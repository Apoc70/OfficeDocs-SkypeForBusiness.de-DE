ben, wird sie auf der Seite **Automatische Telefonzentralen** der Verwaltungskonsole aufgeführt. Dadurch können Sie schnell einige Optionen anzuzeigen, die Sie eingerichtet haben.\n\nDie beste Möglichkeit zum Testen der Implementierung ist, rufen Sie die Telefonnummer für eine automatische Telefonzentrale konfiguriert sind, und wählen Optionen, um jeweils die automatischen Telefonzentralen zu navigieren, die Sie soeben erstellt haben. Sie können einen Testanruf an die automatische Telefonzentrale auch schnell tätigen, indem Sie im Aktionsbereich mithilfe der **Schaltfläche Testen** . Wenn Sie eine automatische Telefonzentrale ändern möchten, wählen Sie die automatische Telefonzentrale aus, und klicken Sie dann im Bereich Aktion auf **Bearbeiten**."
