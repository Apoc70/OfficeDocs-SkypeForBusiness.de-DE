  content: "\n<span data-ttu-id=\"d0380-104\">[Microsoft-Teams](/MicrosoftTeams/Teams-overview.md) und [Skype für Unternehmen](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) sind im Lieferumfang von Office 365, die Chat, Telefongespräche, Voicemail, Besprechungen, Dateien und apps zusammen an einem Ort bereitstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"d0380-105\">Verwenden sie beide [**Telefonsystem**](/MicrosoftTeams/what-is-phone-system-in-office-365) , um Remote Call Control und PBX-Funktionen in der Office 365-Cloud zu aktivieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-105\">They both use [**Phone System**](/MicrosoftTeams/what-is-phone-system-in-office-365) to enable call control and PBX capabilities in the Office 365 cloud.</span></span> \n\n<span data-ttu-id=\"d0380-106\">Telefonsystem ermöglicht es Ihnen, Ihre vorhandene PBX-System mit einem [Satz von Features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) , die enthalten, Voicemail und [automatischen Telefonzentralen](/microsoftteams/what-are-phone-system-auto-attendants), welche können Personen, die Ihr Unternehmen aufrufen ein Menüsystem zum Abrufen dieser an die richtige Abteilung navigieren, Person, oder die Operator.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-106\">Phone System allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include voicemail and [Auto attendants](/microsoftteams/what-are-phone-system-auto-attendants), which let people who call your business navigate a menu system to get them to the right department, person, or the Operator.</span></span> <span data-ttu-id=\"d0380-107\">Automatische Telefonzentralen können mit Teams oder Skype für Unternehmen verwendet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-107\">Auto Attendants can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"d0380-108\">Erstellen Sie eine automatische Telefonzentrale-System für Ihre Organisation die Skype für Business Administrationscenter verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-108\">You create an Auto Attendant system for your organization using the Skype for Business admin center.</span></span>\n\n<span data-ttu-id=\"d0380-109\">Wenn Sie gefragt werden, um eine automatische Telefonzentrale einzurichten, werden in diesem Artikel über das Planen und Implementieren von automatischen Telefonzentralen für eine hypothetische small Business geführt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-109\">If you are asked to set up an Auto Attendant, this article will guide you through planning and implementing Auto Attendants for a hypothetical small business.</span></span> <span data-ttu-id=\"d0380-110\">Es ist nicht um eine Lösung für alle einzusetzen, aber es ist ein guter Ausgangspunkt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-110\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"d0380-111\">Vorbereitung</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-111\">Before you begin</span></span>\n\n<span data-ttu-id=\"d0380-112\">Es wird davon ausgegangen, dass Sie bereits folgende Entscheidungen getroffen haben:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-112\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"d0380-113\">[Einrichten von Telefonsystem in Ihrer Organisation](/MicrosoftTeams/setting-up-your-phone-system.md) mit einer [Planen aufrufen](/MicrosoftTeams/what-are-calling-plans-in-office-365) von Telefonnummern für die Benutzer verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-113\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system.md) with a [Calling Plan](/MicrosoftTeams/what-are-calling-plans-in-office-365) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"d0380-114\">Einrichten von Voicemail für das Telefonsystem</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-114\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail) \n- <span data-ttu-id=\"d0380-115\">Überprüft [Was Telefonsystem automatischen Telefonzentralen sind?](/MicrosoftTeams/what-are-phone-system-auto-attendants.md) um ein besseres Verständnis der Features Telefonsystem abzurufen, die mit einer automatischen Telefonzentrale interagieren können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-115\">Reviewed [What are Phone System auto attendants?](/MicrosoftTeams/what-are-phone-system-auto-attendants.md) to get a better understanding of the Phone System features that can interact with an Auto Attendant.</span></span>\n\n<span data-ttu-id=\"d0380-116\">Zufrieden erkennen können, dass die meisten Teil der Planung und Design erfolgen können darüber hinaus vermutlich über ein Whiteboard übertragen oder Indexkarten: müssen eine sorgfältige Planung technisch Just nicht zur Verfügung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-116\">Also, you'll be pleased to discover that most of the planning and design portion can be done using a white board or index cards: having a good plan isn't technically demanding.</span></span>\n"
