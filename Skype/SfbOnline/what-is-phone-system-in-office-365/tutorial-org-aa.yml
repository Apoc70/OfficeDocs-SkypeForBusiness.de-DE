- durationInMinutes: 2
  content: "\n[Microsoft-Teams](/MicrosoftTeams/Teams-overview.md) und [Skype für Unternehmen](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) sind im Lieferumfang von Office 365, die Chat, Telefongespräche, Voicemail, Besprechungen, Dateien und apps zusammen an einem Ort bereitstellen. Verwenden sie beide [**Telefonsystem**](/MicrosoftTeams/what-is-phone-system-in-office-365) , um Remote Call Control und PBX-Funktionen in der Office 365-Cloud zu aktivieren. \n\nTelefonsystem ermöglicht es Ihnen, Ihre vorhandene PBX-System mit einem [Satz von Features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) , die enthalten, Voicemail und [automatischen Telefonzentralen](/microsoftteams/what-are-phone-system-auto-attendants), welche können Personen, die Ihr Unternehmen aufrufen ein Menüsystem zum Abrufen dieser an die richtige Abteilung navigieren, Person, oder die Operator. Automatische Telefonzentralen können mit Teams oder Skype für Unternehmen verwendet werden. Erstellen Sie eine automatische Telefonzentrale-System für Ihre Organisation die Skype für Business Administrationscenter verwenden.\n\nWenn Sie gefragt werden, um eine automatische Telefonzentrale einzurichten, werden in diesem Artikel über das Planen und Implementieren von automatischen Telefonzentralen für eine hypothetische small Business geführt. Es ist nicht um eine Lösung für alle einzusetzen, aber es ist ein guter Ausgangspunkt. \n\n## <a name=\"before-you-begin\"></a>Vorbereitung\n\nEs wird davon ausgegangen, dass Sie bereits folgende Entscheidungen getroffen haben: \n- [Einrichten von Telefonsystem in Ihrer Organisation](/MicrosoftTeams/setting-up-your-phone-system.md) mit einer [Planen aufrufen](/MicrosoftTeams/calling-plan-landing-page) von Telefonnummern für die Benutzer verwenden.\n- [Einrichten von Voicemail für das Telefonsystem](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- Überprüft [Was Phone System automatischen Telefonzentralen sind?](/MicrosoftTeams/what-are-phone-system-auto-attendants.md) um ein besseres Verständnis der Features Telefonsystem abzurufen, die mit einer automatischen Telefonzentrale interagieren können.\n\nZufrieden erkennen können, dass die meisten Teil der Planung und Design erfolgen können darüber hinaus vermutlich über ein Whiteboard übertragen oder Indexkarten: müssen eine sorgfältige Planung technisch Just nicht zur Verfügung.\n"
- title: Bewerten der geschäftlichen Anforderungen
  durationInMinutes: 4
  content: "\nVanArsdel, Ltd. ist eine kleine Stadt Recht Office mit drei Rechtsanwälte des Unternehmens und einem Gesamtabstand von 15 Mitarbeiter, von denen jeder bereits über Office 365 und das Voicemail Telefonsystem verfügt.    \n\nDie Bewertung der Anforderungen gehören die folgenden Fragen:\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a>F: Wer sind die Personen im Unternehmen?\nHier ist eine Zusammenfassung der Mitarbeiter: \n\n|Rufnummer  |Name             |Rolle            |Notizen|\n|:--      |:--              |:--       |:--  |\n|555-0181   |OLGA Gerasimova    |Anwalt    | |\n|555-0182   |Manuela Carstens|   Anwalt   | |    \n|555-0183   |Andrey Alexeeva    |Anwalt    | |  \n|555-0184   |Lena Ehrle       |Anwaltsgehilfe | |\n|555-0185   |Svetlana Uvarova |Anwaltsgehilfe | |\n|555-0186   |Sofia Krause      |Anwaltsgehilfe | |\n|555-0187   |Mariya Artemyeva   |Anwaltsgehilfe | |\n|555-0188   |Dariya Polyakova   |Anwaltsgehilfe | |\n|555-0189   |Milana Nikolaeva   |Anwaltsgehilfe | |\n|555-0190   |Valeria Pisani  |Office-manager |  |\n|555-0191   |Boris Averyanov   |Prüfer  |  |\n|555-0192   |Julie Wolfe       |Empfang und Planung | Auch Operator während der Geschäftszeiten  |\n|555-0193   |Jakob größere        |Abrechnung  |  |\n|555-0194   |Laura Heinrich    |Abrechnung  |  |\n|555-0195   |Franco Piccio    |Datensätze  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a>F: Warum sind die Kunden aufrufen?\nDie automatische Telefonzentrale sollte die Anforderungen der Kunden berücksichtigen und die am häufigsten ausgeführten Anforderungen der Kunden sollten zunächst angesprochen erhalten möchten. Da Julie Wolfe fungiert als den Operator für die Office, bis das System für die automatische Telefonzentrale implementiert wird sollte er in der Lage Ihnen mitteilen, welche Kunde muss Anrufe zu generieren. \n\nFragen Sie Sie um einen Datensatz für eine Woche vor der Anrufe über das Unternehmen erhält, und welche Benutzer sie die Aufrufe von als Reaktion auf Kundenanfragen überträgt beizubehalten. Hier ist, was er wieder von Berichten:\n\n|Anrufer-Problem | Anzahl der Anrufe  | Operator-Aktion |\n|:--          |:--          |:--              |\n|Termine planen/wird/Abbrechen    |45|    Keine Übertragung Empfangsmitarbeiter behandelt den Anruf|\n|Fragen zur Abrechnung                                  |22|    Weiterleiten Sie an Jakob oder Laura in Abrechnung | \n|Anfrage zu Stunden und Unternehmensstandort          |20|    Keine Übertragung Empfangsmitarbeiter behandelt den Anruf|\n|Eines der Rechtsanwälte sprechen möchten                |15|    Weiterleitung an die angeforderte Anwalt|\n|Mit dem Office-Manager sprechen möchten                |12|    Weiterleiten Sie an den Office-manager |\n|Eines der Netzwerk sprechen möchten           |10|  Weiterleitung an die Paralegal angefordert|\n|Mit der Prüfer sprechen möchten                  | 6|    Weiterleiten an der Prüfer |\n|Fordern Sie eine Kopie von Datensätzen                       | 4|    Weiterleitung an die Datensätze Sachbearbeiter |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a>Frage: verfügt welche besondere Aspekte jede Auftragsfunktion im Büro?\nHaben Sie einige Diskussionen mit Personen in jeder der Auftrag Funktionen im Büro zu den benötigten aus der automatischen Telefonzentrale. In unserem kleine Büro wurde folgende Nummer klar vorgenommen:\n- Fragen zur Abrechnung können entweder von der Assistenten durch verarbeitet werden. Angesichts dieser kann ich eine Warteschlange Anruf mit ihren Zahlen, die der Anruf an günstigsten Zeile nicht bereits ist gebucht senden oder auf eine Zufallszahl in dieser Gruppe erstellen, wenn beide frei sind. \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a>Frage: haben welche sprachanforderungen Kunden?\nJulie Wolfe aufgefordert, zu erkennen, dass es nur zwei Anrufer in der gesamten Woche für die Englisch eine zweite Sprache werden anscheinend wurden. Sie funktioniert gut in Englisch, um ihre Anfragen zu machen, und sie scheinbar nicht dieselbe systemeigene Sprache sprechen. Bestätigen dies mit den Geschäftspartnern, die Rechtsanwälte wurde des Bedarfs zwei- oder mehrsprachigen Ansagen nicht als eine Priorität angezeigt.\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a>F.: Was sind die Geschäftszeiten, Geschäftszeiten und Feiertage?\nSie sollten unterschiedliche anfänglichen Ansage für Geschäftszeiten, Geschäftszeiten, an Wochenenden, Feiertage usw..\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a>F: für jede der Auftrag Funktionen im Büro werden sie die Probleme für Kunden behandelt?\nSie können durch was finden Sie in den verschiedenen Office-Worker Problemen überrascht werden in der Regel behandeln. Beispielsweise ist es möglich, dass die Empfangsmitarbeiter viele Fragen beantworten kann, die Sie davon ausgegangen sind Julie für die Art der Rechnungslegung Abteilung oder Valeria Office Manager weitergeleitet werden sollen.\n"
- title: Der Entwurf
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Allgemeine Richtlinien\nBevor wir unsere konkretes Beispiel betrachten, betrachten wir kurz einige weitere allgemeine Entwurfsrichtlinien und Grundlagen.  \n\n#### <a name=\"do\"></a>tun:\n1.  Es ist ratsam, alternative anfängliche Ansage für Anrufe, die außerhalb der Geschäftszeiten oder auf Feiertage oder an Wochenenden durchgeführt haben.\n2.  Platzieren Sie die am häufigsten verwendeten Optionen so früh wie möglich aus dem ersten Satz im Menüoptionen. Wenn möglich, reservieren Sie 0 (null) im ersten Menü für eine Übertragung an einen live Operator, und nennen Sie es zuerst in den Skripts. \n3.  Haben Sie klicken Sie im Menü mindestens einmal wiederholt, wenn nichts markiert ist, und wenn sich immer noch keine Auswahl, leitet den Anruf an einen live-Operator und erspart den Anruf trennen. Standardmäßig Telefonsystem wird Wiederholen im Menü dreimal, und klicken Sie dann, wenn ein Operator konfiguriert ist der Anruf wird an den Operator übertragen, oder wenn kein Operator ist konfiguriert das System Auflegen wird. Angesichts dieser ist es wichtig, so konfigurieren Sie einen Operator für die automatische Telefonzentrale-System.\n4.  Verwenden Sie mehrsprachige ansagen, jedoch müssen Sie die sekundäre Sprache oder Sprachen am Ende des ersten Satz von Optionen. Sie müssen eine separate Gruppe von geschachtelten Telefonzentralen für die sekundären Sprache zu erstellen.\n5.  Ein paar Minuten durchführen, um Flussdiagramm für die Optionen, den, die Sie erstellen möchten, und stellen Sie sicher, dass Sie sind nicht Verkaufschancen für Benutzer im Kreis in die Option Menüs wechseln, um erstellen. Im Idealfall sollte es möglich, eine Verbindung mit einer Person oder ihre Voicemail in drei Menüs oder weniger sein.\n\n#### <a name=\"dont\"></a>Tue nicht:\n1.  Erstellen einer geschachtelten Telefonzentrale mit mehr als 5 Auswahlmöglichkeiten an. Wenn Sie dies tun, Sie wahrscheinlich Verwechseln Sie die für Anrufer und erzwingen sie das Menü wiederholt werden sollen.\n2.  Verwenden Sie reservierte Menü Option Zahlen oder Schlüssel als Menüoptionen.\n\n> [!Important]\n> Die Schlüssel \\* (Wiederholung) und \\# (zurück) werden vom System reserviert und nicht neu zugewiesen werden. Wenn die Spracherkennung aktiviert ist, drücken \\* wird mit \"Wiederholen\" entsprechen und \\# wird mit \"Zurück\" Sprachbefehle entsprechen.\n\n\n## <a name=\"do-a-design-mockup\"></a>Führen Sie ein Design-Modell \n\nKlicken Sie dazu den anfänglichen Entwurf benötigen Sie eine flexible und einfache Möglichkeit, Hierachies und Strukturen von Benutzern und automatischen Telefonzentralen arbeiten. Hier ist eine Übung haben Sie auf eine beliebige leere Wand oder das Whiteboard, verwenden verschiedene Farben des Stifts und einige Kurznotizen oder Indexkarten und Band:\n1.  Schreiben Sie für jede Person mit einem Konto Voicemail in das Unternehmen ihren Namen und Rufnummer auf eine Kurznotiz oder Indexkarte 3 x 5 aus. Sie gegebenenfalls veröffentlichten Notizen für den Mitarbeiter, die der Operator festgelegt werden soll. Wenn Sie verschiedene Farben von Hinweis zur Verfügung haben, kann es hilfreich sein, Benutzer und automatischen Telefonzentralen auf einen Blick zu unterscheiden.\n2.  Markieren Sie eine Notiz als die Main-Telefonzentrale, wodurch eine anfängliche Geschäftszeiten Begrüßung, eine Geschäftszeit und ein Hauptmenü eingefügt wird. Wahrscheinlich müssen Sie auch eine automatische Telefonzentrale zur Darstellung der Stunden und Speicherort der Aufzeichnung (Wenn Sie auswählen, um eine verwenden), und zusätzliche Telefonzentralen als erforderlich, um die Anforderungen der Aufrufer behandelt. Verwenden Sie wenn möglich, eine andere Farbe der Notiz zum automatischen Telefonzentralen darstellen.\n3.  Setzen Sie die wichtigste automatische Telefonzentralen Notiz in Ihrem Space Pinnwand, wenn keines der am häufigsten verwendeten Optionen direkt zu einem einzigen Mitarbeiter setzen Sie ihre Notiz rechts der Notiz, die die zentrale darstellen wechseln. \n4.  Es ist wahrscheinlich nicht alle Optionen passt auf eine der Main automatische Telefonzentralen Menü also überlegen, welche zusätzlichen Telefonzentralen notwendig sein können und wie sie unter dem Hauptfenster Attendant verschachteln möglicherweise.  \n5.  Wenn Sie eine Option, die an eine Warteschleife Anruf führt haben, Erstellen einer Notiz mit einer dritten Farbe, unterhalb und rechts neben der für die Warteschlange rufen Sie die Verbindung mit Attendant abzulegen.\nCompliance-Notizen, die Benutzer in der Warteschlange rechts neben der Notiz, die die Warteschlange darstellt, oder über den oberen Rand (je nachdem, was Ihnen klarer ist) darstellt.\n\nNachfolgend finden Sie ein Diagramm, das eine Möglichkeit zum Implementieren von unserem Beispiel darstellt:\n\n![Diagramm der Anwalt Office AA](../images/AA-LawyerOfficeExample.png)\n\nIm Beispiel in das Diagramm wird in die Gründe berücksichtigt werden die Office-Kunden Anruf und die stimmen und nicht Recommendations. Die Komplexität der eine automatische Telefonzentrale kann auch in einem kleinen Unternehmen schnell anwachsen.   Sie können die folgenden Aktionen zum Entwurf hier ausgewählte beachten:\n\n- Die häufigste Ursache für den Aufruf von wurde Termine, planen, damit er an erster Stelle steht. Aus anderen Gründen aufrufen, werden als Optionen in absteigender Reihenfolge ihrer Verwendung angegeben.\n- Es gibt in der Regel 3 und 4-Optionen pro Menü in diesem Beispiel. Während Telefonsystem Menüs mit bis zu 9 Optionen unterstützt, werden nicht die meisten Benutzer zum Nachverfolgen der mehr als 5 Optionen ohne erste verwechselt, und klicken Sie im Menü wiederholt werden sollen, die ihre Zeit verbraucht und stört sie benötigen. \n- Die Anwalt, Netzwerk und zur Abrechnung Menüs können durch Aufrufen von Warteschlangen wohl ersetzt werden. Der Hauptgrund besteht darin, dass wir eine automatische Telefonzentrale verwendet haben, ist unsere Implementierung zur automatischen Telefonzentralen beibehalten. Tatsächliche Implementierungen verwenden wahrscheinlich Warteschlangen aufrufen.  Finden Sie unter [Telefonsystem Anruf Warteschlange erstellen](/MicrosoftTeams/create-a-phone-system-call-queue.md) für Weitere Informationen zum Aufrufen von Warteschlangen. \n- Schließlich ruft alle Mitarbeiter mit der Option automatische Telefonzentrale in diesem Design abgeglichen. Dies ist möglicherweise nicht welcher ausgewählt, können Sie ein viel einfacher System mit weniger Optionen. Wenn die Vereinfachung wichtig ist, können Sie planen, aktivieren Sie die Option **wählen, indem Sie Name** und entfernen Sie eine oder mehrere der geschachtelten automatischen Telefonzentralen, in denen bestimmte Mitarbeiter namentlich erwähnt.\n- Im Beispiel wird davon ausgegangen, dass nach Stunden Anrufer eine informieren das Unternehmen wird geschlossen Meldung werden, und klicken Sie dann verlässt nur dann die Option zum hinterlassen einer Nachricht an dem Operator. Sie könnten stattdessen beschließen, Anrufe außerhalb der Geschäftszeiten auf der Menüstruktur des normalen im senden, wenn Sie lieber. \n\nGeringfügig vereinfacht in diesem Beispiel wird die Verwendung von Warteschlangen aufrufen und etwas längere Menüs, daher benötigen weniger Telefonzentralen:\n\n![Diagramm der Anwalt Office AA](../images/AA-LawyerOffice-CallQueues.png)\n\nIn diesem Beispiel können wir davon ausgehen, haben wir die Option **wählen, indem Sie Namen** aktiviert, und es wird davon ausgegangen, dass Anrufer entweder den Namen der Person kennen oder sie cookiespeicherung an alle Personen in dieser Auftragskategorie sprechen. Da dies eine optionale Variation ist, werden die höheren Stufen wird vorausgesetzt, dass implementieren wir das erste Diagramm. \n"
- title: Schreiben von Skripts
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a>Schreiben von Skripts für eine bessere automatische Telefonzentrale \nDas Skript für die automatische Telefonzentrale kann tätigen oder unterbrechen den Eindruck verbleiben auf Ihre Kunden oder Anrufer. Planen Sie sorgfältig, zu schreiben Sie, und erwägen sie professionell aufgezeichnet. Ziel ist es, den Anrufer an eine Person live so effizient wie möglich zu verbinden.\nÜberlegen Sie einige der folgenden Richtlinien beim im Dialogfeld Skript zu schreiben:\n\n#### <a name=\"do\"></a>tun:\n1.  Begrüßen und vielen Dank, dass des Anrufers kontaktiert werden möchten. Keep diesem kurzen nicht mehr als drei Sätze und weniger als 30 Sekunden. Wenn Ihre Website Self-service-Optionen anbietet, erwähnen Sie es jedoch anders vorhanden Auswahlmöglichkeiten und Optionen so bald wie möglich ohne abrupte. \n2.  Verwenden Sie mehrsprachige ansagen, jedoch müssen Sie die sekundäre Sprache oder Sprachen am Ende des ersten Satz von Optionen.\n3.  Stellen Sie die Option und dann auf die Nummer, um drücken (\"drücken 3 für Sales\"). Wenn der Anrufer die Option gewünschten hört, konzentriert sich ihre Aufmerksamkeit sofort, also die Zeit, um sie informieren, was es abgerufen wird.\n4.  Stellen Sie sicher, dass die Stimme für die Ansagen den Eindruck verlässt, den Sie möchten und leicht verständliche ist.  Telefonsystem verfügt über Text-Sprach-Modul die Ihnen die Möglichkeit der endgültigen Texteingabe und entscheiden für sich selbst, ob sie den Eindruck vermittelt gewünschten einen integrierten. Wenn dies nicht der Fall ist, Aufzeichnen einer audioansage wird vollständig unterstützt. Wenn die Stimme mumbles Sounds condescending oder andere Probleme hat, lassen Sie suchen.\n5.  Erwähnung erhebliche Änderungen an die Option-Struktur in diesem Fall, aber lassen Sie nicht Teil der Ansage aktiven für mehr als einem Monat. Wenn Sie häufig aktualisiert haben und erwarten, dass die Groß-/Kleinschreibung in den meisten Fällen werden, geben Sie es einfach des Skripts.\n\n#### <a name=\"dont\"></a>Tue nicht:\n1.  Überladen Sie die anfängliche Begrüßung mit Stunden Vorgangs-oder Ihre Geschäftsadresse. Machen Sie die verfügbar, wie eine Auswahl im ersten Menü ist dies häufig Informationen angeforderten, doch lassen Sie den ursprünglichen Begrüßung kurz und einfach.\n2.  Bitte sagen Sie oder verwenden Sie andere Pleasantries immer wieder. Rufen Sie die Anrufer nur zur Option oder Person benötigten so effizient wie möglich.\n3.  Einschließen \"http:\\/\\/Www\\.\" Wenn eine Webadresse Erwähnung. Es ist nur eine schlechte Verwendung von Skriptzeit.\n4.  Verwenden Sie Abkürzungen wie St für Straße oder CA für Kalifornien (CA). Schreiben Sie sie in das Skript, und nennen Sie das ganze Wort in der Aufzeichnung. Text zu Sprachein-und-Ausgabe Module nicht in der Regel auch mit Abkürzungen.\n5.  Verkaufsinformationen in den Skripts enthalten, können Sie die für Anrufer auffindbaren. Lassen Sie Ihre Vertriebsmitarbeiter etwas erledigen.\n\nUnd schließlich, wenn Ihr Unternehmen eine Slogan verfügt, überdenken Sie überhaupt im Skript einschließlich. Wahrscheinlich sind, dass die für Anrufer bevor gehört haben, wenn sie Sie aufrufen. Wenn Sie es einschließen, bringt es irgendwo zu platzieren die automatische Telefonzentrale-Erfahrung zu Ende, wie zum Übertragen von an einer Person Desk Handy oder Voicemail. Wenn Sie eine Slogan oder Tag-Zeile für einen längeren Zeitraum, die viele Ihrer Kunden kennen hatten haben, möglicherweise oder möglicherweise nicht wichtig, einschließlich. Die Regel\"goldene\" hier für die Verbindung den Anrufer an eine Person so effizient wie möglich ist.\n\n### <a name=\"sample-auto-attendant-scripts\"></a>Beispielskripts für die automatische Telefonzentrale\n\n> [!Important]\n> Die Schlüssel \\* (Wiederholung) und \\# (zurück) werden vom System reserviert und nicht neu zugewiesen werden. Wenn die Spracherkennung aktiviert ist, drücken \\* wird mit \"Wiederholen\" entsprechen und \\# wird mit \"Zurück\" Sprachbefehle entsprechen.\n\nDiese Skripts entsprechend den Entwurf, die, den wir zuvor ausgewählt haben, und die empfohlenen Richtlinien zum Schreiben von Skripts für die automatische Telefonzentrale. \n\n#### <a name=\"script-1-company-greeting\"></a>Skript 1: Unternehmen Begrüßung\nNochmals vielen Dank für den Aufruf von VanArsdel, Ltd. Zu einem beliebigen Zeitpunkt können Sie 0 (null) an den Operator übertragen drücken, drücken Sie Stern im Menü wiederholt werden sollen, oder Pfund, um zum vorherigen Menü zurückzukehren.\n\n(Optional, wenn Dial namentlich aktiviert wird) Wenn Sie den Namen der Person, die Sie aufrufen kennen, nennen Sie ihren Namen jederzeit und Sie können für diese übertragen werden.\n\n#### <a name=\"script-2-after-hours-greeting\"></a>Skript 2: Geschäftszeiten Ansage\nNochmals vielen Dank für den Aufruf von VanArsdel, Ltd.  Geschlossen Sie wir sind zu diesem Zeitpunkt, drücken Sie 0 (null), und lassen Sie eine Nachricht mit unserem Operator. Wir werden Sie rufen Sie zurück, wenn es in das Büro zurückzugeben. \n\n#### <a name=\"script-3-main-menu\"></a>Skript 3: Hauptmenü\nGeben Sie für die Planung, 1.\nDrücken Sie bei Fragen zur Abrechnung 2.\nDrücken Sie die 3, um Stunden und Speicherort.\nDrücken Sie 4, um weitere Optionen.\n\n*Verfügbare Optionen nicht erwähnt: 0 (null), \\*, und \\#.*\n\n#### <a name=\"script-4-billing\"></a>Skript 4: zur Abrechnung\nWenn auf Jakob Roth sprechen möchten, geben Sie 1.\nWenn auf Laura Heinrich sprechen möchten, drücken Sie 2.\n\n*Verfügbare Optionen nicht erwähnt: 0 (null), \\*, und \\#.*\n\n Dieses Skript konnte ausgelassen werden, wenn Sie mithilfe von Warteschlangen aufrufen überarbeitet.\n\n#### <a name=\"script-5-hours-and-location\"></a>Skript 5: Stunden und Ort\nWir sind für Unternehmen von 8:30 Uhr ausgeführt 5:30 Uhr, bis Samstag Dienstag geöffnet. Unsere Adresse ist 1234 Grün Straße in Ihrer Nähe Central Avenue, Planktown Pennsylvania, direkt Aktionsliste gegenüber Stadt Saal.\n\nVerfügbare Optionen nicht erwähnt: 0 (null), *, und #.\n\n#### <a name=\"script-6-more-menu-options\"></a>Skript 6: Weitere Menüoptionen\nWenn eines der Rechtsanwälte sprechen möchten, geben Sie 1.\nWenn an den Office-Manager sprechen möchten, drücken Sie die 2. Wenn das Netzwerk eines sprechen möchten, drücken Sie 3.\nDrücken Sie 4, um weitere Optionen.\n\n*Verfügbare Optionen nicht erwähnt: 0 (null), \\*, und \\#.*\n\n#### <a name=\"script-7-lawyer-menu\"></a>Skript 7: Anwalt Menü\nWenn auf Olga Gerasimova sprechen möchten, geben Sie 1.\nManuela Carstens,-2, drücken Sie dann sprechen.\nSprechen Andrey Alexeeva,-3, drücken Sie dann auf.\n\n*Verfügbare Optionen nicht erwähnt: 0 (null), \\*, und \\#.* \n\nDieses Skript konnte ausgelassen werden, wenn Sie mithilfe von Warteschlangen aufrufen überarbeitet.\n\n####    <a name=\"script-8-paralegal-menu\"></a>Skript 8: paralegal im Menü\nWenn auf Lena Ehrle sprechen möchten, geben Sie 1.\nWenn auf Svetlana Uvarova sprechen möchten, drücken Sie die 2.\nWenn auf Sofia Krause sprechen möchten, drücken Sie 3. Wenn auf Mariya Artemyeva sprechen möchten, drücken Sie 4.\nWenn auf Dariya Polyakova sprechen möchten, drücken Sie 5.\nWenn auf Milana Nikolaeva sprechen möchten, drücken Sie 6.\n\n*Verfügbare Optionen nicht erwähnt: 0 (null), \\*, und \\#.*\n\n Dieses Skript konnte ausgelassen werden, wenn Sie mithilfe von Warteschlangen aufrufen überarbeitet.\n\n####    <a name=\"script-9-additional-menu-options\"></a>Skript 9: zusätzliche Menüoptionen\nWenn auf unsere Prüfer sprechen möchten, geben Sie 1.\nUm eine Kopie Ihrer Datensätze anzufordern, drücken Sie die 2.\n\n*Verfügbare Optionen nicht erwähnt: 0 (null), \\*, und \\#.*\n"
