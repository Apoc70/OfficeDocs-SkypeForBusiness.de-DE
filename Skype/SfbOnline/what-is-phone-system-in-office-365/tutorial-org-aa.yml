okup\"><span data-stu-id=\"d0380-156\">555-0191</span></span>   |<span data-ttu-id=\"d0380-157\">Boris Averyanov</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-157\">Boris  Averyanov</span></span>   |<span data-ttu-id=\"d0380-158\">Prüfer</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-158\">investigator</span></span>  |  |\n|<span data-ttu-id=\"d0380-159\">555-0192</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-159\">555-0192</span></span>   |<span data-ttu-id=\"d0380-160\">Julie Wolfe</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-160\">Julie  Wolfe</span></span>       |<span data-ttu-id=\"d0380-161\">Empfang und Planung</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-161\">reception and scheduling</span></span> | <span data-ttu-id=\"d0380-162\">Auch Operator während der Geschäftszeiten</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-162\">Also Operator during business hours</span></span>  |\n|<span data-ttu-id=\"d0380-163\">555-0193</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-163\">555-0193</span></span>   |<span data-ttu-id=\"d0380-164\">Jakob größere</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-164\">Jakob  Roth</span></span>        |<span data-ttu-id=\"d0380-165\">Abrechnung</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-165\">billing</span></span>  |  |\n|<span data-ttu-id=\"d0380-166\">555-0194</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-166\">555-0194</span></span>   |<span data-ttu-id=\"d0380-167\">Laura Heinrich</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-167\">Laura  Heinrich</span></span>    |<span data-ttu-id=\"d0380-168\">Abrechnung</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-168\">billing</span></span>  |  |\n|<span data-ttu-id=\"d0380-169\">555-0195</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-169\">555-0195</span></span>   |<span data-ttu-id=\"d0380-170\">Franco Piccio</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-170\">Franco Piccio</span></span>    |<span data-ttu-id=\"d0380-171\">Datensätze</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-171\">records</span></span>  |   |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a><span data-ttu-id=\"d0380-172\">F: Warum sind die Kunden aufrufen?</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-172\">Q: Why are the customers calling?</span></span>\n<span data-ttu-id=\"d0380-173\">Die automatische Telefonzentrale sollte die Anforderungen der Kunden berücksichtigen und die am häufigsten ausgeführten Anforderungen der Kunden sollten zunächst angesprochen erhalten möchten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-173\">Your Auto Attendant should address the needs of the customers, and the most frequent customer needs should get addressed first.</span></span> <span data-ttu-id=\"d0380-174\">Da Julie Wolfe fungiert als den Operator für die Office, bis das System für die automatische Telefonzentrale implementiert wird sollte er in der Lage Ihnen mitteilen, welche Kunde muss Anrufe zu generieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-174\">Since Julie Wolfe is acting as the Operator for the office until the Auto Attendant system is implemented she should be in the best position to tell you what customer needs generate calls.</span></span> \n\n<span data-ttu-id=\"d0380-175\">Fragen Sie Sie um einen Datensatz für eine Woche vor der Anrufe über das Unternehmen erhält, und welche Benutzer sie die Aufrufe von als Reaktion auf Kundenanfragen überträgt beizubehalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-175\">Ask her to keep a record for one week of the calls the business gets, and which users she transfers the calls to in response to customer inquiries.</span></span> <span data-ttu-id=\"d0380-176\">Hier ist, was er wieder von Berichten:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-176\">Here’s what she reports back with:</span></span>\n\n|<span data-ttu-id=\"d0380-177\">Anrufer-Problem</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-177\">Caller issue</span></span> | <span data-ttu-id=\"d0380-178\">Anzahl der Anrufe</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-178\"># of calls</span></span>  | <span data-ttu-id=\"d0380-179\">Operator-Aktion</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-179\">Operator action</span></span> |\n|:--          |:--          |:--              |\n|<span data-ttu-id=\"d0380-180\">Termine planen/wird/Abbrechen</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-180\">Scheduling/rescheduling/cancelling appointments</span></span>    |<span data-ttu-id=\"d0380-181\">45</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-181\">45</span></span>|    <span data-ttu-id=\"d0380-182\">Keine Übertragung Empfangsmitarbeiter behandelt den Anruf</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-182\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"d0380-183\">Fragen zur Abrechnung</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-183\">Billing questions</span></span>                                  |<span data-ttu-id=\"d0380-184\">22</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-184\">22</span></span>|    <span data-ttu-id=\"d0380-185\">Weiterleiten Sie an Jakob oder Laura in Abrechnung</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-185\">Transfer to Jakob or Laura in billing</span></span> | \n|<span data-ttu-id=\"d0380-186\">Anfrage zu Stunden und Unternehmensstandort</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-186\">Inquiry about hours and business location</span></span>          |<span data-ttu-id=\"d0380-187\">20</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-187\">20</span></span>|    <span data-ttu-id=\"d0380-188\">Keine Übertragung Empfangsmitarbeiter behandelt den Anruf</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-188\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"d0380-189\">Eines der Rechtsanwälte sprechen möchten</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-189\">Want to speak to one of the lawyers</span></span>                |<span data-ttu-id=\"d0380-190\">15</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-190\">15</span></span>|    <span data-ttu-id=\"d0380-191\">Weiterleitung an die angeforderte Anwalt</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-191\">Transfer to the lawyer requested</span></span>|\n|<span data-ttu-id=\"d0380-192\">Mit dem Office-Manager sprechen möchten</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-192\">Want to speak to the office manager</span></span>                |<span data-ttu-id=\"d0380-193\">12</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-193\">12</span></span>|    <span data-ttu-id=\"d0380-194\">Weiterleiten Sie an den Office-manager</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-194\">Transfer to the office manager</span></span> |\n|<span data-ttu-id=\"d0380-195\">Eines der Netzwerk sprechen möchten</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-195\">Want to speak to one of the paralegals</span></span>           |<span data-ttu-id=\"d0380-196\">10</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-196\">10</span></span>|  <span data-ttu-id=\"d0380-197\">Weiterleitung an die Paralegal angefordert</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-197\">Transfer to the paralegal requested</span></span>|\n|<span data-ttu-id=\"d0380-198\">Mit der Prüfer sprechen möchten</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-198\">Want to speak to the investigator</span></span>                  | <span data-ttu-id=\"d0380-199\">6</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-199\">6</span></span>|    <span data-ttu-id=\"d0380-200\">Weiterleiten an der Prüfer</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-200\">Transfer to the investigator</span></span> |\n|<span data-ttu-id=\"d0380-201\">Fordern Sie eine Kopie von Datensätzen</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-201\">Requesting a copy of records</span></span>                       | <span data-ttu-id=\"d0380-202\">4</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-202\">4</span></span>|    <span data-ttu-id=\"d0380-203\">Weiterleitung an die Datensätze Sachbearbeiter</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-203\">Transfer to the records clerk</span></span> |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a><span data-ttu-id=\"d0380-204\">Frage: verfügt welche besondere Aspekte jede Auftragsfunktion im Büro?</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-204\">Q: What special considerations does each job function in the office have?</span></span>\n<span data-ttu-id=\"d0380-205\">Haben Sie einige Diskussionen mit Personen in jeder der Auftrag Funktionen im Büro zu den benötigten aus der automatischen Telefonzentrale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-205\">Have some discussions with people in each of the job functions in the office about what they need from the Auto Attendant.</span></span> <span data-ttu-id=\"d0380-206\">In unserem kleine Büro wurde folgende Nummer klar vorgenommen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-206\">In our small office the following point was made clear:</span></span>\n- <span data-ttu-id=\"d0380-207\">Fragen zur Abrechnung können entweder von der Assistenten durch verarbeitet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-207\">Billing questions can be handled by either of the clerks.</span></span> <span data-ttu-id=\"d0380-208\">Angesichts dieser kann ich eine Warteschlange Anruf mit ihren Zahlen, die der Anruf an günstigsten Zeile nicht bereits ist gebucht senden oder auf eine Zufallszahl in dieser Gruppe erstellen, wenn beide frei sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-208\">Given that, it’s okay to create a call queue with both of their numbers that will send the call to whichever line is not already busy, or to a random number in that group if both are free.</span></span> <span data-ttu-id=\"d0380-209\">(Wir werden nicht in diesem Beispiel wird Config Implementierung dieses, aber es ist eine Situation, in dem eine Menüoption an eine Warteschleife Anruf wechseln müssen sinnvoll ist).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-209\">(We’re not going to implement this in the example config, but it’s a situation where having a menu option go to a call queue makes sense.)</span></span>\n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a><span data-ttu-id=\"d0380-210\">Frage: haben welche sprachanforderungen Kunden?</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-210\">Q: What language requirements do the customers have?</span></span>\n<span data-ttu-id=\"d0380-211\">Julie Wolfe aufgefordert, zu erkennen, dass es nur zwei Anrufer in der gesamten Woche für die Englisch eine zweite Sprache werden anscheinend wurden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-211\">Asking Julie Wolfe, we discover that there were only two callers in the whole week for whom English seemed to be a second language.</span></span> <span data-ttu-id=\"d0380-212\">Sie funktioniert gut in Englisch, um ihre Anfragen zu machen, und sie scheinbar nicht dieselbe systemeigene Sprache sprechen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-212\">They functioned well enough in English to make their enquiries, and they didn’t seem to speak the same native language.</span></span> <span data-ttu-id=\"d0380-213\">Bestätigen dies mit den Geschäftspartnern, die Rechtsanwälte wurde des Bedarfs zwei- oder mehrsprachigen Ansagen nicht als eine Priorität angezeigt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-213\">Confirming this with the business partners, the lawyers, the need for bilingual or multilingual prompts was not seen as a priority.</span></span>\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a><span data-ttu-id=\"d0380-214\">F.: Was sind die Geschäftszeiten, Geschäftszeiten und Feiertage?</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-214\">Q: What are the business hours, non-business hours and holidays?</span></span>\n<span data-ttu-id=\"d0380-215\">Sie sollten unterschiedliche anfänglichen Ansage für Geschäftszeiten, Geschäftszeiten, an Wochenenden, Feiertage usw..</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-215\">You may want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a><span data-ttu-id=\"d0380-216\">F: für jede der Auftrag Funktionen im Büro werden sie die Probleme für Kunden behandelt?</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-216\">Q: For each of the job functions in the office, what issues do they handle for customers?</span></span>\n<span data-ttu-id=\"d0380-217\">Sie können durch was finden Sie in den verschiedenen Office-Worker Problemen überrascht werden in der Regel behandeln.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-217\">You may be surprised by what issues the various office workers usually handle.</span></span> <span data-ttu-id=\"d0380-218\">Beispielsweise ist es möglich, dass die Empfangsmitarbeiter viele Fragen beantworten kann, die Sie davon ausgegangen sind Julie für die Art der Rechnungslegung Abteilung oder Valeria Office Manager weitergeleitet werden sollen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-218\">For example, it’s possible that Julie the receptionist can answer many questions you might have assumed should be routed to the billing department or Valeria the office manager.</span></span>\n"
- title: <span data-ttu-id="d0380-219">Der Entwurf</span><span class="sxs-lookup"><span data-stu-id="d0380-219">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"d0380-220\">Allgemeine Richtlinien</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-220\">General guidelines</span></span>\n<span data-ttu-id=\"d0380-221\">Bevor wir unsere konkretes Beispiel betrachten, betrachten wir kurz einige weitere allgemeine Entwurfsrichtlinien und Grundlagen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-221\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span>  \n\n#### <a name=\"do\"></a><span data-ttu-id=\"d0380-222\">Schritte aus:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-222\">Do:</span></span>\n1.  <span data-ttu-id=\"d0380-223\">Es ist ratsam, alternative anfängliche Ansage für Anrufe, die außerhalb der Geschäftszeiten oder auf Feiertage oder an Wochenenden durchgeführt haben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-223\">It's a good idea to have alternate initial greetings for calls taken outside business hours, or on holidays or weekends.</span></span>\n2.  <span data-ttu-id=\"d0380-224\">Platzieren Sie die am häufigsten verwendeten Optionen so früh wie möglich aus dem ersten Satz im Menüoptionen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-224\">Put your most frequently used options as early as possible in the first set of menu options.</span></span> <span data-ttu-id=\"d0380-225\">Wenn möglich, reservieren Sie 0 (null) im ersten Menü für eine Übertragung an einen live Operator, und nennen Sie es zuerst in den Skripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-225\">If possible, reserve zero in the first menu for a transfer to a live Operator, and mention it first in the scripts.</span></span> \n3.  <span data-ttu-id=\"d0380-226\">Haben Sie klicken Sie im Menü mindestens einmal wiederholt, wenn nichts markiert ist, und wenn sich immer noch keine Auswahl, leitet den Anruf an einen live-Operator und erspart den Anruf trennen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-226\">Have the menu repeat at least once if nothing is selected, and if there still isn't a selection, transfer the call to a live Operator rather than having the call disconnect.</span></span> <span data-ttu-id=\"d0380-227\">Standardmäßig Telefonsystem wird Wiederholen im Menü dreimal, und klicken Sie dann, wenn ein Operator konfiguriert ist der Anruf wird an den Operator übertragen, oder wenn kein Operator ist konfiguriert das System Auflegen wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-227\">By default, Phone System will replay the menu three times, then if an Operator is configured the call will transfer to the Operator or if no Operator is configured the system will hang up.</span></span> <span data-ttu-id=\"d0380-228\">Angesichts dieser ist es wichtig, so konfigurieren Sie einen Operator für die automatische Telefonzentrale-System.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-228\">Given that, it's important to configure an Operator for your Auto Attendant system.</span></span>\n4.  <span data-ttu-id=\"d0380-229\">Verwenden Sie mehrsprachige ansagen, jedoch müssen Sie die sekundäre Sprache oder Sprachen am Ende des ersten Satz von Optionen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-229\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span> <span data-ttu-id=\"d0380-230\">Sie müssen eine separate Gruppe von geschachtelten Telefonzentralen für die sekundären Sprache zu erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-230\">You’ll need to create a separate set of nested Attendants for the secondary language.</span></span>\n5.  <span data-ttu-id=\"d0380-231\">Ein paar Minuten durchführen, um Flussdiagramm für die Optionen, den, die Sie erstellen möchten, und stellen Sie sicher, dass Sie sind nicht Verkaufschancen für Benutzer im Kreis in die Option Menüs wechseln, um erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-231\">Take a few extra minutes to flow chart the options you want to create, and make sure you aren't creating opportunities for users to go around in circles in the option menus.</span></span> <span data-ttu-id=\"d0380-232\">Im Idealfall sollte es möglich, eine Verbindung mit einer Person oder ihre Voicemail in drei Menüs oder weniger sein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-232\">It should ideally be possible to get connected to a person or their voicemail in three menus or less.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"d0380-233\">Tue nicht:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-233\">Don't:</span></span>\n1.  <span data-ttu-id=\"d0380-234\">Erstellen einer geschachtelten Telefonzentrale mit mehr als 5 Auswahlmöglichkeiten an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-234\">Create a nested Auto Attendant with more than 5 choices.</span></span> <span data-ttu-id=\"d0380-235\">Wenn Sie dies tun, Sie wahrscheinlich Verwechseln Sie die für Anrufer und erzwingen sie das Menü wiederholt werden sollen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-235\">If you do, you'll likely confuse your callers and force them to repeat the menu.</span></span>\n2.  <span data-ttu-id=\"d0380-236\">Verwenden Sie reservierte Menü Option Zahlen oder Schlüssel als Menüoptionen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-236\">Use reserved menu option numbers or keys as menu options.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"d0380-237\">Die Schlüssel \\* (Wiederholung) und \\# (zurück) werden vom System reserviert und nicht neu zugewiesen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-237\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"d0380-238\">Wenn die Spracherkennung aktiviert ist, drücken \\* wird mit \"Wiederholen\" entsprechen und \\# wird mit \"Zurück\" Sprachbefehle entsprechen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-238\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"d0380-239\">Führen Sie ein Design-Modell</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-239\">Do a design mockup</span></span> \n\n<span data-ttu-id=\"d0380-240\">Klicken Sie dazu den anfänglichen Entwurf benötigen Sie eine flexible und einfache Möglichkeit, Hierachies und Strukturen von Benutzern und automatischen Telefonzentralen arbeiten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-240\">To do the initial design, you'll need a flexible and easy way to work out hierachies and structures of users and Auto Attendants.</span></span> <span data-ttu-id=\"d0380-241\">Hier ist eine Übung haben Sie auf eine beliebige leere Wand oder das Whiteboard, verwenden verschiedene Farben des Stifts und einige Kurznotizen oder Indexkarten und Band:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-241\">Here’s an exercise you can do on any blank wall or whiteboard, using several colors of pen and some sticky notes or index cards and tape:</span></span>\n1.  <span data-ttu-id=\"d0380-242\">Schreiben Sie für jede Person mit einem Konto Voicemail in das Unternehmen ihren Namen und Rufnummer auf eine Kurznotiz oder Indexkarte 3 x 5 aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-242\">For each person with a voicemail account in the business, write their name and phone number on a sticky note or 3x 5 index card.</span></span> <span data-ttu-id=\"d0380-243\">Sie gegebenenfalls veröffentlichten Notizen für den Mitarbeiter, die der Operator festgelegt werden soll.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-243\">You may need several notes for the employee who will be the Operator.</span></span> <span data-ttu-id=\"d0380-244\">Wenn Sie verschiedene Farben von Hinweis zur Verfügung haben, kann es hilfreich sein, Benutzer und Menüs auf einen Blick zu unterscheiden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-244\">If you have several colors of note available, it might help to distinguish users and menus at a glance.</span></span>\n2.  <span data-ttu-id=\"d0380-245\">Markieren Sie eine Notiz als die Hauptseite oder eine andere als die Geschäftszeiten Begrüßung Initial oder Feiertag Begrüßung (können Sie auf einfache Weise festlegen, trennen Sie diese, aber jetzt werden wir zusammengeführt werden), eine zur Darstellung der Stunden und Speicherort der Aufzeichnung (Wenn Sie auswählen, um eine verwenden), und einen in fo stehen sind die wichtigsten Telefonzentrale, die ersten drei bis fünf am häufigsten verwendeten Optionen anzeigt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-245\">Mark one note as the main or initial greeting, another as the after hours or holiday greeting (you could easily choose to separate these, but for now we’ll merge them), one to represent the hours and location recording (if you’re choosing to use one), and one to stand in for the main Auto Attendant, which presents the first three to five most-used options.</span></span> <span data-ttu-id=\"d0380-246\">Wenn möglich, verwenden Sie eine andere Farbe der Notiz ein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-246\">If possible, use a different color of note.</span></span>\n3.  <span data-ttu-id=\"d0380-247\">Platzieren Sie der anfänglichen Begrüßung auf Ihrem Space Pinnwand aus, und klicken Sie dann unten im Hauptfenster automatische Telefonzentrale Hinweis platzieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-247\">Place the initial greeting on your board space, then below it place the main Auto Attendant note.</span></span> <span data-ttu-id=\"d0380-248\">Wenn keines der am häufigsten verwendeten Optionen direkt zu einem einzigen Mitarbeiter wechseln, setzen Sie ihre Notiz rechts der Notiz, die zentrale darstellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-248\">If any of the top options go directly to a single employee, put their note to the right of the note representing the attendant.</span></span> \n4.  <span data-ttu-id=\"d0380-249\">Es ist wahrscheinlich nicht alle Optionen wird auf ein einzelnes attendant Menü passt, über welche zusätzlichen Telefonzentralen notwendig sein können und wie sie unter miteinander und unter dem Hauptfenster Attendant schachteln möglicherweise so könnte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-249\">It’s unlikely all the options will fit on a single attendant menu, so think about which additional attendants might be needed and how they might nest under each other and under the main attendant.</span></span>  \n5.  <span data-ttu-id=\"d0380-250\">Wenn Sie eine Option, die an eine Warteschleife Anruf führt haben, Erstellen einer Notiz mit einer dritten Farbe, platzieren Sie es unterhalb und rechts neben der Telefonzentrale der Verbindung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-250\">If you have an option that leads to a call queue, create a note using a third color, place it below and to the right of the Attendant that connects to it.</span></span> <span data-ttu-id=\"d0380-251\">Ort Notizen, die Benutzer in der Warteschlange rechts neben der Notiz, die die Warteschlange darstellen darstellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-251\">Place notes representing the users in the queue to the right of the note representing the queue.</span></span>\n\n<span data-ttu-id=\"d0380-252\">Nachfolgend finden Sie ein Diagramm, das eine Möglichkeit zum Implementieren von unserem Beispiel darstellt:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-252\">Here’s a diagram representing one way to implement our example:</span></span>\n\n![Diagramm der Anwalt Office AA](../images/AA-LawyerOfficeExample.png)\n\n<span data-ttu-id=\"d0380-254\">Im Beispiel in das Diagramm wird in die Gründe berücksichtigt werden die Office-Kunden Anruf und die stimmen und nicht Recommendations.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-254\">The example in the diagram takes into account the reasons the office's customers call, and the do and don't recommendations.</span></span> <span data-ttu-id=\"d0380-255\">Die Komplexität der eine automatische Telefonzentrale kann auch in einem kleinen Unternehmen schnell anwachsen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-255\">Even in a small office, the complexity of an auto attendant can grow quickly.</span></span>   <span data-ttu-id=\"d0380-256\">Sie können die folgenden Aktionen zum Entwurf hier ausgewählte beachten:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-256\">You might notice the following things about the design chosen here:</span></span>\n\n- <span data-ttu-id=\"d0380-257\">Die häufigste Ursache für den Aufruf von wurde Termine, planen, damit er an erster Stelle steht.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-257\">The most common reason for calling was to schedule appointments, so it was listed first.</span></span> <span data-ttu-id=\"d0380-258\">Aus anderen Gründen aufrufen, werden als Optionen in absteigender Reihenfolge ihrer Verwendung angegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-258\">The other reasons to call are given as options in descending order of their use.</span></span>\n- <span data-ttu-id=\"d0380-259\">Es gibt in der Regel 3 und 4-Optionen pro Menü in diesem Beispiel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-259\">There are usually 3-4 options per menu in this example.</span></span> <span data-ttu-id=\"d0380-260\">Während Telefonsystem Menüs mit bis zu 9 Optionen unterstützt, werden nicht die meisten Benutzer zum Nachverfolgen der mehr als 5 Optionen ohne erste verwechselt, und klicken Sie im Menü wiederholt werden sollen, die ihre Zeit verbraucht und stört sie benötigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-260\">While Phone System supports menus with up to 9 options, most users won't be able to keep track of more than 5 options without getting confused and needing to repeat the menu, which wastes their time and annoys them.</span></span> \n- <span data-ttu-id=\"d0380-261\">Die Anwalt, Netzwerk und zur Abrechnung Menüs können durch Aufrufen von Warteschlangen wohl ersetzt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-261\">The lawyer, paralegals, and billing menus can arguably be replaced with Call Queues.</span></span> <span data-ttu-id=\"d0380-262\">Der Hauptgrund besteht darin, dass wir eine automatische Telefonzentrale verwendet haben, ist unsere Implementierung zur automatischen Telefonzentralen beibehalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-262\">The main reason we've used an Auto Attendant is to keep our implementation focused on Auto Attendants.</span></span> <span data-ttu-id=\"d0380-263\">Tatsächliche Implementierungen verwenden wahrscheinlich Warteschlangen aufrufen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-263\">Actual implementations would probably use Call Queues.</span></span>  <span data-ttu-id=\"d0380-264\">Finden Sie unter [Telefonsystem Anruf Warteschlange erstellen](create-a-phone-system-call-queue.md) für Weitere Informationen zum Aufrufen von Warteschlangen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-264\">See [Create a Phone System call queue](create-a-phone-system-call-queue.md) for more about Call Queues.</span></span> \n- <span data-ttu-id=\"d0380-265\">Schließlich ruft alle Mitarbeiter mit der Option automatische Telefonzentrale in diesem Design abgeglichen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-265\">Eventually, every employee gets matched with an Auto Attendant option in this design.</span></span> <span data-ttu-id=\"d0380-266\">Dies ist möglicherweise nicht welcher ausgewählt, können Sie ein viel einfacher System mit weniger Optionen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-266\">This might not be what you choose to do, you may want a much simpler system with fewer options.</span></span> <span data-ttu-id=\"d0380-267\">Wenn die Vereinfachung wichtig ist, können Sie planen, aktivieren Sie die Option **wählen, indem Sie Name** und entfernen Sie eine oder mehrere der geschachtelten automatischen Telefonzentralen, in denen bestimmte Mitarbeiter namentlich erwähnt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-267\">If that simplicity is important, you can plan to enable the **Dial by Name** option and remove one or more of the nested Auto Attendants that mention specific employees by name.</span></span>\n\n<span data-ttu-id=\"d0380-268\">Geringfügig vereinfacht in diesem Beispiel wird die Verwendung von Warteschlangen aufrufen und etwas längere Menüs:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-268\">This slightly simpler example shows the use of Call Queues and slightly longer menus:</span></span>\n\n![Diagramm der Anwalt Office AA](../images/AA-LawyerOffice-CallQueues.png)\n\n<span data-ttu-id=\"d0380-270\">In diesem Beispiel können wir davon ausgehen, haben wir die Option **wählen, indem Sie Namen** aktiviert, und es wird davon ausgegangen, dass Anrufer entweder den Namen der Person kennen oder sie cookiespeicherung an alle Personen in dieser Auftragskategorie sprechen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-270\">In this example, we can assume we've enabled the **Dial by Name** option and it's expected that callers either know the name of the person or they're okay with talking to anyone in that job category.</span></span> <span data-ttu-id=\"d0380-271\">Da dies eine optionale Variation ist, werden die höheren Stufen wird vorausgesetzt, dass implementieren wir das erste Diagramm.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-271\">Since this is an optional variation, the later stages will assume we're implementing the first diagram.</span></span> \n"
- title: <span data-ttu-id="d0380-272">Schreiben von Skripts</span><span class="sxs-lookup"><span data-stu-id="d0380-272">Writing the scripts</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a><span data-ttu-id=\"d0380-273\">Schreiben von Skripts für eine bessere automatische Telefonzentrale</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-273\">Writing better Auto Attendant scripts</span></span> \n<span data-ttu-id=\"d0380-274\">Das Skript für die automatische Telefonzentrale kann tätigen oder unterbrechen den Eindruck verbleiben auf Ihre Kunden oder Anrufer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-274\">Your auto-attendant script can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"d0380-275\">Planen Sie sorgfältig, zu schreiben Sie, und erwägen sie professionell aufgezeichnet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-275\">Plan it carefully, write it out, and consider having it professionally recorded.</span></span> <span data-ttu-id=\"d0380-276\">Ziel ist es, den Anrufer an eine Person live so effizient wie möglich zu verbinden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-276\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"d0380-277\">Überlegen Sie einige der folgenden Richtlinien beim im Dialogfeld Skript zu schreiben:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-277\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"d0380-278\">Schritte aus:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-278\">Do:</span></span>\n1.  <span data-ttu-id=\"d0380-279\">Begrüßen und vielen Dank, dass des Anrufers kontaktiert werden möchten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-279\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"d0380-280\">Keep diesem kurzen nicht mehr als drei Sätze und weniger als 30 Sekunden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-280\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"d0380-281\">Wenn Ihre Website Self-service-Optionen anbietet, erwähnen Sie es jedoch anders vorhanden Auswahlmöglichkeiten und Optionen so bald wie möglich ohne abrupte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-281\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"d0380-282\">Verwenden Sie mehrsprachige ansagen, jedoch müssen Sie die sekundäre Sprache oder Sprachen am Ende des ersten Satz von Optionen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-282\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"d0380-283\">Stellen Sie die Option und dann auf die Nummer, um drücken (\"drücken 3 für Sales\").</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-283\">Present the option, then the number to press (\"For Sales, press 3\").</span></span> <span data-ttu-id=\"d0380-284\">Wenn der Anrufer die Option gewünschten hört, konzentriert sich ihre Aufmerksamkeit sofort, also die Zeit, um sie informieren, was es abgerufen wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-284\">When the caller hears the option they want, their attention immediately focuses, so that's the time to tell them what will get them there.</span></span>\n4.  <span data-ttu-id=\"d0380-285\">Stellen Sie sicher, dass die Stimme für die Ansagen den Eindruck verlässt, den Sie möchten und leicht verständliche ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-285\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"d0380-286\">Telefonsystem verfügt über Text-Sprach-Modul die Ihnen die Möglichkeit der endgültigen Texteingabe und entscheiden für sich selbst, ob sie den Eindruck vermittelt gewünschten einen integrierten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-286\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"d0380-287\">Wenn dies nicht der Fall ist, Aufzeichnen einer audioansage wird vollständig unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-287\">If not, recording an audio prompt is fully supported.</span></span> <span data-ttu-id=\"d0380-288\">Wenn die Stimme mumbles Sounds condescending oder andere Probleme hat, lassen Sie suchen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-288\">If the voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n5.  <span data-ttu-id=\"d0380-289\">Erwähnung erhebliche Änderungen an die Option-Struktur in diesem Fall, aber lassen Sie nicht Teil der Ansage aktiven für mehr als einem Monat.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-289\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"d0380-290\">Wenn Sie häufig aktualisiert haben und erwarten, dass die Groß-/Kleinschreibung in den meisten Fällen werden, geben Sie es einfach des Skripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-290\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"d0380-291\">Tue nicht:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-291\">Don't:</span></span>\n1.  <span data-ttu-id=\"d0380-292\">Überladen Sie die anfängliche Begrüßung mit Stunden Vorgangs-oder Ihre Geschäftsadresse.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-292\">Clutter the initial greeting with hours of operation or your business address.</span></span> <span data-ttu-id=\"d0380-293\">Machen Sie die verfügbar, wie eine Auswahl im ersten Menü ist dies häufig Informationen angeforderten, doch lassen Sie den ursprünglichen Begrüßung kurz und einfach.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-293\">Make those available as a choice in the first menu if it's frequently requested information, but keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"d0380-294\">Bitte sagen Sie oder verwenden Sie andere Pleasantries immer wieder.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-294\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"d0380-295\">Rufen Sie die Anrufer nur zur Option oder Person benötigten so effizient wie möglich.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-295\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"d0380-296\">Einschließen \"http:\\/\\/Www\\.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-296\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"d0380-297\">Wenn eine Webadresse Erwähnung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-297\">when mentioning a web address.</span></span> <span data-ttu-id=\"d0380-298\">Es ist nur eine schlechte Verwendung von Skriptzeit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-298\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"d0380-299\">Verwenden Sie Abkürzungen wie St für Straße oder CA für Kalifornien (CA).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-299\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"d0380-300\">Schreiben Sie sie in das Skript, und nennen Sie das ganze Wort in der Aufzeichnung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-300\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"d0380-301\">Text zu Sprachein-und-Ausgabe Module nicht in der Regel auch mit Abkürzungen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-301\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"d0380-302\">Verkaufsinformationen in den Skripts enthalten, können Sie die für Anrufer auffindbaren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-302\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"d0380-303\">Lassen Sie Ihre Vertriebsmitarbeiter etwas erledigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-303\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"d0380-304\">Und schließlich, wenn Ihr Unternehmen eine Slogan verfügt, überdenken Sie überhaupt im Skript einschließlich.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-304\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"d0380-305\">Wahrscheinlich sind, dass die für Anrufer bevor gehört haben, wenn sie Sie aufrufen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-305\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"d0380-306\">Wenn Sie es einschließen, bringt es irgendwo zu platzieren die automatische Telefonzentrale-Erfahrung zu Ende, wie zum Übertragen von an einer Person Desk Handy oder Voicemail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-306\">If you do include it, put it somewhere it brings the Auto Attendant experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"d0380-307\">Wenn Sie eine Slogan oder Tag-Zeile für einen längeren Zeitraum, die viele Ihrer Kunden kennen hatten haben, möglicherweise oder möglicherweise nicht wichtig, einschließlich.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-307\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"d0380-308\">Die Regel\"goldene\" hier für die Verbindung den Anrufer an eine Person so effizient wie möglich ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-308\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-auto-attendant-scripts\"></a><span data-ttu-id=\"d0380-309\">Beispielskripts für die automatische Telefonzentrale</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-309\">Sample Auto Attendant scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"d0380-310\">Die Schlüssel \\* (Wiederholung) und \\# (zurück) werden vom System reserviert und nicht neu zugewiesen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-310\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"d0380-311\">Wenn die Spracherkennung aktiviert ist, drücken \\* wird mit \"Wiederholen\" entsprechen und \\# wird mit \"Zurück\" Sprachbefehle entsprechen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-311\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"d0380-312\">Diese Skripts entsprechend den Entwurf, die, den wir zuvor ausgewählt haben, und die empfohlenen Richtlinien zum Schreiben von Skripts für die automatische Telefonzentrale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-312\">These scripts reflect the design we chose earlier, and the suggested guidelines for writing Auto Attendant scripts.</span></span> \n\n#### <a name=\"script-1-company-greeting\"></a><span data-ttu-id=\"d0380-313\">Skript 1: Unternehmen Begrüßung</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-313\">Script 1: company greeting</span></span>\n<span data-ttu-id=\"d0380-314\">Nochmals vielen Dank für den Aufruf von VanArsdel, Ltd. Zu einem beliebigen Zeitpunkt können Sie 0 (null) an den Operator übertragen drücken, drücken Sie Stern im Menü wiederholt werden sollen, oder Pfund, um zum vorherigen Menü zurückzukehren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-314\">Thanks for calling VanArsdel, Ltd. At any time you can press zero to transfer to the Operator, press star to repeat the menu, or press pound to return to the previous menu.</span></span>\n\n<span data-ttu-id=\"d0380-315\">(Optional, wenn Dial namentlich aktiviert wird) Wenn Sie den Namen der Person, die Sie aufrufen kennen, nennen Sie ihren Namen jederzeit und Sie können für diese übertragen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-315\">(Optional, if Dial by Name will be enabled) If you know the name of the person you're calling, say their name at any time and you'll be transferred to them.</span></span>\n\n#### <a name=\"script-2-after-hours-greeting\"></a><span data-ttu-id=\"d0380-316\">Skript 2: Geschäftszeiten Ansage</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-316\">Script 2: after-hours greeting</span></span>\n<span data-ttu-id=\"d0380-317\">Nochmals vielen Dank für den Aufruf von VanArsdel, Ltd.  Geschlossen Sie wir sind zu diesem Zeitpunkt, drücken Sie 0 (null), und lassen Sie eine Nachricht mit unserem Operator.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-317\">Thanks for calling VanArsdel, Ltd.  We’re closed at this time, press zero and leave a message with our Operator.</span></span> <span data-ttu-id=\"d0380-318\">Wir werden Sie rufen Sie zurück, wenn es in das Büro zurückzugeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-318\">We’ll call you back when we return to the office.</span></span> \n\n#### <a name=\"script-3-main-menu\"></a><span data-ttu-id=\"d0380-319\">Skript 3: Hauptmenü</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-319\">Script 3: main menu</span></span>\n<span data-ttu-id=\"d0380-320\">Geben Sie für die Planung, 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-320\">For scheduling, press 1.</span></span>\n<span data-ttu-id=\"d0380-321\">Drücken Sie bei Fragen zur Abrechnung 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-321\">For billing questions, press 2.</span></span>\n<span data-ttu-id=\"d0380-322\">Drücken Sie die 3, um Stunden und Speicherort.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-322\">For hours and location, press 3.</span></span>\n<span data-ttu-id=\"d0380-323\">Drücken Sie 4, um weitere Optionen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-323\">For more options, press 4.</span></span>\n\n<span data-ttu-id=\"d0380-324\">*Verfügbare Optionen nicht erwähnt: 0 (null), \\*, und \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-324\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-4-billing\"></a><span data-ttu-id=\"d0380-325\">Skript 4: zur Abrechnung</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-325\">Script 4: billing</span></span>\n<span data-ttu-id=\"d0380-326\">Wenn auf Jakob Roth sprechen möchten, geben Sie 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-326\">To speak to Jakob Roth, press 1.</span></span>\n<span data-ttu-id=\"d0380-327\">Wenn auf Laura Heinrich sprechen möchten, drücken Sie 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-327\">To speak to Laura Heinrich, press 2.</span></span>\n\n<span data-ttu-id=\"d0380-328\">*Verfügbare Optionen nicht erwähnt: 0 (null), \\*, und \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-328\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"d0380-329\">Dieses Skript konnte ausgelassen werden, wenn Sie mithilfe von Warteschlangen aufrufen überarbeitet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-329\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n#### <a name=\"script-5-hours-and-location\"></a><span data-ttu-id=\"d0380-330\">Skript 5: Stunden und Ort</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-330\">Script 5: hours and Location</span></span>\n<span data-ttu-id=\"d0380-331\">Wir sind für Unternehmen von 8:30 Uhr ausgeführt 5:30 Uhr, bis Samstag Dienstag geöffnet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-331\">We are open for business from 8:30am to 5:30 pm, Tuesday through Saturday.</span></span> <span data-ttu-id=\"d0380-332\">Unsere Adresse ist 1234 Grün Straße in Ihrer Nähe Central Avenue, Planktown Pennsylvania, direkt Aktionsliste gegenüber Stadt Saal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-332\">Our address is 1234 Green Street near Central avenue, Planktown Pennsylvania, directly across from City Hall.</span></span>\n\n<span data-ttu-id=\"d0380-333\">Verfügbare Optionen nicht erwähnt: 0 (null), \\*, und #.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-333\">Available options not mentioned: zero, \\*, and #.</span></span>\n\n#### <a name=\"script-6-more-menu-options\"></a><span data-ttu-id=\"d0380-334\">Skript 6: Weitere Menüoptionen</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-334\">Script 6: more menu options</span></span>\n<span data-ttu-id=\"d0380-335\">Wenn eines der Rechtsanwälte sprechen möchten, geben Sie 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-335\">To speak to one of the lawyers, press 1.</span></span>\n<span data-ttu-id=\"d0380-336\">Wenn an den Office-Manager sprechen möchten, drücken Sie die 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-336\">To speak to the office manager, press 2.</span></span> <span data-ttu-id=\"d0380-337\">Wenn das Netzwerk eines sprechen möchten, drücken Sie 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-337\">To speak to one of the paralegals, press 3.</span></span>\n<span data-ttu-id=\"d0380-338\">Drücken Sie 4, um weitere Optionen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-338\">For other options, press 4.</span></span>\n\n<span data-ttu-id=\"d0380-339\">*Verfügbare Optionen nicht erwähnt: 0 (null), \\*, und \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-339\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-7-lawyer-menu\"></a><span data-ttu-id=\"d0380-340\">Skript 7: Anwalt Menü</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-340\">Script 7: lawyer menu</span></span>\n<span data-ttu-id=\"d0380-341\">Wenn auf Olga Gerasimova sprechen möchten, geben Sie 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-341\">To speak to Olga Gerasimova, press 1.</span></span>\n<span data-ttu-id=\"d0380-342\">Manuela Carstens,-2, drücken Sie dann sprechen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-342\">To speak to for Manuela Carstens, press 2.</span></span>\n<span data-ttu-id=\"d0380-343\">Sprechen Andrey Alexeeva,-3, drücken Sie dann auf.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-343\">To speak to for Andrey Alexeeva, press 3.</span></span>\n\n<span data-ttu-id=\"d0380-344\">*Verfügbare Optionen nicht erwähnt: 0 (null), \\*, und \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-344\">*Available options not mentioned: zero, \\*, and \\#.*</span></span> \n\n<span data-ttu-id=\"d0380-345\">Dieses Skript konnte ausgelassen werden, wenn Sie mithilfe von Warteschlangen aufrufen überarbeitet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-345\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-8-paralegal-menu\"></a><span data-ttu-id=\"d0380-346\">Skript 8: paralegal im Menü</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-346\">Script 8: paralegal menu</span></span>\n<span data-ttu-id=\"d0380-347\">Wenn auf Lena Ehrle sprechen möchten, geben Sie 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-347\">To speak to Lena Ehrle, press 1.</span></span>\n<span data-ttu-id=\"d0380-348\">Wenn auf Svetlana Uvarova sprechen möchten, drücken Sie die 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-348\">To speak to Svetlana Uvarova, press 2.</span></span>\n<span data-ttu-id=\"d0380-349\">Wenn auf Sofia Krause sprechen möchten, drücken Sie 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-349\">To speak to Sofia Krause, press 3.</span></span> <span data-ttu-id=\"d0380-350\">Wenn auf Mariya Artemyeva sprechen möchten, drücken Sie 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-350\">To speak to Mariya Artemyeva, press 4.</span></span>\n<span data-ttu-id=\"d0380-351\">Wenn auf Dariya Polyakova sprechen möchten, drücken Sie 5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-351\">To speak to Dariya Polyakova, press 5.</span></span>\n<span data-ttu-id=\"d0380-352\">Wenn auf Milana Nikolaeva sprechen möchten, drücken Sie 6.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-352\">To speak to Milana Nikolaeva, press 6.</span></span>\n\n<span data-ttu-id=\"d0380-353\">*Verfügbare Optionen nicht erwähnt: 0 (null), \\*, und \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-353\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"d0380-354\">Dieses Skript konnte ausgelassen werden, wenn Sie mithilfe von Warteschlangen aufrufen überarbeitet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-354\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-9-additional-menu-options\"></a><span data-ttu-id=\"d0380-355\">Skript 9: zusätzliche Menüoptionen</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-355\">Script 9: additional menu options</span></span>\n<span data-ttu-id=\"d0380-356\">Wenn auf unsere Prüfer sprechen möchten, geben Sie 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-356\">To speak to our investigator, press 1.</span></span>\n<span data-ttu-id=\"d0380-357\">Um eine Kopie Ihrer Datensätze anzufordern, drücken Sie die 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-357\">To request a copy of your records, press 2.</span></span>\n\n<span data-ttu-id=\"d0380-358\">*Verfügbare Optionen nicht erwähnt: 0 (null), \\*, und \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-358\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n"
- title: <span data-ttu-id="d0380-359">Implementieren von automatischen Telefonzentralen</span><span class="sxs-lookup"><span data-stu-id="d0380-359">Implementing Auto Attendants</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"d0380-360\">Die Informationen zum Implementieren des Entwurfs in der vorherigen Abbildung benötigt wird in den Tabellen angezeigt, die folgen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-360\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"d0380-361\">Die Implementierung verwendet Sprachsynthese für die Skripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-361\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"d0380-362\">Telefonsystem verfügt über einen integrierten Text zu Sprachein-und-Ausgabe Engine, damit Sie die Option letzte Texteingabe und entscheiden, für sich selbst, ob sie den Eindruck übermittelt werden sollen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-362\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"d0380-363\">Wenn dies nicht der Fall ist, wird es besteht darin, ob Notieren Sie Ihre eigene ansagen, die per [Audiorecorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows oder über eine professionelle Voice-over Künstlers Ihrer Skripts verwenden, um die WAV-Dateien erfassen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-363\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n\n<span data-ttu-id=\"d0380-364\">Wie bereits erwähnt, könnte die Implementierung auf einfache Weise aufrufen, Warteschlangen, die anstelle der Anwalt, paralegal, verwendet werden konnte umfassen und automatischen Telefonzentralen unten Abrechnung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-364\">As mentioned earlier, your implementation could easily involve Call Queues, which could be used in place of the lawyer, paralegal, and billing Auto Attendants below.</span></span> <span data-ttu-id=\"d0380-365\">Eine Warteschlange aufrufen würde das Gespräch verfügbaren Rechtsanwälte, Netzwerk oder zur Abrechnung Assistenten weitergeleitet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-365\">A Call Queue would transfer the call to any of the available lawyers, paralegals, or billing clerks.</span></span> <span data-ttu-id=\"d0380-366\">Finden Sie unter [Telefonsystem Anruf Warteschlange erstellen](create-a-phone-system-call-queue.md) für Weitere Informationen zum Aufrufen von Warteschlangen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-366\">See [Create a Phone System call queue](create-a-phone-system-call-queue.md) for more about Call Queues.</span></span> <span data-ttu-id=\"d0380-367\">Wenn Sie dazu auswählen, müssen Sie zum Erstellen einer gültigen Warteschlange rufen Sie vor dem Erstellen eine automatische Telefonzentrale-Menü, das auf die Warteschlange aufrufen verweist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-367\">If you choose to do this, you'll need to create a valid Call Queue before creating an Auto Attendant menu that refers to the Call Queue.</span></span>\n\n<span data-ttu-id=\"d0380-368\">Ihr Konto muss Admin Berechtigungen verfügen: in der **Skype für Business Administrationscenter**, klicken Sie auf **Anrufweiterleitung** > **automatische Telefonzentralen**, klicken Sie dann auf **Hinzufügen**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-368\">Your account must have Admin priveleges: in the **Skype for Business admin center**, click **Call routing** > **Auto attendants**, then click **Add new**.</span></span>\n<span data-ttu-id=\"d0380-369\">Die folgende Tabelle enthält die Werte in den Bildschirmen für die Benutzeroberfläche der Benutzer eingeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-369\">The following tables show values to enter in the user interface screens.</span></span> <span data-ttu-id=\"d0380-370\">Jede Tabelle stellt einen Benutzer Schnittstelle Bildschirm dar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-370\">Each table represents a user interface screen.</span></span>\n\n### <a name=\"main-auto-attendant\"></a><span data-ttu-id=\"d0380-371\">Haupt-Telefonzentrale</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-371\">Main Auto Attendant</span></span>\n\n![New auto attendant page 1.](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n<span data-ttu-id=\"d0380-373\">**Allgemeine Informationen bearbeiten**</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-373\">**Edit general info**</span></span>\n\n|   <span data-ttu-id=\"d0380-374\">Option</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-374\">Option</span></span>   | <span data-ttu-id=\"d0380-375\">Einstellung</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-375\">Setting</span></span>      |\n|:---  |:---   |\n| ![Nummer 1](../images/sfbcallout1.png) <span data-ttu-id=\"d0380-377\">Name</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-377\">Name</span></span>  |   <span data-ttu-id=\"d0380-378\">VanArsdel, Ltd.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-378\">VanArsdel, Ltd.</span></span>   |  \n| ![Nummer 2](../images/sfbcallout2.png) <span data-ttu-id=\"d0380-380\">Telefonnummer</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-380\">Phone Number</span></span>   |<span data-ttu-id=\"d0380-381\">555-0170</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-381\">555-0170</span></span>  |\n| ![Nummer 3](../images/sfbcallout3.png) <span data-ttu-id=\"d0380-383\">Zeitzone</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-383\">Time Zone</span></span>  | <span data-ttu-id=\"d0380-384\">(UTC-04:00) E