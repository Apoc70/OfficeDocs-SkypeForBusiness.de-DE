  content: "\nDie Informationen zum Implementieren des Entwurfs in der vorherigen Abbildung benötigt wird in den Tabellen angezeigt, die folgen.\nDie Implementierung verwendet Sprachsynthese für die Skripts. Telefonsystem verfügt über einen integrierten Text zu Sprachein-und-Ausgabe Engine, damit Sie die Option letzte Texteingabe und entscheiden, für sich selbst, ob sie den Eindruck übermittelt werden sollen. Wenn dies nicht der Fall ist, wird es besteht darin, ob Notieren Sie Ihre eigene ansagen, die per [Audiorecorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows oder über eine professionelle Voice-over Künstlers Ihrer Skripts verwenden, um die WAV-Dateien erfassen.\n\nWie bereits erwähnt, könnte die Implementierung auf einfache Weise aufrufen, Warteschlangen, die anstelle der Anwalt, paralegal, verwendet werden konnte umfassen und automatischen Telefonzentralen unten Abrechnung. Eine Warteschlange aufrufen würde das Gespräch verfügbaren Rechtsanwälte, Netzwerk oder zur Abrechnung Assistenten weitergeleitet. Finden Sie unter [Telefonsystem Anruf Warteschlange erstellen](/MicrosoftTeams/create-a-phone-system-call-queue.md) für Weitere Informationen zum Aufrufen von Warteschlangen. Wenn Sie dazu auswählen, müssen Sie zum Erstellen einer gültigen Warteschlange rufen Sie vor dem Erstellen eine automatische Telefonzentrale-Menü, das auf die Warteschlange aufrufen verweist.\n\nIhr Konto muss Admin Berechtigungen verfügen: in der **Microsoft-Teams, Administrationscenter**, klicken Sie auf **Legacy-Portal** und wählen Sie dann **Anrufrouting** > **automatische Telefonzentralen**, klicken Sie dann auf **Hinzufügen**.\nDie folgende Tabelle enthält die Werte in den Bildschirmen für die Benutzeroberfläche der Benutzer eingeben. Jede Tabelle stellt einen Benutzer Schnittstelle Bildschirm dar.\n\nDie folgenden automatischen Telefonzentralen in der folgenden Reihenfolge erstellen und deren allgemeinen Informationen, sobald die Haupt- und geschachtelte automatischen Telefonzentralen bearbeiten für alle erstellten, sind sie zum Festlegen der Geschäftszeiten Behandlung anzurufen festgelegt. Eine geschachtelte automatische Telefonzentrale muss bereits vorhanden sind, wenn Sie in eine andere automatische Telefonzentrale Menüoptionen Verknüpfung. \n\n- <a name=\"main-vanarsdel-ltd\"></a>Main (VanArsdel, Ltd.)\n  - \n\n\n\n\n### <a name=\"main-auto-attendant\"></a>Haupt-Telefonzentrale\n\n![Neue automatische Telefonzentrale Seite 1.](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n**Allgemeine Informationen bearbeiten** für das Hauptmenü\n\n|   Option   | Einstellung      |\n|:---  |:---   |\n| ![Nummer 1](../images/sfbcallout1.png) Name  |   VanArsdel, Ltd.   |  \n| ![Nummer 2](../images/sfbcallout2.png) Telefonnummer   |555-0170  |\n| ![Nummer 3](../images/sfbcallout3.png) Zeitzone  | (UTC-04:00) Eastern Sommerzeit (US & Kanada) |\n| ![Nummer 4](../images/sfbcallout4.png) Sprache   | Englisch (Vereinigte Staaten)  |\n| ![Nummer 5](../images/sfbcallout5.png) Spracherkennung | Aktiviert |\n| ![Nummer 6](../images/sfbcallout6.png) Vermittlung   | Person in Ihrem Unternehmen: Julie Wolfe |\n|  |  | \n \nNur im Hauptmenü, mit dem Namen *VanArsdel, Ltd.* benötigt eine zugeordnete Telefonnummer oder ein Unternehmen Begrüßung.  \n\nAktivieren **die Spracherkennung** für ein bestimmtes Menü Sprachbefehle zu aktivieren. Es wird ebenfalls Anrufer sagen Sie \"Operator\" und werden direkt an den Operator aktiviert.\n\n![Neue automatische Telefonzentrale Betriebszeiten.](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Wählen Sie für die Öffnungszeiten** für das Hauptmenü\n\n|   Option   | Einstellung      |\n|:--- | :--- |\n| ![Nummer 1](../images/sfbcallout1.png) 24/7-custom| Benutzerdefinierte  |\n| ![Nummer 2](../images/sfbcallout2.png) Auswahl|  8:30 Uhr um 17:30 Uhr Montag-Freitag  |\n\nDer Standardwert für diesen Bildschirm ist 24/7. \n   \n\n![Business hours call handling.](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\n\nFür das Hauptmenü **Geschäftszeiten Anrufbehandlung**\n\n|   Option   | Einstellung      |\n|:---  |:---  |\n| ![Nummer 1](../images/sfbcallout1.png) Unternehmen Begrüßung   | Erstellen Sie eine benutzerdefinierte Begrüßung > Anrufer hören: Kopieren und Einfügen Skript 1 weiter oben  |\n| ![Nummer 3](../images/sfbcallout3.png) Was geschieht mit den Anrufen nach der Begrüßung?  | Wiedergeben im Menü Optionen Prompt, Menü Aufforderung: Erstellen einer benutzerdefinierten Ansage <br/>Anrufer hören: Skript 3 oben |\n| ![Nummer 4](../images/sfbcallout4.png) Wählen Sie nach Namen  | Aktiviert   |\n| ![Nummer 5](../images/sfbcallout5.png) Optionen im Menü Bearbeiten  |**1:** Geben Sie den Namen der Option: Planung <br/>Senden an: Person in Ihrem Unternehmen: **Julie Wolfe** <br/>**2:** Geben Sie den Namen der Option: Abrechnung <br/>Senden an: geschachtelt automatische Telefonzentrale **Abrechnung** <br/>**3:** Geben Sie den Namen der Option: Stunden <br/>Senden an: automatische Telefonzentrale **Hours&Location** geschachtelt |\n|  |   |\n\nDas Unternehmen Begrüßung muss in der Regel nur im Hauptmenü mit einer geschachtelten Telefonzentrale festgelegt werden direkt an die benutzerdefinierte Prompt flow werden soll.\n\n\n**Nach dem Aufruf von Stunden Verarbeitung** für das Hauptmenü der nach der Arbeitszeit Anruf Behandlung Bildschirm ist sehr ähnlich ist, auf dem Bildschirm Anrufbehandlung Geschäftszeiten.\n\n|   Option   | Einstellung|\n|:---  | :---  |\n| ![Nummer 1](../images/sfbcallout1.png) Unternehmen Begrüßung   | Erstellen Sie eine benutzerdefinierte Begrüßung, Anrufer hören: Kopieren und Einfügen Skript 2 oben |\n| ![Nummer 3](../images/sfbcallout3.png) Was geschieht mit den Anrufen nach der Begrüßung?| Umleiten von Anrufen-senden an: Person in Ihrem Unternehmen: **Julie Wolfe**. <br/> Der Anruf wird an die Voicemail, wenn nicht aufgenommene wechseln.  |\n|  |   |\n\nBeim Einrichten Ihrer Geschäftszeiten Anrufbehandlung der Main-Telefonzentrale können Sie festlegen, die dieselben Menüoptionen, die in der Geschäftszeiten Anruf behandeln Bildschirm verwendet zu erstellen. Auf diese Weise würde die Geschäftszeiten Anrufer dieselben Menüs als Geschäftszeiten Anrufer navigieren ermöglichen. Es ist eine Frage der Einstellung der Methode, die Sie auswählen.\n\nRichten Sie **Feiertage** und der **Bereich einwählen** , wie Sie finden Sie unter anpassen, und speichern die automatische Telefonzentrale der Main.\n\n### <a name=\"nested-auto-attendants\"></a>Geschachtelte automatische Telefonzentralen\n\nGeschachtelte Telefonzentralen keinen Telefonnummern verknüpft ist oder ein Unternehmen Begrüßung in der Regel, und sie nur abrufen zugegriffen wie in der main-Telefonzentrale beschrieben.\n\nRichten Sie die allgemeinen Informationen für die geschachtelte automatischen Telefonzentralen mit unterschiedlichen Namen jedoch der gleichen Zeitzone, Sprache, Spracherkennung und Operator Einstellungen. \n\nFestlegen des Geschäftszeiten Anrufs behandeln Siehe für jede automatische Telefonzentrale. Sie können die Geschäftszeiten für eine geschachtelte automatische Telefonzentrale standardmäßig auf 24/7 festgelegt lassen.\n\nSie können auch auswählen, lassen Sie die Feiertage und bereichseinstellungen auf ihre Standardwerte für geschachtelte Telefonzentralen einwählen.\n\n\n**Automatische Telefonzentrale geschachtelt: Abrechnung (verschachtelte unter Hauptmenü)**\n\nGeschäftszeiten Anruf Behandeln von Einstellungen für diese automatische Telefonzentrale:\n\n|   Option   | Einstellung|\n|:---  |:---  |\n| ![Nummer 1](../images/sfbcallout1.png) Unternehmen Begrüßung   | Keine  |\n| ![Nummer 3](../images/sfbcallout3.png) Was geschieht mit den Anrufen nach der Begrüßung?| Wiedergeben im Menü Optionen Prompt, Menü Aufforderung: Erstellen einer benutzerdefinierten Ansage<br/> Anrufer hören: Kopieren und Einfügen Skript 4 oben |\n| ![Nummer 5](../images/sfbcallout5.png) Optionen im Menü Bearbeiten  |**1:** Geben Sie den Namen der Option: Jakob  <br/>Senden an: Person in Ihrem Unternehmen: Jakob Roth <br/>**2:** Geben Sie den Namen der Option: Laura<br/>Senden an: Person in Ihrem Unternehmen: **Laura Heinrich** |\n|  | *Diese automatische Telefonzentrale könnte eine Warteschlange aufrufen ersetzt werden*  |\n| |  |\n\n**Geschachtelte Telefonzentrale: Hours&Location (verschachtelte unter Hauptmenü)**\n\nGeschäftszeiten Anruf Behandeln von Einstellungen für diese automatische Telefonzentrale:\n\nSie konnte die Stunden und den Speicherort Nachricht im Unternehmen Begrüßung und dann nach die Ansage wiederholen Sie die wichtigste Aufforderung, und konfigurieren die gleichen Optionen wie im Hauptmenü verwendet.\n\n|   Option   | Einstellung|\n|:---  |:---  |\n| Name |  Hours&Location| \n| ![Nummer 1](../images/sfbcallout1.png) Unternehmen Begrüßung   | Keine  |\n| ![Nummer 3](../images/sfbcallout3.png) Was geschieht mit den Anrufen nach der Begrüßung?  |Wiedergeben im Menü Optionen Prompt, Menü Aufforderung: Erstellen einer benutzerdefinierten Ansage<br/> <br/>Anrufer hören: Kopieren und Einfügen Skript 5 oben \n|  |   |\n\n**Geschachtelte Telefonzentrale: MoreOptions (im Hauptmenü unter geschachtelt)**     \n\nGeschäftszeiten Anruf Behandeln von Einstellungen für diese automatische Telefonzentrale:\n\n|   Option   | Einstellung|\n|:---  |:---  |\n| ![Nummer 1](../images/sfbcallout1.png) Unternehmen Begrüßung   | Keine   |\n| ![Nummer 3](../images/sfbcallout3.png) Was geschieht mit den Anrufen nach der Begrüßung?  | Wiedergeben im Menü Optionen Prompt, Menü Aufforderung: Erstellen einer benutzerdefinierten Ansage <br/>  <br/> Anrufer hören: Kopieren und Einfügen Skript 6 oben  |\n| ![Nummer 5](../images/sfbcallout5.png) Optionen im Menü Bearbeiten  |Wählen Sie **1** für Rechtsanwälte des Unternehmens  <br/>Zum Weiterleiten: Auto Attendant **Rechtsanwälte des Unternehmens** <br/>Wählen Sie **2** Geben Sie den Namen der Option: OfficeManager <br/>Senden an: Person in Ihrem Unternehmen: Valeria Pisani <br/>**3:** Geben Sie den Namen der Option: Netzwerk senden an: geschachtelt automatische Telefonzentrale- **Netzwerk** <br/>**4:** Geben Sie den Namen der Option: OtherOptions senden an: automatische Telefonzentrale **StillMoreOptions** geschachtelt  |\n|  |   |\n\n**Geschachtelte Telefonzentrale: Rechtsanwälte (verschachtelte unter Weitere Optionen)**\n\nGeschäftszeiten Anruf Behandeln von Einstellungen für diese automatische Telefonzentrale:\n\n|   Option   | Einstellung|\n|:---  |:---  |\n| ![Nummer 1](../images/sfbcallout1.png) Unternehmen Begrüßung   | Keine   |\n| ![Nummer 3](../images/sfbcallout3.png) Was geschieht mit den Anrufen nach der Begrüßung?  | Wiedergeben im Menü Optionen Prompt, Menü Aufforderung: Erstellen einer benutzerdefinierten Ansage <br/> <br/>Anrufer hören: Kopieren und Einfügen Skript 7 oben |\n| ![Nummer 5](../images/sfbcallout5.png) Optionen im Menü Bearbeiten |    Wählen Sie **1** für *Olga* <br/>Zum Weiterleiten: Person in Ihrem Unternehmen: Olga Gerasimova <br/>Wählen Sie für *Manuela* **2** <br/>Senden an: Person in Ihrem Unternehmen: Manuela Carstens <br/>Wählen Sie **3** für *Andrey* <br/>Zum Weiterleiten: Person in Ihrem Unternehmen: Andrey Alexeeva  |\n|  | *Diese automatische Telefonzentrale könnte eine Warteschlange aufrufen ersetzt werden*  |\n|  |   |\n\n**Geschachtelte Telefonzentrale: Netzwerk (verschachtelte unter Weitere Optionen)**\n\nGeschäftszeiten Anruf Behandeln von Einstellungen für diese automatische Telefonzentrale:\n\n|   Option   | Einstellung|\n|:---  |:---  |\n| ![Nummer 1](../images/sfbcallout1.png) Unternehmen Begrüßung   | Keine  |\n| ![Nummer 3](../images/sfbcallout3.png) Was geschieht mit den Anrufen nach der Begrüßung?  | Wiedergeben im Menü Optionen Prompt, Menü Aufforderung: Erstellen einer benutzerdefinierten Ansage <br/> Anrufer hören: Kopieren und Einfügen Skript 8 oben  | \n| ![Nummer 5](../images/sfbcallout5.png) Optionen im Menü Bearbeiten  | Wählen Sie **1** für *Lena* <br/> Zum W