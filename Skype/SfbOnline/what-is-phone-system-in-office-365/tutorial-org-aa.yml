  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"d0380-118\">VanArsdel, Ltd. ist eine kleine Stadt Recht Office mit drei Rechtsanwälte des Unternehmens und einem Gesamtabstand von 15 Mitarbeiter, von denen jeder bereits über Office 365 und das Voicemail Telefonsystem verfügt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-118\">VanArsdel, Ltd. is a small town law office with three lawyers and a total of 15 employees, each of whom already has Office 365 and a Phone System voicemail box.</span></span>    \n\n<span data-ttu-id=\"d0380-119\">Die Bewertung der Anforderungen gehören die folgenden Fragen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-119\">The needs assessment might include the following questions:</span></span>\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a><span data-ttu-id=\"d0380-120\">F: Wer sind die Personen im Unternehmen?</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-120\">Q: Who are the people in the business?</span></span>\n<span data-ttu-id=\"d0380-121\">Hier ist eine Zusammenfassung der Mitarbeiter:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-121\">Here's a summary of the employees:</span></span> \n|<span data-ttu-id=\"d0380-122\">Rufnummer</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-122\">Phone #</span></span>    | <span data-ttu-id=\"d0380-123\">Name</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-123\">Name</span></span>      |<span data-ttu-id=\"d0380-124\">Rolle</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-124\">Role</span></span>           |<span data-ttu-id=\"d0380-125\">Notizen</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-125\">Notes</span></span> |\n|:--      |:--        |:--        |:--      |:--   |\n|<span data-ttu-id=\"d0380-126\">555-0181</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0380-126\">555-0181</span></span>   |<span data-ttu-id=\"d0380-127\">OLGA Gerasimova</span><span class=\"sxs-lookup\"><span data-stu-id=\"