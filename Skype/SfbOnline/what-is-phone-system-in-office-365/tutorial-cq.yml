- durationInMinutes: 2
  content: "\n[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) und [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) sind beide Teil von Office 365, die Chats, Telefonunterhaltungen, Voicemail, Besprechungen, Dateien und apps an einem zentralen Ort zusammenstellen. Beide erfordern [**Telefon System Lizenzen**](/MicrosoftTeams/what-is-phone-system-in-office-365) , um die Anrufsteuerung und die PBX-Funktionen in der Office 365-Cloud zu aktivieren. Die Lizenz für das Telefonsystem ist in der Enterprise E5-Lizenz enthalten oder kann einer Enterprise E3-Lizenz hinzugefügt werden. Einzelheiten zur Lizenzierung finden [Sie unter Skype for Business-Add-on-Lizenzierung](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md). \n\nEine Telefon System Lizenz ermöglicht es Ihnen, Ihr bestehendes PBX-System durch eine [Reihe von Funktionen](/MicrosoftTeams/here-s-what-you-get-with-phone-system) zu ersetzen, die Anrufwarteschlangen beinhalten, die Personen, die Ihr Unternehmen anrufen, an einen der Anruf Agenten Ihres Unternehmens weiterleiten, die dann Kundendienstanfragen ausfüllen oder Verkäufe tätigen können. Bestellungen. Anrufwarteschlangen können mit Teams oder Skype for Business verwendet werden. Sie erstellen eine Anrufwarteschlange für Ihre Organisation, indem Sie das Microsoft Teams Admin Center verwenden und es mit einem *Ressourcenkonto*verknüpfen. Das verknüpfte Ressourcenkonto einer Anrufwarteschlange kann entweder einer Telefonnummer zugewiesen werden, oder eine Anrufwarteschlange kann eine Wahlmöglichkeit für eine automatische Telefonzentrale sein, eine direkt zugeordnete Telefonnummer ist optional.\n\nWenn Sie aufgefordert werden, eine Anrufwarteschlange einzurichten, finden Sie in diesem Artikel eine Illustration zur Planung und Implementierung einer vereinfachten Person für ein hypothetisches Unternehmen.  \n\n## <a name=\"before-you-begin\"></a>Vorbereitung\n\nWir gehen davon aus, dass Sie die folgenden Schritte bereits ausgeführt haben: \n- [Einrichten des Telefonsystems in Ihrer Organisation](/MicrosoftTeams/setting-up-your-phone-system.md)\n- [Einrichten von Voicemail für das Telefonsystem](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- Überprüfte [Was sind automatische Telefonzentralen und Anrufwarteschlangen?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) um ein besseres Verständnis der Telefon System Funktionen zu erhalten, die mit einer Anrufwarteschlange interagieren können.\n"
- title: Beurteilen der geschäftlichen Anforderungen
  durationInMinutes: 4
  content: "\nContoso Pizza ist eine kleine regionale Pizza-Lieferkette mit zwanzig Standorten, und Sie möchten Ihre Operation zur Verwendung eines virtuellen Callcenters umwandeln. Sie möchten, dass sich Ihre Anruf-Agents beim Team-Desktop-Client anmelden und Bestellungen über das vorhandene Bestellsystem des Unternehmens entgegennehmen. Die größte Attraktion für Sie ist die Möglichkeit, nach Bedarf zu expandieren oder zu schrumpfen, ohne in den Bürobereich für das Callcenter investieren zu müssen. \n\nEine Bedarfseinschätzung für dieses Unternehmen kann die folgenden Fragen enthalten:\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a>Wie viele Anruf-Agents werden der Warteschlange zugewiesen? \nDas Unternehmen verfügt über 25 Anruf-Agents in seinem bestehenden Callcenter. In der Regel sind 12-20-Agents gleichzeitig aktiv. \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a>Wie wird das vorhandene System eingerichtet, und welche Änderungen können Sie vornehmen? \nSie verfügen über eine automatische Telefonzentrale für das Büro des Unternehmens, und es gibt eine Option in diesem System, die zu Einzelhandels Bestellungen weitergeleitet wird, die aber nur ein oder zwei Anrufe pro Tag verbindet. Sie verfügen über eine 1-800-Nummer, um Bestellungen für die Zustellung zu tätigen und Sie stark zu bewerben. Ihr Legacy-Anruf Warteschlangendienst stellt einen einzelnen Knoten der automatischen Telefonzentrale vor der Anrufwarteschlange bereit, um während der Geschäftszeiten und außerhalb der Geschäftszeiten andere Anrufer zu ermöglichen.\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a>Wird das Callcenter 24 Stunden am Tag aktiv sein oder Geschäftszeiten haben?\nDie Warteschlange muss von 11.00 bis 11:30 Uhr, sieben Tage die Woche, verwendet werden. \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a>Möchten Sie unterschiedliche anfängliche Begrüßungen für Geschäftszeiten, nach Stunden, Wochenenden, Feiertage usw.\nSie wissen bereits, dass der Anruf Tarif außerhalb der Geschäftszeiten sehr gering ist. Die Verwendung spezieller Grußformeln ist optional.\n\n### <a name=\"how-are-the-agents-compensated\"></a>Wie werden die Agents kompensiert?\nDie Agents werden stündlich und mit einem Leistungsbonus bezahlt, und ihre Leistung wird im Bestellsystem nachverfolgt. Es gab einmal eine Vorstellung, dass ein Agent durch die Verteilung der Anrufe in der Warteschlange begünstigt wurde, und Sie möchten eine Wiederholung dieses Eindrucks vermeiden.\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a>Was ist die übliche Größe der Anrufwarteschlange im vorhandenen Callcenter?\nJe nach Uhrzeit kann Sie zwischen 5 und 30 variieren. Wartezeiten sind in den meisten Fällen bis zu 3 Minuten und 5 Minuten zu Spitzenzeiten. \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a>Verfügen Sie bereits über Einstellungen für Musik in Wartestellung?\nSie möchten benutzerdefinierte Musik haben. \n"
- title: Das Design
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Allgemeine Richtlinien\nBevor wir unser konkretes Beispiel betrachten, sehen wir uns kurz einige allgemeinere Entwurfsrichtlinien und Grundlagen an. \n\nEine Cloud-Anrufwarteschlange hat eine begrenzte Anzahl von Optionen. Die wichtigsten Entscheidungen, die für die Warteschlange getroffen werden sollten, sind: \n\n- Gibt an, ob eine Nummer der Warteschlange direkt zugewiesen werden soll, oder ob Anrufer zuerst eine Verbindung mit einer automatischen Telefonzentrale herstellen können. Anrufer werden den Unterschied kaum erkennen.\n- Gibt an, ob eine anfängliche Begrüßung als Teil der Anrufwarteschlange vorhanden ist (wenn Sie zunächst eine automatische Telefonzentrale verbinden, die eine anfängliche Ansage bereitstellen kann)\n- Was halten Musik zu verwenden\n- Verteilen der Anrufe zwischen den verfügbaren Agents\n\n#### <a name=\"do\"></a>Tun\n- Halten Sie die Anzahl der Anrufe in der Warteschlange, und rufen Sie die Wartezeit für Anrufer so kurz wie möglich an.\n- Sie haben Alternative anfangs Begrüßungen für Anrufe außerhalb der Geschäftszeiten oder an Feiertagen oder an Wochenenden, wenn keine Agents verfügbar sind. Dazu müssen Sie eine einzelne automatische Telefonzentrale vor die Anrufwarteschlange setzen.\n- Machen Sie die Anrufwarteschlange so einfach wie möglich, wenn Ihre Bestellnummer zuerst eine Verbindung mit einer automatischen Telefonzentrale herstellt. \n- Kennen Sie Ihre Kunden und halten Sie Musik bereit, die ihren Interessen entspricht, oder zumindest nicht schlecht mit Ihren Geschmäcken kollidieren.\n\n\n#### <a name=\"dont\"></a>Tue nicht:\n- Pitchen Sie andere Produkte oder Upselling, während Anrufer in Wartestellung warten.  \n- Sie können Anrufer länger als notwendig warten, um mit einem Agenten zu sprechen.\n\n> [!Important]\n> Die Tasten \\* (wiederholen) \\# und (zurück) werden vom System reserviert und können nicht neu zugewiesen werden. Wenn die Spracherkennung aktiviert ist, \\* entspricht das Drücken der Taste \"wieder \\# holen\" und entspricht den Sprachbefehlen \"zurück\".\n\n\n## <a name=\"do-a-design-mockup\"></a>Ausführen einer Design Mockup \nFür Implementierungen, die sich auf eine Anrufwarteschlange konzentrieren, wie in unserem Beispiel, haben wir entweder eine Telefonnummer, die dem Ressourcenkonto der Anrufwarteschlange zugewiesen ist, oder die Telefonnummer, die dem Ressourcenkonto einer automatischen Telefonzentrale zugewiesen ist.\n\n*Anrufwarteschlange ohne automatische Telefonzentrale*\n\n![Warteschlange für Pizza-Anrufe](../images/CQ-Pizza-CallCenter.png)  \n\n*Anrufwarteschlange mit automatischer Telefonzentrale*\n\n![Pizza Anruf que – automatische Telefonzentrale](../images/AA-CQ.png)\n\nSie können Visio verwenden, um Ihr Design zu visualisieren. Die Visio-Datei, die die obigen Diagramme enthält, steht zum [Download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true)zur Verfügung. Alternativ können die Diagramme für die automatische Telefonzentrale und die Anrufwarteschlange mithilfe von Haftnotizen oder Indexkarten geplant werden.\n\nInformationen zu einem komplexeren anfänglichen Entwurf mit mehreren geschachtelten automatischen Telefonzentralen finden Sie im Lernprogramm für automatische Telefonzentralen.\n"
- title: Schreiben des Skripts
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a>Schreiben besserer Skripts \nIhre ausgehenden Nachrichten Skripte können den Eindruck hinterlassen, den Ihre Kunden oder Anrufer hinterlassen haben. Planen Sie diese sorgfältig, schreiben Sie Sie heraus, und überlegen Sie, ob Sie professionell aufgenommen werden. Das Ziel besteht darin, den Anrufer so effizient wie möglich mit einer LivePerson zu verbinden.\nDenken Sie beim Schreiben des Skript Dialogfelds an einige der folgenden Richtlinien:\n\n#### <a name=\"do\"></a>Tun\n1.  Grüßen und danken Sie dem Anrufer für Ihre Kontaktaufnahme. Halten Sie diese kurz, nicht mehr als drei Sätze und unter 30 Sekunden. Wenn Ihre Website Self-Service-Optionen anbietet, erwähnen Sie Sie, aber stellen Sie andere Optionen und Optionen so schnell wie möglich vor, ohne abrupt zu sein. \n2.  Ziehen Sie die Verwendung von mehrsprachigen Eingabeaufforderungen in Frage, aber fügen Sie die sekundären Sprachen am Ende der ersten Optionsgruppe ein.\n3.  Stellen Sie sicher, dass die Stimme für die Eingabeaufforderungen den gewünschten Eindruck hinterlässt und deutlich verständlich ist.  Das Telefon System verfügt über eine eingebaute Text-zu-Sprache-Engine, die Ihnen die Möglichkeit gibt, ihren endgültigen Text einzugeben und selbst zu entscheiden, ob er den gewünschten Eindruck vermittelt. Wenn dies nicht der Fall ist, wird die Verwendung einer Pre-Recorded-Ansage vollständig unterstützt. Wenn Ihre ausgewählte Nachricht murmelt, klingt herablassend oder hat andere Probleme, suchen Sie weiter.\n4.  Erwähnen Sie in diesem Fall signifikante Änderungen an ihrer Optionsstruktur, aber lassen Sie diesen Teil der Ansage nicht länger als einen Monat aktiv. Wenn Sie häufige Updates haben und davon ausgehen, dass dies meistens der Fall ist, lassen Sie Sie einfach aus dem Skript aus.\n\n#### <a name=\"dont\"></a>Tue nicht:\n1.  Verwerfen Sie die ursprüngliche Begrüßung, halten Sie die anfängliche Begrüßung kurz und bündig.\n2.  Sagen Sie bitte, oder verwenden Sie andere Scherze immer und immer wieder. Rufen Sie einfach die Anrufer an die gewünschte Option oder Person an, die Sie so effizient wie möglich benötigen.\n3.  \"Http:\\/\\/www\\.\" einbeziehen Wenn Sie eine Internetadresse erwähnen. Es ist nur eine schlechte Verwendung der Skriptzeit.\n4.  Verwenden Sie Abkürzungen wie St für Street oder ca für Kalifornien. Buchstabieren Sie Sie im Skript und sagen Sie das ganze Wort in der Aufzeichnung. Text-zu-Sprache-Engines funktionieren in der Regel nicht gut mit Abkürzungen.\n5.  Vertriebsinformationen in die Skripts einbeziehen, ärgern Sie Ihre Anrufer. Lassen Sie sich von Ihrem Außendienst für diese Art von Dingen sorgen.\n\nUnd schließlich: Wenn Ihr Unternehmen einen Slogan hat, überlegen Sie sich, ob Sie es in das Skript einbeziehen sollten. Es ist wahrscheinlich, dass Ihre Anrufer es schon einmal gehört haben, wenn Sie angerufen werden. Wenn Sie Sie hinzufügen, stellen Sie Sie an eine Stelle, an der Sie die Erfahrung des Anrufers zu einem Ende bringt, wie bei der Übertragung an die Schreibtisch Leitung oder Voicemail. Wenn Sie einen Slogan oder eine Tag-Zeile für eine lange Zeit gehabt haben, die viele ihrer Kunden kennen, ist es möglicherweise auch nicht sinnvoll, Sie zu verwenden. Die \"goldene Regel\" besteht darin, den Anrufer so effizient wie möglich mit einer Person zu verbinden.\n\n### <a name=\"sample-greeting-scripts\"></a>Beispiel für Gruß Skripts\n\n> [!Important]\n> Die Tasten \\* (wiederholen) \\# und (zurück) werden vom System reserviert und können nicht neu zugewiesen werden. Wenn die Spracherkennung aktiviert ist, \\* entspricht das Drücken der Taste \"wieder \\# holen\" und entspricht den Sprachbefehlen \"zurück\".\n\nDiese Skripts reflektieren die zuvor gezeigten Designs und die vorgeschlagenen Richtlinien für das Schreiben von Skripts. \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a>Anruf Warteschlangen Skript 1: Anruf Warteschlangen Ansage (Anrufwarteschlange ohne automatische Telefonzentrale)\n\n\"Vielen Dank, dass Sie contoso Pizza anrufen. Wenn Sie zwischen 11.00 und 11:30 Uhr anrufen, halten Sie sich bitte auf dem laufenden und der nächste verfügbare Agent nimmt Ihre Bestellung entgegen. Wenn Sie außerhalb der Geschäftszeiten anrufen, rufen Sie bitte bald zurück. \"\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a>Automatische Telefonzentrale-Skript 1: Begrüßung der Geschäftszeiten\n\n\"Vielen Dank, dass Sie contoso Pizza anrufen. Bitte bleiben Sie auf dem laufenden und der nächste verfügbare Agent nimmt Ihre Bestellung entgegen. \"\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a>Automatisches Telefonzentralen-Skript 2: Begrüßung nach Stunden\n\n\"Vielen Dank, dass Sie contoso Pizza anrufen.   Wir sind zu diesem Zeitpunkt geschlossen, rufen Sie bitte zwischen 11.00 und 23.00 Uhr zurück, um frische Pfeife heißer Pizza zu bestellen! \"\n\n\nBeachten Sie, dass wir nicht über ein Skript zum anbieten von Telefontastatur-Optionen oder eine Begrüßung für die Anrufwarteschlange verfügen. Der Anrufer wird von der automatischen Telefonzentrale an die Anrufwarteschlange weitergegeben, ohne dass andere Optionen angeboten werden.\n"
- title: Implementieren einer Anrufwarteschlange
  durationInMinutes: 7
  content: "\nDie Informationen, die zur Implementierung des Entwurfs im vorherigen Diagramm benötigt werden, sind in den folgenden Tabellen dargestellt.\nDie Implementierung verwendet Text-zu-Sprache für die Skripts. Das Telefon System verfügt über eine eingebaute Text-zu-Sprache-Engine, damit Sie die Möglichkeit haben, ihren endgültigen Text einzugeben und selbst zu entscheiden, ob er den gewünschten Eindruck vermittelt. Wenn dies nicht der Fall ist, können Sie angeben, ob Sie Ihre eigenen [](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) Eingabeaufforderungen mithilfe von Audiorecorder unter Windows aufzeichnen oder über einen professionellen Voice-over-Interpreten Ihre Skripts zum Aufzeichnen von WAV-Dateien verwenden.\n  \nDas für diese Aufgabe verwendete Konto muss über Administratorrechte verfügen. In den folgenden Tabellen werden die Werte für die Eingabe auf dem Bildschirm der Benutzeroberfläche angezeigt.\n\nSie müssen Ressourcenkonten für alle automatischen Telefonzentralen und Anrufwarteschlangen erstellen. Informationen zum Erstellen eines Ressourcenkontos finden Sie unter [Verwalten von Ressourcenkonten in Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) .\nAußerdem müssen Sie eine Office 365-Gruppe speziell für Ihre Anruf-Agents erstellen.\n\nEinrichten der folgenden Schritte in Office 365 in dieser Reihenfolge:\n\n-  Mindestens ein [Ressourcenkonto](/microsoftteams/manage-resource-accounts) \n-  Anruf-Agent- [Office 365-Gruppe](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)  \n-  Reihenfolge der Anrufwarteschlange\n-  Contoso Pizza-Bestellzeile (optionale automatische Telefonzentrale)\n-  Contoso Pizza-Überlauf Automatik (optionale automatische Telefonzentrale)\n   \n### <a name=\"simple-call-queue-implementation-without-auto-attendant\"></a>Einfache Implementierung einer Anrufwarteschlange ohne automatische Telefonzentrale\n\nErstellen Sie ein Ressourcenkonto für die automatische Telefonzentrale, und beginnen Sie dann mit dem Erstellen der automatischen Telefonzentrale. Erwarten Sie nach dem Erstellen des Ressourcenkontos eine Verzögerung von einigen Minuten, bevor es als Auswahl verfügbar wird.\n\nKlicken Sie im **Microsoft Teams Admin Center**auf **Voicemail** > -**Warteschlangen**, und klicken Sie dann auf **+ Neu hinzufügen**:\n\n| | Option| Einstellung |\n|:---   |:--- |:---     |\n| ![Nummer 1](../images/sfbcallout1.png)| Name der Anrufwarteschlange | Contoso Pizza-Bestellung  |\n| ![Nummer 2](../images/sfbcallout2.png)| Ressourcenkonto  | CQ-Bestellung (die Telefonnummer ist dem Ressourcenkonto zugeordnet)  |\n| ![Nummer 3](../images/sfbcallout3.png)| Gruß  | Wiedergeben einer Audiodatei (Aufzeichnen von Skript 3)  |\n| ![Nummer 4](../images/sfbcallout4.png)| Musik in der Warteschleife | Laden Sie eine MP3-, WMA-oder WAV-Datei mit einer Größe von bis zu 5 MB hoch.  |\n| ![Nummer 5](../images/sfbcallout5.png)| Anruf-Agents <br> Routing Methode <br> Agent-Opt-out <br> Benachrichtigungszeit für Agenten  | Die Anruf-Agents müssen als Gruppe von Office 365-Benutzern definiert werden. Suchen und Auswählen der von Ihnen erstellten Gruppe  <br> Round Robin <br> Ein <br> 10 Sekunden |\n| ![Nummer 6](../images/sfbcallout6.png)| Maximale Anzahl von Anrufen in der Warteschlange <br> Wenn die maximale Anzahl von Anrufen erreicht ist   | 50 <br> Verbindung trennen |\n| ![Zahl 7](../images/sfbcallout6.png)| Maximale Wartezeit <br> Beim Timeout des Anrufs    | 20 Minuten<br> Verbindung trennen |\n|  |  | \n\nDiese Anrufwarteschlange ist am einfachsten zu implementieren, doch diese Einfachheit hat eine Kosten: \n- Text-zu-Sprache kann keine ausgehende Nachricht bereitstellen, Sie müssen Sie aufzeichnen. \n- Wenn die Wartezeit für die Anrufwarteschlange oder die Wartezeit für Anrufe maximal ist, gibt es keine Möglichkeit, sich für eine Verzögerung zu entschuldigen und den Anruf wieder in die Warteschlange zu stellen. Der Anrufer wird abrupt aufgehängt, was wirklich nicht mit einem Anruf geschehen soll.\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a>Implementierung einer Anrufwarteschlange mit automatischer Telefonzentrale\n\nKlicken Sie im **Microsoft Teams Admin Center**auf **sprach** > **Anrufwarteschlangen**und dann auf **+ neue Anrufwarteschlange**:\n\n| |Option | Einstellung |\n|:---    |:---     |:---|\n| ![Nummer 1](../images/sfbcallout1.png)| Warteschlangen Name | <br> Contoso Pizza-Bestellung  |\n| ![Nummer 2](../images/sfbcallout2.png)| Name des Ressourcenkontos | CQ-Bestellung (die Telefonnummer wird dem Ressourcenkonto der automatischen Telefonzentrale zugewiesen)  |\n| ![Nummer 3](../images/sfbcallout3.png)| Gruß  | Keine Begrüßung |\n| ![Nummer 4](../images/sfbcallout4.png)| Musik in der Warteschleife | Laden Sie eine MP3-, WMA-oder WAV-Datei auf bis zu 5 MB hoch.  |\n| ![Nummer 5](../images/sfbcallout5.png)| Anruf-Agents <br> Routing Methode <br> Agent-Opt-out <br> Benachrichtigungszeit für Agenten  | Die Anruf-Agents müssen als Gruppe von Office 365-Benutzern definiert werden. Suchen und Auswählen der von Ihnen erstellten Gruppe  <br> Round Robin <br> Ein <br> 10 Sekunden |\n| ![Nummer 6](../images/sfbcallout6.png)| Maximale Anzahl von Anrufen in der Warteschlange <br> Wenn die maximale Anzahl von Anrufen erreicht ist   | 50 <br> Verbindung trennen |\n| ![Zahl 7](../images/sfbcallout7.png)| Maximale Wartezeit <br> Beim Timeout des Anrufs    | 20 Minuten<br> Verbindung trennen |\n|  |  | \n\nKlicken Sie auf **Speichern** , wenn Sie fertig sind. In diesem Beispiel wird die Ansage, die der Anrufer hört, in der automatischen Telefonzentrale implementiert, sodass Sie in der Anrufwarteschlange nicht benötigt wird.\n\n#### <a name=\"ordering-auto-attendant\"></a>Automatische Telefonzentrale bestellen \n\n![Neue automatische Telefonzentrale (Seite 1)](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\nErstellen Sie ein Ressourcenkonto für die automatische Telefonzentrale, und beginnen Sie dann mit dem Erstellen der automatischen Telefonzentrale. Erwarten Sie nach dem Erstellen des Ressourcenkontos eine Verzögerung von einigen Minuten, bevor es als Auswahl verfügbar wird.\n\n**Bearbeiten allgemeiner Informationen** für das Hauptmenü\n\n|  | Option   | Einstellung      |\n|:---  |:---   | :---|\n| ![Nummer 1](../images/sfbcallout1.png)| Name  |   Contoso Pizza-Hauptmenü   |     \n| ![Nummer 2](../images/sfbcallout2.png)| Ressourcenkonto | MainMenu (Zuweisen der Dienstnummer zu diesem Ressourcenkonto)  |\n| ![Nummer 3](../images/sfbcallout3.png)| Zeitzone | (UTC-04:00) Östliche Sommerzeit (USA #a0 Kanada) |\n| ![Nummer 4](../images/sfbcallout4.png)| Sprache  | Englisch (USA)  |\n| ![Nummer 5](../images/sfbcallout5.png)| Vermittlung  | Keine |\n| ![Nummer 6](../images/sfbcallout6.png) |Aktivieren von Spracheingaben   | Aktiviert |\n|  |  | \n \nNur das Hauptmenü mit dem Namen *contoso Pizza* benötigt ein Ressourcenkonto mit einer zugewiesenen Telefonnummer oder einem Firmen Gruß.  \n\nKlicken Sie auf **weiter**, um fortzufahren.\n\n![Neue automatische Telefonzentrale-Öffnungszeiten.](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Wählen Sie die Geschäftszeiten** für das Hauptmenü aus.\n\n| |  Option   | Einstellung      |\n|:--- | :--- | :--- |\n| ![Nummer 1](../images/sfbcallout1.png)| 24/7 – Benutzerdefiniert| Benutzerdefinierten  |\n| ![Nummer 2](../images/sfbcallout2.png)| Auswahl|  11.00 Uhr bis 23:30 Uhr, Sonntag-Samstag  |\n|||\n\nDer Standardwert für diesen Bildschirm ist 24/7.  Klicken Sie auf **weiter**, um fortzufahren.\n\n![Anrufbehandlung in Geschäftszeiten. ](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\nAnrufbehandlung während der Geschäftszeiten fort ![gesetzt. ](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8b.png) \n **Anrufbehandlung während der Geschäftszeiten** des Hauptmenüs\n\n| |Option | Einstellung |\n|:---  |:---  | :--- |\n| ![Nummer 1](../images/sfbcallout1.png)| Firmen Gruß  | Erstellen einer benutzerdefinierten Begrüßung #a0 Anrufer hören: Kopieren/Einfügen von Skript 1 oben  |\n| ![Nummer 3](../images/sfbcallout3.png)| Aktionen   |  Anrufumleitung umleiten, zur **sprach-App**umleiten, nach Ressourcenkonto suchen, das mit Contoso Pizza-Bestell-Anrufwarteschlange verknüpft ist |\n| ![Nummer 4](../images/sfbcallout4.png)| Wählen nach Name  |  Deaktiviert   |\n| ![Nummer 5](../images/sfbcallout5.png)| Menü Optionen für Wiedergabe | Nicht ausgewählt |\n|  |   |\n\n Klicken Sie auf **weiter**, um fortzufahren.\n\n\n**Nach Stunden Anrufbehandlung** für das Hauptmenü der Bildschirm \"Anrufbehandlung nach Stunden\" ähnelt dem Bildschirm \"Geschäftszeiten-Anrufbehandlung\".\n\n| |  Option   | Einstellung|\n|:---  | :---  | :--- |\n| ![Nummer 1](../images/sfbcallout1.png)| Gruß  | Erstellen Sie eine benutzerdefinierte Ansage, die Anrufer hören: Kopieren/Einfügen von Skript 2 oben |\n| ![Nummer 3](../images/sfbcallout3.png)| Aktionen | Verbindung trennen  |\n|  |   |\n\nBeim Einrichten der Anrufbehandlung nach Stunden für die Haupt automatische Telefonzentrale können Sie die gleichen Menü Optionen erstellen, die im Bildschirm \"Geschäftszeiten\" für die Anrufbehandlung verwendet werden. Auf diese Weise können die Anrufer nach Stunden in denselben Menüs navigieren, wie Anrufer in den Geschäftszeiten. Es ist eine Frage der Präferenz, welche Herangehensweise Sie wählen.\n\nRichten Sie **Feiertage** und den **Wählbereich** so ein, wie es Ihnen passt, und speichern Sie die Haupt automatische Telefonzentrale.\n\n\nDetaillierte Informationen zu den in diesen Bildschirmen verfügbaren Optionen finden Sie unter Schritt-für-Schritt-Implementierungsdetails für automatische Cloud-Telefonzentralen beim [Erstellen einer automatischen Telefonzentrale](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md) . \n\n\n\n\n### <a name=\"editing-and-testing-call-queues\"></a>Bearbeiten und Testen von Anrufwarteschlangen\n\nNachdem Sie Ihre Anrufwarteschlange gespeichert haben, wird Sie auf der Seite \" **Anrufwarteschlangen** \" des Admin Centers aufgeführt. Auf diese Weise können Sie einige der von Ihnen eingerichteten Optionen schnell sehen.\n\nDie beste Möglichkeit, die Implementierung zu testen, besteht darin, die für die Anrufwarteschlange konfigurierte Nummer aufzurufen. Sie können auch schnell einen Testanruf an Ihre automatische Telefonzentrale über die **Schaltfläche Testen** im Bereich \"Aktion\" platzieren. Wenn Sie Änderungen an einer Anrufwarteschlange vornehmen möchten, wählen Sie die Anrufwarteschlange aus, und klicken Sie dann im Bereich \"Aktion\" auf **Bearbeiten**."
