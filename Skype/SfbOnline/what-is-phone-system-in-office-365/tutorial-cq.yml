- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"4b282-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) und [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) sind beide Teil von Office 365, die Chats, Telefonunterhaltungen, Voicemail, Besprechungen, Dateien und apps an einem zentralen Ort zusammenstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"4b282-105\">Beide erfordern [**Telefon System Lizenzen**](/MicrosoftTeams/what-is-phone-system-in-office-365) , um die Anrufsteuerung und die PBX-Funktionen in der Office 365-Cloud zu aktivieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-105\">They both require [**Phone System licenses**](/MicrosoftTeams/what-is-phone-system-in-office-365) to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"4b282-106\">Die Lizenz für das Telefonsystem ist in der Enterprise E5-Lizenz enthalten oder kann einer Enterprise E3-Lizenz hinzugefügt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-106\">The phone system license is included with the Enterprise E5 license, or it can be added to an Enterprise E3 license.</span></span> <span data-ttu-id=\"4b282-107\">Einzelheiten zur Lizenzierung finden [Sie unter Skype for Business-Add-on-Lizenzierung](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-107\">Licensing details are at [Skype for Business add-on licensing](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span></span> \n\n<span data-ttu-id=\"4b282-108\">Eine Telefon System Lizenz ermöglicht es Ihnen, Ihr bestehendes PBX-System durch eine [Reihe von Funktionen](/MicrosoftTeams/here-s-what-you-get-with-phone-system) zu ersetzen, die Anrufwarteschlangen beinhalten, die Personen, die Ihr Unternehmen anrufen, an einen der Anruf Agenten Ihres Unternehmens weiterleiten, die dann Kundendienstanfragen ausfüllen oder Verkäufe tätigen können. Bestellungen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include call queues, which route people who call your business to one of your company's call agents that can then fill customer service requests or put in sales orders.</span></span> <span data-ttu-id=\"4b282-109\">Anrufwarteschlangen können mit Teams oder Skype for Business verwendet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-109\">Call queues can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"4b282-110\">Sie erstellen eine Anrufwarteschlange für Ihre Organisation, indem Sie das Microsoft Teams Admin Center verwenden und es mit einem *Ressourcenkonto*verknüpfen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-110\">You create a call queue for your organization using the Microsoft Teams admin center and linking it with a *resource account*.</span></span> <span data-ttu-id=\"4b282-111\">Das verknüpfte Ressourcenkonto einer Anrufwarteschlange kann entweder einer Telefonnummer zugewiesen werden, oder eine Anrufwarteschlange kann eine Wahlmöglichkeit für eine automatische Telefonzentrale sein, eine direkt zugeordnete Telefonnummer ist optional.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-111\">A call queue's linked resource account can either be assigned a phone number or a call queue can be an option choice for an auto attendant, a directly associated phone number is optional.</span></span>\n\n<span data-ttu-id=\"4b282-112\">Wenn Sie aufgefordert werden, eine Anrufwarteschlange einzurichten, finden Sie in diesem Artikel eine Illustration zur Planung und Implementierung einer vereinfachten Person für ein hypothetisches Unternehmen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-112\">If you are asked to set up a call queue, this article provides an illustration of planning and implementing a simplified one for a hypothetical business.</span></span>  \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"4b282-113\">Vorbereitung</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"4b282-114\">Wir gehen davon aus, dass Sie die folgenden Schritte bereits ausgeführt haben:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-114\">We assume you've already done the following:</span></span> \n- [<span data-ttu-id=\"4b282-115\">Einrichten des Telefonsystems in Ihrer Organisation</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-115\">Set up Phone System in your organization</span></span>](/MicrosoftTeams/setting-up-your-phone-system)\n- [<span data-ttu-id=\"4b282-116\">Einrichten von Voicemail für das Telefonsystem</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-116\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail)\n- <span data-ttu-id=\"4b282-117\">Überprüfte [Was sind automatische Telefonzentralen und Anrufwarteschlangen?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls) um ein besseres Verständnis der Telefon System Funktionen zu erhalten, die mit einer Anrufwarteschlange interagieren können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-117\">Reviewed  [What are auto attendants and call queues?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls) to get a better understanding of the Phone System features that can interact with a call queue.</span></span>\n"
- title: <span data-ttu-id="4b282-118">Beurteilen der geschäftlichen Anforderungen</span><span class="sxs-lookup"><span data-stu-id="4b282-118">Assess business needs</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"4b282-119\">Contoso Pizza ist eine kleine regionale Pizza-Lieferkette mit zwanzig Standorten, und Sie möchten Ihre Operation zur Verwendung eines virtuellen Callcenters umwandeln.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-119\">Contoso Pizza is a small regional pizza delivery chain with twenty locations, and they want to convert their operation to use a virtual call center.</span></span> <span data-ttu-id=\"4b282-120\">Sie möchten, dass sich Ihre Anruf-Agents beim Team-Desktop-Client anmelden und Bestellungen über das vorhandene Bestellsystem des Unternehmens entgegennehmen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-120\">They want their call agents to log in to the Teams Desktop client and take orders using the company's existing order-taking system.</span></span> <span data-ttu-id=\"4b282-121\">Die größte Attraktion für Sie ist die Möglichkeit, nach Bedarf zu expandieren oder zu schrumpfen, ohne in den Bürobereich für das Callcenter investieren zu müssen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-121\">The biggest attraction for them is being able to expand or contract as needed without having to invest in office space for the call center.</span></span> \n\n<span data-ttu-id=\"4b282-122\">Eine Bedarfseinschätzung für dieses Unternehmen kann die folgenden Fragen enthalten:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-122\">A needs assessment for this company might include the following questions:</span></span>\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a><span data-ttu-id=\"4b282-123\">Wie viele Anruf-Agents werden der Warteschlange zugewiesen?</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-123\">How many call agents will you assign to the queue?</span></span> \n<span data-ttu-id=\"4b282-124\">Das Unternehmen verfügt über 25 Anruf-Agents in seinem bestehenden Callcenter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-124\">The company has 25 call agents in their existing call center.</span></span> <span data-ttu-id=\"4b282-125\">In der Regel sind 12-20-Agents gleichzeitig aktiv.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-125\">There are typically 12-20 agents active at one time.</span></span> \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a><span data-ttu-id=\"4b282-126\">Wie wird das vorhandene System eingerichtet, und welche Änderungen können Sie vornehmen?</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-126\">How is their existing system set up, and what changes if any do they want to make?</span></span> \n<span data-ttu-id=\"4b282-127\">Sie verfügen über eine automatische Telefonzentrale für das Büro des Unternehmens, und es gibt eine Option in diesem System, die zu Einzelhandels Bestellungen weitergeleitet wird, die aber nur ein oder zwei Anrufe pro Tag verbindet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-127\">They have an auto attendant system for the company office, and there is an option in that system that routes to retail ordering, but it only connects one or two calls a day.</span></span> <span data-ttu-id=\"4b282-128\">Sie verfügen über eine 1-800-Nummer, um Bestellungen für die Zustellung zu tätigen und Sie stark zu bewerben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-128\">They have a 1-800 number for placing orders for delivery and advertise it heavily.</span></span> <span data-ttu-id=\"4b282-129\">Ihr Legacy-Anruf Warteschlangendienst stellt einen einzelnen Knoten der automatischen Telefonzentrale vor der Anrufwarteschlange bereit, um während der Geschäftszeiten und außerhalb der Geschäftszeiten andere Anrufer zu ermöglichen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-129\">Their legacy call queue service provides a single auto attendant node in front of the call queue to provide a different caller experience during business hours vs. outside business hours.</span></span>\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a><span data-ttu-id=\"4b282-130\">Wird das Callcenter 24 Stunden am Tag aktiv sein oder Geschäftszeiten haben?</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-130\">Will the call center be active 24 hours a day, or have business hours?</span></span>\n<span data-ttu-id=\"4b282-131\">Die Warteschlange muss von 11.00 bis 11:30 Uhr, sieben Tage die Woche, verwendet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-131\">The queue needs to be in use from 11am to 11:30 pm, seven days a week.</span></span> \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a><span data-ttu-id=\"4b282-132\">Möchten Sie unterschiedliche anfängliche Begrüßungen für Geschäftszeiten, nach Stunden, Wochenenden, Feiertage usw.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-132\">Do they want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n<span data-ttu-id=\"4b282-133\">Sie wissen bereits, dass der Anruf Tarif außerhalb der Geschäftszeiten sehr gering ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-133\">They already know that the call rate outside of their business hours is very low.</span></span> <span data-ttu-id=\"4b282-134\">Die Verwendung spezieller Grußformeln ist optional.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-134\">Using special greetings is optional.</span></span>\n\n### <a name=\"how-are-the-agents-compensated\"></a><span data-ttu-id=\"4b282-135\">Wie werden die Agents kompensiert?</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-135\">How are the agents compensated?</span></span>\n<span data-ttu-id=\"4b282-136\">Die Agents werden stündlich und mit einem Leistungsbonus bezahlt, und ihre Leistung wird im Bestellsystem nachverfolgt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-136\">The agents are paid on an hourly basis plus a performance bonus, and their performance is tracked in the ordering system.</span></span> <span data-ttu-id=\"4b282-137\">Es gab einmal eine Vorstellung, dass ein Agent durch die Verteilung der Anrufe in der Warteschlange begünstigt wurde, und Sie möchten eine Wiederholung dieses Eindrucks vermeiden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-137\">There was once a perception that one agent was getting favored by the queue's distribution of calls, and they would like to avoid a repeat of that impression.</span></span>\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a><span data-ttu-id=\"4b282-138\">Was ist die übliche Größe der Anrufwarteschlange im vorhandenen Callcenter?</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-138\">What is the usual size of the call queue in the existing call center?</span></span>\n<span data-ttu-id=\"4b282-139\">Je nach Uhrzeit kann Sie zwischen 5 und 30 variieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-139\">Depending on the hour, it can vary from 5 to 30.</span></span> <span data-ttu-id=\"4b282-140\">Wartezeiten sind in den meisten Fällen bis zu 3 Minuten und 5 Minuten zu Spitzenzeiten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-140\">Wait times are known to be up to 3 minutes most of the time, and 5 minutes at peak.</span></span> \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a><span data-ttu-id=\"4b282-141\">Verfügen Sie bereits über Einstellungen für Musik in Wartestellung?</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-141\">Do they already have preferences for on-hold music?</span></span>\n<span data-ttu-id=\"4b282-142\">Sie möchten benutzerdefinierte Musik haben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-142\">They want to have custom music.</span></span> \n"
- title: <span data-ttu-id="4b282-143">Das Design</span><span class="sxs-lookup"><span data-stu-id="4b282-143">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"4b282-144\">Allgemeine Richtlinien</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-144\">General guidelines</span></span>\n<span data-ttu-id=\"4b282-145\">Bevor wir unser konkretes Beispiel betrachten, sehen wir uns kurz einige allgemeinere Entwurfsrichtlinien und Grundlagen an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-145\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span> \n\n<span data-ttu-id=\"4b282-146\">Eine Cloud-Anrufwarteschlange hat eine begrenzte Anzahl von Optionen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-146\">A Cloud call queue has a limited number of options.</span></span> <span data-ttu-id=\"4b282-147\">Die wichtigsten Entscheidungen, die für die Warteschlange getroffen werden sollten, sind:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-147\">The main decisions to make for the queue are:</span></span> \n\n- <span data-ttu-id=\"4b282-148\">Gibt an, ob eine Nummer der Warteschlange direkt zugewiesen werden soll, oder ob Anrufer zuerst eine Verbindung mit einer automatischen Telefonzentrale herstellen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-148\">Whether to assign a number directly to the queue, or to have callers connect to an auto attendant first.</span></span> <span data-ttu-id=\"4b282-149\">Anrufer werden den Unterschied kaum erkennen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-149\">Callers are unlikely to realize the difference.</span></span>\n- <span data-ttu-id=\"4b282-150\">Gibt an, ob eine anfängliche Begrüßung als Teil der Anrufwarteschlange vorhanden ist (wenn Sie zunächst eine automatische Telefonzentrale verbinden, die eine anfängliche Ansage bereitstellen kann)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-150\">Whether to have an initial greeting  as part of the call queue (if you do connect initially to an auto attendant, that can provide an initial greeting)</span></span>\n- <span data-ttu-id=\"4b282-151\">Was halten Musik zu verwenden</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-151\">what hold music to use</span></span>\n- <span data-ttu-id=\"4b282-152\">Verteilen der Anrufe zwischen den verfügbaren Agents</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-152\">how to distribute the calls among the available agents</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"4b282-153\">Tun</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-153\">Do:</span></span>\n- <span data-ttu-id=\"4b282-154\">Halten Sie die Anzahl der Anrufe in der Warteschlange, und rufen Sie die Wartezeit für Anrufer so kurz wie möglich an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-154\">Keep the number of calls in queue and call wait time for callers as short as possible.</span></span>\n- <span data-ttu-id=\"4b282-155\">Sie haben Alternative anfangs Begrüßungen für Anrufe außerhalb der Geschäftszeiten oder an Feiertagen oder an Wochenenden, wenn keine Agents verfügbar sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-155\">Have alternate initial greetings for calls taken outside business hours, or on holidays or weekends when agents won't be available.</span></span> <span data-ttu-id=\"4b282-156\">Dazu müssen Sie eine einzelne automatische Telefonzentrale vor die Anrufwarteschlange setzen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-156\">This will involve putting a single auto attendant in front of the call queue.</span></span>\n- <span data-ttu-id=\"4b282-157\">Machen Sie die Anrufwarteschlange so einfach wie möglich, wenn Ihre Bestellnummer zuerst eine Verbindung mit einer automatischen Telefonzentrale herstellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-157\">Make the call queue as easy to find as possible when your ordering number connects to an auto attendant first.</span></span> \n- <span data-ttu-id=\"4b282-158\">Kennen Sie Ihre Kunden und halten Sie Musik bereit, die ihren Interessen entspricht, oder zumindest nicht schlecht mit Ihren Geschmäcken kollidieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-158\">Know your customers and provide hold music that will match their interests, or at least not clash badly with their tastes.</span></span>\n\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"4b282-159\">Tue nicht:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-159\">Don't:</span></span>\n- <span data-ttu-id=\"4b282-160\">Pitchen Sie andere Produkte oder Upselling, während Anrufer in Wartestellung warten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-160\">Pitch other products or upsell while callers are waiting on hold.</span></span>  \n- <span data-ttu-id=\"4b282-161\">Sie können Anrufer länger als notwendig warten, um mit einem Agenten zu sprechen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-161\">Make callers wait any longer than necessary to talk to an agent.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"4b282-162\">Die Tasten \\* (wiederholen) \\# und (zurück) werden vom System reserviert und können nicht neu zugewiesen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-162\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"4b282-163\">Wenn die Spracherkennung aktiviert ist, \\* entspricht das Drücken der Taste \"wieder \\# holen\" und entspricht den Sprachbefehlen \"zurück\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-163\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"4b282-164\">Ausführen einer Design Mockup</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-164\">Do a design mockup</span></span> \n<span data-ttu-id=\"4b282-165\">Für Implementierungen, die sich auf eine Anrufwarteschlange konzentrieren, wie in unserem Beispiel, haben wir entweder eine Telefonnummer, die dem Ressourcenkonto der Anrufwarteschlange zugewiesen ist, oder die Telefonnummer, die dem Ressourcenkonto einer automatischen Telefonzentrale zugewiesen ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-165\">For implementations centered on a call queue like our example, we'll either have a phone number assigned to the call queue's resource account, or have the phone number assigned to an auto attendant's resource account.</span></span>\n\n<span data-ttu-id=\"4b282-166\">*Anrufwarteschlange ohne automatische Telefonzentrale*</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-166\">*Call Queue with no Auto Attendant*</span></span>\n\n![Warteschlange für Pizza-Anrufe](../images/CQ-Pizza-CallCenter.png)  \n\n<span data-ttu-id=\"4b282-168\">*Anrufwarteschlange mit automatischer Telefonzentrale*</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-168\">*Call Queue with Auto Attendant*</span></span>\n\n![Pizza Anruf que – automatische Telefonzentrale](../images/AA-CQ.png)\n\n<span data-ttu-id=\"4b282-170\">Sie können Visio verwenden, um Ihr Design zu visualisieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-170\">You could use Visio to visualize your design.</span></span> <span data-ttu-id=\"4b282-171\">Die Visio-Datei, die die obigen Diagramme enthält, steht zum [Download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true)zur Verfügung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-171\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span></span> <span data-ttu-id=\"4b282-172\">Alternativ können die Diagramme für die automatische Telefonzentrale und die Anrufwarteschlange mithilfe von Haftnotizen oder Indexkarten geplant werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-172\">Alternately, Auto Attendant and Call Queue diagrams can be planned using sticky notes or index cards.</span></span>\n\n<span data-ttu-id=\"4b282-173\">Informationen zu einem komplexeren anfänglichen Entwurf mit mehreren geschachtelten automatischen Telefonzentralen finden Sie im Lernprogramm für automatische Telefonzentralen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-173\">For a more complex initial design with multiple nested auto attendants, refer to the Auto Attendants tutorial.</span></span>\n"
- title: <span data-ttu-id="4b282-174">Schreiben des Skripts</span><span class="sxs-lookup"><span data-stu-id="4b282-174">Writing the script</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a><span data-ttu-id=\"4b282-175\">Schreiben besserer Skripts</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-175\">Writing better  scripts</span></span> \n<span data-ttu-id=\"4b282-176\">Ihre ausgehenden Nachrichten Skripte können den Eindruck hinterlassen, den Ihre Kunden oder Anrufer hinterlassen haben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-176\">Your outgoing message scripts can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"4b282-177\">Planen Sie diese sorgfältig, schreiben Sie Sie heraus, und überlegen Sie, ob Sie professionell aufgenommen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-177\">Plan them carefully, write them out, and consider having them professionally recorded.</span></span> <span data-ttu-id=\"4b282-178\">Das Ziel besteht darin, den Anrufer so effizient wie möglich mit einer LivePerson zu verbinden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-178\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"4b282-179\">Denken Sie beim Schreiben des Skript Dialogfelds an einige der folgenden Richtlinien:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-179\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"4b282-180\">Tun</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-180\">Do:</span></span>\n1.  <span data-ttu-id=\"4b282-181\">Grüßen und danken Sie dem Anrufer für Ihre Kontaktaufnahme.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-181\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"4b282-182\">Halten Sie diese kurz, nicht mehr als drei Sätze und unter 30 Sekunden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-182\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"4b282-183\">Wenn Ihre Website Self-Service-Optionen anbietet, erwähnen Sie Sie, aber stellen Sie andere Optionen und Optionen so schnell wie möglich vor, ohne abrupt zu sein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-183\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"4b282-184\">Ziehen Sie die Verwendung von mehrsprachigen Eingabeaufforderungen in Frage, aber fügen Sie die sekundären Sprachen am Ende der ersten Optionsgruppe ein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-184\">Consider using multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"4b282-185\">Stellen Sie sicher, dass die Stimme für die Eingabeaufforderungen den gewünschten Eindruck hinterlässt und deutlich verständlich ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-185\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"4b282-186\">Das Telefon System verfügt über eine eingebaute Text-zu-Sprache-Engine, die Ihnen die Möglichkeit gibt, ihren endgültigen Text einzugeben und selbst zu entscheiden, ob er den gewünschten Eindruck vermittelt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-186\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"4b282-187\">Wenn dies nicht der Fall ist, wird die Verwendung einer Pre-Recorded-Ansage vollständig unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-187\">If not, using a pre-recorded audio prompt is fully supported.</span></span> <span data-ttu-id=\"4b282-188\">Wenn Ihre ausgewählte Nachricht murmelt, klingt herablassend oder hat andere Probleme, suchen Sie weiter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-188\">If your selected message voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n4.  <span data-ttu-id=\"4b282-189\">Erwähnen Sie in diesem Fall signifikante Änderungen an ihrer Optionsstruktur, aber lassen Sie diesen Teil der Ansage nicht länger als einen Monat aktiv.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-189\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"4b282-190\">Wenn Sie häufige Updates haben und davon ausgehen, dass dies meistens der Fall ist, lassen Sie Sie einfach aus dem Skript aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-190\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"4b282-191\">Tue nicht:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-191\">Don't:</span></span>\n1.  <span data-ttu-id=\"4b282-192\">Verwerfen Sie die ursprüngliche Begrüßung, halten Sie die anfängliche Begrüßung kurz und bündig.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-192\">Clutter the initial greeting, keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"4b282-193\">Sagen Sie bitte, oder verwenden Sie andere Scherze immer und immer wieder.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-193\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"4b282-194\">Rufen Sie einfach die Anrufer an die gewünschte Option oder Person an, die Sie so effizient wie möglich benötigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-194\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"4b282-195\">\"Http:\\/\\/www\\.\" einbeziehen</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-195\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"4b282-196\">Wenn Sie eine Internetadresse erwähnen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-196\">when mentioning a web address.</span></span> <span data-ttu-id=\"4b282-197\">Es ist nur eine schlechte Verwendung der Skriptzeit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-197\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"4b282-198\">Verwenden Sie Abkürzungen wie St für Street oder ca für Kalifornien.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-198\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"4b282-199\">Buchstabieren Sie Sie im Skript und sagen Sie das ganze Wort in der Aufzeichnung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-199\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"4b282-200\">Text-zu-Sprache-Engines funktionieren in der Regel nicht gut mit Abkürzungen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-200\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"4b282-201\">Vertriebsinformationen in die Skripts einbeziehen, ärgern Sie Ihre Anrufer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-201\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"4b282-202\">Lassen Sie sich von Ihrem Außendienst für diese Art von Dingen sorgen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-202\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"4b282-203\">Und schließlich: Wenn Ihr Unternehmen einen Slogan hat, überlegen Sie sich, ob Sie es in das Skript einbeziehen sollten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-203\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"4b282-204\">Es ist wahrscheinlich, dass Ihre Anrufer es schon einmal gehört haben, wenn Sie angerufen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-204\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"4b282-205\">Wenn Sie Sie hinzufügen, stellen Sie Sie an eine Stelle, an der Sie die Erfahrung des Anrufers zu einem Ende bringt, wie bei der Übertragung an die Schreibtisch Leitung oder Voicemail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-205\">If you do include it, put it somewhere it brings the caller's experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"4b282-206\">Wenn Sie einen Slogan oder eine Tag-Zeile für eine lange Zeit gehabt haben, die viele ihrer Kunden kennen, ist es möglicherweise auch nicht sinnvoll, Sie zu verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-206\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"4b282-207\">Die \"goldene Regel\" besteht darin, den Anrufer so effizient wie möglich mit einer Person zu verbinden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-207\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-greeting-scripts\"></a><span data-ttu-id=\"4b282-208\">Beispiel für Gruß Skripts</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-208\">Sample greeting scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"4b282-209\">Die Tasten \\* (wiederholen) \\# und (zurück) werden vom System reserviert und können nicht neu zugewiesen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-209\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"4b282-210\">Wenn die Spracherkennung aktiviert ist, \\* entspricht das Drücken der Taste \"wieder \\# holen\" und entspricht den Sprachbefehlen \"zurück\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-210\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"4b282-211\">Diese Skripts reflektieren die zuvor gezeigten Designs und die vorgeschlagenen Richtlinien für das Schreiben von Skripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-211\">These scripts reflect the designs shown earlier, and the suggested guidelines for writing scripts.</span></span> \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a><span data-ttu-id=\"4b282-212\">Anruf Warteschlangen Skript 1: Anruf Warteschlangen Ansage (Anrufwarteschlange ohne automatische Telefonzentrale)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-212\">Call Queue Script 1: Call queue greeting (call queue without auto attendant)</span></span>\n\n<span data-ttu-id=\"4b282-213\">\"Vielen Dank, dass Sie contoso Pizza anrufen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-213\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"4b282-214\">Wenn Sie zwischen 11.00 und 11:30 Uhr anrufen, halten Sie sich bitte auf dem laufenden und der nächste verfügbare Agent nimmt Ihre Bestellung entgegen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-214\">If you're calling between 11 am and 11:30 pm please stay on the line and the next available agent will take your order.</span></span> <span data-ttu-id=\"4b282-215\">Wenn Sie außerhalb der Geschäftszeiten anrufen, rufen Sie bitte bald zurück. \"</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-215\">If you're calling outside business hours, please call back soon.\"</span></span>\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a><span data-ttu-id=\"4b282-216\">Automatische Telefonzentrale-Skript 1: Begrüßung der Geschäftszeiten</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-216\">Auto Attendant Script 1: business hours greeting</span></span>\n\n<span data-ttu-id=\"4b282-217\">\"Vielen Dank, dass Sie contoso Pizza anrufen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-217\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"4b282-218\">Bitte bleiben Sie auf dem laufenden und der nächste verfügbare Agent nimmt Ihre Bestellung entgegen. \"</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-218\">Please stay on the line and the next available agent will take your order.\"</span></span>\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a><span data-ttu-id=\"4b282-219\">Automatisches Telefonzentralen-Skript 2: Begrüßung nach Stunden</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-219\">Auto Attendant Script 2: after-hours greeting</span></span>\n\n<span data-ttu-id=\"4b282-220\">\"Vielen Dank, dass Sie contoso Pizza anrufen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-220\">\"Thanks for calling Contoso Pizza.</span></span>   <span data-ttu-id=\"4b282-221\">Wir sind zu diesem Zeitpunkt geschlossen, rufen Sie bitte zwischen 11.00 und 23.00 Uhr zurück, um frische Pfeife heißer Pizza zu bestellen! \"</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-221\">We’re closed at this time, please call back between 11am and 11:30pm to order fresh piping hot pizza!\"</span></span>\n\n\n<span data-ttu-id=\"4b282-222\">Beachten Sie, dass wir nicht über ein Skript zum anbieten von Telefontastatur-Optionen oder eine Begrüßung für die Anrufwarteschlange verfügen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-222\">Note that we don't have a script to offer phone keypad options, or a greeting for the call queue.</span></span> <span data-ttu-id=\"4b282-223\">Der Anrufer wird von der automatischen Telefonzentrale an die Anrufwarteschlange weitergegeben, ohne dass andere Optionen angeboten werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-223\">The caller will be handed from the auto attendant to the call queue without other options being offered.</span></span>\n"
- title: <span data-ttu-id="4b282-224">Implementieren einer Anrufwarteschlange</span><span class="sxs-lookup"><span data-stu-id="4b282-224">Implementing a call queue</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"4b282-225\">Die Informationen, die zur Implementierung des Entwurfs im vorherigen Diagramm benötigt werden, sind in den folgenden Tabellen dargestellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-225\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"4b282-226\">Die Implementierung verwendet Text-zu-Sprache für die Skripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-226\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"4b282-227\">Das Telefon System verfügt über eine eingebaute Text-zu-Sprache-Engine, damit Sie die Möglichkeit haben, ihren endgültigen Text einzugeben und selbst zu entscheiden, ob er den gewünschten Eindruck vermittelt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-227\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"4b282-228\">Wenn dies nicht der Fall ist, liegt es an Ihnen, ob Sie Ihre eigenen Eingabeaufforderungen mit der Aufzeichnungssoftware aufzeichnen oder über einen professionellen Voice-over-Interpreten Ihre Skripts zum Aufzeichnen von WAV-Dateien verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-228\">If not, it's up to you whether to record your own prompts using recording software or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n  \n<span data-ttu-id=\"4b282-229\">Das für diese Aufgabe verwendete Konto muss über Administratorrechte verfügen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-229\">The account used for this task must have Admin privileges.</span></span> <span data-ttu-id=\"4b282-230\">In den folgenden Tabellen werden die Werte für die Eingabe auf dem Bildschirm der Benutzeroberfläche angezeigt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-230\">The following tables show values to enter in the user interface screen.</span></span>\n\n<span data-ttu-id=\"4b282-231\">Sie müssen Ressourcenkonten für alle automatischen Telefonzentralen und Anrufwarteschlangen erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-231\">You'll need to create resource accounts for all Auto Attendants and Call Queues.</span></span> <span data-ttu-id=\"4b282-232\">Informationen zum Erstellen eines Ressourcenkontos finden Sie unter [Verwalten von Ressourcenkonten in Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-232\">See [Manage resource accounts in Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) for details on creating a resource account.</span></span>\n<span data-ttu-id=\"4b282-233\">Außerdem müssen Sie eine Office 365-Gruppe speziell für Ihre Anruf-Agents erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-233\">You'll also need to create an O365 Group specifically for your call agents.</span></span>\n\n<span data-ttu-id=\"4b282-234\">Einrichten der folgenden Schritte in Office 365 in dieser Reihenfolge:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-234\">Set up the following in O365, in this order:</span></span>\n\n-  <span data-ttu-id=\"4b282-235\">Mindestens ein [Ressourcenkonto](/microsoftteams/manage-resource-accounts)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-235\">One or more [resource accounts](/microsoftteams/manage-resource-accounts)</span></span> \n-  <span data-ttu-id=\"4b282-236\">Anruf-Agent- [Office 365-Gruppe](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-236\">Call Agent [O365 Group](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span></span>  \n-  <span data-ttu-id=\"4b282-237\">Reihenfolge der Anrufwarteschlange</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-237\">Ordering call queue</span></span>\n-  <span data-ttu-id=\"4b282-238\">Contoso Pizza-Bestellzeile (optionale automatische Telefonzentrale)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-238\">Contoso Pizza ordering line (optional auto attendant)</span></span>\n-  <span data-ttu-id=\"4b282-239\">Contoso Pizza-Überlauf Automatik (optionale automatische Telefonzentrale)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-239\">Contoso Pizza Overflow Attendant (optional auto attendant)</span></span>\n   \n### <a name=\"simple-call-queue-implementation-without-auto-attendant\"></a><span data-ttu-id=\"4b282-240\">Einfache Implementierung einer Anrufwarteschlange ohne automatische Telefonzentrale</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-240\">Simple call queue implementation, without auto attendant</span></span>\n\n<span data-ttu-id=\"4b282-241\">Erstellen Sie ein Ressourcenkonto für die automatische Telefonzentrale, und beginnen Sie dann mit dem Erstellen der automatischen Telefonzentrale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-241\">Create a resource account for the auto attendant, then start creating the auto attendant.</span></span> <span data-ttu-id=\"4b282-242\">Erwarten Sie nach dem Erstellen des Ressourcenkontos eine Verzögerung von einigen Minuten, bevor es als Auswahl verfügbar wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-242\">Expect a delay of a few minutes after creating the resource account before it becomes available as a selection.</span></span>\n\n<span data-ttu-id=\"4b282-243\">Klicken Sie im **Microsoft Teams Admin Center**auf **Voicemail** > -**Warteschlangen**, und klicken Sie dann auf **+ Neu hinzufügen**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-243\">In the **Microsoft Teams admin center**, click on **Voice** > **Call queues**, then click **+ Add new**:</span></span>\n\n| | <span data-ttu-id=\"4b282-244\">Option</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-244\">Option</span></span>| <span data-ttu-id=\"4b282-245\">Einstellung</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-245\">Setting</span></span> |\n|:---   |:--- |:---     |\n| ![Nummer 1](../images/sfbcallout1.png)| <span data-ttu-id=\"4b282-247\">Name der Anrufwarteschlange</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-247\">Call queue name</span></span> | <span data-ttu-id=\"4b282-248\">Contoso Pizza-Bestellung</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-248\">Contoso Pizza Ordering</span></span>  |\n| ![Nummer 2](../images/sfbcallout2.png)| <span data-ttu-id=\"4b282-250\">Ressourcenkonto</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-250\">Resource account</span></span>  | <span data-ttu-id=\"4b282-251\">CQ-Bestellung (die Telefonnummer ist dem Ressourcenkonto zugeordnet)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-251\">CQ-ordering (the phone number is assigned to the resource account)</span></span>  |\n| ![Nummer 3](../images/sfbcallout3.png)| <span data-ttu-id=\"4b282-253\">Gruß</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-253\">Greeting</span></span>  | <span data-ttu-id=\"4b282-254\">Wiedergeben einer Audiodatei (Aufzeichnen von Skript 3)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-254\">Play an Audio File (recording of Script 3)</span></span>  |\n| ![Nummer 4](../images/sfbcallout4.png)| <span data-ttu-id=\"4b282-256\">Musik in der Warteschleife</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-256\">Music on hold</span></span> | <span data-ttu-id=\"4b282-257\">Laden Sie eine MP3-, WMA-oder WAV-Datei mit einer Größe von bis zu 5 MB hoch.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-257\">upload an MP3, WMA, or WAV file up to 5 MB large.</span></span>  |\n| ![Nummer 5](../images/sfbcallout5.png)| <span data-ttu-id=\"4b282-259\">Anruf-Agents</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-259\">Call Agents</span></span> <br> <span data-ttu-id=\"4b282-260\">Routing Methode</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-260\">Routing Method</span></span> <br> <span data-ttu-id=\"4b282-261\">Agent-Opt-out</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-261\">Agent Opt Out</span></span> <br> <span data-ttu-id=\"4b282-262\">Benachrichtigungszeit für Agenten</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-262\">Agent alert time</span></span>  | <span data-ttu-id=\"4b282-263\">Die Anruf-Agents müssen als Gruppe von Office 365-Benutzern definiert werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-263\">The call agents need to be defined as a group of O365 users.</span></span> <span data-ttu-id=\"4b282-264\">Suchen und Auswählen der von Ihnen erstellten Gruppe</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-264\">Search for and select the group you created</span></span>  <br> <span data-ttu-id=\"4b282-265\">Round Robin</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-265\">Round Robin</span></span> <br> <span data-ttu-id=\"4b282-266\">Ein</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-266\">On</span></span> <br> <span data-ttu-id=\"4b282-267\">10 Sekunden</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-267\">10 seconds</span></span> |\n| ![Nummer 6](../images/sfbcallout6.png)| <span data-ttu-id=\"4b282-269\">Maximale Anzahl von Anrufen in der Warteschlange</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-269\">Maximum calls in queue</span></span> <br> <span data-ttu-id=\"4b282-270\">Wenn die maximale Anzahl von Anrufen erreicht ist</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-270\">When the maximum number of calls is reached</span></span>   | <span data-ttu-id=\"4b282-271\">50</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-271\">50</span></span> <br> <span data-ttu-id=\"4b282-272\">Verbindung trennen</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-272\">Disconnect</span></span> |\n| ![Zahl 7](../images/sfbcallout6.png)| <span data-ttu-id=\"4b282-274\">Maximale Wartezeit</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-274\">Maximum wait time</span></span> <br> <span data-ttu-id=\"4b282-275\">Beim Timeout des Anrufs</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-275\">When call times out</span></span>    | <span data-ttu-id=\"4b282-276\">20 Minuten</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-276\">20 minutes</span></span><br> <span data-ttu-id=\"4b282-277\">Verbindung trennen</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-277\">Disconnect</span></span> |\n|  |  | \n\n<span data-ttu-id=\"4b282-278\">Diese Anrufwarteschlange ist am einfachsten zu implementieren, doch diese Einfachheit hat eine Kosten:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-278\">This Call Queue is the simplest to implement, but that simplicity has a cost:</span></span> \n- <span data-ttu-id=\"4b282-279\">Text-zu-Sprache kann keine ausgehende Nachricht bereitstellen, Sie müssen Sie aufzeichnen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-279\">Text to speech won't be able to provide an outgoing message, you'll have to record it.</span></span> \n- <span data-ttu-id=\"4b282-280\">Wenn die Wartezeit für die Anrufwarteschlange oder die Wartezeit für Anrufe maximal ist, gibt es keine Möglichkeit, sich für eine Verzögerung zu entschuldigen und den Anruf wieder in die Warteschlange zu stellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-280\">If the call queue length or call wait time reaches maximum, there's no way to apologize for a delay and put the call back in the queue.</span></span> <span data-ttu-id=\"4b282-281\">Der Anrufer wird abrupt aufgehängt, was wirklich nicht mit einem Anruf geschehen soll.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-281\">The caller is abruptly hung up on, which is really not what we want to happen to a call.</span></span>\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a><span data-ttu-id=\"4b282-282\">Implementierung einer Anrufwarteschlange mit automatischer Telefonzentrale</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-282\">Call Queue implementation, with auto attendant</span></span>\n\n<span data-ttu-id=\"4b282-283\">Klicken Sie im **Microsoft Teams Admin Center**auf **sprach** > **Anrufwarteschlangen**und dann auf **+ neue Anrufwarteschlange**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-283\">In the **Microsoft Teams admin center**, click on **Voice** > **Call queues**, then click **+ New call queue**:</span></span>\n\n| |<span data-ttu-id=\"4b282-284\">Option</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-284\">Option</span></span> | <span data-ttu-id=\"4b282-285\">Einstellung</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-285\">Setting</span></span> |\n|:---    |:---     |:---|\n| ![Nummer 1](../images/sfbcallout1.png)| <span data-ttu-id=\"4b282-287\">Warteschlangen Name</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-287\">Queue Name</span></span> | <br> <span data-ttu-id=\"4b282-288\">Contoso Pizza-Bestellung</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-288\">Contoso Pizza Ordering</span></span>  |\n| ![Nummer 2](../images/sfbcallout2.png)| <span data-ttu-id=\"4b282-290\">Name des Ressourcenkontos</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-290\">Resource account name</span></span> | <span data-ttu-id=\"4b282-291\">CQ-Bestellung (die Telefonnummer wird dem Ressourcenkonto der automatischen Telefonzentrale zugewiesen)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-291\">CQ-ordering (the phone number is assigned to the Auto Attendant resource account)</span></span>  |\n| ![Nummer 3](../images/sfbcallout3.png)| <span data-ttu-id=\"4b282-293\">Gruß</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-293\">Greeting</span></span>  | <span data-ttu-id=\"4b282-294\">Keine Begrüßung</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-294\">No Greeting</span></span> |\n| ![Nummer 4](../images/sfbcallout4.png)| <span data-ttu-id=\"4b282-296\">Musik in der Warteschleife</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-296\">Music on hold</span></span> | <span data-ttu-id=\"4b282-297\">Laden Sie eine MP3-, WMA-oder WAV-Datei auf bis zu 5 MB hoch.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-297\">upload an MP3, WMA, or WAV file up to 5 MB.</span></span>  |\n| ![Nummer 5](../images/sfbcallout5.png)| <span data-ttu-id=\"4b282-299\">Anruf-Agents</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-299\">Call Agents</span></span> <br> <span data-ttu-id=\"4b282-300\">Routing Methode</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-300\">Routing Method</span></span> <br> <span data-ttu-id=\"4b282-301\">Agent-Opt-out</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-301\">Agent Opt Out</span></span> <br> <span data-ttu-id=\"4b282-302\">Benachrichtigungszeit für Agenten</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-302\">Agent alert time</span></span>  | <span data-ttu-id=\"4b282-303\">Die Anruf-Agents müssen als Gruppe von Office 365-Benutzern definiert werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-303\">The call agents need to be defined as a group of O365 users.</span></span> <span data-ttu-id=\"4b282-304\">Suchen und Auswählen der von Ihnen erstellten Gruppe</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-304\">Search for and select the group you created</span></span>  <br> <span data-ttu-id=\"4b282-305\">Round Robin</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-305\">Round Robin</span></span> <br> <span data-ttu-id=\"4b282-306\">Ein</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-306\">On</span></span> <br> <span data-ttu-id=\"4b282-307\">10 Sekunden</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-307\">10 seconds</span></span> |\n| ![Nummer 6](../images/sfbcallout6.png)| <span data-ttu-id=\"4b282-309\">Maximale Anzahl von Anrufen in der Warteschlange</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-309\">Maximum calls in queue</span></span> <br> <span data-ttu-id=\"4b282-310\">Wenn die maximale Anzahl von Anrufen erreicht ist</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-310\">When the maximum number of calls is reached</span></span>   | <span data-ttu-id=\"4b282-311\">50</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-311\">50</span></span> <br> <span data-ttu-id=\"4b282-312\">Verbindung trennen</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-312\">Disconnect</span></span> |\n| ![Zahl 7](../images/sfbcallout7.png)| <span data-ttu-id=\"4b282-314\">Maximale Wartezeit</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-314\">Maximum wait time</span></span> <br> <span data-ttu-id=\"4b282-315\">Beim Timeout des Anrufs</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-315\">When call times out</span></span>    | <span data-ttu-id=\"4b282-316\">20 Minuten</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-316\">20 minutes</span></span><br> <span data-ttu-id=\"4b282-317\">Verbindung trennen</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-317\">Disconnect</span></span> |\n|  |  | \n\n<span data-ttu-id=\"4b282-318\">Klicken Sie auf **Speichern** , wenn Sie fertig sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b282-318\">Press **Save** when you're done.</span></span> <span data-ttu-id=\"4b282-319\">In diesem Beispiel wird die Ansage, die der Anrufer hört, in der automatischen Telefonzentrale implementiert, sodass Sie in der Anrufwarteschlange nicht benötigt wird.</span><span class=\"sxs-lookup\"><span data-stu-id