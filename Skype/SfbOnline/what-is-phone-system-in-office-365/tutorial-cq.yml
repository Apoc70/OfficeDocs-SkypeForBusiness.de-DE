- durationInMinutes: 2
  content: "\n[Microsoft-Teams](/MicrosoftTeams/Teams-overview.md) und [Skype für Unternehmen](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) sind im Lieferumfang von Office 365, die Chat, Telefongespräche, Voicemail, Besprechungen, Dateien und apps zusammen an einem Ort bereitstellen. Beide erfordern [ **Telefonsystem** Lizenzen](/MicrosoftTeams/what-is-phone-system-in-office-365) Remote Call Control und PBX-Funktionen in der Office 365-Cloud einrichten. Die Telefon-Lizenz gehört zum Lieferumfang der E5 Enterprise-Lizenz oder zu einer Enterprise E3-Lizenz hinzugefügt werden. Lizenzierung befinden sich unter [Skype für Business Add-On-Lizenzierung](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md). \n\nEine Lizenz Telefonsystem ermöglicht es Ihnen, Ihre vorhandene PBX-System mit einem [Satz von Features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) , die Anruf-Warteschlangen enthalten, welche Route Personen, die Ihr Unternehmen auf eine der Ihres Unternehmens aufrufen Agents aufrufen, die können dann Füllung Customer Service fordert oder tragen Sie sales Aufträge. Anruf Warteschlangen können mit Teams oder Skype für Unternehmen verwendet werden. Erstellen Sie eine Warteschlange Anruf für Ihre Organisation mit dem Microsoft-Teams, Administrationscenter. Ein Anruf Warteschlange Ressourcenkonto kann entweder eine Telefonnummer zugewiesen werden oder eine Warteschlange Anruf kann eine Auswahl der Option für eine automatische Telefonzentrale ohne direkt zugeordnete Telefonnummer sein.\n\nWenn Sie gefragt werden, um eine Warteschlange Anruf einzurichten, enthält dieser Artikel eine Veranschaulichung der planen und implementieren eine vereinfachte für hypothetische Unternehmen.  \n\n## <a name=\"before-you-begin\"></a>Vorbereitung\n\nEs wird davon ausgegangen, dass Sie bereits folgende Entscheidungen getroffen haben: \n- [Einrichten von Telefonsystem in Ihrer Organisation](/MicrosoftTeams/setting-up-your-phone-system.md) mit einer [Planen aufrufen](/MicrosoftTeams/calling-plan-landing-page) von Telefonnummern für die Benutzer verwenden.\n- [Einrichten von Voicemail für das Telefonsystem](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- Überprüft [Was sind automatische um-Telefonzentralen und Warteschlangen aufrufen?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) um ein besseres Verständnis der Features Telefonsystem abzurufen, die mit einer Warteschlange Anruf interagieren können.\n"
- title: Bewerten der geschäftlichen Anforderungen
  durationInMinutes: 4
  content: "\nContoso Pizza ist eine kleine regionale Pizza Übermittlung Kette zwanzig Positionen, und sie ihren Vorgang, um eine virtuelle Callcenter verwenden konvertieren möchten. Sie möchten ihre Anruf Agents melden Sie sich an den Client Teams Desktop und Aufträge mithilfe des Unternehmens vorhandenen Reihenfolge Nachrichtenempfang System entgegennehmen. Wie sie die Vorstellung, dass die Fähigkeit zum Erweitern oder bei Bedarf ohne in Bürofläche für die Callcenter investieren verringert wird. \n\nEine Bewertung der Anforderungen für dieses Unternehmen gehören die folgenden Fragen:\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a>Wie viele Call-Agenten wird an die Warteschlange zuweisen? \nDas Unternehmen hat 25 Call-Agenten in ihrer vorhandenen Callcenter. Sind in der Regel 12 bis 20 Agents aktiv gleichzeitig. \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a>Wie ist ihre vorhandene System eingerichtet, und welche Änderungen gegebenenfalls möchten sie machen? \nEin Auto attendant System für die Niederlassung des Unternehmens verfügen und ist eine Option in das System, das zum Retail Sortierung weiterleitet, jedoch nur ein oder zwei Anrufe pro Tag verbunden. Sie haben eine 1-800-Zahl für die Platzierung der Aufträge für die Übermittlung und es stark ankündigen. Ihre legacy Anruf-Warteschlangendienst bietet einen einzelnen Auto attendant Knoten vor der Warteschlange Anruf an eine andere Anrufer Erfahrung während der Geschäftszeit im Vergleich zu außerhalb der Geschäftszeiten zu bieten.\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a>Werden das Callcenter aktiven 24 Stunden am Tag, oder haben Geschäftszeiten?\nDie Warteschlange muss aus 11 Uhr verwendet, um 23:30 Uhr sieben Tage die Woche sein. \n\n## <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a>Möchten sie unterschiedliche anfänglichen Ansage für Geschäftszeiten, Geschäftszeiten, an Wochenenden, Feiertage usw..\nBereits bedeutet dies, dass die Anruf Rate außerhalb der Geschäftszeiten sehr gering ist. Verwenden spezielle Ansage ist optional.\n\n### <a name=\"how-are-the-agents-compensated\"></a>Wie werden die Agents Vergütung?\nDie Agents auf Stundenbasis gezahlt werden, und die Leistung in der Reihenfolge System nachverfolgt wird. Die Agents erhalten Schneewittchen, wenn eine Wahrnehmung vorhanden ist, ein Agent ist der Warteschlange Verteilung der Anrufe werden häufig abrufen.\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a>Was ist die normale Größe der Warteschlange Anruf in der vorhandenen Callcenter?\nJe nach Stunde kann es von 5 bis 30 variieren. Wartezeiten bekannt ist, dass bis zu 3 Minuten werden die meisten der Zeit und bei Spitzenbelastungen 5 Minuten. \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a>Verfügen sie bereits Anforderungen in Bezug auf wartemusik?\nWerden benutzerdefinierte Musik haben sollen.\n"
- title: Der Entwurf
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Allgemeine Richtlinien\nBevor wir unsere konkretes Beispiel betrachten, betrachten wir kurz einige weitere allgemeine Entwurfsrichtlinien und Grundlagen. \n\nEine Telefon System Anruf Warteschlange verfügt über eine begrenzte Anzahl von Optionen. Die wichtigsten Entscheidungen für die Warteschlange sind: \n\n    - Zuweisen eine Zahl direkt an die Warteschlange oder Anrufer haben zuerst eine Verbindung herstellen an eine automatische Telefonzentrale. Anrufer sind wahrscheinlich nicht Realisierung von der Unterschied.\n    - Ob eine anfängliche Ansage im Rahmen der Anruf Warteschlange vorhanden sein (Wenn Sie zuerst eine an eine automatische Telefonzentrale herstellen, es ist wahrscheinlich nicht erforderlich)\n    - Was halten Sie Musik verwenden\n    - wie Sie die Anrufe zwischen den verfügbaren Agents verteilt\n\n#### <a name=\"do\"></a>tun:\n1.  Halten Sie die Anzahl der Anrufe in die Warteschlange, und rufen Wartezeit für Anrufer möglichst kurzen.\n2.  Haben Sie alternative anfängliche Ansage für Anrufe, die außerhalb der Geschäftszeiten ausgeführt oder auf Feiertage oder am Wochenende, wann Agents verfügbar sein wird nicht. Dies wird umfassen, einer einzelnen automatischen Telefonzentrale vor der Warteschlange Aufruf an.\n3.  Stellen Sie die Warteschlange Anruf so einfach wie möglich zu finden, wenn die Nummer Ihres Reihenfolge an eine automatische Telefonzentrale zuerst eine Verbindung herstellt. \n4.  Kennen Sie Ihre Kunden, und geben Sie wartemusik, die ihre Interessen übereinstimmen, oder zumindest nicht in Konflikt stehen falsch mit ihren Geschmack.\n\n\n#### <a name=\"dont\"></a>Tue nicht:\n1.  Verschiebung andere Produkte oder Upgrade während Anrufer in der Warteschleife warten.  \n2.  Stellen Sie Anrufer länger als erforderlich sind, damit sprechen Sie mit einem Agent warten.\n\n> [!Important]\n> Die Schlüssel \\* (Wiederholung) und \\# (zurück) werden vom System reserviert und nicht neu zugewiesen werden. Wenn die Spracherkennung aktiviert ist, drücken \\* wird mit \"Wiederholen\" entsprechen und \\# wird mit \"Zurück\" Sprachbefehle entsprechen.\n\n\n## <a name=\"do-a-design-mockup\"></a>Führen Sie ein Design-Modell \nFür Implementierungen auf eine Warteschlange Anruf wie in unserem Beispiel zentriert werden wir eine Telefonnummer ein, die der Anruf Warteschlange Ressource-Konto zugewiesen haben oder die Telefonnummer ein, die eine automatische Telefonzentrale-Ressource-Konto zugewiesen haben.\n\n*Rufen Sie die Warteschlange mit keine automatische Telefonzentrale*\n![Pizza Anruf Warteschlange](../images/CQ-Pizza-CallCenter.png)  \n\n*Rufen Sie die Warteschlange mit automatische Telefonzentralen*\n![Pizza Anruf Que-Telefonzentrale](../images/AA-CQ.png)\n\nEine komplexere Erstentwurfs mit mehrere geschachtelte automatische Telefonzentralen finden Sie in der automatischen Telefonzentralen Lernprogramm.\n\n\n\nWenn Sie Visio verfügen, können, die Sie Ihren Entwurf visualisieren. Die Visio-Datei mit den oben genannten Diagrammen steht für den [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true)zur Verfügung. \n"
- title: Schreiben das Skript
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a>Schreiben von Skripts besser \nAusgehende Nachricht Skripts können tätigen oder unterbrechen den Eindruck verbleiben auf Ihre Kunden oder Anrufer. Planen Sie sorgfältig, zu schreiben Sie, und erwägen sie professionell aufgezeichnet. Ziel ist es, den Anrufer an eine Person live so effizient wie möglich zu verbinden.\nÜberlegen Sie einige der folgenden Richtlinien beim im Dialogfeld Skript zu schreiben:\n\n#### <a name=\"do\"></a>tun:\n1.  Begrüßen und vielen Dank, dass des Anrufers kontaktiert werden möchten. Keep diesem kurzen nicht mehr als drei Sätze und weniger als 30 Sekunden. Wenn Ihre Website Self-service-Optionen anbietet, erwähnen Sie es jedoch anders vorhanden Auswahlmöglichkeiten und Optionen so bald wie möglich ohne abrupte. \n2.  Verwenden Sie mehrsprachige ansagen, jedoch müssen Sie die sekundäre Sprache oder Sprachen am Ende des ersten Satz von Optionen.\n3.  Stellen Sie sicher, dass die Stimme für die Ansagen den Eindruck verlässt, den Sie möchten und leicht verständliche ist.  Telefonsystem verfügt über Text-Sprach-Modul die Ihnen die Möglichkeit der endgültigen Texteingabe und entscheiden für sich selbst, ob sie den Eindruck vermittelt gewünschten einen integrierten. Wenn dies nicht der Fall ist, Aufzeichnen einer audioansage wird vollständig unterstützt. Wenn die Stimme mumbles Sounds condescending oder andere Probleme hat, lassen Sie suchen.\n4.  Erwähnung erhebliche Änderungen an die Option-Struktur in diesem Fall, aber lassen Sie nicht Teil der Ansage aktiven für mehr als einem Monat. Wenn Sie häufig aktualisiert haben und erwarten, dass die Groß-/Kleinschreibung in den meisten Fällen werden, geben Sie es einfach des Skripts.\n\n#### <a name=\"dont\"></a>Tue nicht:\n1.  Überladen Sie die anfängliche Begrüßung, behalten Sie den ursprünglichen Begrüßung kurz und einfach.\n2.  Bitte sagen Sie oder verwenden Sie andere Pleasantries immer wieder. Rufen Sie die Anrufer nur zur Option oder Person benötigten so effizient wie möglich.\n3.  Einschließen \"http:\\/\\/Www\\.\" Wenn eine Webadresse Erwähnung. Es ist nur eine schlechte Verwendung von Skriptzeit.\n4.  Verwenden Sie Abkürzungen wie St für Straße oder CA für Kalifornien (CA). Schreiben Sie sie in das Skript, und nennen Sie das ganze Wort in der Aufzeichnung. Text zu Sprachein-und-Ausgabe Module nicht in der Regel auch mit Abkürzungen.\n5.  Verkaufsinformationen in den Skripts enthalten, können Sie die für Anrufer auffindbaren. Lassen Sie Ihre Vertriebsmitarbeiter etwas erledigen.\n\nUnd schließlich, wenn Ihr Unternehmen eine Slogan verfügt, überdenken Sie überhaupt im Skript einschließlich. Wahrscheinlich sind, dass die für Anrufer bevor gehört haben, wenn sie Sie aufrufen. Wenn Sie es einschließen, bringt es irgendwo zu platzieren die automatische Telefonzentrale-Erfahrung zu Ende, wie zum Übertragen von an einer Person Desk Handy oder Voicemail. Wenn Sie eine Slogan oder Tag-Zeile für einen längeren Zeitraum, die viele Ihrer Kunden kennen hatten haben, möglicherweise oder möglicherweise nicht wichtig, einschließlich. Die Regel\"goldene\" hier für die Verbindung den Anrufer an eine Person so effizient wie möglich ist.\n\n### <a name=\"sample-greeting-scripts\"></a>Beispielskripts Ansage\n\n> [!Important]\n> Die Schlüssel \\* (Wiederholung) und \\# (zurück) werden vom System reserviert und nicht neu zugewiesen werden. Wenn die Spracherkennung aktiviert ist, drücken \\* wird mit \"Wiederholen\" entsprechen und \\# wird mit \"Zurück\" Sprachbefehle entsprechen.\n\nDiese Skripts widerspiegeln die Entwürfe weiter oben dargestellt, und die empfohlenen Richtlinien für das Schreiben von Skripts. \n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a>Automatische Telefonzentrale Skript 1: Begrüßung während der Geschäftszeiten\nVielen Dank für aufrufende Contoso Pizza. Bleiben Sie in der Zeile und dem nächsten verfügbaren Vertreter dauert Ihrer Reihenfolge.\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a>Automatische Telefonzentrale Skript 2: Geschäftszeiten Ansage\nVielen Dank für aufrufende Contoso Pizza.   Wir zu diesem Zeitpunkt geschlossen sind, wenden Sie sich wieder 11 Uhr bis 23:30 Uhr auf Reihenfolge frische Piping hot Pizza! \n\n#### <a name=\"script-3-call-queue-greeting-call-queue-without-auto-attendant\"></a>Skript 3: Rufen Sie Warteschlange Ansage (Anruf Warteschlange ohne automatische Telefonzentrale)\nVielen Dank für aufrufende Contoso Pizza. Wenn Sie aufrufen 23:30 Uhr bis 11 Uhr bleiben in der Zeile und dem nächsten verfügbaren Vertreter dauert Ihrer Reihenfolge. Wenn Sie außerhalb der Geschäftszeiten aufrufen, wenden Sie sich wieder verfügbar.\n"
- title: Implementieren einer Warteschlange Anruf (mit oder ohne automatische Telefonzentralen)
  durationInMinutes: 7
  content: "\nDie Informationen zum Implementieren des Entwurfs in der vorherigen Abbildung benötigt wird in den Tabellen angezeigt, die folgen.\nDie Implementierung verwendet Sprachsynthese für die Skripts. Telefonsystem verfügt über einen integrierten Text zu Sprachein-und-Ausgabe Engine, damit Sie die Option letzte Texteingabe und entscheiden, für sich selbst, ob sie den Eindruck übermittelt werden sollen. Wenn dies nicht der Fall ist, wird es besteht darin, ob Notieren Sie Ihre eigene ansagen, die per [Audiorecorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows oder über eine professionelle Voice-over Künstlers Ihrer Skripts verwenden, um die WAV-Dateien erfassen.\n  \nIhr Konto muss über Administratorrechte verfügen: in der **Microsoft-Teams, Administrationscenter**, klicken Sie auf **Legacy-Portal** und wählen Sie dann **Anrufrouting** > **Warteschlangen aufrufen**, klicken Sie dann auf **Hinzufügen**.\nDie folgende Tabelle enthält die Werte im Bildschirm-Schnittstelle Benutzer eingeben.\n\nSie müssen die Ressourcenkonten für alle automatischen Telefonzentralen und Aufrufen von Warteschlangen erstellen. Finden Sie unter [Manage Ressourcenkonten in Microsoft-Teams,](/MicrosoftTeams/manage-resource-accounts.md) ausführliche Informationen zum Erstellen eines Ressourcenkontos.\nSie müssen auch eine Gruppe O365 speziell für Ihre Call-Agenten zu erstellen.\n\nRichten Sie Folgendes in O365, in der angegebenen Reihenfolge ein:\n\n-  ein oder mehrere [Ressourcenkonten](/microsoftteams/manage-resource-accounts) \n-  O365- [Anrufs Agentengruppe](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)  \n-  Ausgehende Anrufe Warteschlange\n-  Contoso Pizza Sortierung Zeile (optional automatische Telefonzentrale)\n-  Contoso Pizza Überlauf Attendant (optional automatische Telefonzentrale)\n   \n### <a name=\"call-queue-implementation-without-auto-attendant\"></a>Rufen Sie die Implementierung der Warteschlange, ohne automatische Telefonzentrale\n\nIn der **Microsoft-Teams, Administrationscenter**, klicken Sie auf **VoIP** > **aufrufen, Warteschlangen**, klicken Sie dann auf **+ Neues hinzufügen**:\n\n| Option | Einstellung |\n|:---    |:---     |\n| ![Nummer 1](../images/sfbcallout1.png) Name der Warteschlange | Contoso Pizza Sortierung  |\n| ![Nummer 2](../images/sfbcallout2.png) Kontoname für die Ressource | CQ Sortierung (das Ressourcenkonto wird die Telefonnummer zugewiesen)  |\n| ![Nummer 3](../images/sfbcallout3.png) Begrüßung   | Wiedergeben einer Audiodatei (Aufzeichnung von Skript 3)  |\n| ![Nummer 4](../images/sfbcallout4.png) Musik in der Warteschleife  | Hochladen einer VA-, WMA- oder WAV-Datei bis zu 5 MB groß sind.  |\n| ![Nummer 5](../images/sfbcallout5.png) Call-Agenten <br> Routingmethode <br> Agent Aufheben der Bestätigung <br> Agentwarnungszeit   | Call-Agenten müssen als Gruppe von Office 365-Benutzer definiert werden. Suchen Sie und wählen Sie die Gruppe, die Sie erstellt haben.  <br> Round-Robin <br> Ein <br> 10 Sekunden |\n| ![Nummer 6](../images/sfbcallout6.png) Maximale Anrufe in Warteschlange <br> Wenn die maximale Anzahl von Anrufen erreicht wurde    | 50 <br> Verbindung trennen |\n| ![Anzahl 7](../images/sfbcallout6.png) Maximale Wartezeit <br> Wenn ein Anruf Timeout | 20 Minuten<br> Verbindung trennen |\n|  |  | \n\nDiese Warteschlange aufrufen, ist am einfachsten zu implementieren, aber das ist zu Kosten: \n- Text zu Sprachein-und-Ausgabe möglich nicht, dass müssen Sie die Aufzeichnung eine ausgehende Nachricht bereitstellen. \n- Wenn die Warteschlange Länge oder Wait Zeit für den Anruf Maximum erreicht, besteht keine Möglichkeit, bitten, und stellen den Anruf wieder in die Warteschlange. Der Aufrufer abrupt, reagiert einrichten das ist wirklich nicht was wir möchten zu einem Anruf erfolgen.\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a>Rufen Sie die Warteschlange-Implementierung mit der automatischen Telefonzentrale\n\nIn der **Microsoft-Teams, Administrationscenter**, klicken Sie auf **VoIP** > **aufrufen, Warteschlangen**, klicken Sie dann auf **+ Neues hinzufügen**:\n\n| Option | Einstellung |\n|:---    |:---     |\n| ![Nummer 1](../images/sfbcallout1.png) Name der Warteschlange | Contoso Pizza Sortierung  |\n| ![Nummer 2](../images/sfbcallout2.png) Kontoname für die Ressource | CQ Sortierung (die automatische Telefonzentrale-Ressourcenkonto wird die Telefonnummer zugewiesen)  |\n| ![Nummer 3](../images/sfbcallout3.png) Begrüßung   | Keine Begrüßung |\n| ![Nummer 4](../images/sfbcallout4.png) Musik in der Warteschleife  | Hochladen einer VA-, WMA- oder WAV-Datei bis zu 5 MB groß sind.  |\n| ![Nummer 5](../images/sfbcallout5.png) Call-Agenten <br> Routingmethode <br> Agent Aufheben der Bestätigung <br> Agentwarnungszeit   | Call-Agenten müssen als Gruppe von Office 365-Benutzer definiert werden. Suchen Sie und wählen Sie die Gruppe, die Sie erstellt haben.  <br> Round-Robin <br> Ein <br> 10 Sekunden |\n| ![Nummer 6](../images/sfbcallout6.png) Maximale Anrufe in Warteschlange <br> Wenn die maximale Anzahl von Anrufen erreicht wurde    | 50 <br> Verbindung trennen |\n| ![Anzahl 7](../images/sfbcallout6.png) Maximale Wartezeit <br> Wenn ein Anruf Timeout | 20 Minuten<br> Verbindung trennen |\n|  |  | \n\n\n### <a name=\"ordering-auto-attendant-optional\"></a>Reihenfolge der automatischen Telefonzentrale (Optional)\n\n![Neue automatische Telefonzentrale Seite 1.](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\nErstellen Sie ein Ressourcenkonto für die automatische Telefonzentrale, und starten Sie die automatische Telefonzentrale erstellen. \n\n**Allgemeine Informationen bearbeiten** für das Hauptmenü\n\n|   Option   | Einstellung      |\n|:---  |:---   |\n| ![Nummer 1](../images/sfbcallout1.png) Name  |   Contoso Pizza Sortierung   |   \n| ![Nummer 2](../images/sfbcallout2.png) Ressource-Konto |   |\n| ![Nummer 3](../images/sfbcallout3.png) Zeitzone  | (UTC-04:00) Eastern Sommerzeit (US & Kanada) |\n| ![Nummer 4](../images/sfbcallout4.png) Sprache   | Englisch (Vereinigte Staaten)  |\n| ![Nummer 5](../images/sfbcallout5.png) Spracherkennung | Aktiviert |\n|  |  | \n \nNur im Hauptmenü, mit dem Namen *\"Contoso\" Pizza* benötigt eine zugeordnete Telefonnummer oder ein Unternehmen Begrüßung.  \n\n\n\n![Neue automatische Telefonzentrale Betriebszeiten.](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Wählen Sie für die Öffnungszeiten** für das Hauptmenü\n\n|   Option   | Einstellung      |\n|:--- | :--- |\n| ![Nummer 1](../images/sfbcallout1.png) 24/7-custom| Benutzerdefinierte  |\n| ![Nummer 2](../images/sfbcallout2.png) Auswahl|  11:00 Uhr um 11:30 Uhr Montag-Sonntag  |\n\nDer Standardwert für diesen Bildschirm ist 24/7. \n\n![Business hours call handling.](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\n\nFür das Hauptmenü **Geschäftszeiten Anrufbehandlung**\n\n|   Option   | Einstellung      |\n|:---  |:---  |\n| ![Nummer 1](../images/sfbcallout1.png) Unternehmen Begrüßung   | Erstellen Sie eine benutzerdefinierte Begrüßung > Anrufer hören: Kopieren und Einfügen Skript 1 weiter oben  |\n| ![Nummer 3](../images/sfbcallout3.png) Was geschieht mit den Anrufen nach der Begrüßung?  | Umleiten von Anrufen an  |\n| ![Nummer 4](../images/sfbcallout4.png) Wählen Sie nach Namen  | Aktiviert   |\n| ![Nummer 5](../images/sfbcallout5.png) Optionen im Menü Bearbeiten  |**1:** Geben Sie den Namen der Option: Planung <br/>Senden an: Person in Ihrem Unternehmen: **Julie Wolfe** <br/>**2:** Geben Sie den Namen der Option: Abrechnung <br/>Senden an: geschachtelt automatische Telefonzentrale **Abrechnung** <br/>**3:** Geben Sie den Namen der Option: Stunden <br/>Senden an: automatische Telefonzentrale **Hours&Location** geschachtelt |\n|  |   |\n\nDas Unternehmen Begrüßung muss in der Regel nur im Hauptmenü festgelegt werden soll.\n\n\n**Nach dem Aufruf von Stunden Verarbeitung** für das Hauptmenü der nach der Arbeitszeit Anruf Behandlung Bildschirm ist sehr ähnlich ist, auf dem Bildschirm Anrufbehandlung Geschäftszeiten.\n\n|   Option   | Einstellung|\n|:---  | :---  |\n| ![Nummer 1](../images/sfbcallout1.png) Unternehmen Begrüßung   | Erstellen Sie eine benutzerdefinierte Begrüßung, Anrufer hören: Kopieren und Einfügen Skript 2 oben |\n| ![Nummer 3](../images/sfbcallout3.png) Was geschieht mit den Anrufen nach der Begrüßung?| Umleiten von Anrufen-senden an: Person in Ihrem Unternehmen: **Julie Wolfe**. <br/> Der Anruf wird an die Voicemail, wenn nicht aufgenommene wechseln.  |\n|  |   |\n\nBeim Einrichten Ihrer Geschäftszeiten Anrufbehandlung der Main-Telefonzentrale können Sie festlegen, die dieselben Menüoptionen, die in der Geschäftszeiten Anruf behandeln Bildschirm verwendet zu erstellen. Auf diese Weise würde die Geschäftszeiten Anrufer dieselben Menüs als Geschäftszeiten Anrufer navigieren ermöglichen. Es ist eine Frage der Einstellung der Methode, die Sie auswählen.\n\nRichten Sie **Feiertage** und der **Bereich einwählen** , wie Sie finden Sie unter anpassen, und speichern die automatische Telefonzentrale der Main.\n\n\nDetailliertere Informationen zu den Optionen in diesen Bildschirmen finden Sie unter schrittweise Implementierungsdetails für Telefon System automatischen Telefonzentralen an [eine automatische Telefonzentrale erstellen](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md) . \n\n\n\n\n### <a name=\"editing-and-testing-call-queues\"></a>Bearbeiten und Testen von Warteschlangen aufrufen\n\nNachdem Sie die Warteschlange rufen Sie gespeichert haben, wird sie auf der Seite **Warteschlangen aufrufen** der Verwaltungskonsole aufgeführt. Dadurch können Sie schnell einige Optionen anzuzeigen, die Sie eingerichtet haben.\n\nDie beste Möglichkeit zum Testen der Implementierung ist die Rufnummer für die Warteschlange Anrufen konfiguriert. Sie können einen Testanruf an die automatische Telefonzentrale auch schnell tätigen, indem Sie im Aktionsbereich mithilfe der **Schaltfläche Testen** . Wenn Sie eine Warteschlange rufen Sie ändern möchten, wählen Sie die Warteschlange anrufen, und klicken Sie dann im Bereich Aktion auf **Bearbeiten**."
