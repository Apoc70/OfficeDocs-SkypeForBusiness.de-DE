- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"7c4b6-104\">[Microsoft-Teams](/MicrosoftTeams/Teams-overview.md) und [Skype für Unternehmen](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) sind im Lieferumfang von Office 365, die Chat, Telefongespräche, Voicemail, Besprechungen, Dateien und apps zusammen an einem Ort bereitstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"7c4b6-105\">Beide erfordern [ **Telefonsystem** Lizenzen](/MicrosoftTeams/what-is-phone-system-in-office-365) Remote Call Control und PBX-Funktionen in der Office 365-Cloud einrichten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-105\">They both require [**Phone System** licenses](/MicrosoftTeams/what-is-phone-system-in-office-365) to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"7c4b6-106\">Die Telefon-Lizenz gehört zum Lieferumfang der E5 Enterprise-Lizenz oder zu einer Enterprise E3-Lizenz hinzugefügt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-106\">The phone system license is included with the Enterprise E5 license, or it can be added to an Enterprise E3 license.</span></span> <span data-ttu-id=\"7c4b6-107\">Lizenzierung befinden sich unter [Skype für Business Add-On-Lizenzierung](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-107\">Licensing details are at [Skype for Business add-on licensing](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span></span> \n\n<span data-ttu-id=\"7c4b6-108\">Eine Lizenz Telefonsystem ermöglicht es Ihnen, Ihre vorhandene PBX-System mit einem [Satz von Features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) , die Anruf-Warteschlangen enthalten, welche Route Personen, die Ihr Unternehmen auf eine der Ihres Unternehmens aufrufen Agents aufrufen, die können dann Füllung Customer Service fordert oder tragen Sie sales Aufträge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include call queues, which route people who call your business to one of your company's call agents that can then fill customer service requests or put in sales orders.</span></span> <span data-ttu-id=\"7c4b6-109\">Anruf Warteschlangen können mit Teams oder Skype für Unternehmen verwendet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-109\">Call queues can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"7c4b6-110\">Erstellen Sie eine Warteschlange Anruf für Ihre Organisation mit dem Microsoft-Teams, Administrationscenter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-110\">You create a call queue for your organization using the Microsoft Teams admin center.</span></span> <span data-ttu-id=\"7c4b6-111\">Ein Anruf Warteschlange Ressourcenkonto kann entweder eine Telefonnummer zugewiesen werden oder eine Warteschlange Anruf kann eine Auswahl der Option für eine automatische Telefonzentrale ohne direkt zugeordnete Telefonnummer sein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-111\">A call queue's resource account can either be assigned a phone number or a call queue can be an option choice for an auto attendant without a directly associated phone number.</span></span>\n\n<span data-ttu-id=\"7c4b6-112\">Wenn Sie gefragt werden, um eine Warteschlange Anruf einzurichten, enthält dieser Artikel eine Veranschaulichung der planen und implementieren eine vereinfachte für hypothetische Unternehmen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-112\">If you are asked to set up a call queue, this article provides an illustration of planning and implementing a simplified one for a hypothetical business.</span></span>  \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"7c4b6-113\">Vorbereitung</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"7c4b6-114\">Es wird davon ausgegangen, dass Sie bereits folgende Entscheidungen getroffen haben:</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-114\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"7c4b6-115\">[Einrichten von Telefonsystem in Ihrer Organisation](/MicrosoftTeams/setting-up-your-phone-system.md) mit einer [Planen aufrufen](/MicrosoftTeams/calling-plan-landing-page) von Telefonnummern für die Benutzer verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-115\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system.md) with a [Calling Plan](/MicrosoftTeams/calling-plan-landing-page) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"7c4b6-116\">Einrichten von Voicemail für das Telefonsystem</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-116\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- <span data-ttu-id=\"7c4b6-117\">Überprüft [Was sind automatische um-Telefonzentralen und Warteschlangen aufrufen?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) um ein besseres Verständnis der Features Telefonsystem abzurufen, die mit einer Warteschlange Anruf interagieren können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-117\">Reviewed  [What are auto attendants and call queues?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) to get a better understanding of the Phone System features that can interact with a call queue.</span></span>\n"
- title: <span data-ttu-id="7c4b6-118">Bewerten der geschäftlichen Anforderungen</span><span class="sxs-lookup"><span data-stu-id="7c4b6-118">Assess business needs</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"7c4b6-119\">Contoso Pizza ist eine kleine regionale Pizza Übermittlung Kette zwanzig Positionen, und sie ihren Vorgang, um eine virtuelle Callcenter verwenden konvertieren möchten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-119\">Contoso Pizza is a small regional pizza delivery chain with twenty locations, and they want to convert their operation to use a virtual call center.</span></span> <span data-ttu-id=\"7c4b6-120\">Sie möchten ihre Anruf Agents melden Sie sich an den Client Teams Desktop und Aufträge mithilfe des Unternehmens vorhandenen Reihenfolge Nachrichtenempfang System entgegennehmen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-120\">They want their call agents to log in to the Teams Desktop client and take orders using the company's existing order-taking system.</span></span> <span data-ttu-id=\"7c4b6-121\">Wie sie die Vorstellung, dass die Fähigkeit zum Erweitern oder bei Bedarf ohne in Bürofläche für die Callcenter investieren verringert wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-121\">They like the idea of being able to expand or contract as needed without having to invest in office space for the call center.</span></span> \n\n<span data-ttu-id=\"7c4b6-122\">Eine Bewertung der Anforderungen für dieses Unternehmen gehören die folgenden Fragen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-122\">A needs assessment for this company might include the following questions:</span></span>\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a><span data-ttu-id=\"7c4b6-123\">Wie viele Call-Agenten wird an die Warteschlange zuweisen?</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-123\">How many call agents will you assign to the queue?</span></span> \n<span data-ttu-id=\"7c4b6-124\">Das Unternehmen hat 25 Call-Agenten in ihrer vorhandenen Callcenter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-124\">The company has 25 call agents in their existing call center.</span></span> <span data-ttu-id=\"7c4b6-125\">Sind in der Regel 12 bis 20 Agents aktiv gleichzeitig.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-125\">There are typically 12-20 agents active at one time.</span></span> \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a><span data-ttu-id=\"7c4b6-126\">Wie ist ihre vorhandene System eingerichtet, und welche Änderungen gegebenenfalls möchten sie machen?</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-126\">How is their existing system set up, and what changes if any do they want to make?</span></span> \n<span data-ttu-id=\"7c4b6-127\">Ein Auto attendant System für die Niederlassung des Unternehmens verfügen und ist eine Option in das System, das zum Retail Sortierung weiterleitet, jedoch nur ein oder zwei Anrufe pro Tag verbunden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-127\">They have an auto attendant system for the company office, and there is an option in that system that routes to retail ordering, but it only connects one or two calls a day.</span></span> <span data-ttu-id=\"7c4b6-128\">Sie haben eine 1-800-Zahl für die Platzierung der Aufträge für die Übermittlung und es stark ankündigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-128\">They have a 1-800 number for placing orders for delivery and advertise it heavily.</span></span> <span data-ttu-id=\"7c4b6-129\">Ihre legacy Anruf-Warteschlangendienst bietet einen einzelnen Auto attendant Knoten vor der Warteschlange Anruf an eine andere Anrufer Erfahrung während der Geschäftszeit im Vergleich zu außerhalb der Geschäftszeiten zu bieten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-129\">Their legacy call queue service provides a single auto attendant node in front of the call queue to provide a different caller experience during business hours vs. outside business hours.</span></span>\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a><span data-ttu-id=\"7c4b6-130\">Werden das Callcenter aktiven 24 Stunden am Tag, oder haben Geschäftszeiten?</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-130\">Will the call center be active 24 hours a day, or have business hours?</span></span>\n<span data-ttu-id=\"7c4b6-131\">Die Warteschlange muss aus 11 Uhr verwendet, um 23:30 Uhr sieben Tage die Woche sein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-131\">The queue needs to be in use from 11am to 11:30 pm, seven days a week.</span></span> \n\n## <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a><span data-ttu-id=\"7c4b6-132\">Möchten sie unterschiedliche anfänglichen Ansage für Geschäftszeiten, Geschäftszeiten, an Wochenenden, Feiertage usw..</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-132\">Do they want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n<span data-ttu-id=\"7c4b6-133\">Bereits bedeutet dies, dass die Anruf Rate außerhalb der Geschäftszeiten sehr gering ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-133\">They already know that the call rate outside of their business hours is very low.</span></span> <span data-ttu-id=\"7c4b6-134\">Verwenden spezielle Ansage ist optional.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-134\">Using special greetings is optional.</span></span>\n\n### <a name=\"how-are-the-agents-compensated\"></a><span data-ttu-id=\"7c4b6-135\">Wie werden die Agents Vergütung?</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-135\">How are the agents compensated?</span></span>\n<span data-ttu-id=\"7c4b6-136\">Die Agents auf Stundenbasis gezahlt werden, und die Leistung in der Reihenfolge System nachverfolgt wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-136\">The agents are paid on an hourly basis, and their performance is tracked in the ordering system.</span></span> <span data-ttu-id=\"7c4b6-137\">Die Agents erhalten Schneewittchen, wenn eine Wahrnehmung vorhanden ist, ein Agent ist der Warteschlange Verteilung der Anrufe werden häufig abrufen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-137\">The agents get touchy if there's a perception that one agent is getting favored by the queue's distribution of calls.</span></span>\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a><span data-ttu-id=\"7c4b6-138\">Was ist die normale Größe der Warteschlange Anruf in der vorhandenen Callcenter?</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-138\">What is the usual size of the call queue in the existing call center?</span></span>\n<span data-ttu-id=\"7c4b6-139\">Je nach Stunde kann es von 5 bis 30 variieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-139\">Depending on the hour, it can vary from 5 to 30.</span></span> <span data-ttu-id=\"7c4b6-140\">Wartezeiten bekannt ist, dass bis zu 3 Minuten werden die meisten der Zeit und bei Spitzenbelastungen 5 Minuten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-140\">Wait times are known to be up to 3 minutes most of the time, and 5 minutes at peak.</span></span> \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a><span data-ttu-id=\"7c4b6-141\">Verfügen sie bereits Anforderungen in Bezug auf wartemusik?</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-141\">Do they already have preferences for on-hold music?</span></span>\n<span data-ttu-id=\"7c4b6-142\">Werden benutzerdefinierte Musik haben sollen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-142\">They want to have custom music.</span></span>\n"
- title: <span data-ttu-id="7c4b6-143">Der Entwurf</span><span class="sxs-lookup"><span data-stu-id="7c4b6-143">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"7c4b6-144\">Allgemeine Richtlinien</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-144\">General guidelines</span></span>\n<span data-ttu-id=\"7c4b6-145\">Bevor wir unsere konkretes Beispiel betrachten, betrachten wir kurz einige weitere allgemeine Entwurfsrichtlinien und Grundlagen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-145\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span> \n\n<span data-ttu-id=\"7c4b6-146\">Eine Cloud Anruf Warteschlange verfügt über eine begrenzte Anzahl von Optionen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-146\">A Cloud call queue has a limited number of options.</span></span> <span data-ttu-id=\"7c4b6-147\">Die wichtigsten Entscheidungen für die Warteschlange sind:</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-147\">The main decisions to make for the queue are:</span></span> \n\n    - <span data-ttu-id=\"7c4b6-148\">Zuweisen eine Zahl direkt an die Warteschlange oder Anrufer haben zuerst eine Verbindung herstellen an eine automatische Telefonzentrale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-148\">Whether to assign a number directly to the queue, or to have callers connect to an auto attendant first.</span></span> <span data-ttu-id=\"7c4b6-149\">Anrufer sind wahrscheinlich nicht Realisierung von der Unterschied.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-149\">Callers are unlikely to realize the difference.</span></span>\n    - <span data-ttu-id=\"7c4b6-150\">Ob eine anfängliche Ansage im Rahmen der Anruf Warteschlange vorhanden sein (Wenn Sie zuerst eine an eine automatische Telefonzentrale herstellen, es ist wahrscheinlich nicht erforderlich)</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-150\">Whether to have an initial greeting  as part of the call queue (if you do connect initially to an auto attendant, it's probably not needed)</span></span>\n    - <span data-ttu-id=\"7c4b6-151\">Was halten Sie Musik verwenden</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-151\">what hold music to use</span></span>\n    - <span data-ttu-id=\"7c4b6-152\">wie Sie die Anrufe zwischen den verfügbaren Agents verteilt</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-152\">how to distribute the calls among the available agents</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"7c4b6-153\">tun:</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-153\">Do:</span></span>\n1.  <span data-ttu-id=\"7c4b6-154\">Halten Sie die Anzahl der Anrufe in die Warteschlange, und rufen Wartezeit für Anrufer möglichst kurzen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-154\">Keep the number of calls in queue and call wait time for callers as short as possible.</span></span>\n2.  <span data-ttu-id=\"7c4b6-155\">Haben Sie alternative anfängliche Ansage für Anrufe, die außerhalb der Geschäftszeiten ausgeführt oder auf Feiertage oder am Wochenende, wann Agents verfügbar sein wird nicht.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-155\">Have alternate initial greetings for calls taken outside business hours, or on holidays or weekends when agents won't be available.</span></span> <span data-ttu-id=\"7c4b6-156\">Dies wird umfassen, einer einzelnen automatischen Telefonzentrale vor der Warteschlange Aufruf an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-156\">This will involve putting a single auto attendant in front of the call queue.</span></span>\n3.  <span data-ttu-id=\"7c4b6-157\">Stellen Sie die Warteschlange Anruf so einfach wie möglich zu finden, wenn die Nummer Ihres Reihenfolge an eine automatische Telefonzentrale zuerst eine Verbindung herstellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-157\">Make the call queue as easy to find as possible when your ordering number connects to an auto attendant first.</span></span> \n4.  <span data-ttu-id=\"7c4b6-158\">Kennen Sie Ihre Kunden, und geben Sie wartemusik, die ihre Interessen übereinstimmen, oder zumindest nicht in Konflikt stehen falsch mit ihren Geschmack.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-158\">Know your customers and provide hold music that will match their interests, or at least not clash badly with their tastes.</span></span>\n\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"7c4b6-159\">Tue nicht:</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-159\">Don't:</span></span>\n1.  <span data-ttu-id=\"7c4b6-160\">Verschiebung andere Produkte oder Upgrade während Anrufer in der Warteschleife warten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-160\">Pitch other products or upsell while callers are waiting on hold.</span></span>  \n2.  <span data-ttu-id=\"7c4b6-161\">Stellen Sie Anrufer länger als erforderlich sind, damit sprechen Sie mit einem Agent warten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-161\">Make callers wait any longer than necessary to talk to an agent.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"7c4b6-162\">Die Schlüssel \\* (Wiederholung) und \\# (zurück) werden vom System reserviert und nicht neu zugewiesen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-162\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"7c4b6-163\">Wenn die Spracherkennung aktiviert ist, drücken \\* wird mit \"Wiederholen\" entsprechen und \\# wird mit \"Zurück\" Sprachbefehle entsprechen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-163\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"7c4b6-164\">Führen Sie ein Design-Modell</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-164\">Do a design mockup</span></span> \n<span data-ttu-id=\"7c4b6-165\">Für Implementierungen auf eine Warteschlange Anruf wie in unserem Beispiel zentriert werden wir eine Telefonnummer ein, die der Anruf Warteschlange Ressource-Konto zugewiesen haben oder die Telefonnummer ein, die eine automatische Telefonzentrale-Ressource-Konto zugewiesen haben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-165\">For implementations centered on a call queue like our example, we'll either have a phone number assigned to the call queue's resource account, or have the phone number assigned to an auto attendant's resource account.</span></span>\n\n<span data-ttu-id=\"7c4b6-166\">*Rufen Sie die Warteschlange mit keine automatische Telefonzentrale*\n![Pizza Anruf Warteschlange](../images/CQ-Pizza-CallCenter.png)</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-166\">*Call Queue with no Auto Attendant*\n![pizza call queue](../images/CQ-Pizza-CallCenter.png)</span></span>  \n\n<span data-ttu-id=\"7c4b6-167\">*Rufen Sie die Warteschlange mit automatische Telefonzentralen*\n![Pizza Anruf Que-Telefonzentrale](../images/AA-CQ.png)</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-167\">*Call Queue with Auto Attendant*\n![pizza call que-auto attendant](../images/AA-CQ.png)</span></span>\n\n<span data-ttu-id=\"7c4b6-168\">Eine komplexere Erstentwurfs mit mehrere geschachtelte automatische Telefonzentralen finden Sie in der automatischen Telefonzentralen Lernprogramm.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-168\">For a more complex initial design with multiple nested auto attendants,  refer to the Auto Attendants tutorial.</span></span>\n\n\n\n<span data-ttu-id=\"7c4b6-169\">Wenn Sie Visio verfügen, können, die Sie Ihren Entwurf visualisieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-169\">If you have Visio, you could use that to visualize your design.</span></span> <span data-ttu-id=\"7c4b6-170\">Die Visio-Datei mit den oben genannten Diagrammen steht für den [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true)zur Verfügung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-170\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span></span> \n"
- title: <span data-ttu-id="7c4b6-171">Schreiben das Skript</span><span class="sxs-lookup"><span data-stu-id="7c4b6-171">Writing the script</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a><span data-ttu-id=\"7c4b6-172\">Schreiben von Skripts besser</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-172\">Writing better  scripts</span></span> \n<span data-ttu-id=\"7c4b6-173\">Ausgehende Nachricht Skripts können tätigen oder unterbrechen den Eindruck verbleiben auf Ihre Kunden oder Anrufer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-173\">Your outgoing message scripts can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"7c4b6-174\">Planen Sie sorgfältig, zu schreiben Sie, und erwägen sie professionell aufgezeichnet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-174\">Plan it carefully, write it out, and consider having it professionally recorded.</span></span> <span data-ttu-id=\"7c4b6-175\">Ziel ist es, den Anrufer an eine Person live so effizient wie möglich zu verbinden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-175\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"7c4b6-176\">Überlegen Sie einige der folgenden Richtlinien beim im Dialogfeld Skript zu schreiben:</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-176\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"7c4b6-177\">tun:</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-177\">Do:</span></span>\n1.  <span data-ttu-id=\"7c4b6-178\">Begrüßen und vielen Dank, dass des Anrufers kontaktiert werden möchten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-178\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"7c4b6-179\">Keep diesem kurzen nicht mehr als drei Sätze und weniger als 30 Sekunden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-179\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"7c4b6-180\">Wenn Ihre Website Self-service-Optionen anbietet, erwähnen Sie es jedoch anders vorhanden Auswahlmöglichkeiten und Optionen so bald wie möglich ohne abrupte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-180\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"7c4b6-181\">Verwenden Sie mehrsprachige ansagen, jedoch müssen Sie die sekundäre Sprache oder Sprachen am Ende des ersten Satz von Optionen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-181\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"7c4b6-182\">Stellen Sie sicher, dass die Stimme für die Ansagen den Eindruck verlässt, den Sie möchten und leicht verständliche ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-182\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"7c4b6-183\">Telefonsystem verfügt über Text-Sprach-Modul die Ihnen die Möglichkeit der endgültigen Texteingabe und entscheiden für sich selbst, ob sie den Eindruck vermittelt gewünschten einen integrierten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-183\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"7c4b6-184\">Wenn dies nicht der Fall ist, Aufzeichnen einer audioansage wird vollständig unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-184\">If not, recording an audio prompt is fully supported.</span></span> <span data-ttu-id=\"7c4b6-185\">Wenn die Stimme mumbles Sounds condescending oder andere Probleme hat, lassen Sie suchen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-185\">If the voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n4.  <span data-ttu-id=\"7c4b6-186\">Erwähnung erhebliche Änderungen an die Option-Struktur in diesem Fall, aber lassen Sie nicht Teil der Ansage aktiven für mehr als einem Monat.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-186\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"7c4b6-187\">Wenn Sie häufig aktualisiert haben und erwarten, dass die Groß-/Kleinschreibung in den meisten Fällen werden, geben Sie es einfach des Skripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-187\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"7c4b6-188\">Tue nicht:</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-188\">Don't:</span></span>\n1.  <span data-ttu-id=\"7c4b6-189\">Überladen Sie die anfängliche Begrüßung, behalten Sie den ursprünglichen Begrüßung kurz und einfach.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-189\">Clutter the initial greeting, keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"7c4b6-190\">Bitte sagen Sie oder verwenden Sie andere Pleasantries immer wieder.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-190\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"7c4b6-191\">Rufen Sie die Anrufer nur zur Option oder Person benötigten so effizient wie möglich.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-191\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"7c4b6-192\">Einschließen \"http:\\/\\/Www\\.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-192\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"7c4b6-193\">Wenn eine Webadresse Erwähnung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-193\">when mentioning a web address.</span></span> <span data-ttu-id=\"7c4b6-194\">Es ist nur eine schlechte Verwendung von Skriptzeit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-194\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"7c4b6-195\">Verwenden Sie Abkürzungen wie St für Straße oder CA für Kalifornien (CA).</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-195\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"7c4b6-196\">Schreiben Sie sie in das Skript, und nennen Sie das ganze Wort in der Aufzeichnung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-196\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"7c4b6-197\">Text zu Sprachein-und-Ausgabe Module nicht in der Regel auch mit Abkürzungen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-197\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"7c4b6-198\">Verkaufsinformationen in den Skripts enthalten, können Sie die für Anrufer auffindbaren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-198\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"7c4b6-199\">Lassen Sie Ihre Vertriebsmitarbeiter etwas erledigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-199\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"7c4b6-200\">Und schließlich, wenn Ihr Unternehmen eine Slogan verfügt, überdenken Sie überhaupt im Skript einschließlich.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-200\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"7c4b6-201\">Wahrscheinlich sind, dass die für Anrufer bevor gehört haben, wenn sie Sie aufrufen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-201\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"7c4b6-202\">Wenn Sie es einschließen, bringt es irgendwo zu platzieren die automatische Telefonzentrale-Erfahrung zu Ende, wie zum Übertragen von an einer Person Desk Handy oder Voicemail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-202\">If you do include it, put it somewhere it brings the Auto Attendant experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"7c4b6-203\">Wenn Sie eine Slogan oder Tag-Zeile für einen längeren Zeitraum, die viele Ihrer Kunden kennen hatten haben, möglicherweise oder möglicherweise nicht wichtig, einschließlich.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-203\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"7c4b6-204\">Die Regel\"goldene\" hier für die Verbindung den Anrufer an eine Person so effizient wie möglich ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-204\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-greeting-scripts\"></a><span data-ttu-id=\"7c4b6-205\">Beispielskripts Ansage</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-205\">Sample greeting scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"7c4b6-206\">Die Schlüssel \\* (Wiederholung) und \\# (zurück) werden vom System reserviert und nicht neu zugewiesen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-206\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"7c4b6-207\">Wenn die Spracherkennung aktiviert ist, drücken \\* wird mit \"Wiederholen\" entsprechen und \\# wird mit \"Zurück\" Sprachbefehle entsprechen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-207\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"7c4b6-208\">Diese Skripts widerspiegeln die Entwürfe weiter oben dargestellt, und die empfohlenen Richtlinien für das Schreiben von Skripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-208\">These scripts reflect the designs shown earlier, and the suggested guidelines for writing scripts.</span></span> \n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a><span data-ttu-id=\"7c4b6-209\">Automatische Telefonzentrale Skript 1: Begrüßung während der Geschäftszeiten</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-209\">Auto Attendant Script 1: business hours greeting</span></span>\n<span data-ttu-id=\"7c4b6-210\">Vielen Dank für aufrufende Contoso Pizza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-210\">Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"7c4b6-211\">Bleiben Sie in der Zeile und dem nächsten verfügbaren Vertreter dauert Ihrer Reihenfolge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-211\">Please stay on the line and the next available agent will take your order.</span></span>\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a><span data-ttu-id=\"7c4b6-212\">Automatische Telefonzentrale Skript 2: Geschäftszeiten Ansage</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-212\">Auto Attendant Script 2: after-hours greeting</span></span>\n<span data-ttu-id=\"7c4b6-213\">Vielen Dank für aufrufende Contoso Pizza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-213\">Thanks for calling Contoso Pizza.</span></span>   <span data-ttu-id=\"7c4b6-214\">Wir zu diesem Zeitpunkt geschlossen sind, wenden Sie sich wieder 11 Uhr bis 23:30 Uhr auf Reihenfolge frische Piping hot Pizza!</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-214\">We’re closed at this time, please call back between 11am and 11:30pm to order fresh piping hot pizza!</span></span> \n\n#### <a name=\"script-3-call-queue-greeting-call-queue-without-auto-attendant\"></a><span data-ttu-id=\"7c4b6-215\">Skript 3: Rufen Sie Warteschlange Ansage (Anruf Warteschlange ohne automatische Telefonzentrale)</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-215\">Script 3: Call queue greeting (call queue without auto attendant)</span></span>\n<span data-ttu-id=\"7c4b6-216\">Vielen Dank für aufrufende Contoso Pizza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-216\">Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"7c4b6-217\">Wenn Sie aufrufen 23:30 Uhr bis 11 Uhr bleiben in der Zeile und dem nächsten verfügbaren Vertreter dauert Ihrer Reihenfolge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-217\">If you're calling between 11 am and 11:30 pm please stay on the line and the next available agent will take your order.</span></span> <span data-ttu-id=\"7c4b6-218\">Wenn Sie außerhalb der Geschäftszeiten aufrufen, wenden Sie sich wieder verfügbar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-218\">If you're calling outside business hours, please call back soon.</span></span>\n"
- title: <span data-ttu-id="7c4b6-219">Implementieren einer Warteschlange Anruf (mit oder ohne automatische Telefonzentralen)</span><span class="sxs-lookup"><span data-stu-id="7c4b6-219">Implementing a call queue (with or without Auto Attendants)</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"7c4b6-220\">Die Informationen zum Implementieren des Entwurfs in der vorherigen Abbildung benötigt wird in den Tabellen angezeigt, die folgen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-220\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"7c4b6-221\">Die Implementierung verwendet Sprachsynthese für die Skripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-221\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"7c4b6-222\">Telefonsystem verfügt über einen integrierten Text zu Sprachein-und-Ausgabe Engine, damit Sie die Option letzte Texteingabe und entscheiden, für sich selbst, ob sie den Eindruck übermittelt werden sollen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-222\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"7c4b6-223\">Wenn dies nicht der Fall ist, wird es besteht darin, ob Notieren Sie Ihre eigene ansagen, die per [Audiorecorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows oder über eine professionelle Voice-over Künstlers Ihrer Skripts verwenden, um die WAV-Dateien erfassen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-223\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n  \n<span data-ttu-id=\"7c4b6-224\">Ihr Konto muss über Administratorrechte verfügen: in der **Microsoft-Teams, Administrationscenter**, klicken Sie auf **Legacy-Portal** und wählen Sie dann **Anrufrouting** > **Warteschlangen aufrufen**, klicken Sie dann auf **Hinzufügen**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-224\">Your account must have Admin privileges: in the **Microsoft Teams admin center**, click **Legacy Portal** then select **Call routing** > **Call Queues**, then click **Add new**.</span></span>\n<span data-ttu-id=\"7c4b6-225\">Die folgende Tabelle enthält die Werte im Bildschirm-Schnittstelle Benutzer eingeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-225\">The following tables show values to enter in the user interface screen.</span></span>\n\n<span data-ttu-id=\"7c4b6-226\">Sie müssen die Ressourcenkonten für alle automatischen Telefonzentralen und Aufrufen von Warteschlangen erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-226\">You'll need to create resource accounts for all Auto Attendants and Call Queues.</span></span> <span data-ttu-id=\"7c4b6-227\">Finden Sie unter [Manage Ressourcenkonten in Microsoft-Teams,](/MicrosoftTeams/manage-resource-accounts.md) ausführliche Informationen zum Erstellen eines Ressourcenkontos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-227\">See [Manage resource accounts in Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) for details on creating a resource account.</span></span>\n<span data-ttu-id=\"7c4b6-228\">Sie müssen auch eine Gruppe O365 speziell für Ihre Call-Agenten zu erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-228\">You'll also need to create an O365 Group specifically for your call agents.</span></span>\n\n<span data-ttu-id=\"7c4b6-229\">Richten Sie Folgendes in O365, in der angegebenen Reihenfolge ein:</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-229\">Set up the following in O365, in this order:</span></span>\n\n-  <span data-ttu-id=\"7c4b6-230\">ein oder mehrere [Ressourcenkonten](/microsoftteams/manage-resource-accounts)</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-230\">one or more [resource accounts](/microsoftteams/manage-resource-accounts)</span></span> \n-  <span data-ttu-id=\"7c4b6-231\">O365- [Anrufs Agentengruppe](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-231\">O365 [Call Agent Group](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span></span>  \n-  <span data-ttu-id=\"7c4b6-232\">Ausgehende Anrufe Warteschlange</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-232\">Ordering call queue</span></span>\n-  <span data-ttu-id=\"7c4b6-233\">Contoso Pizza Sortierung Zeile (optional automatische Telefonzentrale)</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-233\">Contoso Pizza ordering line (optional auto attendant)</span></span>\n-  <span data-ttu-id=\"7c4b6-234\">Contoso Pizza Überlauf Attendant (optional automatische Telefonzentrale)</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-234\">Contoso Pizza Overflow Attendant (optional auto attendant)</span></span>\n   \n### <a name=\"call-queue-implementation-without-auto-attendant\"></a><span data-ttu-id=\"7c4b6-235\">Rufen Sie die Implementierung der Warteschlange, ohne automatische Telefonzentrale</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-235\">Call Queue implementation, without auto attendant</span></span>\n\n<span data-ttu-id=\"7c4b6-236\">In der **Microsoft-Teams, Administrationscenter**, klicken Sie auf **VoIP** > **aufrufen, Warteschlangen**, klicken Sie dann auf **+ Neues hinzufügen**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-236\">In the **Microsoft Teams admin center**, click on **Voice** > **Call queues**, then click **+ Add new**:</span></span>\n\n| <span data-ttu-id=\"7c4b6-237\">Option</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-237\">Option</span></span> | <span data-ttu-id=\"7c4b6-238\">Einstellung</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-238\">Setting</span></span> |\n|:---    |:---     |\n| ![Nummer 1](../images/sfbcallout1.png) <span data-ttu-id=\"7c4b6-240\">Name der Warteschlange</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-240\">Queue Name</span></span> | <span data-ttu-id=\"7c4b6-241\">Contoso Pizza Sortierung</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-241\">Contoso Pizza Ordering</span></span>  |\n| ![Nummer 2](../images/sfbcallout2.png) <span data-ttu-id=\"7c4b6-243\">Kontoname für die Ressource</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-243\">Resource account name</span></span> | <span data-ttu-id=\"7c4b6-244\">CQ Sortierung (das Ressourcenkonto wird die Telefonnummer zugewiesen)</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-244\">CQ-ordering (the phone number is assigned to the resource account)</span></span>  |\n| ![Nummer 3](../images/sfbcallout3.png) <span data-ttu-id=\"7c4b6-246\">Begrüßung</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-246\">Greeting</span></span>   | <span data-ttu-id=\"7c4b6-247\">Wiedergeben einer Audiodatei (Aufzeichnung von Skript 3)</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-247\">Play an Audio File (recording of Script 3)</span></span>  |\n| ![Nummer 4](../images/sfbcallout4.png) <span data-ttu-id=\"7c4b6-249\">Musik in der Warteschleife</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-249\">Music on hold</span></span>  | <span data-ttu-id=\"7c4b6-250\">Hochladen einer VA-, WMA- oder WAV-Datei bis zu 5 MB groß sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-250\">upload an MP#, WMA, or WAV file up to 5 MB.</span></span>  |\n| ![Nummer 5](../images/sfbcallout5.png) <span data-ttu-id=\"7c4b6-252\">Call-Agenten</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-252\">Call Agents</span></span> <br> <span data-ttu-id=\"7c4b6-253\">Routingmethode</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-253\">Routing Method</span></span> <br> <span data-ttu-id=\"7c4b6-254\">Agent Aufheben der Bestätigung</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-254\">Agent Opt Out</span></span> <br> <span data-ttu-id=\"7c4b6-255\">Agentwarnungszeit</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-255\">Agent alert time</span></span>   | <span data-ttu-id=\"7c4b6-256\">Call-Agenten müssen als Gruppe von Office 365-Benutzer definiert werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-256\">The call agents need to be defined as a group of O365 users.</span></span> <span data-ttu-id=\"7c4b6-257\">Suchen Sie und wählen Sie die Gruppe, die Sie erstellt haben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-257\">Search for and select the group you created</span></span>  <br> <span data-ttu-id=\"7c4b6-258\">Round-Robin</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-258\">Round Robin</span></span> <br> <span data-ttu-id=\"7c4b6-259\">Ein</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-259\">On</span></span> <br> <span data-ttu-id=\"7c4b6-260\">10 Sekunden</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-260\">10 seconds</span></span> |\n| ![Nummer 6](../images/sfbcallout6.png) <span data-ttu-id=\"7c4b6-262\">Maximale Anrufe in Warteschlange</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-262\">Maximum calls in queue</span></span> <br> <span data-ttu-id=\"7c4b6-263\">Wenn die maximale Anzahl von Anrufen erreicht wurde</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-263\">When the maximum number of calls is reached</span></span>    | <span data-ttu-id=\"7c4b6-264\">50</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-264\">50</span></span> <br> <span data-ttu-id=\"7c4b6-265\">Verbindung trennen</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-265\">Disconnect</span></span> |\n| ![Anzahl 7](../images/sfbcallout6.png) <span data-ttu-id=\"7c4b6-267\">Maximale Wartezeit</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-267\">Maximum wait time</span></span> <br> <span data-ttu-id=\"7c4b6-268\">Wenn ein Anruf Timeout</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-268\">When call times out</span></span> | <span data-ttu-id=\"7c4b6-269\">20 Minuten</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-269\">20 minutes</span></span><br> <span data-ttu-id=\"7c4b6-270\">Verbindung trennen</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-270\">Disconnect</span></span> |\n|  |  | \n\n<span data-ttu-id=\"7c4b6-271\">Diese Warteschlange aufrufen, ist am einfachsten zu implementieren, aber das ist zu Kosten:</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-271\">This Call Queue is the simplest to implement, but that's at a cost:</span></span> \n- <span data-ttu-id=\"7c4b6-272\">Text zu Sprachein-und-Ausgabe möglich nicht, dass müssen Sie die Aufzeichnung eine ausgehende Nachricht bereitstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-272\">Text to speech won't be able to provide an outgoing message you'll have to record it.</span></span> \n- <span data-ttu-id=\"7c4b6-273\">Wenn die Warteschlange Länge oder Wait Zeit für den Anruf Maximum erreicht, besteht keine Möglichkeit, bitten, und stellen den Anruf wieder in die Warteschlange.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-273\">If the call queue length or wait time reaches maximum, there's no way to apologize and put the call back in the queue.</span></span> <span data-ttu-id=\"7c4b6-274\">Der Aufrufer abrupt, reagiert einrichten das ist wirklich nicht was wir möchten zu einem Anruf erfolgen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-274\">The caller is abruptly hung up on, which is really not what we want to happen to a call.</span></span>\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a><span data-ttu-id=\"7c4b6-275\">Rufen Sie die Warteschlange-Implementierung mit der automatischen Telefonzentrale</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-275\">Call Queue implementation, with auto attendant</span></span>\n\n<span data-ttu-id=\"7c4b6-276\">In der **Microsoft-Teams, Administrationscenter**, klicken Sie auf **VoIP** > **aufrufen, Warteschlangen**, klicken Sie dann auf **+ Neues hinzufügen**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-276\">In the **Microsoft Teams admin center**, click on **Voice** > **Call queues**, then click **+ Add new**:</span></span>\n\n| <span data-ttu-id=\"7c4b6-277\">Option</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-277\">Option</span></span> | <span data-ttu-id=\"7c4b6-278\">Einstellung</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-278\">Setting</span></span> |\n|:---    |:---     |\n| ![Nummer 1](../images/sfbcallout1.png) <span data-ttu-id=\"7c4b6-280\">Name der Warteschlange</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-280\">Queue Name</span></span> | <span data-ttu-id=\"7c4b6-281\">Contoso Pizza Sortierung</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-281\">Contoso Pizza Ordering</span></span>  |\n| ![Nummer 2](../images/sfbcallout2.png) <span data-ttu-id=\"7c4b6-283\">Kontoname für die Ressource</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-283\">Resource account name</span></span> | <span data-ttu-id=\"7c4b6-284\">CQ Sortierung (die automatische Telefonzentrale-Ressourcenkonto wird die Telefonnummer zugewiesen)</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-284\">CQ-ordering (the phone number is assigned to the Auto Attendant resource account)</span></span>  |\n| ![Nummer 3](../images/sfbcallout3.png) <span data-ttu-id=\"7c4b6-286\">Begrüßung</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-286\">Greeting</span></span>   | <span data-ttu-id=\"7c4b6-287\">Keine Begrüßung</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-287\">No Greeting</span></span> |\n| ![Nummer 4](../images/sfbcallout4.png) <span data-ttu-id=\"7c4b6-289\">Musik in der Warteschleife</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-289\">Music on hold</span></span>  | <span data-ttu-id=\"7c4b6-290\">Hochladen einer VA-, WMA- oder WAV-Datei bis zu 5 MB groß sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-290\">upload an MP#, WMA, or WAV file up to 5 MB.</span></span>  |\n| ![Nummer 5](../images/sfbcallout5.png) <span data-ttu-id=\"7c4b6-292\">Call-Agenten</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-292\">Call Agents</span></span> <br> <span data-ttu-id=\"7c4b6-293\">Routingmethode</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-293\">Routing Method</span></span> <br> <span data-ttu-id=\"7c4b6-294\">Agent Aufheben der Bestätigung</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-294\">Agent Opt Out</span></span> <br> <span data-ttu-id=\"7c4b6-295\">Agentwarnungszeit</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-295\">Agent alert time</span></span>   | <span data-ttu-id=\"7c4b6-296\">Call-Agenten müssen als Gruppe von Office 365-Benutzer definiert werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-296\">The call agents need to be defined as a group of O365 users.</span></span> <span data-ttu-id=\"7c4b6-297\">Suchen Sie und wählen Sie die Gruppe, die Sie erstellt haben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-297\">Search for and select the group you created</span></span>  <br> <span data-ttu-id=\"7c4b6-298\">Round-Robin</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-298\">Round Robin</span></span> <br> <span data-ttu-id=\"7c4b6-299\">Ein</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-299\">On</span></span> <br> <span data-ttu-id=\"7c4b6-300\">10 Sekunden</span><span class=\"sxs-lookup\"><span data-stu-id=\"7c4b6-300\">10 seconds</span></span> |\n| ![Nummer 6](../images/sfbcallout6.png) <span data-ttu-id=\"7c4b6-302\">Maximale Anrufe in Warteschlange</span><span class=\"sxs-lookup\"><span data-s