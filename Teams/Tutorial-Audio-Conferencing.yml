- durationInMinutes: 1
  content: >
    <span data-ttu-id="4a1c8-104">In dieser Schulung eine Einführung in Microsoft-Teams, Audiokonferenzen – die Möglichkeit zur Teilnahme an einer Besprechung Teams über einen herkömmlichen Telefon und wählen Sie aus einer Besprechung an eine Telefonnummer.</span><span class="sxs-lookup"><span data-stu-id="4a1c8-104">In this training, we introduce Audio Conferencing in Microsoft Teams—the ability to join a Teams meeting from a regular phone and dial out from a meeting to a phone number.</span></span> <span data-ttu-id="4a1c8-105">Die Funktionen von Audiokonferenzen in Teams neben Anforderungen und Planungsaspekte für Teams behandelt.</span><span class="sxs-lookup"><span data-stu-id="4a1c8-105">We’ll cover the capabilities of Audio Conferencing in Teams in addition to requirements and planning considerations for Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="4a1c8-106">Diese Schulung richtet sich an Sie, wenn Folgendes auf Sie zutrifft:</span><span class="sxs-lookup"><span data-stu-id="4a1c8-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="4a1c8-107">Sie sind IT-Spezialist.</span><span class="sxs-lookup"><span data-stu-id="4a1c8-107">An IT pro.</span></span>

    -   <span data-ttu-id="4a1c8-108">Sie sind für die Planung, Bereitstellung oder Verwaltung von Microsoft Teams zuständig.</span><span class="sxs-lookup"><span data-stu-id="4a1c8-108">Responsible for planning, deploying, or managing Teams.</span></span>

    -   <span data-ttu-id="4a1c8-109">Erwägen planen, bereitstellen oder Verwalten von Audiokonferenzen in Teams.</span><span class="sxs-lookup"><span data-stu-id="4a1c8-109">Considering planning, deploying, or managing Audio Conferencing in Teams.</span></span>


    <span data-ttu-id="4a1c8-110">Wir behandeln die folgenden Themen:</span><span class="sxs-lookup"><span data-stu-id="4a1c8-110">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="4a1c8-111">Audioanforderungen Konferenzen</span><span class="sxs-lookup"><span data-stu-id="4a1c8-111">Audio Conferencing requirements</span></span>

    -   <span data-ttu-id="4a1c8-112">Planungsschritte</span><span class="sxs-lookup"><span data-stu-id="4a1c8-112">Planning steps</span></span>

    -   <span data-ttu-id="4a1c8-113">Berichterstellung</span><span class="sxs-lookup"><span data-stu-id="4a1c8-113">Reporting</span></span>


    <span data-ttu-id="4a1c8-114">Audiokonferenzen werden Besprechungen in Teams Features und Funktionen hinzugefügt.</span><span class="sxs-lookup"><span data-stu-id="4a1c8-114">Audio Conferencing adds features and functionality to meetings in Teams.</span></span> <span data-ttu-id="4a1c8-115">Es wird empfohlen, dass Sie [Besprechungen in Microsoft-Teams,](https://aka.ms/tr-meetings) bevor Sie dieses Lernprogramm ausführen.</span><span class="sxs-lookup"><span data-stu-id="4a1c8-115">We recommend that you complete [Meetings in Microsoft Teams](https://aka.ms/tr-meetings) before this tutorial.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="4a1c8-116">Wenn Sie Fragen oder Feedback zu dieser Schulung haben:</span><span class="sxs-lookup"><span data-stu-id="4a1c8-116">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="4a1c8-117">Stellen Sie in der Kommentarabschnitt am unteren Rand der Seite "Nächste Schritte" des Lernprogramms</span><span class="sxs-lookup"><span data-stu-id="4a1c8-117">Post in the comments section at the bottom of the “Next steps” page of this tutorial</span></span>


    <span data-ttu-id="4a1c8-118">Wenn Sie Produktfeedback zu Microsoft Teams übermitteln möchten, beispielsweise Ideen für neue Funktionen, besuchen Sie [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="4a1c8-118">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="4a1c8-119">Audiokonferenzen in Teams</span><span class="sxs-lookup"><span data-stu-id="4a1c8-119">Audio Conferencing in Teams</span></span>
  durationInMinutes: 12
  content: "\n<span data-ttu-id=\"4a1c8-120\">Mit Audiokonferenz, Teilnehmer ein normales Telefon zur Teilnahme an Besprechungen Teams verwenden, indem Sie sich mit der Besprechung über das Telefon oder mithilfe von Anwahl Funktionen in der Besprechung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-120\">With Audio Conferencing, participants use a regular phone to take part in Teams meetings—either by dialing in to the meeting from their phone or by using dial-out functionality from within the meeting.</span></span> <span data-ttu-id=\"4a1c8-121\">Überprüfen Sie die folgenden Ressourcen, um weitere Informationen zu Audiokonferenzen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-121\">Review the following resources to learn more about Audio Conferencing:</span></span>\n-   <span data-ttu-id=\"4a1c8-122\">[Audiokonferenzen features](https://products.office.com/skype-for-business/audio-conferencing#Features) (geschätzte Lesebereich Zeit 1 Minute)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-122\">[Audio Conferencing features](https://products.office.com/skype-for-business/audio-conferencing#Features) (estimated reading time 1 minute)</span></span>\n-   <span data-ttu-id=\"4a1c8-123\">[9 Tipps für die Besprechung mit Microsoft-Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (geschätzte Zeit für Lesen \"\\#1 - Verknüpfung einer Besprechung über Audiokonferenzen\" ist 1 Minute; Wenn Sie den gesamten Artikel lesen)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-123\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (estimated reading time for “\\#1 - Join a meeting via Audio Conferencing” is 1 minute; more if you read the whole article)</span></span>\n-   <span data-ttu-id=\"4a1c8-124\">[Audiokonferenzen häufig gestellte Fragen](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (7 Minuten lesen geschätzt)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-124\">[Audio Conferencing common questions](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (estimated reading time 7 minutes)</span></span>\n-   <span data-ttu-id=\"4a1c8-125\">[Telefonverbindung aus einer Besprechung, damit andere Personen sie beitreten können](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (2 Minuten lesen geschätzt)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-125\">[Dialing out from a meeting so other people can join it](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (estimated reading time 2 minutes)</span></span>\n"
- title: <span data-ttu-id="4a1c8-126">Szenario – Audiokonferenzen</span><span class="sxs-lookup"><span data-stu-id="4a1c8-126">Scenario – Audio Conferencing</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"4a1c8-127\">Garth funktioniert bei Contoso, ein Unternehmen, das mehrere Büros hat.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-127\">Garth works at Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"4a1c8-128\">Garth muss häufig mit Personen an anderen Standorten in Verbindung, und, da er häufig von zu Hause funktioniert oder unterwegs abgeschaltet, er ist ein großer Anhänger Teams Besprechungen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-128\">Garth frequently needs to connect with people in other office locations, and because he often works from home or goes out on the road, he’s a huge fan of Teams meetings.</span></span> <span data-ttu-id=\"4a1c8-129\">Wenn eine Einladung zur Besprechung Garth sendet, werden automatisch Informationen für Audiokonferenzen hinzugefügt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-129\">When Garth sends out a meeting invitation, it automatically adds information for Audio Conferencing.</span></span> <span data-ttu-id=\"4a1c8-130\">Dies ermöglicht die folgenden Szenarien:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-130\">This makes the following scenarios possible:</span></span>\n-   <span data-ttu-id=\"4a1c8-131\">Alice Garth der Besprechung teilnehmen möchte, aber er wird auf Reisen und hat keinen Zugriff auf eine zuverlässige Netzwerk.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-131\">Alice wants to attend Garth’s meeting but she’s on the road and has no access to a reliable network.</span></span> <span data-ttu-id=\"4a1c8-132\">Aus diesem Grund teilnimmt er der Besprechung mit den Koordinaten Zugriffsnummer für Einwahl aus der Einladung zur Besprechung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-132\">Therefore, she joins the meeting by using the dial-in coordinates from the meeting invitation.</span></span> <span data-ttu-id=\"4a1c8-133\">Während des Aktivierungsvorgangs-Einwahl verwendet sie ihre PIN authentifiziert, damit er vom System als \"Alice.\" erkannt wird</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-133\">During the dial-in process, she uses her PIN to authenticate, so she’s recognized by the system as “Alice.”</span></span>\n-   <span data-ttu-id=\"4a1c8-134\">Bob, der derzeit in einem Hotel ist, werden mit dem Teams auf seinem PC der Besprechung teilnimmt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-134\">Bob, who’s currently at a hotel, joins the meeting by using the Teams client on his PC.</span></span> <span data-ttu-id=\"4a1c8-135\">Leider die Audioqualität über das Internet-Verbindung in das Hotel nicht hervorragende ist, damit Bob wählt zwar sein eigenes Telefonnummer aus der Besprechung teilnehmen über das öffentliche Telefonfestnetz (PSTN) an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-135\">Unfortunately, the audio quality over the internet connection in the hotel isn’t great, So Bob dials out to his own phone number from the meeting to join via the public switched telephone network (PSTN).</span></span>\n-   <span data-ttu-id=\"4a1c8-136\">Wenn die Teilnehmer der Besprechung während des Anrufs entscheiden, dass sie die Benutzer an eine andere Rufnummer hinzufügen möchten, sie können nur ausgehende Anrufe an das Telefon zu nummerieren, und schalten Sie weitere Personen an der Besprechung teilnehmen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-136\">If the meeting participants decide during the call that they want to add users at a different phone number, they can just dial out to the phone number and bring additional people into the meeting.</span></span>\n-   <span data-ttu-id=\"4a1c8-137\">Andere Benutzer können auch vom Client Teams auf ihren PC, Mac oder mobilen Gerät teilnehmen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-137\">Other users can also join from the Teams client on their PC, Mac, or mobile device.</span></span>\n"
- title: <span data-ttu-id="4a1c8-138">Überlegungen zur Skype für Geschäftskunden</span><span class="sxs-lookup"><span data-stu-id="4a1c8-138">Considerations for Skype for Business customers</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"4a1c8-139\">Wenn Sie bereits Skype für Unternehmen verwenden, benötigen Sie Folgendes berücksichtigen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-139\">If you’re already using Skype for Business, you’ll need to consider the following:</span></span>\n\n###<a name=\"skype-for-business-serverhomed-users\"></a><span data-ttu-id=\"4a1c8-140\">Skype für Benutzer Business Server – verwaltet</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-140\">Skype for Business Server–homed users</span></span>\n<span data-ttu-id=\"4a1c8-141\">Falls Sie Skype für Business Server verwenden, müssen Teams geplant von Benutzern, die auf Skype für Business lokal verwaltet werden nicht PSTN meeting Koordinaten enthalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-141\">If you’re using Skype for Business Server, Teams meetings scheduled by users who are homed on Skype for Business on-premises will not include PSTN meeting coordinates.</span></span> <span data-ttu-id=\"4a1c8-142\">(Dies ist bei der [Problembehandlung von Audiokonferenzen und bekannte Probleme](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues)dokumentiert.)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-142\">(This is documented in [Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues).)</span></span>\n\n###<a name=\"skype-for-business-onlinehomed-users\"></a><span data-ttu-id=\"4a1c8-143\">Skype für Benutzer Business Online – verwaltet</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-143\">Skype for Business Online–homed users</span></span>\n<span data-ttu-id=\"4a1c8-144\">Wenn Benutzer sich in Skype für Business Online befinden und für Audiokonferenzen bereits aktiviert sind, werden sie automatisch für Audiokonferenzen in Teams aktiviert werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-144\">If users are homed in Skype for Business Online and are already enabled for Audio Conferencing, they’ll automatically be enabled for Audio Conferencing in Teams.</span></span> <span data-ttu-id=\"4a1c8-145\">Die PIN-Nummer, die sie verwenden, für die Authentifizierung in Besprechungen, wenn diese sich einwählen, wird für Skype für Unternehmen und Teams identisch sein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-145\">The PIN they use for authenticating in meetings when they dial in will be the same for Skype for Business and Teams.</span></span>\n"
- title: <span data-ttu-id="4a1c8-146">Audiokonferenzen visionierung</span><span class="sxs-lookup"><span data-stu-id="4a1c8-146">Envision Audio Conferencing</span></span>
  durationInMinutes: 48
  content: "\n<span data-ttu-id=\"4a1c8-147\">Ihnen praktische Leitfäden wird ausführlich behandelt planen und Implementieren erfolgreich Audiokonferenzen erforderlich.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-147\">The practical guidance covers in detail what’s required to plan and successfully implement Audio Conferencing.</span></span> <span data-ttu-id=\"4a1c8-148\">Überprüfen Sie die folgenden Artikel, um diese technischen Planungsschritte zu verstehen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-148\">Review the following articles to understand these technical planning steps:</span></span>\n\n-   <span data-ttu-id=\"4a1c8-149\">[Meine Erfolg - Audiokonferenzen definieren](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (11 Minuten lesen geschätzt)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-149\">[Define my success - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (estimated reading time 11 minutes)</span></span>\n-   <span data-ttu-id=\"4a1c8-150\">[Treffe Meine Service - Audiokonferenzen](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (12 Minuten lesen geschätzt)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-150\">[Make my service decisions - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"4a1c8-151\">[Evaluate meine Umgebung](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (12 Minuten lesen geschätzt)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-151\">[Evaluate my environment](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"4a1c8-152\">[Planen der Verwaltung von Meine service](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (geschätzt Lesen von 5 Minuten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-152\">[Plan my service management](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"4a1c8-153\">[Planen von meiner Benutzer-Erlebnis](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (geschätzt Lesen von 5 Minuten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-153\">[Plan my users’ experience](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"4a1c8-154\">[Dokument meinem Plan Erfolg](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (6 Minuten lesen geschätzt)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-154\">[Document my success plan](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (estimated reading time 6 minutes)</span></span>\n"
- title: <span data-ttu-id="4a1c8-155">Integrierte Audiokonferenz</span><span class="sxs-lookup"><span data-stu-id="4a1c8-155">Onboard Audio Conferencing</span></span>
  durationInMinutes: 13
  content: "\n<span data-ttu-id=\"4a1c8-156\">Genau wie envisioning, wird Ihnen praktische Leitfäden Onboarding behandelt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-156\">Just like envisioning, onboarding is covered in the practical guidance.</span></span> <span data-ttu-id=\"4a1c8-157\">Überprüfen Sie die folgenden Artikel zu verstehen, wie Sie integrierte Benutzer für Audiokonferenzen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-157\">Review the following articles to understand how to onboard users for Audio Conferencing:</span></span>\n\n-   <span data-ttu-id=\"4a1c8-158\">[Meine Service vorbereiten](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (6 Minuten lesen geschätzt)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-158\">[Prepare my service](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (estimated reading time 6 minutes)</span></span>\n-   <span data-ttu-id=\"4a1c8-159\">[Vorbereiten der Benutzer](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (2 Minuten lesen geschätzt)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-159\">[Prepare my users](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (estimated reading time 2 minutes)</span></span>\n-   <span data-ttu-id=\"4a1c8-160\">[Meine Service bereitstellen](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (geschätzte Lesebereich Zeit 3 Minuten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-160\">[Deploy my service](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (estimated reading time 3 minutes)</span></span>\n-   <span data-ttu-id=\"4a1c8-161\">[Audiokonferenzen Problembehandlung und bekannte Probleme](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (Lesebereich geschätzte Zeit für Teams benutzerspezifischen Inhalten ist 2 Minuten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-161\">[Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (estimated reading time for Teams-specific content is 2 minutes)</span></span>\n"
- title: '<span data-ttu-id="4a1c8-162">Übung: Konfigurieren von Audiokonferenzen</span><span class="sxs-lookup"><span data-stu-id="4a1c8-162">Exercise – Configure Audio Conferencing</span></span>'
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"4a1c8-163\">In dieser Übung müssen Sie die Möglichkeit, Audiokonferenzen in Teams zu testen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-163\">In this exercise, you’ll have the chance to test Audio Conferencing in Teams.</span></span>\n<span data-ttu-id=\"4a1c8-164\">Wir beschreiben hier zwar nicht die Ausführung aller Aktionen, aber wir empfehlen Szenarien, die Sie ausprobieren können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-164\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n###<a name=\"requirements\"></a><span data-ttu-id=\"4a1c8-165\">Anforderungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-165\">Requirements</span></span>\n-   <span data-ttu-id=\"4a1c8-166\">Ein Office 365-Mandant mit entsprechenden Lizenzen für die Verwendung von Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-166\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"4a1c8-167\">Wir empfehlen dringend, einen dedizierten Testmandanten zu verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-167\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"4a1c8-168\">Wenn Sie keinen Testmandanten haben, können Sie sich hier für einen Testmandanten registrieren: [Office 365 Enterprise E5-Test](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-168\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"4a1c8-169\">Führen Sie keine Tests in Ihrer Produktionsumgebung aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-169\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"4a1c8-170\">Änderungen an Einstellungen oder Richtlinien können negative Auswirkungen auf alle Benutzer haben und die Benutzerfreundlichkeit beeinträchtigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-170\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"4a1c8-171\">Mindestens zwei Endpunkte</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-171\">At least two endpoints</span></span>\n    -   <span data-ttu-id=\"4a1c8-172\">Dabei kann es sich um zwei PCs handeln, Sie können aber auch den Client auf Ihrem Mobiltelefon verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-172\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n    -   <span data-ttu-id=\"4a1c8-173\">Ein Telefon, das kann an Besprechungen einwählen und zum gewählt werden</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-173\">A phone that can dial in to meetings and be dialed out to</span></span>\n\n###<a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"4a1c8-174\">Vorgeschlagene Testszenarien</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-174\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"4a1c8-175\">Aktivieren von Benutzern für Audiokonferenzen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-175\">Enable users for Audio Conferencing.</span></span>\n-   <span data-ttu-id=\"4a1c8-176\">Legen Sie andere Konferenz Bridge Zahlen für verschiedene Benutzer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-176\">Set different conference bridge numbers for different users.</span></span>\n-   <span data-ttu-id=\"4a1c8-177\">Ändern der Standard-Brücke Konferenztelefonnummer für den Mandanten an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-177\">Change the default conference bridge number for the tenant.</span></span>\n-   <span data-ttu-id=\"4a1c8-178\">Ändern Sie Einstellungen für die Konferenz Bridge Anzahl (verschiedene Sprachen).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-178\">Change settings for the conference bridge number (different languages).</span></span>\n-   <span data-ttu-id=\"4a1c8-179\">Ändern Sie die globale Einstellungen für die Konferenzbrücken (meeting Beitritts- und Benachrichtigungen, PIN-Mindestlänge, e-Mail-Benachrichtigungen).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-179\">Change global settings for conference bridges (meeting entry and exit notifications, PIN length, email notifications).</span></span>\n-   <span data-ttu-id=\"4a1c8-180\">Beachten Sie die e-Mail an Benutzer gesendet wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-180\">Observe the email being sent out to users.</span></span>\n-   <span data-ttu-id=\"4a1c8-181\">Planen von Besprechungen Teams, und überprüfen Sie die Einladung zur Besprechung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-181\">Schedule Teams meetings, and review the meeting invitation.</span></span>\n-   <span data-ttu-id=\"4a1c8-182\">Teilnehmen an einer Besprechung über ein Telefon.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-182\">Join a meeting from a phone.</span></span>\n-   <span data-ttu-id=\"4a1c8-183\">Eine ausgehende Verbindung aus einer Besprechung ein Telefon.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-183\">Dial out from a meeting to a phone.</span></span>\n-   <span data-ttu-id=\"4a1c8-184\">Verwenden Sie Dual-Tone Multi-Frequency-Steuerelemente in einer Besprechung stumm zu schalten und ein Telefon die stummschaltung aufheben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-184\">Use dual-tone multi-frequency controls while in a meeting to mute and unmute a phone.</span></span>\n"
- title: <span data-ttu-id="4a1c8-185">Laufwerk-Wert</span><span class="sxs-lookup"><span data-stu-id="4a1c8-185">Drive value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"4a1c8-186\">Aus der Sicht reporting haben Sie zwei Bereiche zu untersuchen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-186\">From a reporting perspective, you have two areas to look at:</span></span>\n-   <span data-ttu-id=\"4a1c8-187\">Nutzung: Wie viele Besprechungen finden statt?</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-187\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"4a1c8-188\">Qualität: Wie ist die Qualität der Besprechungen?</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-188\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"4a1c8-189\">Sie sollten beide Bereiche sorgfältig überwachen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-189\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"4a1c8-190\">Eine geringe Nutzung bedeutet, dass die Benutzer das Produkt aus verschiedenen Gründen nicht verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-190\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"4a1c8-191\">Sie können nur die Gründe Untersuchen von weiteren bestimmen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-191\">You can only determine the reasons by investigating further.</span></span>\n    <span data-ttu-id=\"4a1c8-192\">Beispiele für mögliche Gründe: Die Benutzer haben den Eindruck, dass die Besprechungen nicht ihren Anforderungen gerecht werden, es fehlt an Informationen oder Schulungen, oder es liegen Qualitätsprobleme vor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-192\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"4a1c8-193\">Eine niedrige Qualität dagegen weist auf Probleme mit der Konnektivität zwischen den Benutzern und Office 365 hin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-193\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"4a1c8-194\">Die niedrige Qualität kann zu mangelhafter Benutzerfreundlichkeit und einer geringeren Nutzung führen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-194\">Low quality can lead to bad user experience and lower usage.</span></span> <span data-ttu-id=\"4a1c8-195\">Weitere Informationen zu den Nutzungsberichten finden Sie unter [Office 365-Berichte im Admin Center – Microsoft Teams-Benutzeraktivität](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (geschätzte Lesedauer: 5 Minuten).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-195\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"4a1c8-196\">Die Verwaltung der Qualität gehört nicht zum Umfang dieser Schulung, wird aber in den folgenden Schulungsmaterialien behandelt:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-196\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   [<span data-ttu-id=\"4a1c8-197\">Meine Dienst betreiben</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a1c8-197\">Operate my service</span></span>](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
- title: <span data-ttu-id="4a1c8-198">Nächste Schritte</span><span class="sxs-lookup"><span data-stu-id="4a1c8-198">Next steps</span></span>
  durationInMinutes: 1
  content: >-
    <span data-ttu-id="4a1c8-199">Wir haben mit dieser Schulung die folgenden wichtigen Lernergebnisse erzielt:</span><span class="sxs-lookup"><span data-stu-id="4a1c8-199">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="4a1c8-200">Audiokonferenzen in Teams</span><span class="sxs-lookup"><span data-stu-id="4a1c8-200">Audio Conferencing in Teams</span></span>

    -   <span data-ttu-id="4a1c8-201">Anforderungen für Audiokonferenzen</span><span class="sxs-lookup"><span data-stu-id="4a1c8-201">Requirements for Audio Conferencing</span></span>

    -   <span data-ttu-id="4a1c8-202">Berichterstellung</span><span class="sxs-lookup"><span data-stu-id="4a1c8-202">Reporting</span></span>


    ### <a name="next-steps"></a><span data-ttu-id="4a1c8-203">Nächste Schritte</span><span class="sxs-lookup"><span data-stu-id="4a1c8-203">Next steps</span></span>


    1.  <span data-ttu-id="4a1c8-204">Registrieren Sie sich für [MyAdvisor](https://aka.ms/myadvisor), um personalisierte Bereitstellungsratschläge zu erhalten.</span><span class="sxs-lookup"><span data-stu-id="4a1c8-204">Sign-up for [MyAdvisor](https://aka.ms/myadvisor) for personalized deployment guidance.</span></span>

    2.  <span data-ttu-id="4a1c8-205">Verwenden von Audiokonferenzen in Teams zu starten.</span><span class="sxs-lookup"><span data-stu-id="4a1c8-205">Start using Audio Conferencing in Teams.</span></span>

    3.  <span data-ttu-id="4a1c8-206">Senden Sie uns Feedback:</span><span class="sxs-lookup"><span data-stu-id="4a1c8-206">Send us feedback:</span></span>
        - <span data-ttu-id="4a1c8-207">Verwenden Sie dafür den Abschnitt für Kommentare unten auf dieser Seite.</span><span class="sxs-lookup"><span data-stu-id="4a1c8-207">Post in the comments section at the bottom of this page.</span></span>
        - <span data-ttu-id="4a1c8-208">Um Produktfeedback zu Microsoft Teams zu geben oder sich eine neue Funktion zu wünschen, wechseln Sie zur [Microsoft Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)-Website.</span><span class="sxs-lookup"><span data-stu-id="4a1c8-208">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
    4.  <span data-ttu-id="4a1c8-209">Bleiben Sie auf dem aktuellen Stand:</span><span class="sxs-lookup"><span data-stu-id="4a1c8-209">Stay up to date:</span></span>
        - <span data-ttu-id="4a1c8-210">Führen Sie im [Blog des Teams](https://aka.ms/teamsblog).</span><span class="sxs-lookup"><span data-stu-id="4a1c8-210">Follow the [Teams Blog](https://aka.ms/teamsblog).</span></span>
        - <span data-ttu-id="4a1c8-211">Lesen Sie die [Teams Roadmap](https://aka.ms/skype2teamsroadmap).</span><span class="sxs-lookup"><span data-stu-id="4a1c8-211">Read the [Teams Roadmap](https://aka.ms/skype2teamsroadmap).</span></span>
        - <span data-ttu-id="4a1c8-212">Informationen Sie zu den neuesten veröffentlichten Funktionen [Anmerkungen zu dieser Version](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span><span class="sxs-lookup"><span data-stu-id="4a1c8-212">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>
    5.  <span data-ttu-id="4a1c8-213">Informieren Sie sich mit [weiteren Schulungen und Tutorials](https://aka.ms/Teamsacademy).</span><span class="sxs-lookup"><span data-stu-id="4a1c8-213">Explore [more training and tutorials](https://aka.ms/Teamsacademy).</span></span>
