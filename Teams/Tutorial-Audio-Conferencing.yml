- durationInMinutes: 1
  content: >
    <span data-ttu-id="e9575-104">In dieser Schulung führen wir Audiokonferenzen in Microsoft Teams ein – die Möglichkeit, von einem regulären Telefon aus an einer Teams-Besprechung teilzunehmen und sich von einer Besprechung zu einer Telefonnummer zu wählen.</span><span class="sxs-lookup"><span data-stu-id="e9575-104">In this training, we introduce Audio Conferencing in Microsoft Teams—the ability to join a Teams meeting from a regular phone and dial out from a meeting to a phone number.</span></span> <span data-ttu-id="e9575-105">Zusätzlich zu den Anforderungen und Planungsüberlegungen für Teams decken wir die Funktionen von Audiokonferenzen in Teams ab.</span><span class="sxs-lookup"><span data-stu-id="e9575-105">We’ll cover the capabilities of Audio Conferencing in Teams in addition to requirements and planning considerations for Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="e9575-106">Diese Schulung richtet sich an Sie, wenn Folgendes auf Sie zutrifft:</span><span class="sxs-lookup"><span data-stu-id="e9575-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="e9575-107">Sie sind IT-Spezialist.</span><span class="sxs-lookup"><span data-stu-id="e9575-107">An IT pro.</span></span>

    -   <span data-ttu-id="e9575-108">Sie sind für die Planung, Bereitstellung oder Verwaltung von Microsoft Teams zuständig.</span><span class="sxs-lookup"><span data-stu-id="e9575-108">Responsible for planning, deploying, or managing Teams.</span></span>

    -   <span data-ttu-id="e9575-109">Erwägen der Planung, Bereitstellung oder Verwaltung von Audiokonferenzen in Teams.</span><span class="sxs-lookup"><span data-stu-id="e9575-109">Considering planning, deploying, or managing Audio Conferencing in Teams.</span></span>


    <span data-ttu-id="e9575-110">Wir behandeln die folgenden Themen:</span><span class="sxs-lookup"><span data-stu-id="e9575-110">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="e9575-111">Anforderungen für Audiokonferenzen</span><span class="sxs-lookup"><span data-stu-id="e9575-111">Audio Conferencing requirements</span></span>

    -   <span data-ttu-id="e9575-112">Planungsschritte</span><span class="sxs-lookup"><span data-stu-id="e9575-112">Planning steps</span></span>

    -   <span data-ttu-id="e9575-113">Berichterstellung</span><span class="sxs-lookup"><span data-stu-id="e9575-113">Reporting</span></span>


    <span data-ttu-id="e9575-114">Audiokonferenz fügt Features und Funktionen zu Besprechungen in Teams hinzu.</span><span class="sxs-lookup"><span data-stu-id="e9575-114">Audio Conferencing adds features and functionality to meetings in Teams.</span></span> <span data-ttu-id="e9575-115">Wir empfehlen, Besprechungen [in Microsoft Teams](https://aka.ms/tr-meetings) vor diesem Lernprogramm abzuschließen.</span><span class="sxs-lookup"><span data-stu-id="e9575-115">We recommend that you complete [Meetings in Microsoft Teams](https://aka.ms/tr-meetings) before this tutorial.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="e9575-116">Wenn Sie Fragen oder Feedback zu dieser Schulung haben:</span><span class="sxs-lookup"><span data-stu-id="e9575-116">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="e9575-117">Posten Sie im Abschnitt "Kommentare" unten auf der Seite "nächste Schritte" dieses Lernprogramms.</span><span class="sxs-lookup"><span data-stu-id="e9575-117">Post in the comments section at the bottom of the “Next steps” page of this tutorial</span></span>


    <span data-ttu-id="e9575-118">Wenn Sie Produktfeedback zu Microsoft Teams übermitteln möchten, beispielsweise Ideen für neue Funktionen, besuchen Sie [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="e9575-118">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="e9575-119">Audiokonferenzen in Teams</span><span class="sxs-lookup"><span data-stu-id="e9575-119">Audio Conferencing in Teams</span></span>
  durationInMinutes: 12
  content: "\n<span data-ttu-id=\"e9575-120\">Bei Audiokonferenzen verwenden die Teilnehmer ein normales Telefon, um an Teams-Besprechungen teilzunehmen, indem Sie sich entweder von Ihrem Telefon aus in die Besprechung einwählen oder über die Wählfunktionen in der Besprechung verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-120\">With Audio Conferencing, participants use a regular phone to take part in Teams meetings—either by dialing in to the meeting from their phone or by using dial-out functionality from within the meeting.</span></span> <span data-ttu-id=\"e9575-121\">Lesen Sie die folgenden Ressourcen, um mehr über Audiokonferenzen zu erfahren:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-121\">Review the following resources to learn more about Audio Conferencing:</span></span>\n-   <span data-ttu-id=\"e9575-122\">[Audiokonferenz-Features](https://products.office.com/skype-for-business/audio-conferencing#Features) (geschätzte Lesezeiten 1 Minute)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-122\">[Audio Conferencing features](https://products.office.com/skype-for-business/audio-conferencing#Features) (estimated reading time 1 minute)</span></span>\n-   <span data-ttu-id=\"e9575-123\">[9 Tipps für Besprechungen mit Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (geschätzte Lesezeiten für\\#\"1 – teilnehmen an einer Besprechung per Audiokonferenz\": 1 Minute; mehr, wenn Sie den gesamten Artikel lesen)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-123\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (estimated reading time for “\\#1 - Join a meeting via Audio Conferencing” is 1 minute; more if you read the whole article)</span></span>\n-   <span data-ttu-id=\"e9575-124\">[Häufig gestellte Fragen](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) zu Audiokonferenzen (geschätzte Lesezeiten 7 Minuten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-124\">[Audio Conferencing common questions](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (estimated reading time 7 minutes)</span></span>\n-   <span data-ttu-id=\"e9575-125\">[Aus einer Besprechung heraus wählen, damit andere Personen daran teilnehmen können](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (geschätzte Lesezeiten 2 Minuten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-125\">[Dialing out from a meeting so other people can join it](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (estimated reading time 2 minutes)</span></span>\n"
- title: <span data-ttu-id="e9575-126">Szenario – Audiokonferenzen</span><span class="sxs-lookup"><span data-stu-id="e9575-126">Scenario – Audio Conferencing</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"e9575-127\">Garth arbeitet bei Contoso, einem Unternehmen, das mehrere Niederlassungen hat.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-127\">Garth works at Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"e9575-128\">Garth muss häufig mit Personen in anderen Office-Standorten in Kontakt treten, und weil er oft von zu Hause aus arbeitet oder unterwegs ist, ist er ein großer Fan von Teams-Besprechungen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-128\">Garth frequently needs to connect with people in other office locations, and because he often works from home or goes out on the road, he’s a huge fan of Teams meetings.</span></span> <span data-ttu-id=\"e9575-129\">Wenn Garth eine Besprechungseinladung sendet, werden automatisch Informationen für Audiokonferenzen hinzugefügt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-129\">When Garth sends out a meeting invitation, it automatically adds information for Audio Conferencing.</span></span> <span data-ttu-id=\"e9575-130\">Dadurch sind die folgenden Szenarien möglich:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-130\">This makes the following scenarios possible:</span></span>\n-   <span data-ttu-id=\"e9575-131\">Alice möchte an Garths Besprechung teilnehmen, aber Sie ist unterwegs und hat keinen Zugriff auf ein zuverlässiges Netzwerk.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-131\">Alice wants to attend Garth’s meeting but she’s on the road and has no access to a reliable network.</span></span> <span data-ttu-id=\"e9575-132\">Aus diesem Grund nimmt Sie mit den Einwahl Koordinaten aus der Besprechungseinladung an der Besprechung Teil.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-132\">Therefore, she joins the meeting by using the dial-in coordinates from the meeting invitation.</span></span> <span data-ttu-id=\"e9575-133\">Während des Einwahl Prozesses verwendet Sie Ihre PIN zur Authentifizierung, damit Sie vom System als \"Alice\" erkannt wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-133\">During the dial-in process, she uses her PIN to authenticate, so she’s recognized by the system as “Alice.”</span></span>\n-   <span data-ttu-id=\"e9575-134\">Bob, der sich derzeit in einem Hotel befindet, tritt der Besprechung mithilfe des Teams-Clients auf seinem PC bei.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-134\">Bob, who’s currently at a hotel, joins the meeting by using the Teams client on his PC.</span></span> <span data-ttu-id=\"e9575-135\">Leider ist die Audioqualität über die Internetverbindung im Hotel nicht besonders gut, daher wählt Bob seine eigene Telefonnummer aus der Besprechung aus, um über das öffentlich geschaltete Telefonnetz (PSTN) teilzunehmen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-135\">Unfortunately, the audio quality over the internet connection in the hotel isn’t great, So Bob dials out to his own phone number from the meeting to join via the public switched telephone network (PSTN).</span></span>\n-   <span data-ttu-id=\"e9575-136\">Wenn die Besprechungsteilnehmer während des Anrufs feststellen, dass Benutzer unter einer anderen Telefonnummer hinzugefügt werden sollen, können Sie sich einfach an die Telefonnummer anwählen und weitere Personen in die Besprechung bringen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-136\">If the meeting participants decide during the call that they want to add users at a different phone number, they can just dial out to the phone number and bring additional people into the meeting.</span></span>\n-   <span data-ttu-id=\"e9575-137\">Andere Benutzer können auch über den Microsoft Teams-Client auf Ihrem PC, Mac oder mobilen Gerät teilnehmen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-137\">Other users can also join from the Teams client on their PC, Mac, or mobile device.</span></span>\n"
- title: <span data-ttu-id="e9575-138">Überlegungen für Skype for Business-Kunden</span><span class="sxs-lookup"><span data-stu-id="e9575-138">Considerations for Skype for Business customers</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"e9575-139\">Wenn Sie Skype for Business bereits nutzen, müssen Sie Folgendes in Frage stellen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-139\">If you’re already using Skype for Business, you’ll need to consider the following:</span></span>\n\n###<a name=\"skype-for-business-serverhomed-users\"></a><span data-ttu-id=\"e9575-140\">Skype for Business Server – Homed users</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-140\">Skype for Business Server–homed users</span></span>\n<span data-ttu-id=\"e9575-141\">Wenn Sie Skype for Business Server verwenden, werden von Benutzern, die in Skype for Business lokal gehostet werden, Teambesprechungen keine PSTN-Besprechungs Koordinaten aufgenommen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-141\">If you’re using Skype for Business Server, Teams meetings scheduled by users who are homed on Skype for Business on-premises will not include PSTN meeting coordinates.</span></span> <span data-ttu-id=\"e9575-142\">(Dies ist unter [Problembehandlung und bekannte Probleme](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues)bei Audiokonferenzen dokumentiert.)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-142\">(This is documented in [Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues).)</span></span>\n\n###<a name=\"skype-for-business-onlinehomed-users\"></a><span data-ttu-id=\"e9575-143\">Skype for Business Online – Home-Nutzer</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-143\">Skype for Business Online–homed users</span></span>\n<span data-ttu-id=\"e9575-144\">Wenn Benutzer in Skype for Business Online verwaltet werden und bereits für Audiokonferenzen aktiviert sind, werden Sie automatisch für Audiokonferenzen in Teams aktiviert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-144\">If users are homed in Skype for Business Online and are already enabled for Audio Conferencing, they’ll automatically be enabled for Audio Conferencing in Teams.</span></span> <span data-ttu-id=\"e9575-145\">Die PIN, die Sie für die Authentifizierung in Besprechungen verwenden, wenn Sie sich einwählen, ist für Skype for Business und Teams identisch.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-145\">The PIN they use for authenticating in meetings when they dial in will be the same for Skype for Business and Teams.</span></span>\n"
- title: <span data-ttu-id="e9575-146">Envision-Audiokonferenzen</span><span class="sxs-lookup"><span data-stu-id="e9575-146">Envision Audio Conferencing</span></span>
  durationInMinutes: 48
  content: "\n<span data-ttu-id=\"e9575-147\">In der praktischen Anleitung wird ausführlich erläutert, was erforderlich ist, um Audiokonferenzen zu planen und erfolgreich zu implementieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-147\">The practical guidance covers in detail what’s required to plan and successfully implement Audio Conferencing.</span></span> <span data-ttu-id=\"e9575-148\">Lesen Sie die folgenden Artikel, um sich mit diesen technischen Planungsschritten vertraut zu machen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-148\">Review the following articles to understand these technical planning steps:</span></span>\n\n-   <span data-ttu-id=\"e9575-149\">[Meinen Erfolg definieren – Audiokonferenzen](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (geschätzte Lese Zeit 11 Minuten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-149\">[Define my success - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (estimated reading time 11 minutes)</span></span>\n-   <span data-ttu-id=\"e9575-150\">[Meine Dienst Entscheidungen treffen – Audiokonferenzen](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (geschätzte Lese Zeit 12 Minuten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-150\">[Make my service decisions - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"e9575-151\">[Bewerten meiner Umgebung](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (geschätzte Lese Zeit 12 Minuten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-151\">[Evaluate my environment](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"e9575-152\">[Planen der Dienstverwaltung](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (geschätzte Lesedauer 5 Minuten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-152\">[Plan my service management](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"e9575-153\">[Planen der Benutzererfahrung](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (geschätzte Lesedauer 5 Minuten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-153\">[Plan my users’ experience](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"e9575-154\">[Meinen Erfolgsplan dokumentieren](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (geschätzte Lesedauer 6 Minuten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-154\">[Document my success plan](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (estimated reading time 6 minutes)</span></span>\n"
- title: <span data-ttu-id="e9575-155">Onboard-Audiokonferenzen</span><span class="sxs-lookup"><span data-stu-id="e9575-155">Onboard Audio Conferencing</span></span>
  durationInMinutes: 13
  content: "\n<span data-ttu-id=\"e9575-156\">Wie bei der Bereitstellung wird auch Onboarding in den praktischen Anleitungen erläutert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-156\">Just like envisioning, onboarding is covered in the practical guidance.</span></span> <span data-ttu-id=\"e9575-157\">Lesen Sie die folgenden Artikel, um zu verstehen, wie Benutzer für Audiokonferenzen an Bord sind:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-157\">Review the following articles to understand how to onboard users for Audio Conferencing:</span></span>\n\n-   <span data-ttu-id=\"e9575-158\">[Meinen Dienst vorbereiten](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (geschätzte Lesedauer 6 Minuten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-158\">[Prepare my service](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (estimated reading time 6 minutes)</span></span>\n-   <span data-ttu-id=\"e9575-159\">[Vorbereiten meiner Benutzer](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (geschätzte Lesezeiten 2 Minuten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-159\">[Prepare my users](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (estimated reading time 2 minutes)</span></span>\n-   <span data-ttu-id=\"e9575-160\">[Bereitstellen des Diensts](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (geschätzte Lesedauer 3 Minuten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-160\">[Deploy my service](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (estimated reading time 3 minutes)</span></span>\n-   <span data-ttu-id=\"e9575-161\">[Problembehandlung und bekannte Probleme bei Audiokonferenzen](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (geschätzte Lesezeiten für Team spezifische Inhalte: 2 Minuten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-161\">[Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (estimated reading time for Teams-specific content is 2 minutes)</span></span>\n"
- title: <span data-ttu-id="e9575-162">Übung – konfigurieren von Audiokonferenzen</span><span class="sxs-lookup"><span data-stu-id="e9575-162">Exercise – Configure Audio Conferencing</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"e9575-163\">In dieser Übung haben Sie die Möglichkeit, Audiokonferenzen in Teams zu testen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-163\">In this exercise, you’ll have the chance to test Audio Conferencing in Teams.</span></span>\n<span data-ttu-id=\"e9575-164\">Wir beschreiben hier zwar nicht die Ausführung aller Aktionen, aber wir empfehlen Szenarien, die Sie ausprobieren können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-164\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n###<a name=\"requirements\"></a><span data-ttu-id=\"e9575-165\">Anforderungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-165\">Requirements</span></span>\n-   <span data-ttu-id=\"e9575-166\">Ein Office 365-Mandant mit entsprechenden Lizenzen für die Verwendung von Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-166\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"e9575-167\">Wir empfehlen dringend, einen dedizierten Testmandanten zu verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-167\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"e9575-168\">Wenn Sie keinen Testmandanten haben, können Sie sich hier für einen Testmandanten registrieren: [Office 365 Enterprise E5-Test](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-168\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"e9575-169\">Führen Sie keine Tests in Ihrer Produktionsumgebung aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-169\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"e9575-170\">Änderungen an Einstellungen oder Richtlinien können negative Auswirkungen auf alle Benutzer haben und die Benutzerfreundlichkeit beeinträchtigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-170\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"e9575-171\">Mindestens zwei Endpunkte</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-171\">At least two endpoints</span></span>\n    -   <span data-ttu-id=\"e9575-172\">Dabei kann es sich um zwei PCs handeln, Sie können aber auch den Client auf Ihrem Mobiltelefon verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-172\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n    -   <span data-ttu-id=\"e9575-173\">Ein Telefon, das sich in Besprechungen einwählen und zu wählen</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-173\">A phone that can dial in to meetings and be dialed out to</span></span>\n\n###<a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"e9575-174\">Vorgeschlagene Testszenarien</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-174\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"e9575-175\">Aktivieren Sie Benutzer für Audiokonferenzen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-175\">Enable users for Audio Conferencing.</span></span>\n-   <span data-ttu-id=\"e9575-176\">Unterschiedliche Konferenz Brücken Nummern für verschiedene Benutzer einrichten</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-176\">Set different conference bridge numbers for different users.</span></span>\n-   <span data-ttu-id=\"e9575-177\">Ändern Sie die standardmäßige Konferenz Brücken Nummer für den Mandanten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-177\">Change the default conference bridge number for the tenant.</span></span>\n-   <span data-ttu-id=\"e9575-178\">Ändern Sie die Einstellungen für die Konferenz Brücken Nummer (verschiedene Sprachen).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-178\">Change settings for the conference bridge number (different languages).</span></span>\n-   <span data-ttu-id=\"e9575-179\">Ändern Sie die globalen Einstellungen für Konferenz Brücken (Besprechungs-und Exit-Benachrichtigungen, PIN-Länge, e-Mail-Benachrichtigungen).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-179\">Change global settings for conference bridges (meeting entry and exit notifications, PIN length, email notifications).</span></span>\n-   <span data-ttu-id=\"e9575-180\">Beachten Sie, dass die e-Mail an die Benutzer gesendet wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-180\">Observe the email being sent out to users.</span></span>\n-   <span data-ttu-id=\"e9575-181\">Planen Sie Teams-Besprechungen, und überprüfen Sie die Besprechungseinladung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-181\">Schedule Teams meetings, and review the meeting invitation.</span></span>\n-   <span data-ttu-id=\"e9575-182\">Teilnehmen an einer Besprechung über ein Telefon</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-182\">Join a meeting from a phone.</span></span>\n-   <span data-ttu-id=\"e9575-183\">Wählen Sie von einer Besprechung zu einem Telefon aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-183\">Dial out from a meeting to a phone.</span></span>\n-   <span data-ttu-id=\"e9575-184\">Verwenden Sie Dual-Tone-Multi-Frequency-Steuerungen während einer Besprechung, um ein Telefon stummzuschalten und die Stummschaltung aufzuheben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-184\">Use dual-tone multi-frequency controls while in a meeting to mute and unmute a phone.</span></span>\n"
- title: <span data-ttu-id="e9575-185">Laufwerks Wert</span><span class="sxs-lookup"><span data-stu-id="e9575-185">Drive value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"e9575-186\">Aus Sicht des Berichtswesens haben Sie zwei Bereiche, die Sie sehen können:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-186\">From a reporting perspective, you have two areas to look at:</span></span>\n-   <span data-ttu-id=\"e9575-187\">Nutzung: Wie viele Besprechungen finden statt?</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-187\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"e9575-188\">Qualität: Wie ist die Qualität der Besprechungen?</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-188\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"e9575-189\">Sie sollten beide Bereiche sorgfältig überwachen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-189\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"e9575-190\">Eine geringe Nutzung bedeutet, dass die Benutzer das Produkt aus verschiedenen Gründen nicht verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-190\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"e9575-191\">Sie können die Ursachen nur ermitteln, indem Sie weiter untersuchen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-191\">You can only determine the reasons by investigating further.</span></span>\n    <span data-ttu-id=\"e9575-192\">Beispiele für mögliche Gründe: Die Benutzer haben den Eindruck, dass die Besprechungen nicht ihren Anforderungen gerecht werden, es fehlt an Informationen oder Schulungen, oder es liegen Qualitätsprobleme vor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-192\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"e9575-193\">Eine niedrige Qualität dagegen weist auf Probleme mit der Konnektivität zwischen den Benutzern und Office 365 hin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-193\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"e9575-194\">Die niedrige Qualität kann zu mangelhafter Benutzerfreundlichkeit und einer geringeren Nutzung führen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-194\">Low quality can lead to bad user experience and lower usage.</span></span> <span data-ttu-id=\"e9575-195\">Weitere Informationen zu den Nutzungsberichten finden Sie unter [Office 365-Berichte im Admin Center – Microsoft Teams-Benutzeraktivität](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (geschätzte Lesedauer: 5 Minuten).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-195\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"e9575-196\">Die Verwaltung der Qualität gehört nicht zum Umfang dieser Schulung, wird aber in den folgenden Schulungsmaterialien behandelt:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-196\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   [<span data-ttu-id=\"e9575-197\">Verwenden des Diensts</span><span class=\"sxs-lookup\"><span data-stu-id=\"e9575-197\">Operate my service</span></span>](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
- title: <span data-ttu-id="e9575-198">Nächste Schritte</span><span class="sxs-lookup"><span data-stu-id="e9575-198">Next steps</span></span>
  durationInMinutes: 1
  content: >-
    <span data-ttu-id="e9575-199">Wir haben mit dieser Schulung die folgenden wichtigen Lernergebnisse erzielt:</span><span class="sxs-lookup"><span data-stu-id="e9575-199">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="e9575-200">Audiokonferenzen in Teams</span><span class="sxs-lookup"><span data-stu-id="e9575-200">Audio Conferencing in Teams</span></span>

    -   <span data-ttu-id="e9575-201">Voraussetzungen für Audiokonferenzen</span><span class="sxs-lookup"><span data-stu-id="e9575-201">Requirements for Audio Conferencing</span></span>

    -   <span data-ttu-id="e9575-202">Berichterstellung</span><span class="sxs-lookup"><span data-stu-id="e9575-202">Reporting</span></span>


    ### <a name="next-steps"></a><span data-ttu-id="e9575-203">Nächste Schritte</span><span class="sxs-lookup"><span data-stu-id="e9575-203">Next steps</span></span>


    1.  <span data-ttu-id="e9575-204">Beginnen Sie mit der Verwendung von Audiokonferenzen in Teams.</span><span class="sxs-lookup"><span data-stu-id="e9575-204">Start using Audio Conferencing in Teams.</span></span>

    2.  <span data-ttu-id="e9575-205">Senden Sie uns Feedback:</span><span class="sxs-lookup"><span data-stu-id="e9575-205">Send us feedback:</span></span>
        - <span data-ttu-id="e9575-206">Verwenden Sie dafür den Abschnitt für Kommentare unten auf dieser Seite.</span><span class="sxs-lookup"><span data-stu-id="e9575-206">Post in the comments section at the bottom of this page.</span></span>
        - <span data-ttu-id="e9575-207">Um Produktfeedback zu Microsoft Teams zu geben oder sich eine neue Funktion zu wünschen, wechseln Sie zur [Microsoft Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)-Website.</span><span class="sxs-lookup"><span data-stu-id="e9575-207">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
    3.  <span data-ttu-id="e9575-208">Bleiben Sie auf dem laufenden:</span><span class="sxs-lookup"><span data-stu-id="e9575-208">Stay up to date:</span></span>
        - <span data-ttu-id="e9575-209">Folgen Sie [](https://aka.ms/teamsblog)dem Teamblog.</span><span class="sxs-lookup"><span data-stu-id="e9575-209">Follow the [Teams Blog](https://aka.ms/teamsblog).</span></span>
        - <span data-ttu-id="e9575-210">Lesen Sie die [Roadmap für Teams](https://aka.ms/O365Roadmap).</span><span class="sxs-lookup"><span data-stu-id="e9575-210">Read the [Teams Roadmap](https://aka.ms/O365Roadmap).</span></span>
        - <span data-ttu-id="e9575-211">Informieren Sie sich über die neuesten veröffentlichten Features in den [Versions](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)hinweisen.</span><span class="sxs-lookup"><span data-stu-id="e9575-211">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>
    4.  <span data-ttu-id="e9575-212">Informieren Sie sich mit [weiteren Schulungen und Tutorials](https://aka.ms/Teamsacademy).</span><span class="sxs-lookup"><span data-stu-id="e9575-212">Explore [more training and tutorials](https://aka.ms/Teamsacademy).</span></span>
