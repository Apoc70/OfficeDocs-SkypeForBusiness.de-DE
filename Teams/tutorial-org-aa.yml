- durationInMinutes: 2
  content: "\n[Microsoft Teams](/MicrosoftTeams/Teams-overview) und [Skype for Business Online](https://support.office.com/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) sind beide Teil von Office 365, die Chat, Telefonunterhaltungen, Voicemail, Besprechungen, Dateien und apps an einem zentralen Ort zusammenstellen. Beide erfordern [**Telefon System**](/MicrosoftTeams/what-is-phone-system-in-office-365) Lizenzen, um die Anrufsteuerung und die PBX-Funktionen in der Office 365-Cloud zu aktivieren. Die Lizenz steht als Add-on oder als Teil der Enterprise E5-Lizenzen zur Verfügung. Einzelheiten zur Lizenzierung finden [Sie unter Skype for Business-Add-on-Lizenzierung](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing). \n\nEine Telefon System Lizenz ermöglicht es Ihnen, Ihr bestehendes PBX-System durch eine [Reihe von Funktionen](/MicrosoftTeams/here-s-what-you-get-with-phone-system) zu ersetzen, die Voicemail, Anrufwarteschlangen und [automatische Telefonzentralen](/microsoftteams/what-are-phone-system-auto-attendants)beinhalten, mit denen Personen, die Ihr Unternehmen anrufen, in einem Menü System navigieren, um Sie an die richtige Abteilung, Person oder den Operator zu leiten. Automatische Telefonzentralen können mit Teams oder Skype for Business verwendet werden. Sie erstellen ein System für die automatische Telefonzentrale für Ihre Organisation mit dem Microsoft Teams Admin Center.\n\nWenn Sie aufgefordert werden, eine automatische Telefonzentrale einzurichten, finden Sie in diesem Artikel eine Illustration einer Plan-, Entwurfs-und Implementierungsprozess Abbildung für automatische Telefonzentralen in einem hypothetischen kleinen Unternehmen. Hierbei handelt es sich nicht um eine One-size-fits-all-Lösung, sondern um den Denkprozess hinter einer funktionierenden Struktur von mehreren automatischen Telefonzentralen. \n\n## <a name=\"before-you-begin\"></a>Vorbereitung\n\nIn diesem Lernprogramm wird davon ausgegangen, dass Sie diese Aufgaben bereits ausgeführt haben: \n- [Richten Sie das Telefon System in Ihrer Organisation](/MicrosoftTeams/setting-up-your-phone-system) ein, um Ihren Benutzern Telefonnummern zur Verfügung zu stellen.\n- [Einrichten von Cloudvoicemail](/MicrosoftTeams/set-up-phone-system-voicemail) \n- Überprüfte [Was sind automatische Cloud-Telefonzentralen?](/MicrosoftTeams/what-are-phone-system-auto-attendants) um ein besseres Verständnis der Telefon System Funktionen zu erhalten, die mit einer automatischen Telefonzentrale interagieren können.\n\nDarüber hinaus können Sie feststellen, dass der Großteil des Planungs-und Design Anteils über eine Whiteboard-oder Karteikarte erfolgen kann: ein guter Plan ist technisch nicht anspruchsvoll.\n"
- title: Beurteilen der geschäftlichen Anforderungen
  durationInMinutes: 4
  content: "\nVanArsdel, Ltd. ist eine kleine Stadtkanzlei mit drei Juristen und insgesamt 15 Mitarbeitern, von denen jeder bereits Office 365 und eine Voicemail-Box für Telefonsysteme besitzt.    \n\nDie Bedarfsanalyse umfasst möglicherweise die folgenden Fragen:\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a>F: Wer sind die Personen im Unternehmen?\nNachfolgend finden Sie eine Zusammenfassung der Mitarbeiter: \n\n|Telefon #  |Name             |Rolle            |Hinweise|\n|:--      |:--              |:--       |:--  |\n|555-0181   |Olga Gerassimiwa    |Anwalt    | |\n|555-0182   |Manuela Carstens|   Anwalt   | |    \n|555-0183   |Andrey Alexeeva    |Anwalt    | |  \n|555-0184   |Lena Ehrle       |Anwaltsgehilfen | |\n|555-0185   |Svetlana Uvarova |Anwaltsgehilfen | |\n|555-0186   |Sofia Krause      |Anwaltsgehilfen | |\n|555-0187   |Mariya Artemyeva   |Anwaltsgehilfen | |\n|555-0188   |Dariya Jurievna Poljakova   |Anwaltsgehilfen | |\n|555-0189   |Milana Nikolaeva   |Anwaltsgehilfen | |\n|555-0190   |Valeria Pisani  |Office Manager |  |\n|555-0191   |Boris Averyanov   |Ermittler  |  |\n|555-0192   |Julie Wolfe       |Empfang und Planung | Auch Operator während der Geschäftszeiten  |\n|555-0193   |Jakob Roth        |Abrechnung  |  |\n|555-0194   |Laura Heinrich    |Abrechnung  |  |\n|555-0195   |Franco Piccio      |Einträge  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a>F: Warum rufen die Kunden an?\nIhre automatische Telefonzentrale sollte die Anforderungen der Kunden berücksichtigen, und die häufigsten Kundenanforderungen sollten zuerst behandelt werden. Da Julie Wolfe als Operator für das Office fungiert, bis das System für die automatische Telefonzentrale implementiert ist, sollte Sie in der besten Position sein, um Ihnen mitzuteilen, was der Kunde benötigt, um Anrufe zu generieren. \n\nBitten Sie Sie, eine Woche lang einen Eintrag für die Anrufe zu führen, die das Unternehmen erhält, und welche Benutzer Sie als Antwort auf Kundenanfragen an die Anrufe weiterleitet. Nachfolgend wird erläutert, was Sie zurückgibt:\n\n|Problem mit dem Anrufer | Anzahl von Anrufen  | Operator Aktion |\n|:--          |:--          |:--              |\n|Planen/Umplanen/stornieren von Terminen    |45|    Keine Übertragung, der Rezeptionist übernimmt den Anruf|\n|Fragen zur Abrechnung                                  |22|    Übertragung an Jakob oder Laura in der Abrechnung | \n|Anfrage zu Stunden und Unternehmensstandort          |20|    Keine Übertragung, der Rezeptionist übernimmt den Anruf|\n|Möchten Sie mit einem der Juristen sprechen?                |15|    Weiterleitung an den angeforderten Rechtsanwalt|\n|Möchten Sie mit dem Office Manager sprechen?                |12|    Übertragung an Office Manager |\n|Möchten Sie mit einer der Rechtsassistenten sprechen?             |10|    Übertragung an die angeforderte Fach Anwaltschaft|\n|Möchten Sie mit dem Ermittler sprechen?                  | 6|    Übertragung an den Prüfer |\n|Anfordern einer Kopie von Datensätzen                       | 4|    Übertragung an den Schreiber der Datensätze |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a>F: welche besonderen Überlegungen hat jeder Job in Office?\nFühren Sie einige Diskussionen mit Personen in den einzelnen Aufgaben Funktionen im Büro darüber, was Sie von der automatischen Telefonzentrale benötigen. In unserem kleinen Büro wurde Folgendes klargestellt:\n- Abrechnungsfragen können von einem der Angestellten bearbeitet werden. In diesem Fall ist es in Ordnung, eine Anrufwarteschlange zu erstellen, die den Anruf an die jeweilige Zeile sendet, die nicht bereits ausgelastet ist. \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a>F: welche Sprachanforderungen haben die Kunden?\nWenn ich Julie Wolfe Frage, stellen wir fest, dass es in der ganzen Woche nur zwei Anrufer gab, für die Englisch anscheinend eine zweite Sprache war. Sie funktionierten gut genug in Englisch, um Ihre Anfragen zu stellen, und Sie schienen nicht die gleiche Muttersprache zu sprechen. Wenn Sie dies mit den Geschäftspartnern, den Anwälten bestätigen, wird der Bedarf an zweisprachigen oder mehrsprachigen Eingabeaufforderungen nicht als Priorität angesehen.\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a>F: Was sind die Geschäftszeiten, nicht Geschäftszeiten und Feiertage?\nSie können unterschiedliche anfängliche Begrüßungen für Geschäftszeiten, nach Stunden, Wochenenden, Feiertage usw. wünschen.\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a>F: welche Probleme behandeln Sie für die einzelnen Aufgaben in Office für Kunden?\nSie werden vielleicht überrascht sein, welche Probleme die verschiedenen Office-Mitarbeiter in der Regel behandeln. Beispielsweise ist es möglich, dass Julie, die Rezeptionistin viele Fragen beantworten kann, die Sie angenommen haben, an die Abrechnungsabteilung weitergeleitet werden soll, oder Valeria den Office Manager.\n"
- title: Das Design
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Allgemeine Richtlinien\nBevor wir unser konkretes Beispiel betrachten, sehen wir uns kurz einige allgemeinere Entwurfsrichtlinien und Grundlagen an.  \n\n#### <a name=\"do\"></a>Tun\n1.  Es empfiehlt sich, für Anrufe außerhalb der Geschäftszeiten oder an Feiertagen oder Wochenenden Alternative anfangs Grüße zu haben.\n2.  Stellen Sie die am häufigsten verwendeten Optionen so früh wie möglich in die erste Gruppe von Menü Optionen ein. Wenn möglich, reservieren Sie im ersten Menü eine NULL für eine Übertragung an einen Live-Operator, und erwähnen Sie Sie zuerst in den Skripts. \n3.  Lassen Sie das Menü mindestens einmal wiederholen, wenn nichts ausgewählt ist, und wenn es immer noch keine Auswahl gibt, übertragen Sie den Anruf an einen Live-Operator, anstatt den Anruf zu trennen. Standardmäßig spielt das Telefon System das Menü dreimal wieder, und wenn ein Netzbetreiber konfiguriert ist, wird der Anruf an den Netzbetreiber übertragen, oder wenn kein Netzbetreiber konfiguriert ist, wird das System auflegen. Angesichts dessen ist es wichtig, einen Operator für Ihr System der automatischen Telefonzentrale zu konfigurieren.\n4.  Verwenden Sie mehrsprachige Eingabeaufforderungen, aber fügen Sie die sekundären Sprachen oder Sprachen am Ende der ersten Optionsgruppe ein. Sie müssen einen separaten Satz verschachtelter Attendants für die sekundäre Sprache erstellen.\n5.  Nehmen Sie sich ein paar Minuten Zeit, um die Optionen, die Sie erstellen möchten, zu durchlaufen, und stellen Sie sicher, dass Sie keine Möglichkeiten für Benutzer schaffen, in den Optionsmenüs in Kreisen zu navigieren. Es sollte im Idealfall möglich sein, in drei Menüs oder kürzer mit einer Person oder deren Voicemail verbunden zu werden.\n\n#### <a name=\"dont\"></a>Tue nicht:\n1.  Erstellen Sie eine geschachtelte automatische Telefonzentrale mit mehr als fünf Auswahlmöglichkeiten. Wenn Sie dies tun, werden Sie wahrscheinlich Ihre Anrufer verwirren und Sie zwingen, das Menü zu wiederholen.\n2.  Verwenden Sie reservierte Menü Options Nummern oder-Tasten als Menü Optionen.\n\n> [!Important]\n> Die Tasten \\* (wiederholen) \\# und (zurück) werden vom System reserviert und können nicht neu zugewiesen werden. Wenn die Spracherkennung aktiviert ist, \\* entspricht das Drücken der Taste \"wieder \\# holen\" und entspricht den Sprachbefehlen \"zurück\".\n\n\n## <a name=\"do-a-design-mockup\"></a>Ausführen einer Design Mockup \n\nUm das ursprüngliche Design zu erledigen, benötigen Sie eine flexible und einfache Möglichkeit, um Hierarchien und Strukturen von Benutzern und automatischen Telefonzentralen zu erarbeiten. Im folgenden finden Sie eine Übung, die Sie an einer leeren Wand oder einem Whiteboard durchführen können, wobei Sie verschiedene Farben für Stift und einige Haftnotizen oder Indexkarten und Bänder verwenden:\n1.  Schreiben Sie für jede Person mit einem Voicemail-Konto im Unternehmen ihren Namen und Ihre Telefonnummer auf eine Kurznotiz oder eine 3X 5-Index Karte. Möglicherweise benötigen Sie mehrere Notizen für den Mitarbeiter, der der Operator ist. Wenn Sie mehrere Farben der Notiz zur Verfügung haben, kann es hilfreich sein, Benutzer und automatische Telefonzentralen auf einen Blick zu unterscheiden.\n2.  Markieren Sie eine Notiz als Haupt automatische Telefonzentrale, die eine Begrüßung der Geschäftszeiten, eine Begrüßung nach Stunden und ein Hauptmenü umfasst. Wahrscheinlich möchten Sie auch, dass eine automatische Telefonzentrale die Stunden-und Standort Aufzeichnung (wenn Sie eine verwenden möchten) und zusätzliche automatische Telefonzentralen nach Bedarf darstellt, um die Anforderungen Ihrer Anrufer abzudecken. Verwenden Sie nach Möglichkeit eine andere Farbe der Notiz, um automatische Telefonzentralen darzustellen.\n3.  Legen Sie die Hauptzeile der automatischen Telefonzentrale auf Ihren Tafelbereich, wenn eine der Top-Optionen direkt zu einem Mitarbeiter wird, setzen Sie die Notiz rechts neben die Notiz, die die Telefonzentrale darstellt. \n4.  Es ist unwahrscheinlich, dass alle Optionen auf das Haupt Menü der automatischen Telefonzentrale passen, also überlegen Sie sich, welche zusätzlichen Begleiter möglicherweise benötigt werden und wie Sie unter der Hauptperson verschachtelt werden.  \n5.  Wenn Sie über eine Option verfügen, die zu einer Anrufwarteschlange führt, erstellen Sie eine Notiz mit einer dritten Farbe, platzieren Sie Sie unterhalb und rechts neben der Telefonzentrale, die eine Verbindung mit der Anrufwarteschlange herstellt.\nPlatzieren Sie Notizen, die die Benutzer in der Warteschlange darstellen, rechts neben der Notiz, die die Warteschlange darstellt, oder über dem oberen Rand (je nachdem, was für Sie klarer ist).\n\nHier sehen Sie ein Diagramm, das eine Möglichkeit darstellt, unser Beispiel zu implementieren:\n\n![Diagramm der automatischen Telefonzentralen in einer Anwaltskanzlei](media/AA-LawyerOfficeExample.png)\n\nDas Beispiel im Diagramm berücksichtigt die Gründe, die die Kunden des Büros anrufen, und die Empfehlungen \"ausführen und nicht\". Selbst in einem kleinen Büro kann die Komplexität einer automatischen Telefonzentrale schnell zunehmen.   Möglicherweise bemerken Sie die folgenden Punkte bezüglich des hier ausgewählten Designs:\n\n- Der häufigste Grund für den Anruf war das Planen von Terminen, daher wurde es zuerst aufgeführt. Die anderen Gründe für den Anruf werden in absteigender Reihenfolge der Verwendung als Optionen angegeben.\n- In diesem Beispiel gibt es in der Regel 3-4-Optionen pro Menü. Während das Telefon System Menüs mit bis zu 9 Optionen unterstützt, können die meisten Benutzer nicht mehr als 5 Optionen verfolgen, ohne verwirrt zu werden und das Menü wiederholen zu müssen, das Ihre Zeit verschwendet und stört. \n- Die Menüs Juristen, Rechtsanwälte und Rechnungswesen können wohl durch Anrufwarteschlangen ersetzt werden. Der Hauptgrund für die Verwendung einer automatischen Telefonzentrale liegt darin, dass unsere Implementierung auf automatische Telefonzentralen ausgerichtet bleibt. Tatsächliche Implementierungen würden wahrscheinlich Anrufwarteschlangen verwenden.  Weitere Informationen zu Anrufwarteschlangen finden Sie unter [Erstellen einer Cloud-Anrufwarteschlange](/MicrosoftTeams/create-a-phone-system-call-queue) . \n- Schließlich erhält jeder Mitarbeiter mit einer Option für die automatische Telefonzentrale in diesem Entwurf eine Übereinstimmung. Dies ist möglicherweise nicht das, was Sie tun möchten, vielleicht möchten Sie ein wesentlich einfacheres System mit weniger Optionen. Wenn diese Einfachheit wichtig ist, können Sie die Option \" **Wählen nach Name** \" aktivieren und eine oder mehrere der geschachtelten automatischen Telefonzentralen entfernen, in denen bestimmte Mitarbeiter namentlich erwähnt werden.\n- In diesem Beispiel wird davon ausgegangen, dass Anrufer nach Stunden eine Nachricht erhalten, die Ihnen mitteilt, dass das Unternehmen geschlossen ist, und Ihnen dann nur die Möglichkeit gibt, dem Bediener eine Nachricht zu hinterlassen. Wenn Sie möchten, können Sie stattdessen nach-Stunden-Anrufe an die normale Menüstruktur senden. \n\nDieses etwas einfachere Beispiel zeigt die Verwendung von Anrufwarteschlangen und etwas längeren Menüs, wodurch weniger automatische Telefonzentralen benötigt werden:\n\n![Ein weiteres Diagramm der automatischen Telefonzentralen in einer Anwaltskanzlei](media/AA-LawyerOffice-CallQueues.png)\n\nIn diesem Beispiel können wir davon ausgehen, dass wir die Option \" **Dial by Name** \" aktiviert haben, und es wird davon ausgegangen, dass die Anrufer entweder den Namen der Person kennen oder dass Sie mit anderen Personen in dieser Auftragskategorie in Ordnung sind. Da es sich um eine optionale Variation handelt, wird in den späteren Phasen davon ausgegangen, dass wir das erste Diagramm implementieren. \n\nWenn Sie über Visio verfügen, können Sie es verwenden, um Ihr Design zu visualisieren. Die Visio-Datei, die die obigen Diagramme enthält, steht zum [Download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true)zur Verfügung. \n"
- title: Schreiben der Skripts
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a>Schreiben besserer Skripts für die automatische Telefonzentrale \nIhr Skript für die automatische Telefonzentrale kann den Eindruck hinterlassen, den Ihre Kunden oder Anrufer hinterlassen haben. Planen Sie diese sorgfältig, schreiben Sie Sie heraus, und ziehen Sie es in Frage, professionell aufgenommen zu werden. Das Ziel besteht darin, den Anrufer so effizient wie möglich mit einer LivePerson zu verbinden.\nDenken Sie beim Schreiben des Skript Dialogfelds an einige der folgenden Richtlinien:\n\n#### <a name=\"do\"></a>Tun\n1.  Grüßen und danken Sie dem Anrufer für Ihre Kontaktaufnahme. Halten Sie diese kurz, nicht mehr als drei Sätze und unter 30 Sekunden. Wenn Ihre Website Self-Service-Optionen anbietet, erwähnen Sie Sie, aber stellen Sie andere Optionen und Optionen so schnell wie möglich vor, ohne abrupt zu sein. \n2.  Verwenden Sie mehrsprachige Eingabeaufforderungen, aber fügen Sie die sekundären Sprachen oder Sprachen am Ende der ersten Optionsgruppe ein.\n3.  Präsentieren Sie die Option und dann die Nummer, die Sie drücken möchten (\"für Verkäufe, drücken Sie 3\"). Wenn der Anrufer die gewünschte Option hört, konzentriert sich die Aufmerksamkeit sofort darauf, sodass Sie Ihnen mitteilen können, was Sie dort erhalten.\n4.  Stellen Sie sicher, dass die Stimme für die Eingabeaufforderungen den gewünschten Eindruck hinterlässt und deutlich verständlich ist.  Das Telefon System verfügt über eine integrierte Text-zu-Sprache-Engine, die Ihnen die Möglichkeit gibt, ihren endgültigen Text einzugeben und selbst zu entscheiden, ob er den gewünschten Eindruck vermittelt. Wenn dies nicht der Fall ist, wird die Aufzeichnung einer Audio-Ansage vollständig unterstützt. Wenn die Stimme murmelt, klingt herablassend, oder hat andere Probleme, schauen Sie weiter.\n5.  Erwähnen Sie in diesem Fall signifikante Änderungen an ihrer Optionsstruktur, aber lassen Sie diesen Teil der Ansage nicht länger als einen Monat aktiv. Wenn Sie häufige Updates haben und davon ausgehen, dass dies meistens der Fall ist, lassen Sie Sie einfach aus dem Skript aus.\n\n#### <a name=\"dont\"></a>Tue nicht:\n1.  Verwerfen Sie die anfängliche Begrüßung mit Betriebsstunden oder ihrer Geschäftsadresse. Stellen Sie die verfügbaren Optionen im ersten Menü zur Verfügung, wenn es sich um häufig angeforderte Informationen handelt, aber die anfängliche Begrüßung kurz und bündig zu halten.\n2.  Sagen Sie bitte, oder verwenden Sie andere Scherze immer und immer wieder. Rufen Sie einfach die Anrufer an die gewünschte Option oder Person an, die Sie so effizient wie möglich benötigen.\n3.  \"Http:\\/\\/www\\.\" einbeziehen Wenn Sie eine Internetadresse erwähnen. Es ist nur eine schlechte Verwendung der Skriptzeit.\n4.  Verwenden Sie Abkürzungen wie St für Street oder ca für Kalifornien. Buchstabieren Sie Sie im Skript und sagen Sie das ganze Wort in der Aufzeichnung. Text-zu-Sprache-Engines funktionieren in der Regel nicht gut mit Abkürzungen.\n5.  Vertriebsinformationen in die Skripts einbeziehen, ärgern Sie Ihre Anrufer. Lassen Sie sich von Ihrem Außendienst für diese Art von Dingen sorgen.\n\nUnd schließlich: Wenn Ihr Unternehmen einen Slogan hat, überlegen Sie sich, ob Sie es in das Skript einbeziehen sollten. Wahrscheinlich haben Ihre Anrufer den Slogan schon einmal gehört, wenn Sie angerufen werden. Wenn Sie einen Slogan einfügen, platzieren Sie ihn an einer Stelle in der Nähe des Abschlusses der automatischen Telefonzentrale, beispielsweise, wenn die automatische Telefonzentrale den Anruf an eine Schreibtisch Leitung oder an eine Sprachnachricht übergibt. Wenn Sie einen Slogan oder eine Tag-Zeile für eine lange Zeit gehabt haben, die viele ihrer Kunden kennen, ist es möglicherweise auch nicht sinnvoll, Sie zu verwenden. Die \"goldene Regel\" besteht darin, den Anrufer so effizient wie möglich mit einer Person zu verbinden.\n\n### <a name=\"sample-auto-attendant-scripts\"></a>Beispielskripts für die automatische Telefonzentrale\n\n> [!Important]\n> Die Tasten \\* (wiederholen) \\# und (zurück) werden vom System reserviert und können nicht neu zugewiesen werden. Wenn die Spracherkennung aktiviert ist, \\* ist das Drücken gleichbedeutend mit  \n\"Wiederholen\" \\# und entspricht den Sprachbefehlen \"zurück\".\n\nDiese Skripts reflektieren das zuvor ausgewählte Design und die vorgeschlagenen Richtlinien für das Schreiben von Skripts für die automatische Telefonzentrale. \n\n#### <a name=\"script-1-company-greeting\"></a>Skript 1: Firmen Gruß\nVielen Dank für Ihren Anruf bei VanArsdel, Ltd. Sie können jederzeit auf NULL drücken, um den Operator zu übertragen, indem Sie Stern drücken, um das Menü zu wiederholen, oder auf Pound drücken, um zum vorherigen Menü zurückzukehren.\n\n(Optional: verwenden, wenn Dial by Name aktiviert ist) Wenn Sie den Namen der Person kennen, die Sie anrufen, geben Sie Ihren Namen jederzeit zur Übertragung an Ihre Durchwahl an.\n\n#### <a name=\"script-2-after-hours-greeting\"></a>Skript 2: Begrüßung nach Stunden\nVielen Dank für Ihren Anruf bei VanArsdel, Ltd.  Wir sind derzeit geschlossen, drücken Sie 0, und hinterlassen Sie eine Nachricht mit dem Operator. Jemand wird Sie zurückrufen, wenn das Büro geöffnet ist. \n\n#### <a name=\"script-3-main-menu\"></a>Skript 3: Hauptmenü\nZum Planen drücken Sie 1.\nWenn Sie Fragen zur Abrechnung haben, drücken Sie 2.\nFür Stunden und Ort drücken Sie 3.\nWenn Sie weitere Optionen wählen, drücken Sie 4.\n\n*Verfügbare Optionen, die nicht erwähnt \\*werden: \\#0, und.*\n\n#### <a name=\"script-4-billing\"></a>Skript 4: Abrechnung\nUm mit Jakob Roth zu sprechen, drücken Sie 1.\nWenn Sie mit Laura Heinrich sprechen möchten, drücken Sie 2.\n\n*Verfügbare Optionen, die nicht erwähnt \\*werden: \\#0, und.*\n\n Dieses Skript konnte ausgelassen werden, wenn Sie mithilfe von Anrufwarteschlangen neu gestaltet wurden.\n\n#### <a name=\"script-5-hours-and-location\"></a>Skript 5: Stunden und Standort\nWir sind offen für Unternehmen von 8:30 Uhr bis 5:30 Uhr, dienstags bis samstags in 1234 Green Street in der Nähe der Central Avenue, Planktown Pennsylvania, direkt gegenüber vom Rathaus.\n\nVerfügbare Optionen, die nicht erwähnt werden: 0, * und #.\n\n#### <a name=\"script-6-more-menu-options\"></a>Skript 6: Weitere Menü Optionen\nWenn Sie mit einem der Anwälte sprechen möchten, drücken Sie 1.\nWenn Sie mit dem Office Manager sprechen möchten, drücken Sie 2. Wenn Sie mit einer der Rechtsassistenten sprechen möchten, drücken Sie 3.\nWenn Sie weitere Optionen wählen, drücken Sie 4.\n\n*Verfügbare Optionen, die nicht erwähnt \\*werden: \\#0, und.*\n\n#### <a name=\"script-7-lawyer-menu\"></a>Skript 7: Rechtsanwalts Menü\nUm mit Olga Gerassimiwa zu sprechen, drücken Sie 1.\nWenn Sie mit Manuela Carstens sprechen möchten, drücken Sie 2.\nUm mit Andrey Alexeeva zu sprechen, drücken Sie 3.\n\n*Verfügbare Optionen, die nicht erwähnt \\*werden: \\#0, und.* \n\nDieses Skript konnte ausgelassen werden, wenn Sie mithilfe von Anrufwarteschlangen neu gestaltet wurden.\n\n####    <a name=\"script-8-paralegal-menu\"></a>Skript 8: Assistenten-Menü\nUm mit Lena Ehrle zu sprechen, drücken Sie 1.\nUm mit Svetlana Uvarova zu sprechen, drücken Sie 2.\nWenn Sie mit Sofia Krause sprechen möchten, drücken Sie 3. Wenn Sie mit Mariya Artemyeva sprechen möchten, drücken Sie 4.\nWenn Sie mit Dariya Jurievna Poljakova sprechen möchten, drücken Sie 5.\nUm mit Milana Nikolaeva zu sprechen, drücken Sie 6.\n\n*Verfügbare Optionen, die nicht erwähnt \\*werden: \\#0, und.*\n\n Dieses Skript konnte ausgelassen werden, wenn Sie mithilfe von Anrufwarteschlangen neu gestaltet wurden.\n\n####    <a name=\"script-9-other-menu-options\"></a>Skript 9: Weitere Menü Optionen\nWenn Sie mit unserem Ermittler sprechen möchten, drücken Sie 1.\nWenn Sie eine Kopie Ihrer Unterlagen anfordern möchten, drücken Sie 2.\n\n*Verfügbare Optionen, die nicht erwähnt \\*werden: \\#0, und.*\n"
- title: Implementieren von automatischen Telefonzentralen
  durationInMinutes: 7
  content: "\nDie Implementierung des Entwurfs im vorherigen Diagramm wird in den folgenden Tabellen dargestellt.\nDiese Implementierung verwendet Text-zu-Sprache für die Skripts. Das Telefon System verfügt über eine integrierte Text-zu-Sprache-Engine, sodass Sie die Möglichkeit haben, ihren endgültigen Text zu hören, um festzustellen, ob er den gewünschten Eindruck vermittelt. Wenn dies nicht der Fall ist, liegt es an Ihnen, ob Sie Ihre eigenen Eingabeaufforderungen mit der Aufzeichnungssoftware aufzeichnen oder über einen professionellen Voice-over-Interpreten Ihre Skripts zum Aufzeichnen von WAV-Dateien verwenden.\n\nWie bereits erwähnt, kann Ihre Implementierung problemlos Anrufwarteschlangen einbeziehen, die anstelle der automatischen Telefonzentralen für Rechtsanwälte, Fachangestellte und Abrechnung verwendet werden können. Eine Anrufwarteschlange würde den Anruf an einen der verfügbaren Juristen, rechtsgehilfen oder Rechnungs Schreiber weiterleiten. Weitere Informationen zu Anrufwarteschlangen finden Sie unter [Erstellen einer Cloud-Anrufwarteschlange](/MicrosoftTeams/create-a-phone-system-call-queue) . Wenn Sie Anrufwarteschlangen in Ihr Design einbeziehen möchten, denken Sie daran, eine gültige Anrufwarteschlange zu erstellen, bevor Sie ein Menü für die automatische Telefonzentrale erstellen, das auf die Anrufwarteschlange verweist.\n\nIhr Konto muss über Administratorrechte verfügen. Klicken Sie im **Microsoft Teams Admin Center**auf **Stimme** und wählen Sie dann **automatische Telefonzentralen**aus, und klicken Sie dann auf **+ Hinzufügen**. In den folgenden Tabellen werden die Werte angezeigt, die in die Benutzeroberflächenbildschirme eingegeben werden können. Jede Tabelle stellt einen Bildschirm für die Benutzeroberfläche dar.\n\nErstellen Sie die folgenden automatischen Telefonzentralen in der folgenden Reihenfolge, und legen Sie deren allgemeine Informationen fest, und bearbeiten Sie dann, sobald die Haupt-und verschachtelten automatischen Telefonzentralen erstellt wurden, diese, um die Anrufbehandlung für Geschäftszeiten festzulegen. Eine geschachtelte automatische Telefonzentrale muss bereits vorhanden sein, wenn Sie eine Verknüpfung in einer anderen Menüauswahl der automatischen Telefonzentrale herstellen. \n\n\n### <a name=\"main-auto-attendant\"></a>Primäre automatische Telefonzentrale\n\n![Screenshot des Bildschirms \"automatische Telefonzentrale\" mit Beschriftungen](media/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n**Bearbeiten allgemeiner Informationen** für das Hauptmenü\n\n|   Option   | Einstellung      |\n|:---  |:---   |\n| ![Nummer 1-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout1.png) AA-Name  | VanArsdel, Ltd. Top AA  |   \n| ![Nummer 2-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout2.png) Vermittlung   | Person in Ihrer Organisation: Julie Wolfe |\n| ![Nummer 3-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout3.png) Zeitzone| (UTC-04:00) Östliche Sommerzeit (USA & Kanada) |\n| ![Nummer 4-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout4.png) Sprache   | Englisch (USA)  |\n| ![Nummer 5-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout5.png) Aktivieren von Spracheingaben| Ein |\n|  |  | \n \nNur das Hauptmenü mit dem Namen *VanArsdel, Ltd.* benötigt ein Ressourcenkonto mit einer zugewiesenen Telefonnummer. Sie werden dies später konfigurieren. \n\nWenn Sie **Spracheingaben aktivieren** wählen, werden die Sprachbefehle in den folgenden Menüs aktiviert. Außerdem können Anrufer \"Operator\" sagen und direkt an den Betreiber übertragen werden.\n\n**Anruffluss** für das Hauptmenü ![Screenshot des Anrufflusses mit Beschriftungen](media/aa-call-flow.png) \n\n| Option | Einstellung |\n|:---    |:---     |\n| ![Nummer 1-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout1.png) Erste Wiedergabe einer Grußnachricht  | Eingeben einer Grußnachricht: Kopieren/Einfügen von Skript 1   |\n| ![Nummer 2-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout2.png) Weiterleiten des Anrufs    | Wählen Sie Menü **Optionen** zum Erstellen einer Menüansage: Geben Sie eine Ansage ein. <br/> Kopieren/Einfügen von Skript 3  |\n| ![Nummer 3-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout3.png) Menü Optionen einstellen   |**1:** Geben Sie den Namen der Option ein: Terminplanung <br/>Senden an: Person in Ihrem Unternehmen: **Julie Wolfe** <br/>**2:** Geben Sie den Namen der Option ein: Abrechnung <br/>Senden an: sprach-APP, verschachtelte automatische Telefonzentrale **Abrechnung** <br/>**3:** Geben Sie den Namen der Option ein: Stunden <br/>Senden an: sprach-APP, geschachtelte Stunden der automatischen Telefonzentrale **&Standort** |\n| ![Nummer 4-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout4.png) Verzeichnissuche  | Wählen nach Name   |\n|        |         |\n\nDie Firmen Ansage wird normalerweise nur im Hauptmenü eingestellt. Eine geschachtelte automatische Telefonzentrale fließt in der Regel direkt an die benutzerdefinierte Eingabeaufforderung.\n\nVon hier aus können Sie normalerweise die Standardeinstellungen für Anruf Flüsse außerhalb der Geschäftszeiten belassen (die Standardeinstellung ist 9-5, Montag-Freitag), benutzerdefinierte Anruf Flüsse während der Feiertage und Wählbereich ().  \n\n\n\n**Wählen Sie die Betriebsstunden** für das Hauptmenü aus.\n \n Auf diesem Bildschirm können Sie \n\n| Option   | Einstellung |\n|:--- |:--- |\n| ![Nummer 1-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout1.png) 24/7 – Benutzerdefiniert| Benutzerdefinierten  |\n| ![Nummer 2-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout2.png) Auswahl|  8:30 Uhr bis 17:30 Uhr, Montag-Freitag  |\n\nDie Standardarbeitszeiten sind 9:00 Uhr bis 5:00 Uhr, Montag bis Freitag. \n   \n\n\n\n\n\n**Anrufbehandlung nach Stunden** für das Hauptmenü\n\nDer Bildschirm \"After Hours-Anrufbehandlung\" ähnelt dem Bildschirm \"Geschäftszeiten-Anrufbehandlung\".\n\n|   Option   | Einstellung|\n|:---  |:---  |\n| ![Nummer 1-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout1.png) Firmen Gruß   | Erstellen Sie eine benutzerdefinierte Ansage, die Anrufer hören: Kopieren/Einfügen von Skript 2  |\n| ![Nummer 3-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout3.png) Was geschieht mit den Anrufen nach der Begrüßung?| Anruf umleiten-senden an: Person in Ihrem Unternehmen: **Julie Wolfe**. <br/> Der Anruf geht an Voicemail, wenn er nicht abgeholt wird.  |\n|  |   |\n\nWährend Sie Ihre nach-Stunden-Anrufrouten für die Haupt automatische Telefonzentrale einrichten, können Sie die gleichen Menü Optionen erstellen, die auf dem Bildschirm Geschäftszeiten-Anrufbehandlung verwendet werden, sodass die Anrufer in den nach Stunden die gleichen Menüs wie Anrufer in der Geschäftszeit navigieren können. Es ist eine Frage der Präferenz, welche Herangehensweise Sie wählen.\n\nRichten Sie **Feiertage** und den **Wählbereich** so ein, wie es Ihnen passt, und speichern Sie die Haupt automatische Telefonzentrale.\n\n### <a name=\"nested-auto-attendants\"></a>Geschachtelte automatische Telefonzentralen\n\nBei geschachtelten automatischen Telefonzentralen ist in der Regel keine Telefonnummern zugeordnet oder eine Firmen Begrüßung, und Sie erhalten nur den Zugriff, wie in der Haupt-Telefonzentrale angegeben.\n\nRichten Sie die allgemeinen Informationen für die geschachtelten automatischen Telefonzentralen mit unterschiedlichen Namen, aber mit den gleichen Zeitzone-, sprach-, sprach Erkennungs-und Operator Einstellungen ein. \n\nLegen Sie die Einstellungen für die Anrufroute für Geschäftszeiten wie für jede automatische Telefonzentrale angezeigt. Sie können die Geschäftszeiten für eine geschachtelte automatische Telefonzentrale auf die Standardeinstellung 24/7 festlegen.\n\nSie können auch festlegen, dass die Feiertage und die Wähl Bereichseinstellungen für geschachtelte automatische Telefonzentralen standardmäßig beibehalten werden sollen.\n\n\n**Geschachtelte automatische Telefonzentrale: Abrechnung (unter Hauptmenü geschachtelt)**\n\nAnruf behandlungseinstellungen für Geschäftszeiten für diese automatische Telefonzentrale:\n\n|   Option   | Einstellung|\n|:---  |:---  |\n| ![Nummer 1-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout1.png) Firmen Gruß   | Keine |\n| ![Nummer 3-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout3.png) Was geschieht mit den Anrufen nach der Begrüßung?| Aufforderung zur Wiedergabe von Menü Optionen, Menü Aufforderung: Erstellen einer benutzerdefinierten Eingabeaufforderung<br/> Die Anrufer hören Folgendes: Kopieren/Einfügen von Skript 4  |\n| ![Nummer 5-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout5.png) Menü Optionen für \"Bearbeiten\"  |**1:** Geben Sie den Namen der Option ein: Jakob  <br/>Senden an: Person in Ihrem Unternehmen: Jakob Roth <br/>**2:** Geben Sie den Namen der Option ein: Laura<br/>Senden an: Person in Ihrem Unternehmen: **Laura Heinrich** |\n|  | *Diese automatische Telefonzentrale kann durch eine Anrufwarteschlange ersetzt werden.*  |\n| |  |\n\n**Geschachtelte automatische Telefonzentrale: Stunden&Standort (geschachtelt unter dem Hauptmenü)**\n\nGeschäftszeiten Anrufrouten Einstellungen für diese automatische Telefonzentrale:\n\nSie können Ihre Stunden-und Standort Nachricht in die Begrüßung des Unternehmens setzen und dann nach der Begrüßung die Haupt Aufforderung wiederholen und die gleichen Optionen wie im Hauptmenü verwenden konfigurieren.\n\n|   Option   | Einstellung|\n|:---  |:---  |\n| Name |  Stunden&Standort| \n| ![Nummer 1-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout1.png) Firmen Gruß   | Keine |\n| ![Nummer 3-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout3.png) Was geschieht mit den Anrufen nach der Begrüßung?  |Aufforderung zur Wiedergabe von Menü Optionen, Menü Aufforderung: Erstellen einer benutzerdefinierten Eingabeaufforderung<br/> <br/>Die Anrufer hören Folgendes: Kopieren/Einfügen von Skript 5  \n|  |   |\n\n**Geschachtelte automatische Telefonzentrale: moreoptions (im Hauptmenü geschachtelt)**     \n\nAnruf behandlungseinstellungen für Geschäftszeiten für diese automatische Telefonzentrale:\n\n|   Option   | Einstellung|\n|:---  |:---  |\n| ![Nummer 1-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout1.png) Firmen Gruß   | Keine  |\n| ![Nummer 3-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout3.png) Was geschieht mit den Anrufen nach der Begrüßung?  | Aufforderung zur Wiedergabe von Menü Optionen, Menü Aufforderung: Erstellen einer benutzerdefinierten Eingabeaufforderung <br/>  <br/> Die Anrufer hören Folgendes: Kopieren/Einfügen von Skript 6   |\n| ![Nummer 5-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout5.png) Menü Optionen für \"Bearbeiten\"  |**1** für Rechtsanwälte auswählen  <br/>Übertragen an: **Anwälte** der automatischen Telefonzentrale <br/>Wählen Sie **2** aus geben Sie den Namen der Option ein: officemanager <br/>Senden an: Person in Ihrem Unternehmen: Valeria Pisani <br/>**3:** Geben Sie den Namen der Option ein: Fachangestellte senden an: verschachtelte automatische Telefonzentrale rechts **Anwalts** Gehilfen <br/>**4:** Geben Sie den Namen der Option ein: Other Options Send to: verschachtelte automatische Telefonzentrale **StillMoreOptions**  |\n|  |   |\n\n**Geschachtelte automatische Telefonzentrale: Juristen (unter \"Weitere Optionen\" geschachtelt)**\n\nAnruf behandlungseinstellungen für Geschäftszeiten für diese automatische Telefonzentrale:\n\n|   Option   | Einstellung|\n|:---  |:---  |\n| ![Nummer 1-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout1.png) Firmen Gruß   | Keine  |\n| ![Nummer 3-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout3.png) Was geschieht mit den Anrufen nach der Begrüßung?  | Aufforderung zur Wiedergabe von Menü Optionen, Menü Aufforderung: Erstellen einer benutzerdefinierten Eingabeaufforderung <br/> <br/>Die Anrufer hören Folgendes: Kopieren/Einfügen von Skript 7  |\n| ![Nummer 5-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout5.png) Menü Optionen für \"Bearbeiten\" |    **1** für *Olga* auswählen <br/>Überweisung an: Person in Ihrem Unternehmen: Olga Gerassimiwa <br/>Wählen Sie**2** für *Manuela* aus. <br/>Senden an: Person in Ihrem Unternehmen: Manuela Carstens <br/>Wählen Sie **3** für *Andrey* aus. <br/>Überweisung an: Person in Ihrem Unternehmen: Andrey Alexeeva  |\n|  | *Diese automatische Telefonzentrale kann durch eine Anrufwarteschlange ersetzt werden.*  |\n|  |   |\n\n**Geschachtelte automatische Telefonzentrale: Rechtsassistenten (unter \"Weitere Optionen\" geschachtelt)**\n\nAnruf behandlungseinstellungen für Geschäftszeiten für diese automatische Telefonzentrale:\n\n|   Option   | Einstellung|\n|:---  |:---  |\n| ![Nummer 1-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout1.png) Firmen Gruß   | Keine |\n| ![Nummer 3-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout3.png) Was geschieht mit den Anrufen nach der Begrüßung?  | Aufforderung zur Wiedergabe von Menü Optionen, Menü Aufforderung: Erstellen einer benutzerdefinierten Eingabeaufforderung <br/> Die Anrufer hören Folgendes: Kopieren/Einfügen von Skript 8   | \n| ![Nummer 5-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout5.png) Menü Optionen für \"Bearbeiten\"  | **1** für *Lena* auswählen <br/> Überweisung an: Person in Ihrem Unternehmen: Lena Ehrle <br/> Wählen Sie **2** für *Svetlana* aus. <br/>Überweisung an: Person in Ihrem Unternehmen: Svetlana Uvarova <br/> **3** für *Sofia* auswählen <br/>Übertragung an: Person in Ihrem Unternehmen: Sofia Krause <br/> Wählen Sie **4** für *Mariya*<br/>Übertragung an: Person in Ihrem Unternehmen: Mariya Artemyeva <br/> Wählen Sie **5** für *Dariya*<br/>Übertragung an: Person in Ihrem Unternehmen: Dariya Jurievna Poljakova <br/> **6** für *Milana* auswählen<br/>Überweisung an: Person in Ihrem Unternehmen: Milana Nikolaeva|\n|  | *Diese automatische Telefonzentrale kann durch eine Anrufwarteschlange ersetzt werden.*  |\n|  |   |\n\n**Geschachtelte automatische Telefonzentrale: StillMoreOptions (geschachtelt unter \"Weitere Optionen\")**\n\nAnruf behandlungseinstellungen für Geschäftszeiten für diese automatische Telefonzentrale:\n\n|   Option   | Einstellung|\n|:---  |:---  |\n| ![Nummer 1-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout1.png) Firmen Gruß   |Keine  |\n| ![Nummer 3-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout3.png) Was geschieht mit den Anrufen nach der Begrüßung?  |Aufforderung zur Wiedergabe von Menü Optionen, Menü Aufforderung: Erstellen einer benutzerdefinierten Eingabeaufforderung <br/> Die Anrufer hören Folgendes: Kopieren/Einfügen von Skript 9   |\n| ![Nummer 5-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/teamscallout5.png) Menü Optionen für \"Bearbeiten\"  | **1** für *Investigator* auswählen<br/> Übertragung an: Person in Ihrem Unternehmen: Boris Averyanov <br/> Wählen Sie **2** für *Datensätze* aus.<br/> Übertragung an: Person in Ihrem Unternehmen: Franco Piccio  |\n|  |   |\n\nDetaillierte Informationen zu den in diesen Bildschirmen verfügbaren Optionen finden Sie unter Schritt-für-Schritt-Implementierungsdetails für automatische Cloud-Telefonzentralen beim [Erstellen einer automatischen Telefonzentrale](/MicrosoftTeams/create-a-phone-system-auto-attendant) . \n\n\n### <a name=\"edit-and-test-auto-attendants\"></a>Bearbeiten und Testen von automatischen Telefonzentralen\n\nNachdem Sie Ihre automatische Telefonzentrale gespeichert haben, wird Sie auf der Seite **automatische Telefonzentralen** des Admin Centers aufgeführt. Auf der Seite werden auch einige der von Ihnen eingerichteten Optionen angezeigt.\n\nDie beste Möglichkeit, die Implementierung zu testen, besteht darin, die für eine automatische Telefonzentrale konfigurierte Nummer aufzurufen und Optionen auszuwählen, um zu jeder der neuen automatischen Telefonzentralen zu navigieren. Mit der **Schaltfläche Testen** im Aktionsbereich können Sie auch schnell einen Testanruf an Ihre automatische Telefonzentrale übersetzen. Wenn Sie eine automatische Telefonzentrale bearbeiten möchten, wählen Sie die automatische Telefonzentrale aus, und klicken Sie dann im Bereich \"Aktion\" auf **Bearbeiten**."
