  content: "\n<span data-ttu-id=\"9dbbf-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview) und [Skype for Business Online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) sind beide Teil von Office 365, die Chat, Telefonunterhaltungen, Voicemail, Besprechungen, Dateien und apps an einem zentralen Ort zusammenstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview) and [Skype for Business Online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"9dbbf-105\">Beide erfordern [**Telefon System**](/MicrosoftTeams/what-is-phone-system-in-office-365) Lizenzen, um die Anrufsteuerung und die PBX-Funktionen in der Office 365-Cloud zu aktivieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-105\">They both require [**Phone System**](/MicrosoftTeams/what-is-phone-system-in-office-365) licenses to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"9dbbf-106\">Die Lizenz steht als Add-on oder als Teil der Enterprise E5-Lizenzen zur Verfügung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-106\">The license is available as an add-on or as part of the Enterprise E5 licenses.</span></span> <span data-ttu-id=\"9dbbf-107\">Einzelheiten zur Lizenzierung finden [Sie unter Skype for Business-Add-on-Lizenzierung](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-107\">Licensing details are at [Skype for Business add-on licensing](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing).</span></span> \n\n<span data-ttu-id=\"9dbbf-108\">Eine Telefon System Lizenz ermöglicht es Ihnen, Ihr bestehendes PBX-System durch eine [Reihe von Funktionen](/MicrosoftTeams/here-s-what-you-get-with-phone-system) zu ersetzen, die Voicemail, Anrufwarteschlangen und [automatische Telefonzentralen](/microsoftteams/what-are-phone-system-auto-attendants)beinhalten, mit denen Personen, die Ihr Unternehmen anrufen, in einem Menü System navigieren, um Sie zur richtigen Abteilung zu gelangen. , Person oder Operator.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include voicemail, Call Queues, and [Auto Attendants](/microsoftteams/what-are-phone-system-auto-attendants), which let people who call your business navigate a menu system to get them to the right department, person, or the Operator.</span></span> <span data-ttu-id=\"9dbbf-109\">Automatische Telefonzentralen können mit Teams oder Skype for Business verwendet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-109\">Auto Attendants can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"9dbbf-110\">Sie erstellen ein System für die automatische Telefonzentrale für Ihre Organisation mithilfe des Skype for Business admin Centers.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-110\">You create an Auto Attendant system for your organization using the Skype for Business admin center.</span></span>\n\n<span data-ttu-id=\"9dbbf-111\">Wenn Sie aufgefordert werden, eine automatische Telefonzentrale einzurichten, finden Sie in diesem Artikel eine Illustration zur Planung und Implementierung von automatischen Telefonzentralen für ein hypothetisches kleines Unternehmen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-111\">If you are asked to set up an Auto Attendant, this article provides an illustration of planning and implementing Auto Attendants for a hypothetical small business.</span></span> <span data-ttu-id=\"9dbbf-112\">Es handelt sich nicht um eine einheitliche Lösung, sondern um eine Illustration des Denkprozesses hinter dem Erstellen einer funktionierenden Struktur von mehreren automatischen Telefonzentralen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-112\">It's not a one-size-fits-all solution, it's intended as an illustration of the thought process behind creating a functioning structure of several auto attendants.</span></span> \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"9dbbf-113\">Vorbereitung</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"9dbbf-114\">Wir gehen davon aus, dass Sie die folgenden Schritte bereits ausgeführt haben:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-114\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"9dbbf-115\">[Einrichten des Telefonsystems in Ihrer Organisation](/MicrosoftTeams/setting-up-your-phone-system) mit einem [Anrufplan](/MicrosoftTeams/calling-plan-landing-page) , um Ihren Benutzern Telefonnummern zur Verfügung zu stellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-115\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system) with a [Calling Plan](/MicrosoftTeams/calling-plan-landing-page) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"9dbbf-116\">Einrichten von Cloudvoicemail</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-116\">Set up Cloud Voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail) \n- <span data-ttu-id=\"9dbbf-117\">Überprüfte [Was sind automatische Cloud-Telefonzentralen?](/MicrosoftTeams/what-are-phone-system-auto-attendants) um ein besseres Verständnis der Telefon System Funktionen zu erhalten, die mit einer automatischen Telefonzentrale interagieren können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-117\">Reviewed [What are Cloud Auto Attendants?](/MicrosoftTeams/what-are-phone-system-auto-attendants) to get a better understanding of the Phone System features that can interact with an Auto Attendant.</span></span>\n\n<span data-ttu-id=\"9dbbf-118\">Darüber hinaus können Sie feststellen, dass der Großteil des Planungs-und Design Anteils über eine Whiteboard-oder Karteikarte erfolgen kann: ein guter Plan ist technisch nicht anspruchsvoll.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-118\">Also, you'll be pleased to discover that most of the planning and design portion can be done using a white board or index cards: having a good plan isn't technically demanding.</span></span>\n"
