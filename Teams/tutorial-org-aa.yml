  content: "\nDie Informationen, die zur Implementierung des Entwurfs im vorherigen Diagramm benötigt werden, sind in den folgenden Tabellen dargestellt.\nDie Implementierung verwendet Text-zu-Sprache für die Skripts. Das Telefon System verfügt über eine eingebaute Text-zu-Sprache-Engine, damit Sie die Möglichkeit haben, ihren endgültigen Text einzugeben und selbst zu entscheiden, ob er den gewünschten Eindruck vermittelt. Wenn dies nicht der Fall ist, können Sie angeben, ob Sie Ihre eigenen [](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) Eingabeaufforderungen mithilfe von Audiorecorder unter Windows aufzeichnen oder über einen professionellen Voice-over-Interpreten Ihre Skripts zum Aufzeichnen von WAV-Dateien verwenden.\n\nWie bereits erwähnt, kann Ihre Implementierung problemlos Anrufwarteschlangen beinhalten, die anstelle der automatischen Telefonzentralen für Rechtsanwälte, Fachangestellte und Abrechnung verwendet werden können. Eine Anrufwarteschlange würde den Anruf an einen der verfügbaren Juristen, rechtsgehilfen oder Rechnungs Schreiber weiterleiten. Weitere Informationen zu Anrufwarteschlangen finden Sie unter [Erstellen einer Cloud-Anrufwarteschlange](/MicrosoftTeams/create-a-phone-system-call-queue) . Wenn Sie sich dafür entscheiden, müssen Sie eine gültige Anrufwarteschlange erstellen, bevor Sie ein Menü für die automatische Telefonzentrale erstellen, das sich auf die Anrufwarteschlange bezieht.\n\nIhr Konto muss über Administratorrechte verfügen. Klicken Sie im **Microsoft Teams Admin Center**auf **Stimme** , wählen Sie dann **automatische Telefonzentralen**aus, und klicken Sie dann auf **+ neu**. In den folgenden Tabellen werden die Werte angezeigt, die in die Benutzeroberflächenbildschirme eingegeben werden können. Jede Tabelle stellt einen Bildschirm für die Benutzeroberfläche dar.\n\nErstellen Sie die folgenden automatischen Telefonzentralen in der folgenden Reihenfolge, und legen Sie deren allgemeine Informationen fest, und bearbeiten Sie dann, sobald die Haupt-und verschachtelten automatischen Telefonzentralen erstellt wurden, diese, um die Anrufbehandlung für Geschäftszeiten festzulegen. Eine geschachtelte automatische Telefonzentrale muss bereits vorhanden sein, wenn Sie eine Verknüpfung in einer anderen Menüauswahl der automatischen Telefonzentrale herstellen. \n\n\n### <a name=\"main-auto-attendant\"></a>Primäre automatische Telefonzentrale\n\n![Screenshot des Bildschirms \"automatische Telefonzentrale\" mit Beschriftungen](media/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n**Bearbeiten allgemeiner Informationen** für das Hauptmenü\n\n|   Option   | Einstellung      |\n|:---  |:---   |\n| ![Nummer 1-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/sfbcallout1.png) AA-Name  |   VanArsdel, Ltd.   |    \n| ![Nummer 2-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/sfbcallout2.png) Ressourcenkonto    |   |\n| ![Nummer 3-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/sfbcallout3.png) Zeitzone   | (UTC-04:00) Östliche Sommerzeit (USA #a0 Kanada) |\n| ![Nummer 4-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/sfbcallout4.png) Sprache    | Englisch (USA)  |\n| ![Nummer 5-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/sfbcallout5.png) Spracheingaben    | Aktiviert |\n| ![Nummer 6-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/sfbcallout6.png) Vermittlung    | Person in Ihrem Unternehmen: Julie Wolfe |\n|  |  | \n \nNur das Hauptmenü mit dem Namen *VanArsdel, Ltd.* benötigt ein Ressourcenkonto mit einer zugewiesenen Telefonnummer.  \n\nWenn Sie **Spracheingaben** aktivieren, können Sie Sprachbefehle für ein bestimmtes Menü aktivieren. Außerdem können Anrufer \"Operator\" sagen und direkt an den Betreiber übertragen werden.\n\n![Screenshot des Bildschirms \"Geschäftszeiten\" mit Beschriftungen](media/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Wählen Sie die Betriebsstunden** für das Hauptmenü aus.\n\n| Option   | Einstellung |\n|:--- | :--- |\n| ![Nummer 1-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/sfbcallout1.png) 24/7 – Benutzerdefiniert| Benutzerdefinierten  |\n| ![Nummer 2-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/sfbcallout2.png) Auswahl|  8:30 Uhr bis 17:30 Uhr, Montag-Freitag  |\n\nDer Standardwert für diesen Bildschirm ist 24/7. \n   \n![Screenshot des Bildschirms \"Geschäftszeiten\" mit Beschriftungen](media/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Anrufbehandlung während der Geschäftszeiten** des Hauptmenüs\n\n|   Option   | Einstellung      |\n|:---  |:---  |\n| ![Nummer 1-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/sfbcallout1.png) Firmen Gruß    | Erstellen einer benutzerdefinierten Begrüßung #a0 Anrufer hören: Kopieren/Einfügen von Skript 1 oben  |\n| ![Nummer 3-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/sfbcallout3.png) Was geschieht mit den Anrufen nach der Begrüßung?   | Aufforderung zur Wiedergabe von Menü Optionen, Menü Aufforderung: Erstellen einer benutzerdefinierten Eingabeaufforderung <br/>Die Anrufer hören Folgendes: Skript 3 oben |\n| ![Nummer 4-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/sfbcallout4.png) Wählen nach Name  | Aktiviert   |\n| ![Nummer 5-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/sfbcallout5.png) Menü Optionen für \"Bearbeiten\"   |**1:** Geben Sie den Namen der Option ein: Terminplanung <br/>Senden an: Person in Ihrem Unternehmen: **Julie Wolfe** <br/>**2:** Geben Sie den Namen der Option ein: Abrechnung <br/>Senden an: verschachtelte automatische Telefonzentrale **Abrechnung** <br/>**3:** Geben Sie den Namen der Option ein: Stunden <br/>Senden an: geschachtelte automatische Telefonzentrale **Stunden&Standort** |\n|  |   |\n\nDie Firmen Ansage muss normalerweise nur im Hauptmenü eingestellt werden, wobei eine geschachtelte automatische Telefonzentrale direkt an die benutzerdefinierte Eingabeaufforderung weitergegeben werden soll.\n\n\n**Nach Stunden Anrufbehandlung** für das Hauptmenü der Bildschirm \"Anrufbehandlung nach Stunden\" ähnelt dem Bildschirm \"Geschäftszeiten-Anrufbehandlung\".\n\n|   Option   | Einstellung|\n|:---  | :---  |\n| ![Nummer 1-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/sfbcallout1.png) Firmen Gruß    | Erstellen Sie eine benutzerdefinierte Ansage, die Anrufer hören: Kopieren/Einfügen von Skript 2 oben |\n| ![Nummer 3-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/sfbcallout3.png) Was geschieht mit den Anrufen nach der Begrüßung?|  Anruf umleiten-senden an: Person in Ihrem Unternehmen: **Julie Wolfe**. <br/> Der Anruf wird an Voicemail weitergeleitet, wenn er nicht aufgenommen wurde.  |\n|  |   |\n\nBeim Einrichten der Anrufbehandlung nach Stunden für die Haupt automatische Telefonzentrale können Sie die gleichen Menü Optionen erstellen, die im Bildschirm \"Geschäftszeiten\" für die Anrufbehandlung verwendet werden. Auf diese Weise können die Anrufer nach Stunden in denselben Menüs navigieren, wie Anrufer in den Geschäftszeiten. Es ist eine Frage der Präferenz, welche Herangehensweise Sie wählen.\n\nRichten Sie **Feiertage** und den **Wählbereich** so ein, wie es Ihnen passt, und speichern Sie die Haupt automatische Telefonzentrale.\n\n### <a name=\"nested-auto-attendants\"></a>Geschachtelte automatische Telefonzentralen\n\nBei geschachtelten automatischen Telefonzentralen ist in der Regel keine Telefonnummern zugeordnet oder eine Firmen Begrüßung, und Sie erhalten nur den Zugriff, wie in der Haupt-Telefonzentrale angegeben.\n\nRichten Sie die allgemeinen Informationen für die geschachtelten automatischen Telefonzentralen mit unterschiedlichen Namen, aber mit der gleichen Zeitzone, Sprache, Spracherkennung und den Einstellungen des Benutzers ein. \n\nLegen Sie die Geschäftszeiten-Anrufbehandlung wie für jede automatische Telefonzentrale angezeigt. Sie können die Geschäftszeiten für eine geschachtelte automatische Telefonzentrale auf die Standardeinstellung 24/7 festlegen.\n\nSie können auch festlegen, dass die Feiertage und die Wähl Bereichseinstellungen für geschachtelte automatische Telefonzentralen standardmäßig beibehalten werden sollen.\n\n\n**Geschachtelte automatische Telefonzentrale: Abrechnung (unter Hauptmenü geschachtelt)**\n\nAnruf behandlungseinstellungen für Geschäftszeiten für diese automatische Telefonzentrale:\n\n|   Option   | Einstellung|\n|:---  |:---  |\n| ![Nummer 1-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/sfbcallout1.png) Firmen Gruß    | Keine |\n| ![Nummer 3-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/sfbcallout3.png) Was geschieht mit den Anrufen nach der Begrüßung?|  Aufforderung zur Wiedergabe von Menü Optionen, Menü Aufforderung: Erstellen einer benutzerdefinierten Eingabeaufforderung<br/> Die Anrufer hören Folgendes: Kopieren/Einfügen von Skript 4 oben |\n| ![Nummer 5-Beschriftung relativ zur Beschriftung im vorherigen Screenshot](media/sfbcallout5.png) Menü Optionen für \"Bearbeiten\"   |**1:** Geben Sie den Namen der Option ein: Jakob  <br/>Senden an: Person in Ihrem Unternehmen: Jakob Roth <br/>**2:** Geben Sie den Namen der Option ein: Laura<br/>Senden an: Person in Ihrem Unternehmen: **Laura Heinrich** |\n|  | *Diese automatische Telefonzentrale kann durch eine Anrufwarteschlange ersetzt werden.*  |\n| |  |\n\n**Geschachtelte automatische Telefonzentrale: Stunden&Standort (geschachtelt unter dem Hauptmenü)**\n\nAnruf behandlungseinstellungen für Geschäftszeiten für diese automatische Telefonzentrale:\n\nSie können Ihre Stunden-und Standort Nachricht in die Begrüßung des Unternehmens setzen und dann nach der Begrüßung die Haupt Aufforderung wiederholen und die gleichen Optionen wie im Hauptmenü verwenden konfigurieren.\n\n|   Option   | Einstellung|\n|:---  |:--- 