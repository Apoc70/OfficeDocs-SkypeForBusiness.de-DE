  content: "\n<span data-ttu-id=\"9dbbf-120\">VanArsdel, Ltd. ist eine kleine Stadtkanzlei mit drei Juristen und insgesamt 15 Mitarbeitern, von denen jeder bereits Office 365 und eine Voicemail-Box für Telefonsysteme besitzt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-120\">VanArsdel, Ltd. is a small town law office with three lawyers and a total of 15 employees, each of whom already has Office 365 and a Phone System voicemail box.</span></span>    \n\n<span data-ttu-id=\"9dbbf-121\">Die Bedarfsanalyse umfasst möglicherweise die folgenden Fragen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-121\">The needs assessment might include the following questions:</span></span>\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a><span data-ttu-id=\"9dbbf-122\">F: Wer sind die Personen im Unternehmen?</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-122\">Q: Who are the people in the business?</span></span>\n<span data-ttu-id=\"9dbbf-123\">Nachfolgend finden Sie eine Zusammenfassung der Mitarbeiter:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-123\">Here's a summary of the employees:</span></span> \n\n|<span data-ttu-id=\"9dbbf-124\">Telefon</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-124\">Phone #</span></span>  |<span data-ttu-id=\"9dbbf-125\">Name</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-125\">Name</span></span>             |<span data-ttu-id=\"9dbbf-126\">Rolle</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-126\">Role</span></span>            |<span data-ttu-id=\"9dbbf-127\">Hinweise</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-127\">Notes</span></span>|\n|:--      |:--              |:--       |:--  |\n|<span data-ttu-id=\"9dbbf-128\">555-0181</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-128\">555-0181</span></span>   |<span data-ttu-id=\"9dbbf-129\">Olga Gerassimiwa</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-129\">Olga Ger