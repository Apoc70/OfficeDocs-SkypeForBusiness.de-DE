span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-158\">555-0191</span></span>   |<span data-ttu-id=\"9dbbf-159\">Boris Averyanov</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-159\">Boris  Averyanov</span></span>   |<span data-ttu-id=\"9dbbf-160\">Ermittler</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-160\">investigator</span></span>  |  |\n|<span data-ttu-id=\"9dbbf-161\">555-0192</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-161\">555-0192</span></span>   |<span data-ttu-id=\"9dbbf-162\">Julie Wolfe</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-162\">Julie  Wolfe</span></span>       |<span data-ttu-id=\"9dbbf-163\">Empfang und Planung</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-163\">reception and scheduling</span></span> | <span data-ttu-id=\"9dbbf-164\">Auch Operator während der Geschäftszeiten</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-164\">Also Operator during business hours</span></span>  |\n|<span data-ttu-id=\"9dbbf-165\">555-0193</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-165\">555-0193</span></span>   |<span data-ttu-id=\"9dbbf-166\">Jakob Roth</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-166\">Jakob  Roth</span></span>        |<span data-ttu-id=\"9dbbf-167\">Abrechnung</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-167\">billing</span></span>  |  |\n|<span data-ttu-id=\"9dbbf-168\">555-0194</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-168\">555-0194</span></span>   |<span data-ttu-id=\"9dbbf-169\">Laura Heinrich</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-169\">Laura  Heinrich</span></span>    |<span data-ttu-id=\"9dbbf-170\">Abrechnung</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-170\">billing</span></span>  |  |\n|<span data-ttu-id=\"9dbbf-171\">555-0195</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-171\">555-0195</span></span>   |<span data-ttu-id=\"9dbbf-172\">Franco Piccio</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-172\">Franco Piccio</span></span>      |<span data-ttu-id=\"9dbbf-173\">Einträge</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-173\">records</span></span>  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a><span data-ttu-id=\"9dbbf-174\">F: Warum rufen die Kunden an?</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-174\">Q: Why are the customers calling?</span></span>\n<span data-ttu-id=\"9dbbf-175\">Ihre automatische Telefonzentrale sollte die Anforderungen der Kunden berücksichtigen, und die häufigsten Kundenanforderungen sollten zuerst behandelt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-175\">Your Auto Attendant should address the needs of the customers, and the most frequent customer needs should get addressed first.</span></span> <span data-ttu-id=\"9dbbf-176\">Da Julie Wolfe als Operator für das Office fungiert, bis das System für die automatische Telefonzentrale implementiert ist, sollte Sie in der besten Position sein, um Ihnen mitzuteilen, was der Kunde benötigt, um Anrufe zu generieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-176\">Since Julie Wolfe is acting as the Operator for the office until the Auto Attendant system is implemented she should be in the best position to tell you what customer needs generate calls.</span></span> \n\n<span data-ttu-id=\"9dbbf-177\">Bitten Sie Sie, eine Woche lang einen Eintrag für die Anrufe zu führen, die das Unternehmen erhält, und welche Benutzer Sie als Antwort auf Kundenanfragen an die Anrufe weiterleitet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-177\">Ask her to keep a record for one week of the calls the business gets, and which users she transfers the calls to in response to customer inquiries.</span></span> <span data-ttu-id=\"9dbbf-178\">Nachfolgend wird erläutert, was Sie zurückgibt:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-178\">Here’s what she reports back with:</span></span>\n\n|<span data-ttu-id=\"9dbbf-179\">Problem mit dem Anrufer</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-179\">Caller issue</span></span> | <span data-ttu-id=\"9dbbf-180\">Anzahl von Anrufen</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-180\"># of calls</span></span>  | <span data-ttu-id=\"9dbbf-181\">Operator Aktion</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-181\">Operator action</span></span> |\n|:--          |:--          |:--              |\n|<span data-ttu-id=\"9dbbf-182\">Planen/Umplanen/stornieren von Terminen</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-182\">Scheduling/rescheduling/cancelling appointments</span></span>    |<span data-ttu-id=\"9dbbf-183\">45</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-183\">45</span></span>|    <span data-ttu-id=\"9dbbf-184\">Keine Übertragung, der Rezeptionist übernimmt den Anruf</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-184\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"9dbbf-185\">Fragen zur Abrechnung</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-185\">Billing questions</span></span>                                  |<span data-ttu-id=\"9dbbf-186\">22</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-186\">22</span></span>|    <span data-ttu-id=\"9dbbf-187\">Übertragung an Jakob oder Laura in der Abrechnung</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-187\">Transfer to Jakob or Laura in billing</span></span> | \n|<span data-ttu-id=\"9dbbf-188\">Anfrage zu Stunden und Unternehmensstandort</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-188\">Inquiry about hours and business location</span></span>          |<span data-ttu-id=\"9dbbf-189\">20</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-189\">20</span></span>|    <span data-ttu-id=\"9dbbf-190\">Keine Übertragung, der Rezeptionist übernimmt den Anruf</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-190\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"9dbbf-191\">Möchten Sie mit einem der Juristen sprechen?</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-191\">Want to speak to one of the lawyers</span></span>                |<span data-ttu-id=\"9dbbf-192\">15</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-192\">15</span></span>|    <span data-ttu-id=\"9dbbf-193\">Weiterleitung an den angeforderten Rechtsanwalt</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-193\">Transfer to the lawyer requested</span></span>|\n|<span data-ttu-id=\"9dbbf-194\">Möchten Sie mit dem Office Manager sprechen?</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-194\">Want to speak to the office manager</span></span>                |<span data-ttu-id=\"9dbbf-195\">12</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-195\">12</span></span>|    <span data-ttu-id=\"9dbbf-196\">Übertragung an Office Manager</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-196\">Transfer to the office manager</span></span> |\n|<span data-ttu-id=\"9dbbf-197\">Möchten Sie mit einer der Rechtsassistenten sprechen?</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-197\">Want to speak to one of the paralegals</span></span>             |<span data-ttu-id=\"9dbbf-198\">10</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-198\">10</span></span>|    <span data-ttu-id=\"9dbbf-199\">Übertragung an die angeforderte Fach Anwaltschaft</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-199\">Transfer to the paralegal requested</span></span>|\n|<span data-ttu-id=\"9dbbf-200\">Möchten Sie mit dem Ermittler sprechen?</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-200\">Want to speak to the investigator</span></span>                  | <span data-ttu-id=\"9dbbf-201\">6</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-201\">6</span></span>|    <span data-ttu-id=\"9dbbf-202\">Übertragung an den Prüfer</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-202\">Transfer to the investigator</span></span> |\n|<span data-ttu-id=\"9dbbf-203\">Anfordern einer Kopie von Datensätzen</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-203\">Requesting a copy of records</span></span>                       | <span data-ttu-id=\"9dbbf-204\">4</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-204\">4</span></span>|    <span data-ttu-id=\"9dbbf-205\">Übertragung an den Schreiber der Datensätze</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-205\">Transfer to the records clerk</span></span> |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a><span data-ttu-id=\"9dbbf-206\">F: welche besonderen Überlegungen hat jeder Job in Office?</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-206\">Q: What special considerations does each job function in the office have?</span></span>\n<span data-ttu-id=\"9dbbf-207\">Führen Sie einige Diskussionen mit Personen in den einzelnen Aufgaben Funktionen im Büro darüber, was Sie von der automatischen Telefonzentrale benötigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-207\">Have some discussions with people in each of the job functions in the office about what they need from the Auto Attendant.</span></span> <span data-ttu-id=\"9dbbf-208\">In unserem kleinen Büro wurde Folgendes klargestellt:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-208\">In our small office the following point was made clear:</span></span>\n- <span data-ttu-id=\"9dbbf-209\">Abrechnungsfragen können von einem der Angestellten bearbeitet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-209\">Billing questions can be handled by either of the clerks.</span></span> <span data-ttu-id=\"9dbbf-210\">In diesem Fall ist es in Ordnung, eine Anrufwarteschlange zu erstellen, die den Anruf an die jeweilige Zeile sendet, die nicht bereits ausgelastet ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-210\">Given that, it’s okay to create a call queue that will send the call to whichever line is not already busy.</span></span> \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a><span data-ttu-id=\"9dbbf-211\">F: welche Sprachanforderungen haben die Kunden?</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-211\">Q: What language requirements do the customers have?</span></span>\n<span data-ttu-id=\"9dbbf-212\">Wenn ich Julie Wolfe Frage, stellen wir fest, dass es in der ganzen Woche nur zwei Anrufer gab, für die Englisch anscheinend eine zweite Sprache war.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-212\">Asking Julie Wolfe, we discover that there were only two callers in the whole week for whom English seemed to be a second language.</span></span> <span data-ttu-id=\"9dbbf-213\">Sie funktionierten gut genug in Englisch, um Ihre Anfragen zu stellen, und Sie schienen nicht die gleiche Muttersprache zu sprechen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-213\">They functioned well enough in English to make their enquiries, and they didn’t seem to speak the same native language.</span></span> <span data-ttu-id=\"9dbbf-214\">Wenn Sie dies mit den Geschäftspartnern, den Anwälten bestätigen, wird der Bedarf an zweisprachigen oder mehrsprachigen Eingabeaufforderungen nicht als Priorität angesehen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-214\">Confirming this with the business partners, the lawyers, the need for bilingual or multilingual prompts was not seen as a priority.</span></span>\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a><span data-ttu-id=\"9dbbf-215\">F: Was sind die Geschäftszeiten, nicht Geschäftszeiten und Feiertage?</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-215\">Q: What are the business hours, non-business hours and holidays?</span></span>\n<span data-ttu-id=\"9dbbf-216\">Sie können unterschiedliche anfängliche Begrüßungen für Geschäftszeiten, nach Stunden, Wochenenden, Feiertage usw. wünschen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-216\">You may want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a><span data-ttu-id=\"9dbbf-217\">F: welche Probleme behandeln Sie für die einzelnen Aufgaben in Office für Kunden?</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-217\">Q: For each of the job functions in the office, what issues do they handle for customers?</span></span>\n<span data-ttu-id=\"9dbbf-218\">Sie werden vielleicht überrascht sein, welche Probleme die verschiedenen Office-Mitarbeiter in der Regel behandeln.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-218\">You may be surprised by what issues the various office workers usually handle.</span></span> <span data-ttu-id=\"9dbbf-219\">Beispielsweise ist es möglich, dass Julie, die Rezeptionistin viele Fragen beantworten kann, die Sie angenommen haben, an die Abrechnungsabteilung weitergeleitet werden soll, oder Valeria den Office Manager.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-219\">For example, it’s possible that Julie the receptionist can answer many questions you might have assumed should be routed to the billing department or Valeria the office manager.</span></span>\n"
- title: <span data-ttu-id="9dbbf-220">Das Design</span><span class="sxs-lookup"><span data-stu-id="9dbbf-220">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"9dbbf-221\">Allgemeine Richtlinien</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-221\">General guidelines</span></span>\n<span data-ttu-id=\"9dbbf-222\">Bevor wir unser konkretes Beispiel betrachten, sehen wir uns kurz einige allgemeinere Entwurfsrichtlinien und Grundlagen an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-222\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span>  \n\n#### <a name=\"do\"></a><span data-ttu-id=\"9dbbf-223\">Tun</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-223\">Do:</span></span>\n1.  <span data-ttu-id=\"9dbbf-224\">Es empfiehlt sich, für Anrufe außerhalb der Geschäftszeiten oder an Feiertagen oder Wochenenden Alternative anfangs Grüße zu haben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-224\">It's a good idea to have alternate initial greetings for calls taken outside business hours, or on holidays or weekends.</span></span>\n2.  <span data-ttu-id=\"9dbbf-225\">Stellen Sie die am häufigsten verwendeten Optionen so früh wie möglich in die erste Gruppe von Menü Optionen ein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-225\">Put your most frequently used options as early as possible in the first set of menu options.</span></span> <span data-ttu-id=\"9dbbf-226\">Wenn möglich, reservieren Sie im ersten Menü eine NULL für eine Übertragung an einen Live-Operator, und erwähnen Sie Sie zuerst in den Skripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-226\">If possible, reserve zero in the first menu for a transfer to a live Operator, and mention it first in the scripts.</span></span> \n3.  <span data-ttu-id=\"9dbbf-227\">Lassen Sie das Menü mindestens einmal wiederholen, wenn nichts ausgewählt ist, und wenn es immer noch keine Auswahl gibt, übertragen Sie den Anruf an einen Live-Operator, anstatt den Anruf zu trennen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-227\">Have the menu repeat at least once if nothing is selected, and if there still isn't a selection, transfer the call to a live Operator rather than having the call disconnect.</span></span> <span data-ttu-id=\"9dbbf-228\">Standardmäßig spielt das Telefon System das Menü dreimal wieder, und wenn ein Netzbetreiber konfiguriert ist, wird der Anruf an den Netzbetreiber übertragen, oder wenn kein Netzbetreiber konfiguriert ist, wird das System auflegen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-228\">By default, Phone System will replay the menu three times, then if an Operator is configured the call will transfer to the Operator or if no Operator is configured the system will hang up.</span></span> <span data-ttu-id=\"9dbbf-229\">Angesichts dessen ist es wichtig, einen Operator für Ihr System der automatischen Telefonzentrale zu konfigurieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-229\">Given that, it's important to configure an Operator for your Auto Attendant system.</span></span>\n4.  <span data-ttu-id=\"9dbbf-230\">Verwenden Sie mehrsprachige Eingabeaufforderungen, aber fügen Sie die sekundären Sprachen oder Sprachen am Ende der ersten Optionsgruppe ein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-230\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span> <span data-ttu-id=\"9dbbf-231\">Sie müssen einen separaten Satz verschachtelter Attendants für die sekundäre Sprache erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-231\">You’ll need to create a separate set of nested Attendants for the secondary language.</span></span>\n5.  <span data-ttu-id=\"9dbbf-232\">Nehmen Sie sich ein paar Minuten Zeit, um die Optionen, die Sie erstellen möchten, zu durchlaufen, und stellen Sie sicher, dass Sie keine Möglichkeiten für Benutzer schaffen, in den Optionsmenüs in Kreisen zu navigieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-232\">Take a few extra minutes to flow chart the options you want to create, and make sure you aren't creating opportunities for users to go around in circles in the option menus.</span></span> <span data-ttu-id=\"9dbbf-233\">Es sollte im Idealfall möglich sein, in drei Menüs oder kürzer mit einer Person oder deren Voicemail verbunden zu werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-233\">It should ideally be possible to get connected to a person or their voicemail in three menus or less.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"9dbbf-234\">Tue nicht:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-234\">Don't:</span></span>\n1.  <span data-ttu-id=\"9dbbf-235\">Erstellen Sie eine geschachtelte automatische Telefonzentrale mit mehr als fünf Auswahlmöglichkeiten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-235\">Create a nested Auto Attendant with more than 5 choices.</span></span> <span data-ttu-id=\"9dbbf-236\">Wenn Sie dies tun, werden Sie wahrscheinlich Ihre Anrufer verwirren und Sie zwingen, das Menü zu wiederholen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-236\">If you do, you'll likely confuse your callers and force them to repeat the menu.</span></span>\n2.  <span data-ttu-id=\"9dbbf-237\">Verwenden Sie reservierte Menü Options Nummern oder-Tasten als Menü Optionen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-237\">Use reserved menu option numbers or keys as menu options.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"9dbbf-238\">Die Tasten \\* (wiederholen) \\# und (zurück) werden vom System reserviert und können nicht neu zugewiesen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-238\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"9dbbf-239\">Wenn die Spracherkennung aktiviert ist, \\* entspricht das Drücken der Taste \"wieder \\# holen\" und entspricht den Sprachbefehlen \"zurück\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-239\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"9dbbf-240\">Ausführen einer Design Mockup</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-240\">Do a design mockup</span></span> \n\n<span data-ttu-id=\"9dbbf-241\">Für das erste Design benötigen Sie eine flexible und einfache Methode, um hierachies und Strukturen von Benutzern und automatischen Telefonzentralen zu erarbeiten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-241\">To do the initial design, you'll need a flexible and easy way to work out hierachies and structures of users and Auto Attendants.</span></span> <span data-ttu-id=\"9dbbf-242\">Im folgenden finden Sie eine Übung, die Sie an einer leeren Wand oder einem Whiteboard durchführen können, wobei Sie verschiedene Farben für Stift und einige Haftnotizen oder Indexkarten und Bänder verwenden:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-242\">Here’s an exercise you can do on any blank wall or whiteboard, using several colors of pen and some sticky notes or index cards and tape:</span></span>\n1.  <span data-ttu-id=\"9dbbf-243\">Schreiben Sie für jede Person mit einem Voicemail-Konto im Unternehmen ihren Namen und Ihre Telefonnummer auf eine Kurznotiz oder eine 3X 5-Index Karte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-243\">For each person with a voicemail account in the business, write their name and phone number on a sticky note or 3x 5 index card.</span></span> <span data-ttu-id=\"9dbbf-244\">Möglicherweise benötigen Sie mehrere Notizen für den Mitarbeiter, der der Operator ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-244\">You may need several notes for the employee who will be the Operator.</span></span> <span data-ttu-id=\"9dbbf-245\">Wenn Sie mehrere Farben der Notiz zur Verfügung haben, kann es hilfreich sein, Benutzer und automatische Telefonzentralen auf einen Blick zu unterscheiden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-245\">If you have several colors of note available, it might help to distinguish users and Auto Attendants at a glance.</span></span>\n2.  <span data-ttu-id=\"9dbbf-246\">Markieren Sie eine Notiz als Haupt automatische Telefonzentrale, die eine Begrüßung der Geschäftszeiten, eine Begrüßung nach Stunden und ein Hauptmenü umfasst.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-246\">Mark one note as the Main Auto Attendant, which will include a business hours initial greeting, an after hours greeting, and a main menu.</span></span> <span data-ttu-id=\"9dbbf-247\">Wahrscheinlich möchten Sie auch, dass eine automatische Telefonzentrale die Stunden-und Standort Aufzeichnung (wenn Sie eine verwenden möchten) und zusätzliche automatische Telefonzentralen nach Bedarf darstellt, um die Anforderungen Ihrer Anrufer abzudecken.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-247\">You'll probably also want  an Auto Attendant to represent the hours and location recording (if you’re choosing to use one), and additional Auto Attendants as needed to cover the needs of your callers.</span></span> <span data-ttu-id=\"9dbbf-248\">Verwenden Sie nach Möglichkeit eine andere Farbe der Notiz, um automatische Telefonzentralen darzustellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-248\">If possible, use a different color of note to represent Auto Attendants.</span></span>\n3.  <span data-ttu-id=\"9dbbf-249\">Legen Sie die Hauptzeile der automatischen Telefonzentrale auf Ihren Tafelbereich, wenn eine der Top-Optionen direkt zu einem Mitarbeiter wird, setzen Sie die Notiz rechts neben die Notiz, die die Telefonzentrale darstellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-249\">Place the main Auto Attendant note on your board space, if any of the top options go directly to a single employee put their note to the right of the note representing the attendant.</span></span> \n4.  <span data-ttu-id=\"9dbbf-250\">Es ist unwahrscheinlich, dass alle Optionen auf das Haupt Menü der automatischen Telefonzentrale passen, also überlegen Sie sich, welche zusätzlichen Begleiter möglicherweise benötigt werden und wie Sie unter der Hauptperson verschachtelt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-250\">It’s unlikely all the options will fit on a the Main Auto Attendant menu, so think about which additional attendants might be needed and how they might nest under the main attendant.</span></span>  \n5.  <span data-ttu-id=\"9dbbf-251\">Wenn Sie über eine Option verfügen, die zu einer Anrufwarteschlange führt, erstellen Sie eine Notiz mit einer dritten Farbe, platzieren Sie Sie unterhalb und rechts neben der Telefonzentrale, die eine Verbindung mit der Anrufwarteschlange herstellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-251\">If you have an option that leads to a call queue, create a note using a third color, place it below and to the right of the Attendant that connects to the Call Queue.</span></span>\n<span data-ttu-id=\"9dbbf-252\">Platzieren Sie Notizen, die die Benutzer in der Warteschlange darstellen, rechts neben der Notiz, die die Warteschlange darstellt, oder über dem oberen Rand (je nachdem, was für Sie klarer ist).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-252\">Place notes representing the users in the queue to the right of the note representing the queue, or over the top of it (whichever is clearer to you).</span></span>\n\n<span data-ttu-id=\"9dbbf-253\">Hier sehen Sie ein Diagramm, das eine Möglichkeit darstellt, unser Beispiel zu implementieren:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-253\">Here’s a diagram representing one way to implement our example:</span></span>\n\n![Diagramm der automatischen Telefonzentralen in einer Anwaltskanzlei](media/AA-LawyerOfficeExample.png)\n\n<span data-ttu-id=\"9dbbf-255\">In dem Beispiel im Diagramm werden die Gründe berücksichtigt, die die Kunden des Büros anrufen, und die Anweisungen \"ausführen\" und \"nicht\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-255\">The example in the diagram takes into account the reasons the office's customers call, and the do and don't recommendations.</span></span> <span data-ttu-id=\"9dbbf-256\">Selbst in einem kleinen Büro kann die Komplexität einer automatischen Telefonzentrale schnell zunehmen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-256\">Even in a small office, the complexity of an Auto Attendant can grow quickly.</span></span>   <span data-ttu-id=\"9dbbf-257\">Möglicherweise bemerken Sie die folgenden Punkte bezüglich des hier ausgewählten Designs:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-257\">You might notice the following things about the design chosen here:</span></span>\n\n- <span data-ttu-id=\"9dbbf-258\">Der häufigste Grund für den Anruf war das Planen von Terminen, daher wurde es zuerst aufgeführt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-258\">The most common reason for calling was to schedule appointments, so it was listed first.</span></span> <span data-ttu-id=\"9dbbf-259\">Die anderen Gründe für den Anruf werden in absteigender Reihenfolge der Verwendung als Optionen angegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-259\">The other reasons to call are given as options in descending order of their use.</span></span>\n- <span data-ttu-id=\"9dbbf-260\">In diesem Beispiel gibt es in der Regel 3-4-Optionen pro Menü.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-260\">There are usually 3-4 options per menu in this example.</span></span> <span data-ttu-id=\"9dbbf-261\">Während das Telefon System Menüs mit bis zu 9 Optionen unterstützt, können die meisten Benutzer nicht mehr als 5 Optionen verfolgen, ohne verwirrt zu werden und das Menü wiederholen zu müssen, das Ihre Zeit verschwendet und stört.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-261\">While Phone System supports menus with up to 9 options, most users won't be able to keep track of more than 5 options without getting confused and needing to repeat the menu, which wastes their time and annoys them.</span></span> \n- <span data-ttu-id=\"9dbbf-262\">Die Menüs Juristen, Rechtsanwälte und Rechnungswesen können wohl durch Anrufwarteschlangen ersetzt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-262\">The lawyer, paralegals, and billing menus can arguably be replaced with Call Queues.</span></span> <span data-ttu-id=\"9dbbf-263\">Der Hauptgrund für die Verwendung einer automatischen Telefonzentrale liegt darin, dass unsere Implementierung auf automatische Telefonzentralen ausgerichtet bleibt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-263\">The main reason we've used an Auto Attendant is to keep our implementation focused on Auto Attendants.</span></span> <span data-ttu-id=\"9dbbf-264\">Tatsächliche Implementierungen würden wahrscheinlich Anrufwarteschlangen verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-264\">Actual implementations would probably use Call Queues.</span></span>  <span data-ttu-id=\"9dbbf-265\">Weitere Informationen zu Anrufwarteschlangen finden Sie unter [Erstellen einer Cloud-Anrufwarteschlange](/MicrosoftTeams/create-a-phone-system-call-queue) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-265\">See [Create a Cloud call queue](/MicrosoftTeams/create-a-phone-system-call-queue) for more about Call Queues.</span></span> \n- <span data-ttu-id=\"9dbbf-266\">Schließlich erhält jeder Mitarbeiter mit einer Option für die automatische Telefonzentrale in diesem Entwurf eine Übereinstimmung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-266\">Eventually, every employee gets matched with an Auto Attendant option in this design.</span></span> <span data-ttu-id=\"9dbbf-267\">Dies ist möglicherweise nicht das, was Sie tun möchten, vielleicht möchten Sie ein wesentlich einfacheres System mit weniger Optionen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-267\">This might not be what you choose to do, you may want a much simpler system with fewer options.</span></span> <span data-ttu-id=\"9dbbf-268\">Wenn diese Einfachheit wichtig ist, können Sie die Option \" **Wählen nach Name** \" aktivieren und eine oder mehrere der geschachtelten automatischen Telefonzentralen entfernen, in denen bestimmte Mitarbeiter namentlich erwähnt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-268\">If that simplicity is important, you can plan to enable the **Dial by Name** option and remove one or more of the nested Auto Attendants that mention specific employees by name.</span></span>\n- <span data-ttu-id=\"9dbbf-269\">In diesem Beispiel wird davon ausgegangen, dass Anrufer nach Stunden eine Nachricht erhalten, die Ihnen mitteilt, dass das Unternehmen geschlossen ist, und Ihnen dann nur die Möglichkeit gibt, dem Bediener eine Nachricht zu hinterlassen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-269\">The example assumes that after hours, callers will get a message letting them know the business is closed, then only leaves them the option to leave a message to the operator.</span></span> <span data-ttu-id=\"9dbbf-270\">Wenn Sie möchten, können Sie stattdessen nach-Stunden-Anrufe an die normale Menüstruktur senden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-270\">You could decide instead to send after-hours calls to the normal menu tree, if you'd prefer.</span></span> \n\n<span data-ttu-id=\"9dbbf-271\">Dieses etwas einfachere Beispiel zeigt die Verwendung von Anrufwarteschlangen und etwas längeren Menüs, wodurch weniger automatische Telefonzentralen benötigt werden:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-271\">This slightly simpler example shows the use of Call Queues and slightly longer menus, therefore needing fewer Auto Attendants:</span></span>\n\n![Ein weiteres Diagramm der automatischen Telefonzentralen in einer Anwaltskanzlei](media/AA-LawyerOffice-CallQueues.png)\n\n<span data-ttu-id=\"9dbbf-273\">In diesem Beispiel können wir davon ausgehen, dass wir die Option \" **Dial by Name** \" aktiviert haben, und es wird davon ausgegangen, dass die Anrufer entweder den Namen der Person kennen oder dass Sie mit anderen Personen in dieser Auftragskategorie in Ordnung sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-273\">In this example, we can assume we've enabled the **Dial by Name** option and it's expected that callers either know the name of the person or they're okay with talking to anyone in that job category.</span></span> <span data-ttu-id=\"9dbbf-274\">Da es sich um eine optionale Variation handelt, wird in den späteren Phasen davon ausgegangen, dass wir das erste Diagramm implementieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-274\">Since this is an optional variation, the later stages will assume we're implementing the first diagram.</span></span> \n\n<span data-ttu-id=\"9dbbf-275\">Wenn Sie über Visio verfügen, können Sie es verwenden, um Ihr Design zu visualisieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-275\">If you have Visio, you could use that to visualize your design.</span></span> <span data-ttu-id=\"9dbbf-276\">Die Visio-Datei, die die obigen Diagramme enthält, steht zum [Download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true)zur Verfügung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-276\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true).</span></span> \n"
- title: <span data-ttu-id="9dbbf-277">Schreiben der Skripts</span><span class="sxs-lookup"><span data-stu-id="9dbbf-277">Writing the scripts</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a><span data-ttu-id=\"9dbbf-278\">Schreiben besserer Skripts für die automatische Telefonzentrale</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-278\">Writing better Auto Attendant scripts</span></span> \n<span data-ttu-id=\"9dbbf-279\">Ihr Skript für die automatische Telefonzentrale kann den Eindruck hinterlassen, den Ihre Kunden oder Anrufer hinterlassen haben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-279\">Your auto-attendant script can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"9dbbf-280\">Planen Sie diese sorgfältig, schreiben Sie Sie heraus, und ziehen Sie es in Frage, professionell aufgenommen zu werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-280\">Plan it carefully, write it out, and consider having it professionally recorded.</span></span> <span data-ttu-id=\"9dbbf-281\">Das Ziel besteht darin, den Anrufer so effizient wie möglich mit einer LivePerson zu verbinden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-281\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"9dbbf-282\">Denken Sie beim Schreiben des Skript Dialogfelds an einige der folgenden Richtlinien:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-282\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"9dbbf-283\">Tun</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-283\">Do:</span></span>\n1.  <span data-ttu-id=\"9dbbf-284\">Grüßen und danken Sie dem Anrufer für Ihre Kontaktaufnahme.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-284\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"9dbbf-285\">Halten Sie diese kurz, nicht mehr als drei Sätze und unter 30 Sekunden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-285\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"9dbbf-286\">Wenn Ihre Website Self-Service-Optionen anbietet, erwähnen Sie Sie, aber stellen Sie andere Optionen und Optionen so schnell wie möglich vor, ohne abrupt zu sein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-286\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"9dbbf-287\">Verwenden Sie mehrsprachige Eingabeaufforderungen, aber fügen Sie die sekundären Sprachen oder Sprachen am Ende der ersten Optionsgruppe ein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-287\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"9dbbf-288\">Präsentieren Sie die Option und dann die Nummer, die Sie drücken möchten (\"für Verkäufe, drücken Sie 3\").</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-288\">Present the option, then the number to press (\"For Sales, press 3\").</span></span> <span data-ttu-id=\"9dbbf-289\">Wenn der Anrufer die gewünschte Option hört, konzentriert sich die Aufmerksamkeit sofort darauf, sodass Sie Ihnen mitteilen können, was Sie dort erhalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-289\">When the caller hears the option they want, their attention immediately focuses, so that's the time to tell them what will get them there.</span></span>\n4.  <span data-ttu-id=\"9dbbf-290\">Stellen Sie sicher, dass die Stimme für die Eingabeaufforderungen den gewünschten Eindruck hinterlässt und deutlich verständlich ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-290\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"9dbbf-291\">Das Telefon System verfügt über eine eingebaute Text-zu-Sprache-Engine, die Ihnen die Möglichkeit gibt, ihren endgültigen Text einzugeben und selbst zu entscheiden, ob er den gewünschten Eindruck vermittelt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-291\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"9dbbf-292\">Wenn dies nicht der Fall ist, wird die Aufzeichnung einer Audio-Ansage vollständig unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-292\">If not, recording an audio prompt is fully supported.</span></span> <span data-ttu-id=\"9dbbf-293\">Wenn die Stimme murmelt, klingt herablassend, oder hat andere Probleme, schauen Sie weiter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-293\">If the voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n5.  <span data-ttu-id=\"9dbbf-294\">Erwähnen Sie in diesem Fall signifikante Änderungen an ihrer Optionsstruktur, aber lassen Sie diesen Teil der Ansage nicht länger als einen Monat aktiv.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-294\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"9dbbf-295\">Wenn Sie häufige Updates haben und davon ausgehen, dass dies meistens der Fall ist, lassen Sie Sie einfach aus dem Skript aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-295\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"9dbbf-296\">Tue nicht:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-296\">Don't:</span></span>\n1.  <span data-ttu-id=\"9dbbf-297\">Verwerfen Sie die anfängliche Begrüßung mit Betriebsstunden oder ihrer Geschäftsadresse.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-297\">Clutter the initial greeting with hours of operation or your business address.</span></span> <span data-ttu-id=\"9dbbf-298\">Stellen Sie die verfügbaren Optionen im ersten Menü zur Verfügung, wenn es sich um häufig angeforderte Informationen handelt, aber die anfängliche Begrüßung kurz und bündig zu halten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-298\">Make those available as a choice in the first menu if it's frequently requested information, but keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"9dbbf-299\">Sagen Sie bitte, oder verwenden Sie andere Scherze immer und immer wieder.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-299\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"9dbbf-300\">Rufen Sie einfach die Anrufer an die gewünschte Option oder Person an, die Sie so effizient wie möglich benötigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-300\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"9dbbf-301\">\"Http:\\/\\/www\\.\" einbeziehen</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-301\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"9dbbf-302\">Wenn Sie eine Internetadresse erwähnen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-302\">when mentioning a web address.</span></span> <span data-ttu-id=\"9dbbf-303\">Es ist nur eine schlechte Verwendung der Skriptzeit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-303\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"9dbbf-304\">Verwenden Sie Abkürzungen wie St für Street oder ca für Kalifornien.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-304\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"9dbbf-305\">Buchstabieren Sie Sie im Skript und sagen Sie das ganze Wort in der Aufzeichnung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-305\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"9dbbf-306\">Text-zu-Sprache-Engines funktionieren in der Regel nicht gut mit Abkürzungen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-306\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"9dbbf-307\">Vertriebsinformationen in die Skripts einbeziehen, ärgern Sie Ihre Anrufer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-307\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"9dbbf-308\">Lassen Sie sich von Ihrem Außendienst für diese Art von Dingen sorgen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-308\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"9dbbf-309\">Und schließlich: Wenn Ihr Unternehmen einen Slogan hat, überlegen Sie sich, ob Sie es in das Skript einbeziehen sollten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-309\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"9dbbf-310\">Es ist wahrscheinlich, dass Ihre Anrufer es schon einmal gehört haben, wenn Sie angerufen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-310\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"9dbbf-311\">Wenn Sie Sie hinzufügen, fügen Sie Sie an eine beliebige Stelle ein, um die automatische Telefonzentrale zu schließen, wie bei der Übertragung an die Schreibtisch Leitung oder Voicemail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-311\">If you do include it, put it somewhere it brings the Auto Attendant experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"9dbbf-312\">Wenn Sie einen Slogan oder eine Tag-Zeile für eine lange Zeit gehabt haben, die viele ihrer Kunden kennen, ist es möglicherweise auch nicht sinnvoll, Sie zu verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-312\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"9dbbf-313\">Die \"goldene Regel\" besteht darin, den Anrufer so effizient wie möglich mit einer Person zu verbinden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-313\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-auto-attendant-scripts\"></a><span data-ttu-id=\"9dbbf-314\">Beispielskripts für die automatische Telefonzentrale</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-314\">Sample Auto Attendant scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"9dbbf-315\">Die Tasten \\* (wiederholen) \\# und (zurück) werden vom System reserviert und können nicht neu zugewiesen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-315\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"9dbbf-316\">Wenn die Spracherkennung aktiviert ist, \\* entspricht das Drücken der Taste \"wieder \\# holen\" und entspricht den Sprachbefehlen \"zurück\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-316\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"9dbbf-317\">Diese Skripts spiegeln das zuvor ausgewählte Design und die vorgeschlagenen Richtlinien für das Schreiben von Skripts für die automatische Telefonzentrale wider.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-317\">These scripts reflect the design we chose earlier, and the suggested guidelines for writing Auto Attendant scripts.</span></span> \n\n#### <a name=\"script-1-company-greeting\"></a><span data-ttu-id=\"9dbbf-318\">Skript 1: Firmen Gruß</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-318\">Script 1: company greeting</span></span>\n<span data-ttu-id=\"9dbbf-319\">Vielen Dank für Ihren Anruf bei VanArsdel, Ltd. Sie können jederzeit auf NULL drücken, um den Operator zu übertragen, indem Sie Stern drücken, um das Menü zu wiederholen, oder auf Pound drücken, um zum vorherigen Menü zurückzukehren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-319\">Thanks for calling VanArsdel, Ltd. At any time you can press zero to transfer to the Operator, press star to repeat the menu, or press pound to return to the previous menu.</span></span>\n\n<span data-ttu-id=\"9dbbf-320\">(Optional, wenn Dial by Name aktiviert wird) Wenn Sie den Namen der Person kennen, die Sie anrufen, sagen Sie Ihren Namen zu einem beliebigen Zeitpunkt, und Sie werden an Sie übertragen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-320\">(Optional, if Dial by Name will be enabled) If you know the name of the person you're calling, say their name at any time and you'll be transferred to them.</span></span>\n\n#### <a name=\"script-2-after-hours-greeting\"></a><span data-ttu-id=\"9dbbf-321\">Skript 2: Begrüßung nach Stunden</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-321\">Script 2: after-hours greeting</span></span>\n<span data-ttu-id=\"9dbbf-322\">Vielen Dank für Ihren Anruf bei VanArsdel, Ltd.  Wir sind zu diesem Zeitpunkt geschlossen, drücken Sie NULL, und hinterlassen Sie eine Nachricht mit unserem Netzbetreiber.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-322\">Thanks for calling VanArsdel, Ltd.  We’re closed at this time, press zero and leave a message with our Operator.</span></span> <span data-ttu-id=\"9dbbf-323\">Wir rufen Sie zurück, wenn wir zum Büro zurückkehren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-323\">We’ll call you back when we return to the office.</span></span> \n\n#### <a name=\"script-3-main-menu\"></a><span data-ttu-id=\"9dbbf-324\">Skript 3: Hauptmenü</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-324\">Script 3: main menu</span></span>\n<span data-ttu-id=\"9dbbf-325\">Zum Planen drücken Sie 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-325\">For scheduling, press 1.</span></span>\n<span data-ttu-id=\"9dbbf-326\">Wenn Sie Fragen zur Abrechnung haben, drücken Sie 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-326\">For billing questions, press 2.</span></span>\n<span data-ttu-id=\"9dbbf-327\">Für Stunden und Ort drücken Sie 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-327\">For hours and location, press 3.</span></span>\n<span data-ttu-id=\"9dbbf-328\">Wenn Sie weitere Optionen wählen, drücken Sie 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-328\">For more options, press 4.</span></span>\n\n<span data-ttu-id=\"9dbbf-329\">*Verfügbare Optionen, die nicht erwähnt \\*werden: \\#0, und.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-329\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-4-billing\"></a><span data-ttu-id=\"9dbbf-330\">Skript 4: Abrechnung</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-330\">Script 4: billing</span></span>\n<span data-ttu-id=\"9dbbf-331\">Um mit Jakob Roth zu sprechen, drücken Sie 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-331\">To speak to Jakob Roth, press 1.</span></span>\n<span data-ttu-id=\"9dbbf-332\">Wenn Sie mit Laura Heinrich sprechen möchten, drücken Sie 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-332\">To speak to Laura Heinrich, press 2.</span></span>\n\n<span data-ttu-id=\"9dbbf-333\">*Verfügbare Optionen, die nicht erwähnt \\*werden: \\#0, und.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-333\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"9dbbf-334\">Dieses Skript konnte ausgelassen werden, wenn Sie mithilfe von Anrufwarteschlangen neu gestaltet wurden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-334\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n#### <a name=\"script-5-hours-and-location\"></a><span data-ttu-id=\"9dbbf-335\">Skript 5: Stunden und Standort</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-335\">Script 5: hours and Location</span></span>\n<span data-ttu-id=\"9dbbf-336\">Wir sind von 8:30 Uhr bis 5:30 Uhr, dienstags bis samstags, für Unternehmen geöffnet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-336\">We are open for business from 8:30am to 5:30 pm, Tuesday through Saturday.</span></span> <span data-ttu-id=\"9dbbf-337\">Unsere Adresse ist 1234 Green Street near Central Avenue, Planktown Pennsylvania, direkt gegenüber vom Rathaus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-337\">Our address is 1234 Green Street near Central avenue, Planktown Pennsylvania, directly across from City Hall.</span></span>\n\n<span data-ttu-id=\"9dbbf-338\">Verfügbare Optionen, die nicht erwähnt werden: 0, \\* und #.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-338\">Available options not mentioned: zero, \\*, and #.</span></span>\n\n#### <a name=\"script-6-more-menu-options\"></a><span data-ttu-id=\"9dbbf-339\">Skript 6: Weitere Menü Optionen</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-339\">Script 6: more menu options</span></span>\n<span data-ttu-id=\"9dbbf-340\">Wenn Sie mit einem der Anwälte sprechen möchten, drücken Sie 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-340\">To speak to one of the lawyers, press 1.</span></span>\n<span data-ttu-id=\"9dbbf-341\">Wenn Sie mit dem Office Manager sprechen möchten, drücken Sie 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-341\">To speak to the office manager, press 2.</span></span> <span data-ttu-id=\"9dbbf-342\">Wenn Sie mit einer der Rechtsassistenten sprechen möchten, drücken Sie 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-342\">To speak to one of the paralegals, press 3.</span></span>\n<span data-ttu-id=\"9dbbf-343\">Wenn Sie weitere Optionen wählen, drücken Sie 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-343\">For other options, press 4.</span></span>\n\n<span data-ttu-id=\"9dbbf-344\">*Verfügbare Optionen, die nicht erwähnt \\*werden: \\#0, und.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-344\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-7-lawyer-menu\"></a><span data-ttu-id=\"9dbbf-345\">Skript 7: Rechtsanwalts Menü</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-345\">Script 7: lawyer menu</span></span>\n<span data-ttu-id=\"9dbbf-346\">Um mit Olga Gerassimiwa zu sprechen, drücken Sie 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-346\">To speak to Olga Gerasimova, press 1.</span></span>\n<span data-ttu-id=\"9dbbf-347\">Wenn Sie mit Manuela Carstens sprechen möchten, drücken Sie 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-347\">To speak to for Manuela Carstens, press 2.</span></span>\n<span data-ttu-id=\"9dbbf-348\">Um mit Andrey Alexeeva zu sprechen, drücken Sie 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-348\">To speak to for Andrey Alexeeva, press 3.</span></span>\n\n<span data-ttu-id=\"9dbbf-349\">*Verfügbare Optionen, die nicht erwähnt \\*werden: \\#0, und.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-349\">*Available options not mentioned: zero, \\*, and \\#.*</span></span> \n\n<span data-ttu-id=\"9dbbf-350\">Dieses Skript konnte ausgelassen werden, wenn Sie mithilfe von Anrufwarteschlangen neu gestaltet wurden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-350\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-8-paralegal-menu\"></a><span data-ttu-id=\"9dbbf-351\">Skript 8: Assistenten-Menü</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-351\">Script 8: paralegal menu</span></span>\n<span data-ttu-id=\"9dbbf-352\">Um mit Lena Ehrle zu sprechen, drücken Sie 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-352\">To speak to Lena Ehrle, press 1.</span></span>\n<span data-ttu-id=\"9dbbf-353\">Um mit Svetlana Uvarova zu sprechen, drücken Sie 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-353\">To speak to Svetlana Uvarova, press 2.</span></span>\n<span data-ttu-id=\"9dbbf-354\">Wenn Sie mit Sofia Krause sprechen möchten, drücken Sie 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-354\">To speak to Sofia Krause, press 3.</span></span> <span data-ttu-id=\"9dbbf-355\">Wenn Sie mit Mariya Artemyeva sprechen möchten, drücken Sie 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-355\">To speak to Mariya Artemyeva, press 4.</span></span>\n<span data-ttu-id=\"9dbbf-356\">Wenn Sie mit Dariya Jurievna Poljakova sprechen möchten, drücken Sie 5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-356\">To speak to Dariya Polyakova, press 5.</span></span>\n<span data-ttu-id=\"9dbbf-357\">Um mit Milana Nikolaeva zu sprechen, drücken Sie 6.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-357\">To speak to Milana Nikolaeva, press 6.</span></span>\n\n<span data-ttu-id=\"9dbbf-358\">*Verfügbare Optionen, die nicht erwähnt \\*werden: \\#0, und.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-358\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"9dbbf-359\">Dieses Skript konnte ausgelassen werden, wenn Sie mithilfe von Anrufwarteschlangen neu gestaltet wurden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-359\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-9-additional-menu-options\"></a><span data-ttu-id=\"9dbbf-360\">Skript 9: zusätzliche Menü Optionen</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-360\">Script 9: additional menu options</span></span>\n<span data-ttu-id=\"9dbbf-361\">Wenn Sie mit unserem Ermittler sprechen möchten, drücken Sie 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-361\">To speak to our investigator, press 1.</span></span>\n<span data-ttu-id=\"9dbbf-362\">Wenn Sie eine Kopie Ihrer Unterlagen anfordern möchten, drücken Sie 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-362\">To request a copy of your records, press 2.</span></span>\n\n<span data-ttu-id=\"9dbbf-363\">*Verfügbare Optionen, die nicht erwähnt \\*werden: \\#0, und.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-363\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n"
- title: <span data-ttu-id="9dbbf-364">Implementieren von automatischen Telefonzentralen</span><span class="sxs-lookup"><span data-stu-id="9dbbf-364">Implementing Auto Attendants</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"9dbbf-365\">Die Informationen, die zur Implementierung des Entwurfs im vorherigen Diagramm benötigt werden, sind in den folgenden Tabellen dargestellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-365\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"9dbbf-366\">Die Implementierung verwendet Text-zu-Sprache für die Skripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-366\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"9dbbf-367\">Das Telefon System verfügt über eine eingebaute Text-zu-Sprache-Engine, damit Sie die Möglichkeit haben, ihren endgültigen Text einzugeben und selbst zu entscheiden, ob er den gewünschten Eindruck vermittelt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-367\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"9dbbf-368\">Wenn dies nicht der Fall ist, können Sie angeben, ob Sie Ihre eigenen [](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) Eingabeaufforderungen mithilfe von Audiorecorder unter Windows aufzeichnen oder über einen professionellen Voice-over-Interpreten Ihre Skripts zum Aufzeichnen von WAV-Dateien verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-368\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n\n<span data-ttu-id=\"9dbbf-369\">Wie bereits erwähnt, kann Ihre Implementierung problemlos Anrufwarteschlangen beinhalten, die anstelle der automatischen Telefonzentralen für Rechtsanwälte, Fachangestellte und Abrechnung verwendet werden können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-369\">As mentioned earlier, your implementation could easily involve Call Queues, which could be used in place of the lawyer, paralegal, and billing Auto Attendants below.</span></span> <span data-ttu-id=\"9dbbf-370\">Eine Anrufwarteschlange würde den Anruf an einen der verfügbaren Juristen, rechtsgehilfen oder Rechnungs Schreiber weiterleiten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-370\">A Call Queue would transfer the call to any of the available lawyers, paralegals, or billing clerks.</span></span> <span data-ttu-id=\"9dbbf-371\">Weitere Informationen zu Anrufwarteschlangen finden Sie unter [Erstellen einer Cloud-Anrufwarteschlange](/MicrosoftTeams/create-a-phone-system-call-queue) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-371\">See [Create a Cloud call queue](/MicrosoftTeams/create-a-phone-system-call-queue) for more about Call Queues.</span></span> <span data-ttu-id=\"9dbbf-372\">Wenn Sie sich dafür entscheiden, müssen Sie eine gültige Anrufwarteschlange erstellen, bevor Sie ein Menü für die automatische Telefonzentrale erstellen, das sich auf die Anrufwarteschlange bezieht.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-372\">If you choose to do this, you'll need to create a valid Call Queue before creating an Auto Attendant menu that refers to the Call Queue.</span></span>\n\n<span data-ttu-id=\"9dbbf-373\">Ihr Konto muss über Administratorrechte verfügen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-373\">Your account must have Admin privileges.</span></span> <span data-ttu-id=\"9dbbf-374\">Klicken Sie im **Microsoft Teams Admin Center**auf **Stimme** , wählen Sie dann **automatische Telefonzentralen**aus, und klicken Sie dann auf **+ neu**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-374\">In the **Microsoft Teams admin center**, click **Voice** then select **Auto Attendants**, then click **+ New**.</span></span> <span data-ttu-id=\"9dbbf-375\">In den folgenden Tabellen werden die Werte angezeigt, die in die Benutzeroberflächenbildschirme eingegeben werden können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-375\">The following tables show values to enter in the user interface screens.</span></span> <span data-ttu-id=\"9dbbf-376\">Jede Tabelle stellt einen Bildschirm für die Benutzeroberfläche dar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-376\">Each table represents a user interface screen.</span></span>\n\n<span data-ttu-id=\"9dbbf-377\">Erstellen Sie die folgenden automatischen Telefonzentralen in der folgenden Reihenfolge, und legen Sie deren allgemeine Informationen fest, und bearbeiten Sie dann, sobald die Haupt-und verschachtelten automatischen Telefonzentralen erstellt wurden, diese, um die Anrufbehandlung für Geschäftszeiten festzulegen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-377\">Create the following Auto Attendants in the following order and set their general information, then once the main and nested Auto Attendants are all created, edit them to set the Business hours call handling.</span></span> <span data-ttu-id=\"9dbbf-378\">Eine geschachtelte automatische Telefonzentrale muss bereits vorhanden sein, wenn Sie eine Verknüpfung in einer anderen Menüauswahl der automatischen Telefonzentrale herstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-378\">A nested Auto Attendant needs to already exist when you link to it in another Auto Attendant's menu choices.</span></span> \n\n\n### <a name=\"main-auto-attendant\"></a><span data-ttu-id=\"9dbbf-379\">Primäre automatische Telefonzentrale</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dbbf-379\">Main Auto Attendant</span></span>\n\n![Screenshot des Bildschirms \"automatische Telefonzentrale\" mit Beschriftungen](media/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n<span data-ttu-id=\"9dbbf-381\">**Bearbeiten allge