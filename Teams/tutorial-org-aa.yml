- durationInMinutes: 2
  content: "\n[Microsoft Teams](/MicrosoftTeams/Teams-overview) und [Skype for Business Online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) sind beide Teil von Office 365, die Chat, Telefonunterhaltungen, Voicemail, Besprechungen, Dateien und apps an einem zentralen Ort zusammenstellen. Beide erfordern [**Telefon System**](/MicrosoftTeams/what-is-phone-system-in-office-365) Lizenzen, um die Anrufsteuerung und die PBX-Funktionen in der Office 365-Cloud zu aktivieren. Die Lizenz steht als Add-on oder als Teil der Enterprise E5-Lizenzen zur Verfügung. Einzelheiten zur Lizenzierung finden [Sie unter Skype for Business-Add-on-Lizenzierung](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing). \n\nEine Telefon System Lizenz ermöglicht es Ihnen, Ihr bestehendes PBX-System durch eine [Reihe von Funktionen](/MicrosoftTeams/here-s-what-you-get-with-phone-system) zu ersetzen, die Voicemail, Anrufwarteschlangen und [automatische Telefonzentralen](/microsoftteams/what-are-phone-system-auto-attendants)beinhalten, mit denen Personen, die Ihr Unternehmen anrufen, in einem Menü System navigieren, um Sie zur richtigen Abteilung zu gelangen. , Person oder Operator. Automatische Telefonzentralen können mit Teams oder Skype for Business verwendet werden. Sie erstellen ein System für die automatische Telefonzentrale für Ihre Organisation mithilfe des Skype for Business admin Centers.\n\nWenn Sie aufgefordert werden, eine automatische Telefonzentrale einzurichten, finden Sie in diesem Artikel eine Illustration zur Planung und Implementierung von automatischen Telefonzentralen für ein hypothetisches kleines Unternehmen. Es handelt sich nicht um eine einheitliche Lösung, sondern um eine Illustration des Denkprozesses hinter dem Erstellen einer funktionierenden Struktur von mehreren automatischen Telefonzentralen. \n\n## <a name=\"before-you-begin\"></a>Vorbereitung\n\nWir gehen davon aus, dass Sie die folgenden Schritte bereits ausgeführt haben: \n- [Richten Sie das Telefon System in Ihrer Organisation](/MicrosoftTeams/setting-up-your-phone-system) ein, um Ihren Benutzern Telefonnummern zur Verfügung zu stellen.\n- [Einrichten von Cloudvoicemail](/MicrosoftTeams/set-up-phone-system-voicemail) \n- Überprüfte [Was sind automatische Cloud-Telefonzentralen?](/MicrosoftTeams/what-are-phone-system-auto-attendants) um ein besseres Verständnis der Telefon System Funktionen zu erhalten, die mit einer automatischen Telefonzentrale interagieren können.\n\nDarüber hinaus können Sie feststellen, dass der Großteil des Planungs-und Design Anteils über eine Whiteboard-oder Karteikarte erfolgen kann: ein guter Plan ist technisch nicht anspruchsvoll.\n"
- title: Beurteilen der geschäftlichen Anforderungen
  durationInMinutes: 4
  content: "\nVanArsdel, Ltd. ist eine kleine Stadtkanzlei mit drei Juristen und insgesamt 15 Mitarbeitern, von denen jeder bereits Office 365 und eine Voicemail-Box für Telefonsysteme besitzt.    \n\nDie Bedarfsanalyse umfasst möglicherweise die folgenden Fragen:\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a>F: Wer sind die Personen im Unternehmen?\nNachfolgend finden Sie eine Zusammenfassung der Mitarbeiter: \n\n|Telefon  |Name             |Rolle            |Hinweise|\n|:--      |:--              |:--       |:--  |\n|555-0181   |Olga Gerassimiwa    |Anwalt    | |\n|555-0182   |Manuela Carstens|   Anwalt   | |    \n|555-0183   |Andrey Alexeeva    |Anwalt    | |  \n|555-0184   |Lena Ehrle       |Anwaltsgehilfen | |\n|555-0185   |Svetlana Uvarova |Anwaltsgehilfen | |\n|555-0186   |Sofia Krause      |Anwaltsgehilfen | |\n|555-0187   |Mariya Artemyeva   |Anwaltsgehilfen | |\n|555-0188   |Dariya Jurievna Poljakova   |Anwaltsgehilfen | |\n|555-0189   |Milana Nikolaeva   |Anwaltsgehilfen | |\n|555-0190   |Valeria Pisani  |Office Manager |  |\n|555-0191   |Boris Averyanov   |Ermittler  |  |\n|555-0192   |Julie Wolfe       |Empfang und Planung | Auch Operator während der Geschäftszeiten  |\n|555-0193   |Jakob Roth        |Abrechnung  |  |\n|555-0194   |Laura Heinrich    |Abrechnung  |  |\n|555-0195   |Franco Piccio      |Einträge  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a>F: Warum rufen die Kunden an?\nIhre automatische Telefonzentrale sollte die Anforderungen der Kunden berücksichtigen, und die häufigsten Kundenanforderungen sollten zuerst behandelt werden. Da Julie Wolfe als Operator für das Office fungiert, bis das System für die automatische Telefonzentrale implementiert ist, sollte Sie in der besten Position sein, um Ihnen mitzuteilen, was der Kunde benötigt, um Anrufe zu generieren. \n\nBitten Sie Sie, eine Woche lang einen Eintrag für die Anrufe zu führen, die das Unternehmen erhält, und welche Benutzer Sie als Antwort auf Kundenanfragen an die Anrufe weiterleitet. Nachfolgend wird erläutert, was Sie zurückgibt:\n\n|Problem mit dem Anrufer | Anzahl von Anrufen  | Operator Aktion |\n|:--          |:--          |:--              |\n|Planen/Umplanen/stornieren von Terminen    |45|    Keine Übertragung, der Rezeptionist übernimmt den Anruf|\n|Fragen zur Abrechnung                                  |22|    Übertragung an Jakob oder Laura in der Abrechnung | \n|Anfrage zu Stunden und Unternehmensstandort          |20|    Keine Übertragung, der Rezeptionist übernimmt den Anruf|\n|Möchten Sie mit einem der Juristen sprechen?                |15|    Weiterleitung an den angeforderten Rechtsanwalt|\n|Möchten Sie mit dem Office Manager sprechen?                |12|    Übertragung an Office Manager |\n|Möchten Sie mit einer der Rechtsassistenten sprechen?             |10|    Übertragung an die angeforderte Fach Anwaltschaft|\n|Möchten Sie mit dem Ermittler sprechen?                  | 6|    Übertragung an den Prüfer |\n|Anfordern einer Kopie von Datensätzen                       | 4|    Übertragung an den Schreiber der Datensätze |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a>F: welche besonderen Überlegungen hat jeder Job in Office?\nFühren Sie einige Diskussionen mit Personen in den einzelnen Aufgaben Funktionen im Büro darüber, was Sie von der automatischen Telefonzentrale benötigen. In unserem kleinen Büro wurde Folgendes klargestellt:\n- Abrechnungsfragen können von einem der Angestellten bearbeitet werden. In diesem Fall ist es in Ordnung, eine Anrufwarteschlange zu erstellen, die den Anruf an die jeweilige Zeile sendet, die nicht bereits ausgelastet ist. \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a>F: welche Sprachanforderungen haben die Kunden?\nWenn ich Julie Wolfe Frage, stellen wir fest, dass es in der ganzen Woche nur zwei Anrufer gab, für die Englisch anscheinend eine zweite Sprache war. Sie funktionierten gut genug in Englisch, um Ihre Anfragen zu stellen, und Sie schienen nicht die gleiche Muttersprache zu sprechen. Wenn Sie dies mit den Geschäftspartnern, den Anwälten bestätigen, wird der Bedarf an zweisprachigen oder mehrsprachigen Eingabeaufforderungen nicht als Priorität angesehen.\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a>F: Was sind die Geschäftszeiten, nicht Geschäftszeiten und Feiertage?\nSie können unterschiedliche anfängliche Begrüßungen für Geschäftszeiten, nach Stunden, Wochenenden, Feiertage usw. wünschen.\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a>F: welche Probleme behandeln Sie für die einzelnen Aufgaben in Office für Kunden?\nSie werden vielleicht überrascht sein, welche Probleme die verschiedenen Office-Mitarbeiter in der Regel behandeln. Beispielsweise ist es möglich, dass Julie, die Rezeptionistin viele Fragen beantworten kann, die Sie angenommen haben, an die Abrechnungsabteilung weitergeleitet werden soll, oder Valeria den Office Manager.\n"
- title: Das Design
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Allgemeine Richtlinien\nBevor wir unser konkretes Beispiel betrachten, sehen wir uns kurz einige allgemeinere Entwurfsrichtlinien und Grundlagen an.  \n\n#### <a name=\"do\"></a>Tun\n1.  Es empfiehlt sich, für Anrufe außerhalb der Geschäftszeiten oder an Feiertagen oder Wochenenden Alternative anfangs Grüße zu haben.\n2.  Stellen Sie die am häufigsten verwendeten Optionen so früh wie möglich in die erste Gruppe von Menü Optionen ein. Wenn möglich, reservieren Sie im ersten Menü eine NULL für eine Übertragung an einen Live-Operator, und erwähnen Sie Sie zuerst in den Skripts. \n3.  Lassen Sie das Menü mindestens einmal wiederholen, wenn nichts ausgewählt ist, und wenn es immer noch keine Auswahl gibt, übertragen Sie den Anruf an einen Live-Operator, anstatt den Anruf zu trennen. Standardmäßig spielt das Telefon System das Menü dreimal wieder, und wenn ein Netzbetreiber konfiguriert ist, wird der Anruf an den Netzbetreiber übertragen, oder wenn kein Netzbetreiber konfiguriert ist, wird das System auflegen. Angesichts dessen ist es wichtig, einen Operator für Ihr System der automatischen Telefonzentrale zu konfigurieren.\n4.  Verwenden Sie mehrsprachige Eingabeaufforderungen, aber fügen Sie die sekundären Sprachen oder Sprachen am Ende der ersten Optionsgruppe ein. Sie müssen einen separaten Satz verschachtelter Attendants für die sekundäre Sprache erstellen.\n5.  Nehmen Sie sich ein paar Minuten Zeit, um die Optionen, die Sie erstellen möchten, zu durchlaufen, und stellen Sie sicher, dass Sie keine Möglichkeiten für Benutzer schaffen, in den Optionsmenüs in Kreisen zu navigieren. Es sollte im Idealfall möglich sein, in drei Menüs oder kürzer mit einer Person oder deren Voicemail verbunden zu werden.\n\n#### <a name=\"dont\"></a>Tue nicht:\n1.  Erstellen Sie eine geschachtelte automatische Telefonzentrale mit mehr als fünf Auswahlmöglichkeiten. Wenn Sie dies tun, werden Sie wahrscheinlich Ihre Anrufer verwirren und Sie zwingen, das Menü zu wiederholen.\n2.  Verwenden Sie reservierte Menü Options Nummern oder-Tasten als Menü Optionen.\n\n> [!Important]\n> Die Tasten \\* (wiederholen) \\# und (zurück) werden vom System reserviert und können nicht neu zugewiesen werden. Wenn die Spracherkennung aktiviert ist, \\* entspricht das Drücken der Taste \"wieder \\# holen\" und entspricht den Sprachbefehlen \"zurück\".\n\n\n## <a name=\"do-a-design-mockup\"></a>Ausführen einer Design Mockup \n\nFür das erste Design benötigen Sie eine flexible und einfache Methode, um hierachies und Strukturen von Benutzern und automatischen Telefonzentralen zu erarbeiten. Im folgenden finden Sie eine Übung, die Sie an einer leeren Wand oder einem Whiteboard durchführen können, wobei Sie verschiedene Farben für Stift und einige Haftnotizen oder Indexkarten und Bänder verwenden:\n1.  Schreiben Sie für jede Person mit einem Voicemail-Konto im Unternehmen ihren Namen und Ihre Telefonnummer auf eine Kurznotiz oder eine 3X 5-Index Karte. Möglicherweise benötigen Sie mehrere Notizen für den Mitarbeiter, der der Operator ist. Wenn Sie mehrere Farben der Notiz zur Verfügung haben, kann es hilfreich sein, Benutzer und automatische Telefonzentralen auf einen Blick zu unterscheiden.\n2.  Markieren Sie eine Notiz als Haupt automatische Telefonzentrale, die eine Begrüßung der Geschäftszeiten, eine Begrüßung nach Stunden und ein Hauptmenü umfasst. Wahrscheinlich möchten Sie auch, dass eine automatische Telefonzentrale die Stunden-und Standort Aufzeichnung (wenn Sie eine verwenden möchten) und zusätzliche automatische Telefonzentralen nach Bedarf darstellt, um die Anforderungen Ihrer Anrufer abzudecken. Verwenden Sie nach Möglichkeit eine andere Farbe der Notiz, um automatische Telefonzentralen darzustellen.\n3.  Legen Sie die Hauptzeile der automatischen Telefonzentrale auf Ihren Tafelbereich, wenn eine der Top-Optionen direkt zu einem Mitarbeiter wird, setzen Sie die Notiz rechts neben die Notiz, die die Telefonzentrale darstellt. \n4.  Es ist unwahrscheinlich, dass alle Optionen auf das Haupt Menü der automatischen Telefonzentrale passen, also überlegen Sie sich, welche zusätzlichen Begleiter möglicherweise benötigt werden und wie Sie unter der Hauptperson verschachtelt werden.  \n5.  Wenn Sie über eine Option verfügen, die zu einer Anrufwarteschlange führt, erstellen Sie eine Notiz mit einer dritten Farbe, platzieren Sie Sie unterhalb und rechts neben der Telefonzentrale, die eine Verbindung mit der Anrufwarteschlange herstellt.\nPlatzieren Sie Notizen, die die Benutzer in der Warteschlange darstellen, rechts neben der Notiz, die die Warteschlange darstellt, oder über dem oberen Rand (je nachdem, was für Sie klarer ist).\n\nHier sehen Sie ein Diagramm, das eine Möglichkeit darstellt, unser Beispiel zu implementieren:\n\n![Diagramm der automatischen Telefonzentralen in einer Anwaltskanzlei](media/AA-LawyerOfficeExample.png)\n\nIn dem Beispiel im Diagramm werden die Gründe berücksichtigt, die die Kunden des Büros anrufen, und die Anweisungen \"ausführen\" und \"nicht\". Selbst in einem kleinen Büro kann die Komplexität einer automatischen Telefonzentrale schnell zunehmen.   Möglicherweise bemerken Sie die folgenden Punkte bezüglich des hier ausgewählten Designs:\n\n- Der häufigste Grund für den Anruf war das Planen von Terminen, daher wurde es zuerst aufgeführt. Die anderen Gründe für den Anruf werden in absteigender Reihenfolge der Verwendung als Optionen angegeben.\n- In diesem Beispiel gibt es in der Regel 3-4-Optionen pro Menü. Während das Telefon System Menüs mit bis zu 9 Optionen unterstützt, können die meisten Benutzer nicht mehr als 5 Optionen verfolgen, ohne verwirrt zu werden und das Menü wiederholen zu müssen, das Ihre Zeit verschwendet und stört. \n- Die Menüs Juristen, Rechtsanwälte und Rechnungswesen können wohl durch Anrufwarteschlangen ersetzt werden. Der Hauptgrund für die Verwendung einer automatischen Telefonzentrale liegt darin, dass unsere Implementierung auf automatische Telefonzentralen ausgerichtet bleibt. Tatsächliche Implementierungen würden wahrscheinlich Anrufwarteschlangen verwenden.  Weitere Informationen zu Anrufwarteschlangen finden Sie unter [Erstellen einer Cloud-Anrufwarteschlange](/MicrosoftTeams/create-a-phone-system-call-queue) . \n- Schließlich erhält jeder Mitarbeiter mit einer Option für die automatische Telefonzentrale in diesem Entwurf eine Übereinstimmung. Dies ist möglicherweise nicht das, was Sie tun möchten, vielleicht möchten Sie ein wesentlich einfacheres System mit weniger Optionen. Wenn diese Einfachheit wichtig ist, können Sie die Option \" **Wählen nach Name** \" aktivieren und eine oder mehrere der geschachtelten automatischen Telefonzentralen entfernen, in denen bestimmte Mitarbeiter namentlich erwähnt werden.\n- In diesem Beispiel wird davon ausgegangen, dass Anrufer nach Stunden eine Nachricht erhalten, die Ihnen mitteilt, dass das Unternehmen geschlossen ist, und Ihnen dann nur die Möglichkeit gibt, dem Bediener eine Nachricht zu hinterlassen. Wenn Sie möchten, können Sie stattdessen nach-Stunden-Anrufe an die normale Menüstruktur senden. \n\nDieses etwas einfachere Beispiel zeigt die Verwendung von Anrufwarteschlangen und etwas längeren Menüs, wodurch weniger automatische Telefonzentralen benötigt werden:\n\n![Ein weiteres Diagramm der automatischen Telefonzentralen in einer Anwaltskanzlei](media/AA-LawyerOffice-CallQueues.png)\n\nIn diesem Beispiel können wir davon ausgehen, dass wir die Option \" **Dial by Name** \" aktiviert haben, und es wird davon ausgegangen, dass die Anrufer entweder den Namen der Person kennen oder dass Sie mit anderen Personen in dieser Auftragskategorie in Ordnung sind. Da es sich um eine optionale Variation handelt, wird in den späteren Phasen davon ausgegangen, dass wir das erste Diagramm implementieren. \n\nWenn Sie über Visio verfügen, können Sie es verwenden, um Ihr Design zu visualisieren. Die Visio-Datei, die die obigen Diagramme enthält, steht zum [Download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true)zur Verfügung. \n"
- title: Schreiben der Skripts
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a>Schreiben besserer Skripts für die automatische Telefonzentrale \nIhr Skript für die automatische Telefonzentrale kann den Eindruck hinterlassen, den Ihre Kunden oder Anrufer hinterlassen haben. Planen Sie diese sorgfältig, schreiben Sie Sie heraus, und ziehen Sie es in Frage, professionell aufgenommen zu werden. Das Ziel besteht darin, den Anrufer so effizient wie möglich mit einer LivePerson zu verbinden.\nDenken Sie beim Schreiben des Skript Dialogfelds an einige der folgenden Richtlinien:\n\n#### <a name=\"do\"></a>Tun\n1.  Grüßen und danken Sie dem Anrufer für Ihre Kontaktaufnahme. Halten Sie diese kurz, nicht mehr als drei Sätze und unter 30 Sekunden. Wenn Ihre Website Self-Service-Optionen anbietet, erwähnen Sie Sie, aber stellen Sie andere Optionen und Optionen so schnell wie möglich vor, ohne abrupt zu sein. \n2.  Verwenden Sie mehrsprachige Eingabeaufforderungen, aber fügen Sie die sekundären Sprachen oder Sprachen am Ende der ersten Optionsgruppe ein.\n3.  Präsentieren Sie die Option und dann die Nummer, die Sie drücken möchten (\"für Verkäufe, drücken Sie 3\"). Wenn der Anrufer die gewünschte Option hört, konzentriert sich die Aufmerksamkeit sofort darauf, sodass Sie Ihnen mitteilen können, was Sie dort erhalten.\n4.  Stellen Sie sicher, dass die Stimme für die Eingabeaufforderungen den gewünschten Eindruck hinterlässt und deutlich verständlich ist.  Das Telefon System verfügt über eine eingebaute Text-zu-Sprache-Engine, die Ihnen die Möglichkeit gibt, ihren endgültigen Text einzugeben und selbst zu entscheiden, ob er den gewünschten Eindruck vermittelt. Wenn dies nicht der Fall ist, wird die Aufzeichnung einer Audio-Ansage vollständig unterstützt. Wenn die Stimme murmelt, klingt herablassend, oder hat andere Probleme, schauen Sie weiter.\n5.  Erwähnen Sie in diesem Fall signifikante Änderungen an ihrer Optionsstruktur, aber lassen Sie diesen Teil der Ansage nicht länger als einen Monat aktiv. Wenn Sie häufige Updates haben und davon ausgehen, dass dies meistens der Fall ist, lassen Sie Sie einfach aus dem Skript aus.\n\n#### <a name=\"dont\"></a>Tue nicht:\n1.  Verwerfen Sie die anfängliche Begrüßung mit Betriebsstunden oder ihrer Geschäftsadresse. Stellen Sie die verfügbaren Optionen im ersten Menü zur Verfügung, wenn es sich um häufig angeforderte Informationen handelt, aber die anfängliche Begrüßung kurz und bündig zu halten.\n2.  Sagen Sie bitte, oder verwenden Sie andere Scherze immer und immer wieder. Rufen Sie einfach die Anrufer an die gewünschte Option oder Person an, die Sie so effizient wie möglich benötigen.\n3.  \"Http:\\/\\/www\\.\" einbeziehen Wenn Sie eine Internetadresse erwähnen. Es ist nur eine schlechte Verwendung der Skriptzeit.\n4.  Verwenden Sie Abkürzungen wie St für Street oder ca für Kalifornien. Buchstabieren Sie Sie im Skript und sagen Sie das ganze Wort in der Aufzeichnung. Text-zu-Sprache-Engines funktionieren in der Regel nicht gut mit Abkürzungen.\n5.  Vertriebsinformationen in die Skripts einbeziehen, ärgern Sie Ihre Anrufer. Lassen Sie sich von Ihrem Außendienst für diese Art von Dingen sorgen.\n\nUnd schließlich: Wenn Ihr Unternehmen einen Slogan hat, überlegen Sie sich, ob Sie es in das Skript einbeziehen sollten. Es ist wahrscheinlich, dass Ihre Anrufer es schon einmal gehört haben, wenn Sie angerufen werden. Wenn Sie Sie hinzufügen, fügen Sie Sie an eine beliebige Stelle ein, um die automatische Telefonzentrale zu schließen, wie bei der Übertragung an die Schreibtisch Leitung oder Voicemail. Wenn Sie einen Slogan oder eine Tag-Zeile für eine lange Zeit gehabt haben, die viele ihrer Kunden kennen, ist es möglicherweise auch nicht sinnvoll, Sie zu verwenden. Die \"goldene Regel\" besteht darin, den Anrufer so effizient wie möglich mit einer Person zu verbinden.\n\n### <a name=\"sample-auto-attendant-scripts\"></a>Beispielskripts für die automatische Telefonzentrale\n\n> [!Important]\n> Die Tasten \\* (wiederholen) \\# und (zurück) werden vom System reserviert und können nicht neu zugewiesen werden. Wenn die Spracherkennung aktiviert ist, \\* entspricht das Drücken der Taste \"wieder \\# holen\" und entspricht den Sprachbefehlen \"zurück\".\n\nDiese Skripts spiegeln das zuvor ausgewählte Design und die vorgeschlagenen Richtlinien für das Schreiben von Skripts für die automatische Telefonzentrale wider. \n\n#### <a name=\"script-1-company-greeting\"></a>Skript 1: Firmen Gruß\nVielen Dank für Ihren Anruf bei VanArsdel, Ltd. Sie können jederzeit auf NULL drücken, um den Operator zu übertragen, indem Sie Stern drücken, um das Menü zu wiederholen, oder auf Pound drücken, um zum vorherigen Menü zurückzukehren.\n\n(Optional, wenn Dial by Name aktiviert wird) Wenn Sie den Namen der Person kennen, die Sie anrufen, sagen Sie Ihren Namen zu einem beliebigen Zeitpunkt, und Sie werden an Sie übertragen.\n\n#### <a name=\"script-2-after-hours-greeting\"></a>Skript 2: Begrüßung nach Stunden\nVielen Dank für Ihren Anruf bei VanArsdel, Ltd.  Wir sind zu diesem Zeitpunkt geschlossen, drücken Sie NULL, und hinterlassen Sie eine Nachricht mit unserem Netzbetreiber. Wir rufen Sie zurück, wenn wir zum Büro zurückkehren. \n\n#### <a name=\"script-3-main-menu\"></a>Skript 3: Hauptmenü\nZum Planen drücken Sie 1.\nWenn Sie Fragen zur Abrechnung haben, drücken Sie 2.\nFür Stunden und Ort drücken Sie 3.\nWenn Sie weitere Optionen wählen, drücken Sie 4.\n\n*Verfügbare Optionen, die nicht erwähnt \\*werden: \\#0, und.*\n\n#### <a name=\"script-4-billing\"></a>Skript 4: Abrechnung\nUm mit Jakob Roth zu sprechen, drücken Sie 1.\nWenn Sie mit Laura Heinrich sprechen möchten, drücken Sie 2.\n\n*Verfügbare Optionen, die nicht erwähnt \\*werden: \\#0, und.*\n\n Dieses Skript konnte ausgelassen werden, wenn Sie mithilfe von Anrufwarteschlangen neu gestaltet wurden.\n\n#### <a name=\"script-5-hours-and-location\"></a>Skript 5: Stunden und Standort\nWir sind von 8:30 Uhr bis 5:30 Uhr, dienstags bis samstags, für Unternehmen geöffnet. Unsere Adresse ist 1234 Green Street near Central Avenue, Planktown Pennsylvania, direkt gegenüber vom Rathaus.\n\nVerfügbare Optionen, die nicht erwähnt werden: 0, * und #.\n\n#### <a name=\"script-6-more-menu-options\"></a>Skript 6: Weitere Menü Optionen\nWenn Sie mit einem der Anwälte sprechen möchten, drücken Sie 1.\nWenn Sie mit dem Office Manager sprechen möchten, drücken Sie 2. Wenn Sie mit einer der Rechtsassistenten sprechen möchten, drücken Sie 3.\nWenn Sie weitere Optionen wählen, drücken Sie 4.\n\n*Verfügbare Optionen, die nicht erwähnt \\*werden: \\#0, und.*\n\n#### <a name=\"script-7-lawyer-menu\"></a>Skript 7: Rechtsanwalts Menü\nUm mit Olga Gerassimiwa zu sprechen, drücken Sie 1.\nWenn Sie mit Manuela Carstens sprechen möchten, drücken Sie 2.\nUm mit Andrey Alexeeva zu sprechen, drücken Sie 3.\n\n*Verfügbare Optionen, die nicht erwähnt \\*werden: \\#0, und.* \n\nDieses Skript konnte ausgelassen werden, wenn Sie mithilfe von Anrufwarteschlangen neu gestaltet wurden.\n\n####    <a name=\"script-8-paralegal-menu\"></a>Skript 8: Assistenten-Menü\nUm mit Lena Ehrle zu sprechen, drücken Sie 1.\nUm mit Svetlana Uvarova zu sprechen, drücken Sie 2.\nWenn Sie mit Sofia Krause sprechen möchten, drücken Sie 3. Wenn Sie mit Mariya Artemyeva sprechen möchten, drücken Sie 4.\nWenn Sie mit Dariya Jurievna Poljakova sprechen möchten, drücken Sie 5.\nUm mit Milana Nikolaeva zu sprechen, drücken Sie 6.\n\n*Verfügbare Optionen, die nicht erwähnt \\*werden: \\#0, und.*\n\n Dieses Skript konnte ausgelassen werden, wenn Sie mithilfe von Anrufwarteschlangen neu gestaltet wurden.\n\n####    <a name=\"script-9-additional-menu-options\"></a>Skript 9: zusätzliche Menü Optionen\nWenn Sie mit unserem Ermittler sprechen möchten, drücken Sie 1.\nWenn Sie eine Kopie Ihrer Unterlagen anfordern möchten, drücken Sie 2.\n\n*Verfügbare Optionen, die nicht erwähnt \\*werden: \\#0, und.*\n"
