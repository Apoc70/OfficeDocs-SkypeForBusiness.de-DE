title: Workshops zur Planung des Upgrades auf Microsoft Teams
summary: Nehmen Sie an einer Reihe von interaktiven, interaktiven Upgradeplanungsworkshops teil, in denen wir Anleitungen, bewährte Methoden und Ressourcen teilen, die Ihnen bei der Planung und Implementierung Ihres Upgrades auf Microsoft Teams helfen. Für eine optimale Benutzererfahrung beginnen Sie mit der nachstehenden Sitzung Planen des Upgrades. Klicken Sie auf einen beliebigen Werkstatt Titel, um sich anzumelden.
