productDirectory:
  summary: Klicken Sie auf einen beliebigen Werkstatt Titel, um sich anzumelden.
  items:
  - title: Also... Sie möchten mit Teams Anrufe tätigen?
    imageSrc: https://docs.microsoft.com/office/media/icons/headset-teams.svg
    summary: Sehen Sie sich an, wie Sie Ihrer Teams-Bereitstellung PSTN-Anruffunktionen hinzufügen können. Gemeinsam werden wir die Terminologie für Anrufe, Schlüsselkonzepte und Konfigurationen durchgehen.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksCalling
  - title: Übernehmen der Audio-und Videoqualität in Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: Möchten Sie sicherstellen, dass die Benutzer optimale Erfahrungen mit Besprechungen und Sprachfunktionen haben? Wir besprechen Tools, Berichte und bewährte Methoden, die Ihnen bei der Verwaltung der Dienstqualität helfen – vom Einrichten einer proaktiven Strategie zur Lösung häufig auftretender Probleme.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksQuality
  - title: Apps in Teams-Grundlagen
    imageSrc: https://docs.microsoft.com/office/media/icons/cloud-devtest-teams.svg
    summary: Diese grundlegende Sitzung umfasst grundlegende Funktionen wie App-Verwaltung und-Sicherheit. Erfahren Sie, wie Sie Ihre Workflows, Produktivitäts-apps und die Dienste, die Sie tagtäglich nutzen, in einer einheitlichen, einheitlichen Umgebung integrieren.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksApps
  - title: Über Laden von Schlüssel Workflows mit apps in Microsoft Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/layout-navigation-teams.svg
    summary: Verbinden Sie Ihre Systeme, verbessern Sie die Automatisierung, und verbessern Sie die Benutzererfahrung, indem Sie die apps, auf die Ihre Organisation angewiesen ist, in Teams bringen
    url: https://aka.ms/ChalkTalkKeyApps
