items:
- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"e8a12-104\">Das Netzwerk Planner-Tool steht im Team Admin Center zur Verfügung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-104\">The Network Planner tool is available in the Teams admin center.</span></span> <span data-ttu-id=\"e8a12-105\">Sie unterstützt Sie bei der Festlegung von Netzwerkanforderungen für Ihre Organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-105\">It helps you determine network requirements for your organization.</span></span> <span data-ttu-id=\"e8a12-106\">In diesem Beispielszenario wird gezeigt, wie Sie das Tool zum Erstellen von Websites, Personas und zum Ausführen von Berichten für ein Unternehmen namens Contoso verwenden können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-106\">This example scenario shows how you can use the tool to create sites, personas, and running reports for a company called Contoso.</span></span> \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"e8a12-107\">Vorbereitung</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-107\">Before you begin</span></span>\n\n<span data-ttu-id=\"e8a12-108\">Wir gehen davon aus, dass Sie sich bereits mit dem Team Admin Center vertraut machen und wissen, was Sie tun müssen, um Ihr Netzwerk für Teams vorzubereiten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-108\">We assume you already know your way around the Teams admin center, and you are familiar with what you need to do to prepare your network for Teams.</span></span> <span data-ttu-id=\"e8a12-109\">Wenn es sich um den ersten Artikel in Network Planner handelt, empfehlen wir, zunächst die folgenden Artikel zu durchlaufen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-109\">If this is the first article you've seen on Network Planner, we recommend that you go through the following articles first.</span></span>\n\n- [<span data-ttu-id=\"e8a12-110\">Vorbereiten des Netzwerks Ihrer Organisation für Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-110\">Prepare your organization's network for Teams</span></span>](prepare-network.md)\n- [<span data-ttu-id=\"e8a12-111\">Verwenden von Network Planner für Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-111\">Use the Network Planner for Microsoft Teams</span></span>](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a><span data-ttu-id=\"e8a12-112\">Übersicht über das Contoso-Netzwerk</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-112\">Overview of Contoso network</span></span>\n\n<span data-ttu-id=\"e8a12-113\">Contoso hat drei Speicherorte:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-113\">Contoso has three locations:</span></span>\n\n- <span data-ttu-id=\"e8a12-114\">**Hauptsitz in Seattle:** Dies ist der Hauptstandort für contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-114\">**Seattle Headquarters:** This is the main location for Contoso.</span></span> <span data-ttu-id=\"e8a12-115\">Es hat 1000 Mitarbeiter und 25 von Ihnen sind nur Anrufe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-115\">It has 1000 employees and 25 of them are calling only.</span></span> <span data-ttu-id=\"e8a12-116\">Die Website ist mit dem Internet verbunden, und es gibt eine lokale Telefonverbindung (PSTN).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-116\">The site is connected to the internet, and there is a local telephone connection (PSTN).</span></span> <span data-ttu-id=\"e8a12-117\">Contoso hat eine direkte Routing Einrichtung, um die lokale Telefonverbindung mit Teams verwenden zu können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-117\">Contoso has Direct Routing set up to be able to use the local telephone connection with Teams.</span></span> \n- <span data-ttu-id=\"e8a12-118\">**Kirkland Office:** Diese Zweigstelle hat 400 Mitarbeiter und 10 nur Anrufe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-118\">**Kirkland Office:** This branch office has 400 employees and 10 are calling only.</span></span> <span data-ttu-id=\"e8a12-119\">Die Website verwendet die Verbindung zum Hauptsitz für Internet-und Telefonverkehr (PSTN).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-119\">The site uses its connection to the headquarters for both internet and phone (PSTN) traffic.</span></span> <span data-ttu-id=\"e8a12-120\">Dieses Office ist über eine WAN-Verbindung mit dem Hauptsitz in Seattle verbunden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-120\">This office is connected to the Seattle headquarters using a WAN connection.</span></span>\n- <span data-ttu-id=\"e8a12-121\">**Niederlassung in Denver:** Dieses Office hat 250 Mitarbeiter und 50 nur Anrufe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-121\">**Denver Office:** This office has 250 employees and 50 are calling only.</span></span> <span data-ttu-id=\"e8a12-122\">Die Website verfügt über eine eigene lokale Internetverbindung, hat aber keine direkte Telefonverbindung (PSTN).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-122\">The site has its own local internet connection, but has no direct telephone connection (PSTN).</span></span>\n\n<span data-ttu-id=\"e8a12-123\">Fangen wir an!</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-123\">Let's get started!</span></span>\n"
- title: <span data-ttu-id="e8a12-124">Hinzufügen eines Netzwerkplans</span><span class="sxs-lookup"><span data-stu-id="e8a12-124">Add a network plan</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"e8a12-125\">Erweitern Sie im Team Admin Center die Option **organisationsweite Einstellungen** , und wählen Sie dann **Netzwerk Planner**aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-125\">In the Teams admin center, expand **Org-wide settings** and then select **Network planner**.</span></span> <span data-ttu-id=\"e8a12-126\">Als erstes müssen Sie einen Netzwerkplan erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-126\">The first thing you need to do is create a network plan.</span></span> \n\n1. <span data-ttu-id=\"e8a12-127\">Klicken Sie auf **Netzwerkplan hinzufügen** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-127\">Click **Add a network plan**</span></span> \n2. <span data-ttu-id=\"e8a12-128\">Fügen Sie im Bereich **neuer Netzwerkplan** einen Namen und eine Beschreibung für Ihren Netzwerkplan hinzu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-128\">In the **New network plan** pane, add a name and description for your network plan.</span></span> <span data-ttu-id=\"e8a12-129\">In diesem Beispiel verwenden wir *Contoso1* als Planname und *contoso-Netzwerkplan* als Beschreibung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-129\">For this example, we will use *Contoso1* as the plan name, and *Contoso network plan* as the description.</span></span>\n3. <span data-ttu-id=\"e8a12-130\">Klicken Sie auf **Speichern** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-130\">Click **Save**</span></span>\n\n![Hinzufügen eines neuen Netzwerkplans](media/network-planner-new-network-plan.png)\n\n<span data-ttu-id=\"e8a12-132\">Nachdem Sie Ihren Netzwerkplan gespeichert haben, wird er in der Liste Ihrer Netzwerkpläne angezeigt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-132\">After you save your network plan, it will be displayed in the list of your network plans.</span></span> \n\n![Liste der Netzwerkpläne](media/network-planner-network-plans.png)\n"
- title: <span data-ttu-id="e8a12-134">Erstellen benutzerdefinierter Personas</span><span class="sxs-lookup"><span data-stu-id="e8a12-134">Create custom personas</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"e8a12-135\">Als nächstes müssen Sie die erforderlichen Personas erstellen, um Ihre Benutzer darzustellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-135\">Next you need to create the necessary personas to represent your users.</span></span> <span data-ttu-id=\"e8a12-136\">Da die einzelnen Standorte spezielle Benutzer sind, die nur Telefonanrufe tätigen, müssen Sie diese Person erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-136\">Since each location has specialized users who will only make phone calls, you need to create that persona.</span></span>\n\n1. <span data-ttu-id=\"e8a12-137\">Klicken Sie auf der Seite Netzwerkplaner auf die Registerkarte **Personas** , und klicken Sie dann auf **+ benutzerdefinierte Rolle**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-137\">On the Network planner page, click the **Personas** tab, and then click **+ Custom persona**.</span></span> \n2. <span data-ttu-id=\"e8a12-138\">Fügen Sie einen Namen und eine Beschreibung für diese Rolle hinzu, in diesem Beispiel rufen *wir nur Anruf an.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-138\">Add a name and description for this persona, for this example, we'll just call it *Calling only*.</span></span>\n3. <span data-ttu-id=\"e8a12-139\">Aktivieren Sie **Audio** , und deaktivieren Sie alles andere, damit der Anruf die einzige Berechtigung ist, die aktiviert ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-139\">Turn on **Audio** and turn off everything else so that calling is the only permission turned on.</span></span>\n4. <span data-ttu-id=\"e8a12-140\">Klicken Sie auf **Speichern** , um die Rolle der Liste hinzuzufügen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-140\">Click **Save** to add the persona to the list.</span></span>\n\n![Hinzufügen einer Rolle in Network Planner](media/network-planner-add-persona.png)\n"
- title: <span data-ttu-id="e8a12-142">Hinzufügen von Websites zu Ihrem Netzwerkplan</span><span class="sxs-lookup"><span data-stu-id="e8a12-142">Add sites to your network plan</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"e8a12-143\">Nun müssen Sie die drei Websites zu Ihrem Netzwerkplan hinzufügen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-143\">Now, you need to add the three sites to your network plan.</span></span> <span data-ttu-id=\"e8a12-144\">In der folgenden Tabelle sind die Merkmale der Netzwerkspeicherorte von Contoso zusammengefasst.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-144\">The table below summarizes the characteristics of Contoso's network locations.</span></span>\n\n|<span data-ttu-id=\"e8a12-145\">Ort</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-145\">Location</span></span>       |<span data-ttu-id=\"e8a12-146\">Gesamtzahl der Mitarbeiter</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-146\">Total number of employees</span></span>|<span data-ttu-id=\"e8a12-147\">Nur Mitarbeiter anrufen</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-147\">Calling only employees</span></span>|<span data-ttu-id=\"e8a12-148\">Internet Verbindung</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-148\">Internet connection</span></span>       |<span data-ttu-id=\"e8a12-149\">PSTN-Verbindung</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-149\">PSTN connection</span></span>                |\n|---------------|-------------------------|----------------------|--------------------------|-------------------------------|\n|<span data-ttu-id=\"e8a12-150\">Seattle-HQ</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-150\">Seattle HQ</span></span>     |<span data-ttu-id=\"e8a12-151\">1000</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-151\">1000</span></span>                     |<span data-ttu-id=\"e8a12-152\">25</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-152\">25</span></span>                    |<span data-ttu-id=\"e8a12-153\">Lokales Internet</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-153\">Local Internet</span></span>            |<span data-ttu-id=\"e8a12-154\">Lokales PSTN mithilfe des direkten Routings</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-154\">Local PSTN using Direct Routing</span></span>|\n|<span data-ttu-id=\"e8a12-155\">Office Kirkland</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-155\">Kirkland Office</span></span>|<span data-ttu-id=\"e8a12-156\">400</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-156\">400</span></span>                      |<span data-ttu-id=\"e8a12-157\">10</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-157\">10</span></span>                    |<span data-ttu-id=\"e8a12-158\">Remote-Internet über HQ</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-158\">Remote Internet through HQ</span></span>|<span data-ttu-id=\"e8a12-159\">Remote-PSTN über HQ</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-159\">Remote PSTN through HQ</span></span>         |\n|<span data-ttu-id=\"e8a12-160\">Niederlassung in Denver</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-160\">Denver Office</span></span>  |<span data-ttu-id=\"e8a12-161\">250</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-161\">250</span></span>                      |<span data-ttu-id=\"e8a12-162\">50</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-162\">50</span></span>                    |<span data-ttu-id=\"e8a12-163\">Lokales Internet</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-163\">Local Internet</span></span>            |<span data-ttu-id=\"e8a12-164\">Keine PSTN-Verbindung</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-164\">No PSTN connection</span></span>             |\n\n1. <span data-ttu-id=\"e8a12-165\">Klicken Sie in Network Planner auf Ihren Netzwerkplan.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-165\">Click your network plan in Network Planner.</span></span>\n2. <span data-ttu-id=\"e8a12-166\">Wählen Sie die Registerkarte **Netzwerk Websites** aus, und klicken Sie auf **Netzwerk Website hinzufügen**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-166\">Select the **Network sites** tab and click **Add a network site**.</span></span>\n\n![Hinzufügen einer Netzwerk Website](media/network-planner-add-network-site.png)\n\n3. <span data-ttu-id=\"e8a12-168\">Verwenden Sie die obige Tabelle, um die Details für die HQ-Website von Seattle einzugeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-168\">Using the table above, fill in the details for the Seattle HQ site.</span></span>\n\n![Neue Website Details](media/network-planner-add-network-site-2.png)\n\n4. <span data-ttu-id=\"e8a12-170\">Da die HQ-Website von Seattle über lokales Internet und lokale PSTN-Verbindungen verfügt, müssen Sie diese Merkmale richtig angeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-170\">Since the Seattle HQ site has local internet and local PSTN connections, you need to correctly specify these characteristics.</span></span>\n\n![Neue Standort Ausgangseinstellungen](media/network-planner-add-network-site-egress.png)\n\n5. <span data-ttu-id=\"e8a12-172\">Klicken Sie auf **Speichern** , um das Hinzufügen der HQ-Website von Seattle abzuschließen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-172\">Click **Save** to complete adding the Seattle HQ site.</span></span>\n6. <span data-ttu-id=\"e8a12-173\">Erstellen Sie die Denver-Website mithilfe desselben Prozesses.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-173\">Create the Denver site using the same process.</span></span>\n7. <span data-ttu-id=\"e8a12-174\">Da die Kirkland-Website die Verbindung mit dem Hauptquartier von Seattle für Internet-und PSTN-Konnektivität nutzt, wird Sie als Remote-Website betrachtet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-174\">Since the Kirkland site leverages the connection to Seattle HQ for both internet and PSTN connectivity, it is considered a remote site.</span></span> <span data-ttu-id=\"e8a12-175\">Wenn Sie die Kirkland-Website erstellen, müssen Sie angeben, dass Sie mit WAN verbunden ist, und *Remote* für **Internet Ausstieg** und **PSTN-Ausstieg**auswählen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-175\">When creating the Kirkland site, you need to specify that it is connected to WAN and select *Remote* for both **Internet egress** and **PSTN egress**.</span></span>\n\n![Ausgangseinstellungen für Remote Standort](media/network-planner-add-remote-site-egress.png)\n"
- title: <span data-ttu-id="e8a12-177">Erstellen eines Berichts</span><span class="sxs-lookup"><span data-stu-id="e8a12-177">Create a report</span></span>
  durationInMinutes: 3
  content: "\n<span data-ttu-id=\"e8a12-178\">Nachdem Sie nun Ihre Websites hinzugefügt haben, können Sie einen Bericht erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-178\">Now that you have your sites added, you can create a report.</span></span> <span data-ttu-id=\"e8a12-179\">Sie definieren ihre Benutzerverteilung beim Erstellen des Berichts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-179\">You'll be defining your user distribution while creating the report.</span></span>\n\n1. <span data-ttu-id=\"e8a12-180\">Wählen Sie die Registerkarte **Bericht** aus, und klicken Sie dann auf **Bericht erstellen**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-180\">Select the **Report** tab, and then click **Start a report**.</span></span> <span data-ttu-id=\"e8a12-181\">Dadurch wird die Benutzer Verteilungsseite geöffnet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-181\">This will open the user distribution page.</span></span> <span data-ttu-id=\"e8a12-182\">Beginnen Sie, indem Sie einen Namen und eine Beschreibung für den Bericht hinzufügen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-182\">Start by adding a name and a description for your report.</span></span>\n\n![Erstellen eines Netzwerk Planner-Berichts](media/network-planner-add-report.png)  \n\n2. <span data-ttu-id=\"e8a12-184\">Wenn Sie einen Bericht zum ersten Mal starten, wird die Anzahl der Benutzer für jede Website automatisch verteilt, beispielsweise 80% an Office-Mitarbeiter, 20% für Remotemitarbeiter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-184\">When you first start a report, the user counts for each site will be distributed automatically, for example 80% to office workers, 20% to remote workers.</span></span> <span data-ttu-id=\"e8a12-185\">Hier passen Sie die Anzahl der Benutzer für jede persona an Ihre Benutzerpopulation an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-185\">This is where you’ll adjust the number of users for each persona to match your user population.</span></span> <span data-ttu-id=\"e8a12-186\">Nehmen wir an, dass Contoso dieselbe 80/20-Teilung zwischen Office-Mitarbeitern und Remotemitarbeitern für jede Website aufweist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-186\">Let's assume that Contoso has the same 80/20 split between office workers and remote workers for each site.</span></span> <span data-ttu-id=\"e8a12-187\">Achten Sie darauf, dass die Anrufe nur Personen aus der Anzahl der Benutzer im Büro herausnehmen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-187\">Be sure to take the calling only personas out of the number of users in the office.</span></span> <span data-ttu-id=\"e8a12-188\">Die resultierende Verteilung sollte wie in der folgenden Abbildung aussehen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-188\">The resulting distribution should look like the image below.</span></span>\n\n![Benutzerverteilung zwischen verschiedenen Personas für jede Website](media/network-planner-persona-distribution-2.png)\n"
- title: <span data-ttu-id="e8a12-190">Analysieren der Berichtsausgabe</span><span class="sxs-lookup"><span data-stu-id="e8a12-190">Analyze report output</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"e8a12-191\">Sobald Sie den Bericht generiert haben, sehen Sie einen Bildschirm, der Ihre Bandbreitenanforderungen sowohl als Gesamt-als auch als Modalwert-spezifische Werte anzeigt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-191\">Once you generate the report, you’ll see a screen displaying your bandwidth requirements both as overall and modality specific values.</span></span> <span data-ttu-id=\"e8a12-192\">Standardmäßig ist die zulässige Bandbreite auf 30% eingestellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-192\">By default, the allowed bandwidth is set to 30%.</span></span> <span data-ttu-id=\"e8a12-193\">Wenn Sie diesen Wert ändern und auf **Bericht ausführen**klicken, werden die unterschiedlichen Auswirkungen auf die Bandbreite für Ihr Netzwerk angezeigt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-193\">By changing this value and clicking **Run report**, you can see the different impact on the bandwidth for your network.</span></span> <span data-ttu-id=\"e8a12-194\">Alle Bereiche, die mehr Bandbreitebenötigen, werden rot hervorgehoben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-194\">Any areas that need more bandwidth will be highlighted in red.</span></span>\n\n![Berichts Analyse](media/network-planner-report-output.png)\n\n<span data-ttu-id=\"e8a12-196\">Network Planner bietet Ihnen außerdem Empfehlungen basierend auf der voraussichtlichen Auswirkung von Teams in Ihrem Netzwerk.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-196\">Network planner also gives you recommendations based on the projected impact of Teams on your network.</span></span> <span data-ttu-id=\"e8a12-197\">Klicken Sie auf das Symbol Empfehlungs Ansicht, um Empfehlungen für jede Website anzuzeigen, sofern vorhanden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-197\">Click the recommendation view icon to see recommendations for each site, if there are any.</span></span> <span data-ttu-id=\"e8a12-198\">Die folgende Abbildung zeigt eine Beispielansicht für Empfehlungen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-198\">The image below shows a sample recommendation view.</span></span>\n\n![Empfehlungs Ansicht](media/network-planner-recommendation-view.png)\n\n<span data-ttu-id=\"e8a12-200\">Hier können Sie feststellen, dass die Bandbreite der Kirkland-Website derzeit erhöht werden muss, um die beste Leistung von Teams zu erzielen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-200\">Here, you can see that currently the Kirkland site's bandwidth needs to be increased to get the best performance from Teams.</span></span> \n"
- title: <span data-ttu-id="e8a12-201">Weitere Ressourcen</span><span class="sxs-lookup"><span data-stu-id="e8a12-201">Additional resources</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"e8a12-202\">Damit ist das Beispielszenario für Network Planner abgeschlossen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-202\">This completes the example scenario for Network Planner.</span></span> <span data-ttu-id=\"e8a12-203\">Sie können [zum Artikel Network Planner zurück](network-planner.md)kehren oder die folgenden Ressourcen finden, um weitere Informationen zum Vorbereiten Ihrer Organisation für Teams zu erhalten:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-203\">You can [go back to the Network Planner article](network-planner.md), or check out the following resources for more information on getting your organization ready for Teams:</span></span>\n\n - [<span data-ttu-id=\"e8a12-204\">Überprüfen der Bereitschaft Ihrer Umgebung für Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-204\">Check your environment's readiness for Teams</span></span>](environment-readiness.md)\n - [<span data-ttu-id=\"e8a12-205\">Vorbereiten des Netzwerks Ihrer Organisation für Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-205\">Prepare your organization's network for Microsoft Teams</span></span>](prepare-network.md)\n - [<span data-ttu-id=\"e8a12-206\">Handbuch für die Überprüfung der QoE (Quality of Experience)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-206\">Quality of Experience Review Guide</span></span>](quality-of-experience-review-guide.md)\n - [<span data-ttu-id=\"e8a12-207\">URLs und IP-Adressbereiche von Office 365</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a12-207\">Office 365 URLs and IP address ranges</span></span>](https://docs.microsoft.com/office365/enterprise/urls-and-ip-address-ranges)"
