items:
- durationInMinutes: 2
  content: "\nDas Netzwerk Planner-Tool steht im Team Admin Center zur Verfügung. Sie unterstützt Sie bei der Festlegung von Netzwerkanforderungen für Ihre Organisation. In diesem Beispielszenario wird gezeigt, wie Sie das Tool zum Erstellen von Websites, Personas und zum Ausführen von Berichten für ein Unternehmen namens Contoso verwenden können. \n\n## <a name=\"before-you-begin\"></a>Vorbereitung\n\nWir gehen davon aus, dass Sie sich bereits mit dem Team Admin Center vertraut machen und wissen, was Sie tun müssen, um Ihr Netzwerk für Teams vorzubereiten. Wenn es sich um den ersten Artikel in Network Planner handelt, empfehlen wir, zunächst die folgenden Artikel zu durchlaufen.\n\n- [Vorbereiten des Netzwerks Ihrer Organisation für Teams](prepare-network.md)\n- [Verwenden von Network Planner für Microsoft Teams](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a>Übersicht über das Contoso-Netzwerk\n\nContoso hat drei Speicherorte:\n\n- **Hauptsitz in Seattle:** Dies ist der Hauptstandort für contoso. Es hat 1000 Mitarbeiter und 25 von Ihnen sind nur Anrufe. Die Website ist mit dem Internet verbunden, und es gibt eine lokale Telefonverbindung (PSTN). Contoso hat eine direkte Routing Einrichtung, um die lokale Telefonverbindung mit Teams verwenden zu können. \n- **Kirkland Office:** Diese Zweigstelle hat 400 Mitarbeiter und 10 nur Anrufe. Die Website verwendet die Verbindung zum Hauptsitz für Internet-und Telefonverkehr (PSTN). Dieses Office ist über eine WAN-Verbindung mit dem Hauptsitz in Seattle verbunden.\n- **Niederlassung in Denver:** Dieses Office hat 250 Mitarbeiter und 50 nur Anrufe. Die Website verfügt über eine eigene lokale Internetverbindung, hat aber keine direkte Telefonverbindung (PSTN).\n\nFangen wir an!\n"
- title: Hinzufügen eines Netzwerkplans
  durationInMinutes: 2
  content: "\nErweitern Sie im Team Admin Center die Option **organisationsweite Einstellungen** , und wählen Sie dann **Netzwerk Planner**aus. Als erstes müssen Sie einen Netzwerkplan erstellen. \n\n1. Klicken Sie auf **Netzwerkplan hinzufügen** . \n2. Fügen Sie im Bereich **neuer Netzwerkplan** einen Namen und eine Beschreibung für Ihren Netzwerkplan hinzu. In diesem Beispiel verwenden wir *Contoso1* als Planname und *contoso-Netzwerkplan* als Beschreibung.\n3. Klicken Sie auf **Speichern** .\n\n![Hinzufügen eines neuen Netzwerkplans](media/network-planner-new-network-plan.png)\n\nNachdem Sie Ihren Netzwerkplan gespeichert haben, wird er in der Liste Ihrer Netzwerkpläne angezeigt. \n\n![Liste der Netzwerkpläne](media/network-planner-network-plans.png)\n"
- title: Erstellen benutzerdefinierter Personas
  durationInMinutes: 2
  content: "\nAls nächstes müssen Sie die erforderlichen Personas erstellen, um Ihre Benutzer darzustellen. Da die einzelnen Standorte spezielle Benutzer sind, die nur Telefonanrufe tätigen, müssen Sie diese Person erstellen.\n\n1. Klicken Sie auf der Seite Netzwerkplaner auf die Registerkarte **Personas** , und klicken Sie dann auf **+ benutzerdefinierte Rolle**. \n2. Fügen Sie einen Namen und eine Beschreibung für diese Rolle hinzu, in diesem Beispiel rufen *wir nur Anruf an.*\n3. Aktivieren Sie **Audio** , und deaktivieren Sie alles andere, damit der Anruf die einzige Berechtigung ist, die aktiviert ist.\n4. Klicken Sie auf **Speichern** , um die Rolle der Liste hinzuzufügen.\n\n![Hinzufügen einer Rolle in Network Planner](media/network-planner-add-persona.png)\n"
- title: Hinzufügen von Websites zu Ihrem Netzwerkplan
  durationInMinutes: 5
  content: "\nNun müssen Sie die drei Websites zu Ihrem Netzwerkplan hinzufügen. In der folgenden Tabelle sind die Merkmale der Netzwerkspeicherorte von Contoso zusammengefasst.\n\n|Ort       |Gesamtzahl der Mitarbeiter|Nur Mitarbeiter anrufen|Internet Verbindung       |PSTN-Verbindung                |\n|---------------|-------------------------|----------------------|--------------------------|-------------------------------|\n|Seattle-HQ     |1000                     |25                    |Lokales Internet            |Lokales PSTN mithilfe des direkten Routings|\n|Office Kirkland|400                      |10                    |Remote-Internet über HQ|Remote-PSTN über HQ         |\n|Niederlassung in Denver  |250                      |50                    |Lokales Internet            |Keine PSTN-Verbindung             |\n\n1. Klicken Sie in Network Planner auf Ihren Netzwerkplan.\n2. Wählen Sie die Registerkarte **Netzwerk Websites** aus, und klicken Sie auf **Netzwerk Website hinzufügen**.\n\n![Hinzufügen einer Netzwerk Website](media/network-planner-add-network-site.png)\n\n3. Verwenden Sie die obige Tabelle, um die Details für die HQ-Website von Seattle einzugeben.\n\n![Neue Website Details](media/network-planner-add-network-site-2.png)\n\n4. Da die HQ-Website von Seattle über lokales Internet und lokale PSTN-Verbindungen verfügt, müssen Sie diese Merkmale richtig angeben.\n\n![Neue Standort Ausgangseinstellungen](media/network-planner-add-network-site-egress.png)\n\n5. Klicken Sie auf **Speichern** , um das Hinzufügen der HQ-Website von Seattle abzuschließen.\n6. Erstellen Sie die Denver-Website mithilfe desselben Prozesses.\n7. Da die Kirkland-Website die Verbindung mit dem Hauptquartier von Seattle für Internet-und PSTN-Konnektivität nutzt, wird Sie als Remote-Website betrachtet. Wenn Sie die Kirkland-Website erstellen, müssen Sie angeben, dass Sie mit WAN verbunden ist, und *Remote* für **Internet Ausstieg** und **PSTN-Ausstieg**auswählen.\n\n![Ausgangseinstellungen für Remote Standort](media/network-planner-add-remote-site-egress.png)\n"
- title: Erstellen eines Berichts
  durationInMinutes: 3
  content: "\nNachdem Sie nun Ihre Websites hinzugefügt haben, können Sie einen Bericht erstellen. Sie definieren ihre Benutzerverteilung beim Erstellen des Berichts.\n\n1. Wählen Sie die Registerkarte **Bericht** aus, und klicken Sie dann auf **Bericht erstellen**. Dadurch wird die Benutzer Verteilungsseite geöffnet. Beginnen Sie, indem Sie einen Namen und eine Beschreibung für den Bericht hinzufügen.\n\n![Erstellen eines Netzwerk Planner-Berichts](media/network-planner-add-report.png)  \n\n2. Wenn Sie einen Bericht zum ersten Mal starten, wird die Anzahl der Benutzer für jede Website automatisch verteilt, beispielsweise 80% an Office-Mitarbeiter, 20% für Remotemitarbeiter. Hier passen Sie die Anzahl der Benutzer für jede persona an Ihre Benutzerpopulation an. Nehmen wir an, dass Contoso dieselbe 80/20-Teilung zwischen Office-Mitarbeitern und Remotemitarbeitern für jede Website aufweist. Achten Sie darauf, dass die Anrufe nur Personen aus der Anzahl der Benutzer im Büro herausnehmen. Die resultierende Verteilung sollte wie in der folgenden Abbildung aussehen.\n\n![Benutzerverteilung zwischen verschiedenen Personas für jede Website](media/network-planner-persona-distribution-2.png)\n"
- title: Analysieren der Berichtsausgabe
  durationInMinutes: 5
  content: "\nSobald Sie den Bericht generiert haben, sehen Sie einen Bildschirm, der Ihre Bandbreitenanforderungen sowohl als Gesamt-als auch als Modalwert-spezifische Werte anzeigt. Standardmäßig ist die zulässige Bandbreite auf 30% eingestellt. Wenn Sie diesen Wert ändern und auf **Bericht ausführen**klicken, werden die unterschiedlichen Auswirkungen auf die Bandbreite für Ihr Netzwerk angezeigt. Alle Bereiche, die mehr Bandbreitebenötigen, werden rot hervorgehoben.\n\n![Berichts Analyse](media/network-planner-report-output.png)\n\nNetwork Planner bietet Ihnen außerdem Empfehlungen basierend auf der voraussichtlichen Auswirkung von Teams in Ihrem Netzwerk. Klicken Sie auf das Symbol Empfehlungs Ansicht, um Empfehlungen für jede Website anzuzeigen, sofern vorhanden. Die folgende Abbildung zeigt eine Beispielansicht für Empfehlungen.\n\n![Empfehlungs Ansicht](media/network-planner-recommendation-view.png)\n\nHier können Sie feststellen, dass die Bandbreite der Kirkland-Website derzeit erhöht werden muss, um die beste Leistung von Teams zu erzielen. \n"
- title: Weitere Ressourcen
  durationInMinutes: 1
  content: "\nDamit ist das Beispielszenario für Network Planner abgeschlossen. Sie können [zum Artikel Network Planner zurück](network-planner.md)kehren oder die folgenden Ressourcen finden, um weitere Informationen zum Vorbereiten Ihrer Organisation für Teams zu erhalten:\n\n - [Vorbereiten des Netzwerks Ihrer Organisation für Microsoft Teams](prepare-network.md)\n - [Handbuch für die Überprüfung der QoE (Quality of Experience)](quality-of-experience-review-guide.md)\n - [URLs und IP-Adressbereiche von Office 365](https://docs.microsoft.com/office365/enterprise/urls-and-ip-address-ranges)"
