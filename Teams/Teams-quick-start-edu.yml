- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"93fe5-104\">[Microsoft-Teams](https://support.office.com/en-us/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) ist eine digitale Hub, der Unterhaltungen, Besprechungen, Dateien und apps an einem Ort zusammenführt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-104\">[Microsoft Teams](https://support.office.com/en-us/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"93fe5-105\">Da es in Office 365 basiert, Kommunikationsmittel Integration in ihren vertrauten Office-apps und Diensten Schulen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"93fe5-106\">Er bietet Unternehmensklasse Sicherheit und Compliance, die erweiterbar und anpassbar an die Anforderungen jedes Schule angepasst ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"93fe5-107\">Mit Microsoft-Teams kann Ihre Schule Institution collaborative Schulungsräume erstellen, verbinden in professional Learning Communitys oder Kommunikation mit Mitarbeitern der Schule – alle aus einer einzelnen Erfahrung in Office 365 für Bildungseinrichtungen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, or communicate with school staff – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"93fe5-108\">Dieses Handbuch ist für IT-Administratoren in der Bildung, einschließlich derjenigen, die noch Teams bereitgestellt haben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-108\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"93fe5-109\">Dieses Handbuch hilft Ihnen die ersten Schritte mit:</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-109\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"93fe5-110\">Aktivieren von Teams für Ihre Schule</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-110\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"93fe5-111\">Lernen, welche Art von Steuerelementen zum Verwalten von Teams innerhalb Ihrer Schule stehen</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-111\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"93fe5-112\">Suchen von Partnerdienste durch Verweise auf externe Dokumentation</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-112\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"93fe5-113\">Dieses Handbuch soll Ihnen den Einstieg schnell mit konfigurationsempfehlungen speziell für Teams in Schulen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-113\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"93fe5-114\">Es ist nicht um eine Lösung für alle einzusetzen, aber es ist ein guter Ausgangspunkt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-114\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"93fe5-115\">Wenn Sie Microsoft Teams schon bereitgestellt haben (als Pilotprojekt oder vollständige Bereitstellung) und nach Hinweisen zur Verwendung von Microsoft Teams suchen, lesen Sie [Microsoft Teams Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-115\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"93fe5-116\">Vorbereitung</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-116\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"93fe5-117\">[Überprüfen Sie Ihre Umgebung Bereitschaft für Teams](environment-readiness.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-117\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"93fe5-118\">[Bereitstellen von Schule Daten Sync](https://docs.microsoft.com/en-us/SchoolDataSync) mit Lehrer zum automatischen Erstellen von Teams erleichtern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-118\">[Deploy School Data Sync](https://docs.microsoft.com/en-us/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"93fe5-119\">Kontakt [https://aka.ms/sdssupport](https://aka.ms/sdssupport) für die Unterstützung der Bereitstellung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-119\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"93fe5-120\">Konfigurieren Sie die richtigen Ports und Protokolle für Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-120\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"93fe5-121\">Weitere Informationen finden Sie unter [URLs und IP-Adressbereiche von Office 365](office-365-urls-ip-address-ranges.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-121\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"93fe5-122\">[Vorbereiten Ihrer Schule Netzwerk für Teams](prepare-network.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-122\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"93fe5-123\">Wählen Sie ein Team.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-123\">Choose a team type.</span></span> <span data-ttu-id=\"93fe5-124\">Microsoft Teams Education bietet drei neue Arten von Teams an (insgesamt gibt es vier).</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-124\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"93fe5-125\">Informationen zu den Unterschieden und den jeweiligen Anwendungsfällen finden Sie unter [Auswählen eines Teamtyps für die Zusammenarbeit in Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-125\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: <span data-ttu-id="93fe5-126">Schnellstart – Microsoft Teams-Planungshandbuch</span><span class="sxs-lookup"><span data-stu-id="93fe5-126">Quick start - Teams planning guide</span></span>
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"93fe5-127\">Schritt 1: Zusammenstellen des Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-127\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"93fe5-128\">Zusammenstellen von einer Gruppe von Personen aus Personal, Lehrer und der Community Dozenten, die als die Beteiligten & Entscheidung Gruppe für Ihre Bereitstellung von Teams fungiert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-128\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"93fe5-129\">Schritt 2: Festlegen der Prioritäten für Ihre Szenarien</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-129\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"93fe5-130\">Bei Zusammenarbeit und Kommunikation geht es um Menschen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-130\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"93fe5-131\">Sprechen Sie daher nicht über Möglichkeiten und Funktionen, sondern wählen Sie die für Ihre Organisation wichtigsten Szenarien aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-131\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"93fe5-132\">Unter [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) finden Sie Beispiele, mit deren Hilfe Sie Szenarien für Ihre Bildungseinrichtung definieren können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-132\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"93fe5-133\">Erfolgreiche Microsoft Teams-Bereitstellungen konzentrieren sich häufig auf Teams, bei denen es auf enge Zusammenarbeit ankommt, beispielsweise Kursräume, professionelle Lerngemeinschaften und außerunterrichtliche Kursteilnehmergruppen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-133\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"93fe5-134\">:trophy: Bewährte Methode:</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-134\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"93fe5-135\">**Setzen Sie Microsoft Teams schon bei der Planung ein!**</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-135\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"93fe5-136\">Kunden, die Microsoft Teams zum Planen der Bereitstellung nutzen, vereinfachen die Veränderungskurve für die wichtigsten Beteiligten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-136\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"93fe5-137\">Sie können zum Beispiel ein Team namens „Microsoft 365-Bereitstellung“ und Kanäle für die verschiedenen Arbeitsauslastungen, die Sie bereitstellen möchten, erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-137\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"93fe5-138\">Ihr Team kann etwa so aussehen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-138\">Your team might look something like this:</span></span>\n\n![Screenshot eines Beispielteams für die Microsoft 365-Bereitstellung](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"93fe5-140\">Schritt 3: Piloten durchführen und Bereitstellen von Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-140\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"93fe5-141\">Möchten Sie eine Teams Pilotphase mit Ihrem Lehrer durchführen Champions und Anfangsphase an und für eine oder mehrere der oben ausgewählten Szenarien.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-141\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"93fe5-142\">Durch ein Pilotprojekt erhalten Sie wertvolle Informationen zur Akzeptanz von Office 365 und Microsoft Teams in Ihrer Organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-142\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"93fe5-143\">Wählen Sie zunächst eine Gruppe von interessierten Benutzern und ein Geschäftsszenario mit hoher Priorität aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-143\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![Screenshot des Teams Benutzergruppen.](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"93fe5-145\">Nach Abschluss der Pilotprojekte haben Sie das Feedback, das Sie zum Planen der allgemeinen Microsoft Teams-Bereitstellung benötigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-145\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"93fe5-146\">Stellen Sie sicher, dass es sich bei Ihren Bereitstellungsplan integriert, um sicherzustellen, dass Ihre Schule optimal von Office 365 und Teams erhält Ihre priorisierten Szenarien.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-146\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"93fe5-147\">Schritt 4: Messen Nutzung, wie zufrieden Sie verwalten und bessere Akzeptanz</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-147\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"93fe5-148\">Erfolgreich Akzeptanz Office 365 und Teams konzentrieren Sie Ihre Dozenten Benutzerinteraktion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-148\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"93fe5-149\">Hier ist für den Anfang eine kurze Checkliste mit unseren bewährten Methoden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-149\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"93fe5-150\">**Lesen der [Office 365 Annahme Anleitungen]( https://aka.ms/office365adoptionguide) ** für bewährte Methoden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-150\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"93fe5-151\">Darüber hinaus gibt es Ihnen unsere zusätzliche Inhalte für die [Erstellung einer Änderung Management-Strategie für Microsoft-Teams,](change-management-strategy.md) um Ihren Ansatz zu dokumentieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-151\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"93fe5-152\">**Umfrage [Office 365-Aktivitätsberichte](teams-activity-reports.md) ** zu verstehen, Verwendung über Ihre Schule.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-152\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"93fe5-153\">Wenn Sie ein Office 365-Administrator sind, bitten Sie den Administrator, um Leser von Berichten Berechtigungen zu erteilen, damit Sie Berichte zugreifen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-153\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"93fe5-154\">**Erfassen von Feedback aus Ihrer Uducators** , ihre Erfahrung mit Office 365 und Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-154\">**Capture feedback from your uducators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"93fe5-155\">Verwenden Sie einen Kanal in Teams, wenn Ihre Schule weniger als 2500 Personen verfügt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-155\">Use a channel in Teams when your school has fewer than 2500 individuals.</span></span> <span data-ttu-id=\"93fe5-156\">Verwenden Sie eine öffentliche Gruppe in Yammer, wenn Ihre Schule größer als dieser aktuelle Mitgliedschaft Grenzwert in Teams ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-156\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"93fe5-157\">**Unterstützen Sie Ihre Pioniere, und streichen Sie Ihre Erfolge heraus.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-157\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"93fe5-158\">Belohnung Lehrer für die optimale Nutzung dieser neuen Tools und deren Verwendung in innovative Art und Weise.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-158\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"93fe5-159\">Dadurch über alles und fortgesetzte Übernahme von Office 365 und Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-159\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
- title: <span data-ttu-id="93fe5-160">Aktivieren oder Deaktivieren von Microsoft Teams-Lizenzen</span><span class="sxs-lookup"><span data-stu-id="93fe5-160">Turn on or turn off Microsoft Teams licenses</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"93fe5-161\">Teams ist ein Cloud-basierten Dienst.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-161\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"93fe5-162\">Sobald ein Dozent oder Kursteilnehmer / eine gültige Lizenz verfügt, können sie den Desktop, Web und mobile Teams-Clients ausgeführt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-162\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"93fe5-163\">Sie können diese Clients selbst installieren, das heißt, sie müssen nicht vom IT-Administrator bereitgestellt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-163\">They can install these clients themselves - the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"93fe5-164\">Sie können mithilfe von Office 365 Admin Center oder mithilfe von PowerShell Lizenzen für einzelne Benutzer für Microsoft-Teams verwalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-164\">You can manage individual user licenses for Microsoft Teams by using the Office 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"93fe5-165\">Weitere Informationen zu beiden Methoden finden Sie unter [Office 365-Lizenzierung für Teams](office-365-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-165\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"93fe5-166\">Dies ist hilfreich, zu verstehen, wenn Sie Pilotphase Teams vor der Aktivierung von Breiten interessiert sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-166\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"93fe5-167\">Bevor Sie für Ihre Schule Teams aktivieren, stellen Sie sicher, dass Sie die richtigen Steuerelemente verfügen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-167\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"93fe5-168\">Ein Programm Pilotphase hilft erheblich sicherzustellen, dass die entsprechenden Benutzer können verwenden und geben Sie Feedback auf welche Arten von Steuerelementen zu, die Verwendung und Verwaltung des Produkts verbessern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-168\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"93fe5-169\">Hier sind ein paar Beispiele für Pilotbenutzergruppen und die Teams, die von Interesse sein könnten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-169\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"93fe5-170\">IT-Abteilung</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-170\">IT department</span></span>   |<span data-ttu-id=\"93fe5-171\">Mitarbeiter Piloten</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-171\">Staff pilots</span></span>   |<span data-ttu-id=\"93fe5-172\">Dozenten Piloten</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-172\">Educator pilots</span></span>   |<span data-ttu-id=\"93fe5-173\">Pilotprojekte für Kursteilnehmer</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-173\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"93fe5-174\">Verwenden Sie Microsoft Teams intern in der IT für Projektaufgaben, Zusammenarbeit und Behebung von Problemen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-174\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"93fe5-175\">Wählen Sie Personal Abteilungen für ihre Projekte zu und Zusammenarbeit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-175\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"93fe5-176\">Identifizieren Sie Lehrer um Champions werden, die im Kursraum und bei der Zusammenarbeit Dozenten Teams Mitarbeiterinformationen sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-176\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"93fe5-177\">Vermitteln Sie den Kursteilnehmern, wie sie auch außerhalb des Unterrichts von Microsoft Teams profitieren können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-177\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"93fe5-178\">Identifizieren Sie Pioniere unter den Kursteilnehmern, die Microsoft Teams in ihren außerunterrichtlichen Gruppen verwenden können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-178\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"93fe5-179\">**Beispielteams**</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-179\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"93fe5-180\">IT-Projektkoordination (z. B. Rollout von Microsoft Teams)</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-180\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"93fe5-181\">Projektkoordination</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-181\">Project coordination</span></span>   |<span data-ttu-id=\"93fe5-182\">Zusammenarbeit und Kommunikation in Teilkursen (einschließlich Lehrplänen, Gruppenarbeit in Projekten, Tutorsitzungen oder Breakout-Sitzungen)</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-182\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"93fe5-183\">Berufsverband, Koordination und Zusammenarbeit von Gruppen (z. B. Ehrenverbindung, Vereinigung der Marketingstudenten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-183\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"93fe5-184\">Kommunikation zwischen IT-Abteilung und Lehrpersonal</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-184\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"93fe5-185\">Arbeitsbereich für Zusammenarbeit, Ankündigungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-185\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"93fe5-186\">Abteilungsübergreifende Koordination, Kommunikation</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-186\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"93fe5-187\">Koordination und Zusammenarbeit von sozialen oder philanthropischen Gruppen (z. B. Studentenverbindungen)</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-187\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"93fe5-188\">LiveSite-Probleme</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-188\">LiveSite issues</span></span>   |<span data-ttu-id=\"93fe5-189\">Besprechungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-189\">Meetings</span></span>   |<span data-ttu-id=\"93fe5-190\">Zusammenarbeit bei Forschungsprojekten</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-190\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"93fe5-191\">Arbeitsbereich für Zusammenarbeit in der Organisation, Ankündigungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-191\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"93fe5-192\">Gruppen für leitende Verwalter</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-192\">Executive admin groups</span></span>   |   |   |\n"
- title: <span data-ttu-id="93fe5-193">Konfigurieren von Microsoft Teams für Ihre Bildungseinrichtung</span><span class="sxs-lookup"><span data-stu-id="93fe5-193">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "<span data-ttu-id=\"93fe5-194\">Sie müssen zum Office 365 Administrationscenter verwenden Sie zum Verwalten von Teams für Ihre Schule [Globaler Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) berechtigt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-194\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"93fe5-195\">Melden Sie sich mit Ihren Anmeldeinformationen globaler Administrator im [Office 365 Admin Center](https://portal.office.com/adminportal/home)und wählen Sie **Admin**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-195\">From the [Office 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Screenshot der Admin-Option im Office 365 Admin Center.](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"93fe5-197\">Wählen Sie **Einstellungen** > **Services & -add-ins**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-197\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Screenshot der Option Dienste & -add-ins in den Einstellungen.](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"93fe5-199\">Wählen Sie **Microsoft-Teams,** aus der Liste aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-199\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Screenshot der Optionen auf der Seite Dienste & -add-ins in Office 365 Admin Center.](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"93fe5-201\">Nach dem Öffnen der Seite Microsoft-Teams Einstellungen gelangt die Konfigurationsoptionen in anzeigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-201\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"93fe5-202\">Von hier aus können Sie Ihre Lizenzen verwalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-202\">From here, you may manage your licenses.</span></span>\n\n     ![Screenshot des Microsoft-Teams im Einstellungsabschnitt im Office 365 Admin Center.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="93fe5-204">Konfigurieren von mandantenweiten Einstellungen</span><span class="sxs-lookup"><span data-stu-id="93fe5-204">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"93fe5-205\">Allgemein</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-205\">General</span></span>\n<span data-ttu-id=\"93fe5-206\">Der Abschnitt Allgemein können Sie die folgenden Einstellungen für Ihre gesamte Einrichtung über die Lizenztypen konfigurieren, die Sie möglicherweise.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-206\">The General section allows you to configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"93fe5-207\">„Show organizational chart in personal profile“ (Organigramm in persönlichem Profil anzeigen)</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-207\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"93fe5-208\">„Use Skype for Business for recipients who don’t have Microsoft Teams“ (Für Empfänger, die Microsoft Teams nicht haben, Skype for Business verwenden)</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-208\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n- <span data-ttu-id=\"93fe5-209\">„Allow T-bot proactive help messages“ (Proaktive Hilfenachrichten von T-Bot zulassen)</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-209\">Allow T-Bot proactive help messages.</span></span>\n\n<span data-ttu-id=\"93fe5-210\">[T-Bot](t-bot.md) kann Ihren Benutzern bei der Einführung gute Dienste leisten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-210\">[T-Bot](t-bot.md) is a great adoption resource for your users.</span></span> <span data-ttu-id=\"93fe5-211\">Auf diese Weise können sich Benutzer eingehender über das Produkt informieren. Daher empfehlen wir dringend, diese Option aktiviert zu lassen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-211\">It's a fundamental way we expect users to learn more about the product and highly recommend leaving it enabled.</span></span> \n\n<span data-ttu-id=\"93fe5-212\">Zum Aktivieren oder deaktivieren, T-Bot, verschieben die Umschaltfläche auf **ein- oder **Ausschalten** **, wählen Sie dann **Speichern**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-212\">To turn on or turn off T-Bot, move the toggle to **Off** or **On**, then select **Save**.</span></span>\n\n![Screenshot der Einstellungen im Abschnitt „Allgemein“ im Office 365 Admin Center](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"93fe5-214\">E-Mail-Integration</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-214\">Email integration</span></span>\n<span data-ttu-id=\"93fe5-215\">Sie können e-Mail-Integration mit Kanäle aktivieren als auch eine eingeschränkte Absenderliste zu erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-215\">You can enable email integration with channels, as well as create a restricted senders list.</span></span> <span data-ttu-id=\"93fe5-216\">Zum Aktivieren oder Deaktivieren der e-Mail-Integration, verschieben die Umschaltfläche auf **ein- oder **Ausschalten** **, wählen Sie dann **Speichern**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-216\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then select **Save**.</span></span> \n\n<span data-ttu-id=\"93fe5-217\">Der **Absender der Zulassungsliste** können Sie steuern, wer Teams innerhalb Ihrer Organisation können per e-Mail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-217\">The **Allow senders list** helps you to control who can email teams within your organization.</span></span> \n\n![Screenshot der Einstellungen im Abschnitt „Email integration“ (E-Mail-Integration) im Office 365 Admin Center](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"93fe5-219\">Apps</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-219\">Apps</span></span>\n<span data-ttu-id=\"93fe5-220\">Sie können externe Apps, neue externe Apps und das Querladen von Apps in Microsoft Teams aktivieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-220\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"93fe5-221\">Um die Einstellung zu deaktivieren oder zu aktivieren, legen Sie die Umschaltfläche auf **Aus** oder **Ein** fest, und wählen Sie dann **Speichern** aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-221\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"93fe5-222\">Wenn Sie externe Apps aktivieren, wird eine Dropdownliste angezeigt, in der Sie die in der Bildungseinrichtung zulässigen Anwendungen auswählen können. Auf diese Weise können Lehrkräfte ihre bevorzugten Apps kombinieren, um innerhalb der Microsoft Teams-Plattform damit zu arbeiten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-222\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"93fe5-223\">Wenn Sie **Neue externe apps standardmäßig aktivieren**auswählen, werden neue apps automatisch in der Liste angezeigt im Laufe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-223\">If you select **Enable new external apps by default**, new apps will automatically show up in your list as they become available.</span></span> \n\n<span data-ttu-id=\"93fe5-224\">Die Möglichkeit, eine app Sideload ist nur verfügbar, an die Teammitglieder nicht Gast.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-224\">The ability to sideload an app is only available to non-guest team members.</span></span> <span data-ttu-id=\"93fe5-225\">Dies ist nützlich, wenn die Programmierung Kurse oder testen kundenspezifische erlernen Management-Systemen, die in Teams integriert werden können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-225\">This is useful if you have any programming courses or are testing any custom learning management systems that can integrate with Teams.</span></span> <span data-ttu-id=\"93fe5-226\">Weitere Informationen finden Sie unter [Die Microsoft Teams-Entwicklerplattform](https://docs.microsoft.com/microsoftteams/platform/overview).</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-226\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Screenshot der Einstellungen im Abschnitt „Apps“ im Office 365 Admin Center](media/QS-edu-apps2.png)\n\n<span data-ttu-id=\"93fe5-228\">Aktivieren Sie Zuordnungen, bietet Lehrer Zuordnungen und iterative Feedback Studenten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-228\">By enabling Assignments, educators can provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"93fe5-229\">Nachdem externe apps in Teams aktiviert ist, können Lehrer apps sie für ihre Studenten durch Registerkarten zur Verfügung zu stellen anpassen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-229\">Once external apps in Teams is enabled, educators can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"93fe5-230\">Mit Registerkarten können Sie einen Kanal anpassen, um Inhalte und Funktionen aufzunehmen, die Ihr Team täglich benötigt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-230\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"93fe5-231\">Dadurch können die Benutzer schnell auf häufig verwendete Dokumente und Clouddienste zugreifen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-231\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"93fe5-232\">Es gibt verschiedene integrierte Registerkarten, zum Beispiel „Dateien“.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-232\">There are several built-in tabs such as Files.</span></span>\n\n![Screenshot, der das Hinzufügen von Registerkarten für Apps zu Microsoft Teams zeigt](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"93fe5-234\">In der Client Teams können Benutzer Word-Dokumente, PowerPoint, Formulare, OneNote-Klasse Notizbücher, Zuordnungen, und vieles mehr Registerkarten hinzufügen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-234\">In the Teams client, users can add tabs for Word documents, PowerPoint, Forms, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"93fe5-235\">Im Lauf der Zeit werden weitere Registerkarten hinzugefügt, sowohl von Microsoft als auch von Partnern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-235\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"93fe5-236\">Benutzerdefinierter Cloudspeicher</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-236\">Custom cloud storage</span></span>\n<span data-ttu-id=\"93fe5-237\">Sie können in Microsoft Teams verschiedene Arten von Cloudspeicher aktivieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-237\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"93fe5-238\">Zurzeit werden Box, Dropbox, Google Drive und ShareFile unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-238\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"93fe5-239\">Um die Einstellung zu deaktivieren oder zu aktivieren, legen Sie die Umschaltfläche auf **Aus** oder **Ein** fest, und wählen Sie dann **Speichern** aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-239\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"93fe5-240\">Wenn diese Einstellungen aktiviert sind, kann jedes Mitglied eines Teams einen neuen Anbieter hinzufügen, der zum Speichern oder Abrufen von Dokumenten verwendet werden kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-240\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Screenshot der Einstellungen im Abschnitt „Custom cloud storage“ (Benutzerdefinierter Cloudspeicher) im Office 365 Admin Center](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"93fe5-242\">Microsoft Teams verwendet SharePoint als standardmäßigen Speicheranbieter für Dateien.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-242\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"93fe5-243\">Weitere Informationen finden Sie unter [Interaktion von SharePoint Online und OneDrive for Business mit Microsoft Teams](sharepoint-onedrive-interact.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-243\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"93fe5-244\">Wie Ihr Kontingent berechnet wird und wie Sie es am besten verwalten, erfahren Sie unter [Verwalten von Speichergrenzwerten für Websitesammlungen](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-244\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"93fe5-245\">Wenn Sie nicht jede der Websitesammlung verwalten möchten, erfahren Sie außerdem wie den Dienst automatisch, die Sie behandeln können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-245\">If you don’t want to manage each site’s collection, you'll also learn how to let the service automatically handle that for you.</span></span> \n"
- title: <span data-ttu-id="93fe5-246">Konfigurieren von Einstellungen nach Benutzer- oder Lizenztyp</span><span class="sxs-lookup"><span data-stu-id="93fe5-246">Configure settings by user or license type</span></span>
  durationInMinutes: 7
  content: "<span data-ttu-id=\"93fe5-247\">Sie sollte nur Education, die in Ihrer Lizenztypen aufgelistet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-247\">You should only have Education listed in your license types.</span></span> <span data-ttu-id=\"93fe5-248\">Die Dropdownliste enthält Education Fakultät und Personal, Education-Student und Gast.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-248\">The dropdown includes Education-Faculty and staff, Education-Student, and Guest.</span></span> <span data-ttu-id=\"93fe5-249\">Das System kann Benutzer nur anhand der Lizenzen unterscheiden, die Sie ihnen zugewiesen haben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-249\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"93fe5-250\">Wenn Sie nur über einen Lizenztyp verfügen, können die hier angezeigten Einstellungen als mandantenweite Einstellungen behandelt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-250\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span>  \n\n[!INCLUDE [global-switch-expiry-note](includes/global-switch-expiry-note.md)]\n\n![Screenshot der Einstellungen im Abschnitt „Teams und Kanäle“ im Office 365 Admin Center](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"93fe5-252\">Um den Zugriff auf Microsoft Teams für einen Lizenztyp zu aktivieren, legen Sie die Umschaltfläche auf **Ein** fest, und wählen Sie dann **Speichern** aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-252\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"93fe5-253\">Dies ist nur eine temporäre Switch. Schließlich müssen Sie Benutzerzugriff auf Teams über Benutzerlizenzen verwalten wie für alle anderen Office-Arbeitslasten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-253\">This is just a temporary switch; eventually, you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Screenshot der Einstellungen für die Microsoft Teams-Lizenzauswahl im Office 365 Admin Center](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n<span data-ttu-id=\"93fe5-255\">Um den [Gastzugriff](guest-access.md) für Ihren Mandanten zu aktivieren, wählen Sie die Lizenz **Gast** aus, und legen Sie die Umschaltfläche auf **Ein** fest.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-255\">To turn on [Guest Access](guest-access.md) for your tenant, select the **Guest** license and move the toggle to **On**.</span></span> <span data-ttu-id=\"93fe5-256\">Gast Access können Sie das Szenario Gast Dozenten aktivieren, das erlaubt Mitwirkenden, die nicht Teil Ihrer Organisation zur Teilnahme an Ihren Teams sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-256\">You can use Guest Access to enable the guest professor scenario, which permits contributors who are not a part of your organization to participate in your teams.</span></span> <span data-ttu-id=\"93fe5-257\">Ein Gast Dozenten sollte nur zum ein Team hinzugefügt, wenn sie für die Interaktion mit der Klasse in der gesamten Lebenszyklus der Kurs fortgesetzt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-257\">A guest professor should only get added to a team if they'll continue to interact with the class throughout the course life-cycle.</span></span> <span data-ttu-id=\"93fe5-258\">Wenn sie nur eine einzige Vorlesung abhalten, können Sie sie als anonyme Benutzer an einer Besprechung teilnehmen lassen, anstatt sie als Gäste zum Team hinzuzufügen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-258\">If they are only showing up to give one lecture, consider having them join a meeting as an anonymous user instead of being added to the team as a guest.</span></span> \n\n> [!NOTE] \n> <span data-ttu-id=\"93fe5-259\">Gäste können das Team nur Team Besitzer hinzufügen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-259\">Only Team owners can add guests to the team.</span></span>\n\n\n### <a name=\"teams-and-channels\"></a><span data-ttu-id=\"93fe5-260\">Teams und Kanäle</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-260\">Teams and channels</span></span>\n<span data-ttu-id=\"93fe5-261\">Ein Team soll Lehrer und Schüler, die für die alltägliche eng zusammen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-261\">A team is designed to bring together educators and students who work closely to get things done.</span></span> <span data-ttu-id=\"93fe5-262\">Teams können dynamisch für Arbeit (z. B. Curriculum Entwicklungs- oder Schule Planungsprozess) sowie für laufende arbeiten, um die interne Struktur Ihrer Institution (z. B. Schulen, Abteilungen und Klassen) widerzuspiegeln sein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-262\">Teams can be dynamic for work (e.g., curriculum development or planning school events), as well as for ongoing work, to reflect the internal structure of your institution (e.g., schools, departments, and classes).</span></span> <span data-ttu-id=\"93fe5-263\">Teams für Bildungseinrichtungen hat 3 neue Teamtypen (Klassen, PLCs und Mitarbeiter).</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-263\">Teams for Education has 3 new team types (Classes, PLCs, and Staff Members).</span></span>\n\n|       |<span data-ttu-id=\"93fe5-264\">Für Kurse</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-264\">for Classes</span></span>    |<span data-ttu-id=\"93fe5-265\">Für PLGs</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-265\">for PLCs</span></span>       |<span data-ttu-id=\"93fe5-266\">Für Mitarbeiter</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-266\">for Staff Members</span></span>      |<span data-ttu-id=\"93fe5-267\">Für alle</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-267\">for Anyone</span></span>     |\n|---    |---    |---    |---    |---    |\n|<span data-ttu-id=\"93fe5-268\">Beschreibung</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-268\">Description</span></span>    |<span data-ttu-id=\"93fe5-269\">Lehrkräfte und Kursteilnehmer, die gemeinsam an Gruppenprojekten, Aufgaben und vielem mehr arbeiten</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-269\">Teachers and students collaborating on group projects, assignments, and more.</span></span>      |<span data-ttu-id=\"93fe5-270\">Lehrkräfte, die in einer professionellen Lerngemeinschaft zusammenarbeiten</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-270\">Educators collaborating within a professional learning community.</span></span>      |<span data-ttu-id=\"93fe5-271\">Leitende Mitarbeiter und Mitarbeiter, die bei der Schulverwaltung und -entwicklung zusammenarbeiten</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-271\">Staff leaders and staff members collaborating on school administration and development.</span></span>    |<span data-ttu-id=\"93fe5-272\">Kursteilnehmer und Mitarbeiter der Bildungseinrichtung, die in Interessengruppen und Klubs zusammenarbeiten</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-272\">Students and school employees collaborating in interest groups and clubs.</span></span>      |\n\n<span data-ttu-id=\"93fe5-273\">Ein Kanal entspricht einer Unterkategorie eines Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-273\">A channel is a subcategory of a team.</span></span> <span data-ttu-id=\"93fe5-274\">Sie können einen Kanal für eine Aktivität oder ein Thema erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-274\">You might create a channel for an activity or for a topic.</span></span> <span data-ttu-id=\"93fe5-275\">Unterhaltungen, Dateien und Notizen sind kanalspezifisch und für alle Teammitglieder verfügbar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-275\">Conversations, files, and notes are specific to each channel, and available to all members of the team.</span></span>\n\n![Screenshot der Einstellungen im Abschnitt „Teams und Kanäle“ im Office 365 Admin Center](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"93fe5-277\">Sie müssen die **Gruppen** -Systemsteuerung verwendet werden, da alle Teams auf Office 365 Gruppen aufbauen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-277\">You need to use the **Groups** control panel because all teams are built on top of Office 365 Groups.</span></span> \n\n<span data-ttu-id=\"93fe5-278\">Sie können erstellen und Verwalten von Team-Besitzer und Mitglieder mithilfe der Systemsteuerung von **Gruppen** in Office 365 Admin Center.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-278\">You can create and manage team owners and members by using the **Groups** control panel in the Office 365 Admin Center.</span></span> <span data-ttu-id=\"93fe5-279\">Die Erstellung von Office 365-Gruppen ist standardmäßig aktiviert, kann aber mithilfe von PowerShell auf bestimmte Benutzer oder Gruppen begrenzt werden, z. B. „Education – Faculty and Staff“ (Eduction – Lehrpersonal und Mitarbeiter).</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-279\">By default, Office 365 Groups creation is turned on, but can be restricted to specific users or groups (for example, Education - Faculty and Staff) by using PowerShell.</span></span>\n\n<span data-ttu-id=\"93fe5-280\">Wie Sie mithilfe von PowerShell die Berechtigungen steuern und welche Lizenztypen zur Nutzung dieser Funktionen erforderlich sind, erfahren Sie unter [Verwalten von Personen, die Office 365-Gruppen erstellen können](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-280\">To learn how to use PowerShell to control the permissions, and the types of licenses that are required to take advantage of these features, see [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"93fe5-281\">Wenn Sie die Erstellung von Gruppen deaktivieren, hat dies auch Auswirkungen auf andere Produkte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-281\">Disabling group creation has implications on other products.</span></span> <span data-ttu-id=\"93fe5-282\">Details zu diesen Auswirkungen finden Sie unter [Verwalten von Personen, die Office 365-Gruppen erstellen können](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-282\">These implications are detailed in [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n### <a name=\"highlights-of-team-management-and-creation\"></a><span data-ttu-id=\"93fe5-283\">Wichtigste Punkte der Teamverwaltung und -erstellung</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-283\">Highlights of team management and creation</span></span>\n#### <a name=\"team-management\"></a><span data-ttu-id=\"93fe5-284\">Teamverwaltung</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-284\">Team management</span></span>\n- <span data-ttu-id=\"93fe5-285\">Weitere Informationen zum Erstellen von Office 365 Gruppen im Admin Center finden Sie unter [Erstellen einer Office 365-Gruppe in der Verwaltungskonsole](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-285\">For more information about how to create Office 365 Groups in the Admin Center, see [Create an Office 365 group in the Admin Center](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).</span></span>\n- <span data-ttu-id=\"93fe5-286\">Die für Gruppen bereitgestellte Funktion für Teambenennungskonventionen ist zurzeit als private Vorschau und in Kürze auch als öffentliche Vorschau verfügbar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-286\">The Team Naming convention feature provided by Groups is in private preview and will be available soon in public preview.</span></span> <span data-ttu-id=\"93fe5-287\">Weitere Informationen zu dieser Funktion finden Sie unter [Benennungsrichtlinien für Office 365-Gruppen](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-287\">To learn more about this feature, see [Office 365 Groups naming policy](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).</span></span>\n- <span data-ttu-id=\"93fe5-288\">Verhindern Sie, dass Microsoft Teams in der globalen Adressliste (GAL) angezeigt wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-288\">Prevent Teams from showing up in the Global Address List (GAL).</span></span> <span data-ttu-id=\"93fe5-289\">Weitere Informationen finden Sie unter [Verwalten von Office 365-Gruppen mit PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540) im Abschnitt „Ausblenden von Office 365-Gruppen aus der globalen Adressliste“.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-289\">To learn more, see \"Hide Office 365 Groups from GAL\" in [Manage Office 365 Groups with PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).</span></span>\n- <span data-ttu-id=\"93fe5-290\">Verwalten Sie Ablaufrichtlinien für Teams oder Gruppen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-290\">Manage Team or Group expiration policies.</span></span> <span data-ttu-id=\"93fe5-291\">Weitere Informationen finden Sie unter [Ablaufrichtlinien für Office 365-Gruppen](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-291\">To learn more, see [Office 365 Group Expiration Policy](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).</span></span>\n\n#### <a name=\"team-creation\"></a><span data-ttu-id=\"93fe5-292\">Teamerstellung</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-292\">Team creation</span></span>\n- <span data-ttu-id=\"93fe5-293\">__Verwenden von School Data Sync__: Wenn Sie bereits School Data Sync verwenden, werden Teams anhand Ihrer Listendetails automatisch erstellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-293\">__Using School Data Sync__: If you are already using School Data Sync, teams will get automatically created based on your roster details.</span></span> <span data-ttu-id=\"93fe5-294\">Lehrkräfte und Kursteilnehmer werden automatisch zugewiesen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-294\">Teachers and students will automatically be assigned.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"93fe5-295\">Wenn Sie mehr über School Data Sync erfahren möchten, lesen Sie [Übersicht über School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). Sie können sich [hier](https://sdscrm.microsoftcrmportals.com/signup/) für School Data Sync registrieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-295\">If you are interested in learning more about School Data Sync, see [Overview of School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). You can sign up for School Data Sync [here](https://sdscrm.microsoftcrmportals.com/signup/).</span></span>\n\n- <span data-ttu-id=\"93fe5-296\">(Vorschau) Erstellen von Gruppen mithilfe von PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-296\">(In Preview) Using PowerShell to create groups.</span></span> <span data-ttu-id=\"93fe5-297\">Weitere Informationen finden Sie unter [Microsoft Teams PowerShell](https://docs.microsoft.com/powershell/module/teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-297\">To learn more, see [Microsoft Teams PowerShell reference](https://docs.microsoft.com/powershell/module/teams).</span></span> \n\n> [!IMPORTANT]\n> <span data-ttu-id=\"93fe5-298\">Sie können für Office 365 Education [vier verschiedene Teamtypen erstellen](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-298\">For Office 365 Education, you can create [four different types of teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span> <span data-ttu-id=\"93fe5-299\">Mit PowerShell können Sie nur den Standardteamtyp erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-299\">PowerShell can only create the default type of Team.</span></span> <span data-ttu-id=\"93fe5-300\">Der Typ eines erstellten Teams kann nicht geändert werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-300\">Once a Team is created, the type of Team can't be changed.</span></span> \n\n### <a name=\"calls-and-meetings\"></a><span data-ttu-id=\"93fe5-301\">Anrufe und Besprechungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-301\">Calls and meetings</span></span>\n\n![Screenshot der Einstellungen im Abschnitt „Anrufe und Besprechungen“ im Office 365 Admin Center](media/calls-and-meetings.png)\n\n<span data-ttu-id=\"93fe5-303\">Private Konferenzen aktivieren Ihrer Lehrer explizit auswählen die Teilnehmer ihre Besprechungen, im Gegensatz zu bei geöffnetem es für alle Benutzer im Team zur Teilnahme an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-303\">Private meetings enable your educators to explicitly select the students of their meetings, as opposed to leaving it open to everyone in the Team to join.</span></span> <span data-ttu-id=\"93fe5-304\">Dies ermöglicht ihnen die kleinere Besprechungen haben, in denen größeren Teams unterbrochen nicht.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-304\">This allows them to have smaller meetings that don't disrupt the larger team.</span></span> \n\n<span data-ttu-id=\"93fe5-305\">Zulassen der Planung für Besprechungen Channel ermöglicht Benutzern das Auswählen des Teams und DDE-Kanal, in dem die Besprechung gehostet wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-305\">Allowing scheduling for channel meetings allows users to select a Team and Channel where the meeting will be hosted.</span></span> <span data-ttu-id=\"93fe5-306\">Auf diese Weise können alle Teammitglieder, die Interesse an der Besprechung haben, teilnehmen und benötigen keine ausdrückliche Einladung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-306\">This allows anyone interested in the meeting from that Team to join without needing an explicit invite.</span></span> \n\n![Screenshot der Benutzeroberfläche für das Planen einer Besprechung, wenn private Besprechungen aktiviert sind](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\n<span data-ttu-id=\"93fe5-308\">Ad-hoc-Kanal Meetup ermöglicht Lehrer und Schüler, um eine Meetup direkt über die Benutzeroberfläche Chat zu starten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-308\">Ad-hoc channel meetup allows educators and students to start a meetup directly from the chat UI.</span></span> <span data-ttu-id=\"93fe5-309\">Alle aktiv an dem Thread Beteiligten können in den Anruf einsteigen und die Unterhaltung fortsetzen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-309\">Anyone who is actively apart of the thread can jump on the call and continue the conversation.</span></span> \n\n![Screenshot der Benutzeroberfläche des Felds zum Verfassen, wenn Ad-hoc-Besprechungen aktiviert sind](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\n<span data-ttu-id=\"93fe5-311\">Besprechungsoptionen wie „Allow videos in meetings“ (Videos in Besprechungen zulassen) und „Allow screen sharing in meetings“ (Bildschirmübertragung in Besprechungen zulassen) beleben Besprechungen, denn die Teilnehmer können von Angesicht zu Angesicht kommunizieren und den gleichen Bildschirminhalt sehen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-311\">Meeting options such as \"Allow videos in meetings\" and \"Allow screen sharing in meetings\" will enhance the meeting experience by allowing the face to face communication and the ability to share what you see on your screen.</span></span> <span data-ttu-id=\"93fe5-312\">Wenn diese Optionen aktiviert sind, können die Benutzer Video und Bildschirmübertragung in der Besprechung umschalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-312\">When these options are enabled, users will be able to toggle video and screen sharing from within the meeting.</span></span> \n\n![Screenshot der Besprechungssteuerelemente](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> <span data-ttu-id=\"93fe5-314\">Manche Bildungseinrichtungen möchten möglicherweise die Menge ihres Netzwerkdatenverkehrs einschränken.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-314\">Some schools might want to restrict the amount of network traffic in their institution.</span></span> <span data-ttu-id=\"93fe5-315\">Beispielsweise kann es sein, dass Einrichtungen mit geringer Bandbreite Video deaktivieren möchten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-315\">For example, you might want to disable video in low bandwidth institutions.</span></span>\n\n<span data-ttu-id=\"93fe5-316\">Die Möglichkeit, einen privaten Einzelchat oder einen Gruppen-Chat zu einem Audio- oder Videoanruf auszuweiten, wird mit „Allow private calling“ (Private Anrufe zulassen) aktiviert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-316\">Having the ability to escalate from a private 1:1 chat or group chat to an audio or video call is enabled by \"Allow private calling.\"</span></span> <span data-ttu-id=\"93fe5-317\">In einem Chat werden rechts oben die folgenden Optionen angezeigt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-317\">When in a chat, the top right corner will show these options.</span></span> \n\n![Screenshot der Audio- und Videosteuerelemente in einem privaten Chat](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a><span data-ttu-id=\"93fe5-319\">Messaging</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-319\">Messaging</span></span>\n\n![Screenshot der Einstellungen im Abschnitt „Messaging“ im Office 365 Admin Center](media/QS-edu-messaging.png)\n\n<span data-ttu-id=\"93fe5-321\">Wenn Ihre Bildungseinrichtung keine „lustigen“ Inhalte wie GIF-Dateien, Memes und Aufkleber zulassen möchte, können Sie als Administrator diese Inhalte für Kursteilnehmer im Abschnitt **Messaging** des Bildschirms mit den Microsoft Teams-Einstellungen deaktivieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-321\">As a tenant admin, if your school is not comfortable with \"fun\" content, such as GIFs, memes, and stickers, you can always disable it for students in the **Messaging** section of the Microsoft Teams settings screen.</span></span> <span data-ttu-id=\"93fe5-322\">Dann werden diese Optionen nicht mehr unter dem Feld zum Verfassen angezeigt, aber unsere Standard-Emoji sind nach wie vor verfügbar und können verwendet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-322\">These options will disappear from below the compose box, but our standard set of emojis will still be available for use.</span></span> <span data-ttu-id=\"93fe5-323\">Wenn GIF-Dateien aktiviert sind, können Sie eine Inhaltsbewertung anwenden, um den Typ der GIF-Dateien einzuschränken, die in Microsoft Teams in Ihrer Einrichtung zulässig sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-323\">When GIFs are enabled, you can apply a content rating to restrict the type of GIFs that are allowed within Teams in your institution.</span></span> <span data-ttu-id=\"93fe5-324\">Es gibt die folgenden Inhaltsbewertungen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-324\">Content ratings include the following:</span></span>\n\n- <span data-ttu-id=\"93fe5-325\">Streng</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-325\">Strict</span></span> \n- <span data-ttu-id=\"93fe5-326\">Mittel</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-326\">Moderate</span></span>\n- <span data-ttu-id=\"93fe5-327\">Alle Inhalte zulassen</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-327\">Allow all content</span></span>\n\n<span data-ttu-id=\"93fe5-328\">Sie können auch nur zwischen Schüler und Lehrer die Möglichkeit, private Chats mit privaten Chat deaktivieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-328\">You can also disable private chat just between students, while allowing educators the ability to use private chats.</span></span> <span data-ttu-id=\"93fe5-329\">Wenn Sie Chat deaktivieren, wird nicht mehr Chat entlang der linken Seite angezeigt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-329\">If you do disable chat, they will no longer see Chat along the left side.</span></span> \n\n![Screenshot der linken Schiene ohne Chat](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\n<span data-ttu-id=\"93fe5-331\">Wenn Benutzer, die für Chat aktiviert sind, eine Unterhaltung mit Teilnehmern starten möchten, die nicht entsprechend aktiviert sind, werden sie durch eine Benachrichtigung im Feld zum Verfassen von Chats informiert: „Der Administrator hat den Chat für <Benutzer> deaktiviert“.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-331\">When users who are enabled for chat try to start a conversation with participants who aren't, they'll see a notification in the compose chat window indicating that the \"Administrator has disabled chat for user.\"</span></span>\n\n![Screenshot, in dem ein Chat mit einem deaktivierten Teilnehmer nicht gestartet werden kann](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> <span data-ttu-id=\"93fe5-333\">Wenn Sie private Chats für eine Gruppe von Benutzern deaktivieren, können diese nicht über T-Bot Hilfe erhalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-333\">If you disable private chat for a set of users, they can't use T-Bot to get help.</span></span> <span data-ttu-id=\"93fe5-334\">Sie finden jedoch alle T-Bot-Inhalte im [Microsoft Teams-Hilfecenter](https://support.office.com/Teams). Weisen Sie also unbedingt alle Benutzer, die nicht für private Chats aktiviert sind, auf diese bei der Einführung hilfreiche Ressource hin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-334\">However, they can find all of the T-Bot content in the [Microsoft Teams help center](https://support.office.com/Teams), so be sure to give this as an adoption resource to users who aren't enabled for private chat.</span></span> \n\n<span data-ttu-id=\"93fe5-335\">Es wird empfohlen, für alle Lizenztypen das Löschen von Nachrichten durch Besitzer zu aktivieren, da dies das Moderieren von Kanalchats deutlich erleichtert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-335\">Enabling owners to delete messages is recommended across all license types, as this really helps with channel chat moderations.</span></span> \n\n<span data-ttu-id=\"93fe5-336\">Außerdem können Sie es Mitgliedern ermöglichen, ihre eigenen Nachrichten zu bearbeiten und zu löschen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-336\">Additionally, you can enable members to edit and delete their own messages.</span></span> <span data-ttu-id=\"93fe5-337\">Diese Funktion ist sehr sinnvoll, um sicherzustellen, dass Absender Rechtschreibfehler korrigieren und an falsche Threads gerichtete oder redundante Nachrichten entfernen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-337\">This is a great feature to ensure typos can be corrected and messaging to the wrong thread or redundant messages can be removed by the sender.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"93fe5-338\">Wenn Sie die gesetzliche Aufbewahrungspflicht für das Postfach eines Benutzers festlegen, werden alle bearbeiteten und gelöschten Nachrichten protokolliert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-338\">If you place a user's mailbox on Legal Hold, all edited and deleted messages will be logged.</span></span> <span data-ttu-id=\"93fe5-339\">Weitere Informationen finden Sie unter [Festlegen der gesetzlichen Aufbewahrungspflicht für einen Benutzer oder ein Team in Microsoft Teams](legal-hold.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-339\">See [Place a Teams user or team on legal hold](legal-hold.md) for more information.</span></span>\n"
- title: <span data-ttu-id="93fe5-340">Verteilen an Clients</span><span class="sxs-lookup"><span data-stu-id="93fe5-340">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"93fe5-341\">Microsoft Teams-Clients sind für Web, Desktop (Windows und Mac) und mobile Betriebssysteme (Android, iOS und Windows Phone) verfügbar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-341\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android, iOS, and Windows Phone).</span></span> <span data-ttu-id=\"93fe5-342\">Alle diese Clients erfordern eine aktive Internetverbindung. Ein Offlinemodus wird nicht unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-342\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"93fe5-343\">Die neuesten Details zu Funktionen und Methoden für die Verteilung der einzelnen Clients finden Sie im Thema [Beziehen von Clients für Microsoft Teams](get-clients.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-343\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"93fe5-344\">Die Setup-Datei für den Client Teams ist eine ausführbare Datei, die von Administratoren und Endbenutzer von der [Downloadseite für Teams](https://teams.microsoft.com/downloads)heruntergeladen werden kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-344\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"93fe5-345\">Lehrer und Schüler auf Desktops können die Anwendung installieren, wenn sie die entsprechenden Berechtigungen besitzen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-345\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"93fe5-346\">IT-Administratoren können auch das Installationsprogramm herunterladen und es mithilfe ihrer vorhandenen Clientverteilungstools verteilen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-346\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"93fe5-347\">Endbenutzer mit mobilen Geräten können die Microsoft Teams-App über den App Store für ihre mobile Plattform herunterladen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-347\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"93fe5-348\">Betriebssystemanforderungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-348\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"93fe5-349\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-349\">Windows</span></span>    |<span data-ttu-id=\"93fe5-350\">macOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-350\">MacOS</span></span>      |<span data-ttu-id=\"93fe5-351\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-351\">iOS</span></span>    |<span data-ttu-id=\"93fe5-352\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-352\">Android</span></span>    |<span data-ttu-id=\"93fe5-353\">Windows Phone</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-353\">Windows Phone</span></span>      |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"93fe5-354\">7 und höher</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-354\">7 and later</span></span>    |<span data-ttu-id=\"93fe5-355\">10.10 und höher</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-355\">10.10 and later</span></span>    |<span data-ttu-id=\"93fe5-356\">10 oder höher</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-356\">10 or later</span></span>    |<span data-ttu-id=\"93fe5-357\">4.4 und höher</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-357\">4.4 and later</span></span>      |<span data-ttu-id=\"93fe5-358\">10.0.10586 und höher</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-358\">10.0.10586 and later</span></span>       |\n\n\n### <a name=\"internet-browser-support\"></a><span data-ttu-id=\"93fe5-359\">Unterstützung für Internetbrowser</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fe5-359\">Internet browser support</span></span> \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
