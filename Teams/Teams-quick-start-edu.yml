- durationInMinutes: 2
  content: "\n[Microsoft-Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) ist eine digitale Hub, der Unterhaltungen, Besprechungen, Dateien und apps an einem Ort zusammenführt. Da es in Office 365 basiert, Kommunikationsmittel Integration in ihren vertrauten Office-apps und Diensten Schulen. Er bietet Unternehmensklasse Sicherheit und Compliance, die erweiterbar und anpassbar an die Anforderungen jedes Schule angepasst ist.\n\nMit Microsoft-Teams kann Ihre Schule Institution collaborative Schulungsräume erstellen, verbinden in professional Learning Communitys oder Kommunikation mit Mitarbeitern der Schule – alle aus einer einzelnen Erfahrung in Office 365 für Bildungseinrichtungen.\n\nDieses Handbuch ist für IT-Administratoren in der Bildung, einschließlich derjenigen, die noch Teams bereitgestellt haben. Dieses Handbuch hilft Ihnen die ersten Schritte mit: \n- Aktivieren von Teams für Ihre Schule\n- Lernen, welche Art von Steuerelementen zum Verwalten von Teams innerhalb Ihrer Schule stehen\n- Suchen von Partnerdienste durch Verweise auf externe Dokumentation \n\nDieses Handbuch soll Ihnen den Einstieg schnell mit konfigurationsempfehlungen speziell für Teams in Schulen. Es ist nicht um eine Lösung für alle einzusetzen, aber es ist ein guter Ausgangspunkt. \n\nWenn Sie Microsoft Teams schon bereitgestellt haben (als Pilotprojekt oder vollständige Bereitstellung) und nach Hinweisen zur Verwendung von Microsoft Teams suchen, lesen Sie [Microsoft Teams Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Vorbereitung\n\n1. [Überprüfen Sie Ihre Umgebung Bereitschaft für Teams](environment-readiness.md).\n2. [Bereitstellen von Schule Daten Sync](https://docs.microsoft.com/SchoolDataSync) mit Lehrer zum automatischen Erstellen von Teams erleichtern. Kontakt [https://aka.ms/sdssupport](https://aka.ms/sdssupport) für die Unterstützung der Bereitstellung.\n3. Konfigurieren Sie die richtigen Ports und Protokolle für Microsoft Teams. Weitere Informationen finden Sie unter [URLs und IP-Adressbereiche von Office 365](office-365-urls-ip-address-ranges.md).\n4. [Vorbereiten Ihrer Schule Netzwerk für Teams](prepare-network.md).\n5. Wählen Sie ein Team. Microsoft Teams Education bietet drei neue Arten von Teams an (insgesamt gibt es vier). Informationen zu den Unterschieden und den jeweiligen Anwendungsfällen finden Sie unter [Auswählen eines Teamtyps für die Zusammenarbeit in Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: Schnellstart – Microsoft Teams-Planungshandbuch
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a>Schritt 1: Zusammenstellen des Teams\n\nZusammenstellen von einer Gruppe von Personen aus Personal, Lehrer und der Community Dozenten, die als der beteiligten & Gruppe Entscheidung für die Bereitstellung von Teams fungiert. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Schritt 2: Festlegen der Prioritäten für Ihre Szenarien\n\nBei Zusammenarbeit und Kommunikation geht es um Menschen. Sprechen Sie daher nicht über Möglichkeiten und Funktionen, sondern wählen Sie die für Ihre Organisation wichtigsten Szenarien aus. Unter [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) finden Sie Beispiele, mit deren Hilfe Sie Szenarien für Ihre Bildungseinrichtung definieren können. Erfolgreiche Microsoft Teams-Bereitstellungen konzentrieren sich häufig auf Teams, bei denen es auf enge Zusammenarbeit ankommt, beispielsweise Kursräume, professionelle Lerngemeinschaften und außerunterrichtliche Kursteilnehmergruppen.\n\n### <a name=\"trophy-best-practice\"></a>:trophy: Bewährte Methode:\n**Setzen Sie Microsoft Teams schon bei der Planung ein!** Kunden, die Microsoft Teams zum Planen der Bereitstellung nutzen, vereinfachen die Veränderungskurve für die wichtigsten Beteiligten. Sie können zum Beispiel ein Team namens „Microsoft 365-Bereitstellung“ und Kanäle für die verschiedenen Arbeitsauslastungen, die Sie bereitstellen möchten, erstellen. Ihr Team kann etwa so aussehen:\n\n![Screenshot eines Beispielteams für die Microsoft 365-Bereitstellung](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Schritt 3: Piloten durchführen und Bereitstellen von Teams\n\nMöchten Sie eine Teams Pilotphase mit Ihrem Lehrer durchführen Champions und Anfangsphase an und für eine oder mehrere der oben ausgewählten Szenarien. Durch ein Pilotprojekt erhalten Sie wertvolle Informationen zur Akzeptanz von Office 365 und Microsoft Teams in Ihrer Organisation. Wählen Sie zunächst eine Gruppe von interessierten Benutzern und ein Geschäftsszenario mit hoher Priorität aus. \n\n![Screenshot des Teams Benutzergruppen.](media/quick-start-example-scenarios.png)\n\nNach Abschluss der Pilotprojekte haben Sie das Feedback, das Sie zum Planen der allgemeinen Microsoft Teams-Bereitstellung benötigen. Stellen Sie sicher, dass es sich bei Ihren Bereitstellungsplan integriert, um sicherzustellen, dass Ihre Schule optimal von Office 365 und Teams erhält Ihre priorisierten Szenarien.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Schritt 4: Messen Nutzung, wie zufrieden Sie verwalten und bessere Akzeptanz\n\nErfolgreich Akzeptanz Office 365 und Teams konzentrieren Sie Ihre Dozenten Benutzerinteraktion. Hier ist für den Anfang eine kurze Checkliste mit unseren bewährten Methoden. \n\n1. **Lesen der [Office 365 Annahme Anleitungen]( https://aka.ms/office365adoptionguide) ** für bewährte Methoden. Darüber hinaus gibt es Ihnen unsere zusätzliche Inhalte für die [Erstellung einer Änderung Management-Strategie für Microsoft-Teams,](change-management-strategy.md) um Ihren Ansatz zu dokumentieren.\n2. **Umfrage [Office 365-Aktivitätsberichte](teams-activity-reports.md) ** zu verstehen, Verwendung über Ihre Schule. Wenn Sie ein Office 365-Administrator sind, bitten Sie den Administrator, um Leser von Berichten Berechtigungen zu erteilen, damit Sie Berichte zugreifen können.\n3. **Erfassen von Feedback aus Ihrer Uducators** , ihre Erfahrung mit Office 365 und Teams. Verwenden Sie einen Kanal in Teams, wenn Ihre Schule weniger als 2500 Personen verfügt. Verwenden Sie eine öffentliche Gruppe in Yammer, wenn Ihre Schule größer als dieser aktuelle Mitgliedschaft Grenzwert in Teams ist. \n4. **Unterstützen Sie Ihre Pioniere, und streichen Sie Ihre Erfolge heraus.** Belohnung Lehrer für die optimale Nutzung dieser neuen Tools und deren Verwendung in innovative Art und Weise. Dadurch über alles und fortgesetzte Übernahme von Office 365 und Teams.\n"
- title: Aktivieren oder Deaktivieren von Microsoft Teams-Lizenzen
  durationInMinutes: 2
  content: "\nTeams ist ein Cloud-basierten Dienst. Sobald ein Dozent oder Kursteilnehmer / eine gültige Lizenz verfügt, können sie den Desktop, Web und mobile Teams-Clients ausgeführt. Sie können diese Clients selbst – installieren der IT-Administrator muss nicht diese Clients bereitstellen. \n\nSie können mithilfe von Office 365 Admin Center oder mithilfe von PowerShell Lizenzen für einzelne Benutzer für Microsoft-Teams verwalten. Weitere Informationen zu beiden Methoden finden Sie unter [Office 365-Lizenzierung für Teams](office-365-licensing.md). Dies ist hilfreich, zu verstehen, wenn Sie Pilotphase Teams vor der Aktivierung von Breiten interessiert sind. \n\n> [!NOTE]\n> Bevor Sie für Ihre Schule Teams aktivieren, stellen Sie sicher, dass Sie die richtigen Steuerelemente verfügen. Ein Programm Pilotphase hilft erheblich sicherzustellen, dass die entsprechenden Benutzer können verwenden und geben Sie Feedback auf welche Arten von Steuerelementen zu, die Verwendung und Verwaltung des Produkts verbessern. \n\nHier sind ein paar Beispiele für Pilotbenutzergruppen und die Teams, die von Interesse sein könnten. \n\n|IT-Abteilung   |Mitarbeiter Piloten   |Dozenten Piloten   |Pilotprojekte für Kursteilnehmer   |\n|---|---|---|---|---|\n|Verwenden Sie Microsoft Teams intern in der IT für Projektaufgaben, Zusammenarbeit und Behebung von Problemen.   |Wählen Sie Personal Abteilungen für ihre Projekte zu und Zusammenarbeit.   |Identifizieren Sie Lehrer um Champions werden, die im Kursraum und bei der Zusammenarbeit Dozenten Teams Mitarbeiterinformationen sind.   |Vermitteln Sie den Kursteilnehmern, wie sie auch außerhalb des Unterrichts von Microsoft Teams profitieren können. Identifizieren Sie Pioniere unter den Kursteilnehmern, die Microsoft Teams in ihren außerunterrichtlichen Gruppen verwenden können.   |\n|**Beispielteams**   |   |   |   |\n|IT-Projektkoordination (z. B. Rollout von Microsoft Teams)    |Projektkoordination   |Zusammenarbeit und Kommunikation in Teilkursen (einschließlich Lehrplänen, Gruppenarbeit in Projekten, Tutorsitzungen oder Breakout-Sitzungen)   |Berufsverband, Koordination und Zusammenarbeit von Gruppen (z. B. Ehrenverbindung, Vereinigung der Marketingstudenten)   |\n|Kommunikation zwischen IT-Abteilung und Lehrpersonal   |Arbeitsbereich für Zusammenarbeit, Ankündigungen   |Abteilungsübergreifende Koordination, Kommunikation   |Koordination und Zusammenarbeit von sozialen oder philanthropischen Gruppen (z. B. Studentenverbindungen)   |\n|LiveSite-Probleme   |Besprechungen   |Zusammenarbeit bei Forschungsprojekten   |   |\n|Arbeitsbereich für Zusammenarbeit in der Organisation, Ankündigungen   |Gruppen für leitende Verwalter   |   |   |\n\n> [!NOTE]\n> Hilfe und Support für Teams Lizenzen oder andere Probleme, senden Sie eine Abfrage an [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).\n"
- title: Konfigurieren von Microsoft Teams für Ihre Bildungseinrichtung
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> [Schule Daten Sync](https://docs.microsoft.com/SchoolDataSync) vereinfacht Lehrer zum automatischen Erstellen von Teams. Kontakt [https://aka.ms/sdssupport](https://aka.ms/sdssupport) für die Unterstützung der Bereitstellung.\n\nSie müssen zum Office 365 Administrationscenter verwenden Sie zum Verwalten von Teams für Ihre Schule [Globaler Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) berechtigt.\n\n1. Melden Sie sich mit Ihren Anmeldeinformationen globaler Administrator im [Office 365 Admin Center](https://portal.office.com/adminportal/home)und wählen Sie **Admin**.\n     \n     ![Screenshot der Admin-Option im Office 365 Admin Center.](media/o365-admin-option.png)\n\n2. Wählen Sie **Einstellungen** > **Services &-add-ins**.\n\n     ![Screenshot der Option Dienste &-add-ins in den Einstellungen.](media/o365-settings-services.png)\n    \n3. Wählen Sie **Microsoft-Teams,** aus der Liste aus.\n\n     ![Screenshot der Optionen auf der Seite Dienste &-add-ins im Office 365 Admin Center.](media/o365-services-select-teams.png)\n\n4. Nach dem Öffnen der Seite Microsoft-Teams Einstellungen gelangt die Konfigurationsoptionen in anzeigen. Von hier aus können Sie Ihre Lizenzen verwalten.\n\n     ![Screenshot des Microsoft-Teams im Einstellungsabschnitt im Office 365 Admin Center.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: Konfigurieren von mandantenweiten Einstellungen
  durationInMinutes: 3
  content: "### <a name=\"general\"></a>Allgemein\nDer Abschnitt Allgemein können Sie die folgenden Einstellungen für Ihre gesamte Einrichtung über die Lizenztypen konfigurieren, die Sie möglicherweise.\n\n- „Show organizational chart in personal profile“ (Organigramm in persönlichem Profil anzeigen)\n- „Use Skype for Business for recipients who don’t have Microsoft Teams“ (Für Empfänger, die Microsoft Teams nicht haben, Skype for Business verwenden)\n\n![Screenshot der Einstellungen im Abschnitt „Allgemein“ im Office 365 Admin Center](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a>E-Mail-Integration\nSie können e-Mail-Integration mit Kanäle aktivieren als auch eine eingeschränkte Absenderliste zu erstellen. Zum Aktivieren oder Deaktivieren der e-Mail-Integration, verschieben die Umschaltfläche auf **ein- oder **Ausschalten** **, wählen Sie dann **Speichern**. \n\nDer **Absender der Zulassungsliste** können Sie steuern, wer Teams innerhalb Ihrer Organisation können per e-Mail. \n\n![Screenshot der Einstellungen im Abschnitt „Email integration“ (E-Mail-Integration) im Office 365 Admin Center](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a>Apps\nSie können externe Apps, neue externe Apps und das Querladen von Apps in Microsoft Teams aktivieren. Um die Einstellung zu deaktivieren oder zu aktivieren, legen Sie die Umschaltfläche auf **Aus** oder **Ein** fest, und wählen Sie dann **Speichern** aus.\n\nWenn Sie externe Apps aktivieren, wird eine Dropdownliste angezeigt, in der Sie die in der Bildungseinrichtung zulässigen Anwendungen auswählen können. Auf diese Weise können Lehrkräfte ihre bevorzugten Apps kombinieren, um innerhalb der Microsoft Teams-Plattform damit zu arbeiten. Wenn Sie **Neue externe apps standardmäßig aktivieren**auswählen, werden neue apps automatisch in der Liste angezeigt im Laufe. \n\nDie Möglichkeit, eine app Sideload ist nur verfügbar, an die Teammitglieder nicht Gast. Dies ist nützlich, wenn die Programmierung Kurse oder testen kundenspezifische erlernen Management-Systemen, die in Teams integriert werden können. Weitere Informationen finden Sie unter [Die Microsoft Teams-Entwicklerplattform](https://docs.microsoft.com/microsoftteams/platform/overview).\n\n![Screenshot der Einstellungen im Abschnitt „Apps“ im Office 365 Admin Center](media/QS-edu-apps2.png)\n\nAktivieren Sie Zuordnungen, bietet Lehrer Zuordnungen und iterative Feedback Studenten. \n\nNachdem externe apps in Teams aktiviert ist, können Lehrer apps sie für ihre Studenten durch Registerkarten zur Verfügung zu stellen anpassen. Mit Registerkarten können Sie einen Kanal anpassen, um Inhalte und Funktionen aufzunehmen, die Ihr Team täglich benötigt. Dadurch können die Benutzer schnell auf häufig verwendete Dokumente und Clouddienste zugreifen. Es gibt verschiedene integrierte Registerkarten, zum Beispiel „Dateien“.\n\n![Screenshot, der das Hinzufügen von Registerkarten für Apps zu Microsoft Teams zeigt](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\nIn der Client Teams können Benutzer Word-Dokumente, PowerPoint, Formulare, OneNote-Klasse Notizbücher, Zuordnungen, und vieles mehr Registerkarten hinzufügen. Im Lauf der Zeit werden weitere Registerkarten hinzugefügt, sowohl von Microsoft als auch von Partnern.\n\n### <a name=\"custom-cloud-storage\"></a>Benutzerdefinierter Cloudspeicher\nSie können in Microsoft Teams verschiedene Arten von Cloudspeicher aktivieren. Zurzeit werden Box, Dropbox, Google Drive und ShareFile unterstützt. Um die Einstellung zu deaktivieren oder zu aktivieren, legen Sie die Umschaltfläche auf **Aus** oder **Ein** fest, und wählen Sie dann **Speichern** aus. Wenn diese Einstellungen aktiviert sind, kann jedes Mitglied eines Teams einen neuen Anbieter hinzufügen, der zum Speichern oder Abrufen von Dokumenten verwendet werden kann.\n\n![Screenshot der Einstellungen im Abschnitt „Custom cloud storage“ (Benutzerdefinierter Cloudspeicher) im Office 365 Admin Center](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\nMicrosoft Teams verwendet SharePoint als standardmäßigen Speicheranbieter für Dateien. Weitere Informationen finden Sie unter [Interaktion von SharePoint Online und OneDrive for Business mit Microsoft Teams](sharepoint-onedrive-interact.md). Wie Ihr Kontingent berechnet wird und wie Sie es am besten verwalten, erfahren Sie unter [Verwalten von Speichergrenzwerten für Websitesammlungen](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08). Wenn Sie nicht jede der Websitesammlung verwalten möchten, erfahren Sie außerdem wie den Dienst automatisch, die Sie behandeln können. \n\n### <a name=\"settings-by-userlicense-type\"></a>Einstellungen nach Benutzer-/Lizenztyp\n  \n> [!NOTE]\n> [Schule Daten Sync](https://docs.microsoft.com/SchoolDataSync) vereinfacht Lehrer zum automatischen Erstellen von Teams. Kontakt [https://aka.ms/sdssupport](https://aka.ms/sdssupport) für die Unterstützung der Bereitstellung.\n\nSie müssen zum Office 365 Administrationscenter verwenden Sie zum Verwalten von Teams für Ihre Schule [Globaler Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) berechtigt.\n\n1. Melden Sie sich mit Ihren Anmeldeinformationen globaler Administrator im [Office 365 Admin Center](https://portal.office.com/adminportal/home)und wählen Sie **Admin**.\n     \n     ![Screenshot der Admin-Option im Office 365 Admin Center.](media/o365-admin-option.png)\n\n2. Wählen Sie **Einstellungen** > **Services &-add-ins**.\n\n     ![Screenshot der Option Dienste &-add-ins in den Einstellungen.](media/o365-settings-services.png)\n    \n3. Wählen Sie **Microsoft-Teams,** aus der Liste aus.\n\n     ![Screenshot der Optionen auf der Seite Dienste &-add-ins im Office 365 Admin Center.](media/o365-services-select-teams.png)\n\n4. Nach dem Öffnen der Seite Microsoft-Teams Einstellungen gelangt die Konfigurationsoptionen in anzeigen. Von hier aus können Sie Ihre Lizenzen verwalten.\n\n     ![Screenshot des Microsoft-Teams im Einstellungsabschnitt im Office 365 Admin Center.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \nSie sollte nur Education, die in Ihrer Lizenztypen aufgelistet werden. Die Dropdownliste enthält Education Fakultät und Personal, Education-Student und Gast. Das System kann Benutzer nur anhand der Lizenzen unterscheiden, die Sie ihnen zugewiesen haben. Wenn Sie nur über einen Lizenztyp verfügen, können die hier angezeigten Einstellungen als mandantenweite Einstellungen behandelt werden.  \n\n![Screenshot der Einstellungen im Abschnitt „Teams und Kanäle“ im Office 365 Admin Center](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\nUm den Zugriff auf Microsoft Teams für einen Lizenztyp zu aktivieren, legen Sie die Umschaltfläche auf **Ein** fest, und wählen Sie dann **Speichern** aus. Dies ist nur eine temporäre Switch. Schließlich müssen Sie Benutzerzugriff auf Teams über Benutzerlizenzen verwalten wie für alle anderen Office-Arbeitslasten.\n\n![Screenshot der Einstellungen für die Microsoft Teams-Lizenzauswahl im Office 365 Admin Center](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> Hilfe und Support für Mandanten geltende Einstellungen oder andere Probleme, senden Sie eine Abfrage an [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).\n"
- title: Konfigurieren von Teams durch Benutzer oder Lizenztyp
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> Das neue Microsoft-Teams, Administrationscenter ist hier! Ab März 2018 beginnen wir, schrittweise Einstellungen aus dem aktuellen Skype for Business Admin Center und den Microsoft Teams-Optionen im Office 365 Admin Center dorthin zu migrieren. Wenn eine Einstellung migriert wurde, wird eine Benachrichtigung angezeigt und dann an die Einstellung Position in der neuen Microsoft-Teams-Verwaltungskonsole weitergeleitet werden. Weitere Informationen finden Sie unter [Verwalten von Teams, während der Übergang zur neuen Microsoft-Teams-Verwaltungskonsole](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center). \n  \n Zum Konfigurieren von Teams durch Lizenztyp erfolgt im Rahmen der Migration zur neuen Microsoft-Teams,-Verwaltungskonsole über die Richtlinie. Die Richtlinientypen werden über die Navigation Admin Center zugegriffen. Nachfolgend finden Sie eine Beispiel-Liste der Messaging-Richtlinien.\n\n![Screenshot der Seite Messaging Richtlinien in der Verwaltungskonsole von Microsoft-Teams.](media/teams-messaging-policies-edu.PNG)\n\nMit den Richtlinien können Features jetzt ein-/ausschalten auf Benutzerebene Ebene deaktiviert werden. Nachfolgend finden Sie Informationen zur Verwendung von richtlinienzuweisungen:\n   - Standardmäßig erhalten alle neuer Benutzer die globale Richtlinie (Mandantenebene-Einstellungen).\n   - Ein Benutzer kann die eine Überprüfung vor dem programmierte Benutzerrichtlinie von Microsoft wird erstellt, wenn es Ihre Anforderungen erfüllt zugewiesen werden. Diese Überprüfung vor dem programmierten Richtlinien können nicht von Mandanten Administratoren bearbeitet werden. Wenn Sie diese in Zukunft verwalten möchten, erstellen Sie neue benutzerdefinierte Richtlinien und weisen Sie benutzerdefinierten Richtlinien Benutzern zu.\n\n    ![Screenshot des Abschnitts Richtlinien zugewiesen, von der Microsoft-Teams-Verwaltungskonsole.](media/teams-assigned-policies-edu.PNG)\n   - Jeder Benutzer kann eine benutzerdefinierte Richtlinie zugewiesen werden. Zu diesem Zweck klicken Sie auf **+ neue Richtlinie**, legen Sie die Features, und klicken Sie auf **Speichern**. Ein Benutzer über die Registerkarte **Benutzer** oder über ein Skript kann diese benutzerdefinierte Richtlinie zugewiesen werden.\n     ![Screenshot der neuen Richtlinienoption auf der Seite Messaging Richtlinien von Microsoft-Teams, Administrationscenter.](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Screenshot der Option für die zugewiesenen Richtlinien in der Microsoft-Teams-Verwaltungskonsole bearbeiten.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Screenshot des Benutzers Richtlinien im Abschnitt bearbeiten in der Verwaltungskonsole von Microsoft-Teams.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>Gewusst wie: Aktivieren Sie verschiedene Richtlinien für Fakultät und Schüler\nBenutzerdefinierte Einstellungen für Fakultät und Schüler haben (beispielsweise Chat aktiviert ist für die Fakultät jedoch nicht für Studenten), es gibt zwei Methoden zum Erstellen und zuordnen: \n   - Verwenden Sie das Powershell-Modul zum Ausführen eines Skripts, um mehrere Richtlinien erstellen und zuweisen. Finden Sie im Anhang Skriptbeispiele und Dokumentation. \n   - In der Verwaltungskonsole eine neue Richtlinie erstellen und auf der Registerkarte **Benutzer** zuweisen. \n > [!NOTE]\n > Bis eine benutzerdefinierte Richtlinie an, die einem Benutzer zugewiesen ist, wird der Benutzer die Einstellung globale Richtlinie verwendet werden. Dies bedeutet, dass wenn Chat in der globalen Richtlinie aktiviert und in der benutzerdefinierten Student Richtlinie deaktiviert ist, bis die benutzerdefinierte Richtlinie zugewiesen wird, der Teilnehmern zu chatten kann. In diesem Fall kann es einfacher sein, Chat als global deaktiviert und benutzerdefinierte Richtlinien zur verwenden Chat für Fakultätsbenutzer aktivieren. \n\n ### <a name=\"appendix\"></a>Anhang\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Zum Erstellen und Zuweisen einer Richtlinie auf messaging\n 1. Sehen Sie, wenn keines der verfügbaren Richtlinien in Ihrem Mandanten Ihren Erfordernissen durch Ausführen von Get-CsTeamsMessagingPolicy.\n 2. Falls nicht, erstellen Sie eine neue Richtlinie durch Ausführen von New-CsTeamsMessagingPolicy-Identity &lt;Richtlinienname&gt; -&lt;Parametername&gt; -&lt;Wert des Parameters&gt;.\n \n Weitere Informationen finden Sie unter [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>Beispielskript \n\n Finden Sie unter [PowerShell-Skript-Beispiel – erstellen und Zuweisen einer Richtlinie auf messaging](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).\n"
- title: Verteilen an Clients
  durationInMinutes: 1
  content: "\nTeams hat Clients verfügbaren Web, desktop (Windows und Mac) und Mobil (Android und iOS). Alle diese Clients erfordern eine aktive Internetverbindung. Ein Offlinemodus wird nicht unterstützt. Die neuesten Details zu Funktionen und Methoden für die Verteilung der einzelnen Clients finden Sie im Thema [Beziehen von Clients für Microsoft Teams](get-clients.md).\n\nDie Setup-Datei für den Client Teams ist eine ausführbare Datei, die von Administratoren und Endbenutzer von der [Downloadseite für Teams](https://teams.microsoft.com/downloads)heruntergeladen werden kann. Lehrer und Schüler auf Desktops können die Anwendung installieren, wenn sie die entsprechenden Berechtigungen besitzen. IT-Administratoren können auch das Installationsprogramm herunterladen und es mithilfe ihrer vorhandenen Clientverteilungstools verteilen.\n\nEndbenutzer mit mobilen Geräten können die Microsoft Teams-App über den App Store für ihre mobile Plattform herunterladen. \n\n### <a name=\"operating-system-requirements\"></a>Betriebssystemanforderungen\n\n|       |Windows    |macOS      |iOS    |Android    |\n|---    |---    |---    |---    |---    |---    |\n|       |7 und höher    |10.10 und höher    |10 oder höher    |4.4 und höher      |\n\n\n### <a name=\"internet-browser-support\"></a>Unterstützung für Internetbrowser \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
