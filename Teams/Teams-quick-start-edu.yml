  content: "\n<span data-ttu-id=\"563cc-104\">Mit Microsoft Teams können Sie kollaborative Klassenzimmer erstellen, in professionellen Lerngemeinschaften zusammenarbeiten und mit Mitarbeitern und Kursteilnehmern kommunizieren – alles über eine einzige zentrale Stelle in Office 365 Education.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-104\">Microsoft Teams lets you create collaborative classrooms, connect in professional learning communities, and communicate with school staff and students all from a single experience in Office 365 Education.</span></span>\n\n\n<span data-ttu-id=\"563cc-105\">Dieses Handbuch richtet sich an IT-Administratoren in Bildungseinrichtungen, die Microsoft Teams noch nicht bereitgestellt haben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-105\">This guide is for IT admins in education who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"563cc-106\">Sie erhalten Informationen zu folgenden Bereichen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-106\">It will help you understand:</span></span> \n- <span data-ttu-id=\"563cc-107\">Aktivieren von Microsoft Teams für Ihre Bildungseinrichtung</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-107\">How to enable Teams for your school</span></span>\n- <span data-ttu-id=\"563cc-108\">Verfügbare Steuerungsmöglichkeiten für die Verwaltung von Microsoft Teams in Ihrer Bildungseinrichtung</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-108\">What kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"563cc-109\">Partnerservices über Verweise auf externe Dokumentationen</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-109\">Partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"563cc-110\">Dieses Handbuch soll Ihnen mit speziellen Konfigurationsempfehlungen für Microsoft Teams in Bildungseinrichtungen den schnellen Einstieg ermöglichen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-110\">The guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"563cc-111\">Die Empfehlungen stellen keine Universallösung dar, eignen sich aber gut als Ausgangspunkt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-111\">It's not a one-size-fits-all solution, but it should be a good starting point.</span></span> <span data-ttu-id=\"563cc-112\">Lesen Sie unsere umfassende Microsoft Teams-Dokumentation, beginnend mit [Übersicht über Microsoft Teams](Teams-overview.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-112\">Check out our comprehensive Teams documentation, starting with [Overview of Teams](Teams-overview.md).</span></span> \n\n<span data-ttu-id=\"563cc-113\">Wenn Sie Microsoft Teams schon bereitgestellt haben (als Pilotprojekt oder vollständige Bereitstellung) und nach Hinweisen zur Verwendung von Microsoft Teams suchen, lesen Sie [Microsoft Teams Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-113\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"563cc-114\">Vorbereitung</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-114\">Before you begin</span></span>\n\n1. [<span data-ttu-id=\"563cc-115\">Überprüfen Sie die Bereitschaft Ihrer Umgebung für Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-115\">Check your environment's readiness for Teams</span></span>](environment-readiness.md)\n2. <span data-ttu-id=\"563cc-116\">Konfigurieren Sie die richtigen Ports und Protokolle für Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-116\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"563cc-117\">Weitere Informationen finden Sie unter [URLs und IP-Adressbereiche von Office 365](office-365-urls-ip-address-ranges.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-117\">Office 365 URLs and IP address ranges</span></span>\n3. [<span data-ttu-id=\"563cc-118\">Bereiten Sie das Netzwerk Ihrer Organisation für Microsoft Teams vor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-118\">Prepare your network for Teams</span></span>](prepare-network.md)\n4. <span data-ttu-id=\"563cc-119\">Microsoft Teams Education bietet drei neue Arten von Teams an (insgesamt gibt es vier).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-119\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"563cc-120\">Informationen zu den Unterschieden und den jeweiligen Anwendungsfällen finden Sie unter [Auswählen eines Teamtyps für die Zusammenarbeit in Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-120\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n\n[comment]: <> (Platzhalter für Aufgabe: Abschnitt zum Auftreten als Partner und Link zum Strategiedokument für Partner hinzufügen, wenn dieses in das Download Center hochgeladen wurde)\n"
- title: "<span data-ttu-id=\"563cc-122\">Die Vorteile von Microsoft Teams für Bildungseinrichtungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-122\">The value of Teams in Education</span></span>"
  durationInMinutes: 4
  content: "\n### <a name=\"microsoft-teams-has-given-every-student--even-the-quietest-ones--a-voice-in-my-class-primary-school-teacher\"></a><span data-ttu-id=\"563cc-123\">*„Mit Microsoft Teams finden alle Schüler in meiner Klasse Gehör – auch die ganz ruhigen.“ – Lehrkraft an einer Grundschule*</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-123\">*“Microsoft Teams has given every student – even the quietest ones – a voice in my class.” —Primary School Teacher*</span></span>\n\n<span data-ttu-id=\"563cc-124\">Wenn Microsoft Teams für Sie neu ist, nehmen Sie sich einen Moment Zeit, und sehen Sie sich das Video „Einführung in Unterrichtsfunktionen in Microsoft Teams“ (2:30 Minuten) an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-124\">If you're new to Teams, take a moment to review the \"Introducing classroom experiences in Microsoft Teams\" video (2:30 minutes).</span></span>\n> [!VIDEO https://www.youtube.com/embed/N7uiMs4dPcg]\n\n<span data-ttu-id=\"563cc-125\">Während unserer Arbeit mit Microsoft Education haben wir immer wieder von Lehrkräften gehört, dass effiziente Workflows im Unterricht zu ihren größten Problembereichen gehören.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-125\">We've heard from educators throughout our journey with Microsoft Education that some of their biggest pain points are centered around efficient class workflows.</span></span> <span data-ttu-id=\"563cc-126\">Mit Microsoft Teams Education integrieren wir alle Funktionen aus dem kommerziellen Produkt zusammen mit Funktionen, die unsere Kunden aus dem Bildungswesen schätzen (beispielsweise Aufgabenverwaltung und OneNote-Kursnotizbuch), in einen einzigen digitalen Hub.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-126\">With Teams for Education, we're integrating all of the features from the commercial product with experiences our education customers love - including assignments management and OneNote Class Notebook - into one digital hub.</span></span> <span data-ttu-id=\"563cc-127\">Lehrkräfte können jetzt Zeit sparen, um sich auf das Unterrichten zu konzentrieren, Kursteilnehmer können sich Gehör verschaffen, und Mitarbeiter und Leiter von Bildungseinrichtungen können auf effizientere Weise zusammenarbeiten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-127\">Now teachers can save time to focus on educating, students can express their voice, and staff and school leaders can collaborate in more efficient ways.</span></span>\n\n<span data-ttu-id=\"563cc-128\">Zeit ist für uns alle ein wertvolles Gut. Für Bildungskräfte jedoch zählt jede Unterrichtsminute, und von jeder zusätzlichen Minute, die ihnen zum Unterrichten zur Verfügung steht, profitieren alle Kursteilnehmer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-128\">Time is a valuable commodity for us all, but for educators every minute in the classroom matters and every additional minute they have for teaching is beneficial for all students.</span></span> <span data-ttu-id=\"563cc-129\">Microsoft Teams vereint Dateien, Aufgaben und Unterhaltungen, sodass die Lehrkräfte für Ordnung im Unterricht sorgen können, Ankündigungen machen, Aufgaben verteilen und sich um die tägliche Unterrichtsabwicklung kümmern können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-129\">Teams brings together files, assignments, and conversations, allowing educators to help stay organized in the classroom, make announcements, deliver assignments, and handle the day-to-day business of the class.</span></span>\n\n<span data-ttu-id=\"563cc-130\">Lehrkräfte erhalten mit Microsoft Teams nicht nur neue Möglichkeiten, mit Kursteilnehmern in Verbindung zu treten. Vielmehr können sie jetzt auch außerhalb des Kursraums miteinander in Kontakt bleiben und bewährte Vorgehensweisen, Unterrichtspläne und pädagogisches Know-how austauschen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-130\">Not only does Teams allow educators to connect in new ways with students, but now educators can stay connected with each other and share best practices, lesson plans, and pedagogy outside of the classroom.</span></span> <span data-ttu-id=\"563cc-131\">Mithilfe von benutzerdefinierten professionellen Lerngemeinschaften (PLGs) und Mitarbeiterteams können Lehrkräfte und Mitarbeiter durch ihre Arbeitsweise die Zusammenarbeit fördern und die Effizienz maximieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-131\">By using custom Professional Learning Community (PLC) and Staff teams, educators and staff can engage in ways that foster collaboration and maximize efficiency.</span></span> <span data-ttu-id=\"563cc-132\">Dies erleichtert die Teilnahme an Weiterbildungsmaßnahmen und einrichtungsweiten Initiativen für Führungskräfte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-132\">This makes it easier to participate in professional development and executive school-wide initiatives.</span></span>\n"
- title: "<span data-ttu-id=\"563cc-133\">Schnellstart – Microsoft Teams-Planungshandbuch</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-133\">Quick start - Teams planning guide</span></span>"
  durationInMinutes: 4
  content: "\n![Screenshot der fünf Implementierungsphasen für Microsoft Teams](media/quick-start-enable-Teams-Implementation-Phases.png)\n#### <a name=\"figure-1-implementation-phases-of-office-365-and-teams\"></a><span data-ttu-id=\"563cc-135\">*Abbildung 1: Implementierungsphasen für Office 365 und Microsoft Teams*</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-135\">*Figure 1: Implementation phases of Office 365 and Teams*</span></span>\n\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"563cc-136\">Schritt 1: Zusammenstellen des Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-136\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"563cc-137\">Stellen Sie eine Gruppe von Personen (Mitarbeiter, Lehrkräfte und Benutzercommunity) zusammen, die als Beteiligte und Entscheidungsträger für Ihre Microsoft Teams-Bereitstellung fungieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-137\">Assemble a group of individuals from staff, teachers and the user community to act as the stakeholder & decision making group for your Teams deployment.</span></span>  <span data-ttu-id=\"563cc-138\">In kleineren Organisationen können dies zwei oder drei Personen sein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-138\">In smaller organizations, this may be two or three people.</span></span>  <span data-ttu-id=\"563cc-139\">Erfolgsentscheidend ist, dass die geschäftliche Seite sowie die Benutzer UND die IT-Spezialisten einbezogen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-139\">It is essential for success to include business/users AND IT professionals together for this journey.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"563cc-140\">Schritt 2: Festlegen der Prioritäten für Ihre Szenarien</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-140\">Step 2:  Prioritize your business scenarios</span></span>\n\n<span data-ttu-id=\"563cc-141\">Bei Zusammenarbeit und Kommunikation geht es um Menschen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-141\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"563cc-142\">Sprechen Sie daher nicht über Möglichkeiten und Funktionen, sondern wählen Sie die für Ihre Organisation wichtigsten Szenarien aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-142\">Pick the most relevant business scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"563cc-143\">Unter [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) finden Sie Beispiele, mit deren Hilfe Sie Szenarien für Ihre Bildungseinrichtung definieren können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-143\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your company.</span></span> <span data-ttu-id=\"563cc-144\">Erfolgreiche Microsoft Teams-Bereitstellungen konzentrieren sich häufig auf Teams, bei denen es auf enge Zusammenarbeit ankommt, beispielsweise Kursräume, professionelle Lerngemeinschaften und außerunterrichtliche Kursteilnehmergruppen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-144\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"563cc-145\">:trophy: Bewährte Methode:</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-145\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"563cc-146\">**Setzen Sie Microsoft Teams schon bei der Planung ein!**</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-146\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"563cc-147\">Kunden, die Microsoft Teams zum Planen der Bereitstellung nutzen, vereinfachen die Veränderungskurve für die wichtigsten Beteiligten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-147\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"563cc-148\">Sie können zum Beispiel ein Team namens „Microsoft 365-Bereitstellung“ und Kanäle für die verschiedenen Arbeitsauslastungen, die Sie bereitstellen möchten, erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-148\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"563cc-149\">Ihr Team kann etwa so aussehen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-149\">Your team might look something like this:</span></span>\n\n![Screenshot eines Beispielteams für die Microsoft 365-Bereitstellung](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-complete-technical-planning\"></a><span data-ttu-id=\"563cc-151\">Schritt 3: Durchführen der technischen Planung</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-151\">Step 3: Complete technical planning</span></span>\n\n<span data-ttu-id=\"563cc-152\">Hohe Benutzerfreundlichkeit ist das Ergebnis einer effizienten technischen Planung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-152\">Efficient technical planning is the foundation of a great user experience.</span></span> <span data-ttu-id=\"563cc-153\">Wenn Ihre Organisation über mehr als 50 Arbeitsplätze und einen [berechtigten Plan](https://technet.microsoft.com/library/dn783224.aspx) verfügt, können Sie kostenlos verfügbare [FastTrack-Vorteile](https://technet.microsoft.com/library/dn783224.aspx?f=255&MSPPError=-2147217396) nutzen, die Sie bei der Planung, Bereitstellung und Diensteinführung unterstützen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-153\">If your organization has more than 50 seats and is participating in an [eligible plan](https://technet.microsoft.com/library/dn783224.aspx), you can use [FastTrack benefits](https://technet.microsoft.com/library/dn783224.aspx?f=255&MSPPError=-2147217396), available at no additional cost to guide you through planning, deployment and service adoption.</span></span> <span data-ttu-id=\"563cc-154\">Sie können diese Aufgaben auch mithilfe des restlichen Handbuchs selbst durchführen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-154\">Or, you can complete this work yourself by using the rest of this guide.</span></span>\n\n## <a name=\"step-4-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"563cc-155\">Schritt 4: Durchführen von Pilotprojekten und Bereitstellen von Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-155\">Step 4: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"563cc-156\">In den meisten Organisationen sollte für mindestens eines der oben ausgewählten Szenarien zunächst ein Microsoft Teams-Pilotprojekt mit den Beteiligten, Pionieren und Early Adoptern durchgeführt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-156\">In most organizations, you’ll want to conduct an initial Teams pilot with your stakeholders, champions, and early adopters for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"563cc-157\">Durch ein Pilotprojekt erhalten Sie wertvolle Informationen zur Akzeptanz von Office 365 und Microsoft Teams in Ihrer Organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-157\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"563cc-158\">Wählen Sie zunächst eine Gruppe von interessierten Benutzern und ein Geschäftsszenario mit hoher Priorität aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-158\">Select an interested group of users and a prioritized business scenario to get started.</span></span> <span data-ttu-id=\"563cc-159\">Abbildung 2 zeigt ein paar Beispielszenarien.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-159\">Figure 2 shows some example scenarios.</span></span>\n\n![Screenshot von Microsoft Teams-Geschäftsanwendungsfällen nach Abteilung](media/quick-start-enable-Teams-Use-cases-by-department.png)\n#### <a name=\"figure-2-use-case-examples-for-teams\"></a><span data-ttu-id=\"563cc-161\">*Abbildung 2: Beispiele für Geschäftsanwendungsfälle für Microsoft Teams*</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-161\">*Figure 2: Use case examples for Teams*</span></span>\n\n<span data-ttu-id=\"563cc-162\">Nach Abschluss der Pilotprojekte haben Sie das Feedback, das Sie zum Planen der allgemeinen Microsoft Teams-Bereitstellung benötigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-162\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"563cc-163\">Große Organisationen führen die Bereitstellung oft phasenweise durch, um den Onboarding- und Schulungsaufwand für die benutzerfreundliche Implementierung von Funktionen zu koordinieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-163\">Large organizations often deploy in phases to manage the onboarding and training work required to implement a quality employee experience.</span></span> <span data-ttu-id=\"563cc-164\">Achten Sie darauf, dass Ihr Bereitstellungsplan die priorisierten Szenarien integriert. Damit stellen Sie sicher, dass die Benutzer Office 365 und Microsoft Teams optimal nutzen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-164\">Be sure your deployment plan integrates your prioritized business scenarios to ensure your employees are getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-5-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"563cc-165\">Schritt 5: Messen der Verwendung, Steuern der Zufriedenheit und Vorantreiben der Einführung</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-165\">Step 5: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"563cc-166\">Mit der Bereitstellung von Software allein ist es nicht getan, wenn Sie Veränderungen in Ihrer Organisation vorantreiben möchten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-166\">Deploying software is not the only thing required to drive change in your organization.</span></span> <span data-ttu-id=\"563cc-167\">Bei der Unterstützung von Zusammenarbeit geht es mehr um Menschen als um Technologien.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-167\">Empowering collaboration is more about people than technology.</span></span> <span data-ttu-id=\"563cc-168\">Um die Einführung von Office 365 und Microsoft Teams erfolgreich voranzutreiben, müssen Sie sich ganz auf die Benutzerfreundlichkeit konzentrieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-168\">To successfully drive adoption of Office 365 and Teams, stay focused on your employees’ experience.</span></span> <span data-ttu-id=\"563cc-169\">Hier ist für den Anfang eine kurze Checkliste mit unseren bewährten Methoden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-169\">Here’s a quick checklist of our best practices to get you started.</span></span> <span data-ttu-id=\"563cc-170\">Bei der Ausarbeitung des richtigen Einführungsplans für Ihre Organisation können Ihnen auch Microsoft-Partner helfen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-170\">Microsoft partners can also help you design the right adoption plan for your organization.</span></span>\n\n1. <span data-ttu-id=\"563cc-171\">**Bewährte Methoden finden Sie in den [Anleitungen für die Office 365-Einführung](https://microsoft.sharepoint.com/:b:/t/ToolkitforTeamwork/ETCwPQo47a1IveJmot1vvb4BywRpFjqfRPrtjPtgF_i_hg?e=bfc85a9e74cd4cac8163286b6ef5ae74)**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-171\">**Read [Office 365 Adoption Guidance](https://microsoft.sharepoint.com/:b:/t/ToolkitforTeamwork/ETCwPQo47a1IveJmot1vvb4BywRpFjqfRPrtjPtgF_i_hg?e=bfc85a9e74cd4cac8163286b6ef5ae74)** for best practices.</span></span>  <span data-ttu-id=\"563cc-172\">Dokumentieren Sie Ihre Vorgehensweise mithilfe unseres Artikels zum [Erstellen einer Change Management-Strategie für Microsoft Teams](change-management-strategy.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-172\">Use our article on [creating a change management strategy for Microsoft Team](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"563cc-173\">**Informieren Sie sich mit den [Office 365-Aktivitätsberichten](https://support.office.com/article/Activity-Reports-in-the-Office-365-admin-center-0d6dfb17-8582-4172-a9a9-aed798150263)** über die Verwendung in der gesamten Umgebung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-173\">**Study [Office 365 activity reports](https://support.office.com/article/Activity-Reports-in-the-Office-365-admin-center-0d6dfb17-8582-4172-a9a9-aed798150263)** to understand usage across your environment.</span></span> <span data-ttu-id=\"563cc-174\">Wenn Sie nicht Office 365-Administrator für Ihre Firma sind, bitten Sie den Administrator, Ihnen die Berechtigung zum Lesen von Berichten zu erteilen, damit Sie auf Aktivitätsberichte zugreifen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-174\">If you aren’t an Office 365 admin for your company, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"563cc-175\">**Erfassen Sie das Feedback Ihrer Benutzer** zur Verwendung von Office 365 und Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-175\">**Capture feedback from your employees** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"563cc-176\">Verwenden Sie einen öffentlichen Kanal in Microsoft Teams, wenn Ihre Organisation aus weniger als 2.500 Personen besteht.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-176\">Use a public channel in Teams when your organization has fewer than 2500 individuals.</span></span> <span data-ttu-id=\"563cc-177\">Verwenden Sie eine öffentliche Gruppe in Yammer, wenn die Größe Ihrer Organisation dieses aktuelle Mitgliederlimit in Microsoft Teams überschreitet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-177\">Use a public group in Yammer when your organization is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"563cc-178\">**Nutzen Sie die Materialien unter [Your Digital Day](https://microsoft.sharepoint.com/teams/ToolkitforTeamwork/SitePages/A%20Day%20in%20the%20Digital%20Life.aspx), um die Verwendung allgemeiner Funktionen voranzutreiben**. Regen Sie die Benutzer dazu an, Chat, @Erwähnungen und Cloudspeicher (OneDrive und SharePoint Online über Microsoft Teams) zu verwenden, um sich mit den Funktionen vertraut zu machen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-178\">**Use [Your Digital Day](https://microsoft.sharepoint.com/teams/ToolkitforTeamwork/SitePages/A%20Day%20in%20the%20Digital%20Life.aspx) materials to drive use of common features** by encouraging chat, @mentions and usage of cloud storage (OneDrive & SharePoint Online via Teams) to draw people into the experience.</span></span> <span data-ttu-id=\"563cc-179\">Schluss mit dem Hin-und-her-Senden von Arbeitsblättern per E-Mail!</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-179\">Stop emailing that spreadsheet around!</span></span> \n5. <span data-ttu-id=\"563cc-180\">**Unterstützen Sie Ihre Pioniere, und streichen Sie Ihre Erfolge heraus.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-180\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"563cc-181\">Loben Sie Mitarbeiter, die diese neuen Tools einsetzen und durch innovative Verwendung die Geschäftsergebnisse Ihrer Firma positiv beeinflussen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-181\">Reward employees for embracing these new tools and using them in innovative ways that relate to business outcomes for your company.</span></span> <span data-ttu-id=\"563cc-182\">Dies ist der ausschlaggebende Faktor für die kontinuierliche Einführung von Office 365 und Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-182\">This, above anything, will ensure continued adoption of Office 365 and Teams.</span></span>\n"
- title: <span data-ttu-id="563cc-183">Aktivieren oder Deaktivieren von Microsoft Teams-Lizenzen</span><span class="sxs-lookup"><span data-stu-id="563cc-183">Turn on or turn off Microsoft Teams licenses</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"563cc-184\">Microsoft Teams ist ein cloudbasierter Dienst.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-184\">Teams is a cloud based service.</span></span> <span data-ttu-id=\"563cc-185\">Benutzer, die über eine gültige Lizenz verfügen, können die Microsoft Teams-Clients für Desktop, Web und mobile Geräte verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-185\">Once a user has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"563cc-186\">Sie können diese Clients selbst installieren, das heißt, sie müssen nicht vom IT-Administrator bereitgestellt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-186\">They can install these clients themselves - the IT admin doesn't need to deploy these clients.</span></span> <span data-ttu-id=\"563cc-187\">Einzelne Benutzerlizenzen für Microsoft Teams können Sie im Office 365 Admin Center oder mithilfe von PowerShell verwalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-187\">You can manage individual user licenses for Microsoft Teams by using the Office 365 admin center or by using PowerShell.</span></span> <span data-ttu-id=\"563cc-188\">Weitere Informationen zu beiden Methoden finden Sie unter [Office 365-Lizenzierung für Teams](office-365-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-188\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"563cc-189\">Diese Informationen sind wertvoll, wenn Sie vor der allgemeinen Aktivierung Microsoft Teams-Pilotprojekte durchführen möchten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-189\">This will be valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"563cc-190\">Vergewissern Sie sich vor der Aktivierung von Microsoft Teams für die gesamte Bildungseinrichtung, dass die entsprechenden Steuerungsmöglichkeiten vorhanden sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-190\">Before you turn on Teams for your entire institution, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"563cc-191\">Ein Pilotprogramm trägt wesentlich dazu bei, sicherzustellen dass die richtigen Benutzer die Steuerungsmöglichkeiten verwenden können und Feedback dazu geben, welche Steuerungsmöglichkeiten die Verwendung und Verwaltung des Produkts verbessern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-191\">A piloting program will help significantly to ensure the proper users are able to use and give feedback on what types of controls will enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"563cc-192\">Hier sind ein paar Beispiele für Pilotbenutzergruppen und die Teams, die von Interesse sein könnten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-192\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"563cc-193\">IT-Abteilung</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-193\">IT department</span></span>   |<span data-ttu-id=\"563cc-194\">Pilotprojekte in Abteilungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-194\">Department pilots</span></span>   |<span data-ttu-id=\"563cc-195\">Pilotprojekte für Lehrpersonal</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-195\">Faculty pilots</span></span>   |<span data-ttu-id=\"563cc-196\">Pilotprojekte für Kursteilnehmer</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-196\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"563cc-197\">Verwenden Sie Microsoft Teams intern in der IT für Projektaufgaben, Zusammenarbeit und Behebung von Problemen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-197\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"563cc-198\">Wählen Sie Verwaltungsabteilungen (zum Beispiel Finanzen, Unterbringung, Entwicklung) aus, die Microsoft Teams für Projektaufgaben und Zusammenarbeit verwenden sollen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-198\">Select administration departments (such as Finance, Housing, Development) to use Teams for their project work and collaboration.</span></span>   |<span data-ttu-id=\"563cc-199\">Identifizieren Sie Pioniere aus dem Lehrpersonal, die die Vorteile von Microsoft Teams im Unterricht und bei der Zusammenarbeit innerhalb des Lehrpersonals kennenlernen möchten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-199\">Identify faculty champions who are excited about Teams in the classroom and in faculty collaboration.</span></span>   |<span data-ttu-id=\"563cc-200\">Vermitteln Sie den Kursteilnehmern, wie sie auch außerhalb des Unterrichts von Microsoft Teams profitieren können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-200\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"563cc-201\">Identifizieren Sie Pioniere unter den Kursteilnehmern, die Microsoft Teams in ihren außerunterrichtlichen Gruppen verwenden können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-201\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"563cc-202\">**Beispielteams**</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-202\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"563cc-203\">IT-Projektkoordination (z. B. Rollout von Microsoft Teams)</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-203\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"563cc-204\">Projektkoordination</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-204\">Project coordination</span></span>   |<span data-ttu-id=\"563cc-205\">Zusammenarbeit und Kommunikation in Teilkursen (einschließlich Lehrplänen, Gruppenarbeit in Projekten, Tutorsitzungen oder Breakout-Sitzungen)</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-205\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"563cc-206\">Berufsverband, Koordination und Zusammenarbeit von Gruppen (z. B. Ehrenverbindung, Vereinigung der Marketingstudenten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-206\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"563cc-207\">Kommunikation zwischen IT-Abteilung und Lehrpersonal</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-207\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"563cc-208\">Arbeitsbereich für Zusammenarbeit, Ankündigungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-208\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"563cc-209\">Abteilungsübergreifende Koordination, Kommunikation</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-209\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"563cc-210\">Koordination und Zusammenarbeit von sozialen oder philanthropischen Gruppen (z. B. Studentenverbindungen)</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-210\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"563cc-211\">LiveSite-Probleme</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-211\">LiveSite issues</span></span>   |<span data-ttu-id=\"563cc-212\">Besprechungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-212\">Meetings support</span></span>   |<span data-ttu-id=\"563cc-213\">Zusammenarbeit bei Forschungsprojekten</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-213\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"563cc-214\">Arbeitsbereich für Zusammenarbeit in der Organisation, Ankündigungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-214\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"563cc-215\">Gruppen für leitende Verwalter</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-215\">Executive admin groups</span></span>   |   |   |\n"
- title: "<span data-ttu-id=\"563cc-216\">Konfigurieren von Microsoft Teams für Ihre Bildungseinrichtung</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-216\">Configure Teams for your school</span></span>"
  durationInMinutes: 1
  content: "<span data-ttu-id=\"563cc-217\">Sie benötigen die Berechtigung als [globaler Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d), damit Sie das Office 365 Admin Center zum Verwalten von Microsoft Teams für Ihre Bildungseinrichtung verwenden können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-217\">You will need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"563cc-218\">Melden Sie sich im [Office 365 Admin Center](https://portal.office.com/adminportal/home) mit Ihren Anmeldeinformationen als globaler Administrator an, und wechseln Sie zu **Einstellungen** > **Dienste und Add-Ins**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-218\">From the [Office 365 admin center](https://portal.office.com/adminportal/home), sign-in with your Global Administrator credentials and go to **Settings** > **Services & add-ins**.</span></span>\n2. <span data-ttu-id=\"563cc-219\">Wählen Sie auf der Seite **Dienste und Add-Ins** die Option **Microsoft Teams** aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-219\">On the Services & add-ins page, click **Microsoft Teams**.</span></span>\n\n     ![Screenshot der Optionen auf der Seite „Dienste und Add-Ins“ im Office 365 Admin Center](media/Set_up_Microsoft_Teams_in_your_Office_365_organization_image2.png)\n\n3. <span data-ttu-id=\"563cc-221\">Die Seite mit den Microsoft Teams-Einstellungen wird geöffnet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-221\">The Microsoft Teams settings page opens.</span></span> <span data-ttu-id=\"563cc-222\">Unten befinden sich zwei Abschnitte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-222\">Below there are two sections.</span></span> <span data-ttu-id=\"563cc-223\">Der obere Abschnitt enthält die Steuerelemente für alle Benutzer in Ihrer Organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-223\">The top portion is controls for all the users in your organization.</span></span> <span data-ttu-id=\"563cc-224\">In der zweiten Hälfte können Sie das Produkt nach den SKU-Typen der Office-Lizenzen und für Gäste verwalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-224\">The second half lets you manage the product per Office License SKU type and for Guests.</span></span> <span data-ttu-id=\"563cc-225\">Manche Bildungseinrichtungen verwenden für Lehrpersonal und Mitarbeiter einen anderen Lizenztyp als für die Kursteilnehmer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-225\">Some schools may have their faculty and staff on a different type of license from their students.</span></span> <span data-ttu-id=\"563cc-226\">Dies ermöglicht eine präzisere Steuerung des Verhaltens für die gesamte Lizenzgruppe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-226\">This will allow more granular behavior control for that entire license group.</span></span> \n\n     ![Screenshot des Abschnitts mit den Microsoft Teams-Einstellungen im Office 365 Admin Center](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="563cc-228">Konfigurieren von mandantenweiten Einstellungen</span><span class="sxs-lookup"><span data-stu-id="563cc-228">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"563cc-229\">Allgemein</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-229\">General</span></span>\n<span data-ttu-id=\"563cc-230\">Im Abschnitt „Allgemein“ können Sie die folgenden Einstellungen für die gesamte Bildungseinrichtung und für alle vorhandenen Lizenztypen konfigurieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-230\">The General section lets you configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"563cc-231\">„Show organizational chart in personal profile“ (Organigramm in persönlichem Profil anzeigen)</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-231\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"563cc-232\">„Use Skype for Business for recipients who don’t have Microsoft Teams“ (Für Empfänger, die Microsoft Teams nicht haben, Skype for Business verwenden)</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-232\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n- <span data-ttu-id=\"563cc-233\">„Allow T-bot proactive help messages“ (Proaktive Hilfenachrichten von T-Bot zulassen)</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-233\">Allow T-Bot proactive help messages.</span></span>\n\n<span data-ttu-id=\"563cc-234\">[T-Bot](t-bot.md) kann Ihren Benutzern bei der Einführung gute Dienste leisten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-234\">[T-Bot](t-bot.md) is a great adoption resource for your users.</span></span> <span data-ttu-id=\"563cc-235\">Auf diese Weise können sich Benutzer eingehender über das Produkt informieren. Daher empfehlen wir dringend, diese Option aktiviert zu lassen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-235\">It's a fundamental way we expect users to learn more about the product and highly recommend leaving it enabled.</span></span> \n\n<span data-ttu-id=\"563cc-236\">Um T-Bot zu aktivieren oder zu deaktivieren, legen Sie die Umschaltfläche auf **Aus** oder **Ein** fest, und wählen Sie dann **Speichern** aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-236\">To turn on or turn off T-Bot, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n![Screenshot der Einstellungen im Abschnitt „Allgemein“ im Office 365 Admin Center](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"563cc-238\">E-Mail-Integration</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-238\">Email integration</span></span>\n<span data-ttu-id=\"563cc-239\">Sie können die E-Mail-Integration in Kanälen aktivieren und eine Liste eingeschränkter Absender erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-239\">You can enable email integration with channels, as well create a restricted senders list.</span></span> <span data-ttu-id=\"563cc-240\">Um die E-Mail-Integration zu aktivieren oder zu deaktivieren, legen Sie die Umschaltfläche auf **Aus** oder **Ein** fest, und wählen Sie dann **Speichern** aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-240\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then choose **Save**.</span></span> \n\n<span data-ttu-id=\"563cc-241\">Mit **Allow senders list** (Liste zugelassenen Absender) können Sie die Domänen steuern, aus denen es möglich sein soll, E-Mails an die Teams in Ihrer Organisation zu senden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-241\">The **Allow senders list** helps you control the domains you want to allow to have the ability to email the teams within your organization.</span></span> \n\n![Screenshot der Einstellungen im Abschnitt „Email integration“ (E-Mail-Integration) im Office 365 Admin Center](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"563cc-243\">Apps</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-243\">Apps</span></span>\n<span data-ttu-id=\"563cc-244\">Sie können externe Apps, neue externe Apps und das Querladen von Apps in Microsoft Teams aktivieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-244\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"563cc-245\">Um die Einstellung zu deaktivieren oder zu aktivieren, legen Sie die Umschaltfläche auf **Aus** oder **Ein** fest, und wählen Sie dann **Speichern** aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-245\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"563cc-246\">Wenn Sie externe Apps aktivieren, wird eine Dropdownliste angezeigt, in der Sie die in der Bildungseinrichtung zulässigen Anwendungen auswählen können. Auf diese Weise können Lehrkräfte ihre bevorzugten Apps kombinieren, um innerhalb der Microsoft Teams-Plattform damit zu arbeiten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-246\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"563cc-247\">Wenn Sie **Enable new external apps by default** (Neue externe Apps standardmäßig aktivieren) auswählen, werden von Herausgebern eingereichte neue Apps automatisch in Ihrer Liste angezeigt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-247\">If you select to **Enable new external apps by default**, as publishers submit more apps, the new apps will automatically show up in your list.</span></span> \n\n<span data-ttu-id=\"563cc-248\">Die Möglichkeit zum Querladen von Apps ist nur für Teammitglieder verfügbar, bei denen es sich nicht um Gäste handelt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-248\">The ability to sideload an app will only be available to non-guest team members.</span></span> <span data-ttu-id=\"563cc-249\">Dies ist hilfreich, wenn Sie Programmierkurse abhalten oder benutzerdefinierte Learning Management Systems testen, die in Microsoft Teams integriert werden können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-249\">This will be useful if you have any programming courses or are testing any custom learning management systems that could integrate with Teams.</span></span> <span data-ttu-id=\"563cc-250\">Weitere Informationen finden Sie unter [Die Microsoft Teams-Entwicklerplattform](https://docs.microsoft.com/microsoftteams/platform/overview).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-250\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Screenshot der Einstellungen im Abschnitt „Apps“ im Office 365 Admin Center](media/QS-edu-apps.png)\n\n<span data-ttu-id=\"563cc-252\">Wenn Sie „Aufgaben“ aktivieren, können Lehrkräfte Aufgaben verteilen und den Kursteilnehmern iteratives Feedback geben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-252\">By enabling Assignments, teachers will be able to provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"563cc-253\">Wenn externe Apps in Microsoft Teams aktiviert sind, können die Lehrkräfte Apps anpassen, um sie den Kursteilnehmern über Registerkarten zur Verfügung zu stellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-253\">Once external apps in Teams is enabled, the teachers can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"563cc-254\">Mit Registerkarten können Sie einen Kanal anpassen, um Inhalte und Funktionen aufzunehmen, die Ihr Team täglich benötigt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-254\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"563cc-255\">Dadurch können die Benutzer schnell auf häufig verwendete Dokumente und Clouddienste zugreifen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-255\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"563cc-256\">Es gibt verschiedene integrierte Registerkarten, zum Beispiel „Dateien“.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-256\">There are several built-in tabs such as Files.</span></span>\n\n![Screenshot, der das Hinzufügen von Registerkarten für Apps zu Microsoft Teams zeigt](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"563cc-258\">Im Microsoft Teams-Client können Benutzer oben im Kanal Registerkarten für Word-Dokumente, PowerPoint-Präsentationen, Excel-Arbeitsblätter, OneNote-Kursnotizbücher, Aufgaben und vieles mehr hinzufügen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-258\">In the Teams client, at the top of the channel, users can add tabs for Word documents, PowerPoint presentations, Excel spreadsheets, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"563cc-259\">Im Lauf der Zeit werden weitere Registerkarten hinzugefügt, sowohl von Microsoft als auch von Partnern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-259\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"563cc-260\">Benutzerdefinierter Cloudspeicher</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-260\">Custom cloud storage</span></span>\n<span data-ttu-id=\"563cc-261\">Sie können in Microsoft Teams verschiedene Arten von Cloudspeicher aktivieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-261\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"563cc-262\">Zurzeit werden Box, Dropbox, Google Drive und ShareFile unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-262\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"563cc-263\">Um die Einstellung zu deaktivieren oder zu aktivieren, legen Sie die Umschaltfläche auf **Aus** oder **Ein** fest, und wählen Sie dann **Speichern** aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-263\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"563cc-264\">Wenn diese Einstellungen aktiviert sind, kann jedes Mitglied eines Teams einen neuen Anbieter hinzufügen, der zum Speichern oder Abrufen von Dokumenten verwendet werden kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-264\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Screenshot der Einstellungen im Abschnitt „Custom cloud storage“ (Benutzerdefinierter Cloudspeicher) im Office 365 Admin Center](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"563cc-266\">Microsoft Teams verwendet SharePoint als standardmäßigen Speicheranbieter für Dateien.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-266\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"563cc-267\">Weitere Informationen finden Sie unter [Interaktion von SharePoint Online und OneDrive for Business mit Microsoft Teams](sharepoint-onedrive-interact.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-267\">[How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md)</span></span> <span data-ttu-id=\"563cc-268\">Wie Ihr Kontingent berechnet wird und wie Sie es am besten verwalten, erfahren Sie unter [Verwalten von Speichergrenzwerten für Websitesammlungen](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-268\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"563cc-269\">Wenn Sie die Sammlungen der einzelnen Websites nicht verwalten möchten, erfahren Sie auch, wie Sie dies automatisch von dem Dienst vornehmen lassen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-269\">If you don’t want to manage each site’s collection, you will also learn how to let the service automatically handle that for you.</span></span> \n"
- title: <span data-ttu-id="563cc-270">Konfigurieren von Einstellungen nach Benutzer- oder Lizenztyp</span><span class="sxs-lookup"><span data-stu-id="563cc-270">Configure settings by user or license type</span></span>
  durationInMinutes: 7
  content: "<span data-ttu-id=\"563cc-271\">Wenn in Ihrer Organisation mehrere Lizenztypen vorhanden sind, werden diese in der folgenden Dropdownliste angezeigt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-271\">If you have multiple license types within your organization, you'll see them in in the following drop down.</span></span> <span data-ttu-id=\"563cc-272\">Beispiele: **Business and Enterprise** (Business und Enterprise) oder **Education – Faculty and Staff** (Education – Lehrpersonal und Mitarbeiter) oder **Education – Student** (Education – Schüler und Studenten) und **Guest** (Gast).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-272\">Some examples are **Business and Enterprise** or **Education - Faculty and Staff** or **Education - Student** and **Guest**.</span></span> <span data-ttu-id=\"563cc-273\">Im folgenden Abschnitt wird beschrieben, wie Sie diese Gruppen verwalten können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-273\">The following section will outline how you can manage these groups.</span></span> <span data-ttu-id=\"563cc-274\">Das System kann Benutzer nur anhand der Lizenzen unterscheiden, die Sie ihnen zugewiesen haben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-274\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"563cc-275\">Wenn Sie nur über einen Lizenztyp verfügen, können die hier angezeigten Einstellungen als mandantenweite Einstellungen behandelt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-275\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span> \n\n![Screenshot der Einstellungen im Abschnitt „Teams und Kanäle“ im Office 365 Admin Center](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"563cc-277\">Um den Zugriff auf Microsoft Teams für einen Lizenztyp zu aktivieren, legen Sie die Umschaltfläche auf **Ein** fest, und wählen Sie dann **Speichern** aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-277\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"563cc-278\">Dies ist nur ein vorübergehender Wechsel. Letzten Endes müssen Sie den Benutzerzugriff auf Microsoft Teams wie für alle anderen Office-Arbeitsauslastungen über Benutzerlizenzen verwalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-278\">This is just a temporary switch, eventually you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Screenshot der Einstellungen für die Microsoft Teams-Lizenzauswahl im Office 365 Admin Center](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n<span data-ttu-id=\"563cc-280\">Um den [Gastzugriff](guest-access.md) für Ihren Mandanten zu aktivieren, wählen Sie die Lizenz **Gast** aus, und legen Sie die Umschaltfläche auf **Ein** fest.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-280\">To turn on [Guest Access](guest-access.md) for your tenant, select the **Guest** license and move the toggle to **On**.</span></span> <span data-ttu-id=\"563cc-281\">Sie können den Gastzugriff verwenden, um das Gastprofessorszenario zu aktivieren. Dieses gestattet Personen, die nicht Ihrer Organisation angehören, die Teilnahme an Ihren Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-281\">You can use Guest Access to enable the Guest Professor Scenario, which permits contributors who are not a part of your organization to participate in your teams.</span></span> <span data-ttu-id=\"563cc-282\">Gastprofessoren sollten nur dann zu einem Team hinzugefügt werden, wenn sie während der gesamten Kursdauer mit den Kursteilnehmern interagieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-282\">A guest professor should only get added to a team if they'll continue to interact with the class throughout the course lifecycle.</span></span> <span data-ttu-id=\"563cc-283\">Wenn sie nur eine einzige Vorlesung abhalten, können Sie sie als anonyme Benutzer an einer Besprechung teilnehmen lassen, anstatt sie als Gäste zum Team hinzuzufügen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-283\">If they are only showing up to give one lecture, consider having them join a meeting as an anonymous user instead of being added to the team as a guest.</span></span> \n\n> [!NOTE] \n> <span data-ttu-id=\"563cc-284\">Nur Teambesitzer können Gäste zum Team hinzufügen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-284\">Only team owners can add guests to the team.</span></span>\n\n\n### <a name=\"teams-and-channels\"></a><span data-ttu-id=\"563cc-285\">Teams und Kanäle</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-285\">Teams and channels</span></span>\n<span data-ttu-id=\"563cc-286\">Teams sollen Gruppen von Personen zusammenbringen, die eng zusammenarbeiten, um ihre Produktivität zu verbessern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-286\">A team is designed to bring together a group of people who work closely to get things done.</span></span> <span data-ttu-id=\"563cc-287\">Möglich sind dynamische Teams für projektbasierte Aufgaben (zum Beispiel Entwicklung von Studienplänen oder Planen von Schulveranstaltungen) sowie für ständige Aufgaben, die die interne Struktur Ihrer Einrichtung widerspiegeln (z B. Schulen, Fachbereiche und Klassen).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-287\">Teams can be dynamic for project-based work (for example, curriculum development or planning school events), as well as for ongoing work, to reflect the internal structure of your institution (for example, schools, departments, and classes).</span></span> <span data-ttu-id=\"563cc-288\">Microsoft Teams Education bietet drei neue Teamtypen (Kurse, PLGs, Mitarbeiter), sodass insgesamt vier Teamtypen möglich sind:</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-288\">Teams for Education has 3 new team types (Classes, PLCs, Staff Members) for a total of 4 types of teams all together:</span></span>\n\n|       |<span data-ttu-id=\"563cc-289\">Für Kurse</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-289\">for Classes</span></span>    |<span data-ttu-id=\"563cc-290\">Für PLGs</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-290\">for PLCs</span></span>       |<span data-ttu-id=\"563cc-291\">Für Mitarbeiter</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-291\">for Staff Members</span></span>      |<span data-ttu-id=\"563cc-292\">Für alle</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-292\">for Anyone</span></span>     |\n|---    |---    |---    |---    |---    |\n|<span data-ttu-id=\"563cc-293\">Beschreibung</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-293\">Description</span></span>    |<span data-ttu-id=\"563cc-294\">Lehrkräfte und Kursteilnehmer, die gemeinsam an Gruppenprojekten, Aufgaben und vielem mehr arbeiten</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-294\">Teachers and students collaborating on group projects, assignments, and more.</span></span>      |<span data-ttu-id=\"563cc-295\">Lehrkräfte, die in einer professionellen Lerngemeinschaft zusammenarbeiten</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-295\">Educators collaborating within a professional learning community.</span></span>      |<span data-ttu-id=\"563cc-296\">Leitende Mitarbeiter und Mitarbeiter, die bei der Schulverwaltung und -entwicklung zusammenarbeiten</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-296\">Staff leaders and staff members collaborating on school administration and development.</span></span>    |<span data-ttu-id=\"563cc-297\">Kursteilnehmer und Mitarbeiter der Bildungseinrichtung, die in Interessengruppen und Klubs zusammenarbeiten</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-297\">Students and school employees collaborating in interest groups and clubs.</span></span>      |\n\n<span data-ttu-id=\"563cc-298\">Ein Kanal entspricht einer Unterkategorie eines Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-298\">A channel is a subcategory of a team.</span></span> <span data-ttu-id=\"563cc-299\">Sie können einen Kanal für eine Aktivität oder ein Thema erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-299\">You might create a channel for an activity or for a topic.</span></span> <span data-ttu-id=\"563cc-300\">Unterhaltungen, Dateien und Notizen sind kanalspezifisch und für alle Teammitglieder verfügbar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-300\">Conversations, files, and notes are specific to each channel, and available to all members of the team.</span></span>\n\n![Screenshot der Einstellungen im Abschnitt „Teams und Kanäle“ im Office 365 Admin Center](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"563cc-302\">Sie müssen die Systemsteuerungsoption **Gruppen** verwenden, da alle Teams auf Office 365-Gruppen basieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-302\">You need to use the **Groups** control panel, because all teams are built on top of Office 365 Groups.</span></span> \n\n<span data-ttu-id=\"563cc-303\">Sie können Teambesitzer und -mitglieder mithilfe der Systemsteuerungsoption **Gruppen** im Office 365 Admin Center erstellen und verwalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-303\">You can create and manage team owners and members by using the **Groups** control panel in the Office 365 admin center.</span></span> <span data-ttu-id=\"563cc-304\">Die Erstellung von Office 365-Gruppen ist standardmäßig aktiviert, kann aber mithilfe von PowerShell auf bestimmte Benutzer oder Gruppen begrenzt werden, z. B. „Education – Faculty and Staff“ (Eduction – Lehrpersonal und Mitarbeiter).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-304\">By default, Office 365 Groups creation is turned on, but can be restricted to specific users or groups (for example, Education - Faculty and Staff) by using PowerShell.</span></span>\n\n<span data-ttu-id=\"563cc-305\">Wie Sie mithilfe von PowerShell die Berechtigungen steuern und welche Lizenztypen zur Nutzung dieser Funktionen erforderlich sind, erfahren Sie unter [Verwalten von Personen, die Office 365-Gruppen erstellen können](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-305\">To learn how to use PowerShell to control the permissions, and the types of licenses that are required to take advantage of these features, see [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"563cc-306\">Wenn Sie die Erstellung von Gruppen deaktivieren, hat dies auch Auswirkungen auf andere Produkte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-306\">Disabling group creation has implications on other products.</span></span> <span data-ttu-id=\"563cc-307\">Details zu diesen Auswirkungen finden Sie unter [Verwalten von Personen, die Office 365-Gruppen erstellen können](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-307\">These implications are detailed in [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n### <a name=\"highlights-of-team-management-and-creation\"></a><span data-ttu-id=\"563cc-308\">Wichtigste Punkte der Teamverwaltung und -erstellung</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-308\">Highlights of team management and creation</span></span>\n#### <a name=\"team-management\"></a><span data-ttu-id=\"563cc-309\">Teamverwaltung</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-309\">Team management</span></span>\n- <span data-ttu-id=\"563cc-310\">Weitere Informationen zum Erstellen von Office 365-Gruppen im Admin Center finden Sie unter [Erstellen einer Office 365-Gruppe im Admin Center](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-310\">For more information about how to create Office 365 Groups in the admin center, see [Create an Office 365 group in the admin center](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).</span></span>\n- <span data-ttu-id=\"563cc-311\">Die für Gruppen bereitgestellte Funktion für Teambenennungskonventionen ist zurzeit als private Vorschau und in Kürze auch als öffentliche Vorschau verfügbar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-311\">The Team Naming convention feature provided by Groups is in private preview and will be available soon in public preview.</span></span> <span data-ttu-id=\"563cc-312\">Weitere Informationen zu dieser Funktion finden Sie unter [Benennungsrichtlinien für Office 365-Gruppen](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-312\">To learn more about this feature, see [Office 365 Groups naming policy](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).</span></span>\n- <span data-ttu-id=\"563cc-313\">Verhindern Sie, dass Microsoft Teams in der globalen Adressliste (GAL) angezeigt wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-313\">Prevent Teams from showing up in the Global Address List (GAL).</span></span> <span data-ttu-id=\"563cc-314\">Weitere Informationen finden Sie unter [Verwalten von Office 365-Gruppen mit PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540) im Abschnitt „Ausblenden von Office 365-Gruppen aus der globalen Adressliste“.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-314\">To learn more, see \"Hide Office 365 Groups from GAL\" in [Manage Office 365 Groups with PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).</span></span>\n- <span data-ttu-id=\"563cc-315\">Verwalten Sie Ablaufrichtlinien für Teams oder Gruppen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-315\">Manage Team or Group expiration policies.</span></span> <span data-ttu-id=\"563cc-316\">Weitere Informationen finden Sie unter [Ablaufrichtlinien für Office 365-Gruppen](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-316\">To learn more, see [Office 365 Group Expiration Policy](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).</span></span>\n\n#### <a name=\"team-creation\"></a><span data-ttu-id=\"563cc-317\">Teamerstellung</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-317\">Team Creation</span></span>\n- <span data-ttu-id=\"563cc-318\">__Verwenden von School Data Sync__: Wenn Sie bereits School Data Sync verwenden, werden Teams anhand Ihrer Listendetails automatisch erstellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-318\">__Using School Data Sync__: If you are already using School Data Sync, teams will get automatically created based on your roster details.</span></span> <span data-ttu-id=\"563cc-319\">Lehrkräfte und Kursteilnehmer werden automatisch zugewiesen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-319\">Teachers and students will automatically be assigned.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"563cc-320\">Wenn Sie mehr über School Data Sync erfahren möchten, lesen Sie [Übersicht über School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). Sie können sich [hier](https://sdscrm.microsoftcrmportals.com/signup/) für School Data Sync registrieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-320\">If you are interested in learning more about School Data Sync, see [Overview of School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). You can sign up for School Data Sync [here](https://sdscrm.microsoftcrmportals.com/signup/).</span></span>\n\n- <span data-ttu-id=\"563cc-321\">(Vorschau) Erstellen von Gruppen mithilfe von PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-321\">(In Preview) Using PowerShell to create groups.</span></span> <span data-ttu-id=\"563cc-322\">Weitere Informationen finden Sie unter [Microsoft Teams PowerShell](https://docs.microsoft.com/powershell/module/teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-322\">To learn more, see [Microsoft Teams PowerShell reference](https://docs.microsoft.com/powershell/module/teams).</span></span> \n\n> [!IMPORTANT]\n> <span data-ttu-id=\"563cc-323\">Sie können für Office 365 Education [vier verschiedene Teamtypen erstellen](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-323\">For Office 365 Education, you can create [four different types of teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span> <span data-ttu-id=\"563cc-324\">Mit PowerShell können Sie nur den Standardteamtyp erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-324\">PowerShell can only create the default type of Team.</span></span> <span data-ttu-id=\"563cc-325\">Der Typ eines erstellten Teams kann nicht geändert werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-325\">Once a Team is created, the type of Team can't be changed.</span></span> \n\n### <a name=\"calls-and-meetings\"></a><span data-ttu-id=\"563cc-326\">Anrufe und Besprechungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-326\">Calls and meetings</span></span>\n\n![Screenshot der Einstellungen im Abschnitt „Anrufe und Besprechungen“ im Office 365 Admin Center](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image9.png)\n\n<span data-ttu-id=\"563cc-328\">Bei privaten Besprechungen können Ihre Benutzer die Teilnehmer explizit auswählen, anstatt allen Teammitgliedern die Teilnahme zu ermöglichen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-328\">Private meetings enable your users to explicitly select the participants of their meetings opposed to leaving it open to everyone in the Team to join.</span></span> <span data-ttu-id=\"563cc-329\">So können sie kleinere Besprechungen abhalten, die nicht das gesamte Team stören.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-329\">This will allow them to have smaller meetings that don't disrupt the larger team.</span></span> \n\n<span data-ttu-id=\"563cc-330\">Wenn Sie das Planen von Kanalbesprechungen zulassen, können Benutzer ein Team und einen Kanal für die Besprechung auswählen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-330\">Allowing scheduling for channel Meetings will allow users to select a Team and Channel where the meeting will be hosted.</span></span> <span data-ttu-id=\"563cc-331\">Auf diese Weise können alle Teammitglieder, die Interesse an der Besprechung haben, teilnehmen und benötigen keine ausdrückliche Einladung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-331\">This allows anyone interested in the meeting from that Team to join without needing an explicit invite.</span></span> \n\n![Screenshot der Benutzeroberfläche für das Planen einer Besprechung, wenn private Besprechungen aktiviert sind](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\n<span data-ttu-id=\"563cc-333\">Bei Ad-hoc-Kanal-MeetUps können Benutzer direkt über die Benutzeroberfläche für Chats ein MeetUp starten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-333\">Ad-hoc channel meetup allows users to start a meetup directly from the chat UI.</span></span> <span data-ttu-id=\"563cc-334\">Alle aktiv an dem Thread Beteiligten können in den Anruf einsteigen und die Unterhaltung fortsetzen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-334\">Anyone who is actively apart of the thread can jump on the call and continue the conversation.</span></span> \n\n![Screenshot der Benutzeroberfläche des Felds zum Verfassen, wenn Ad-hoc-Besprechungen aktiviert sind](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\n<span data-ttu-id=\"563cc-336\">Besprechungsoptionen wie „Allow videos in meetings“ (Videos in Besprechungen zulassen) und „Allow screen sharing in meetings“ (Bildschirmübertragung in Besprechungen zulassen) beleben Besprechungen, denn die Teilnehmer können von Angesicht zu Angesicht kommunizieren und den gleichen Bildschirminhalt sehen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-336\">Meeting options such as \"Allow videos in meetings\" and \"Allow screen sharing in meetings\" will enhance the meeting experience by allowing the face to face communication and the ability to share what you see on your screen.</span></span> <span data-ttu-id=\"563cc-337\">Wenn diese Optionen aktiviert sind, können die Benutzer Video und Bildschirmübertragung in der Besprechung umschalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-337\">When these options are enabled, users will be able to toggle video and screen sharing from within the meeting.</span></span> \n\n![Screenshot der Besprechungssteuerelemente](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> <span data-ttu-id=\"563cc-339\">Manche Bildungseinrichtungen möchten möglicherweise die Menge ihres Netzwerkdatenverkehrs einschränken.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-339\">Some schools might want to restrict the amount of network traffic in their institution.</span></span> <span data-ttu-id=\"563cc-340\">Beispielsweise kann es sein, dass Einrichtungen mit geringer Bandbreite Video deaktivieren möchten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-340\">For example, you might want to disable video in low bandwidth institutions.</span></span>\n\n<span data-ttu-id=\"563cc-341\">Die Möglichkeit, einen privaten Einzelchat oder einen Gruppen-Chat zu einem Audio- oder Videoanruf auszuweiten, wird mit „Allow private calling“ (Private Anrufe zulassen) aktiviert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-341\">Having the ability to escalate from a private 1:1 chat or group chat to an audio or video call is enabled by \"Allow private calling.\"</span></span> <span data-ttu-id=\"563cc-342\">In einem Chat werden rechts oben die folgenden Optionen angezeigt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-342\">When in a chat, the top right corner will show these options.</span></span> \n\n![Screenshot der Audio- und Videosteuerelemente in einem privaten Chat](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a><span data-ttu-id=\"563cc-344\">Messaging</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-344\">Messaging</span></span>\n\n![Screenshot der Einstellungen im Abschnitt „Messaging“ im Office 365 Admin Center](media/QS-edu-messaging.png)\n\n<span data-ttu-id=\"563cc-346\">Wenn Ihre Bildungseinrichtung keine „lustigen“ Inhalte wie GIF-Dateien, Memes und Aufkleber zulassen möchte, können Sie als Administrator diese Inhalte für Kursteilnehmer im Abschnitt **Messaging** des Bildschirms mit den Microsoft Teams-Einstellungen deaktivieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-346\">As a tenant admin, if your school is not comfortable with \"fun\" content, such as GIFs, memes, and stickers, you can always disable it for students in the **Messaging** section of the Microsoft Teams settings screen.</span></span> <span data-ttu-id=\"563cc-347\">Dann werden diese Optionen nicht mehr unter dem Feld zum Verfassen angezeigt, aber unsere Standard-Emoji sind nach wie vor verfügbar und können verwendet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-347\">These options will disappear from below the compose box, but our standard set of emojis will still be available for use.</span></span> <span data-ttu-id=\"563cc-348\">Wenn GIF-Dateien aktiviert sind, können Sie eine Inhaltsbewertung anwenden, um den Typ der GIF-Dateien einzuschränken, die in Microsoft Teams in Ihrer Einrichtung zulässig sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-348\">When GIFs are enabled, you can apply a content rating to restrict the type of GIFs that are allowed within Teams in your institution.</span></span> <span data-ttu-id=\"563cc-349\">Es gibt die folgenden Inhaltsbewertungen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-349\">Content ratings include the following:</span></span>\n\n- <span data-ttu-id=\"563cc-350\">Streng</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-350\">Strict</span></span> \n- <span data-ttu-id=\"563cc-351\">Mittel</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-351\">Moderate</span></span>\n- <span data-ttu-id=\"563cc-352\">Alle Inhalte zulassen</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-352\">Allow all content</span></span>\n\n<span data-ttu-id=\"563cc-353\">Sie können auch private Chats nur zwischen Kursteilnehmern deaktivieren und gleichzeitig dem Lehrpersonal private Chats ermöglichen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-353\">You can also disable private chat just between students, while allowing Faculty to have the ability of private chats.</span></span> <span data-ttu-id=\"563cc-354\">Wenn Sie Chats deaktivieren, sehen Benutzer, die nicht über diese Funktionalität verfügen, nicht mehr die Option „Chat“ auf der linken Seite.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-354\">If you do disable chat, for users who don't have this functionality, they will no longer see Chat along the left side.</span></span> \n\n![Screenshot der linken Schiene ohne Chat](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\n<span data-ttu-id=\"563cc-356\">Wenn Benutzer, die für Chat aktiviert sind, eine Unterhaltung mit Teilnehmern starten möchten, die nicht entsprechend aktiviert sind, werden sie durch eine Benachrichtigung im Feld zum Verfassen von Chats informiert: „Der Administrator hat den Chat für <Benutzer> deaktiviert“.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-356\">When users who are enabled for chat try to start a conversation with participants who aren't, they'll see a notification in the compose chat window indicating that the \"Administrator has disabled chat for user.\"</span></span>\n\n![Screenshot, in dem ein Chat mit einem deaktivierten Teilnehmer nicht gestartet werden kann](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> <span data-ttu-id=\"563cc-358\">Wenn Sie private Chats für eine Gruppe von Benutzern deaktivieren, können diese nicht über T-Bot Hilfe erhalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-358\">If you disable private chat for a set of users, they can't use T-Bot to get help.</span></span> <span data-ttu-id=\"563cc-359\">Sie finden jedoch alle T-Bot-Inhalte im [Microsoft Teams-Hilfecenter](https://support.office.com/Teams). Weisen Sie also unbedingt alle Benutzer, die nicht für private Chats aktiviert sind, auf diese bei der Einführung hilfreiche Ressource hin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-359\">However, they can find all of the T-Bot content in the [Microsoft Teams help center](https://support.office.com/Teams), so be sure to give this as an adoption resource to users who aren't enabled for private chat.</span></span> \n\n<span data-ttu-id=\"563cc-360\">Es wird empfohlen, für alle Lizenztypen das Löschen von Nachrichten durch Besitzer zu aktivieren, da dies das Moderieren von Kanalchats deutlich erleichtert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-360\">Enabling owners to delete messages is recommended across all license types, as this really helps with channel chat moderations.</span></span> \n\n<span data-ttu-id=\"563cc-361\">Außerdem können Sie es Mitgliedern ermöglichen, ihre eigenen Nachrichten zu bearbeiten und zu löschen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-361\">Additionally, you can enable members to edit and delete their own messages.</span></span> <span data-ttu-id=\"563cc-362\">Diese Funktion ist sehr sinnvoll, um sicherzustellen, dass Absender Rechtschreibfehler korrigieren und an falsche Threads gerichtete oder redundante Nachrichten entfernen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-362\">This is a great feature to ensure typos can be corrected and messaging to the wrong thread or redundant messages can be removed by the sender.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"563cc-363\">Wenn Sie die gesetzliche Aufbewahrungspflicht für das Postfach eines Benutzers festlegen, werden alle bearbeiteten und gelöschten Nachrichten protokolliert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-363\">If you place a user's mailbox on Legal Hold, all edited and deleted messages will be logged.</span></span> <span data-ttu-id=\"563cc-364\">Weitere Informationen finden Sie unter [Festlegen der gesetzlichen Aufbewahrungspflicht für einen Benutzer oder ein Team in Microsoft Teams](legal-hold.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-364\">[Place a Teams user or team on legal hold](legal-hold.md)</span></span>\n"
- title: <span data-ttu-id="563cc-365">Verteilen an Clients</span><span class="sxs-lookup"><span data-stu-id="563cc-365">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"563cc-366\">Microsoft Teams-Clients sind für Web, Desktop (Windows und Mac) und mobile Betriebssysteme (Android, iOS und Windows Phone) verfügbar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-366\">Microsoft Teams has clients available for web, desktop (Windows and Mac), and mobile (Android, iOS, and Windows Phone). These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"563cc-367\">Alle diese Clients erfordern eine aktive Internetverbindung. Ein Offlinemodus wird nicht unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-367\">Microsoft Teams has clients available for web, desktop (Windows and Mac), and mobile (Android, iOS, and Windows Phone). These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"563cc-368\">Die neuesten Details zu Funktionen und Methoden für die Verteilung der einzelnen Clients finden Sie im Thema [Beziehen von Clients für Microsoft Teams](get-clients.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-368\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md)</span></span>\n\n<span data-ttu-id=\"563cc-369\">Bei der Setupdatei für den Microsoft Teams-Client handelt es sich um eine ausführbare Datei, die von Administratoren und Endbenutzern von der [Microsoft Teams-Downloadseite](https://teams.microsoft.com/downloads) heruntergeladen werden kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-369\">The setup file for the Teams client is an executable file that can be downloaded by administrators and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"563cc-370\">Endbenutzer auf Desktops können die Anwendung installieren, wenn sie über die entsprechenden Berechtigungen verfügen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-370\">End users on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"563cc-371\">IT-Administratoren können auch das Installationsprogramm herunterladen und es mithilfe ihrer vorhandenen Clientverteilungstools verteilen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-371\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"563cc-372\">Endbenutzer mit mobilen Geräten können die Microsoft Teams-App über den App Store für ihre mobile Plattform herunterladen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-372\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n<span data-ttu-id=\"563cc-373\">Mindestens erforderliche Versionen für Clientbetriebssysteme:</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-373\">Client OS Minimums:</span></span>\n\n|       |<span data-ttu-id=\"563cc-374\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-374\">Windows</span></span>    |<span data-ttu-id=\"563cc-375\">macOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-375\">MacOS</span></span>      |<span data-ttu-id=\"563cc-376\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-376\">iOS</span></span>    |<span data-ttu-id=\"563cc-377\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-377\">Android</span></span>    |<span data-ttu-id=\"563cc-378\">Windows Phone</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-378\">Windows Phone</span></span>      |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"563cc-379\">7 und höher</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-379\">7 and later</span></span>    |<span data-ttu-id=\"563cc-380\">10.10 und höher</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-380\">10.10 and later</span></span>    |<span data-ttu-id=\"563cc-381\">10 oder höher</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-381\">10 or later</span></span>    |<span data-ttu-id=\"563cc-382\">4.4 und höher</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-382\">4.4 and later</span></span>      |<span data-ttu-id=\"563cc-383\">10.0.10586 und höher</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-383\">10.0.10586 and later</span></span>       |\n\n\n<span data-ttu-id=\"563cc-384\">Unterstützung für Internetbrowser:</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-384\">Internet browser support:</span></span> \n\n<span data-ttu-id=\"563cc-385\">Microsoft Teams unterstützt die folgenden Internetbrowser: Internet Explorer 11, Microsoft Edge, die neueste Version von Chrome und die neueste Version von Firefox.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-385\">Teams supports the following internet browsers: Internet Explorer 11, Microsoft Edge, the latest version of Chrome, and the latest version of Firefox.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"563cc-386\">Safari wird zurzeit nicht unterstützt. Neuigkeiten zu den neuen Funktionen in Microsoft Teams finden Sie in der [Microsoft Teams-Roadmap](http://aka.ms/TeamsRoadmap).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-386\">Safari isn't currently supported.Check the [Teams Roadmap](http://aka.ms/TeamsRoadmap) for news about new features in Teams.</span></span> <span data-ttu-id=\"563cc-387\">Benutzer, die Microsoft Teams in Safari zu öffnen versuchen, werden aufgefordert, den Microsoft Teams-Desktopclient herunterzuladen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-387\">Users who try to open Teams on Safari will be directed to download the Teams desktop client.</span></span>\n"
