- durationInMinutes: 2
  content: "\n[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) ist ein digitaler Hub, der Unterhaltungen, Besprechungen, Dateien und apps an einem zentralen Ort zusammenführt. Da es auf Office 365 basiert, profitieren Schulen von der Integration in die vertrauten Office-Apps und-Dienste. Es bietet Sicherheit und Compliance auf Unternehmensniveau, die erweiterbar und anpassbar sind, um den Anforderungen jeder Schule zu entsprechen.\n\nMit Microsoft Teams kann Ihre Schule oder Institution gemeinschaftliche Klassenzimmer erstellen, in professionellen Lerngemeinschaften eine Verbindung herstellen, mit Schulpersonal kommunizieren, die Forschung über alle Institutionen koordinieren oder die Aktivitäten des Schülers leichter erleichtern, wie Vereine oder außerschulische Aktivitäten – alles aus einer einzigen Erfahrung in Office 365 für Bildungseinrichtungen.\n\nMicrosoft Teams spart Zeit, verschärft Verbindungen und vereinfacht die Logistik im Alltag. Dies ermöglicht es Mitarbeitern, sich auf ihre Rolle als Erzieher, Forscher und Führungskräfte in ihrer Schule oder Institution zu konzentrieren.  \n\nDieser Leitfaden richtet sich an IT-Administratoren in Education, einschließlich Personen, die noch keine Teams bereitgestellt haben. Dieser Leitfaden wird Ihnen bei den ersten Schritten helfen: \n- Aktivieren von Teams für Ihre Schule\n- Lernen, welche Arten von Steuerelementen verfügbar sind, um Teams innerhalb Ihrer Bildungseinrichtung zu verwalten\n- Suchen nach Partnerdiensten durch Verweise auf externe Dokumentation \n\nDieser Leitfaden wurde entwickelt, um Ihnen den Einstieg in die spezifischen Konfigurationsempfehlungen für Teams in Schulen zu verschaffen. Es handelt sich nicht um eine einheitliche Lösung, aber es ist ein guter Ausgangspunkt. \n\nWenn Sie Microsoft Teams schon bereitgestellt haben (als Pilotprojekt oder vollständige Bereitstellung) und nach Hinweisen zur Verwendung von Microsoft Teams suchen, lesen Sie [Microsoft Teams Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Vorbereitung\n\n1. [Überprüfen Sie die Bereitschaft Ihrer Umgebung für Teams](environment-readiness.md).\n2. [Bereitstellen von School Data Sync](https://docs.microsoft.com/SchoolDataSync) , um Lehrern das automatische Erstellen von Teams zu erleichtern Kontakt [https://aka.ms/sdssupport](https://aka.ms/sdssupport) für Bereitstellungsunterstützung.\n3. Konfigurieren Sie die richtigen Ports und Protokolle für Microsoft Teams. Weitere Informationen finden Sie unter [URLs und IP-Adressbereiche von Office 365](office-365-urls-ip-address-ranges.md).\n4. [Bereiten Sie das Netzwerk Ihrer Schule für Teams](prepare-network.md)vor.\n5. Wählen Sie einen Teamtyp aus. Microsoft Teams Education bietet drei neue Arten von Teams an (insgesamt gibt es vier). Informationen zu den Unterschieden und den jeweiligen Anwendungsfällen finden Sie unter [Auswählen eines Teamtyps für die Zusammenarbeit in Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: Schnellstart – Microsoft Teams-Planungshandbuch
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a>Schritt 1: Zusammenstellen des Teams\n\nStellen Sie eine Gruppe von Personen aus Mitarbeitern, Lehrern und der Pädagogen-Community zusammen, um als Stakeholder #a0 Entscheidungs Findungs Gruppe für Ihre Teams-Bereitstellung zu fungieren. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Schritt 2: Festlegen der Prioritäten für Ihre Szenarien\n\nBei Zusammenarbeit und Kommunikation geht es um Menschen. Sprechen Sie daher nicht über Möglichkeiten und Funktionen, sondern wählen Sie die für Ihre Organisation wichtigsten Szenarien aus. Unter [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) finden Sie Beispiele, mit deren Hilfe Sie Szenarien für Ihre Bildungseinrichtung definieren können. Erfolgreiche Microsoft Teams-Bereitstellungen konzentrieren sich häufig auf Teams, bei denen es auf enge Zusammenarbeit ankommt, beispielsweise Kursräume, professionelle Lerngemeinschaften und außerunterrichtliche Kursteilnehmergruppen.\n\n### <a name=\"trophy-best-practice\"></a>:trophy: Bewährte Methode:\n**Setzen Sie Microsoft Teams schon bei der Planung ein!** Kunden, die Microsoft Teams zum Planen der Bereitstellung nutzen, vereinfachen die Veränderungskurve für die wichtigsten Beteiligten. Sie können zum Beispiel ein Team namens „Microsoft 365-Bereitstellung“ und Kanäle für die verschiedenen Arbeitsauslastungen, die Sie bereitstellen möchten, erstellen. Ihr Team kann etwa so aussehen:\n\n![Screenshot eines Beispielteams für die Microsoft 365-Bereitstellung](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Schritt 3: Durchführen von Pilotprojekten und Bereitstellen von Teams\n\nFür ein oder mehrere der oben ausgewählten Szenarien möchten Sie einen ersten Teams-Pilotprojekt mit ihren Pädagogen, sowohl Champions als auch Early Adopters, führen. Durch ein Pilotprojekt erhalten Sie wertvolle Informationen zur Akzeptanz von Office 365 und Microsoft Teams in Ihrer Organisation. Wählen Sie zunächst eine Gruppe von interessierten Benutzern und ein Geschäftsszenario mit hoher Priorität aus. \n\n![Screenshot der Teams-Benutzergruppen.](media/quick-start-example-scenarios.png)\n\nNach Abschluss der Pilotprojekte haben Sie das Feedback, das Sie zum Planen der allgemeinen Microsoft Teams-Bereitstellung benötigen. Stellen Sie sicher, dass Ihr Bereitstellungsplan ihre priorisierten Szenarien integriert, um sicherzustellen, dass Ihre Schule von Office 365 und Teams optimal profitieren kann.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Schritt 4: Messen der Nutzung, Verwalten der Zufriedenheit und Steuern der Einführung\n\nDamit Sie die Einführung von Office 365 und Teams erfolgreich vorantreiben können, sollten Sie sich auf die Erfahrung ihres Pädagogen konzentrieren. Hier ist für den Anfang eine kurze Checkliste mit unseren bewährten Methoden. \n\n1. **Lesen Sie den [Leitfaden zur Einführung von Office 365]( https://aka.ms/office365adoptionguide) ** für bewährte Methoden. Darüber hinaus steht Ihnen unser zusätzlicher Inhalt zum [Erstellen einer Change Management-Strategie für Microsoft Teams](change-management-strategy.md) zur Verfügung, mit der Sie Ihren Ansatz dokumentieren können.\n2. **Studieren Sie die [Office 365-Aktivitätsberichte](teams-activity-reports.md) ** , um die Nutzung in ihrer Schule zu verstehen. Wenn Sie kein Office 365-Administrator sind, bitten Sie Ihren Administrator, Ihnen Berichte Leserberechtigungen zu erteilen, damit Sie auf Aktivitätsberichte zugreifen können.\n3. **Erfassen Sie Feedback von ihren Pädagogen** über ihre Erfahrungen mit Office 365 und Teams. Verwenden Sie einen Kanal in Teams, wenn Ihre Schule weniger als 5000 Personen umfasst. Verwenden Sie eine öffentliche Gruppe in jammern, wenn Ihre Schule größer ist als diese aktuelle Mitgliedschafts Grenze in Teams. \n4. **Unterstützen Sie Ihre Pioniere, und streichen Sie Ihre Erfolge heraus.** Belohnen Sie Pädagogen, um diese neuen Tools umfassend zu nutzen und auf innovative Weise zu verwenden. Dies stellt vor allem sicher, dass Office 365 und Teams weiterhin angenommen werden.\n"
- title: Aktivieren oder Deaktivieren von Microsoft Teams-Lizenzen
  durationInMinutes: 2
  content: "\nTeams ist ein Cloud-basierter Dienst. Sobald ein Erzieher oder Schüler über eine gültige Lizenz verfügt, können Sie die Desktop-, Web-und Mobile Teams-Clients ausführen. Sie können diese Clients selbst installieren – der IT-Administrator muss diese Clients nicht bereitstellen. \n\nSie können einzelne Benutzerlizenzen für Microsoft Teams mithilfe des Microsoft 365 admin Centers oder mithilfe von PowerShell verwalten. Weitere Informationen zu beiden Methoden finden Sie unter [Office 365-Lizenzierung für Teams](office-365-licensing.md). Dies ist hilfreich, wenn Sie wissen möchten, ob Sie sich für die Pilotfunktion von Teams vor einer breiten Aktivierung interessieren. \n\n> [!NOTE]\n> Bevor Sie Teams für Ihre Schule aktivieren, müssen Sie sicherstellen, dass die richtigen Steuerelemente vorhanden sind. Ein Pilotprogramm hilft erheblich, um sicherzustellen, dass die richtigen Benutzer in der Lage sind, zu verwenden und Feedback darüber zu geben, welche Arten von Steuerelementen die Nutzung und Verwaltung des Produkts verbessern. \n\nHier sind ein paar Beispiele für Pilotbenutzergruppen und die Teams, die von Interesse sein könnten. \n\n|IT-Abteilung   |Mitarbeiter Piloten   |Pädagogen-Piloten   |Pilotprojekte für Kursteilnehmer   |\n|---|---|---|---|---|\n|Verwenden Sie Microsoft Teams intern in der IT für Projektaufgaben, Zusammenarbeit und Behebung von Problemen.   |Wählen Sie Mitarbeiter Abteilungen für Ihre Projektarbeit und Zusammenarbeit aus.   |Identifizieren Sie Pädagogen, um Champions zu werden, die sich für Teams im Unterricht und in der Zusammenarbeit mit Pädagogen freuen.   |Vermitteln Sie den Kursteilnehmern, wie sie auch außerhalb des Unterrichts von Microsoft Teams profitieren können. Identifizieren Sie Pioniere unter den Kursteilnehmern, die Microsoft Teams in ihren außerunterrichtlichen Gruppen verwenden können.   |\n|**Beispielteams**   |   |   |   |\n|IT-Projektkoordination (z. B. Rollout von Microsoft Teams)    |Projektkoordination   |Zusammenarbeit und Kommunikation in Teilkursen (einschließlich Lehrplänen, Gruppenarbeit in Projekten, Tutorsitzungen oder Breakout-Sitzungen)   |Berufsverband, Koordination und Zusammenarbeit von Gruppen (z. B. Ehrenverbindung, Vereinigung der Marketingstudenten)   |\n|Kommunikation zwischen IT-Abteilung und Lehrpersonal   |Arbeitsbereich für Zusammenarbeit, Ankündigungen   |Abteilungsübergreifende Koordination, Kommunikation   |Koordination und Zusammenarbeit von sozialen oder philanthropischen Gruppen (z. B. Studentenverbindungen)   |\n|LiveSite-Probleme   |Besprechungen   |Zusammenarbeit bei Forschungsprojekten   |   |\n|Arbeitsbereich für Zusammenarbeit in der Organisation, Ankündigungen   |Gruppen für leitende Verwalter   |   |   |\n\n> [!NOTE]\n> Wenn Sie Hilfe und Support für Teams-Lizenzen oder andere Probleme benötigen, senden [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)Sie eine Anfrage an.\n"
- title: Konfigurieren von Microsoft Teams für Ihre Bildungseinrichtung
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> Ab Juni 2019 sollten alle Teams für Education-Administratoren das Microsoft Teams Admin Center verwenden, um alle Ihre Teamrichtlinien zu verwalten. Teams für Bildungsrichtlinien können im Microsoft 365 Admin Center nicht mehr verwaltet werden. Weitere Informationen finden Sie unter [Verwalten von Microsoft Teams während der Umstellung auf das neue Admin Center für Microsoft Teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center). \n  \n Sie können auf einfache Weise alle Teamrichtlinien im [Microsoft Teams Admin Center](https://admin.teams.microsoft.com/) verwalten, indem Sie sich mit Ihren Administratoranmeldeinformationen anmelden.\n\n Die Einstellungen im Microsoft Teams Admin Center werden nicht auf Grundlage des Benutzerlizenz Typs verwaltet. Stattdessen empfehlen wir, dass Sie verschiedene Richtlinien definieren, um zu verwalten, welche Funktionen für Ihre Benutzer verfügbar sind. Wenn Sie eine Richtlinie konfigurieren möchten, klicken Sie in der linken Navigationsleiste des Microsoft Teams admin Centers auf die Richtlinie. Im folgenden finden Sie ein Beispiel für Messagingrichtlinien. \n\n![Screenshot der Seite \"Messaging Richtlinien\"](media/teams-messaging-policies-edu.PNG)\n\nMit Richtlinien können Sie Features auf Benutzerebene aktivieren und deaktivieren. So funktionieren Richtlinienzuweisungen:\n   - Standardmäßig erhält jeder neue Benutzer die globale Richtlinie (Einstellungen auf Mandantenebene).\n   - Einem Benutzer kann eine von Microsoft erstellte vorgefertigte Benutzerrichtlinie zugewiesen werden, wenn diese Ihren Anforderungen entspricht. Diese Pre-Canned-Richtlinien können von Administratoren nicht bearbeitet werden. Wenn Sie diese in Zukunft verwalten möchten, erstellen Sie neue benutzerdefinierte Richtlinien, und weisen Sie die benutzerdefinierten Richtlinien zu.\n   - Jedem Benutzer kann eine benutzerdefinierte Richtlinie zugewiesen werden. Wenn Sie eine neue benutzerdefinierte Richtlinie erstellen möchten, klicken Sie auf **Hinzufügen**, wählen Sie die gewünschten Einstellungen für die Richtlinie aus, und klicken Sie auf **Speichern**. Weisen Sie die benutzerdefinierte Richtlinie dann einem Benutzer zu, indem Sie im Microsoft Teams Admin Center oder mithilfe eines Skripts zu **Benutzern** wechseln. \n     ![Screenshot der Option \"hinzufügen\" auf der Seite \"Messaging Richtlinien\"](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Screenshot der Option \"Bearbeiten\" für zugewiesene Richtlinien](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Screenshot des Bereichs \"Benutzerrichtlinien bearbeiten\"](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>Aktivieren unterschiedlicher Richtlinien für Lehrkräfte und Schüler\nWenn Sie benutzerdefinierte Einstellungen für Dozenten und Schüler (beispielsweise für Dozenten, aber nicht für Schüler) aktiviert haben, gibt es zwei Methoden zum Erstellen und zuweisen: \n   - Verwenden Sie das PowerShell-Modul zum Ausführen eines Skripts, um mehrere Richtlinien zu erstellen und zuzuweisen. Lesen Sie den Anhang für Skriptbeispiele und Dokumentation. \n   - Erstellen Sie im Microsoft Teams Admin Center eine neue benutzerdefinierte Richtlinie, und weisen Sie die Richtlinie Benutzern auf der Registerkarte **Benutzer** zu. \n > [!NOTE]\n > Bis eine benutzerdefinierte Richtlinie einem Benutzer zugewiesen wird, verwendet der Benutzer die globale Richtlinieneinstellung. Dies bedeutet, dass der Kursteilnehmer Chat verwenden kann, wenn der Chat in der globalen Richtlinie aktiviert und in der benutzerdefinierten Kursteilnehmer Richtlinie deaktiviert ist, bis die benutzerdefinierte Richtlinie dem Kursteilnehmer zugewiesen ist. In diesem Fall ist es möglicherweise einfacher, den Chat Global zu deaktivieren und benutzerdefinierte Richtlinien zum Aktivieren des Chats für Dozenten zu verwenden. \n\n ### <a name=\"appendix\"></a>Anhang\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Erstellen und Zuweisen einer Messagingrichtlinie\n 1. Überprüfen Sie, ob eine der verfügbaren Richtlinien in ihren Mandanten ihren Anforderungen entspricht, indem Sie Get-CsTeamsMessagingPolicy ausführen.\n 2. Wenn dies nicht der Fall ist, erstellen Sie eine neue Richtlinie, &lt;indem Sie&gt; -&lt;\"New&gt; -&lt;-CsTeamsMessagingPolicy&gt;-Identity Policy Name Parameter Name Parameterwert\" ausführen.\n \n Weitere Informationen finden Sie unter [Satz-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>Beispielskript \n\n Siehe [PowerShell-Skriptbeispiel – erstellen und Zuweisen einer Messagingrichtlinie](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).\n"
- title: Verteilen an Clients
  durationInMinutes: 1
  content: "\nIn Teams stehen Clients für Web, Desktop (Windows, Mac und Linux) sowie mobile Geräte (Android und IOS) zur Verfügung. Alle diese Clients erfordern eine aktive Internetverbindung. Ein Offlinemodus wird nicht unterstützt. Die neuesten Details zu Funktionen und Methoden für die Verteilung der einzelnen Clients finden Sie im Thema [Beziehen von Clients für Microsoft Teams](get-clients.md).\n\nDie Setupdatei für den Microsoft Teams-Client ist eine ausführbare Datei, die von Administratoren und Endbenutzern auf der [Seite \"Teams Downloads\"](https://teams.microsoft.com/downloads)heruntergeladen werden kann. Lehrkräfte und Kursteilnehmer auf Desktops können die Anwendung installieren, wenn Sie über die entsprechenden Berechtigungen verfügen. IT-Administratoren können auch das Installationsprogramm herunterladen und es mithilfe ihrer vorhandenen Clientverteilungstools verteilen.\n\nEndbenutzer mit mobilen Geräten können die Microsoft Teams-App über den App Store für ihre mobile Plattform herunterladen. \n\n### <a name=\"operating-system-requirements\"></a>Betriebssystemanforderungen\n\n|       |Windows    |macOS      |Linux  |iOS    |Android    |\n|---    |---    |---    |---    |---  |---  |---    |\n|       |7 und höher    |10.10 und höher    |DEB oder RPM  |10 oder höher       |4.4 und höher      |\n\n\n### <a name=\"internet-browser-support\"></a>Unterstützung für Internetbrowser \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
