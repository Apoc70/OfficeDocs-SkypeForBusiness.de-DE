- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"90811-104\">[Microsoft-Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) ist eine digitale Hub, der Unterhaltungen, Besprechungen, Dateien und apps an einem Ort zusammenführt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"90811-105\">Da es in Office 365 basiert, Kommunikationsmittel Integration in ihren vertrauten Office-apps und Diensten Schulen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"90811-106\">Er bietet Unternehmensklasse Sicherheit und Compliance, die erweiterbar und anpassbar an die Anforderungen jedes Schule angepasst ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"90811-107\">Mit Microsoft-Teams kann Ihre Schule Institution collaborative Schulungsräume erstellen, verbinden in professional Learning Communitys oder Kommunikation mit Mitarbeitern der Schule – alle aus einer einzelnen Erfahrung in Office 365 für Bildungseinrichtungen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, or communicate with school staff – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"90811-108\">Dieses Handbuch ist für IT-Administratoren in der Bildung, einschließlich derjenigen, die noch Teams bereitgestellt haben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-108\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"90811-109\">Dieses Handbuch hilft Ihnen die ersten Schritte mit:</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-109\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"90811-110\">Aktivieren von Teams für Ihre Schule</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-110\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"90811-111\">Lernen, welche Art von Steuerelementen zum Verwalten von Teams innerhalb Ihrer Schule stehen</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-111\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"90811-112\">Suchen von Partnerdienste durch Verweise auf externe Dokumentation</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-112\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"90811-113\">Dieses Handbuch soll Ihnen den Einstieg schnell mit konfigurationsempfehlungen speziell für Teams in Schulen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-113\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"90811-114\">Es ist nicht um eine Lösung für alle einzusetzen, aber es ist ein guter Ausgangspunkt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-114\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"90811-115\">Wenn Sie Microsoft Teams schon bereitgestellt haben (als Pilotprojekt oder vollständige Bereitstellung) und nach Hinweisen zur Verwendung von Microsoft Teams suchen, lesen Sie [Microsoft Teams Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-115\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"90811-116\">Vorbereitung</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-116\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"90811-117\">[Überprüfen Sie Ihre Umgebung Bereitschaft für Teams](environment-readiness.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-117\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"90811-118\">[Bereitstellen von Schule Daten Sync](https://docs.microsoft.com/SchoolDataSync) mit Lehrer zum automatischen Erstellen von Teams erleichtern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-118\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"90811-119\">Kontakt [https://aka.ms/sdssupport](https://aka.ms/sdssupport) für die Unterstützung der Bereitstellung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-119\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"90811-120\">Konfigurieren Sie die richtigen Ports und Protokolle für Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-120\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"90811-121\">Weitere Informationen finden Sie unter [URLs und IP-Adressbereiche von Office 365](office-365-urls-ip-address-ranges.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-121\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"90811-122\">[Vorbereiten Ihrer Schule Netzwerk für Teams](prepare-network.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-122\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"90811-123\">Wählen Sie ein Team.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-123\">Choose a team type.</span></span> <span data-ttu-id=\"90811-124\">Microsoft Teams Education bietet drei neue Arten von Teams an (insgesamt gibt es vier).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-124\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"90811-125\">Informationen zu den Unterschieden und den jeweiligen Anwendungsfällen finden Sie unter [Auswählen eines Teamtyps für die Zusammenarbeit in Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-125\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: <span data-ttu-id="90811-126">Schnellstart – Microsoft Teams-Planungshandbuch</span><span class="sxs-lookup"><span data-stu-id="90811-126">Quick start - Teams planning guide</span></span>
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"90811-127\">Schritt 1: Zusammenstellen des Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-127\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"90811-128\">Zusammenstellen von einer Gruppe von Personen aus Personal, Lehrer und der Community Dozenten, die als die Beteiligten & Entscheidung Gruppe für Ihre Bereitstellung von Teams fungiert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-128\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"90811-129\">Schritt 2: Festlegen der Prioritäten für Ihre Szenarien</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-129\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"90811-130\">Bei Zusammenarbeit und Kommunikation geht es um Menschen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-130\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"90811-131\">Sprechen Sie daher nicht über Möglichkeiten und Funktionen, sondern wählen Sie die für Ihre Organisation wichtigsten Szenarien aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-131\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"90811-132\">Unter [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) finden Sie Beispiele, mit deren Hilfe Sie Szenarien für Ihre Bildungseinrichtung definieren können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-132\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"90811-133\">Erfolgreiche Microsoft Teams-Bereitstellungen konzentrieren sich häufig auf Teams, bei denen es auf enge Zusammenarbeit ankommt, beispielsweise Kursräume, professionelle Lerngemeinschaften und außerunterrichtliche Kursteilnehmergruppen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-133\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"90811-134\">:trophy: Bewährte Methode:</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-134\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"90811-135\">**Setzen Sie Microsoft Teams schon bei der Planung ein!**</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-135\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"90811-136\">Kunden, die Microsoft Teams zum Planen der Bereitstellung nutzen, vereinfachen die Veränderungskurve für die wichtigsten Beteiligten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-136\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"90811-137\">Sie können zum Beispiel ein Team namens „Microsoft 365-Bereitstellung“ und Kanäle für die verschiedenen Arbeitsauslastungen, die Sie bereitstellen möchten, erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-137\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"90811-138\">Ihr Team kann etwa so aussehen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-138\">Your team might look something like this:</span></span>\n\n![Screenshot eines Beispielteams für die Microsoft 365-Bereitstellung](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"90811-140\">Schritt 3: Piloten durchführen und Bereitstellen von Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-140\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"90811-141\">Möchten Sie eine Teams Pilotphase mit Ihrem Lehrer durchführen Champions und Anfangsphase an und für eine oder mehrere der oben ausgewählten Szenarien.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-141\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"90811-142\">Durch ein Pilotprojekt erhalten Sie wertvolle Informationen zur Akzeptanz von Office 365 und Microsoft Teams in Ihrer Organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-142\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"90811-143\">Wählen Sie zunächst eine Gruppe von interessierten Benutzern und ein Geschäftsszenario mit hoher Priorität aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-143\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![Screenshot des Teams Benutzergruppen.](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"90811-145\">Nach Abschluss der Pilotprojekte haben Sie das Feedback, das Sie zum Planen der allgemeinen Microsoft Teams-Bereitstellung benötigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-145\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"90811-146\">Stellen Sie sicher, dass es sich bei Ihren Bereitstellungsplan integriert, um sicherzustellen, dass Ihre Schule optimal von Office 365 und Teams erhält Ihre priorisierten Szenarien.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-146\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"90811-147\">Schritt 4: Messen Nutzung, wie zufrieden Sie verwalten und bessere Akzeptanz</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-147\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"90811-148\">Erfolgreich Akzeptanz Office 365 und Teams konzentrieren Sie Ihre Dozenten Benutzerinteraktion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-148\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"90811-149\">Hier ist für den Anfang eine kurze Checkliste mit unseren bewährten Methoden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-149\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"90811-150\">\\*\\*Lesen der [Office 365 Annahme Anleitungen]( https://aka.ms/office365adoptionguide) \\*\\* für bewährte Methoden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-150\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"90811-151\">Darüber hinaus gibt es Ihnen unsere zusätzliche Inhalte für die [Erstellung einer Änderung Management-Strategie für Microsoft-Teams,](change-management-strategy.md) um Ihren Ansatz zu dokumentieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-151\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"90811-152\">\\*\\*Umfrage [Office 365-Aktivitätsberichte](teams-activity-reports.md) \\*\\* zu verstehen, Verwendung über Ihre Schule.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-152\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"90811-153\">Wenn Sie ein Office 365-Administrator sind, bitten Sie den Administrator, um Leser von Berichten Berechtigungen zu erteilen, damit Sie Berichte zugreifen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-153\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"90811-154\">**Erfassen von Feedback aus Ihrer Uducators** , ihre Erfahrung mit Office 365 und Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-154\">**Capture feedback from your uducators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"90811-155\">Verwenden Sie einen Kanal in Teams, wenn Ihre Schule weniger als 2500 Personen verfügt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-155\">Use a channel in Teams when your school has fewer than 2500 individuals.</span></span> <span data-ttu-id=\"90811-156\">Verwenden Sie eine öffentliche Gruppe in Yammer, wenn Ihre Schule größer als dieser aktuelle Mitgliedschaft Grenzwert in Teams ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-156\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"90811-157\">**Unterstützen Sie Ihre Pioniere, und streichen Sie Ihre Erfolge heraus.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-157\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"90811-158\">Belohnung Lehrer für die optimale Nutzung dieser neuen Tools und deren Verwendung in innovative Art und Weise.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-158\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"90811-159\">Dadurch über alles und fortgesetzte Übernahme von Office 365 und Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-159\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
- title: <span data-ttu-id="90811-160">Aktivieren oder Deaktivieren von Microsoft Teams-Lizenzen</span><span class="sxs-lookup"><span data-stu-id="90811-160">Turn on or turn off Microsoft Teams licenses</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"90811-161\">Teams ist ein Cloud-basierten Dienst.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-161\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"90811-162\">Sobald ein Dozent oder Kursteilnehmer / eine gültige Lizenz verfügt, können sie den Desktop, Web und mobile Teams-Clients ausgeführt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-162\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"90811-163\">Sie können diese Clients selbst – installieren der IT-Administrator muss nicht diese Clients bereitstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-163\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"90811-164\">Sie können mithilfe von Office 365 Admin Center oder mithilfe von PowerShell Lizenzen für einzelne Benutzer für Microsoft-Teams verwalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-164\">You can manage individual user licenses for Microsoft Teams by using the Office 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"90811-165\">Weitere Informationen zu beiden Methoden finden Sie unter [Office 365-Lizenzierung für Teams](office-365-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-165\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"90811-166\">Dies ist hilfreich, zu verstehen, wenn Sie Pilotphase Teams vor der Aktivierung von Breiten interessiert sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-166\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"90811-167\">Bevor Sie für Ihre Schule Teams aktivieren, stellen Sie sicher, dass Sie die richtigen Steuerelemente verfügen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-167\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"90811-168\">Ein Programm Pilotphase hilft erheblich sicherzustellen, dass die entsprechenden Benutzer können verwenden und geben Sie Feedback auf welche Arten von Steuerelementen zu, die Verwendung und Verwaltung des Produkts verbessern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-168\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"90811-169\">Hier sind ein paar Beispiele für Pilotbenutzergruppen und die Teams, die von Interesse sein könnten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-169\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"90811-170\">IT-Abteilung</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-170\">IT department</span></span>   |<span data-ttu-id=\"90811-171\">Mitarbeiter Piloten</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-171\">Staff pilots</span></span>   |<span data-ttu-id=\"90811-172\">Dozenten Piloten</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-172\">Educator pilots</span></span>   |<span data-ttu-id=\"90811-173\">Pilotprojekte für Kursteilnehmer</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-173\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"90811-174\">Verwenden Sie Microsoft Teams intern in der IT für Projektaufgaben, Zusammenarbeit und Behebung von Problemen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-174\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"90811-175\">Wählen Sie Personal Abteilungen für ihre Projekte zu und Zusammenarbeit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-175\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"90811-176\">Identifizieren Sie Lehrer um Champions werden, die im Kursraum und bei der Zusammenarbeit Dozenten Teams Mitarbeiterinformationen sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-176\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"90811-177\">Vermitteln Sie den Kursteilnehmern, wie sie auch außerhalb des Unterrichts von Microsoft Teams profitieren können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-177\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"90811-178\">Identifizieren Sie Pioniere unter den Kursteilnehmern, die Microsoft Teams in ihren außerunterrichtlichen Gruppen verwenden können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-178\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"90811-179\">**Beispielteams**</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-179\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"90811-180\">IT-Projektkoordination (z. B. Rollout von Microsoft Teams)</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-180\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"90811-181\">Projektkoordination</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-181\">Project coordination</span></span>   |<span data-ttu-id=\"90811-182\">Zusammenarbeit und Kommunikation in Teilkursen (einschließlich Lehrplänen, Gruppenarbeit in Projekten, Tutorsitzungen oder Breakout-Sitzungen)</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-182\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"90811-183\">Berufsverband, Koordination und Zusammenarbeit von Gruppen (z. B. Ehrenverbindung, Vereinigung der Marketingstudenten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-183\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"90811-184\">Kommunikation zwischen IT-Abteilung und Lehrpersonal</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-184\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"90811-185\">Arbeitsbereich für Zusammenarbeit, Ankündigungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-185\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"90811-186\">Abteilungsübergreifende Koordination, Kommunikation</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-186\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"90811-187\">Koordination und Zusammenarbeit von sozialen oder philanthropischen Gruppen (z. B. Studentenverbindungen)</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-187\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"90811-188\">LiveSite-Probleme</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-188\">LiveSite issues</span></span>   |<span data-ttu-id=\"90811-189\">Besprechungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-189\">Meetings</span></span>   |<span data-ttu-id=\"90811-190\">Zusammenarbeit bei Forschungsprojekten</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-190\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"90811-191\">Arbeitsbereich für Zusammenarbeit in der Organisation, Ankündigungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-191\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"90811-192\">Gruppen für leitende Verwalter</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-192\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"90811-193\">Hilfe und Support für Teams Lizenzen oder andere Probleme, senden Sie eine Abfrage an [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-193\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="90811-194">Konfigurieren von Microsoft Teams für Ihre Bildungseinrichtung</span><span class="sxs-lookup"><span data-stu-id="90811-194">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> <span data-ttu-id=\"90811-195\">[Schule Daten Sync](https://docs.microsoft.com/SchoolDataSync) vereinfacht Lehrer zum automatischen Erstellen von Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"90811-196\">Kontakt [https://aka.ms/sdssupport](https://aka.ms/sdssupport) für die Unterstützung der Bereitstellung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-196\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"90811-197\">Sie müssen zum Office 365 Administrationscenter verwenden Sie zum Verwalten von Teams für Ihre Schule [Globaler Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) berechtigt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-197\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"90811-198\">Melden Sie sich mit Ihren Anmeldeinformationen globaler Administrator im [Office 365 Admin Center](https://portal.office.com/adminportal/home)und wählen Sie **Admin**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-198\">From the [Office 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Screenshot der Admin-Option im Office 365 Admin Center.](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"90811-200\">Wählen Sie **Einstellungen** > **Services & -add-ins**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-200\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Screenshot der Option Dienste & -add-ins in den Einstellungen.](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"90811-202\">Wählen Sie **Microsoft-Teams,** aus der Liste aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-202\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Screenshot der Optionen auf der Seite Dienste & -add-ins in Office 365 Admin Center.](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"90811-204\">Nach dem Öffnen der Seite Microsoft-Teams Einstellungen gelangt die Konfigurationsoptionen in anzeigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-204\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"90811-205\">Von hier aus können Sie Ihre Lizenzen verwalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-205\">From here, you may manage your licenses.</span></span>\n\n     ![Screenshot des Microsoft-Teams im Einstellungsabschnitt im Office 365 Admin Center.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="90811-207">Konfigurieren von mandantenweiten Einstellungen</span><span class="sxs-lookup"><span data-stu-id="90811-207">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"90811-208\">Allgemein</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-208\">General</span></span>\n<span data-ttu-id=\"90811-209\">Der Abschnitt Allgemein können Sie die folgenden Einstellungen für Ihre gesamte Einrichtung über die Lizenztypen konfigurieren, die Sie möglicherweise.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-209\">The General section allows you to configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"90811-210\">„Show organizational chart in personal profile“ (Organigramm in persönlichem Profil anzeigen)</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-210\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"90811-211\">„Use Skype for Business for recipients who don’t have Microsoft Teams“ (Für Empfänger, die Microsoft Teams nicht haben, Skype for Business verwenden)</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-211\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n- <span data-ttu-id=\"90811-212\">„Allow T-bot proactive help messages“ (Proaktive Hilfenachrichten von T-Bot zulassen)</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-212\">Allow T-Bot proactive help messages.</span></span>\n\n<span data-ttu-id=\"90811-213\">[T-Bot](t-bot.md) kann Ihren Benutzern bei der Einführung gute Dienste leisten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-213\">[T-Bot](t-bot.md) is a great adoption resource for your users.</span></span> <span data-ttu-id=\"90811-214\">Auf diese Weise können sich Benutzer eingehender über das Produkt informieren. Daher empfehlen wir dringend, diese Option aktiviert zu lassen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-214\">It's a fundamental way we expect users to learn more about the product and highly recommend leaving it enabled.</span></span> \n\n<span data-ttu-id=\"90811-215\">Zum Aktivieren oder deaktivieren, T-Bot, verschieben die Umschaltfläche auf \\*\\*ein- oder **Ausschalten** \\*\\*, wählen Sie dann **Speichern**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-215\">To turn on or turn off T-Bot, move the toggle to **Off** or **On**, then select **Save**.</span></span>\n\n![Screenshot der Einstellungen im Abschnitt „Allgemein“ im Office 365 Admin Center](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"90811-217\">E-Mail-Integration</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-217\">Email integration</span></span>\n<span data-ttu-id=\"90811-218\">Sie können e-Mail-Integration mit Kanäle aktivieren als auch eine eingeschränkte Absenderliste zu erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-218\">You can enable email integration with channels, as well as create a restricted senders list.</span></span> <span data-ttu-id=\"90811-219\">Zum Aktivieren oder Deaktivieren der e-Mail-Integration, verschieben die Umschaltfläche auf \\*\\*ein- oder **Ausschalten** \\*\\*, wählen Sie dann **Speichern**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-219\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then select **Save**.</span></span> \n\n<span data-ttu-id=\"90811-220\">Der **Absender der Zulassungsliste** können Sie steuern, wer Teams innerhalb Ihrer Organisation können per e-Mail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-220\">The **Allow senders list** helps you to control who can email teams within your organization.</span></span> \n\n![Screenshot der Einstellungen im Abschnitt „Email integration“ (E-Mail-Integration) im Office 365 Admin Center](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"90811-222\">Apps</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-222\">Apps</span></span>\n<span data-ttu-id=\"90811-223\">Sie können externe Apps, neue externe Apps und das Querladen von Apps in Microsoft Teams aktivieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-223\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"90811-224\">Um die Einstellung zu deaktivieren oder zu aktivieren, legen Sie die Umschaltfläche auf **Aus** oder **Ein** fest, und wählen Sie dann **Speichern** aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-224\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"90811-225\">Wenn Sie externe Apps aktivieren, wird eine Dropdownliste angezeigt, in der Sie die in der Bildungseinrichtung zulässigen Anwendungen auswählen können. Auf diese Weise können Lehrkräfte ihre bevorzugten Apps kombinieren, um innerhalb der Microsoft Teams-Plattform damit zu arbeiten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-225\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"90811-226\">Wenn Sie **Neue externe apps standardmäßig aktivieren**auswählen, werden neue apps automatisch in der Liste angezeigt im Laufe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-226\">If you select **Enable new external apps by default**, new apps will automatically show up in your list as they become available.</span></span> \n\n<span data-ttu-id=\"90811-227\">Die Möglichkeit, eine app Sideload ist nur verfügbar, an die Teammitglieder nicht Gast.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-227\">The ability to sideload an app is only available to non-guest team members.</span></span> <span data-ttu-id=\"90811-228\">Dies ist nützlich, wenn die Programmierung Kurse oder testen kundenspezifische erlernen Management-Systemen, die in Teams integriert werden können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-228\">This is useful if you have any programming courses or are testing any custom learning management systems that can integrate with Teams.</span></span> <span data-ttu-id=\"90811-229\">Weitere Informationen finden Sie unter [Die Microsoft Teams-Entwicklerplattform](https://docs.microsoft.com/microsoftteams/platform/overview).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-229\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Screenshot der Einstellungen im Abschnitt „Apps“ im Office 365 Admin Center](media/QS-edu-apps2.png)\n\n<span data-ttu-id=\"90811-231\">Aktivieren Sie Zuordnungen, bietet Lehrer Zuordnungen und iterative Feedback Studenten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-231\">By enabling Assignments, educators can provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"90811-232\">Nachdem externe apps in Teams aktiviert ist, können Lehrer apps sie für ihre Studenten durch Registerkarten zur Verfügung zu stellen anpassen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-232\">Once external apps in Teams is enabled, educators can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"90811-233\">Mit Registerkarten können Sie einen Kanal anpassen, um Inhalte und Funktionen aufzunehmen, die Ihr Team täglich benötigt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-233\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"90811-234\">Dadurch können die Benutzer schnell auf häufig verwendete Dokumente und Clouddienste zugreifen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-234\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"90811-235\">Es gibt verschiedene integrierte Registerkarten, zum Beispiel „Dateien“.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-235\">There are several built-in tabs such as Files.</span></span>\n\n![Screenshot, der das Hinzufügen von Registerkarten für Apps zu Microsoft Teams zeigt](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"90811-237\">In der Client Teams können Benutzer Word-Dokumente, PowerPoint, Formulare, OneNote-Klasse Notizbücher, Zuordnungen, und vieles mehr Registerkarten hinzufügen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-237\">In the Teams client, users can add tabs for Word documents, PowerPoint, Forms, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"90811-238\">Im Lauf der Zeit werden weitere Registerkarten hinzugefügt, sowohl von Microsoft als auch von Partnern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-238\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"90811-239\">Benutzerdefinierter Cloudspeicher</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-239\">Custom cloud storage</span></span>\n<span data-ttu-id=\"90811-240\">Sie können in Microsoft Teams verschiedene Arten von Cloudspeicher aktivieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-240\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"90811-241\">Zurzeit werden Box, Dropbox, Google Drive und ShareFile unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-241\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"90811-242\">Um die Einstellung zu deaktivieren oder zu aktivieren, legen Sie die Umschaltfläche auf **Aus** oder **Ein** fest, und wählen Sie dann **Speichern** aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-242\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"90811-243\">Wenn diese Einstellungen aktiviert sind, kann jedes Mitglied eines Teams einen neuen Anbieter hinzufügen, der zum Speichern oder Abrufen von Dokumenten verwendet werden kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-243\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Screenshot der Einstellungen im Abschnitt „Custom cloud storage“ (Benutzerdefinierter Cloudspeicher) im Office 365 Admin Center](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"90811-245\">Microsoft Teams verwendet SharePoint als standardmäßigen Speicheranbieter für Dateien.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-245\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"90811-246\">Weitere Informationen finden Sie unter [Interaktion von SharePoint Online und OneDrive for Business mit Microsoft Teams](sharepoint-onedrive-interact.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-246\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"90811-247\">Wie Ihr Kontingent berechnet wird und wie Sie es am besten verwalten, erfahren Sie unter [Verwalten von Speichergrenzwerten für Websitesammlungen](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-247\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"90811-248\">Wenn Sie nicht jede der Websitesammlung verwalten möchten, erfahren Sie außerdem wie den Dienst automatisch, die Sie behandeln können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-248\">If you don’t want to manage each site’s collection, you'll also learn how to let the service automatically handle that for you.</span></span> \n\n### <a name=\"settings-by-userlicense-type\"></a><span data-ttu-id=\"90811-249\">Einstellungen nach Benutzer-/Lizenztyp</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-249\">Settings by user/license type</span></span>\n  \n> [!NOTE]\n> <span data-ttu-id=\"90811-250\">[Schule Daten Sync](https://docs.microsoft.com/SchoolDataSync) vereinfacht Lehrer zum automatischen Erstellen von Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-250\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"90811-251\">Kontakt [https://aka.ms/sdssupport](https://aka.ms/sdssupport) für die Unterstützung der Bereitstellung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-251\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"90811-252\">Sie müssen zum Office 365 Administrationscenter verwenden Sie zum Verwalten von Teams für Ihre Schule [Globaler Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) berechtigt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-252\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"90811-253\">Melden Sie sich mit Ihren Anmeldeinformationen globaler Administrator im [Office 365 Admin Center](https://portal.office.com/adminportal/home)und wählen Sie **Admin**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-253\">From the [Office 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Screenshot der Admin-Option im Office 365 Admin Center.](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"90811-255\">Wählen Sie **Einstellungen** > **Services & -add-ins**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-255\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Screenshot der Option Dienste & -add-ins in den Einstellungen.](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"90811-257\">Wählen Sie **Microsoft-Teams,** aus der Liste aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-257\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Screenshot der Optionen auf der Seite Dienste & -add-ins in Office 365 Admin Center.](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"90811-259\">Nach dem Öffnen der Seite Microsoft-Teams Einstellungen gelangt die Konfigurationsoptionen in anzeigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-259\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"90811-260\">Von hier aus können Sie Ihre Lizenzen verwalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-260\">From here, you may manage your licenses.</span></span>\n\n     ![Screenshot des Microsoft-Teams im Einstellungsabschnitt im Office 365 Admin Center.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \n<span data-ttu-id=\"90811-262\">Sie sollte nur Education, die in Ihrer Lizenztypen aufgelistet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-262\">You should only have Education listed in your license types.</span></span> <span data-ttu-id=\"90811-263\">Die Dropdownliste enthält Education Fakultät und Personal, Education-Student und Gast.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-263\">The dropdown includes Education-Faculty and staff, Education-Student, and Guest.</span></span> <span data-ttu-id=\"90811-264\">Das System kann Benutzer nur anhand der Lizenzen unterscheiden, die Sie ihnen zugewiesen haben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-264\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"90811-265\">Wenn Sie nur über einen Lizenztyp verfügen, können die hier angezeigten Einstellungen als mandantenweite Einstellungen behandelt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-265\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span>  \n\n![Screenshot der Einstellungen im Abschnitt „Teams und Kanäle“ im Office 365 Admin Center](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"90811-267\">Um den Zugriff auf Microsoft Teams für einen Lizenztyp zu aktivieren, legen Sie die Umschaltfläche auf **Ein** fest, und wählen Sie dann **Speichern** aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-267\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"90811-268\">Dies ist nur eine temporäre Switch. Schließlich müssen Sie Benutzerzugriff auf Teams über Benutzerlizenzen verwalten wie für alle anderen Office-Arbeitslasten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-268\">This is just a temporary switch; eventually, you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Screenshot der Einstellungen für die Microsoft Teams-Lizenzauswahl im Office 365 Admin Center](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"90811-270\">Hilfe und Support für Mandanten geltende Einstellungen oder andere Probleme, senden Sie eine Abfrage an [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-270\">For help and support with tenant-wide settings or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="90811-271">Konfigurieren von Teams durch Benutzer oder Lizenztyp</span><span class="sxs-lookup"><span data-stu-id="90811-271">Configure Teams by user or license type</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"90811-272\">Das neue Admin Center für Microsoft Teams und Skype for Business ist in Kürze verfügbar!</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-272\">The new Microsoft Teams & Skype for Business Admin Center is coming soon!</span></span> <span data-ttu-id=\"90811-273\">Ab März 2018 beginnen wir, schrittweise Einstellungen aus dem aktuellen Skype for Business Admin Center und den Microsoft Teams-Optionen im Office 365 Admin Center dorthin zu migrieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-273\">Starting in March 2018, we're gradually migrating settings to it from both the current Skype for Business admin center and the Microsoft Teams experience in the Office 365 admin center.</span></span> <span data-ttu-id=\"90811-274\">Wenn eine Einstellung migriert wurde, sehen Sie eine Benachrichtigung und werden zu der entsprechenden Stelle im neuen Admin Center für Microsoft Teams und Skype for Business geleitet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-274\">If a setting has been migrated, you'll see a notification and then be directed to the setting's location in the new Microsoft Teams & Skype for Business Admin Center.</span></span> <span data-ttu-id=\"90811-275\">Weitere Informationen finden Sie unter [Verwalten von Teams während des Übergangs auf die neuen Microsoft-Teams und Skype für Business Admin Center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-275\">For more information, see [Manage Teams during the transition to the new Microsoft Teams and Skype for Business Admin Center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"90811-276\">Zum Konfigurieren von Teams durch Lizenztyp wird als Teil der Migration zu der neuen Microsoft-Teams & Skype für Business Admin Center über die Richtlinie erreicht.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-276\">As part of the migration to the new Microsoft Teams & Skype for Business Admin Center, how to configure Teams by license type is accomplished via policy.</span></span> <span data-ttu-id=\"90811-277\">Die Richtlinientypen werden über die Navigation Admin Center zugegriffen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-277\">The policy types are accessible via the Admin Center navigation.</span></span> <span data-ttu-id=\"90811-278\">Nachfolgend finden Sie eine Beispiel-Liste der Messaging-Richtlinien.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-278\">See below for an example list of Messaging policies.</span></span>\n\n![Screenshot der Seite Messaging Richtlinien in der Microsoft-Teams & Skype für Business Admin Center.](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"90811-280\">Mit den Richtlinien können Features jetzt ein-/ausschalten auf Benutzerebene Ebene deaktiviert werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-280\">With policies, features can now be turned on/off at the per-user level.</span></span> <span data-ttu-id=\"90811-281\">Nachfolgend finden Sie Informationen zur Verwendung von richtlinienzuweisungen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-281\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"90811-282\">Standardmäßig erhalten alle neuer Benutzer die globale Richtlinie (Mandantenebene-Einstellungen).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-282\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"90811-283\">Ein Benutzer kann die eine Überprüfung vor dem programmierte Benutzerrichtlinie von Microsoft wird erstellt, wenn es Ihre Anforderungen erfüllt zugewiesen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-283\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"90811-284\">Diese Überprüfung vor dem programmierten Richtlinien können nicht von Mandanten Administratoren bearbeitet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-284\">These pre-canned policies are not editable by tenant admins.</span></span> <span data-ttu-id=\"90811-285\">Wenn Sie diese in Zukunft verwalten möchten, erstellen Sie neue benutzerdefinierte Richtlinien und weisen Sie benutzerdefinierten Richtlinien Benutzern zu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-285\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n\n    ![Screenshot des Abschnitts Richtlinien zugewiesen, von der Microsoft-Teams & Skype für Business Admin Center.](media/teams-assigned-policies-edu.PNG)\n   - <span data-ttu-id=\"90811-287\">Jeder Benutzer kann eine benutzerdefinierte Richtlinie zugewiesen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-287\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"90811-288\">Zu diesem Zweck klicken Sie auf **+ neue Richtlinie**, legen Sie die Features, und klicken Sie auf **Speichern**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-288\">To do this, click **+ New policy**, set the features, and click **Save**.</span></span> <span data-ttu-id=\"90811-289\">Ein Benutzer über die Registerkarte **Benutzer** oder über ein Skript kann diese benutzerdefinierte Richtlinie zugewiesen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-289\">This custom policy can be assigned to a user through the **Users** tab or via script.</span></span>\n     <span data-ttu-id=\"90811-290\">![Screenshot der neuen Richtlinienoption auf der Seite Messaging Richtlinien von Microsoft-Teams & Skype für Business Admin Center.](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-290\">![Screenshot of the New policy option on the Messaging policies page of the Microsoft Teams & Skype for Business Admin Center.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![Screenshot der Option für die zugewiesenen Richtlinien in der Microsoft-Teams & Skype für Business Admin Center bearbeiten.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Screenshot des Benutzers Richtlinien im Abschnitt bearbeiten in der Microsoft-Teams & Skype für Business Admin Center.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"90811-293\">Gewusst wie: Aktivieren Sie verschiedene Richtlinien für Fakultät und Schüler</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-293\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"90811-294\">Benutzerdefinierte Einstellungen für Fakultät und Schüler haben (beispielsweise Chat aktiviert ist für die Fakultät jedoch nicht für Studenten), es gibt zwei Methoden zum Erstellen und zuordnen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-294\">To have custom settings for faculty and students (for example, chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"90811-295\">Verwenden Sie das Powershell-Modul zum Ausführen eines Skripts, um mehrere Richtlinien erstellen und zuweisen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-295\">Use the Powershell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"90811-296\">Finden Sie im Anhang Skriptbeispiele und Dokumentation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-296\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"90811-297\">In der Verwaltungskonsole eine neue Richtlinie erstellen und auf der Registerkarte **Benutzer** zuweisen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-297\">In the Admin Center, create a new policy and assign on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"90811-298\">Bis eine benutzerdefinierte Richtlinie an, die einem Benutzer zugewiesen ist, wird der Benutzer die Einstellung globale Richtlinie verwendet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-298\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"90811-299\">Dies bedeutet, dass wenn Chat in der globalen Richtlinie aktiviert und in der benutzerdefinierten Student Richtlinie deaktiviert ist, bis die benutzerdefinierte Richtlinie zugewiesen wird, der Teilnehmern zu chatten kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-299\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned, the Student will be able to chat.</span></span> <span data-ttu-id=\"90811-300\">In diesem Fall kann es einfacher sein, Chat als global deaktiviert und benutzerdefinierte Richtlinien zur verwenden Chat für Fakultätsbenutzer aktivieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-300\">In this case, it may be easier to set Chat as disabled globally and use custom policies to enable Chat for Faculty users.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"90811-301\">Anhang</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-301\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"90811-302\">Zum Erstellen und Zuweisen einer Richtlinie auf messaging</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-302\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"90811-303\">Sehen Sie, wenn keines der verfügbaren Richtlinien in Ihrem Mandanten Ihren Erfordernissen durch Ausführen von Get-CsTeamsMessagingPolicy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-303\">See if any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"90811-304\">Falls nicht, erstellen Sie eine neue Richtlinie durch Ausführen von New-CsTeamsMessagingPolicy-Identity &lt;Richtlinienname&gt; -&lt;Parametername&gt; -&lt;Wert des Parameters&gt;.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-304\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"90811-305\">Weitere Informationen finden Sie unter [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-305\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"90811-306\">Beispielskript</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-306\">Sample script</span></span> \n\n <span data-ttu-id=\"90811-307\">Finden Sie unter [PowerShell-Skript-Beispiel – erstellen und Zuweisen einer Richtlinie auf messaging](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-307\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
- title: <span data-ttu-id="90811-308">Verteilen an Clients</span><span class="sxs-lookup"><span data-stu-id="90811-308">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"90811-309\">Microsoft Teams-Clients sind für Web, Desktop (Windows und Mac) und mobile Betriebssysteme (Android, iOS und Windows Phone) verfügbar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-309\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android, iOS, and Windows Phone).</span></span> <span data-ttu-id=\"90811-310\">Alle diese Clients erfordern eine aktive Internetverbindung. Ein Offlinemodus wird nicht unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-310\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"90811-311\">Die neuesten Details zu Funktionen und Methoden für die Verteilung der einzelnen Clients finden Sie im Thema [Beziehen von Clients für Microsoft Teams](get-clients.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-311\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"90811-312\">Die Setup-Datei für den Client Teams ist eine ausführbare Datei, die von Administratoren und Endbenutzer von der [Downloadseite für Teams](https://teams.microsoft.com/downloads)heruntergeladen werden kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-312\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"90811-313\">Lehrer und Schüler auf Desktops können die Anwendung installieren, wenn sie die entsprechenden Berechtigungen besitzen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-313\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"90811-314\">IT-Administratoren können auch das Installationsprogramm herunterladen und es mithilfe ihrer vorhandenen Clientverteilungstools verteilen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-314\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"90811-315\">Endbenutzer mit mobilen Geräten können die Microsoft Teams-App über den App Store für ihre mobile Plattform herunterladen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-315\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"90811-316\">Betriebssystemanforderungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-316\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"90811-317\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-317\">Windows</span></span>    |<span data-ttu-id=\"90811-318\">macOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-318\">MacOS</span></span>      |<span data-ttu-id=\"90811-319\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-319\">iOS</span></span>    |<span data-ttu-id=\"90811-320\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-320\">Android</span></span>    |<span data-ttu-id=\"90811-321\">Windows Phone</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-321\">Windows Phone</span></span>      |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"90811-322\">7 und höher</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-322\">7 and later</span></span>    |<span data-ttu-id=\"90811-323\">10.10 und höher</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-323\">10.10 and later</span></span>    |<span data-ttu-id=\"90811-324\">10 oder höher</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-324\">10 or later</span></span>    |<span data-ttu-id=\"90811-325\">4.4 und höher</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-325\">4.4 and later</span></span>      |<span data-ttu-id=\"90811-326\">10.0.10586 und höher</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-326\">10.0.10586 and later</span></span>       |\n\n\n### <a name=\"internet-browser-support\"></a><span data-ttu-id=\"90811-327\">Unterstützung für Internetbrowser</span><span class=\"sxs-lookup\"><span data-stu-id=\"90811-327\">Internet browser support</span></span> \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
