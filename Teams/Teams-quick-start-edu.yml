  content: "\n<span data-ttu-id=\"563cc-389\">Inhalte zur Einführung (in Kürze verfügbar):</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-389\">Adoption content (coming soon):</span></span>\n    - <span data-ttu-id=\"563cc-390\">E-Mail-Vorlagen für Handbücher zu den ersten Schritten (Januar 2018)</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-390\">Email templates for getting started guides (Jan 2018)</span></span>\n    - <span data-ttu-id=\"563cc-391\">Kurze Schnellstartvideos für Endbenutzer (Januar 2018)</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-391\">Quick start short videos for end users (Jan 2018)</span></span>\n    - <span data-ttu-id=\"563cc-392\">Vorlagen für interne soziale Kampagnen (Februar 2018)</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-392\">Internal social campaign templates (Feb 2018)</span></span>\n\n\n<span data-ttu-id=\"563cc-393\">Handlungsaufforderung:</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-393\">Call to action:</span></span>\n    - <span data-ttu-id=\"563cc-394\">Sehen Sie sich unsere praktische [Interaktive Microsoft Teams-Demo](http://teamsdemo.office.com/) an (5 Minuten).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-394\">Check out our hands-on [Microsoft Teams Interactive Demo](http://teamsdemo.office.com/) (5 minutes to complete)</span></span>\n    - <span data-ttu-id=\"563cc-395\">Aktivieren Sie Microsoft Teams im [Office 365 Admin Center](https://portal.office.com/adminportal/home#/Settings/ServicesAndAddIns) (melden Sie sich als Office 365-Administrator an).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-395\">Turn on Microsoft Teams in the [Office 365 admin center](https://portal.office.com/adminportal/home#/Settings/ServicesAndAddIns) (sign in as an Office 365 admin)</span></span>\n    - <span data-ttu-id=\"563cc-396\">Laden Sie Microsoft Teams-Clients herunter: [Laden Sie sich Microsoft Teams auf alle Ihre Geräte](https://teams.microsoft.com/downloads).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-396\">Download Teams clients: [Get Teams on all your devices](https://teams.microsoft.com/downloads)</span></span>\n    - <span data-ttu-id=\"563cc-397\">Lesen Sie weitere Informationen zu Office 365 für Bildungseinrichtungen im [Ausbildung-Hilfecenter](https://support.office.com/education).</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-397\">Learn more about Office 365 for Education at the [Education help center](https://support.office.com/education)</span></span>\n\n<span data-ttu-id=\"563cc-398\">Weitere Ressourcen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-398\">Additional resources:</span></span>\n    - [<span data-ttu-id=\"563cc-399\">Microsoft Teams-Roadmap</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-399\">Microsoft Teams roadmap</span></span>](https://aka.ms/teamsroadmap)\n    - <span data-ttu-id=\"563cc-400\">Stets auf dem Laufenden mit dem [Microsoft Teams-Blog](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/bg-p/MicrosoftTeamsBlog)</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-400\">Stay up to date with our [Tech Community Blog](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/bg-p/MicrosoftTeamsBlog)</span></span> \n    - <span data-ttu-id=\"563cc-401\">Matt Sosemans Blog „The Productive Cloud“ zum Thema [PowerShell-Unterstützung in Microsoft Teams](https://blogs.technet.microsoft.com/skypehybridguy/2017/11/07/microsoft-teams-powershell-support/)</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-401\">Matt Soseman's \"The Productive Cloud\" Blog about [Microsoft Teams PowerShell Support](https://blogs.technet.microsoft.com/skypehybridguy/2017/11/07/microsoft-teams-powershell-support/)</span></span>\n\n\n[<span data-ttu-id=\"563cc-402\">Vorschlag senden</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-402\">Send a suggestion</span></span>](https://aka.ms/eduuservoice)\n\n<span data-ttu-id=\"563cc-403\">[Kontakt zum Support](https://aka.ms/o365portal)</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-403\">[Contact support](https://aka.ms/o365portal).</span></span>\n\n[<span data-ttu-id=\"563cc-404\">Fragen an die Microsoft Teams-Community</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-404\">Ask the Teams community</span></span>](https://aka.ms/msteamscommunity)\n\n[<span data-ttu-id=\"563cc-405\">Suchen nach Informationen im Office 365 Education-Hilfecenter</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-405\">Explore the Office 365 Education help center</span></span>](https://support.office.com/education)\n\n[<span data-ttu-id=\"563cc-406\">Weitere Ressourcen für Bildungseinrichtungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"563cc-406\">Find more resources for education</span></span>](https://education.microsoft.com/)\n"
