- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"2ce8a-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) ist ein digitaler Hub, der Unterhaltungen, Besprechungen, Dateien und apps an einem zentralen Ort zusammenführt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"2ce8a-105\">Da es auf Office 365 basiert, profitieren Schulen von der Integration in die vertrauten Office-Apps und-Dienste.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"2ce8a-106\">Es bietet Sicherheit und Compliance auf Unternehmensniveau, die erweiterbar und anpassbar sind, um den Anforderungen jeder Schule zu entsprechen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"2ce8a-107\">Mit Microsoft Teams kann Ihre Schule oder Institution kollaborative Klassenzimmer erstellen, in professionellen Lerngemeinschaften eine Verbindung herstellen oder mit Schul Mitarbeitern kommunizieren – alles aus einer einzigen Erfahrung in Office 365 für Bildungseinrichtungen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, or communicate with school staff – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"2ce8a-108\">Dieser Leitfaden richtet sich an IT-Administratoren in Education, einschließlich Personen, die noch keine Teams bereitgestellt haben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-108\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"2ce8a-109\">Dieser Leitfaden wird Ihnen bei den ersten Schritten helfen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-109\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"2ce8a-110\">Aktivieren von Teams für Ihre Schule</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-110\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"2ce8a-111\">Lernen, welche Arten von Steuerelementen verfügbar sind, um Teams innerhalb Ihrer Bildungseinrichtung zu verwalten</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-111\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"2ce8a-112\">Suchen nach Partnerdiensten durch Verweise auf externe Dokumentation</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-112\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"2ce8a-113\">Dieser Leitfaden wurde entwickelt, um Ihnen den Einstieg in die spezifischen Konfigurationsempfehlungen für Teams in Schulen zu verschaffen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-113\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"2ce8a-114\">Es handelt sich nicht um eine einheitliche Lösung, aber es ist ein guter Ausgangspunkt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-114\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"2ce8a-115\">Wenn Sie Microsoft Teams schon bereitgestellt haben (als Pilotprojekt oder vollständige Bereitstellung) und nach Hinweisen zur Verwendung von Microsoft Teams suchen, lesen Sie [Microsoft Teams Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-115\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"2ce8a-116\">Vorbereitung</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-116\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"2ce8a-117\">[Überprüfen Sie die Bereitschaft Ihrer Umgebung für Teams](environment-readiness.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-117\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"2ce8a-118\">[Bereitstellen von School Data Sync](https://docs.microsoft.com/SchoolDataSync) , um Lehrern das automatische Erstellen von Teams zu erleichtern</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-118\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"2ce8a-119\">Kontakt [https://aka.ms/sdssupport](https://aka.ms/sdssupport) für Bereitstellungsunterstützung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-119\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"2ce8a-120\">Konfigurieren Sie die richtigen Ports und Protokolle für Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-120\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"2ce8a-121\">Weitere Informationen finden Sie unter [URLs und IP-Adressbereiche von Office 365](office-365-urls-ip-address-ranges.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-121\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"2ce8a-122\">[Bereiten Sie das Netzwerk Ihrer Schule für Teams](prepare-network.md)vor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-122\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"2ce8a-123\">Wählen Sie einen Teamtyp aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-123\">Choose a team type.</span></span> <span data-ttu-id=\"2ce8a-124\">Microsoft Teams Education bietet drei neue Arten von Teams an (insgesamt gibt es vier).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-124\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"2ce8a-125\">Informationen zu den Unterschieden und den jeweiligen Anwendungsfällen finden Sie unter [Auswählen eines Teamtyps für die Zusammenarbeit in Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-125\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: <span data-ttu-id="2ce8a-126">Schnellstart – Microsoft Teams-Planungshandbuch</span><span class="sxs-lookup"><span data-stu-id="2ce8a-126">Quick start - Teams planning guide</span></span>
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"2ce8a-127\">Schritt 1: Zusammenstellen des Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-127\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"2ce8a-128\">Stellen Sie eine Gruppe von Personen aus Mitarbeitern, Lehrern und der Erzieher-Community zusammen, um die Entscheidungs Findungs Gruppe für Stakeholder-& für Ihre Team Bereitstellung zu fungieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-128\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"2ce8a-129\">Schritt 2: Festlegen der Prioritäten für Ihre Szenarien</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-129\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"2ce8a-130\">Bei Zusammenarbeit und Kommunikation geht es um Menschen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-130\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"2ce8a-131\">Sprechen Sie daher nicht über Möglichkeiten und Funktionen, sondern wählen Sie die für Ihre Organisation wichtigsten Szenarien aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-131\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"2ce8a-132\">Unter [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) finden Sie Beispiele, mit deren Hilfe Sie Szenarien für Ihre Bildungseinrichtung definieren können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-132\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"2ce8a-133\">Erfolgreiche Microsoft Teams-Bereitstellungen konzentrieren sich häufig auf Teams, bei denen es auf enge Zusammenarbeit ankommt, beispielsweise Kursräume, professionelle Lerngemeinschaften und außerunterrichtliche Kursteilnehmergruppen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-133\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"2ce8a-134\">:trophy: Bewährte Methode:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-134\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"2ce8a-135\">**Setzen Sie Microsoft Teams schon bei der Planung ein!**</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-135\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"2ce8a-136\">Kunden, die Microsoft Teams zum Planen der Bereitstellung nutzen, vereinfachen die Veränderungskurve für die wichtigsten Beteiligten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-136\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"2ce8a-137\">Sie können zum Beispiel ein Team namens „Microsoft 365-Bereitstellung“ und Kanäle für die verschiedenen Arbeitsauslastungen, die Sie bereitstellen möchten, erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-137\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"2ce8a-138\">Ihr Team kann etwa so aussehen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-138\">Your team might look something like this:</span></span>\n\n![Screenshot eines Beispielteams für die Microsoft 365-Bereitstellung](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"2ce8a-140\">Schritt 3: Durchführen von Pilotprojekten und Bereitstellen von Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-140\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"2ce8a-141\">Für ein oder mehrere der oben ausgewählten Szenarien möchten Sie einen ersten Teams-Pilotprojekt mit ihren Pädagogen, sowohl Champions als auch Early Adopters, führen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-141\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"2ce8a-142\">Durch ein Pilotprojekt erhalten Sie wertvolle Informationen zur Akzeptanz von Office 365 und Microsoft Teams in Ihrer Organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-142\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"2ce8a-143\">Wählen Sie zunächst eine Gruppe von interessierten Benutzern und ein Geschäftsszenario mit hoher Priorität aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-143\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![Screenshot der Teams-Benutzergruppen.](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"2ce8a-145\">Nach Abschluss der Pilotprojekte haben Sie das Feedback, das Sie zum Planen der allgemeinen Microsoft Teams-Bereitstellung benötigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-145\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"2ce8a-146\">Stellen Sie sicher, dass Ihr Bereitstellungsplan ihre priorisierten Szenarien integriert, um sicherzustellen, dass Ihre Schule von Office 365 und Teams optimal profitieren kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-146\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"2ce8a-147\">Schritt 4: Messen der Nutzung, Verwalten der Zufriedenheit und Steuern der Einführung</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-147\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"2ce8a-148\">Damit Sie die Einführung von Office 365 und Teams erfolgreich vorantreiben können, sollten Sie sich auf die Erfahrung ihres Pädagogen konzentrieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-148\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"2ce8a-149\">Hier ist für den Anfang eine kurze Checkliste mit unseren bewährten Methoden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-149\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"2ce8a-150\">\\*\\*Lesen Sie den [Leitfaden zur Einführung von Office 365]( https://aka.ms/office365adoptionguide) \\*\\* für bewährte Methoden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-150\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"2ce8a-151\">Darüber hinaus steht Ihnen unser zusätzlicher Inhalt zum [Erstellen einer Change Management-Strategie für Microsoft Teams](change-management-strategy.md) zur Verfügung, mit der Sie Ihren Ansatz dokumentieren können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-151\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"2ce8a-152\">\\*\\*Studieren Sie die [Office 365-Aktivitätsberichte](teams-activity-reports.md) \\*\\* , um die Nutzung in ihrer Schule zu verstehen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-152\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"2ce8a-153\">Wenn Sie kein Office 365-Administrator sind, bitten Sie Ihren Administrator, Ihnen Berichte Leserberechtigungen zu erteilen, damit Sie auf Aktivitätsberichte zugreifen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-153\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"2ce8a-154\">**Erfassen Sie Feedback von ihren uducators** über ihre Erfahrungen mit Office 365 und Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-154\">**Capture feedback from your uducators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"2ce8a-155\">Verwenden Sie einen Kanal in Teams, wenn Ihre Schule weniger als 5000 Personen umfasst.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-155\">Use a channel in Teams when your school has fewer than 5000 individuals.</span></span> <span data-ttu-id=\"2ce8a-156\">Verwenden Sie eine öffentliche Gruppe in jammern, wenn Ihre Schule größer ist als diese aktuelle Mitgliedschafts Grenze in Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-156\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"2ce8a-157\">**Unterstützen Sie Ihre Pioniere, und streichen Sie Ihre Erfolge heraus.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-157\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"2ce8a-158\">Belohnen Sie Pädagogen, um diese neuen Tools umfassend zu nutzen und auf innovative Weise zu verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-158\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"2ce8a-159\">Dies stellt vor allem sicher, dass Office 365 und Teams weiterhin angenommen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-159\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
- title: <span data-ttu-id="2ce8a-160">Aktivieren oder Deaktivieren von Microsoft Teams-Lizenzen</span><span class="sxs-lookup"><span data-stu-id="2ce8a-160">Turn on or turn off Microsoft Teams licenses</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"2ce8a-161\">Teams ist ein Cloud-basierter Dienst.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-161\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"2ce8a-162\">Sobald ein Erzieher oder Schüler über eine gültige Lizenz verfügt, können Sie die Desktop-, Web-und Mobile Teams-Clients ausführen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-162\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"2ce8a-163\">Sie können diese Clients selbst installieren – der IT-Administrator muss diese Clients nicht bereitstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-163\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"2ce8a-164\">Sie können einzelne Benutzerlizenzen für Microsoft Teams mithilfe des Microsoft 365 admin Centers oder mithilfe von PowerShell verwalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-164\">You can manage individual user licenses for Microsoft Teams by using the Microsoft 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"2ce8a-165\">Weitere Informationen zu beiden Methoden finden Sie unter [Office 365-Lizenzierung für Teams](office-365-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-165\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"2ce8a-166\">Dies ist hilfreich, wenn Sie wissen möchten, ob Sie sich für die Pilotfunktion von Teams vor einer breiten Aktivierung interessieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-166\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"2ce8a-167\">Bevor Sie Teams für Ihre Schule aktivieren, müssen Sie sicherstellen, dass die richtigen Steuerelemente vorhanden sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-167\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"2ce8a-168\">Ein Pilotprogramm hilft erheblich, um sicherzustellen, dass die richtigen Benutzer in der Lage sind, zu verwenden und Feedback darüber zu geben, welche Arten von Steuerelementen die Nutzung und Verwaltung des Produkts verbessern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-168\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"2ce8a-169\">Hier sind ein paar Beispiele für Pilotbenutzergruppen und die Teams, die von Interesse sein könnten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-169\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"2ce8a-170\">IT-Abteilung</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-170\">IT department</span></span>   |<span data-ttu-id=\"2ce8a-171\">Mitarbeiter Piloten</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-171\">Staff pilots</span></span>   |<span data-ttu-id=\"2ce8a-172\">Pädagogen-Piloten</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-172\">Educator pilots</span></span>   |<span data-ttu-id=\"2ce8a-173\">Pilotprojekte für Kursteilnehmer</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-173\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"2ce8a-174\">Verwenden Sie Microsoft Teams intern in der IT für Projektaufgaben, Zusammenarbeit und Behebung von Problemen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-174\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"2ce8a-175\">Wählen Sie Mitarbeiter Abteilungen für Ihre Projektarbeit und Zusammenarbeit aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-175\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"2ce8a-176\">Identifizieren Sie Pädagogen, um Champions zu werden, die sich für Teams im Unterricht und in der Zusammenarbeit mit Pädagogen freuen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-176\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"2ce8a-177\">Vermitteln Sie den Kursteilnehmern, wie sie auch außerhalb des Unterrichts von Microsoft Teams profitieren können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-177\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"2ce8a-178\">Identifizieren Sie Pioniere unter den Kursteilnehmern, die Microsoft Teams in ihren außerunterrichtlichen Gruppen verwenden können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-178\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"2ce8a-179\">**Beispielteams**</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-179\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"2ce8a-180\">IT-Projektkoordination (z. B. Rollout von Microsoft Teams)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-180\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"2ce8a-181\">Projektkoordination</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-181\">Project coordination</span></span>   |<span data-ttu-id=\"2ce8a-182\">Zusammenarbeit und Kommunikation in Teilkursen (einschließlich Lehrplänen, Gruppenarbeit in Projekten, Tutorsitzungen oder Breakout-Sitzungen)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-182\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"2ce8a-183\">Berufsverband, Koordination und Zusammenarbeit von Gruppen (z. B. Ehrenverbindung, Vereinigung der Marketingstudenten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-183\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"2ce8a-184\">Kommunikation zwischen IT-Abteilung und Lehrpersonal</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-184\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"2ce8a-185\">Arbeitsbereich für Zusammenarbeit, Ankündigungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-185\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"2ce8a-186\">Abteilungsübergreifende Koordination, Kommunikation</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-186\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"2ce8a-187\">Koordination und Zusammenarbeit von sozialen oder philanthropischen Gruppen (z. B. Studentenverbindungen)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-187\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"2ce8a-188\">LiveSite-Probleme</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-188\">LiveSite issues</span></span>   |<span data-ttu-id=\"2ce8a-189\">Besprechungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-189\">Meetings</span></span>   |<span data-ttu-id=\"2ce8a-190\">Zusammenarbeit bei Forschungsprojekten</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-190\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"2ce8a-191\">Arbeitsbereich für Zusammenarbeit in der Organisation, Ankündigungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-191\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"2ce8a-192\">Gruppen für leitende Verwalter</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-192\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"2ce8a-193\">Wenn Sie Hilfe und Support für Teams-Lizenzen oder andere Probleme benötigen, senden [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)Sie eine Anfrage an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-193\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="2ce8a-194">Konfigurieren von Microsoft Teams für Ihre Bildungseinrichtung</span><span class="sxs-lookup"><span data-stu-id="2ce8a-194">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> <span data-ttu-id=\"2ce8a-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) vereinfacht Lehrern das automatische Erstellen von Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"2ce8a-196\">Kontakt [https://aka.ms/sdssupport](https://aka.ms/sdssupport) für Bereitstellungsunterstützung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-196\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"2ce8a-197\">Sie müssen über [globale Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) Berechtigungen verfügen, um das Microsoft 365 Admin Center zum Verwalten von Teams für Ihre Schule zu verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-197\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Microsoft 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"2ce8a-198\">Melden Sie sich im [Microsoft 365 Admin Center](https://portal.office.com/adminportal/home)mit ihren globalen Administrator Anmeldeinformationen an, und wählen Sie **Administrator**aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-198\">From the [Microsoft 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Screenshot der Option \"Administrator\" im Microsoft 365 Admin Center](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"2ce8a-200\">Wählen Sie **Einstellungen** > **Dienste &-Add-ins**aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-200\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Screenshot der Option \"Dienste &-Add-Ins\" in \"Einstellungen\"](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"2ce8a-202\">Wählen Sie **Microsoft Teams** in der Liste aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-202\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Screenshot der Optionen auf der Seite \"Dienste &-Add-Ins\"](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"2ce8a-204\">Nachdem die Microsoft Teams-Einstellungsseite geöffnet wurde, werden die Konfigurationsoptionen angezeigt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-204\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"2ce8a-205\">Von hier aus können Sie Ihre Lizenzen verwalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-205\">From here, you may manage your licenses.</span></span>\n\n     ![Screenshot des Abschnitts \"Microsoft Teams-Einstellungen\"](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="2ce8a-207">Konfigurieren von mandantenweiten Einstellungen</span><span class="sxs-lookup"><span data-stu-id="2ce8a-207">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"2ce8a-208\">Allgemein</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-208\">General</span></span>\n<span data-ttu-id=\"2ce8a-209\">Im Abschnitt \"Allgemein\" können Sie die folgenden Einstellungen für Ihre gesamte Institution über alle Lizenztypen konfigurieren, die Sie möglicherweise haben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-209\">The General section allows you to configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"2ce8a-210\">„Show organizational chart in personal profile“ (Organigramm in persönlichem Profil anzeigen)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-210\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"2ce8a-211\">„Use Skype for Business for recipients who don’t have Microsoft Teams“ (Für Empfänger, die Microsoft Teams nicht haben, Skype for Business verwenden)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-211\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n\n![Screenshot der Einstellungen im Abschnitt \"Allgemein\"](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"2ce8a-213\">E-Mail-Integration</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-213\">Email integration</span></span>\n<span data-ttu-id=\"2ce8a-214\">Sie können die e-Mail-Integration mit Kanälen aktivieren sowie eine Liste der eingeschränkten Absender erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-214\">You can enable email integration with channels, as well as create a restricted senders list.</span></span> <span data-ttu-id=\"2ce8a-215\">Um die e-Mail-Integration zu aktivieren oder zu deaktivieren, bewegen Sie die Umschaltfläche auf **aus** oder **ein**, und wählen Sie dann **Speichern**aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-215\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then select **Save**.</span></span> \n\n<span data-ttu-id=\"2ce8a-216\">Mit der **Liste \"Absender zulassen** \" können Sie steuern, wer in Ihrer Organisation e-Mail-Teams senden kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-216\">The **Allow senders list** helps you to control who can email teams within your organization.</span></span> \n\n![Screenshot der Einstellungen im Abschnitt \"e-Mail-Integration\"](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"2ce8a-218\">Apps</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-218\">Apps</span></span>\n<span data-ttu-id=\"2ce8a-219\">Sie können externe Apps, neue externe Apps und das Querladen von Apps in Microsoft Teams aktivieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-219\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"2ce8a-220\">Um die Einstellung zu deaktivieren oder zu aktivieren, legen Sie die Umschaltfläche auf **Aus** oder **Ein** fest, und wählen Sie dann **Speichern** aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-220\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"2ce8a-221\">Wenn Sie externe Apps aktivieren, wird eine Dropdownliste angezeigt, in der Sie die in der Bildungseinrichtung zulässigen Anwendungen auswählen können. Auf diese Weise können Lehrkräfte ihre bevorzugten Apps kombinieren, um innerhalb der Microsoft Teams-Plattform damit zu arbeiten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-221\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"2ce8a-222\">Wenn Sie **standardmäßig neue externe Apps aktivieren**auswählen, werden neue Apps automatisch in der Liste angezeigt, sobald diese verfügbar sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-222\">If you select **Enable new external apps by default**, new apps will automatically show up in your list as they become available.</span></span> \n\n<span data-ttu-id=\"2ce8a-223\">Die Möglichkeit, eine APP zu querladen, ist nur für nicht-Gast-Teammitglieder verfügbar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-223\">The ability to sideload an app is only available to non-guest team members.</span></span> <span data-ttu-id=\"2ce8a-224\">Dies ist hilfreich, wenn Sie Programmierkurse haben oder benutzerdefinierte Learning Management-Systeme testen, die in Teams integriert werden können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-224\">This is useful if you have any programming courses or are testing any custom learning management systems that can integrate with Teams.</span></span> <span data-ttu-id=\"2ce8a-225\">Weitere Informationen finden Sie unter [Die Microsoft Teams-Entwicklerplattform](https://docs.microsoft.com/microsoftteams/platform/overview).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-225\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Screenshot der Einstellungen im Abschnitt \"Apps\".](media/QS-edu-apps2.png)\n\n<span data-ttu-id=\"2ce8a-227\">Durch das Aktivieren von Aufgaben können Pädagogen Aufgaben und iteratives Feedback für Schüler bereitstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-227\">By enabling Assignments, educators can provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"2ce8a-228\">Sobald externe apps in Teams aktiviert sind, können Pädagogen Apps anpassen, damit Sie für Ihre Schüler über Tabs zur Verfügung stehen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-228\">Once external apps in Teams is enabled, educators can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"2ce8a-229\">Mit Registerkarten können Sie einen Kanal anpassen, um Inhalte und Funktionen aufzunehmen, die Ihr Team täglich benötigt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-229\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"2ce8a-230\">Dadurch können die Benutzer schnell auf häufig verwendete Dokumente und Clouddienste zugreifen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-230\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"2ce8a-231\">Es gibt verschiedene integrierte Registerkarten, zum Beispiel „Dateien“.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-231\">There are several built-in tabs such as Files.</span></span>\n\n![Screenshot, der das Hinzufügen von Registerkarten für Apps zu Microsoft Teams zeigt](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"2ce8a-233\">Im Team-Client können Benutzer Tabstopps für Word-Dokumente, PowerPoint-Formulare, OneNote-Kurs Notizbuch, Aufgaben und vieles mehr hinzufügen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-233\">In the Teams client, users can add tabs for Word documents, PowerPoint, Forms, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"2ce8a-234\">Im Lauf der Zeit werden weitere Registerkarten hinzugefügt, sowohl von Microsoft als auch von Partnern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-234\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"2ce8a-235\">Benutzerdefinierter Cloudspeicher</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-235\">Custom cloud storage</span></span>\n<span data-ttu-id=\"2ce8a-236\">Sie können in Microsoft Teams verschiedene Arten von Cloudspeicher aktivieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-236\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"2ce8a-237\">Zurzeit werden Box, Dropbox, Google Drive und ShareFile unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-237\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"2ce8a-238\">Um die Einstellung zu deaktivieren oder zu aktivieren, legen Sie die Umschaltfläche auf **Aus** oder **Ein** fest, und wählen Sie dann **Speichern** aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-238\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"2ce8a-239\">Wenn diese Einstellungen aktiviert sind, kann jedes Mitglied eines Teams einen neuen Anbieter hinzufügen, der zum Speichern oder Abrufen von Dokumenten verwendet werden kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-239\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Screenshot der Einstellungen im Abschnitt \"benutzerdefinierter cloudspeicher\"](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"2ce8a-241\">Microsoft Teams verwendet SharePoint als standardmäßigen Speicheranbieter für Dateien.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-241\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"2ce8a-242\">Weitere Informationen finden Sie unter [Interaktion von SharePoint Online und OneDrive for Business mit Microsoft Teams](sharepoint-onedrive-interact.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-242\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"2ce8a-243\">Wie Ihr Kontingent berechnet wird und wie Sie es am besten verwalten, erfahren Sie unter [Verwalten von Speichergrenzwerten für Websitesammlungen](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-243\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"2ce8a-244\">Wenn Sie die Sammlung der einzelnen Websites nicht verwalten möchten, erfahren Sie auch, wie Sie den Dienst automatisch für Sie behandeln können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-244\">If you don’t want to manage each site’s collection, you'll also learn how to let the service automatically handle that for you.</span></span> \n\n### <a name=\"settings-by-userlicense-type\"></a><span data-ttu-id=\"2ce8a-245\">Einstellungen nach Benutzer-/Lizenztyp</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-245\">Settings by user/license type</span></span>\n  \n> [!NOTE]\n> <span data-ttu-id=\"2ce8a-246\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) vereinfacht Lehrern das automatische Erstellen von Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-246\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"2ce8a-247\">Kontakt [https://aka.ms/sdssupport](https://aka.ms/sdssupport) für Bereitstellungsunterstützung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-247\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"2ce8a-248\">Sie müssen über [globale Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) Berechtigungen verfügen, um das Microsoft 365 Admin Center zum Verwalten von Teams für Ihre Schule zu verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-248\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Microsoft 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"2ce8a-249\">Melden Sie sich im [Microsoft 365 Admin Center](https://portal.office.com/adminportal/home)mit ihren globalen Administrator Anmeldeinformationen an, und wählen Sie **Administrator**aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-249\">From the [Microsoft 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Screenshot der Option \"Administrator\" im Microsoft 365 Admin Center](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"2ce8a-251\">Wählen Sie **Einstellungen** > **Dienste &-Add-ins**aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-251\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Screenshot der Option \"Dienste &-Add-Ins\" in \"Einstellungen\"](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"2ce8a-253\">Wählen Sie **Microsoft Teams** in der Liste aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-253\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Screenshot der Optionen auf der Seite \"Dienste &-Add-Ins\"](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"2ce8a-255\">Nachdem die Microsoft Teams-Einstellungsseite geöffnet wurde, werden die Konfigurationsoptionen angezeigt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-255\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"2ce8a-256\">Von hier aus können Sie Ihre Lizenzen verwalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-256\">From here, you may manage your licenses.</span></span>\n\n     ![Screenshot des Abschnitts \"Microsoft Teams-Einstellungen\"](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \n<span data-ttu-id=\"2ce8a-258\">Sie sollten Education nur in ihren Lizenztypen finden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-258\">You should only have Education listed in your license types.</span></span> <span data-ttu-id=\"2ce8a-259\">Die Dropdownliste umfasst Education-Fakultät und Personal, Education-Student und Guest.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-259\">The dropdown includes Education-Faculty and staff, Education-Student, and Guest.</span></span> <span data-ttu-id=\"2ce8a-260\">Das System kann Benutzer nur anhand der Lizenzen unterscheiden, die Sie ihnen zugewiesen haben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-260\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"2ce8a-261\">Wenn Sie nur über einen Lizenztyp verfügen, können die hier angezeigten Einstellungen als mandantenweite Einstellungen behandelt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-261\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span>  \n\n![Screenshot der Einstellungen im Abschnitt \"Teams und Kanäle\"](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"2ce8a-263\">Um den Zugriff auf Microsoft Teams für einen Lizenztyp zu aktivieren, legen Sie die Umschaltfläche auf **Ein** fest, und wählen Sie dann **Speichern** aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-263\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"2ce8a-264\">Dies ist nur ein temporärer Schalter; Schließlich müssen Sie den Benutzer Zugriff auf Teams über Benutzerlizenzen wie bei allen anderen Office-Arbeitsauslastungen verwalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-264\">This is just a temporary switch; eventually, you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Screenshot des Abschnitts \"Einstellungen für Microsoft Teams-Lizenzauswahl\"](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"2ce8a-266\">Wenn Sie Hilfe und Support für Mandantenweite Einstellungen oder andere Probleme benötigen, senden Sie [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)eine Anfrage an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-266\">For help and support with tenant-wide settings or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="2ce8a-267">Konfigurieren von Teams nach Benutzer oder Lizenztyp</span><span class="sxs-lookup"><span data-stu-id="2ce8a-267">Configure Teams by user or license type</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"2ce8a-268\">Das neue Admin Center für Microsoft Teams ist da!</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-268\">The new Microsoft Teams admin center is here!</span></span> <span data-ttu-id=\"2ce8a-269\">Ab März 2018 werden die Einstellungen nach und nach aus dem aktuellen Skype for Business Admin Center und der Microsoft Teams-Erfahrung im Microsoft 365 Admin Center migriert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-269\">Starting in March 2018, we're gradually migrating settings to it from both the current Skype for Business admin center and the Microsoft Teams experience in the Microsoft 365 admin center.</span></span> <span data-ttu-id=\"2ce8a-270\">Wenn eine Einstellung migriert wurde, sehen Sie eine Benachrichtigung und werden zu der entsprechenden Stelle im neuen Admin Center für Microsoft Teams geleitet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-270\">If a setting has been migrated, you'll see a notification and then be directed to the setting's location in the new Microsoft Teams admin center.</span></span> <span data-ttu-id=\"2ce8a-271\">Weitere Informationen finden Sie unter [Verwalten von Microsoft Teams während der Umstellung auf das neue Admin Center für Microsoft Teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-271\">For more information, see [Manage Teams during the transition to the new Microsoft Teams admin center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"2ce8a-272\">Im Rahmen der Migration zum neuen Microsoft Teams Admin Center erfolgt die Konfiguration von Teams nach Lizenztyp über Richtlinien.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-272\">As part of the migration to the new Microsoft Teams admin center, how to configure Teams by license type is accomplished via policy.</span></span> <span data-ttu-id=\"2ce8a-273\">Auf die Richtlinientypen kann über die Admin Center-Navigation zugegriffen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-273\">The policy types are accessible via the Admin Center navigation.</span></span> <span data-ttu-id=\"2ce8a-274\">Nachfolgend finden Sie eine Beispielliste mit Messaging Richtlinien.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-274\">See below for an example list of Messaging policies.</span></span>\n\n![Screenshot der Seite \"Messaging Richtlinien\"](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"2ce8a-276\">Mit Richtlinien können Features nun auf Benutzerebene ein-und ausgeschaltet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-276\">With policies, features can now be turned on/off at the per-user level.</span></span> <span data-ttu-id=\"2ce8a-277\">So funktionieren Richtlinienzuweisungen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-277\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"2ce8a-278\">Standardmäßig erhält jeder neue Benutzer die globale Richtlinie (Einstellungen auf Mandantenebene).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-278\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"2ce8a-279\">Einem Benutzer kann eine von Microsoft erstellte vorgefertigte Benutzerrichtlinie zugewiesen werden, wenn diese Ihren Anforderungen entspricht.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-279\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"2ce8a-280\">Diese Pre-Canned-Richtlinien können von mandantenadministratoren nicht bearbeitet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-280\">These pre-canned policies are not editable by tenant admins.</span></span> <span data-ttu-id=\"2ce8a-281\">Wenn Sie diese in Zukunft verwalten möchten, erstellen Sie neue benutzerdefinierte Richtlinien, und weisen Sie die benutzerdefinierten Richtlinien zu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-281\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n\n    ![Screenshot des Abschnitts \"zugewiesene Richtlinien\" im Admin Center](media/teams-assigned-policies-edu.PNG)\n   - <span data-ttu-id=\"2ce8a-283\">Jedem Benutzer kann eine benutzerdefinierte Richtlinie zugewiesen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-283\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"2ce8a-284\">Klicken Sie dazu auf **+ neue Richtlinie**, legen Sie die Features, und klicken Sie auf **Speichern**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-284\">To do this, click **+ New policy**, set the features, and click **Save**.</span></span> <span data-ttu-id=\"2ce8a-285\">Diese benutzerdefinierte Richtlinie kann einem Benutzer über die Registerkarte **Benutzer** oder über ein Skript zugewiesen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-285\">This custom policy can be assigned to a user through the **Users** tab or via script.</span></span>\n     <span data-ttu-id=\"2ce8a-286\">![Screenshot der Option \"neue Richtlinie\" auf der Seite \"Messaging Richtlinien\"](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-286\">![Screenshot of the New policy option on the Messaging policies page.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![Screenshot der Option \"Bearbeiten\" für zugewiesene Richtlinien](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Screenshot des Abschnitts \"Benutzerrichtlinien bearbeiten\"](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"2ce8a-289\">Aktivieren unterschiedlicher Richtlinien für Lehrkräfte und Schüler</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-289\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"2ce8a-290\">Wenn Sie benutzerdefinierte Einstellungen für Dozenten und Schüler (beispielsweise für Dozenten, aber nicht für Schüler) aktiviert haben, gibt es zwei Methoden zum Erstellen und zuweisen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-290\">To have custom settings for faculty and students (for example, chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"2ce8a-291\">Verwenden Sie das PowerShell-Modul zum Ausführen eines Skripts, um mehrere Richtlinien zu erstellen und zuzuweisen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-291\">Use the Powershell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"2ce8a-292\">Lesen Sie den Anhang für Skriptbeispiele und Dokumentation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-292\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"2ce8a-293\">Erstellen Sie im Admin Center eine neue Richtlinie, und weisen Sie Sie auf der Registerkarte **Benutzer** zu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-293\">In the Admin Center, create a new policy and assign on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"2ce8a-294\">Bis eine benutzerdefinierte Richtlinie einem Benutzer zugewiesen wird, verwendet der Benutzer die globale Richtlinieneinstellung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-294\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"2ce8a-295\">Das bedeutet: Wenn der Chat in der globalen Richtlinie aktiviert und in der benutzerdefinierten Kursteilnehmer Richtlinie deaktiviert ist, können die Teilnehmer chatten, bis die benutzerdefinierte Richtlinie zugewiesen ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-295\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned, the Student will be able to chat.</span></span> <span data-ttu-id=\"2ce8a-296\">In diesem Fall ist es möglicherweise einfacher, den Chat als \"deaktiviert\" Global zu definieren und benutzerdefinierte Richtlinien zum Aktivieren des Chats für Dozenten Benutzer zu verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-296\">In this case, it may be easier to set Chat as disabled globally and use custom policies to enable Chat for Faculty users.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"2ce8a-297\">Anhang</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-297\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"2ce8a-298\">Erstellen und Zuweisen einer Messagingrichtlinie</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-298\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"2ce8a-299\">Überprüfen Sie, ob eine der verfügbaren Richtlinien in ihren Mandanten ihren Anforderungen entspricht, indem Sie Get-CsTeamsMessagingPolicy ausführen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-299\">See if any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"2ce8a-300\">Wenn dies nicht der Fall ist, erstellen Sie eine neue Richtlinie, &lt;indem Sie&gt; -&lt;\"New&gt; -&lt;-CsTeamsMessagingPolicy&gt;-Identity Policy Name Parameter Name Parameterwert\" ausführen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-300\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"2ce8a-301\">Weitere Informationen finden Sie unter [Satz-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-301\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"2ce8a-302\">Beispielskript</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-302\">Sample script</span></span> \n\n <span data-ttu-id=\"2ce8a-303\">Siehe [PowerShell-Skriptbeispiel – erstellen und Zuweisen einer Messagingrichtlinie](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-303\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
- title: <span data-ttu-id="2ce8a-304">Verteilen an Clients</span><span class="sxs-lookup"><span data-stu-id="2ce8a-304">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"2ce8a-305\">In Teams stehen Clients für Web, Desktop (Windows und Mac) und Mobile (Android und IOS) zur Verfügung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-305\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android and iOS).</span></span> <span data-ttu-id=\"2ce8a-306\">Alle diese Clients erfordern eine aktive Internetverbindung. Ein Offlinemodus wird nicht unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-306\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"2ce8a-307\">Die neuesten Details zu Funktionen und Methoden für die Verteilung der einzelnen Clients finden Sie im Thema [Beziehen von Clients für Microsoft Teams](get-clients.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-307\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"2ce8a-308\">Die Setupdatei für den Microsoft Teams-Client ist eine ausführbare Datei, die von Administratoren und Endbenutzern auf der [Seite \"Teams Downloads\"](https://teams.microsoft.com/downloads)heruntergeladen werden kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-308\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"2ce8a-309\">Lehrkräfte und Kursteilnehmer auf Desktops können die Anwendung installieren, wenn Sie über die entsprechenden Berechtigungen verfügen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-309\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"2ce8a-310\">IT-Administratoren können auch das Installationsprogramm herunterladen und es mithilfe ihrer vorhandenen Clientverteilungstools verteilen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-310\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"2ce8a-311\">Endbenutzer mit mobilen Geräten können die Microsoft Teams-App über den App Store für ihre mobile Plattform herunterladen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-311\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"2ce8a-312\">Betriebssystemanforderungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-312\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"2ce8a-313\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-313\">Windows</span></span>    |<span data-ttu-id=\"2ce8a-314\">macOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-314\">MacOS</span></span>      |<span data-ttu-id=\"2ce8a-315\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-315\">iOS</span></span>    |<span data-ttu-id=\"2ce8a-316\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-316\">Android</span></span>    |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"2ce8a-317\">7 und höher</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-317\">7 and later</span></span>    |<span data-ttu-id=\"2ce8a-318\">10.10 und höher</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-318\">10.10 and later</span></span>    |<span data-ttu-id=\"2ce8a-319\">10 oder höher</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-319\">10 or later</span></span>    |<span data-ttu-id=\"2ce8a-320\">4.4 und höher</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce8a-320\">4.4 and later</span></span>  