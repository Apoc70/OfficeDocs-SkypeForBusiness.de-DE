- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"63374-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) ist ein digitaler Hub, der Unterhaltungen, Besprechungen, Dateien und apps an einem zentralen Ort zusammenführt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"63374-105\">Da es auf Office 365 basiert, profitieren Schulen von der Integration in die vertrauten Office-Apps und-Dienste.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"63374-106\">Es bietet Sicherheit und Compliance auf Unternehmensniveau, die erweiterbar und anpassbar sind, um den Anforderungen jeder Schule zu entsprechen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"63374-107\">Mit Microsoft Teams kann Ihre Schule oder Institution gemeinschaftliche Klassenzimmer erstellen, in professionellen Lerngemeinschaften eine Verbindung herstellen, mit Schulpersonal kommunizieren, die Forschung über alle Institutionen koordinieren oder die Aktivitäten des Schülers leichter erleichtern, wie Vereine oder außerschulische Aktivitäten – alles aus einer einzigen Erfahrung in Office 365 für Bildungseinrichtungen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, communicate with school staff, coordinate research across institutions, or more easily facilitate student life efforts like clubs or extracurricular activities – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"63374-108\">Microsoft Teams spart Zeit, verschärft Verbindungen und vereinfacht die Logistik im Alltag.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-108\">Microsoft Teams saves time, deepens connections and simplifies everyday logistics.</span></span> <span data-ttu-id=\"63374-109\">Dies ermöglicht es Mitarbeitern, sich auf ihre Rolle als Erzieher, Forscher und Führungskräfte in ihrer Schule oder Institution zu konzentrieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-109\">This allows staff to focus on their roles as educator, researchers, and leaders in your school or institution.</span></span>  \n\n<span data-ttu-id=\"63374-110\">Dieser Leitfaden richtet sich an IT-Administratoren in Education, einschließlich Personen, die noch keine Teams bereitgestellt haben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-110\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"63374-111\">Dieser Leitfaden wird Ihnen bei den ersten Schritten helfen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-111\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"63374-112\">Aktivieren von Teams für Ihre Schule</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-112\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"63374-113\">Lernen, welche Arten von Steuerelementen verfügbar sind, um Teams innerhalb Ihrer Bildungseinrichtung zu verwalten</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-113\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"63374-114\">Suchen nach Partnerdiensten durch Verweise auf externe Dokumentation</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-114\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"63374-115\">Dieser Leitfaden wurde entwickelt, um Ihnen den Einstieg in die spezifischen Konfigurationsempfehlungen für Teams in Schulen zu verschaffen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-115\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"63374-116\">Es handelt sich nicht um eine einheitliche Lösung, aber es ist ein guter Ausgangspunkt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-116\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"63374-117\">Wenn Sie Microsoft Teams schon bereitgestellt haben (als Pilotprojekt oder vollständige Bereitstellung) und nach Hinweisen zur Verwendung von Microsoft Teams suchen, lesen Sie [Microsoft Teams Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-117\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"63374-118\">Vorbereitung</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-118\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"63374-119\">[Überprüfen Sie die Bereitschaft Ihrer Umgebung für Teams](environment-readiness.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-119\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"63374-120\">[Bereitstellen von School Data Sync](https://docs.microsoft.com/SchoolDataSync) , um Lehrern das automatische Erstellen von Teams zu erleichtern</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-120\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"63374-121\">Kontakt [https://aka.ms/sdssupport](https://aka.ms/sdssupport) für Bereitstellungsunterstützung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-121\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"63374-122\">Konfigurieren Sie die richtigen Ports und Protokolle für Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-122\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"63374-123\">Weitere Informationen finden Sie unter [URLs und IP-Adressbereiche von Office 365](office-365-urls-ip-address-ranges.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-123\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"63374-124\">[Bereiten Sie das Netzwerk Ihrer Schule für Teams](prepare-network.md)vor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-124\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"63374-125\">Wählen Sie einen Teamtyp aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-125\">Choose a team type.</span></span> <span data-ttu-id=\"63374-126\">Microsoft Teams Education bietet drei neue Arten von Teams an (insgesamt gibt es vier).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-126\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"63374-127\">Informationen zu den Unterschieden und den jeweiligen Anwendungsfällen finden Sie unter [Auswählen eines Teamtyps für die Zusammenarbeit in Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-127\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: <span data-ttu-id="63374-128">Schnellstart – Microsoft Teams-Planungshandbuch</span><span class="sxs-lookup"><span data-stu-id="63374-128">Quick start - Teams planning guide</span></span>
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"63374-129\">Schritt 1: Zusammenstellen des Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-129\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"63374-130\">Stellen Sie eine Gruppe von Personen aus Mitarbeitern, Lehrern und der Pädagogen-Community zusammen, um als Stakeholder #a0 Entscheidungs Findungs Gruppe für Ihre Teams-Bereitstellung zu fungieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-130\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"63374-131\">Schritt 2: Festlegen der Prioritäten für Ihre Szenarien</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-131\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"63374-132\">Bei Zusammenarbeit und Kommunikation geht es um Menschen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-132\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"63374-133\">Sprechen Sie daher nicht über Möglichkeiten und Funktionen, sondern wählen Sie die für Ihre Organisation wichtigsten Szenarien aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-133\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"63374-134\">Unter [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) finden Sie Beispiele, mit deren Hilfe Sie Szenarien für Ihre Bildungseinrichtung definieren können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-134\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"63374-135\">Erfolgreiche Microsoft Teams-Bereitstellungen konzentrieren sich häufig auf Teams, bei denen es auf enge Zusammenarbeit ankommt, beispielsweise Kursräume, professionelle Lerngemeinschaften und außerunterrichtliche Kursteilnehmergruppen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-135\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a>:trophy: <span data-ttu-id=\"63374-136\">Bewährte Methode:</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-136\">Best practice:</span></span>\n<span data-ttu-id=\"63374-137\">**Setzen Sie Microsoft Teams schon bei der Planung ein!**</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-137\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"63374-138\">Kunden, die Microsoft Teams zum Planen der Bereitstellung nutzen, vereinfachen die Veränderungskurve für die wichtigsten Beteiligten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-138\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"63374-139\">Sie können zum Beispiel ein Team namens „Microsoft 365-Bereitstellung“ und Kanäle für die verschiedenen Arbeitsauslastungen, die Sie bereitstellen möchten, erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-139\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"63374-140\">Ihr Team kann etwa so aussehen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-140\">Your team might look something like this:</span></span>\n\n![Screenshot eines Beispielteams für die Microsoft 365-Bereitstellung](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"63374-142\">Schritt 3: Durchführen von Pilotprojekten und Bereitstellen von Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-142\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"63374-143\">Für ein oder mehrere der oben ausgewählten Szenarien möchten Sie einen ersten Teams-Pilotprojekt mit ihren Pädagogen, sowohl Champions als auch Early Adopters, führen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-143\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"63374-144\">Durch ein Pilotprojekt erhalten Sie wertvolle Informationen zur Akzeptanz von Office 365 und Microsoft Teams in Ihrer Organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-144\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"63374-145\">Wählen Sie zunächst eine Gruppe von interessierten Benutzern und ein Geschäftsszenario mit hoher Priorität aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-145\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![Screenshot der Teams-Benutzergruppen.](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"63374-147\">Nach Abschluss der Pilotprojekte haben Sie das Feedback, das Sie zum Planen der allgemeinen Microsoft Teams-Bereitstellung benötigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-147\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"63374-148\">Stellen Sie sicher, dass Ihr Bereitstellungsplan ihre priorisierten Szenarien integriert, um sicherzustellen, dass Ihre Schule von Office 365 und Teams optimal profitieren kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-148\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"63374-149\">Schritt 4: Messen der Nutzung, Verwalten der Zufriedenheit und Steuern der Einführung</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-149\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"63374-150\">Damit Sie die Einführung von Office 365 und Teams erfolgreich vorantreiben können, sollten Sie sich auf die Erfahrung ihres Pädagogen konzentrieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-150\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"63374-151\">Hier ist für den Anfang eine kurze Checkliste mit unseren bewährten Methoden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-151\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"63374-152\">\\*\\*Lesen Sie den [Leitfaden zur Einführung von Office 365]( https://aka.ms/office365adoptionguide) \\*\\* für bewährte Methoden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-152\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"63374-153\">Darüber hinaus steht Ihnen unser zusätzlicher Inhalt zum [Erstellen einer Change Management-Strategie für Microsoft Teams](change-management-strategy.md) zur Verfügung, mit der Sie Ihren Ansatz dokumentieren können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-153\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"63374-154\">\\*\\*Studieren Sie die [Office 365-Aktivitätsberichte](teams-activity-reports.md) \\*\\* , um die Nutzung in ihrer Schule zu verstehen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-154\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"63374-155\">Wenn Sie kein Office 365-Administrator sind, bitten Sie Ihren Administrator, Ihnen Berichte Leserberechtigungen zu erteilen, damit Sie auf Aktivitätsberichte zugreifen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-155\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"63374-156\">**Erfassen Sie Feedback von ihren Pädagogen** über ihre Erfahrungen mit Office 365 und Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-156\">**Capture feedback from your educators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"63374-157\">Verwenden Sie einen Kanal in Teams, wenn Ihre Schule weniger als 5000 Personen umfasst.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-157\">Use a channel in Teams when your school has fewer than 5000 individuals.</span></span> <span data-ttu-id=\"63374-158\">Verwenden Sie eine öffentliche Gruppe in jammern, wenn Ihre Schule größer ist als diese aktuelle Mitgliedschafts Grenze in Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-158\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"63374-159\">**Unterstützen Sie Ihre Pioniere, und streichen Sie Ihre Erfolge heraus.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-159\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"63374-160\">Belohnen Sie Pädagogen, um diese neuen Tools umfassend zu nutzen und auf innovative Weise zu verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-160\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"63374-161\">Dies stellt vor allem sicher, dass Office 365 und Teams weiterhin angenommen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-161\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
- title: <span data-ttu-id="63374-162">Aktivieren oder Deaktivieren von Microsoft Teams-Lizenzen</span><span class="sxs-lookup"><span data-stu-id="63374-162">Turn on or turn off Microsoft Teams licenses</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"63374-163\">Teams ist ein Cloud-basierter Dienst.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-163\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"63374-164\">Sobald ein Erzieher oder Schüler über eine gültige Lizenz verfügt, können Sie die Desktop-, Web-und Mobile Teams-Clients ausführen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-164\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"63374-165\">Sie können diese Clients selbst installieren – der IT-Administrator muss diese Clients nicht bereitstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-165\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"63374-166\">Sie können einzelne Benutzerlizenzen für Microsoft Teams mithilfe des Microsoft 365 admin Centers oder mithilfe von PowerShell verwalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-166\">You can manage individual user licenses for Microsoft Teams by using the Microsoft 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"63374-167\">Weitere Informationen zu beiden Methoden finden Sie unter [Office 365-Lizenzierung für Teams](office-365-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-167\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"63374-168\">Dies ist hilfreich, wenn Sie wissen möchten, ob Sie sich für die Pilotfunktion von Teams vor einer breiten Aktivierung interessieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-168\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"63374-169\">Bevor Sie Teams für Ihre Schule aktivieren, müssen Sie sicherstellen, dass die richtigen Steuerelemente vorhanden sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-169\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"63374-170\">Ein Pilotprogramm hilft erheblich, um sicherzustellen, dass die richtigen Benutzer in der Lage sind, zu verwenden und Feedback darüber zu geben, welche Arten von Steuerelementen die Nutzung und Verwaltung des Produkts verbessern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-170\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"63374-171\">Hier sind ein paar Beispiele für Pilotbenutzergruppen und die Teams, die von Interesse sein könnten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-171\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"63374-172\">IT-Abteilung</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-172\">IT department</span></span>   |<span data-ttu-id=\"63374-173\">Mitarbeiter Piloten</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-173\">Staff pilots</span></span>   |<span data-ttu-id=\"63374-174\">Pädagogen-Piloten</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-174\">Educator pilots</span></span>   |<span data-ttu-id=\"63374-175\">Pilotprojekte für Kursteilnehmer</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-175\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"63374-176\">Verwenden Sie Microsoft Teams intern in der IT für Projektaufgaben, Zusammenarbeit und Behebung von Problemen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-176\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"63374-177\">Wählen Sie Mitarbeiter Abteilungen für Ihre Projektarbeit und Zusammenarbeit aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-177\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"63374-178\">Identifizieren Sie Pädagogen, um Champions zu werden, die sich für Teams im Unterricht und in der Zusammenarbeit mit Pädagogen freuen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-178\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"63374-179\">Vermitteln Sie den Kursteilnehmern, wie sie auch außerhalb des Unterrichts von Microsoft Teams profitieren können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-179\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"63374-180\">Identifizieren Sie Pioniere unter den Kursteilnehmern, die Microsoft Teams in ihren außerunterrichtlichen Gruppen verwenden können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-180\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"63374-181\">**Beispielteams**</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-181\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"63374-182\">IT-Projektkoordination (z. B. Rollout von Microsoft Teams)</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-182\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"63374-183\">Projektkoordination</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-183\">Project coordination</span></span>   |<span data-ttu-id=\"63374-184\">Zusammenarbeit und Kommunikation in Teilkursen (einschließlich Lehrplänen, Gruppenarbeit in Projekten, Tutorsitzungen oder Breakout-Sitzungen)</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-184\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"63374-185\">Berufsverband, Koordination und Zusammenarbeit von Gruppen (z. B. Ehrenverbindung, Vereinigung der Marketingstudenten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-185\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"63374-186\">Kommunikation zwischen IT-Abteilung und Lehrpersonal</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-186\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"63374-187\">Arbeitsbereich für Zusammenarbeit, Ankündigungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-187\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"63374-188\">Abteilungsübergreifende Koordination, Kommunikation</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-188\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"63374-189\">Koordination und Zusammenarbeit von sozialen oder philanthropischen Gruppen (z. B. Studentenverbindungen)</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-189\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"63374-190\">LiveSite-Probleme</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-190\">LiveSite issues</span></span>   |<span data-ttu-id=\"63374-191\">Besprechungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-191\">Meetings</span></span>   |<span data-ttu-id=\"63374-192\">Zusammenarbeit bei Forschungsprojekten</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-192\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"63374-193\">Arbeitsbereich für Zusammenarbeit in der Organisation, Ankündigungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-193\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"63374-194\">Gruppen für leitende Verwalter</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-194\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"63374-195\">Wenn Sie Hilfe und Support für Teams-Lizenzen oder andere Probleme benötigen, senden [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)Sie eine Anfrage an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-195\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="63374-196">Konfigurieren von Microsoft Teams für Ihre Bildungseinrichtung</span><span class="sxs-lookup"><span data-stu-id="63374-196">Configure Teams for your school</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"63374-197\">Ab Juni 2019 sollten alle Teams für Education-Administratoren das Microsoft Teams Admin Center verwenden, um alle Ihre Teamrichtlinien zu verwalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-197\">Starting June 2019, all Teams for Education admins should use the Microsoft Teams admin center to manage all their Teams policies.</span></span> <span data-ttu-id=\"63374-198\">Teams für Bildungsrichtlinien können im Microsoft 365 Admin Center nicht mehr verwaltet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-198\">Teams for Education policies can no longer be managed in the Microsoft 365 Admin Center.</span></span> <span data-ttu-id=\"63374-199\">Weitere Informationen finden Sie unter [Verwalten von Microsoft Teams während der Umstellung auf das neue Admin Center für Microsoft Teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-199\">For more information, see [Manage Teams during the transition to the new Microsoft Teams admin center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"63374-200\">Sie können auf einfache Weise alle Teamrichtlinien im [Microsoft Teams Admin Center](https://admin.teams.microsoft.com/) verwalten, indem Sie sich mit Ihren Administratoranmeldeinformationen anmelden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-200\">You can easily manage all Teams policies in the [Microsoft Teams admin center](https://admin.teams.microsoft.com/) by signing in with your admin credentials.</span></span>\n\n <span data-ttu-id=\"63374-201\">Die Einstellungen im Microsoft Teams Admin Center werden nicht auf Grundlage des Benutzerlizenz Typs verwaltet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-201\">Settings in the Microsoft Teams admin center are not managed based on user license type.</span></span> <span data-ttu-id=\"63374-202\">Stattdessen empfehlen wir, dass Sie verschiedene Richtlinien definieren, um zu verwalten, welche Funktionen für Ihre Benutzer verfügbar sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-202\">Instead, we suggest that you define different policies to manage which capabilities are available to your users.</span></span> <span data-ttu-id=\"63374-203\">Wenn Sie eine Richtlinie konfigurieren möchten, klicken Sie in der linken Navigationsleiste des Microsoft Teams admin Centers auf die Richtlinie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-203\">To configure a policy, click the policy in the left navigation of the Microsoft Teams admin center.</span></span> <span data-ttu-id=\"63374-204\">Im folgenden finden Sie ein Beispiel für Messagingrichtlinien.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-204\">Here's an example of messaging policies.</span></span> \n\n![Screenshot der Seite \"Messaging Richtlinien\"](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"63374-206\">Mit Richtlinien können Sie Features auf Benutzerebene aktivieren und deaktivieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-206\">With policies, you can turn on and turn off features at the per-user level.</span></span> <span data-ttu-id=\"63374-207\">So funktionieren Richtlinienzuweisungen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-207\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"63374-208\">Standardmäßig erhält jeder neue Benutzer die globale Richtlinie (Einstellungen auf Mandantenebene).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-208\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"63374-209\">Einem Benutzer kann eine von Microsoft erstellte vorgefertigte Benutzerrichtlinie zugewiesen werden, wenn diese Ihren Anforderungen entspricht.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-209\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"63374-210\">Diese Pre-Canned-Richtlinien können von Administratoren nicht bearbeitet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-210\">These pre-canned policies are not editable by admins.</span></span> <span data-ttu-id=\"63374-211\">Wenn Sie diese in Zukunft verwalten möchten, erstellen Sie neue benutzerdefinierte Richtlinien, und weisen Sie die benutzerdefinierten Richtlinien zu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-211\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n   - <span data-ttu-id=\"63374-212\">Jedem Benutzer kann eine benutzerdefinierte Richtlinie zugewiesen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-212\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"63374-213\">Wenn Sie eine neue benutzerdefinierte Richtlinie erstellen möchten, klicken Sie auf **Hinzufügen**, wählen Sie die gewünschten Einstellungen für die Richtlinie aus, und klicken Sie auf **Speichern**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-213\">To create a new custom policy, click **Add**, choose the settings you want for the policy, and click **Save**.</span></span> <span data-ttu-id=\"63374-214\">Weisen Sie die benutzerdefinierte Richtlinie dann einem Benutzer zu, indem Sie im Microsoft Teams Admin Center oder mithilfe eines Skripts zu **Benutzern** wechseln.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-214\">Then assign the custom policy to a user by going to **Users** in the Microsoft Teams admin center or by using a script.</span></span> \n     <span data-ttu-id=\"63374-215\">![Screenshot der Option \"hinzufügen\" auf der Seite \"Messaging Richtlinien\"](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-215\">![Screenshot of the Add option on the Messaging policies page.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![Screenshot der Option \"Bearbeiten\" für zugewiesene Richtlinien](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Screenshot des Bereichs \"Benutzerrichtlinien bearbeiten\"](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"63374-218\">Aktivieren unterschiedlicher Richtlinien für Lehrkräfte und Schüler</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-218\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"63374-219\">Wenn Sie benutzerdefinierte Einstellungen für Dozenten und Schüler (beispielsweise für Dozenten, aber nicht für Schüler) aktiviert haben, gibt es zwei Methoden zum Erstellen und zuweisen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-219\">To have custom settings for faculty and students (for example, Chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"63374-220\">Verwenden Sie das PowerShell-Modul zum Ausführen eines Skripts, um mehrere Richtlinien zu erstellen und zuzuweisen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-220\">Use the PowerShell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"63374-221\">Lesen Sie den Anhang für Skriptbeispiele und Dokumentation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-221\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"63374-222\">Erstellen Sie im Microsoft Teams Admin Center eine neue benutzerdefinierte Richtlinie, und weisen Sie die Richtlinie Benutzern auf der Registerkarte **Benutzer** zu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-222\">In the Microsoft Teams admin center, create a new custom policy and assign the policy to users on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"63374-223\">Bis eine benutzerdefinierte Richtlinie einem Benutzer zugewiesen wird, verwendet der Benutzer die globale Richtlinieneinstellung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-223\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"63374-224\">Dies bedeutet, dass der Kursteilnehmer Chat verwenden kann, wenn der Chat in der globalen Richtlinie aktiviert und in der benutzerdefinierten Kursteilnehmer Richtlinie deaktiviert ist, bis die benutzerdefinierte Richtlinie dem Kursteilnehmer zugewiesen ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-224\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned to the student, the student can use Chat.</span></span> <span data-ttu-id=\"63374-225\">In diesem Fall ist es möglicherweise einfacher, den Chat Global zu deaktivieren und benutzerdefinierte Richtlinien zum Aktivieren des Chats für Dozenten zu verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-225\">In this case, it may be easier to disable Chat globally and use custom policies to enable Chat for faculty.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"63374-226\">Anhang</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-226\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"63374-227\">Erstellen und Zuweisen einer Messagingrichtlinie</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-227\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"63374-228\">Überprüfen Sie, ob eine der verfügbaren Richtlinien in ihren Mandanten ihren Anforderungen entspricht, indem Sie Get-CsTeamsMessagingPolicy ausführen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-228\">See whether any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"63374-229\">Wenn dies nicht der Fall ist, erstellen Sie eine neue Richtlinie, &lt;indem Sie&gt; -&lt;\"New&gt; -&lt;-CsTeamsMessagingPolicy&gt;-Identity Policy Name Parameter Name Parameterwert\" ausführen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-229\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"63374-230\">Weitere Informationen finden Sie unter [Satz-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-230\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"63374-231\">Beispielskript</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-231\">Sample script</span></span> \n\n <span data-ttu-id=\"63374-232\">Siehe [PowerShell-Skriptbeispiel – erstellen und Zuweisen einer Messagingrichtlinie](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-232\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
- title: <span data-ttu-id="63374-233">Verteilen an Clients</span><span class="sxs-lookup"><span data-stu-id="63374-233">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"63374-234\">In Teams stehen Clients für Web, Desktop (Windows und Mac) und Mobile (Android und IOS) zur Verfügung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-234\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android and iOS).</span></span> <span data-ttu-id=\"63374-235\">Alle diese Clients erfordern eine aktive Internetverbindung. Ein Offlinemodus wird nicht unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-235\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"63374-236\">Die neuesten Details zu Funktionen und Methoden für die Verteilung der einzelnen Clients finden Sie im Thema [Beziehen von Clients für Microsoft Teams](get-clients.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-236\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"63374-237\">Die Setupdatei für den Microsoft Teams-Client ist eine ausführbare Datei, die von Administratoren und Endbenutzern auf der [Seite \"Teams Downloads\"](https://teams.microsoft.com/downloads)heruntergeladen werden kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-237\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"63374-238\">Lehrkräfte und Kursteilnehmer auf Desktops können die Anwendung installieren, wenn Sie über die entsprechenden Berechtigungen verfügen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-238\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"63374-239\">IT-Administratoren können auch das Installationsprogramm herunterladen und es mithilfe ihrer vorhandenen Clientverteilungstools verteilen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-239\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"63374-240\">Endbenutzer mit mobilen Geräten können die Microsoft Teams-App über den App Store für ihre mobile Plattform herunterladen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-240\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"63374-241\">Betriebssystemanforderungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-241\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"63374-242\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-242\">Windows</span></span>    |<span data-ttu-id=\"63374-243\">macOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-243\">MacOS</span></span>      |<span data-ttu-id=\"63374-244\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-244\">iOS</span></span>    |<span data-ttu-id=\"63374-245\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-245\">Android</span></span>    |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"63374-246\">7 und höher</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-246\">7 and later</span></span>    |<span data-ttu-id=\"63374-247\">10.10 und höher</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-247\">10.10 and later</span></span>    |<span data-ttu-id=\"63374-248\">10 oder höher</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-248\">10 or later</span></span>    |<span data-ttu-id=\"63374-249\">4.4 und höher</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-249\">4.4 and later</span></span>      |\n\n\n### <a name=\"internet-browser-support\"></a><span data-ttu-id=\"63374-250\">Unterstützung für Internetbrowser</span><span class=\"sxs-lookup\"><span data-stu-id=\"63374-250\">Internet browser support</span></span> \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
