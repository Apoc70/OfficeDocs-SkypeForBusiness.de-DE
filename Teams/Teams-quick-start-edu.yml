- durationInMinutes: 2
  content: "\n[Microsoft-Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) ist eine digitale Hub, der Unterhaltungen, Besprechungen, Dateien und apps an einem Ort zusammenführt. Da es in Office 365 basiert, Kommunikationsmittel Integration in ihren vertrauten Office-apps und Diensten Schulen. Er bietet Unternehmensklasse Sicherheit und Compliance, die erweiterbar und anpassbar an die Anforderungen jedes Schule angepasst ist.\n\nMit Microsoft-Teams kann Ihre Schule Institution collaborative Schulungsräume erstellen, verbinden in professional Learning Communitys oder Kommunikation mit Mitarbeitern der Schule – alle aus einer einzelnen Erfahrung in Office 365 für Bildungseinrichtungen.\n\nDieses Handbuch ist für IT-Administratoren in der Bildung, einschließlich derjenigen, die noch Teams bereitgestellt haben. Dieses Handbuch hilft Ihnen die ersten Schritte mit: \n- Aktivieren von Teams für Ihre Schule\n- Lernen, welche Art von Steuerelementen zum Verwalten von Teams innerhalb Ihrer Schule stehen\n- Suchen von Partnerdienste durch Verweise auf externe Dokumentation \n\nDieses Handbuch soll Ihnen den Einstieg schnell mit konfigurationsempfehlungen speziell für Teams in Schulen. Es ist nicht um eine Lösung für alle einzusetzen, aber es ist ein guter Ausgangspunkt. \n\nWenn Sie Microsoft Teams schon bereitgestellt haben (als Pilotprojekt oder vollständige Bereitstellung) und nach Hinweisen zur Verwendung von Microsoft Teams suchen, lesen Sie [Microsoft Teams Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Vorbereitung\n\n1. [Überprüfen Sie Ihre Umgebung Bereitschaft für Teams](environment-readiness.md).\n2. [Bereitstellen von Schule Daten Sync](https://docs.microsoft.com/SchoolDataSync) mit Lehrer zum automatischen Erstellen von Teams erleichtern. Kontakt [https://aka.ms/sdssupport](https://aka.ms/sdssupport) für die Unterstützung der Bereitstellung.\n3. Konfigurieren Sie die richtigen Ports und Protokolle für Microsoft Teams. Weitere Informationen finden Sie unter [URLs und IP-Adressbereiche von Office 365](office-365-urls-ip-address-ranges.md).\n4. [Vorbereiten Ihrer Schule Netzwerk für Teams](prepare-network.md).\n5. Wählen Sie ein Team. Microsoft Teams Education bietet drei neue Arten von Teams an (insgesamt gibt es vier). Informationen zu den Unterschieden und den jeweiligen Anwendungsfällen finden Sie unter [Auswählen eines Teamtyps für die Zusammenarbeit in Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: Schnellstart – Microsoft Teams-Planungshandbuch
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a>Schritt 1: Zusammenstellen des Teams\n\nZusammenstellen von einer Gruppe von Personen aus Personal, Lehrer und der Community Dozenten, die als die Beteiligten & Entscheidung Gruppe für Ihre Bereitstellung von Teams fungiert. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Schritt 2: Festlegen der Prioritäten für Ihre Szenarien\n\nBei Zusammenarbeit und Kommunikation geht es um Menschen. Sprechen Sie daher nicht über Möglichkeiten und Funktionen, sondern wählen Sie die für Ihre Organisation wichtigsten Szenarien aus. Unter [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) finden Sie Beispiele, mit deren Hilfe Sie Szenarien für Ihre Bildungseinrichtung definieren können. Erfolgreiche Microsoft Teams-Bereitstellungen konzentrieren sich häufig auf Teams, bei denen es auf enge Zusammenarbeit ankommt, beispielsweise Kursräume, professionelle Lerngemeinschaften und außerunterrichtliche Kursteilnehmergruppen.\n\n### <a name=\"trophy-best-practice\"></a>:trophy: Bewährte Methode:\n**Setzen Sie Microsoft Teams schon bei der Planung ein!** Kunden, die Microsoft Teams zum Planen der Bereitstellung nutzen, vereinfachen die Veränderungskurve für die wichtigsten Beteiligten. Sie können zum Beispiel ein Team namens „Microsoft 365-Bereitstellung“ und Kanäle für die verschiedenen Arbeitsauslastungen, die Sie bereitstellen möchten, erstellen. Ihr Team kann etwa so aussehen:\n\n![Screenshot eines Beispielteams für die Microsoft 365-Bereitstellung](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Schritt 3: Piloten durchführen und Bereitstellen von Teams\n\nMöchten Sie eine Teams Pilotphase mit Ihrem Lehrer durchführen Champions und Anfangsphase an und für eine oder mehrere der oben ausgewählten Szenarien. Durch ein Pilotprojekt erhalten Sie wertvolle Informationen zur Akzeptanz von Office 365 und Microsoft Teams in Ihrer Organisation. Wählen Sie zunächst eine Gruppe von interessierten Benutzern und ein Geschäftsszenario mit hoher Priorität aus. \n\n![Screenshot des Teams Benutzergruppen.](media/quick-start-example-scenarios.png)\n\nNach Abschluss der Pilotprojekte haben Sie das Feedback, das Sie zum Planen der allgemeinen Microsoft Teams-Bereitstellung benötigen. Stellen Sie sicher, dass es sich bei Ihren Bereitstellungsplan integriert, um sicherzustellen, dass Ihre Schule optimal von Office 365 und Teams erhält Ihre priorisierten Szenarien.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Schritt 4: Messen Nutzung, wie zufrieden Sie verwalten und bessere Akzeptanz\n\nErfolgreich Akzeptanz Office 365 und Teams konzentrieren Sie Ihre Dozenten Benutzerinteraktion. Hier ist für den Anfang eine kurze Checkliste mit unseren bewährten Methoden. \n\n1. **Lesen der [Office 365 Annahme Anleitungen]( https://aka.ms/office365adoptionguide) ** für bewährte Methoden. Darüber hinaus gibt es Ihnen unsere zusätzliche Inhalte für die [Erstellung einer Änderung Management-Strategie für Microsoft-Teams,](change-management-strategy.md) um Ihren Ansatz zu dokumentieren.\n2. **Umfrage [Office 365-Aktivitätsberichte](teams-activity-reports.md) ** zu verstehen, Verwendung über Ihre Schule. Wenn Sie ein Office 365-Administrator sind, bitten Sie den Administrator, um Leser von Berichten Berechtigungen zu erteilen, damit Sie Berichte zugreifen können.\n3. **Erfassen von Feedback aus Ihrer Uducators** , ihre Erfahrung mit Office 365 und Teams. Verwenden Sie einen Kanal in Teams, wenn Ihre Schule weniger als 2500 Personen verfügt. Verwenden Sie eine öffentliche Gruppe in Yammer, wenn Ihre Schule größer als dieser aktuelle Mitgliedschaft Grenzwert in Teams ist. \n4. **Unterstützen Sie Ihre Pioniere, und streichen Sie Ihre Erfolge heraus.** Belohnung Lehrer für die optimale Nutzung dieser neuen Tools und deren Verwendung in innovative Art und Weise. Dadurch über alles und fortgesetzte Übernahme von Office 365 und Teams.\n"
- title: Aktivieren oder Deaktivieren von Microsoft Teams-Lizenzen
  durationInMinutes: 2
  content: "\nTeams ist ein Cloud-basierten Dienst. Sobald ein Dozent oder Kursteilnehmer / eine gültige Lizenz verfügt, können sie den Desktop, Web und mobile Teams-Clients ausgeführt. Sie können diese Clients selbst – installieren der IT-Administrator muss nicht diese Clients bereitstellen. \n\nSie können mithilfe von Office 365 Admin Center oder mithilfe von PowerShell Lizenzen für einzelne Benutzer für Microsoft-Teams verwalten. Weitere Informationen zu beiden Methoden finden Sie unter [Office 365-Lizenzierung für Teams](office-365-licensing.md). Dies ist hilfreich, zu verstehen, wenn Sie Pilotphase Teams vor der Aktivierung von Breiten interessiert sind. \n\n> [!NOTE]\n> Bevor Sie für Ihre Schule Teams aktivieren, stellen Sie sicher, dass Sie die richtigen Steuerelemente verfügen. Ein Programm Pilotphase hilft erheblich sicherzustellen, dass die entsprechenden Benutzer können verwenden und geben Sie Feedback auf welche Arten von Steuerelementen zu, die Verwendung und Verwaltung des Produkts verbessern. \n\nHier sind ein paar Beispiele für Pilotbenutzergruppen und die Teams, die von Interesse sein könnten. \n\n|IT-Abteilung   |Mitarbeiter Piloten   |Dozenten Piloten   |Pilotprojekte für Kursteilnehmer   |\n|---|---|---|---|---|\n|Verwenden Sie Microsoft Teams intern in der IT für Projektaufgaben, Zusammenarbeit und Behebung von Problemen.   |Wählen Sie Personal Abteilungen für ihre Projekte zu und Zusammenarbeit.   |Identifizieren Sie Lehrer um Champions werden, die im Kursraum und bei der Zusammenarbeit Dozenten Teams Mitarbeiterinformationen sind.   |Vermitteln Sie den Kursteilnehmern, wie sie auch außerhalb des Unterrichts von Microsoft Teams profitieren können. Identifizieren Sie Pioniere unter den Kursteilnehmern, die Microsoft Teams in ihren außerunterrichtlichen Gruppen verwenden können.   |\n|**Beispielteams**   |   |   |   |\n|IT-Projektkoordination (z. B. Rollout von Microsoft Teams)    |Projektkoordination   |Zusammenarbeit und Kommunikation in Teilkursen (einschließlich Lehrplänen, Gruppenarbeit in Projekten, Tutorsitzungen oder Breakout-Sitzungen)   |Berufsverband, Koordination und Zusammenarbeit von Gruppen (z. B. Ehrenverbindung, Vereinigung der Marketingstudenten)   |\n|Kommunikation zwischen IT-Abteilung und Lehrpersonal   |Arbeitsbereich für Zusammenarbeit, Ankündigungen   |Abteilungsübergreifende Koordination, Kommunikation   |Koordination und Zusammenarbeit von sozialen oder philanthropischen Gruppen (z. B. Studentenverbindungen)   |\n|LiveSite-Probleme   |Besprechungen   |Zusammenarbeit bei Forschungsprojekten   |   |\n|Arbeitsbereich für Zusammenarbeit in der Organisation, Ankündigungen   |Gruppen für leitende Verwalter   |   |   |\n\n> [!NOTE]\n> Hilfe und Support für Teams Lizenzen oder andere Probleme, senden Sie eine Abfrage an [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).\n"
- title: Konfigurieren von Microsoft Teams für Ihre Bildungseinrichtung
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> [Schule Daten Sync](https://docs.microsoft.com/SchoolDataSync) vereinfacht Lehrer zum automatischen Erstellen von Teams. Kontakt [https://aka.ms/sdssupport](https://aka.ms/sdssupport) für die Unterstützung der Bereitstellung.\n\nSie müssen zum Office 365 Administrationscenter verwenden Sie zum Verwalten von Teams für Ihre Schule [Globaler Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) berechtigt.\n\n1. Melden Sie sich mit Ihren Anmeldeinformationen globaler Administrator im [Office 365 Admin Center](https://portal.office.com/adminportal/home)und wählen Sie **Admin**.\n     \n     ![Screenshot der Admin-Option im Office 365 Admin Center.](media/o365-admin-option.png)\n\n2. Wählen Sie **Einstellungen** > **Services & -add-ins**.\n\n     ![Screenshot der Option Dienste & -add-ins in den Einstellungen.](media/o365-settings-services.png)\n    \n3. Wählen Sie **Microsoft-Teams,** aus der Liste aus.\n\n     ![Screenshot der Optionen auf der Seite Dienste & -add-ins in Office 365 Admin Center.](media/o365-services-select-teams.png)\n\n4. Nach dem Öffnen der Seite Microsoft-Teams Einstellungen gelangt die Konfigurationsoptionen in anzeigen. Von hier aus können Sie Ihre Lizenzen verwalten.\n\n     ![Screenshot des Microsoft-Teams im Einstellungsabschnitt im Office 365 Admin Center.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: Konfigurieren von mandantenweiten Einstellungen
  durationInMinutes: 3
  content: "### <a name=\"general\"></a>Allgemein\nDer Abschnitt Allgemein können Sie die folgenden Einstellungen für Ihre gesamte Einrichtung über die Lizenztypen konfigurieren, die Sie möglicherweise.\n\n- „Show organizational chart in personal profile“ (Organigramm in persönlichem Profil anzeigen)\n- „Use Skype for Business for recipients who don’t have Microsoft Teams“ (Für Empfänger, die Microsoft Teams nicht haben, Skype for Business verwenden)\n- „Allow T-bot proactive help messages“ (Proaktive Hilfenachrichten von T-Bot zulassen)\n\n[T-Bot](t-bot.md) kann Ihren Benutzern bei der Einführung gute Dienste leisten. Auf diese Weise können sich Benutzer eingehender über das Produkt informieren. Daher empfehlen wir dringend, diese Option aktiviert zu lassen. \n\nZum Aktivieren oder deaktivieren, T-Bot, verschieben die Umschaltfläche auf **ein- oder **Ausschalten** **, wählen Sie dann **Speichern**.\n\n![Screenshot der Einstellungen im Abschnitt „Allgemein“ im Office 365 Admin Center](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a>E-Mail-Integration\nSie können e-Mail-Integration mit Kanäle aktivieren als auch eine eingeschränkte Absenderliste zu erstellen. Zum Aktivieren oder Deaktivieren der e-Mail-Integration, verschieben die Umschaltfläche auf **ein- oder **Ausschalten** **, wählen Sie dann **Speichern**. \n\nDer **Absender der Zulassungsliste** können Sie steuern, wer Teams innerhalb Ihrer Organisation können per e-Mail. \n\n![Screenshot der Einstellungen im Abschnitt „Email integration“ (E-Mail-Integration) im Office 365 Admin Center](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a>Apps\nSie können externe Apps, neue externe Apps und das Querladen von Apps in Microsoft Teams aktivieren. Um die Einstellung zu deaktivieren oder zu aktivieren, legen Sie die Umschaltfläche auf **Aus** oder **Ein** fest, und wählen Sie dann **Speichern** aus.\n\nWenn Sie externe Apps aktivieren, wird eine Dropdownliste angezeigt, in der Sie die in der Bildungseinrichtung zulässigen Anwendungen auswählen können. Auf diese Weise können Lehrkräfte ihre bevorzugten Apps kombinieren, um innerhalb der Microsoft Teams-Plattform damit zu arbeiten. Wenn Sie **Neue externe apps standardmäßig aktivieren**auswählen, werden neue apps automatisch in der Liste angezeigt im Laufe. \n\nDie Möglichkeit, eine app Sideload ist nur verfügbar, an die Teammitglieder nicht Gast. Dies ist nützlich, wenn die Programmierung Kurse oder testen kundenspezifische erlernen Management-Systemen, die in Teams integriert werden können. Weitere Informationen finden Sie unter [Die Microsoft Teams-Entwicklerplattform](https://docs.microsoft.com/microsoftteams/platform/overview).\n\n![Screenshot der Einstellungen im Abschnitt „Apps“ im Office 365 Admin Center](media/QS-edu-apps2.png)\n\nAktivieren Sie Zuordnungen, bietet Lehrer Zuordnungen und iterative Feedback Studenten. \n\nNachdem externe apps in Teams aktiviert ist, können Lehrer apps sie für ihre Studenten durch Registerkarten zur Verfügung zu stellen anpassen. Mit Registerkarten können Sie einen Kanal anpassen, um Inhalte und Funktionen aufzunehmen, die Ihr Team täglich benötigt. Dadurch können die Benutzer schnell auf häufig verwendete Dokumente und Clouddienste zugreifen. Es gibt verschiedene integrierte Registerkarten, zum Beispiel „Dateien“.\n\n![Screenshot, der das Hinzufügen von Registerkarten für Apps zu Microsoft Teams zeigt](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\nIn der Client Teams können Benutzer Word-Dokumente, PowerPoint, Formulare, OneNote-Klasse Notizbücher, Zuordnungen, und vieles mehr Registerkarten hinzufügen. Im Lauf der Zeit werden weitere Registerkarten hinzugefügt, sowohl von Microsoft als auch von Partnern.\n\n### <a name=\"custom-cloud-storage\"></a>Benutzerdefinierter Cloudspeicher\nSie können in Microsoft Teams verschiedene Arten von Cloudspeicher aktivieren. Zurzeit werden Box, Dropbox, Google Drive und ShareFile unterstützt. Um die Einstellung zu deaktivieren oder zu aktivieren, legen Sie die Umschaltfläche auf **Aus** oder **Ein** fest, und wählen Sie dann **Speichern** aus. Wenn diese Einstellungen aktiviert sind, kann jedes Mitglied eines Teams einen neuen Anbieter hinzufügen, der zum Speichern oder Abrufen von Dokumenten verwendet werden kann.\n\n![Screenshot der Einstellungen im Abschnitt „Custom cloud storage“ (Benutzerdefinierter Cloudspeicher) im Office 365 Admin Center](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\nMicrosoft Teams verwendet SharePoint als standardmäßigen Speicheranbieter für Dateien. Weitere Informationen finden Sie unter [Interaktion von SharePoint Online und OneDrive for Business mit Microsoft Teams](sharepoint-onedrive-interact.md). Wie Ihr Kontingent berechnet wird und wie Sie es am besten verwalten, erfahren Sie unter [Verwalten von Speichergrenzwerten für Websitesammlungen](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08). Wenn Sie nicht jede der Websitesammlung verwalten möchten, erfahren Sie außerdem wie den Dienst automatisch, die Sie behandeln können. \n\n> [!NOTE]\n> Hilfe und Support für Mandanten geltende Einstellungen oder andere Probleme, senden Sie eine Abfrage an [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).\n"
- title: Konfigurieren von Einstellungen nach Benutzer- oder Lizenztyp
  durationInMinutes: 7
  content: "Sie sollte nur Education, die in Ihrer Lizenztypen aufgelistet werden. Die Dropdownliste enthält Education Fakultät und Personal, Education-Student und Gast. Das System kann Benutzer nur anhand der Lizenzen unterscheiden, die Sie ihnen zugewiesen haben. Wenn Sie nur über einen Lizenztyp verfügen, können die hier angezeigten Einstellungen als mandantenweite Einstellungen behandelt werden.  \n\n[!INCLUDE [global-switch-expiry-note](includes/global-switch-expiry-note.md)]\n\n![Screenshot der Einstellungen im Abschnitt „Teams und Kanäle“ im Office 365 Admin Center](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\nUm den Zugriff auf Microsoft Teams für einen Lizenztyp zu aktivieren, legen Sie die Umschaltfläche auf **Ein** fest, und wählen Sie dann **Speichern** aus. Dies ist nur eine temporäre Switch. Schließlich müssen Sie Benutzerzugriff auf Teams über Benutzerlizenzen verwalten wie für alle anderen Office-Arbeitslasten.\n\n![Screenshot der Einstellungen für die Microsoft Teams-Lizenzauswahl im Office 365 Admin Center](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\nUm den [Gastzugriff](guest-access.md) für Ihren Mandanten zu aktivieren, wählen Sie die Lizenz **Gast** aus, und legen Sie die Umschaltfläche auf **Ein** fest. Gast Access können Sie das Szenario Gast Dozenten aktivieren, das erlaubt Mitwirkenden, die nicht Teil Ihrer Organisation zur Teilnahme an Ihren Teams sind. Ein Gast Dozenten sollte nur zum ein Team hinzugefügt, wenn sie für die Interaktion mit der Klasse in der gesamten Lebenszyklus der Kurs fortgesetzt werden. Wenn sie nur eine einzige Vorlesung abhalten, können Sie sie als anonyme Benutzer an einer Besprechung teilnehmen lassen, anstatt sie als Gäste zum Team hinzuzufügen. \n\n> [!NOTE] \n> Gäste können das Team nur Team Besitzer hinzufügen.\n\n\n### <a name=\"teams-and-channels\"></a>Teams und Kanäle\nEin Team soll Lehrer und Schüler, die für die alltägliche eng zusammen. Teams können dynamisch für Arbeit (z. B. Curriculum Entwicklungs- oder Schule Planungsprozess) sowie für laufende arbeiten, um die interne Struktur Ihrer Institution (z. B. Schulen, Abteilungen und Klassen) widerzuspiegeln sein. Teams für Bildungseinrichtungen hat 3 neue Teamtypen (Klassen, PLCs und Mitarbeiter).\n\n|       |Für Kurse    |Für PLGs       |Für Mitarbeiter      |Für alle     |\n|---    |---    |---    |---    |---    |\n|Beschreibung    |Lehrkräfte und Kursteilnehmer, die gemeinsam an Gruppenprojekten, Aufgaben und vielem mehr arbeiten      |Lehrkräfte, die in einer professionellen Lerngemeinschaft zusammenarbeiten      |Leitende Mitarbeiter und Mitarbeiter, die bei der Schulverwaltung und -entwicklung zusammenarbeiten    |Kursteilnehmer und Mitarbeiter der Bildungseinrichtung, die in Interessengruppen und Klubs zusammenarbeiten      |\n\nEin Kanal entspricht einer Unterkategorie eines Teams. Sie können einen Kanal für eine Aktivität oder ein Thema erstellen. Unterhaltungen, Dateien und Notizen sind kanalspezifisch und für alle Teammitglieder verfügbar.\n\n![Screenshot der Einstellungen im Abschnitt „Teams und Kanäle“ im Office 365 Admin Center](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> Sie müssen die **Gruppen** -Systemsteuerung verwendet werden, da alle Teams auf Office 365 Gruppen aufbauen. \n\nSie können erstellen und Verwalten von Team-Besitzer und Mitglieder mithilfe der Systemsteuerung von **Gruppen** in Office 365 Admin Center. Die Erstellung von Office 365-Gruppen ist standardmäßig aktiviert, kann aber mithilfe von PowerShell auf bestimmte Benutzer oder Gruppen begrenzt werden, z. B. „Education – Faculty and Staff“ (Eduction – Lehrpersonal und Mitarbeiter).\n\nWie Sie mithilfe von PowerShell die Berechtigungen steuern und welche Lizenztypen zur Nutzung dieser Funktionen erforderlich sind, erfahren Sie unter [Verwalten von Personen, die Office 365-Gruppen erstellen können](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).\n\n> [!NOTE]\n> Wenn Sie die Erstellung von Gruppen deaktivieren, hat dies auch Auswirkungen auf andere Produkte. Details zu diesen Auswirkungen finden Sie unter [Verwalten von Personen, die Office 365-Gruppen erstellen können](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).\n\n### <a name=\"highlights-of-team-management-and-creation\"></a>Wichtigste Punkte der Teamverwaltung und -erstellung\n#### <a name=\"team-management\"></a>Teamverwaltung\n- Weitere Informationen zum Erstellen von Office 365 Gruppen im Admin Center finden Sie unter [Erstellen einer Office 365-Gruppe in der Verwaltungskonsole](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).\n- Die für Gruppen bereitgestellte Funktion für Teambenennungskonventionen ist zurzeit als private Vorschau und in Kürze auch als öffentliche Vorschau verfügbar. Weitere Informationen zu dieser Funktion finden Sie unter [Benennungsrichtlinien für Office 365-Gruppen](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).\n- Verhindern Sie, dass Microsoft Teams in der globalen Adressliste (GAL) angezeigt wird. Weitere Informationen finden Sie unter [Verwalten von Office 365-Gruppen mit PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540) im Abschnitt „Ausblenden von Office 365-Gruppen aus der globalen Adressliste“.\n- Verwalten Sie Ablaufrichtlinien für Teams oder Gruppen. Weitere Informationen finden Sie unter [Ablaufrichtlinien für Office 365-Gruppen](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).\n\n#### <a name=\"team-creation\"></a>Teamerstellung\n- __Verwenden von School Data Sync__: Wenn Sie bereits School Data Sync verwenden, werden Teams anhand Ihrer Listendetails automatisch erstellt. Lehrkräfte und Kursteilnehmer werden automatisch zugewiesen. \n\n> [!TIP]\n> Wenn Sie mehr über School Data Sync erfahren möchten, lesen Sie [Übersicht über School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). Sie können sich [hier](https://sdscrm.microsoftcrmportals.com/signup/) für School Data Sync registrieren.\n\n- (Vorschau) Erstellen von Gruppen mithilfe von PowerShell. Weitere Informationen finden Sie unter [Microsoft Teams PowerShell](https://docs.microsoft.com/powershell/module/teams). \n\n> [!IMPORTANT]\n> Sie können für Office 365 Education [vier verschiedene Teamtypen erstellen](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67). Mit PowerShell können Sie nur den Standardteamtyp erstellen. Der Typ eines erstellten Teams kann nicht geändert werden. \n\n### <a name=\"calls-and-meetings\"></a>Anrufe und Besprechungen\n\n![Screenshot der Einstellungen im Abschnitt „Anrufe und Besprechungen“ im Office 365 Admin Center](media/calls-and-meetings.png)\n\nPrivate Konferenzen aktivieren Ihrer Lehrer explizit auswählen die Teilnehmer ihre Besprechungen, im Gegensatz zu bei geöffnetem es für alle Benutzer im Team zur Teilnahme an. Dies ermöglicht ihnen die kleinere Besprechungen haben, in denen größeren Teams unterbrochen nicht. \n\nZulassen der Planung für Besprechungen Channel ermöglicht Benutzern das Auswählen des Teams und DDE-Kanal, in dem die Besprechung gehostet wird. Auf diese Weise können alle Teammitglieder, die Interesse an der Besprechung haben, teilnehmen und benötigen keine ausdrückliche Einladung. \n\n![Screenshot der Benutzeroberfläche für das Planen einer Besprechung, wenn private Besprechungen aktiviert sind](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\nAd-hoc-Kanal Meetup ermöglicht Lehrer und Schüler, um eine Meetup direkt über die Benutzeroberfläche Chat zu starten. Alle aktiv an dem Thread Beteiligten können in den Anruf einsteigen und die Unterhaltung fortsetzen. \n\n![Screenshot der Benutzeroberfläche des Felds zum Verfassen, wenn Ad-hoc-Besprechungen aktiviert sind](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\nBesprechungsoptionen wie „Allow videos in meetings“ (Videos in Besprechungen zulassen) und „Allow screen sharing in meetings“ (Bildschirmübertragung in Besprechungen zulassen) beleben Besprechungen, denn die Teilnehmer können von Angesicht zu Angesicht kommunizieren und den gleichen Bildschirminhalt sehen. Wenn diese Optionen aktiviert sind, können die Benutzer Video und Bildschirmübertragung in der Besprechung umschalten. \n\n![Screenshot der Besprechungssteuerelemente](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> Manche Bildungseinrichtungen möchten möglicherweise die Menge ihres Netzwerkdatenverkehrs einschränken. Beispielsweise kann es sein, dass Einrichtungen mit geringer Bandbreite Video deaktivieren möchten.\n\nDie Möglichkeit, einen privaten Einzelchat oder einen Gruppen-Chat zu einem Audio- oder Videoanruf auszuweiten, wird mit „Allow private calling“ (Private Anrufe zulassen) aktiviert. In einem Chat werden rechts oben die folgenden Optionen angezeigt. \n\n![Screenshot der Audio- und Videosteuerelemente in einem privaten Chat](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a>Messaging\n\n![Screenshot der Einstellungen im Abschnitt „Messaging“ im Office 365 Admin Center](media/QS-edu-messaging.png)\n\nWenn Ihre Bildungseinrichtung keine „lustigen“ Inhalte wie GIF-Dateien, Memes und Aufkleber zulassen möchte, können Sie als Administrator diese Inhalte für Kursteilnehmer im Abschnitt **Messaging** des Bildschirms mit den Microsoft Teams-Einstellungen deaktivieren. Dann werden diese Optionen nicht mehr unter dem Feld zum Verfassen angezeigt, aber unsere Standard-Emoji sind nach wie vor verfügbar und können verwendet werden. Wenn GIF-Dateien aktiviert sind, können Sie eine Inhaltsbewertung anwenden, um den Typ der GIF-Dateien einzuschränken, die in Microsoft Teams in Ihrer Einrichtung zulässig sind. Es gibt die folgenden Inhaltsbewertungen:\n\n- Streng \n- Mittel\n- Alle Inhalte zulassen\n\nSie können auch nur zwischen Schüler und Lehrer die Möglichkeit, private Chats mit privaten Chat deaktivieren. Wenn Sie Chat deaktivieren, wird nicht mehr Chat entlang der linken Seite angezeigt. \n\n![Screenshot der linken Schiene ohne Chat](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\nWenn Benutzer, die für Chat aktiviert sind, eine Unterhaltung mit Teilnehmern starten möchten, die nicht entsprechend aktiviert sind, werden sie durch eine Benachrichtigung im Feld zum Verfassen von Chats informiert: „Der Administrator hat den Chat für <Benutzer> deaktiviert“.\n\n![Screenshot, in dem ein Chat mit einem deaktivierten Teilnehmer nicht gestartet werden kann](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> Wenn Sie private Chats für eine Gruppe von Benutzern deaktivieren, können diese nicht über T-Bot Hilfe erhalten. Sie finden jedoch alle T-Bot-Inhalte im [Microsoft Teams-Hilfecenter](https://support.office.com/Teams). Weisen Sie also unbedingt alle Benutzer, die nicht für private Chats aktiviert sind, auf diese bei der Einführung hilfreiche Ressource hin. \n\nEs wird empfohlen, für alle Lizenztypen das Löschen von Nachrichten durch Besitzer zu aktivieren, da dies das Moderieren von Kanalchats deutlich erleichtert. \n\nAußerdem können Sie es Mitgliedern ermöglichen, ihre eigenen Nachrichten zu bearbeiten und zu löschen. Diese Funktion ist sehr sinnvoll, um sicherzustellen, dass Absender Rechtschreibfehler korrigieren und an falsche Threads gerichtete oder redundante Nachrichten entfernen können. \n\n> [!NOTE]\n> Wenn Sie die gesetzliche Aufbewahrungspflicht für das Postfach eines Benutzers festlegen, werden alle bearbeiteten und gelöschten Nachrichten protokolliert. Weitere Informationen finden Sie unter [Festlegen der gesetzlichen Aufbewahrungspflicht für einen Benutzer oder ein Team in Microsoft Teams](legal-hold.md).\n"
- title: Verteilen an Clients
  durationInMinutes: 1
  content: "\nMicrosoft Teams-Clients sind für Web, Desktop (Windows und Mac) und mobile Betriebssysteme (Android, iOS und Windows Phone) verfügbar. Alle diese Clients erfordern eine aktive Internetverbindung. Ein Offlinemodus wird nicht unterstützt. Die neuesten Details zu Funktionen und Methoden für die Verteilung der einzelnen Clients finden Sie im Thema [Beziehen von Clients für Microsoft Teams](get-clients.md).\n\nDie Setup-Datei für den Client Teams ist eine ausführbare Datei, die von Administratoren und Endbenutzer von der [Downloadseite für Teams](https://teams.microsoft.com/downloads)heruntergeladen werden kann. Lehrer und Schüler auf Desktops können die Anwendung installieren, wenn sie die entsprechenden Berechtigungen besitzen. IT-Administratoren können auch das Installationsprogramm herunterladen und es mithilfe ihrer vorhandenen Clientverteilungstools verteilen.\n\nEndbenutzer mit mobilen Geräten können die Microsoft Teams-App über den App Store für ihre mobile Plattform herunterladen. \n\n### <a name=\"operating-system-requirements\"></a>Betriebssystemanforderungen\n\n|       |Windows    |macOS      |iOS    |Android    |Windows Phone      |\n|---    |---    |---    |---    |---    |---    |\n|       |7 und höher    |10.10 und höher    |10 oder höher    |4.4 und höher      |10.0.10586 und höher       |\n\n\n### <a name=\"internet-browser-support\"></a>Unterstützung für Internetbrowser \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
