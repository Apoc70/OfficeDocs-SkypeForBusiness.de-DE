### YamlMime:Hub
title: Planen des Upgrades von Skype for Business auf Microsoft Teams
summary: Microsoft Teams wurde entwickelt, um Personen dabei zu unterstützen, in Verbindung zu bleiben, nahtlos zusammenzuarbeiten und die Arbeit auf sichere und kompatible Weise zu vereinfachen – alles an einem Ort. Hier finden Sie Anleitungen, Schulungen und Ressourcen zum Implementieren eines erfolgreichen Upgrades von Skype for Business auf Teams.
