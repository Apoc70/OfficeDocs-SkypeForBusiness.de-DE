- durationInMinutes: 3
  content: "\n<span data-ttu-id=\"9ae69-104\">Diese Schulung enthält ein PowerShell-Skript, das ein öffentliches firmenweites Team in Microsoft Teams erstellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-104\">This training provides a PowerShell script that creates a public, company-wide team in Teams.</span></span> <span data-ttu-id=\"9ae69-105\">Das Skript verwendet das PowerShell-Modul MicrosoftTeams (zurzeit als Betaversion verfügbar), um ein öffentliches firmenweites Team zu erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-105\">The script uses the MicrosoftTeams PowerShell module (currently in beta) to create a public, company-wide team.</span></span> <span data-ttu-id=\"9ae69-106\">Außerdem verwendet es das PowerShell-Modul AzureAD, um die Liste der Benutzer in Ihrem Mandanten abzurufen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-106\">It also uses the AzureAD PowerShell module to fetch the list of users in your tenant.</span></span> \n\n<span data-ttu-id=\"9ae69-107\">Dies ist ein guter Ausgangspunkt, wenn Sie ein paar einfache PowerShell-Befehle ausprobieren und sich mit diesem leistungsstarken Tool für Unternehmen vertraut machen möchten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-107\">This is a great starting point if you want to dabble in some simple PowerShell commands and familiarize yourself with this powerful enterprise tool.</span></span> <span data-ttu-id=\"9ae69-108\">PowerShell ist eine wichtige Komponente der Verwaltung anderer Aspekte von Azure AD-Gruppen, beispielsweise der Steuerung der Erstellung von Gruppen. Auf diese Weise verwalten Sie, wer ein Team in Microsoft Teams erstellen kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-108\">PowerShell is a key component in management of other aspects of AzureAd Groups, including group-creation control - which is how to manage who can create a team in Teams.</span></span> \n\n### <span data-ttu-id=\"9ae69-109\"><a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-sample-create-company-wide-team\" target=\"_blank\">:arrow_down: PowerShell-Skript herunterladen</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-109\"><a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-sample-create-company-wide-team\" target=\"_blank\">:arrow_down: Get the PowerShell script</a></span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"9ae69-110\">Dieses PowerShell-Skript fügt nur die ersten 2.500 Mitglieder zu einem Team hinzu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-110\">This PowerShell script adds only the first 2500 members to a team.</span></span> <span data-ttu-id=\"9ae69-111\">2.500 ist das aktuelle Limit für die Teamgröße.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-111\">2500 is the current team size limit.</span></span> \n\n\n<span data-ttu-id=\"9ae69-112\">Diese Schulung ist für IT-Administratoren oder Microsoft Teams-Benutzer gedacht, die die Teamerstellung automatisieren möchten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-112\">This training is for IT admins or Teams users who want to automate team creation.</span></span> <span data-ttu-id=\"9ae69-113\">Folgende Punkte werden behandelt:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-113\">You'll learn how to:</span></span>  \n- <span data-ttu-id=\"9ae69-114\">Installieren der entsprechenden Module in PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-114\">Install the relevant modules in PowerShell</span></span>\n- <span data-ttu-id=\"9ae69-115\">Verwenden des Skripts</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-115\">Use the script</span></span> \n\n<span data-ttu-id=\"9ae69-116\">Diese Punkte werden nicht behandelt:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-116\">We won't cover these things:</span></span>\n1. <span data-ttu-id=\"9ae69-117\">Tiefe Einblicke in PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-117\">A deep dive into PowerShell.</span></span> <span data-ttu-id=\"9ae69-118\">Sie erhalten hier nur die PowerShell-Informationen, die Sie benötigen, um das PowerShell-Skript zu nutzen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-118\">We only include the PowerShell information you need to get up and running with the PowerShell script.</span></span> <span data-ttu-id=\"9ae69-119\">Weitere Informationen finden Sie unter <a href=\"https://docs.microsoft.com/powershell/scripting/getting-started/getting-started-with-windows-powershell?view=powershell-5.1\" target=\"_blank\">Erste Schritte mit Windows PowerShell</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-119\">To learn more, start at <a href=\"https://docs.microsoft.com/powershell/scripting/getting-started/getting-started-with-windows-powershell?view=powershell-5.1\" target=\"_blank\">Getting Started with Windows PowerShell</a></span></span>\n2. <span data-ttu-id=\"9ae69-120\">Funktionen des Moduls <a href=\"https://docs.microsoft.com/powershell/azure/active-directory/overview?view=azureadps-2.0\" target=\"_blank\">AzureAD</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-120\">The functionality of the <a href=\"https://docs.microsoft.com/powershell/azure/active-directory/overview?view=azureadps-2.0\" target=\"_blank\">AzureAD</a> module.</span></span> <span data-ttu-id=\"9ae69-121\">Dieses PowerShell-Skript verwendet das Modul AzureAD für einen einzigen Befehl, mit dem die Benutzer im Mandanten abgerufen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-121\">This PowerShell script uses the AzureAD module for a single command to fetch the users in the tenant.</span></span> \n3. <span data-ttu-id=\"9ae69-122\">Die Cmdlets im Modul <a href=\"https://github.com/MicrosoftDocs/office-docs-powershell/tree/master/teams/teams-ps/teams\" target=\"_blank\">MicrosoftTeams</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-122\">The cmdlets in the <a href=\"https://github.com/MicrosoftDocs/office-docs-powershell/tree/master/teams/teams-ps/teams\" target=\"_blank\">MicrosoftTeams</a> module.</span></span> \n4. <span data-ttu-id=\"9ae69-123\">Eine zeilenweise Beschreibung des PowerShell-Skripts</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-123\">A line-by-line walk-through of the PowerShell script.</span></span> \n\n\n<span data-ttu-id=\"9ae69-124\">Wenn Sie Fragen oder Feedback zu dieser Schulung haben:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-124\">To ask questions or send feedback about this training:</span></span>\n  - <span data-ttu-id=\"9ae69-125\">Schreiben Sie etwas im Abschnitt für Kommentare unten auf der Seite [Nächste Schritte](company-wide-team-creation-powershell.yml#step-7) dieses Tutorials.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-125\">Post in the comments section at the bottom of the [Next steps](company-wide-team-creation-powershell.yml#step-7) page of this tutorial.</span></span>\n  - <span data-ttu-id=\"9ae69-126\">Senden Sie eine E-Mail an [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Create company-wide team using PowerShell).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-126\">Email us at [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Create company-wide team using PowerShell).</span></span>\n  - <span data-ttu-id=\"9ae69-127\">Wenn Sie Produktfeedback geben möchten, beispielsweise Funktionswünsche, wechseln Sie zur <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">UserVoice</a>-Website.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-127\">To give us your product feedback, such as feature requests, go to <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">UserVoice</a>.</span></span>\n"
- title: <span data-ttu-id="9ae69-128">Mindestanforderungen</span><span class="sxs-lookup"><span data-stu-id="9ae69-128">Minimum requirements</span></span>
  durationInMinutes: 2
  content: "\n### <a name=\"user-requirements\"></a><span data-ttu-id=\"9ae69-129\">Benutzeranforderungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-129\">User requirements</span></span>\n\n<span data-ttu-id=\"9ae69-130\">Sie benötigen Administratorberechtigungen auf Ihrem Computer, damit Sie Anwendungen als Administrator ausführen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-130\">You'll need to have Administrator permissions on your computer, so you can run applications as administrator.</span></span> \n\n### <a name=\"system-requirements\"></a><span data-ttu-id=\"9ae69-131\">Systemanforderungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-131\">System requirements</span></span>\n<span data-ttu-id=\"9ae69-132\">Für die in diesem Skript verwendeten Module ist eines der folgenden Betriebssysteme erforderlich:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-132\">The modules that we use in this script require one of the following operating systems:</span></span>\n\n- <span data-ttu-id=\"9ae69-133\">Windows 10</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-133\">Windows 10</span></span>\n- <span data-ttu-id=\"9ae69-134\">Windows 8.1 Pro</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-134\">Windows 8.1 Pro</span></span>\n- <span data-ttu-id=\"9ae69-135\">Windows 8.1 Enterprise</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-135\">Windows 8.1 Enterprise</span></span>\n- <span data-ttu-id=\"9ae69-136\">Windows 7 SP1</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-136\">Windows 7 SP1</span></span>\n- <span data-ttu-id=\"9ae69-137\">Windows Server 2016</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-137\">Windows Server 2016</span></span>\n- <span data-ttu-id=\"9ae69-138\">Windows Server 2012 R2</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-138\">Windows Server 2012 R2</span></span>\n- <span data-ttu-id=\"9ae69-139\">Windows Server 2008 R2 SP1</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-139\">Windows Server 2008 R2 SP1</span></span>\n\n<span data-ttu-id=\"9ae69-140\">Außerdem ist für die Module .NET Framework 4.5 oder höher erforderlich.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-140\">The modules also require .NET Framework 4.5 or above.</span></span> <span data-ttu-id=\"9ae69-141\"><a href=\"https://msdn.microsoft.com/library/5a4x27ek.aspx\" target=\"_blank\">Installieren Sie .NET Framework für Entwickler</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-141\"><a href=\"https://msdn.microsoft.com/library/5a4x27ek.aspx\" target=\"_blank\">Install the .NET Framework for developers</a>.</span></span>\n"
- title: <span data-ttu-id="9ae69-142">Erste Schritte</span><span class="sxs-lookup"><span data-stu-id="9ae69-142">Get started</span></span>
  durationInMinutes: 10
  content: "\n\n<span data-ttu-id=\"9ae69-143\">Für die ersten Schritte benötigen Sie Folgendes:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-143\">To get started, you'll need the following:</span></span>\n1. <span data-ttu-id=\"9ae69-144\">Eine Testversion von <a href=\"https://products.office.com/business/office-365-enterprise-e3-business-software\" target=\"_blank\">Office 365 Enterprise E3</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-144\">A trial version of <a href=\"https://products.office.com/business/office-365-enterprise-e3-business-software\" target=\"_blank\">Office 365 Enterprise E3</a>.</span></span> <span data-ttu-id=\"9ae69-145\">Wir empfehlen, zu Test- und Lernzwecken einen Testmandanten zu verwenden, bevor Sie in Ihrem eigentlichen Mandanten arbeiten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-145\">We recommend testing and learning in a test tenant before starting to work in your actual tenant.</span></span> <span data-ttu-id=\"9ae69-146\">Fügen Sie ein paar (mindestens fünf) Testbenutzer zu Ihrem Mandanten hinzu, damit Sie etwas mit dem Skript experimentieren können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-146\">Add some test users to your tenant (minimum 5) to help you play around with the script.</span></span> \n\n2. <span data-ttu-id=\"9ae69-147\">Starten Sie PowerShell mit Administratorberechtigungen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-147\">Launch PowerShell with administrator privileges.</span></span> <span data-ttu-id=\"9ae69-148\">Hier sind die entsprechenden Schritte für Windows 10:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-148\">Here's how to do it in Windows 10:</span></span>\n \n  <span data-ttu-id=\"9ae69-149\">a.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-149\">a.</span></span> <span data-ttu-id=\"9ae69-150\">Klicken Sie auf **Start**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-150\">Click **Start**.</span></span>\n \n  <span data-ttu-id=\"9ae69-151\">b.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-151\">b.</span></span> <span data-ttu-id=\"9ae69-152\">Geben Sie **Windows PowerShell** ein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-152\">Type **Windows PowerShell**.</span></span>\n \n  <span data-ttu-id=\"9ae69-153\">c.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-153\">c.</span></span> <span data-ttu-id=\"9ae69-154\">Klicken Sie mit der rechten Maustaste, und wählen Sie **Als Administrator ausführen** aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-154\">Right-click and choose **Run as administrator**.</span></span>\n\n3. <span data-ttu-id=\"9ae69-155\"><a href=\"https://docs.microsoft.com/azure/active-directory/active-directory-accessmanagement-groups-settings-v2-cmdlets#install-the-azure-ad-powershell-module\" target=\"_blank\">Installieren Sie das PowerShell-Modul AzureAD</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-155\"><a href=\"https://docs.microsoft.com/azure/active-directory/active-directory-accessmanagement-groups-settings-v2-cmdlets#install-the-azure-ad-powershell-module\" target=\"_blank\">Install the AzureAD PowerShell module</a>.</span></span> \n  \n  > [!NOTE]\n  > <span data-ttu-id=\"9ae69-156\">Möglicherweise werden Sie bei der Ausführung dieser Schritte aufgefordert, Ihren NuGet-Anbieter mit PowerShellGet zu aktualisieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-156\">You may get prompted to update your NuGet provider by PowerShellGet during the execution of these steps.</span></span> <span data-ttu-id=\"9ae69-157\">Wenn Sie aufgefordert werden, wählen Sie unter „Möchten Sie den NuGet-Anbieter jetzt durch PowerShellGet installieren und importieren lassen?“ die Antwort **Ja** aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-157\">If you get prompted, choose **Yes** for \"Do you want PowerShellGet to install and import the NuGet provider now?\"</span></span> <span data-ttu-id=\"9ae69-158\">Möglicherweise wird auch eine Eingabeaufforderung zu einem nicht vertrauenswürdigen Repository angezeigt: „Möchten Sie die Module von ‚PSGallery‘ wirklich installieren?“</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-158\">You may also get prompted about an untrusted repository: \"Are you sure you want to install the modules from 'PSGallery?'\"</span></span> <span data-ttu-id=\"9ae69-159\">Wählen Sie auch hier die Option **Ja** aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-159\">Choose **Yes** here as well.</span></span> \n\n4. <span data-ttu-id=\"9ae69-160\">Installieren Sie das PowerShell-Modul MicrosoftTeams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-160\">Install the MicrosoftTeams PowerShell module.</span></span> <span data-ttu-id=\"9ae69-161\">Wenn alle Bedingungen für die Installation des Moduls AzureAD erfüllt sind, verläuft die Installation des Moduls MicrosoftTeams schnell (für beide Module gelten die gleichen Bedingungen).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-161\">If you've met all the conditions to install the AzureAD module, installing the MicrosoftTeams module will go quickly (they share the same set of conditions).</span></span> <span data-ttu-id=\"9ae69-162\">Um das Modul MicrosoftTeams zu installieren, führen Sie diesen Befehl aus:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-162\">To install the MicrosoftTeams module, run this command:</span></span> \n\n          Install-Module MicrosoftTeams\n\n  > [!NOTE]\n  > <span data-ttu-id=\"9ae69-163\">Möglicherweise wird wieder eine Eingabeaufforderung zu einem nicht vertrauenswürdigen Repository angezeigt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-163\">You may get prompted about the untrusted repository again.</span></span> \n\n5. <span data-ttu-id=\"9ae69-164\"><a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/PowerShell-script-sample-create-company-wide-team.md\" target=\"_blank\">Laden Sie das PowerShell-Skript herunter.</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-164\"><a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/PowerShell-script-sample-create-company-wide-team.md\" target=\"_blank\">Get the PowerShell script</a></span></span>\n"
- title: <span data-ttu-id="9ae69-165">Anleitung zu den Parametern</span><span class="sxs-lookup"><span data-stu-id="9ae69-165">Parameter guidance</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"9ae69-166\">Alle Parameter sind als optional festgelegt. Wenn jedoch keiner der Parameter festgelegt ist, wird das Skript nicht ausgeführt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-166\">All the parameters are set as optional, but the script won't run if none of the parameters are set.</span></span> <span data-ttu-id=\"9ae69-167\">Sie verwenden eine Kombination von Parametern, um Ihr firmenweites Team zu erstellen und zu aktualisieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-167\">You'll use a combination of parameters to create and update your company-wide team.</span></span> <span data-ttu-id=\"9ae69-168\">In einem späteren Abschnitt zeigen wir Ihnen anhand von Beispielen, wie Sie das Skript im Hinblick auf Ihr Szenario ausführen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-168\">We'll show you samples in a later section to help you execute the script based on your scenario.</span></span> \n\n|<span data-ttu-id=\"9ae69-169\">Parameter</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-169\">Parameter</span></span>| <span data-ttu-id=\"9ae69-170\">Beschreibung</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-170\">Description</span></span> |\n| ---  | ---  |\n|<span data-ttu-id=\"9ae69-171\">Owners</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-171\">Owners</span></span> | <span data-ttu-id=\"9ae69-172\">Geben Sie mindestens zwei Mitglieder an (bei einem der Mitglieder kann es sich um Sie selbst handeln, aber für das Skript sind mindestens zwei Mitglieder erforderlich).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-172\">Specify at least two members (one of the two can be you but the script requires a minimum of two).</span></span> <span data-ttu-id=\"9ae69-173\">Wir empfehlen insbesondere für das mandantenweite Team mehr Besitzer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-173\">We recommend more owners especially for the tenant wide team.</span></span> |\n|<span data-ttu-id=\"9ae69-174\">TeamName</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-174\">TeamName</span></span> | <span data-ttu-id=\"9ae69-175\">Geben Sie diesen Parameter an, wenn Sie ein neues Team erstellen möchten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-175\">Specify this if you intend to create a new team.</span></span> <span data-ttu-id=\"9ae69-176\">Wenn Sie hier nichts angeben, müssen Sie die Gruppen-ID („GroupId“) eines vorhandenen Teams angeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-176\">If this isn't specified, you must specify the GroupId of an existing team.</span></span> |\n|<span data-ttu-id=\"9ae69-177\">TeamDescription</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-177\">TeamDescription</span></span> | <span data-ttu-id=\"9ae69-178\">Dies ist die Beschreibung für das neue Team, das Sie erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-178\">This is the description for the new team you are creating.</span></span> <span data-ttu-id=\"9ae69-179\">Die Beschreibung eines vorhandenen Teams wird mit diesem Parameter nicht aktualisiert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-179\">It won't update an existing team's description.</span></span> |\n|<span data-ttu-id=\"9ae69-180\">Kanäle</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-180\">Channels</span></span> | <span data-ttu-id=\"9ae69-181\">Liste der Kanäle, die Sie erstellen möchten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-181\">List of channels you want to create.</span></span> <span data-ttu-id=\"9ae69-182\">Für dieses Skript sind mindestens zwei Kanäle erforderlich (wenn Sie diesen Parameter verwenden).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-182\">This script requires at least two channels (if you  use this parameter).</span></span> <span data-ttu-id=\"9ae69-183\">Bei der Ausführung des Skripts werden Sie nach der Beschreibung der einzelnen Kanäle gefragt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-183\">When the script runs, it'll ask you for each channel's description.</span></span> |\n|<span data-ttu-id=\"9ae69-184\">GroupId</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-184\">GroupId</span></span> | <span data-ttu-id=\"9ae69-185\">Geben Sie diesen Parameter an, wenn Sie ein vorhandenes Team in ein firmenweites Team ändern möchten, indem Sie weitere Mitglieder hinzufügen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-185\">Specify this if you have an existing team that you want to make into a company-wide team by adding more members.</span></span> <span data-ttu-id=\"9ae69-186\">Wenn Sie diesen Parameter angeben, wird kein neues Team erstellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-186\">If you specify this parameter, a new team does not get created.</span></span> |\n|<span data-ttu-id=\"9ae69-187\">Members</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-187\">Members</span></span> | <span data-ttu-id=\"9ae69-188\">Sie können eine Liste der Mitglieder angeben, wenn nicht alle hinzugefügt werden sollen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-188\">You can specify a list of members if don't want everyone to get added.</span></span> <span data-ttu-id=\"9ae69-189\">Die Liste muss mindestens zwei Mitglieder enthalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-189\">Minimum number in the list is 2.</span></span> |\n"
- title: <span data-ttu-id="9ae69-190">Ausführen des Skripts</span><span class="sxs-lookup"><span data-stu-id="9ae69-190">Run the script</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"9ae69-191\">Das bereitgestellte Skript ist unsigniert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-191\">The script provided is an unsigned script.</span></span> <span data-ttu-id=\"9ae69-192\">Wenn Sie mehr wissen möchten, lesen Sie <a href=\"https://docs.microsoft.com/powershell/module/microsoft.powershell.core/about/about_execution_policies?view=powershell-5.1&viewFallbackFrom=powershell-Microsoft.PowerShell.Core\" target=\"_blank\">Informationen zu Ausführungsrichtlinien</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-192\">Read <a href=\"https://docs.microsoft.com/powershell/module/microsoft.powershell.core/about/about_execution_policies?view=powershell-5.1&viewFallbackFrom=powershell-Microsoft.PowerShell.Core\" target=\"_blank\">About Execution Policies</a> to learn more.</span></span> <span data-ttu-id=\"9ae69-193\">Rufen Sie vor dem Ändern der Ausführungsrichtlinie die aktuelle Richtlinie ab. Führen Sie dazu den folgenden Befehl aus:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-193\">Before changing the execution policy, fetch the current policy by running the following command:</span></span>\n\n        Get-ExecutionPolicy\n\n<span data-ttu-id=\"9ae69-194\">Achten Sie auf die Richtlinienebene.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-194\">Note this policy level.</span></span> <span data-ttu-id=\"9ae69-195\">Sie ändern die Richtlinie wieder in diese Ebene zurück, wenn Sie das Skript ausgeführt haben, um Ihr firmenweites Team zu erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-195\">You'll change it back to this level once you're done running this script to create your company-wide team.</span></span> <span data-ttu-id=\"9ae69-196\">Um die Richtlinie in „RemoteSigned“ zu ändern, führen Sie diesen Befehl aus:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-196\">To change the policy to RemoteSigned, run this command:</span></span>\n\n        Set-ExecutionPolicy -ExecutionPolicy RemoteSigned\n\n<span data-ttu-id=\"9ae69-197\">Das Skript bietet Ihnen die folgenden Möglichkeiten:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-197\">Here's what you can do using the script:</span></span> \n1. <span data-ttu-id=\"9ae69-198\">Erstellen Sie ein neues Team mit allen Mitgliedern in Ihrem Mandanten (maximal 2.500 Mitglieder).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-198\">Create a new team with all the members in your tenant (maximum 2500 members).</span></span>\n\n          .\\CreateCompanyWideTeam.ps1 -Owners \"CBeane@Contoso.onmicrosoft.com\", \"PHampton@Contoso.onmicrosoft.com\" -TeamName \"Contoso Team\" -TeamDescription \"Tenant wide team to get everyone into one place. Use this team to share announcements, hold townhalls, or just encourage a more open work environment for everyone\" -Channels \"Announcements\", \"Townhalls\"\n\n2. <span data-ttu-id=\"9ae69-199\">Fügen Sie alle Mitglieder in Ihrem Mandanten zu einem vorhandenen Team hinzu (maximal 2.500 Mitglieder).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-199\">Add all the members in your tenant to an existing team (maximum 2500 members).</span></span>\n    \n          .\\CreateCompanyWideTeam.ps1 -GroupID \"45f7b85e-149b-4ae4-bf43-9cedf9415e34\"\n\n3. <span data-ttu-id=\"9ae69-200\">Fügen Sie eine angegebene Gruppe von Mitgliedern zu einem neuen oder vorhandenen Team hinzu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-200\">Add a specified set of members to a new or existing team.</span></span>\n    \n          .\\CreateCompanyWideTeam.ps1 -Owners \"CBeane@Contoso.onmicrosoft.com\", \"PHampton@Contoso.onmicrosoft.com\" -TeamName \"Project Scorpio\" -TeamDescription \"Wanted to reserve a cool project name, now we need a project\" -Channels \"Code Reviews\", \"Engineering Alerts\" -Members \"BMcMillan@Contoso.onmicrosoft.com\", \"DTodd@Contoso.onmicrosoft.com\", \"DMills@Contoso.onmicrosoft.com\"\n"
- title: <span data-ttu-id="9ae69-201">Beispiel für ein firmenweites Team</span><span class="sxs-lookup"><span data-stu-id="9ae69-201">Sample company-wide team</span></span>
  durationInMinutes: 6
  content: "\n<span data-ttu-id=\"9ae69-202\">In der folgenden Tabelle sehen Sie Beispiele für das Einrichten eines Teams für eine Vertriebsfirma.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-202\">Here's a table showing how you might set up a team for a sales company.</span></span> <span data-ttu-id=\"9ae69-203\">Die Tabelle enthält vorgeschlagene Kanäle, Registerkarten, Connectors und Bots.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-203\">It includes suggested channels, tabs, connects, and bots.</span></span> <span data-ttu-id=\"9ae69-204\">Wir empfehlen, zumindest anfangs ein paar Kanäle zu erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-204\">We recommend that, at least initially, you create a couple of channels.</span></span> <span data-ttu-id=\"9ae69-205\">Wenn es sich um das erste Team handelt, dem viele Personen angehören sollen, verstehen die Mitglieder schneller, welche Arten von Kanälen sie erstellen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-205\">If this is the first team that many people will be a part of, it'll help them understand what kind of channels to create.</span></span> <span data-ttu-id=\"9ae69-206\">Fügen Sie einigen dieser anfänglichen Kanäle Daten hinzu, damit neue Benutzer sich mit dem Produkt vertraut machen können und diese Arbeitsweise besser verstehen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-206\">Seeding some of these initial channels with data will also help new users get familiar with the product and understand this working style.</span></span> <span data-ttu-id=\"9ae69-207\">Zurzeit ist es noch nicht möglich, mithilfe von PowerShell Daten zu Kanälen hinzuzufügen. Daher müssen Sie diesen Teil manuell erledigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-207\">For now, you can't add data to channels using PowerShell, so you'll have to do this part manually.</span></span> \n\n> [!Tip]\n> <span data-ttu-id=\"9ae69-208\">Laden Sie das <a href=\"https://www.microsoft.com/download/confirmation.aspx?id=56505\" target=\"_blank\">Kit für die ersten Schritte mit Microsoft Teams</a> herunter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-208\">Download our <a href=\"https://www.microsoft.com/download/confirmation.aspx?id=56505\" target=\"_blank\">Microsoft Teams getting started kit</a>.</span></span> <span data-ttu-id=\"9ae69-209\">Dieses Handbuch enthält Informationen zu den zehn ersten Aufgaben, die Sie in Microsoft Teams ausführen sollten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-209\">This guide includes \"The first 10 things to do in Teams.\"</span></span> <span data-ttu-id=\"9ae69-210\">Sie finden Tipps, mit denen Sie Microsoft Teams für verschiedene Funktionen in Ihrer Organisation optimal nutzen können, zum Beispiel für Marketing, Vertrieb, Finanzen, Personalwesen, Informationstechnologie, Technik und Projektmanagement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-210\">You’ll find tips to make the most of Teams for various functions in your organization, including Marketing, Sales, Finance, Human Resources, Information Technology, Engineering, and Project Management.</span></span>\n\n#### <a name=\"trophy-best-practices\"></a><span data-ttu-id=\"9ae69-211\">:trophy: Bewährte Methoden:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-211\">:trophy: Best practices:</span></span>\n- <span data-ttu-id=\"9ae69-212\">Erstellen Sie in dieser Phase nicht alle erdenklichen Kanäle, sondern nur genug, um die Dinge ans Laufen zu bringen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-212\">Don't create every channel you can think of at this stage, just enough to get the ball rolling.</span></span> <span data-ttu-id=\"9ae69-213\">Erstellen Sie dann, wenn sich neue Bereiche ergeben, weitere Kanäle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-213\">Keep creating channels as new areas arise.</span></span>\n- <span data-ttu-id=\"9ae69-214\">Benennen Sie Kanäle nicht um, da die zugrunde liegende SharePoint-Ordnerstruktur nicht automatisch an den Kanalnamen angepasst wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-214\">Don't rename channels, because the underlying SharePoint folder structure won't continue to align with the channel name.</span></span> \n\n \n  > [!NOTE]\n  > <span data-ttu-id=\"9ae69-215\">Gelöschte Kanäle können nicht mit dem gleichen Namen erneut erstellt werden, aber die SharePoint-Dateien sind noch vorhanden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-215\">Deleted channels can't be recreated with the same name, but you can still find the SharePoint files.</span></span>\n\n\n<span data-ttu-id=\"9ae69-216\">In der folgenden Tabelle werden Registerkarten, Connectors und Bots für ein Beispielteam vorgeschlagen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-216\">The table below outlines a sample team with some suggested tabs, connectors, and bots.</span></span> <span data-ttu-id=\"9ae69-217\">Die Liste erhebt keinen Anspruch auf Vollständigkeit. Sie soll Ihnen lediglich einen Eindruck davon vermitteln, welche Arten von Kanälen für Ihre Firma nützlich sein könnten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-217\">It's definitely not a complete list, just enough to give you an idea of what kind of channels could be useful for your company.</span></span> \n|<span data-ttu-id=\"9ae69-218\">Kanal</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-218\">Channel</span></span>|<span data-ttu-id=\"9ae69-219\">Registerkarten und Ressourcen</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-219\">Tabs & resources</span></span>|\n|-------|----------------|\n|<span data-ttu-id=\"9ae69-220\">Allgemein</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-220\">General</span></span>|<ul><li><span data-ttu-id=\"9ae69-221\">Onboardinganleitung</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-221\">Onboarding guidance</span></span></li><li><span data-ttu-id=\"9ae69-222\">Informationen zu Rollen</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-222\">Role information</span></span></li><li><span data-ttu-id=\"9ae69-223\">Schulungsvideos</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-223\">Training videos</span></span></li></ul>|\n|<span data-ttu-id=\"9ae69-224\">Kontopläne</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-224\">Account plans</span></span>|<ul><li><span data-ttu-id=\"9ae69-225\">OneNote für strategisch wichtige Konten</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-225\">OneNote for strategic accounts</span></span></li><li><span data-ttu-id=\"9ae69-226\">Ordner für Kontopläne</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-226\">Folders for account plans</span></span></li></ul>|\n|<span data-ttu-id=\"9ae69-227\">Prognose</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-227\">Forecasting</span></span>|<ul><li><span data-ttu-id=\"9ae69-228\">Power BI-Dashboards</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-228\">Power BI dashboards</span></span></li><li><span data-ttu-id=\"9ae69-229\">Branchenspezifische Apps</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-229\">Line-of-business (LOB) apps</span></span></li><li><span data-ttu-id=\"9ae69-230\">Überprüfung von Kalendern und Aufgaben</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-230\">Review calendar & tasks</span></span></li></ul>|\n|<span data-ttu-id=\"9ae69-231\">Hilfe benötigt</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-231\">Help needed</span></span>|<ul><li><span data-ttu-id=\"9ae69-232\">Unterhaltungen zu benötigter Hilfe</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-232\">Conversations on help needed</span></span></li><li><span data-ttu-id=\"9ae69-233\">Formular zur Überprüfung von Geschäftsabschlüssen</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-233\">Deal review form</span></span></li></ul>|\n|<span data-ttu-id=\"9ae69-234\">Marketing innerhalb der Regionen</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-234\">In-region marketing</span></span>|<ul><li><span data-ttu-id=\"9ae69-235\">Marketingkalender</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-235\">Marketing calendar</span></span></li><li><span data-ttu-id=\"9ae69-236\">Leitfäden für Kunden</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-236\">Customer guidance</span></span></li></ul>|\n|<span data-ttu-id=\"9ae69-237\">Produktupdates und Feedback</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-237\">Product updates & feedback</span></span>|<ul><li><span data-ttu-id=\"9ae69-238\">Preisleitfäden</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-238\">Pricing guides</span></span></li><li><span data-ttu-id=\"9ae69-239\">Produktbroschüren</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-239\">Product brochures</span></span></li><li><span data-ttu-id=\"9ae69-240\">Referenzlinks</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-240\">Reference links</span></span></li></ul>|\n<span data-ttu-id=\"9ae69-241\">Teamarbeit bei Contoso</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-241\">Teamwork at Contoso</span></span>|<ul><li><span data-ttu-id=\"9ae69-242\">Toolkit für Microsoft Teams (*In Bearbeitung, sehen Sie später nochmal nach.*)</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-242\">Toolkit for Teams (*Under construction - check back later*)</span></span></li><li><span data-ttu-id=\"9ae69-243\">Anleitungsartikel (zum Beispiel das Schnellstarthandbuch Ihrer Organisation)</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-243\">How-to articles (for example, your organization's quick-start guide)</span></span></li></ul>|\n|<span data-ttu-id=\"9ae69-244\">Flurfunk</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-244\">Water cooler talk</span></span>|<ul><li><span data-ttu-id=\"9ae69-245\">Themen zur Teamerstellung</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-245\">Team-building topics</span></span></li><li><span data-ttu-id=\"9ae69-246\">Gesellschaftliche Ereignisse</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-246\">Social events</span></span></li></ul>|\n\n<span data-ttu-id=\"9ae69-247\">Sehen Sie sich das Video „Tech Tip: Guidance for Setting Up Teams, Channels and Tabs“ (4 Minuten) an. Dort erfahren Sie, wie Sie mit bewährten Methoden Ihre Teams, Kanäle und Registerkarten im Hinblick auf maximale Produktivität einrichten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-247\">Watch our video, Tech Tip: Guidance for Setting Up Teams, Channels and Tabs (4 minutes), to learn best practices for setting up your teams, channels, and tabs for maximum productivity.</span></span>\n> [!VIDEO https://www.youtube.com/embed/hjJWtoaRJeE]\n"
- title: <span data-ttu-id="9ae69-248">Kurzer Überblick über das Skript</span><span class="sxs-lookup"><span data-stu-id="9ae69-248">Script at a glance</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"9ae69-249\">Das Skript enthält fünf Abschnitte (von oben nach unten):</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-249\">There are 5 sections to this script (listed in order from top to bottom):</span></span>\n1. <span data-ttu-id=\"9ae69-250\">**Dokumentation und Variablendefinitionen**</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-250\">**Documentation and variable definitions**</span></span>\n2. <span data-ttu-id=\"9ae69-251\">**Function Create-Team**: Erstellt bei Bedarf ein Team.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-251\">**Function Create-Team**: Creates a team if necessary.</span></span> <span data-ttu-id=\"9ae69-252\">Wenn Sie keine Gruppen-ID („GroupID“) angeben, erstellt dieser Abschnitt das Team mit dem angegebenen Teamnamen („TeamName“) und der angegebenen Teambeschreibung („TeamDescription“).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-252\">If you don't specify a GroupID, this section will create the team with the specified TeamName and TeamDescription.</span></span>\n3. <span data-ttu-id=\"9ae69-253\">**Function Add-Channels**: Wenn Sie Kanäle angegeben haben, wird hier die Kanalbeschreibung angefordert und anschließend der Kanal erstellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-253\">**Function Add-Channels**: If you've specified channels, this is where the channel description gets requested, and then the channel gets created.</span></span> \n4. <span data-ttu-id=\"9ae69-254\">**Function Add-Members**: Dieser Abschnitt ist für die gesamte Mitgliederverwaltung zuständig.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-254\">**Function Add-Members**: This does all member management.</span></span> <span data-ttu-id=\"9ae69-255\">Der Abschnitt stellt eine Verbindung mit AzureAD her, ruft eine Gruppe von Benutzern ab und fügt diese zum Team hinzu, wenn Sie keine Mitgliederliste bereitstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-255\">This section connects to AzureAD,  fetches a set of users, and adds them to the team if you don’t provide a member list.</span></span> <span data-ttu-id=\"9ae69-256\">Der Abschnitt verarbeitet die Logik zum Hinzufügen von Besitzern und Mitgliedern. Mitglieder, die bereits zum Team gehören, werden nicht hinzugefügt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-256\">It handles the logic of adding owners and members, and not adding members who already belong to the team.</span></span> \n5. <span data-ttu-id=\"9ae69-257\">**Hauptprogramm**: In dieser Reihenfolge werden die Funktionen ausgeführt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-257\">**Main program**: This is the order in which the functions get executed.</span></span> \n"
- title: <span data-ttu-id="9ae69-258">Handlungsaufforderung</span><span class="sxs-lookup"><span data-stu-id="9ae69-258">Call to action</span></span>
  durationInMinutes: 5
  content: "\n### <a name=\"next-steps\"></a><span data-ttu-id=\"9ae69-259\">Nächste Schritte</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-259\">Next Steps</span></span>\n\n1. <span data-ttu-id=\"9ae69-260\">Planen Sie Ihr firmenweites Team, wenn nicht bereits ein Team vorhanden ist, das diese Rolle übernehmen kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-260\">Plan your company-wide team if you don't already have an existing team that can fill this role.</span></span> <span data-ttu-id=\"9ae69-261\">Überlegen Sie sich einen Namen, eine Beschreibung, die erforderlichen Besitzer und nützliche anfängliche Kanäle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-261\">Figure out the name, description, required owners, and useful initial channels.</span></span> \n\n2. <span data-ttu-id=\"9ae69-262\">Testen Sie das Skript mit Ihren Parametern in Ihrem Testmandanten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-262\">Test the script using your parameters in your test tenant.</span></span> <span data-ttu-id=\"9ae69-263\">Fügen Sie Beispielinhalte hinzu, und vergewissern Sie sich, dass sie optimal dargestellt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-263\">Add some sample content, and make sure it looks good.</span></span> \n\n3. <span data-ttu-id=\"9ae69-264\">Führen Sie das Skript aus, um das Team in Ihrem Mandanten zu erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-264\">Run the script to create the team in your tenant.</span></span> <span data-ttu-id=\"9ae69-265\">Alternativ können Sie das Team manuell über die Benutzeroberfläche von Microsoft Teams erstellen, alle Daten (Kanäle, Bots, Apps, Connectors) hinzufügen und dann das Skript nur zum Hinzufügen aller Besitzer und Mitglieder nutzen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-265\">Alternatively, you can manually create the team through the Teams UI, seed all the data (channels, bots, apps, connectors) then leverage the script just to add all the owners and members.</span></span> <span data-ttu-id=\"9ae69-266\">Mit dem folgenden Befehl können Sie eine Liste der erstellten Teams und der zugehörigen Gruppen-IDs anzeigen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-266\">To see a list of teams you've created and their groupIDs use:</span></span>\n\n        Connect-MicrosoftTeams\n        Get-Team\n\n    <span data-ttu-id=\"9ae69-267\">Verwenden Sie dann diese Gruppen-ID, und führen Sie das Skript aus, indem Sie weitere Besitzer angeben:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-267\">Then use this GroupID and run the script specifying more owners:</span></span>\n\n        .\\CreateCompanyWideTeam.ps1 -GroupID \"45f7b85e-149b-4ae4-bf43-9cedf9415e34\" -Owners \"CBeane@Contoso.onmicrosoft.com\", \"PHampton@Contoso.onmicrosoft.com\"\n\n    <span data-ttu-id=\"9ae69-268\">Wenn jetzt neue Mitglieder dem Team beitreten, haben sie bereits einen Eindruck davon, was sie sonst anheften oder verbinden bzw. über was sie chatten können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-268\">Now when people enter this team, they already have an idea of what else they can pin, connect, or chat about.</span></span> \n\n5.  <span data-ttu-id=\"9ae69-269\">Senden Sie uns Feedback.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-269\">Send us feedback</span></span>\n    - <span data-ttu-id=\"9ae69-270\">Im Abschnitt **Kommentare** unten auf dieser Seite können Sie uns Feedback geben oder Fragen stellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-270\">Give us feedback, or ask questions, about this training in the **Comments** section at the bottom of this page</span></span>\n    - <span data-ttu-id=\"9ae69-271\">Senden Sie eine E-Mail an [AskTeams@Microsoft.com](mailto:askteams@microsoft.com?subject=Create company-wide team using PowerShell).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-271\">Email us at [AskTeams@Microsoft.com](mailto:askteams@microsoft.com?subject=Create company-wide team using PowerShell)</span></span>\n    - <span data-ttu-id=\"9ae69-272\">Um Produktfeedback zu Microsoft Teams zu geben oder sich eine neue Funktion zu wünschen, wechseln Sie zur <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">Microsoft Teams UserVoice</a>-Website.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ae69-272\">To give us Teams product feedback or to request a new feature, go to <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">Teams UserVoice</a></span></span>"
