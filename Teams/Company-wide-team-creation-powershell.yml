- durationInMinutes: 3
  content: "\nDiese Schulung enthält ein PowerShell-Skript, das ein öffentliches firmenweites Team in Microsoft Teams erstellt. Das Skript verwendet das PowerShell-Modul MicrosoftTeams (zurzeit als Betaversion verfügbar), um ein öffentliches firmenweites Team zu erstellen. Außerdem verwendet es das PowerShell-Modul AzureAD, um die Liste der Benutzer in Ihrem Mandanten abzurufen. \n\nDies ist ein guter Ausgangspunkt, wenn Sie ein paar einfache PowerShell-Befehle ausprobieren und sich mit diesem leistungsstarken Tool für Unternehmen vertraut machen möchten. PowerShell ist eine wichtige Komponente der Verwaltung anderer Aspekte von Azure AD-Gruppen, beispielsweise der Steuerung der Erstellung von Gruppen. Auf diese Weise verwalten Sie, wer ein Team in Microsoft Teams erstellen kann. \n\n### <a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-sample-create-company-wide-team\" target=\"_blank\">:arrow_down: PowerShell-Skript herunterladen</a>\n\n> [!IMPORTANT]\n> Dieses PowerShell-Skript fügt nur die ersten 2.500 Mitglieder zu einem Team hinzu. 2.500 ist das aktuelle Limit für die Teamgröße. \n\n\nDiese Schulung ist für IT-Administratoren oder Microsoft Teams-Benutzer gedacht, die die Teamerstellung automatisieren möchten. Folgende Punkte werden behandelt:  \n- Installieren der entsprechenden Module in PowerShell\n- Verwenden des Skripts \n\nDiese Punkte werden nicht behandelt:\n1. Tiefe Einblicke in PowerShell. Sie erhalten hier nur die PowerShell-Informationen, die Sie benötigen, um das PowerShell-Skript zu nutzen. Weitere Informationen finden Sie unter <a href=\"https://docs.microsoft.com/powershell/scripting/getting-started/getting-started-with-windows-powershell?view=powershell-5.1\" target=\"_blank\">Erste Schritte mit Windows PowerShell</a>.\n2. Funktionen des Moduls <a href=\"https://docs.microsoft.com/powershell/azure/active-directory/overview?view=azureadps-2.0\" target=\"_blank\">AzureAD</a>. Dieses PowerShell-Skript verwendet das Modul AzureAD für einen einzigen Befehl, mit dem die Benutzer im Mandanten abgerufen werden. \n3. Die Cmdlets im Modul <a href=\"https://github.com/MicrosoftDocs/office-docs-powershell/tree/master/teams/teams-ps/teams\" target=\"_blank\">MicrosoftTeams</a> \n4. Eine zeilenweise Beschreibung des PowerShell-Skripts \n\n\nWenn Sie Fragen oder Feedback zu dieser Schulung haben:\n  - Schreiben Sie etwas im Abschnitt für Kommentare unten auf der Seite [Nächste Schritte](company-wide-team-creation-powershell.yml#step-7) dieses Tutorials.\n  - Wenn Sie Produktfeedback geben möchten, beispielsweise Funktionswünsche, wechseln Sie zur <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">UserVoice</a>-Website.\n"
- title: Mindestanforderungen
  durationInMinutes: 2
  content: "\n### <a name=\"user-requirements\"></a>Benutzeranforderungen\n\nSie benötigen Administratorberechtigungen auf Ihrem Computer, damit Sie Anwendungen als Administrator ausführen können. \n\n### <a name=\"system-requirements\"></a>Systemanforderungen\nFür die in diesem Skript verwendeten Module ist eines der folgenden Betriebssysteme erforderlich:\n\n- Windows 10\n- Windows 8.1 Pro\n- Windows 8.1 Enterprise\n- Windows 7 SP1\n- Windows Server 2016\n- Windows Server 2012 R2\n- Windows Server 2008 R2 SP1\n\nAußerdem ist für die Module .NET Framework 4.5 oder höher erforderlich. <a href=\"https://msdn.microsoft.com/library/5a4x27ek.aspx\" target=\"_blank\">Installieren Sie .NET Framework für Entwickler</a>.\n"
- title: Erste Schritte
  durationInMinutes: 10
  content: "\n\nFür die ersten Schritte benötigen Sie Folgendes:\n1. Eine Testversion von <a href=\"https://products.office.com/business/office-365-enterprise-e3-business-software\" target=\"_blank\">Office 365 Enterprise E3</a>. Wir empfehlen, zu Test- und Lernzwecken einen Testmandanten zu verwenden, bevor Sie in Ihrem eigentlichen Mandanten arbeiten. Fügen Sie ein paar (mindestens fünf) Testbenutzer zu Ihrem Mandanten hinzu, damit Sie etwas mit dem Skript experimentieren können. \n\n2. Starten Sie PowerShell mit Administratorberechtigungen. Hier sind die entsprechenden Schritte für Windows 10:\n \n  a. Klicken Sie auf **Start**.\n \n  b. Geben Sie **Windows PowerShell** ein.\n \n  c. Klicken Sie mit der rechten Maustaste, und wählen Sie **Als Administrator ausführen** aus.\n\n3. <a href=\"https://docs.microsoft.com/azure/active-directory/active-directory-accessmanagement-groups-settings-v2-cmdlets#install-the-azure-ad-powershell-module\" target=\"_blank\">Installieren Sie das PowerShell-Modul AzureAD</a>. \n  \n  > [!NOTE]\n  > Möglicherweise werden Sie bei der Ausführung dieser Schritte aufgefordert, Ihren NuGet-Anbieter mit PowerShellGet zu aktualisieren. Wenn Sie aufgefordert werden, wählen Sie unter „Möchten Sie den NuGet-Anbieter jetzt durch PowerShellGet installieren und importieren lassen?“ die Antwort **Ja** aus. Möglicherweise wird auch eine Eingabeaufforderung zu einem nicht vertrauenswürdigen Repository angezeigt: „Möchten Sie die Module von ‚PSGallery‘ wirklich installieren?“ Wählen Sie auch hier die Option **Ja** aus. \n\n4. Installieren Sie das PowerShell-Modul MicrosoftTeams. Wenn alle Bedingungen für die Installation des Moduls AzureAD erfüllt sind, verläuft die Installation des Moduls MicrosoftTeams schnell (für beide Module gelten die gleichen Bedingungen). Um das Modul MicrosoftTeams zu installieren, führen Sie diesen Befehl aus: \n\n          Install-Module MicrosoftTeams\n\n  > [!NOTE]\n  > Möglicherweise wird wieder eine Eingabeaufforderung zu einem nicht vertrauenswürdigen Repository angezeigt. \n\n5. <a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/PowerShell-script-sample-create-company-wide-team.md\" target=\"_blank\">Laden Sie das PowerShell-Skript herunter.</a>\n"
- title: Anleitung zu den Parametern
  durationInMinutes: 2
  content: "\nAlle Parameter sind als optional festgelegt. Wenn jedoch keiner der Parameter festgelegt ist, wird das Skript nicht ausgeführt. Sie verwenden eine Kombination von Parametern, um Ihr firmenweites Team zu erstellen und zu aktualisieren. In einem späteren Abschnitt zeigen wir Ihnen anhand von Beispielen, wie Sie das Skript im Hinblick auf Ihr Szenario ausführen. \n\n|Parameter| Beschreibung |\n| ---  | ---  |\n|Owners | Geben Sie mindestens zwei Mitglieder an (bei einem der Mitglieder kann es sich um Sie selbst handeln, aber für das Skript sind mindestens zwei Mitglieder erforderlich). Wir empfehlen insbesondere für das mandantenweite Team mehr Besitzer. |\n|TeamName | Geben Sie diesen Parameter an, wenn Sie ein neues Team erstellen möchten. Wenn Sie hier nichts angeben, müssen Sie die Gruppen-ID („GroupId“) eines vorhandenen Teams angeben. |\n|TeamDescription | Dies ist die Beschreibung für das neue Team, das Sie erstellen. Die Beschreibung eines vorhandenen Teams wird mit diesem Parameter nicht aktualisiert. |\n|Kanäle | Liste der Kanäle, die Sie erstellen möchten. Für dieses Skript sind mindestens zwei Kanäle erforderlich (wenn Sie diesen Parameter verwenden). Bei der Ausführung des Skripts werden Sie nach der Beschreibung der einzelnen Kanäle gefragt. |\n|GroupId | Geben Sie diesen Parameter an, wenn Sie ein vorhandenes Team in ein firmenweites Team ändern möchten, indem Sie weitere Mitglieder hinzufügen. Wenn Sie diesen Parameter angeben, wird kein neues Team erstellt. |\n|Members | Sie können eine Liste der Mitglieder angeben, wenn nicht alle hinzugefügt werden sollen. Die Liste muss mindestens zwei Mitglieder enthalten. |\n"
- title: Ausführen des Skripts
  durationInMinutes: 5
  content: "\nDas bereitgestellte Skript ist unsigniert. Wenn Sie mehr wissen möchten, lesen Sie <a href=\"https://docs.microsoft.com/powershell/module/microsoft.powershell.core/about/about_execution_policies?view=powershell-5.1&viewFallbackFrom=powershell-Microsoft.PowerShell.Core\" target=\"_blank\">Informationen zu Ausführungsrichtlinien</a>. Rufen Sie vor dem Ändern der Ausführungsrichtlinie die aktuelle Richtlinie ab. Führen Sie dazu den folgenden Befehl aus:\n\n        Get-ExecutionPolicy\n\nAchten Sie auf die Richtlinienebene. Sie ändern die Richtlinie wieder in diese Ebene zurück, wenn Sie das Skript ausgeführt haben, um Ihr firmenweites Team zu erstellen. Um die Richtlinie in „RemoteSigned“ zu ändern, führen Sie diesen Befehl aus:\n\n        Set-ExecutionPolicy -ExecutionPolicy RemoteSigned\n\nDas Skript bietet Ihnen die folgenden Möglichkeiten: \n1. Erstellen Sie ein neues Team mit allen Mitgliedern in Ihrem Mandanten (maximal 2.500 Mitglieder).\n\n          .\\CreateCompanyWideTeam.ps1 -Owners \"CBeane@Contoso.onmicrosoft.com\", \"PHampton@Contoso.onmicrosoft.com\" -TeamName \"Contoso Team\" -TeamDescription \"Tenant wide team to get everyone into one place. Use this team to share announcements, hold townhalls, or just encourage a more open work environment for everyone\" -Channels \"Announcements\", \"Townhalls\"\n\n2. Fügen Sie alle Mitglieder in Ihrem Mandanten zu einem vorhandenen Team hinzu (maximal 2.500 Mitglieder).\n    \n          .\\CreateCompanyWideTeam.ps1 -GroupID \"45f7b85e-149b-4ae4-bf43-9cedf9415e34\"\n\n3. Fügen Sie eine angegebene Gruppe von Mitgliedern zu einem neuen oder vorhandenen Team hinzu.\n    \n          .\\CreateCompanyWideTeam.ps1 -Owners \"CBeane@Contoso.onmicrosoft.com\", \"PHampton@Contoso.onmicrosoft.com\" -TeamName \"Project Scorpio\" -TeamDescription \"Wanted to reserve a cool project name, now we need a project\" -Channels \"Code Reviews\", \"Engineering Alerts\" -Members \"BMcMillan@Contoso.onmicrosoft.com\", \"DTodd@Contoso.onmicrosoft.com\", \"DMills@Contoso.onmicrosoft.com\"\n"
- title: Beispiel für ein firmenweites Team
  durationInMinutes: 6
  content: "\nIn der folgenden Tabelle sehen Sie Beispiele für das Einrichten eines Teams für eine Vertriebsfirma. Die Tabelle enthält vorgeschlagene Kanäle, Registerkarten, Connectors und Bots. Wir empfehlen, zumindest anfangs ein paar Kanäle zu erstellen. Wenn es sich um das erste Team handelt, dem viele Personen angehören sollen, verstehen die Mitglieder schneller, welche Arten von Kanälen sie erstellen können. Fügen Sie einigen dieser anfänglichen Kanäle Daten hinzu, damit neue Benutzer sich mit dem Produkt vertraut machen können und diese Arbeitsweise besser verstehen. Zurzeit ist es noch nicht möglich, mithilfe von PowerShell Daten zu Kanälen hinzuzufügen. Daher müssen Sie diesen Teil manuell erledigen. \n\n> [!Tip]\n> Laden Sie das <a href=\"https://www.microsoft.com/download/confirmation.aspx?id=56505\" target=\"_blank\">Kit für die ersten Schritte mit Microsoft Teams</a> herunter. Dieses Handbuch enthält Informationen zu den zehn ersten Aufgaben, die Sie in Microsoft Teams ausführen sollten. Sie finden Tipps, mit denen Sie Microsoft Teams für verschiedene Funktionen in Ihrer Organisation optimal nutzen können, zum Beispiel für Marketing, Vertrieb, Finanzen, Personalwesen, Informationstechnologie, Technik und Projektmanagement.\n\n#### <a name=\"trophy-best-practices\"></a>:trophy: Bewährte Methoden:\n- Erstellen Sie in dieser Phase nicht alle erdenklichen Kanäle, sondern nur genug, um die Dinge ans Laufen zu bringen. Erstellen Sie dann, wenn sich neue Bereiche ergeben, weitere Kanäle.\n- Benennen Sie Kanäle nicht um, da die zugrunde liegende SharePoint-Ordnerstruktur nicht automatisch an den Kanalnamen angepasst wird. \n\n \n  > [!NOTE]\n  > Gelöschte Kanäle können nicht mit dem gleichen Namen erneut erstellt werden, aber die SharePoint-Dateien sind noch vorhanden.\n\n\nIn der folgenden Tabelle werden Registerkarten, Connectors und Bots für ein Beispielteam vorgeschlagen. Die Liste erhebt keinen Anspruch auf Vollständigkeit. Sie soll Ihnen lediglich einen Eindruck davon vermitteln, welche Arten von Kanälen für Ihre Firma nützlich sein könnten. \n|Kanal|Registerkarten und Ressourcen|\n|-------|----------------|\n|Allgemein|<ul><li>Onboardinganleitung</li><li>Informationen zu Rollen</li><li>Schulungsvideos</li></ul>|\n|Kontopläne|<ul><li>OneNote für strategisch wichtige Konten</li><li>Ordner für Kontopläne</li></ul>|\n|Prognose|<ul><li>Power BI-Dashboards</li><li>Branchenspezifische Apps</li><li>Überprüfung von Kalendern und Aufgaben</li></ul>|\n|Hilfe benötigt|<ul><li>Unterhaltungen zu benötigter Hilfe</li><li>Formular zur Überprüfung von Geschäftsabschlüssen</li></ul>|\n|Marketing innerhalb der Regionen|<ul><li>Marketingkalender</li><li>Leitfäden für Kunden</li></ul>|\n|Produktupdates und Feedback|<ul><li>Preisleitfäden</li><li>Produktbroschüren</li><li>Referenzlinks</li></ul>|\nTeamarbeit bei Contoso|<ul><li>Toolkit für Microsoft Teams (*In Bearbeitung, sehen Sie später nochmal nach.*)</li><li>Anleitungsartikel (zum Beispiel das Schnellstarthandbuch Ihrer Organisation)</li></ul>|\n|Flurfunk|<ul><li>Themen zur Teamerstellung</li><li>Gesellschaftliche Ereignisse</li></ul>|\n\nSehen Sie sich das Video „Tech Tip: Guidance for Setting Up Teams, Channels and Tabs“ (4 Minuten) an. Dort erfahren Sie, wie Sie mit bewährten Methoden Ihre Teams, Kanäle und Registerkarten im Hinblick auf maximale Produktivität einrichten.\n> [!VIDEO https://www.youtube.com/embed/hjJWtoaRJeE]\n"
- title: Kurzer Überblick über das Skript
  durationInMinutes: 2
  content: "\nDas Skript enthält fünf Abschnitte (von oben nach unten):\n1. **Dokumentation und Variablendefinitionen**\n2. **Function Create-Team**: Erstellt bei Bedarf ein Team. Wenn Sie keine Gruppen-ID („GroupID“) angeben, erstellt dieser Abschnitt das Team mit dem angegebenen Teamnamen („TeamName“) und der angegebenen Teambeschreibung („TeamDescription“).\n3. **Function Add-Channels**: Wenn Sie Kanäle angegeben haben, wird hier die Kanalbeschreibung angefordert und anschließend der Kanal erstellt. \n4. **Function Add-Members**: Dieser Abschnitt ist für die gesamte Mitgliederverwaltung zuständig. Der Abschnitt stellt eine Verbindung mit AzureAD her, ruft eine Gruppe von Benutzern ab und fügt diese zum Team hinzu, wenn Sie keine Mitgliederliste bereitstellen. Der Abschnitt verarbeitet die Logik zum Hinzufügen von Besitzern und Mitgliedern. Mitglieder, die bereits zum Team gehören, werden nicht hinzugefügt. \n5. **Hauptprogramm**: In dieser Reihenfolge werden die Funktionen ausgeführt. \n"
- title: Handlungsaufforderung
  durationInMinutes: 5
  content: "\n### <a name=\"next-steps\"></a>Nächste Schritte\n\n1. Planen Sie Ihr firmenweites Team, wenn nicht bereits ein Team vorhanden ist, das diese Rolle übernehmen kann. Überlegen Sie sich einen Namen, eine Beschreibung, die erforderlichen Besitzer und nützliche anfängliche Kanäle. \n\n2. Testen Sie das Skript mit Ihren Parametern in Ihrem Testmandanten. Fügen Sie Beispielinhalte hinzu, und vergewissern Sie sich, dass sie optimal dargestellt werden. \n\n3. Führen Sie das Skript aus, um das Team in Ihrem Mandanten zu erstellen. Alternativ können Sie das Team manuell über die Benutzeroberfläche von Microsoft Teams erstellen, alle Daten (Kanäle, Bots, Apps, Connectors) hinzufügen und dann das Skript nur zum Hinzufügen aller Besitzer und Mitglieder nutzen. Mit dem folgenden Befehl können Sie eine Liste der erstellten Teams und der zugehörigen Gruppen-IDs anzeigen:\n\n        Connect-MicrosoftTeams\n        Get-Team\n\n    Verwenden Sie dann diese Gruppen-ID, und führen Sie das Skript aus, indem Sie weitere Besitzer angeben:\n\n        .\\CreateCompanyWideTeam.ps1 -GroupID \"45f7b85e-149b-4ae4-bf43-9cedf9415e34\" -Owners \"CBeane@Contoso.onmicrosoft.com\", \"PHampton@Contoso.onmicrosoft.com\"\n\n    Wenn jetzt neue Mitglieder dem Team beitreten, haben sie bereits einen Eindruck davon, was sie sonst anheften oder verbinden bzw. über was sie chatten können. \n\n5.  Senden Sie uns Feedback.\n    - Im Abschnitt **Kommentare** unten auf dieser Seite können Sie uns Feedback geben oder Fragen stellen.\n    - Um Produktfeedback zu Microsoft Teams zu geben oder sich eine neue Funktion zu wünschen, wechseln Sie zur <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">Microsoft Teams UserVoice</a>-Website."
