  content: "<span data-ttu-id=\"03694-104\">In dieser Schulung stellen wir Besprechungen in Microsoft Teams vor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-104\">In this training, we introduce meetings in Microsoft Teams.</span></span> <span data-ttu-id=\"03694-105\">Wir befassen uns mit den Funktionen von Besprechungen in Microsoft Teams sowie mit den Anforderungen und Planungsüberlegungen für Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-105\">We’ll cover the capabilities of meetings in Teams in addition to requirements and planning considerations for Teams.</span></span>\n\n<span data-ttu-id=\"03694-106\">Im Verlauf der Schulung werden Sie zahlreiche Links zu vorhandenen Informationen sehen. So wissen Sie, welche Artikel Sie lesen sollten und welche Reihenfolge dafür empfohlen wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-106\">As you’ll see while going through the training, we give a lot of links to existing information—this way, the training can provide structure as to which articles to read in what order.</span></span>\n\n<span data-ttu-id=\"03694-107\">Diese Schulung richtet sich an Sie, wenn Folgendes auf Sie zutrifft:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-107\">This training is for you if you're:</span></span>\n-   <span data-ttu-id=\"03694-108\">Sie sind IT-Spezialist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-108\">An IT pro.</span></span>\n-   <span data-ttu-id=\"03694-109\">Sie sind für die Planung, Bereitstellung oder Verwaltung von Microsoft Teams zuständig.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-109\">Responsible for planning, deploying, or managing Teams.</span></span>\n-   <span data-ttu-id=\"03694-110\">Sie interessieren sich für Besprechungen in Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-110\">Interested in meetings in Teams</span></span>\n\n<span data-ttu-id=\"03694-111\">Wir behandeln die folgenden Themen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-111\">We’ll cover the following sections:</span></span>\n-   <span data-ttu-id=\"03694-112\">Besprechungen und Besprechungstypen in Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-112\">Meetings and meeting types in Teams</span></span>\n-   <span data-ttu-id=\"03694-113\">Anforderungen für Besprechungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-113\">Requirements for large meetings</span></span>\n-   <span data-ttu-id=\"03694-114\">Berichterstellung</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-114\">Reporting</span></span>\n\n<span data-ttu-id=\"03694-115\">Die folgenden Themen werden nicht behandelt:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-115\">The following information is out of scope:</span></span>\n-   <span data-ttu-id=\"03694-116\">Bei Besprechungen kann eine Funktion genutzt werden, mit der die Teilnehmer über eine normale Telefonleitung an Besprechungen teilnehmen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-116\">Meetings can include a feature where participants are able to join meetings from a regular phone line.</span></span> <span data-ttu-id=\"03694-117\">Diese als „Audiokonferenz“ bezeichnete Funktion gehört nicht zum Umfang dieser Schulung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-117\">This feature, called Audio Conferencing, is out of scope for the training.</span></span>\n\n<span data-ttu-id=\"03694-118\">Wenn Sie Fragen oder Feedback zu dieser Schulung haben:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-118\">If you have any questions or feedback about this training, please:</span></span>\n\n-   <span data-ttu-id=\"03694-119\">Schreiben Sie etwas im Abschnitt für Kommentare unten auf der Seite „Nächste Schritte“ dieses Tutorials.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-119\">Post in the comments section at the bottom of the 'next steps' page of this tutorial</span></span>\n-   <span data-ttu-id=\"03694-120\">Senden Sie eine E-Mail an [AskTeams\\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Meetings).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-120\">Email us at AskTeams@microsoft.com</span></span>\n\n<span data-ttu-id=\"03694-121\">Wenn Sie Produktfeedback zu Microsoft Teams übermitteln möchten, beispielsweise Ideen für neue Funktionen, besuchen Sie [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-121\">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: <span data-ttu-id="03694-122">Besprechungen in Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="03694-122">Meetings in Teams</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"03694-123\">Informationen zu Besprechungen in Microsoft Teams finden Sie unter den folgenden Links:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-123\">To understand meetings in Teams, see the following:</span></span>\n-   <span data-ttu-id=\"03694-124\">„Teilnehmen an Besprechungen“ in [Besprechungen und Anrufe](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) (geschätzte Lesedauer: 6 Minuten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-124\">“Have meetings” in [Meetings and calls](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) (estimated reading time 6 minutes)</span></span>\n-   <span data-ttu-id=\"03694-125\">„Teilnehmen an Besprechungen“ in [Besprechungen und Anrufe auf mobilen Geräten](https://support.office.com/article/Meetings-and-calls-on-mobile-devices-62ff4c89-8214-4499-a637-c6d13896cc9e) (geschätzte Lesedauer: 4 Minuten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-125\">“Have meetings” in [Meetings and calls on mobile devices](https://support.office.com/article/Meetings-and-calls-on-mobile-devices-62ff4c89-8214-4499-a637-c6d13896cc9e) (estimated reading time 4 minutes)</span></span>\n\n-   <span data-ttu-id=\"03694-126\">[Video: Sofortbesprechung](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf?ui=en-US&rs=en-US&ad=US) (1:45 Minuten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-126\">[Meet now](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf?ui=en-US&rs=en-US&ad=US) video (1:45 minutes)</span></span>\n\n-   <span data-ttu-id=\"03694-127\">[Video: Geplante Besprechungen](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137?ui=en-US&rs=en-US&ad=US) (1:45 Minuten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-127\">[Scheduled meetings](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137?ui=en-US&rs=en-US&ad=US) video (1:45 minutes)</span></span>\n\n-   <span data-ttu-id=\"03694-128\">[9 Tipps für Besprechungen in Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (Informationen zur Besprechungslobby, anonyme Teilnahme an Besprechungen und mehr, geschätzte Lesedauer: 6 Minuten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-128\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) to learn about the meeting lobby, joining meetings anonymously, and more (estimated reading time 6 minutes)</span></span>\n"
- title: "<span data-ttu-id=\"03694-129\">Szenario – Besprechungstypen</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-129\">Scenario - Meeting types</span></span>"
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"03694-130\">Garth arbeitet für Contoso, eine Firma mit mehreren Niederlassungen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-130\">Garth works for Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"03694-131\">Garth muss regelmäßig mit Personen an anderen Standorten kommunizieren:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-131\">Garth needs to connect to people in other office locations on a regular basis:</span></span>\n\n-  <span data-ttu-id=\"03694-132\">Sein Projektteam hält jeden Montag eine einstündige Besprechung ab.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-132\">His project team meets every Monday for an hour.</span></span> <span data-ttu-id=\"03694-133\">Da in Microsoft Teams bereits ein dedizierter Kanal für das Projekt vorhanden ist, plant Garth für diese regelmäßige Abstimmung eine „Kanalbesprechung“. Dies hat für Garth und sein Team mehrere Vorteile:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-133\">Because they already have a dedicated channel for their project in Microsoft Teams, Garth schedules a \"Channel Meeting\" for this regular sync. This has multiple benefits for Garth and his team:</span></span>\n   -   <span data-ttu-id=\"03694-134\">Alle Teammitglieder werden automatisch eingeladen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-134\">All members of the team are automatically invited.</span></span>\n   -   <span data-ttu-id=\"03694-135\">Alle im Zusammenhang mit der Besprechung stehenden Diskussionen vor, während oder nach der Besprechung sind Teil der Kanaldiskussion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-135\">Any meeting-related discussions before, during, or after the meeting are part of the channel discussion.</span></span>\n   -   <span data-ttu-id=\"03694-136\">Die Besprechung und die Diskussion sind für alle Teammitglieder sichtbar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-136\">The meeting and the discussion is visible to everyone who is a member of the team.</span></span>\n-   <span data-ttu-id=\"03694-137\">Außerdem muss Garth sich mit einzelnen Personen abstimmen. Diese Besprechungen sollen aber nicht für andere sichtbar sein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-137\">Garth also needs to sync with individual people but doesn’t want these meetings to be visible to others.</span></span> <span data-ttu-id=\"03694-138\">Zu diesem Zweck plant Garth eine „private Besprechung“.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-138\">For these purposes, Garth schedules a \"Private Meeting\".</span></span>  \n    <span data-ttu-id=\"03694-139\">Private Besprechungen geben Garth die Möglichkeit, vor der Besprechung einen Chat einzuleiten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-139\">Private meetings allow Garth to initiate a chat before the meeting takes place.</span></span> <span data-ttu-id=\"03694-140\">Dadurch wird die Besprechung effektiver, da Garth im Vorfeld Materialien freigeben oder mit wichtigen Teammitgliedern über die Agenda sprechen kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-140\">This pre-meeting experience helps make the meeting more effective because Garth can share material beforehand or discuss the agenda with key team members.</span></span> <span data-ttu-id=\"03694-141\">Dieser Chat ist auch während der Besprechung verfügbar, sodass dort Notizen festgehalten werden können. Nach der Besprechung kann der Chat zur Nachbereitung genutzt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-141\">The same chat is also available during the meeting to capture notes, and can be used afterward for any follow-ups.</span></span>\n-   <span data-ttu-id=\"03694-142\">Manchmal führt das Team in seinem Kanal lebhafte Diskussionen, und Garth benötigt eine schnelle Entscheidung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-142\">Sometimes the team has lively discussions in their channel, and Garth needs them to come to a quick decision.</span></span> <span data-ttu-id=\"03694-143\">Er kommt zu dem Schluss, dass die Kommunikation in Form eines Videoanrufs möglicherweise effektiver ist als die vielen einzeln eingegebenen Beiträge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-143\">He determines that while everyone is typing, a video call might be the more effective way to communicate.</span></span> <span data-ttu-id=\"03694-144\">Daher plant Garth in dieser Situation eine Ad-hoc-Besprechung, indem er in der aktuellen Unterhaltung die Option **Jetzt besprechen** auswählt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-144\">In this situation, Garth schedules an ad-hoc meeting by selecting **Meet Now** in the current conversation.</span></span>\n"
- title: <span data-ttu-id="03694-145">Besprechungsclients</span><span class="sxs-lookup"><span data-stu-id="03694-145">Meeting clients</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"03694-146\">Für die Teilnahme an Besprechungen können verschiedene Clients genutzt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-146\">Joining meetings is possible from a variety of clients.</span></span> <span data-ttu-id=\"03694-147\">Unter [Beziehen von Clients für Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/get-clients) (geschätzte Lesedauer: 3 Minuten) erfahren Sie, für welche Plattformen Microsoft Teams verfügbar ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-147\">Review [Get clients for Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/get-clients) (estimated reading time 3 minutes) to understand which platforms Teams is available for.</span></span>\n\n<span data-ttu-id=\"03694-148\">Darüber hinaus können Benutzer mithilfe von Audiokonferenzen über normale Telefone an Besprechungen teilnehmen, indem sie sich in eine Besprechung einwählen oder sich aus der Besprechung heraus anrufen lassen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-148\">In addition, by using Audio Conferencing, participates can attend meetings from regular phones by dialing in to the meeting or dialing out from the meeting.</span></span>\n<span data-ttu-id=\"03694-149\">Details zu Audiokonferenzen werden in einer eigenen Schulung behandelt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-149\">Details about Audio Conferencing will be covered in a dedicated training.</span></span>\n\n<span data-ttu-id=\"03694-150\">In Outlook für Windows können Sie mithilfe eines Add-Ins Besprechungen direkt über Ihren Kalender planen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-150\">In Outlook for Windows, you can use an add-in to schedule meetings directly from your calendar.</span></span> <span data-ttu-id=\"03694-151\">Lesen Sie [Verwenden des Microsoft Teams-Besprechungs-Add-Ins in Outlook](https://docs.microsoft.com/MicrosoftTeams/teams-add-in-for-outlook) (geschätzte Lesedauer: 2 Minuten).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-151\">Review [Use the Teams Meeting add-in in Outlook](https://docs.microsoft.com/MicrosoftTeams/teams-add-in-for-outlook) (estimated reading time 2 minutes).</span></span>\n"
- title: "<span data-ttu-id=\"03694-152\">Anforderungen und Überlegungen für Besprechungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-152\">Requirements and considerations for meetings</span></span>"
  durationInMinutes: 4
  content: "\n###<a name=\"licensing\"></a><span data-ttu-id=\"03694-153\">Lizenzierung</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-153\">Licensing</span></span>\n<span data-ttu-id=\"03694-154\">Sie können zwar Besprechungen abhalten, ohne über zusätzliche Lizenzen zu verfügen (Sie benötigen lediglich eine Lizenz für Microsoft Teams), aber für manche Szenarien sind zusätzliche Lizenzen erforderlich.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-154\">Although you can hold meetings without having any additional licenses—all you need is a license for Microsoft Teams—some scenarios do require additional licensing.</span></span>\n\n<span data-ttu-id=\"03694-155\">Für Audiokonferenzen, das heißt die Möglichkeit zur Teilnahme an Microsoft Teams-Besprechungen über ein normales Telefon, wird eine zusätzliche Lizenz benötigt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-155\">Audio Conferencing, which lets participants join Teams meetings from a regular phone, requires an additional license.</span></span> <span data-ttu-id=\"03694-156\">Dieser Punkt wird in einer eigenen Schulung zu Audiokonferenzen behandelt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-156\">This will be addressed in a dedicated training on Audio Conferencing.</span></span>\n\n<span data-ttu-id=\"03694-157\">Weitere Informationen finden Sie unter [Office 365-Lizenzierung für Microsoft Teams](https://docs.microsoft.com/microsoftteams/office-365-licensing).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-157\">For more information, see [Office 365 licensing for Microsoft Teams](https://docs.microsoft.com/microsoftteams/office-365-licensing).</span></span>\n\n###<a name=\"bandwidth-and-media-flow\"></a><span data-ttu-id=\"03694-158\">Bandbreite und Medienfluss</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-158\">Bandwidth and media flow</span></span>\n<span data-ttu-id=\"03694-159\">Es gibt in Microsoft Teams zwei Möglichkeiten, eine Echtzeitkommunikation einzuleiten:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-159\">In Teams, there are two ways to initiate real-time communication:</span></span>\n-   <span data-ttu-id=\"03694-160\">Benutzer können andere Benutzer direkt anrufen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-160\">A user can call another user directly</span></span>\n-   <span data-ttu-id=\"03694-161\">Benutzer können eine Besprechung (Ad-hoc-Besprechung oder geplante Besprechung) erstellen. Bei Anrufen werden die Medien (Audio, Video, Desktop- oder Anwendungsfreigabe) so direkt wie möglich übertragen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-161\">A user can create a meeting (ad hoc or scheduled) For calls, the media (audio, video, or desktop or application sharing) travel as directly as possible.</span></span> <span data-ttu-id=\"03694-162\">Wenn sich beispielsweise zwischen zwei Benutzern keine Firewall befindet (wenn sich z. B. beide im gleichen Netzwerk befinden), wird der Mediendatenverkehr direkt zwischen diesen Benutzern übertragen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-162\">If, for example, there’s no firewall between two users (for example, both sit inside the same network), media traffic travels directly from one user to the other.</span></span> <span data-ttu-id=\"03694-163\">Wenn der direkte Datenverkehr zwischen den Benutzern durch eine Firewall blockiert wird, wird er über ein Relay gesendet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-163\">If a firewall blocks direct traffic between the users, the traffic will be sent via a relay.</span></span>\n\n<span data-ttu-id=\"03694-164\">Bei Besprechungen wird der gesamte Datenverkehr zunächst an den in Office 365 verwalteten Konferenzdienst gesendet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-164\">For meetings, all traffic is sent first to the conferencing service that is homed in Office 365.</span></span> <span data-ttu-id=\"03694-165\">Dort wird der Audiodatenverkehr gesammelt und gemischt, bevor er zurückgesendet wird. Der Videodatenverkehr sowie der Datenverkehr der Anwendungs- oder Desktopfreigabe werden empfangen und an die Teilnehmer verteilt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-165\">Audio traffic is collected there and mixed before being sent back; video traffic and application or desktop sharing are received and distributed to the attendees.</span></span>\n    \n<span data-ttu-id=\"03694-166\">Die Planung der Bandbreite ist nicht Gegenstand dieser Schulung, spielt aber eine elementare Rolle für die Benutzerfreundlichkeit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-166\">Planning bandwidth isn’t covered in this training, but it will be crucial for the user experience.</span></span>\n\n<span data-ttu-id=\"03694-167\">Weitere Informationen finden Sie unter [Vorbereiten des Netzwerks Ihrer Organisation für Microsoft Teams](https://docs.microsoft.com/microsoftteams/prepare-network).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-167\">For more information, see [Prepare your organization's network for Microsoft Teams](https://docs.microsoft.com/microsoftteams/prepare-network).</span></span>\n\n###<a name=\"exchange-dependencies\"></a><span data-ttu-id=\"03694-168\">Exchange-Abhängigkeiten</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-168\">Exchange dependencies</span></span>\n\n<span data-ttu-id=\"03694-169\">Für Kunden, die Exchange Server lokal verwenden, gelten möglicherweise (je nach Exchange Server-Version) Einschränkungen beim Erstellen und Anzeigen von Besprechungen über den Microsoft Teams-Client, aber auch im Hinblick auf die Compliance.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-169\">For customers using Exchange Server on-premises, there might be (depending on the version of Exchange Server) some limitations when it comes to creating and viewing meetings from the Teams client, but also when it comes to compliance.</span></span>\n<span data-ttu-id=\"03694-170\">Weitere Informationen zu den möglichen Einschränkungen finden Sie unter [Interaktion von Exchange und Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/exchange-teams-interact) (geschätzte Lesedauer: 3 Minuten).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-170\">Review [How Exchange and Microsoft Teams interact](https://docs.microsoft.com/MicrosoftTeams/exchange-teams-interact) (estimated reading time 3 minutes) to understand potential limitations.</span></span>\n"
- title: "<span data-ttu-id=\"03694-171\">Konfigurationsoptionen für Besprechungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-171\">Meeting configuration options</span></span>"
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"03694-172\">Als IT-Administrator können Sie verschiedene Besprechungstypen aktivieren und deaktivieren. Außerdem können Sie Modalitäten wie Video oder Bildschirmübertragung deaktivieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-172\">As an IT administrator, you can enable and disable different types of meetings in addition to disabling modalities such as video or screen sharing.</span></span> <span data-ttu-id=\"03694-173\">Unter [Anrufe und Besprechungen](https://docs.microsoft.com/MicrosoftTeams/enable-features-office-365#calls-and-meetings) (geschätzte Lesedauer: 1 Minute) finden Sie Informationen für IT-Spezialisten zu den Optionen, die konfiguriert werden können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-173\">Review [Calls and meetings](https://docs.microsoft.com/MicrosoftTeams/enable-features-office-365#calls-and-meetings) (estimated reading time 1 minute) to learn about the options that can be configured from an IT pro perspective.</span></span> <span data-ttu-id=\"03694-174\">In diesem Artikel erfahren Sie außerdem, wie viele Besprechungsteilnehmer maximal möglich sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-174\">This article also lists the maximum number of meeting participants.</span></span>\n"
- title: "<span data-ttu-id=\"03694-175\">Übung – Konfigurieren von Besprechungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-175\">Exercise - Configure meetings</span></span>"
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"03694-176\">In dieser Übung haben Sie Gelegenheit, Besprechungen in Microsoft Teams zu testen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-176\">In this exercise, you’ll have the chance to test meetings in Teams.</span></span> <span data-ttu-id=\"03694-177\">Wir beschreiben hier zwar nicht die Ausführung aller Aktionen, aber wir empfehlen Szenarien, die Sie ausprobieren können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-177\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n###<a name=\"requirements\"></a><span data-ttu-id=\"03694-178\">Anforderungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-178\">Requirements</span></span>\n-   <span data-ttu-id=\"03694-179\">Ein Office 365-Mandant mit entsprechenden Lizenzen für die Verwendung von Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-179\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"03694-180\">Wir empfehlen dringend, einen dedizierten Testmandanten zu verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-180\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"03694-181\">Wenn Sie keinen Testmandanten haben, können Sie sich hier für einen Testmandanten registrieren: [Office 365 Enterprise E5-Test](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-181\">If you don’t have a test tenant, you can sign up for a trial tenant here: [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"03694-182\">Führen Sie keine Tests in Ihrer Produktionsumgebung aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-182\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"03694-183\">Änderungen an Einstellungen oder Richtlinien können negative Auswirkungen auf alle Benutzer haben und die Benutzerfreundlichkeit beeinträchtigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-183\">Changing settings or policies might negatively affect all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"03694-184\">Mindestens zwei Endpunkte</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-184\">At least two endpoints and a phone</span></span>\n   -   <span data-ttu-id=\"03694-185\">Dabei kann es sich um zwei PCs handeln, Sie können aber auch den Client auf Ihrem Mobiltelefon verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-185\">This can be two PCs, but you can also use the client in a browser or on your mobile phones.</span></span>\n\n###<a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"03694-186\">Vorgeschlagene Testszenarien</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-186\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"03694-187\">Planen Sie verschiedene Besprechungstypen über den Microsoft Teams-Client: Kanalbesprechungen, Ad-hoc-Besprechungen und private Besprechungen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-187\">Schedule different meeting types from within the Teams client: Channel meetings, ad-hoc meetings, private meetings.</span></span>\n-   <span data-ttu-id=\"03694-188\">Planen Sie Besprechungen mithilfe des [Outlook-Add-Ins](https://docs.microsoft.com/MicrosoftTeams/Teams-add-in-for-Outlook).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-188\">Schedule meetings by using the [Outlook add-in](https://docs.microsoft.com/MicrosoftTeams/Teams-add-in-for-Outlook).</span></span>\n-   <span data-ttu-id=\"03694-189\">Initiieren Sie bei geplanten Besprechungen vor Beginn der Besprechung einen Chat (z. B. zum Abstimmen der Agenda).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-189\">For scheduled meetings, initiate a chat before the meeting begins (to discuss the agenda, for example).</span></span>\n-   <span data-ttu-id=\"03694-190\">Nehmen Sie an Besprechungen teil, und testen Sie verschiedene Szenarien und Arbeitsauslastungen: beispielsweise nur Audio, Video und Desktopfreigabe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-190\">Join meetings and test different scenarios and workloads: For example, audio only, video, desktop sharing.</span></span>\n-   <span data-ttu-id=\"03694-191\">Nehmen Sie über einen Browser an einer Besprechung teil, ohne sich bei Ihrem Mandanten anzumelden (verwenden Sie am besten „InPrivate“-Browsen), um die anonyme Teilnahme an einer Besprechung selbst zu erleben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-191\">Join a meeting from a browser without signing in to your tenant (you might want to use “InPrivate” browsing) to see what it’s like to join a meeting anonymously.</span></span>\n-   <span data-ttu-id=\"03694-192\">Melden Sie sich beim Verwaltungsportal an, und ändern Sie einige der Einstellungen für Besprechungen (Sie können beispielsweise das Planen von privaten Besprechungen deaktivieren).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-192\">Sign in to the admin portal and change some of the settings for meetings (for example, disable scheduling for private meetings).</span></span> <span data-ttu-id=\"03694-193\">Wie wirkt sich dies auf die Benutzerfreundlichkeit aus?</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-193\">How does this affect the user experience?</span></span>\n"
- title: <span data-ttu-id="03694-194">Berichterstellung</span><span class="sxs-lookup"><span data-stu-id="03694-194">Reporting</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"03694-195\">Im Hinblick auf die Berichterstellung sind zwei Bereiche von Interesse:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-195\">From a reporting perspective, there are two areas to look at:</span></span>\n-   <span data-ttu-id=\"03694-196\">Nutzung: Wie viele Besprechungen finden statt?</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-196\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"03694-197\">Qualität: Wie ist die Qualität der Besprechungen?</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-197\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"03694-198\">Sie sollten beide Bereiche sorgfältig überwachen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-198\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"03694-199\">Eine geringe Nutzung bedeutet, dass die Benutzer das Produkt aus verschiedenen Gründen nicht verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-199\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"03694-200\">Die Gründe können Sie nur mit zusätzlichen Untersuchungen ermitteln.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-200\">You can only determine the reasons by doing additional investigation.</span></span> <span data-ttu-id=\"03694-201\">Beispiele für mögliche Gründe: Die Benutzer haben den Eindruck, dass die Besprechungen nicht ihren Anforderungen gerecht werden, es fehlt an Informationen oder Schulungen, oder es liegen Qualitätsprobleme vor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-201\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"03694-202\">Eine niedrige Qualität dagegen weist auf Probleme mit der Konnektivität zwischen den Benutzern und Office 365 hin.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-202\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"03694-203\">Die niedrige Qualität kann zu mangelhafter Benutzerfreundlichkeit und einer geringeren Nutzung führen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-203\">Low quality can lead to bad user experience and lower usage.</span></span>\n    <span data-ttu-id=\"03694-204\">Weitere Informationen zu den Nutzungsberichten finden Sie unter [Office 365-Berichte im Admin Center – Microsoft Teams-Benutzeraktivität](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (geschätzte Lesedauer: 5 Minuten).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-204\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"03694-205\">Die Verwaltung der Qualität gehört nicht zum Umfang dieser Schulung, wird aber in den folgenden Schulungsmaterialien behandelt:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-205\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   <span data-ttu-id=\"03694-206\">Weitere Informationen zur Rolle des Qualitätspioniers finden Sie unter [Rolle „Qualitätspionier“](https://docs.microsoft.com/microsoftteams/prepare-teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-206\">For information about the role of Quality Champion, see [Quality champion role](https://docs.microsoft.com/microsoftteams/prepare-teams).</span></span>\n-   <span data-ttu-id=\"03694-207\">Weitere Informationen zum Anrufqualitäts-Dashboard finden Sie unter [Untersuchen der Medienqualität mit dem AQD](http://aka.ms/sof-cqd).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-207\">For information about the Call Quality Dashboard, see [Investigate Media Quality using CQD](http://aka.ms/sof-cqd).</span></span>\n"
- title: "<span data-ttu-id=\"03694-208\">Nächste Schritte</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-208\">Next steps</span></span>"
  durationInMinutes: 1
  content: "<span data-ttu-id=\"03694-209\">Wir haben mit dieser Schulung die folgenden wichtigen Lernergebnisse erzielt:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-209\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"03694-210\">Besprechungen und Besprechungstypen in Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-210\">Meetings and meeting types in Teams</span></span>\n-   <span data-ttu-id=\"03694-211\">Anforderungen für Besprechungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-211\">Requirements for large meetings</span></span>\n-   <span data-ttu-id=\"03694-212\">Berichterstellung</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-212\">Reporting</span></span>\n\n### <a name=\"next-steps\"></a><span data-ttu-id=\"03694-213\">Nächste Schritte</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-213\">Next steps</span></span>\n\n1.  <span data-ttu-id=\"03694-214\">Registrieren Sie sich für [MyAdvisor](http://aka.ms/myadvisor), um personalisierte Bereitstellungsratschläge zu erhalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-214\">Sign-up for [MyAdvisor](http://aka.ms/myadvisor) for personalized deployment guidance.</span></span>\n2.  <span data-ttu-id=\"03694-215\">Beginnen Sie mit der Verwendung von Besprechungen in Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-215\">Start using meetings in Teams.</span></span>\n3.  <span data-ttu-id=\"03694-216\">Senden Sie uns Feedback:</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-216\">Send us feedback:</span></span>\n    - <span data-ttu-id=\"03694-217\">Verwenden Sie dafür den Abschnitt für Kommentare unten auf dieser Seite.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-217\">Post in the comments section at the bottom of this page.</span></span>\n    - <span data-ttu-id=\"03694-218\">Senden Sie eine E-Mail an [AskTeams\\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Meetings).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-218\">Email us at AskTeams@microsoft.com.</span></span>\n    - <span data-ttu-id=\"03694-219\">Um Produktfeedback zu Microsoft Teams zu geben oder sich eine neue Funktion zu wünschen, wechseln Sie zur [Microsoft Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)-Website.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-219\">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>\n4.  <span data-ttu-id=\"03694-220\">Informieren Sie sich mit [weiteren Schulungen und Tutorials](http://aka.ms/Teamsacademy).</span><span class=\"sxs-lookup\"><span data-stu-id=\"03694-220\">Explore [more training and tutorials](http://aka.ms/Teamsacademy).</span></span>\0"
