- durationInMinutes: 1
  content: >
    In dieser Schulung stellen wir Besprechungen in Microsoft Teams vor. Wir befassen uns mit den Funktionen von Besprechungen in Microsoft Teams sowie mit den Anforderungen und Planungsüberlegungen für Microsoft Teams.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Diese Schulung richtet sich an Sie, wenn Folgendes auf Sie zutrifft:

    -   Sie sind IT-Spezialist.

    -   Sie sind für die Planung, Bereitstellung oder Verwaltung von Microsoft Teams zuständig.

    -   Sie interessieren sich für Besprechungen in Microsoft Teams.


    Wir behandeln die folgenden Themen:

    -   Besprechungen und Besprechungstypen in Microsoft Teams

    -   Anforderungen für Besprechungen

    -   Berichterstellung


    Die folgenden Themen werden nicht behandelt:

    -   Bei Besprechungen kann eine Funktion genutzt werden, mit der die Teilnehmer über eine normale Telefonleitung an Besprechungen teilnehmen können. Diese als „Audiokonferenz“ bezeichnete Funktion gehört nicht zum Umfang dieser Schulung.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Wenn Sie Fragen oder Feedback zu dieser Schulung haben:


    -   Schreiben Sie etwas im Abschnitt für Kommentare unten auf der Seite „Nächste Schritte“ dieses Tutorials.


    Wenn Sie Produktfeedback zu Microsoft Teams übermitteln möchten, beispielsweise Ideen für neue Funktionen, besuchen Sie [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Besprechungen in Microsoft Teams
  durationInMinutes: 16
  content: "\nInformationen zu Besprechungen in Microsoft Teams finden Sie unter den folgenden Links:\n-   „Teilnehmen an Besprechungen“ in [Besprechungen und Anrufe](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) (geschätzte Lesedauer: 6 Minuten)\n\n-   [Video: Sofortbesprechung](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf) (1:45 Minuten)\n\n-   [Video: Geplante Besprechungen](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137) (1:45 Minuten)\n\n-   [9 Tipps für Besprechungen in Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (Informationen zur Besprechungslobby, anonyme Teilnahme an Besprechungen und mehr, geschätzte Lesedauer: 6 Minuten)\n"
- title: Szenario – Besprechungstypen
  durationInMinutes: 1
  content: "\nGarth arbeitet für Contoso, eine Firma mit mehreren Niederlassungen. Garth muss regelmäßig mit Personen an anderen Standorten kommunizieren:\n\n-  Sein Projektteam hält jeden Montag eine einstündige Besprechung ab. Da in Microsoft Teams bereits ein dedizierter Kanal für das Projekt vorhanden ist, plant Garth für diese regelmäßige Abstimmung eine „Kanalbesprechung“. Dies hat für Garth und sein Team mehrere Vorteile:\n   -   Alle Teammitglieder werden automatisch eingeladen.\n   -   Alle im Zusammenhang mit der Besprechung stehenden Diskussionen vor, während oder nach der Besprechung sind Teil der Kanaldiskussion.\n   -   Die Besprechung und die Diskussion sind für alle Teammitglieder sichtbar.\n-   Außerdem muss Garth sich mit einzelnen Personen abstimmen. Diese Besprechungen sollen aber nicht für andere sichtbar sein. Zu diesem Zweck plant Garth eine „private Besprechung“.\n    Private Besprechungen geben Garth die Möglichkeit, vor der Besprechung einen Chat einzuleiten. Dadurch wird die Besprechung effektiver, da Garth im Vorfeld Materialien freigeben oder mit wichtigen Teammitgliedern über die Agenda sprechen kann. Dieser Chat ist auch während der Besprechung verfügbar, sodass dort Notizen festgehalten werden können. Nach der Besprechung kann der Chat zur Nachbereitung genutzt werden.\n-   Manchmal führt das Team in seinem Kanal lebhafte Diskussionen, und Garth benötigt eine schnelle Entscheidung. Er kommt zu dem Schluss, dass die Kommunikation in Form eines Videoanrufs möglicherweise effektiver ist als die vielen einzeln eingegebenen Beiträge. Daher plant Garth in dieser Situation eine Ad-hoc-Besprechung, indem er in der aktuellen Unterhaltung die Option **Jetzt besprechen** auswählt.\n"
- title: Besprechungsclients
  durationInMinutes: 5
  content: "\nFür die Teilnahme an Besprechungen können verschiedene Clients genutzt werden. Unter [Beziehen von Clients für Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/get-clients) (geschätzte Lesedauer: 3 Minuten) erfahren Sie, für welche Plattformen Microsoft Teams verfügbar ist.\n\nDarüber hinaus können Benutzer mithilfe von Audiokonferenzen über normale Telefone an Besprechungen teilnehmen, indem sie sich in eine Besprechung einwählen oder sich aus der Besprechung heraus anrufen lassen.\nDetails zu Audiokonferenzen werden in einer eigenen Schulung behandelt.\n\nIn Outlook für Windows können Sie mithilfe eines Add-Ins Besprechungen direkt über Ihren Kalender planen. Lesen Sie [Verwenden des Microsoft Teams-Besprechungs-Add-Ins in Outlook](https://docs.microsoft.com/MicrosoftTeams/teams-add-in-for-outlook) (geschätzte Lesedauer: 2 Minuten).\n"
- title: Anforderungen und Überlegungen für Besprechungen
  durationInMinutes: 4
  content: "\n###<a name=\"licensing\"></a>Lizenzierung\nSie können zwar Besprechungen abhalten, ohne über zusätzliche Lizenzen zu verfügen (Sie benötigen lediglich eine Lizenz für Microsoft Teams), aber für manche Szenarien sind zusätzliche Lizenzen erforderlich.\n\nFür Audiokonferenzen, das heißt die Möglichkeit zur Teilnahme an Microsoft Teams-Besprechungen über ein normales Telefon, wird eine zusätzliche Lizenz benötigt. Dieser Punkt wird in einer eigenen Schulung zu Audiokonferenzen behandelt.\n\nWeitere Informationen finden Sie unter [Office 365-Lizenzierung für Microsoft Teams](https://docs.microsoft.com/microsoftteams/office-365-licensing).\n\n###<a name=\"bandwidth-and-media-flow\"></a>Bandbreite und Medienfluss\nEs gibt in Microsoft Teams zwei Möglichkeiten, eine Echtzeitkommunikation einzuleiten:\n-   Benutzer können andere Benutzer direkt anrufen.\n-   Benutzer können eine Besprechung (Ad-hoc-Besprechung oder geplante Besprechung) erstellen. Bei Anrufen werden die Medien (Audio, Video, Desktop- oder Anwendungsfreigabe) so direkt wie möglich übertragen. Wenn sich beispielsweise zwischen zwei Benutzern keine Firewall befindet (wenn sich z. B. beide im gleichen Netzwerk befinden), wird der Mediendatenverkehr direkt zwischen diesen Benutzern übertragen. Wenn der direkte Datenverkehr zwischen den Benutzern durch eine Firewall blockiert wird, wird er über ein Relay gesendet.\n\nBei Besprechungen wird der gesamte Datenverkehr zunächst an den in Office 365 verwalteten Konferenzdienst gesendet. Dort wird der Audiodatenverkehr gesammelt und gemischt, bevor er zurückgesendet wird. Der Videodatenverkehr sowie der Datenverkehr der Anwendungs- oder Desktopfreigabe werden empfangen und an die Teilnehmer verteilt.\n\nDie Planung der Bandbreite ist nicht Gegenstand dieser Schulung, spielt aber eine elementare Rolle für die Benutzerfreundlichkeit.\n\nWeitere Informationen finden Sie unter [Vorbereiten des Netzwerks Ihrer Organisation für Microsoft Teams](https://docs.microsoft.com/microsoftteams/prepare-network).\n\n###<a name=\"exchange-dependencies\"></a>Exchange-Abhängigkeiten\n\nFür Kunden, die Exchange Server lokal verwenden, gelten möglicherweise (je nach Exchange Server-Version) Einschränkungen beim Erstellen und Anzeigen von Besprechungen über den Microsoft Teams-Client, aber auch im Hinblick auf die Compliance.\nWeitere Informationen zu den möglichen Einschränkungen finden Sie unter [Interaktion von Exchange und Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/exchange-teams-interact) (geschätzte Lesedauer: 3 Minuten).\n"
- title: Konfigurationsoptionen für Besprechungen
  durationInMinutes: 1
  content: "\nAls IT-Administrator können Sie verschiedene Besprechungstypen aktivieren und deaktivieren. Außerdem können Sie Modalitäten wie Video oder Bildschirmübertragung deaktivieren. Unter [Anrufe und Besprechungen](https://docs.microsoft.com/MicrosoftTeams/enable-features-office-365#calls-and-meetings) (geschätzte Lesedauer: 1 Minute) finden Sie Informationen für IT-Spezialisten zu den Optionen, die konfiguriert werden können. In diesem Artikel erfahren Sie außerdem, wie viele Besprechungsteilnehmer maximal möglich sind.\n"
- title: Übung – Konfigurieren von Besprechungen
  durationInMinutes: 20
  content: "\nIn dieser Übung haben Sie Gelegenheit, Besprechungen in Microsoft Teams zu testen. Wir beschreiben hier zwar nicht die Ausführung aller Aktionen, aber wir empfehlen Szenarien, die Sie ausprobieren können.\n\n###<a name=\"requirements\"></a>Anforderungen\n-   Ein Office 365-Mandant mit entsprechenden Lizenzen für die Verwendung von Microsoft Teams\n    -   Wir empfehlen dringend, einen dedizierten Testmandanten zu verwenden.\n    -   Wenn Sie keinen Testmandanten haben, können Sie sich hier für einen Testmandanten registrieren: [Office 365 Enterprise E5-Test](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   Führen Sie keine Tests in Ihrer Produktionsumgebung aus. Änderungen an Einstellungen oder Richtlinien können negative Auswirkungen auf alle Benutzer haben und die Benutzerfreundlichkeit beeinträchtigen.\n-   Mindestens zwei Endpunkte\n   -   Dabei kann es sich um zwei PCs handeln, Sie können aber auch den Client auf Ihrem Mobiltelefon verwenden.\n\n###<a name=\"suggested-scenarios-to-test\"></a>Vorgeschlagene Testszenarien\n-   Planen Sie verschiedene Besprechungstypen über den Microsoft Teams-Client: Kanalbesprechungen, Ad-hoc-Besprechungen und private Besprechungen.\n-   Planen Sie Besprechungen mithilfe des [Outlook-Add-Ins](https://docs.microsoft.com/MicrosoftTeams/Teams-add-in-for-Outlook).\n-   Initiieren Sie bei geplanten Besprechungen vor Beginn der Besprechung einen Chat (z. B. zum Abstimmen der Agenda).\n-   Nehmen Sie an Besprechungen teil, und testen Sie verschiedene Szenarien und Arbeitsauslastungen: beispielsweise nur Audio, Video und Desktopfreigabe.\n-   Nehmen Sie über einen Browser an einer Besprechung teil, ohne sich bei Ihrem Mandanten anzumelden (verwenden Sie am besten „InPrivate“-Browsen), um die anonyme Teilnahme an einer Besprechung selbst zu erleben.\n-   Melden Sie sich beim Verwaltungsportal an, und ändern Sie einige der Einstellungen für Besprechungen (Sie können beispielsweise das Planen von privaten Besprechungen deaktivieren). Wie wirkt sich dies auf die Benutzerfreundlichkeit aus?\n"
- title: Berichterstellung
  durationInMinutes: 2
  content: "\nIm Hinblick auf die Berichterstellung sind zwei Bereiche von Interesse:\n-   Nutzung: Wie viele Besprechungen finden statt?\n-   Qualität: Wie ist die Qualität der Besprechungen?\n\nSie sollten beide Bereiche sorgfältig überwachen:\n-   Eine geringe Nutzung bedeutet, dass die Benutzer das Produkt aus verschiedenen Gründen nicht verwenden. Die Gründe können Sie nur mit zusätzlichen Untersuchungen ermitteln. Beispiele für mögliche Gründe: Die Benutzer haben den Eindruck, dass die Besprechungen nicht ihren Anforderungen gerecht werden, es fehlt an Informationen oder Schulungen, oder es liegen Qualitätsprobleme vor.\n-   Eine niedrige Qualität dagegen weist auf Probleme mit der Konnektivität zwischen den Benutzern und Office 365 hin. Die niedrige Qualität kann zu mangelhafter Benutzerfreundlichkeit und einer geringeren Nutzung führen.\n    Weitere Informationen zu den Nutzungsberichten finden Sie unter [Office 365-Berichte im Admin Center – Microsoft Teams-Benutzeraktivität](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (geschätzte Lesedauer: 5 Minuten).\n\nDie Verwaltung der Qualität gehört nicht zum Umfang dieser Schulung, wird aber in den folgenden Schulungsmaterialien behandelt:\n\n-   Weitere Informationen zur Rolle des Qualitätspioniers finden Sie unter [Rolle „Qualitätspionier“](https://docs.microsoft.com/microsoftteams/envision-planning-for-service-management-and-quality-complete-guide).\n-   Weitere Informationen zum Anrufqualitäts-Dashboard finden Sie unter [Untersuchen der Medienqualität mit dem AQD](https://aka.ms/sof-cqd).\n"
