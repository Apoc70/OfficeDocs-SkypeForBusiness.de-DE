- durationInMinutes: 2
  content: >
    In dieser Schulung erfahren Sie, wie Sie ein effektives Pilotprojekt für First-Worker basierend auf Agile-Prinzipien und einem iterativen Ansatz einrichten. First-Workers sind Front-Workers, die Werks Angestellte, Einzelhändler, Fachleute im Gesundheitswesen oder Mitarbeiter sind, die regelmäßig mit Kunden im Namen Ihres Unternehmens beschäftigt sind.


    > [!NOTE]

    > Bitte überprüfen und vervollständigen Sie die [Voraussetzungen und Umgebungs Abhängigkeiten für Teams](upgrade-plan-journey-prerequisites.md) , bevor Sie mit der Arbeit beginnen.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Diese Schulung richtet sich an Sie, wenn Folgendes auf Sie zutrifft:

    -   Sie sind IT-Spezialist.

    -   Verantwortlich für die Planung oder Bereitstellung von Teams für First-work-Mitarbeiter.


    Wir behandeln die folgenden Themen:

    -   Bringen Sie Ihre Leute zusammen

    -   Planen der Pilot Logistik

    -   Konfiguration für technisches und Pilot Team

    -   Kommunizieren

    -   Maßnahme

    -   Durchlaufen und erweitern


    Die folgenden Themen werden nicht behandelt:

    -   Diese Inhalte beziehen sich auf die Dokumentation zur Vorbereitung von Teams für ein First-Worker-Pilotprojekt, aber die Konfiguration der gesamten Teams liegt außerhalb des Anwendungsbereichs dieses Artikels.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Wenn Sie Fragen oder Feedback zu dieser Schulung haben:


    -   Schreiben Sie etwas im Abschnitt für Kommentare unten auf der Seite „Nächste Schritte“ dieses Tutorials.


    Wenn Sie Produktfeedback zu Microsoft Teams übermitteln möchten, beispielsweise Ideen für neue Funktionen, besuchen Sie [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Bringen Sie Ihre Leute zusammen
  durationInMinutes: 4
  content: "\nStellen Sie eine Gruppe von Personen aus Ihren Geschäfts-, IT-und First-Communities zusammen, um als Stakeholder-und Entscheidungs Gruppe für Ihr Team-Pilot Projekt für First-work-Mitarbeiter zu fungieren. Stellen Sie sicher, dass Sie Personen aus allen 3 Communities einbeziehen, um sich die beste Chance für den Erfolg zu geben:\n\nIdentifizieren Sie als nächstes Ihre Phase 1-Pilot Community, und stellen Sie sicher, dass Sie die tatsächlichen First-work-Mitarbeiter in der kleinsten logischen Gruppierung für Ihre Organisation umfasst. Beispiel: ein Restaurant, eine Abteilung eines Kaufhauses, ein Geschäft, eine klinische Abteilung, ein Revier, ein Werk, ein Distributionszentrum usw. Der Schlüssel ist die Optimierung um die durchschnittliche First-Worker-Komponente, die nur Teil eines Teams ist. Manager oder Spezialisten können mehr als eine haben:\n\n### <a name=\"best-practice\"></a>Bewährte Methode\nEs ist wichtig, alle Rollen innerhalb dieser kleinsten logischen Gruppierung einzubeziehen, von Managern zu Teilzeit-oder Saisonarbeitern, um wertvolle Einblicke aufzudecken und moderne Kommunikationsszenarien zu ermöglichen. Ihre meisten Junior-Mitarbeiter werden Sie überraschen! Einige der wichtigsten attraktiven und unbeabsichtigten wichtigen Szenarien, die bei Piloten mit Beispiel Kunden aufgedeckt wurden, sind:\n-   Standardisierte Erwartungen und Schulungen: Aufnahme eines sauberen Kamins, um dem Küchenpersonal zu zeigen, was sauber ist. \"Wenn es nicht so aussieht, ist es nicht sauber!\"\n\n-   Reduzieren der Schrumpfung: Aufnehmen eines Bilds eines bekannten laden Diebs und Benachrichtigen anderer Mitarbeiter unverzüglich. Teams für zukünftige Schichten sehen dieses Bild auch, um zukünftige Risiken zu minimieren.\n\n### <a name=\"decision-point\"></a>Entscheidungspunkt\nAm Ende dieser Phase sollten Sie in der Lage sein, die folgenden Fragen zu beantworten:\n-   Wer nimmt an Ihrem Pilot Projekt Teil?\n\n-   Was ist die kleinste logische Gruppierung für Ihre Organisation?\n"
- title: Planen der Pilot Logistik
  durationInMinutes: 4
  content: "\nFür ein erfolgreiches Pilot Projekt für First-work-Mitarbeiter ist Einfachheit entscheidend! Für die meisten Kunden stellt diese Community in der Regel keine von Unternehmen unterstützten Kommunikations-oder Zusammenarbeits Technologien bereit, nutzt aber wahrscheinlich bereits nicht unterstützte Consumer-Tools, um einige grundlegende Anforderungen zu erfüllen. Eine empfohlene bewährte Methode, um zu beginnen, wo Ihre Benutzer sind, und die Funktionen zu imitieren, die Sie heute in Consumer Tools verwenden. Wenn Ihr Pilotprojekt weiter läuft und der Iterations Prozess beginnt, können Sie die Erfahrung erweitern.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>Sie wissen nicht genau, welche Verbraucher Tools diese Benutzer zurzeit verwenden?\nIn der ersten Arbeitskraft \"Pilot in a Box\" enthalten sind Beispiel Benutzer Umfragen. Verwenden Sie die Pre-Pilot-Umfrage, um die Tools, Funktionen und Szenarien zu inventarisieren.\n\n### <a name=\"chat-configuration-options\"></a>Chat-Konfigurationsoptionen\nIm Chat auf mobilen Geräten können Sie das normale herkömmliche Chat-Layout für Teams oder ein Layout mit bevorzugten Kanälen im Chat einrichten. Diese zweite vereinfachte Benutzeroberfläche eignet sich hervorragend für First-work-Mitarbeiter, die nur in einem Team arbeiten und die empfohlene bewährte Methode sind. Wenn Sie \"Bevorzugte Kanäle im Chat anzeigen\" konfigurieren, wird auch die Möglichkeit geschaffen, die Schaltfläche \"Teams\" aus der Setup-Richtlinie der ersten Arbeitsumgebung zu entfernen, um die Benutzeroberfläche ohne Funktionalitätsverlust weiter zu rationalisieren und zu vereinfachen. Für Benutzer, die in mehreren Teams sein werden, wird dies nicht empfohlen. Glücklicherweise kann dies für einzelne Benutzer konfiguriert werden und bei Bedarf in Raffinesse vergrößert werden.\n\n### <a name=\"best-practice\"></a>Bewährte Methode\nKonfigurieren Sie Phase 1 der First-Teams-Umgebung, um die Consumer-Tools zu imitieren, die diese Benutzer bereits verwenden! Wir empfehlen, dass Sie Ihr Pilot Projekt für die Arbeit mit \"Bevorzugte Kanäle im Chat anzeigen\" für vereinfachte Kommunikation und Verschiebungen (optional) starten.\n\n|  Mit Schichten  |  Ohne Schichten  |\n|---------------|------------------|\n|![Ein Telefon Bildschirm mit der Option \"Schichten\" auf der Unterseite.](media/firstline-worker-chat-with-shifts.png)    |![Eine Telefon-Bildschirmabbildung mit der Option \"keine Schichten\" wird auf der unteren Leiste hinzugefügt.](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a>Entscheidungspunkte:\n\n-  Welche Funktionen gibt es in Phase 1 Ihres Pilot Projekts für First-work-Mitarbeiter?\n-  Benötigen Ihre Mitarbeiter in der ersten Arbeitsschicht Schichten?\n-  Welche Chat-Konfiguration verwenden Sie?\n"
- title: Konfiguration für technisches und Pilot Team
  durationInMinutes: 25
  content: "\nWenn Sie dies noch nicht getan haben, füllen Sie bitte die technischen Voraussetzungen, die am Anfang dieses Dokuments hervorgehoben wurden, [Voraussetzungen und Umgebungs Abhängigkeiten für Teams aus](upgrade-plan-journey-prerequisites.md). Wenn Sie die technischen Voraussetzungen verstehen und das anfängliche Pilot Team konfigurieren, ist die effiziente technische Planung die Grundlage für eine hervorragende Benutzererfahrung. Dazu gehören das Erstellen des Teams und die Einladung der identifizierten Mitarbeiter von First-work.\n\n### <a name=\"configure-and-assign-an-app-setup-policy-and-a-messaging-policy\"></a>Konfigurieren und Zuweisen einer APP-Setup Richtlinie und einer Messagingrichtlinie\n\n> [!NOTE]\n> Als Alternative zum Konfigurieren und zuweisen einzelner Richtlinien können Sie ein Richtlinienpaket für Mitarbeiter und First-Manager konfigurieren und zuweisen. Weitere Informationen finden Sie im Abschnitt \"Konfigurieren und Zuweisen von Richtlinien Paketen\" weiter unten in diesem Artikel.\n\n#### <a name=\"configure-an-app-setup-policy\"></a>Konfigurieren einer APP-Setup Richtlinie\nErstellen Sie eine benutzerdefinierte App-Setup Richtlinie basierend auf den Entscheidungen in Schritt 2.\n\n1. Navigieren Sie in der linken Navigationsleiste des [Microsoft Teams Admin Center](https://admin.teams.microsoft.com/)zu **Teams-apps > Setup Richtlinien**.\n1. Wählen Sie **Hinzufügen** aus (es gibt eine standardmäßige FirstLineWorker-Richtlinie, die Sie verwenden können, anstatt eine benutzerdefinierte Richtlinie zu erstellen).\n1. Geben Sie einen aussagekräftigen Namen für die Richtlinie ein. Entfernen Sie die angehefteten apps, und ordnen Sie Sie neu an, damit Sie dem gewünschten Zustand entsprechen. Klicken Sie auf **apps hinzufügen** , um alle Anwendungen von Drittanbietern oder benutzerdefinierte Branchenanwendungen hinzuzufügen, die Sie einbeziehen möchten.\n\n  ![Eine Liste der angehefteten apps.](media/firstline-worker-pinned-apps.png)\n\n#### <a name=\"configure-a-messaging-policy\"></a>Konfigurieren einer Messagingrichtlinie\nErstellen Sie eine benutzerdefinierte Messagingrichtlinie basierend auf den Entscheidungen in Schritt 2. Wenn Sie sich für die Aktivierung von Prioritäts Benachrichtigungen, Sprachnachrichten oder der Konfiguration \"Bevorzugte Kanäle im Chat anzeigen\" entscheiden, müssen Sie eine First-Worker-spezifische Nachrichten Richtlinie einrichten.\n\n1. Wechseln Sie in der linken Navigationsleiste des [Microsoft Teams Admin Center](https://admin.teams.microsoft.com/)zu **Messaging Richtlinien**.\n1. Klicken Sie auf **Hinzufügen**.\n1. Geben Sie einen aussagekräftigen Namen für die Richtlinie ein, und konfigurieren Sie die Einstellungen nach Wunsch, um die Entscheidungen in Schritt 2 zu erfüllen.\n\n### <a name=\"assign-the-app-setup-policy-and-messaging-policy-to-users\"></a>Zuweisen der APP-Setup Richtlinie und der Messagingrichtlinie zu Benutzern\n\n#### <a name=\"using-the-microsoft-teams-admin-center\"></a>Verwenden des Microsoft Teams Admin Centers\n\nWeisen Sie die Richtlinie für die APP-Einrichtung und die Messagingrichtlinie ihren Pilotbenutzern zu.\n\n1. Wählen Sie in der linken Navigationsleiste des [Microsoft Teams Admin Center](https://admin.teams.microsoft.com/)die Option **Benutzer** aus.\n\n  ![Auswahl des Benutzermenüs für Teams.](media/firstline-worker-users-bar.png)\n\n2. Suchen Sie nach den Pilotbenutzern nach dem Namen.\n\n  ![Seite \"Teams-Benutzerinformationen\".](media/firstline-worker-users-page.png)\n\n3. Klicken Sie auf den Anzeigenamen des Benutzers, um die Seite Benutzer Details zu öffnen.\n4. Wählen Sie neben **zugewiesene Richtlinien** die Option **Bearbeiten** aus.\n\n  ![Seite \"Teams-Benutzer Details\".](media/firstline-worker-user-details-page.png)\n\n5. Wählen Sie unter **App-Setup Richtlinie** die für Ihr Pilot Projekt erstellte Richtlinie aus, und klicken Sie dann auf **Speichern**.\n6. Wählen Sie unter **Nachrichten Richtlinie** die für Ihr Pilot Projekt erstellte Richtlinie aus, und klicken Sie dann auf **Speichern**.\n\n  ![Teams: Fenster \"Benutzerrichtlinien bearbeiten\".](media/firstline-worker-edit-user-policies.png)\n\n7. Wiederholen Sie diese Schritte für alle Pilotbenutzer.\n\n#### <a name=\"assign-a-policy-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Zuweisen einer Richtlinie auf der Grundlage einer Gruppenmitgliedschaft oder einer Skalierung über eine Batch Zuordnung\n\nWenn Sie über eine große Anzahl von Benutzern verfügen, denen Sie eine Richtlinie zuweisen möchten, können Sie einer Gruppe eine Richtlinie zuweisen, in der Benutzer ein Mitglied sind oder die sich durch eine Batch Zuordnung skalieren lassen, oder\n\n##### <a name=\"assign-a-policy-to-a-group\"></a>Zuweisen einer Richtlinie zu einer Gruppe\n\nMit der Richtlinienzuweisung zu Gruppen können Sie einer Gruppe von Benutzern eine Richtlinie zuweisen, beispielsweise eine Sicherheitsgruppe oder eine Verteilerliste. Die Richtlinienzuweisung wird nach Rangfolgeregeln an Mitglieder der Gruppe weitergegeben. Wenn Mitglieder einer Gruppe hinzugefügt oder daraus entfernt werden, werden Ihre geerbten Richtlinienzuweisungen entsprechend aktualisiert. Diese Methode wird für Gruppen von bis zu 50.000 Benutzern empfohlen, funktioniert aber auch mit größeren Gruppen.\n\nWeitere Informationen finden Sie unter [Zuweisen einer Richtlinie zu einer Gruppe](assign-policies.md#assign-a-policy-to-a-group).\n\n##### <a name=\"assign-a-policy-to-a-large-set-batch-of-users\"></a>Zuweisen einer Richtlinie zu einem umfangreichen Satz (Batch) von Benutzern\n\nVerwenden Sie die Zuweisung von Stapelverarbeitungs Richtlinien, um eine Richtlinie für große Benutzergruppen gleichzeitig zuzuweisen. Sie verwenden das Cmdlet [New-CsBatchPolicyAssignmentOperation](https://docs.microsoft.com/powershell/module/teams/new-csbatchpolicyassignmentoperation) , um einen Benutzer Batch und das Richtlinienpaket, das Sie zuweisen möchten, zu übermitteln. Die Aufgaben werden als Hintergrundvorgang verarbeitet, und für jeden Batch wird eine Vorgangs-ID generiert.\n\nEin Batch kann bis zu 5.000-Benutzer enthalten. Sie können Benutzer anhand ihrer Objekt-ID, Ihres UPN, ihrer SIP-Adresse oder Ihrer e-Mail-Adresse angeben. Weitere Informationen finden Sie unter [Zuweisen einer Richtlinie zu einem Batch von Benutzern](assign-policies.md#assign-a-policy-to-a-batch-of-users).\n\n### <a name=\"configure-and-assign-policy-packages\"></a>Konfigurieren und Zuweisen von Richtlinien Paketen\n\n> [!NOTE]\n> Als Alternative zum Konfigurieren und zuweisen einzelner Richtlinien können Sie ein Richtlinienpaket für Mitarbeiter und First-Manager konfigurieren und zuweisen. \n\nEin [Richtlinienpaket](manage-policy-packages.md) in Teams ist eine Sammlung vordefinierter Richtlinien und Richtlinieneinstellungen, die Sie Benutzern zuweisen können, die ähnliche Rollen in Ihrer Organisation aufweisen. Richtlinienpakete vereinfachen und rationalisieren Richtlinien und lassen Sie diese konsistent verwalten.\nSie können die Einstellungen der Richtlinien im Paket entsprechend den Anforderungen Ihrer Benutzer anpassen. Wenn Sie die Einstellungen von Richtlinien in einem Richtlinienpaket ändern, erhalten alle Benutzer, die diesem Paket zugewiesen sind, die aktualisierten Einstellungen. Sie können Richtlinien Pakete mit dem Microsoft Teams Admin Center oder mit PowerShell verwalten.\n\nRichtlinien Pakete definieren für die folgenden Richtlinien je nach Paket:\n- Besprechungen\n- Liveereignisse\n- Anrufe\n- Messaging\n- Teams\n- App-Setup\n\nTeams umfasst derzeit die folgenden Richtlinien Pakete für die First-Workforce-Belegschaft.\n\n|Paket Name im Microsoft Teams Admin Center  |Am besten geeignet für|Beschreibung |\n|---------|---------|---------|\n|First-Manager |First-Manager in Ihrer Organisation|Erstellt eine Reihe von Richtlinien und wendet diese Einstellungen auf First-Manager in Ihrer Organisation an. |\n|First-Worker |First-work-Mitarbeiter in Ihrer Organisation|Erstellt eine Reihe von Richtlinien und wendet diese Einstellungen auf Mitarbeiter in Ihrer Organisation in erster Linie an. |\n\n![Screenshot der Richtlinien Pakete für \"First-Worker\" und \"First-Manager\"](media/policy-packages-flw.png)\n\nJede einzelne Richtlinie erhält den Namen des Richtlinienpakets, sodass Sie die Richtlinien, die mit einem Richtlinienpaket verknüpft sind, einfach identifizieren können. Wenn Sie beispielsweise das First-Worker-Richtlinienpaket den Mitarbeitern in Ihrer Organisation zuzuweisen, wird eine Richtlinie mit dem Namen Firstline_Worker für jede Richtlinie im Paket erstellt.\n\n![Screenshot der Richtlinien im First-Worker-Paket ](media/policy-packages-flw-firstline-worker.png)\n\n#### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Anzeigen der Richtlinieneinstellungen im Richtlinienpaket\n\nZeigen Sie die Einstellungen der einzelnen Richtlinien in einem Richtlinienpaket an, bevor Sie ein Paket zuweisen. Wählen Sie in der linken Navigationsleiste des Microsoft Teams admin Centers **Richtlinien Pakete** aus, wählen Sie den Paketnamen aus, und wählen Sie dann den Richtliniennamen aus.\nEntscheiden Sie, ob die vordefinierten Werte für Ihre Organisation geeignet sind oder ob Sie Sie entsprechend den Anforderungen Ihrer Organisation restriktiver oder nachsichtig gestalten müssen.\n\n#### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Anpassen von Richtlinieneinstellungen im Richtlinienpaket\n\nPassen Sie die Einstellungen der Richtlinien im Richtlinienpaket an die Anforderungen Ihrer Organisation an. Alle Änderungen, die Sie an Richtlinieneinstellungen vornehmen, werden automatisch auf Benutzer angewendet, denen das Paket zugewiesen ist. Wenn Sie die Einstellungen einer Richtlinie in einem Richtlinienpaket bearbeiten möchten, wählen Sie im Microsoft Teams Admin Center das Richtlinienpaket aus, wählen Sie den Namen der Richtlinie aus, die Sie bearbeiten möchten, und wählen Sie dann **Bearbeiten** aus.\n\nBeachten Sie, dass Sie auch die Einstellungen von Richtlinien in einem Paket ändern können, nachdem Sie das Richtlinienpaket zugewiesen haben. Weitere Informationen finden Sie unter [Anpassen von Richtlinien in einem Richtlinienpaket](manage-policy-packages.md#customize-policies-in-a-policy-package). \n\n#### <a name=\"assign-the-policy-package\"></a>Zuweisen des Richtlinienpakets\n\nWeisen Sie das Richtlinienpaket Benutzern zu. Wenn einem Benutzer eine Richtlinie zugewiesen ist und Sie später eine andere Richtlinie zuweisen, hat die letzte Aufgabe Vorrang.\n\n##### <a name=\"using-the-microsoft-teams-admin-center\"></a>Verwenden des Microsoft Teams Admin Centers\n\n1. Navigieren Sie in der linken Navigationsleiste des [Microsoft Teams Admin Center](https://admin.teams.microsoft.com/)zu **Richtlinien Paketen** , und wählen Sie dann das Richtlinienpaket aus, das Sie zuweisen möchten, indem Sie links neben dem Paketnamen klicken.\n2. Wählen Sie **Nutzer verwalten** aus.\n    ![Screenshot: Zuweisen eines Richtlinienpakets im Admin Center](media/policy-packages-flw-assign.png)\n3. Suchen Sie im Bereich **Nutzer verwalten** anhand des Anzeigenamens oder des Nutzernamens nach dem Nutzer, wählen Sie den Namen und dann **Hinzufügen** aus. Wiederholen Sie diesen Schritt für jeden Pilotbenutzer, den Sie hinzufügen möchten (für bis zu 20 Benutzer).\n4. Wenn Sie mit dem Hinzufügen von Benutzern fertig sind, klicken Sie auf über **nehmen**.\n\n##### <a name=\"assign-a-policy-package-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Zuweisen eines Richtlinienpakets basierend auf der Gruppenmitgliedschaft oder im Maßstab durch eine Batch Zuordnung\n\nWenn Sie über eine große Anzahl von Benutzern verfügen, denen Sie ein Richtlinienpaket zuweisen möchten, können Sie ein Richtlinienpaket in einer Batch Zuordnung oder einer Gruppe zuweisen, in der Benutzer Mitglied sind.\n\n###### <a name=\"assign-a-policy-package-to-a-group\"></a>Zuweisen eines Richtlinienpakets zu einer Gruppe\n\nMit der Richtlinienpaket Zuweisung zu Gruppen können Sie einer Gruppe von Benutzern mehrere Richtlinien zuweisen, beispielsweise eine Sicherheitsgruppe oder eine Verteilerliste. Die Richtlinienzuweisung wird nach Rangfolgeregeln an Mitglieder der Gruppe weitergegeben. Wenn Mitglieder einer Gruppe hinzugefügt oder daraus entfernt werden, werden Ihre geerbten Richtlinienzuweisungen entsprechend aktualisiert. Diese Methode wird für Gruppen von bis zu 50.000 Benutzern empfohlen, funktioniert aber auch mit größeren Gruppen.\n\nWeitere Informationen finden Sie unter [Zuweisen eines Richtlinienpakets zu einer Gruppe](assign-policies.md#assign-a-policy-package-to-a-group).\n\n###### <a name=\"assign-a-policy-package-to-a-large-set-batch-of-users\"></a>Zuweisen eines Richtlinienpakets zu einem umfangreichen Satz (Batch) von Benutzern\n\nVerwenden Sie die Batch Richtlinien-Paket Zuweisung, um einem Richtlinienpaket große Gruppen von Benutzern gleichzeitig zuzuweisen. Sie verwenden das Cmdlet [New-CsBatchPolicyPackageAssignmentOperation](https://docs.microsoft.com/powershell/module/teams/new-csbatchpolicypackageassignmentoperation) , um einen Benutzer Batch und das Richtlinienpaket, das Sie zuweisen möchten, zu übermitteln. Die Aufgaben werden als Hintergrundvorgang verarbeitet, und für jeden Batch wird eine Vorgangs-ID generiert.\n\nEin Batch kann bis zu 5.000-Benutzer enthalten. Sie können Benutzer anhand ihrer Objekt-ID, Ihres UPN, ihrer SIP-Adresse oder Ihrer e-Mail-Adresse angeben. Weitere Informationen finden Sie unter [Zuweisen eines Richtlinienpakets zu einem Batch von Benutzern](assign-policies.md#assign-a-policy-package-to-a-batch-of-users).\n\n### <a name=\"set-up-your-pilot-team\"></a>Einrichten Ihres Pilot Teams\nKonfigurieren Sie das anfängliche Team für die in Schritt 2 identifizierten Pilot Benutzer.\n \n1. Navigieren Sie in der linken Navigationsleiste des [Microsoft Teams Admin Center](https://admin.teams.microsoft.com/)zu **Teams**  >  **Verwalten von Teams**. \n\n2. Wählen Sie auf der Seite Teams verwalten die Option **Hinzufügen** aus.\n\n  ![Seite \"Teams\"](media/firstline-worker-teams-page.png)\n\n3. Füllen Sie die erforderlichen Felder aus, einschließlich Teamname, Beschreibung, und wählen Sie einen geeigneten Teambesitzer und die Datenschutzstufe aus. Stellen Sie sicher, dass Sie in Ihrem Teamnamen beschreibend sind, und antizipieren Sie die Ausweitung des Pilotprojekts auf mehrere Teams. Wählen Sie **Team erstellen** aus.\n\n  ![Teams erstellen ein neues Team Menü.](media/firstline-worker-create-new-team.png)\n\n4. Wählen Sie das Team aus, das Sie erstellt haben, um die Seite **Team Details** zu öffnen.\n\n  ![Detailseite für Teams.](media/firstline-worker-team-details-page.png)\n\n5. Wählen Sie **Kanäle** aus, um die aktuelle Liste der Kanäle anzuzeigen.\n6. Wählen Sie **Kanal hinzufügen** aus, um dem allgemeinen Kanal zusätzliche Kanäle hinzuzufügen, die ihrer Meinung nach für Ihre Pilotgruppe benötigt werden.\n\n  ![Teams hinzufügen Kanalauswahl Fenster.](media/firstline-worker-add-channel.png)\n\n### <a name=\"decision-point\"></a>Entscheidungspunkt\n\n-  Wie viele Kanäle/Unterhaltungsthemen möchten Sie für ihr Pilotprojekt nutzen?\n-  Welche Themen fühlen sich für Ihre Szenarien richtig?\n\n### <a name=\"best-practice\"></a>Bewährte Methode\n**Halten Sie die Kanäle einfach**. Wir empfehlen, sich dem Drang zu widersetzen, einen Kanal für jedes mögliche Gesprächsthema zu schaffen, und stattdessen die Dinge sehr einfach zu halten. Es ist OK, wenn Kanäle nach Bedarf im Laufe der Zeit erstellt werden.\n  \n![Der Inhalt der Registerkarte Kanäle wird in Teams angezeigt.](media/firstline-worker-channels-tab.png)\n\n#### <a name=\"invite-the-firstline-manager-and-firstline-workers\"></a>Einladen des First-Manager-und des First-Workers\nNachdem nun die Teamstruktur eingerichtet ist und die Benutzerrichtlinien angewendet werden, ist es an der Zeit, mit der Einladung Ihrer Mitarbeiter in erster Linie zu beginnen.\n1. Navigieren Sie in der linken Navigationsleiste des [Microsoft Teams Admin Center](https://admin.teams.microsoft.com/)zu **Teams**  >  **Verwalten von Teams**. \n2. Suchen Sie nach dem Team, das während der Phase \"Einrichten Ihres Pilot Teams\" erstellt wurde.\n3. Wählen Sie das Team aus, das Sie erstellt haben, um die Seite Teamdetails zu öffnen.\n\n  ![Seite \"Teamdetails\".](media/firstline-worker-team-details-page.png)\n\n4. Wählen Sie **Mitglieder hinzufügen** aus.\n5. Suchen Sie nach den Namen der Pilot Mitglieder, und klicken Sie auf **Speichern**.\n"
- title: Kommunizieren
  durationInMinutes: 1
  content: "\nInformieren Sie Ihre ersten Mitarbeiter über Ihre Teilnahme am Pilotprojekt, die Pilot Ziele, und geben Sie bei Bedarf Schulungen zu den grundlegenden Funktionen an. Für die meisten Kunden kann dies eine einfache Anweisung für diese Benutzer sein, zum Google Play-oder Apple Store auf Ihren privaten mobilen Geräten zu wechseln, die Microsoft Teams-Anwendung herunterzuladen und sich mit den Anmeldeinformationen Ihres Unternehmens anzumelden. Wir haben Microsoft Teams mit einer einfachen und einfach zu bedienenden Oberfläche entwickelt, die von den meisten Mitarbeitern der First-work-Anwendung intuitiv zu finden ist.\n\n### <a name=\"best-practice\"></a>Bewährte Methode\nVergessen Sie nicht, Ihre Manager in Schichten zu Schulen. Wenn Sie in Ihrem Pilotprojekt Schichten einbeziehen möchten, stellen Sie sicher, dass Sie eine separate Schulungssitzung mit ihren Managern durchführen, um zu erfahren, wie Sie in Ihrem Team Zeitpläne erstellen, verwalten und veröffentlichen können. Wenn Sie weitere Schulungsmaterialien und Kommunikations Vorlagen wünschen, können Sie diese in Ihrem First-Pilot-Pilot Projekt in einem Feld finden.\n"
- title: Maßnahme
  durationInMinutes: 1
  content: "\nIhre Mitarbeiter von First-work zu bevollmächtigen, ist mehr als nur die Technologie. Um die Auswirkungen von Teams zu verstehen, konzentrieren Sie sich auf die Erfahrung Ihrer Mitarbeiter in erster Linie. Begutachten Sie Sie vor, während und nach dem Pilot Projekt, um deren Bedürfnisse, Schmerzpunkte und Reaktionen zu verstehen. Wenn Sie Ihr Pilotprojekt durchlaufen und neue Features im Laufe der Zeit hinzufügen, kann dieses Feedback dazu beitragen, die Reihenfolge, das Tempo oder sogar die Notwendigkeit zusätzlicher Features zu steuern. Damit Sie den Erfolg Ihres Pilotprojekts bewerten können, können Sie diese in Ihrem First-Pilot-Pilotprojekt in einem Feld finden.\n### <a name=\"best-practice\"></a>Bewährte Methode\n**Pflegen Sie Ihre Champions und heben Sie Ihre Gewinne** auf. Belohnen Sie Ihre First-work-Mitarbeiter, um diese neuen Tools zu nutzen und auf innovative Weise zu verwenden, die sich auf geschäftliche Ergebnisse für Ihr Unternehmen beziehen. Dadurch wird sichergestellt, dass Teams und der Wert für Ihr Unternehmen weiterhin angenommen werden.\n"
- title: Durchlaufen
  durationInMinutes: 1
  content: "\nNachdem Sie Ihr erstes Pilotprojekt erfolgreich mit einer ersten Gruppe von Mitarbeitern von First-work abgeschlossen haben, ist es an der Zeit, zu expandieren! Es ist an der Zeit, mit einer der folgenden Erweiterungsoptionen zurück zu Schritt 1 zu wechseln. Wir empfehlen, diesen Vorgang so oft wie erforderlich zu durchlaufen, um eine Lösung, eine Reihe bewährter Methoden und Schulungsdokumentation für alle Mitarbeiter von First-work zu erhalten.\n\n-   Erweitern der Anzahl der Teams\n    -   Können Sie statt eines einzigen Standorts eine Region durchführen? Möchten Sie für jeden Standort ein Team für die gesamte Region oder einzelne Teams?\n-   Erweitern Sie die bereitgestellten Features.\n   -   Gab es eine wichtige Funktion, die Ihre Mitarbeiter von First-work-Feedback-Formularen wie Schichten vorgeschlagen haben, die Sie nicht in ihren anfänglichen Funktionssatz aufgenommen haben?\n"
