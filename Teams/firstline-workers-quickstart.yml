    > [!NOTE]

    > <span data-ttu-id="7fe3c-105">Bitte überprüfen und vervollständigen Sie die [Voraussetzungen und Umgebungs Abhängigkeiten für Teams](upgrade-plan-journey-prerequisites.md) , bevor Sie mit der Arbeit beginnen.</span><span class="sxs-lookup"><span data-stu-id="7fe3c-105">Please review and complete the [Prerequisites and environmental dependencies for Teams](upgrade-plan-journey-prerequisites.md) prior to beginning this work.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="7fe3c-106">Diese Schulung richtet sich an Sie, wenn Folgendes auf Sie zutrifft:</span><span class="sxs-lookup"><span data-stu-id="7fe3c-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="7fe3c-107">Sie sind IT-Spezialist.</span><span class="sxs-lookup"><span data-stu-id="7fe3c-107">An IT pro.</span></span>

    -   <span data-ttu-id="7fe3c-108">Verantwortlich für die Planung oder Bereitstellung von Teams für First-work-Mitarbeiter.</span><span class="sxs-lookup"><span data-stu-id="7fe3c-108">Responsible for planning, or deploying Teams for Firstline workers.</span></span>


    <span data-ttu-id="7fe3c-109">Wir behandeln die folgenden Themen:</span><span class="sxs-lookup"><span data-stu-id="7fe3c-109">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="7fe3c-110">Bringen Sie Ihre Leute zusammen</span><span class="sxs-lookup"><span data-stu-id="7fe3c-110">Get your people together</span></span>

    -   <span data-ttu-id="7fe3c-111">Planen der Pilot Logistik</span><span class="sxs-lookup"><span data-stu-id="7fe3c-111">Plan pilot logistics</span></span>

    -   <span data-ttu-id="7fe3c-112">Konfiguration für technisches und Pilot Team</span><span class="sxs-lookup"><span data-stu-id="7fe3c-112">Technical and pilot team configuration</span></span>

    -   <span data-ttu-id="7fe3c-113">Kommunizieren</span><span class="sxs-lookup"><span data-stu-id="7fe3c-113">Communicate</span></span>

    -   <span data-ttu-id="7fe3c-114">Maßnahme</span><span class="sxs-lookup"><span data-stu-id="7fe3c-114">Measure</span></span>

    -   <span data-ttu-id="7fe3c-115">Durchlaufen und erweitern</span><span class="sxs-lookup"><span data-stu-id="7fe3c-115">Iterate and expand</span></span>


    <span data-ttu-id="7fe3c-116">Die folgenden Themen werden nicht behandelt:</span><span class="sxs-lookup"><span data-stu-id="7fe3c-116">The following information is out of scope:</span></span>

    -   <span data-ttu-id="7fe3c-117">Diese Inhalte beziehen sich auf die Dokumentation zur Vorbereitung von Teams für ein First-Worker-Pilotprojekt, aber die Konfiguration der gesamten Teams liegt außerhalb des Anwendungsbereichs dieses Artikels.</span><span class="sxs-lookup"><span data-stu-id="7fe3c-117">This content will reference documentation on how to prepare Teams for a Firstline Worker pilot, but overall Teams configuration is outside the scope of this article.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="7fe3c-118">Wenn Sie Fragen oder Feedback zu dieser Schulung haben:</span><span class="sxs-lookup"><span data-stu-id="7fe3c-118">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="7fe3c-119">Schreiben Sie etwas im Abschnitt für Kommentare unten auf der Seite „Nächste Schritte“ dieses Tutorials.</span><span class="sxs-lookup"><span data-stu-id="7fe3c-119">Post in the comments section at the bottom of the “Next steps” page of this tutorial.</span></span>


    <span data-ttu-id="7fe3c-120">Wenn Sie Produktfeedback zu Microsoft Teams übermitteln möchten, beispielsweise Ideen für neue Funktionen, besuchen Sie [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="7fe3c-120">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="7fe3c-121">Bringen Sie Ihre Leute zusammen</span><span class="sxs-lookup"><span data-stu-id="7fe3c-121">Get your people together</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"7fe3c-122\">Stellen Sie eine Gruppe von Personen aus Ihren Geschäfts-, IT-und First-Communities zusammen, um als Stakeholder-und Entscheidungs Gruppe für Ihr Team-Pilot Projekt für First-work-Mitarbeiter zu fungieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-122\">Assemble a group of individuals from your business, IT, and Firstline communities to act as the stakeholder and decision-making group for your Teams Pilot for Firstline Workers.</span></span> <span data-ttu-id=\"7fe3c-123\">Stellen Sie sicher, dass Sie Personen aus allen 3 Communities einbeziehen, um sich die beste Chance für den Erfolg zu geben:</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-123\">Be sure to include individuals from all 3 communities to give yourself the best chance for success:</span></span>\n\n<span data-ttu-id=\"7fe3c-124\">Identifizieren Sie als nächstes Ihre Phase 1-Pilot Community, und stellen Sie sicher, dass Sie die tatsächlichen First-work-Mitarbeiter in der kleinsten logischen Gruppierung für Ihre Organisation umfasst.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-124\">Next, identify your phase 1 pilot community and make sure it includes actual Firstline Workers in the smallest logical grouping for your organization.</span></span> <span data-ttu-id=\"7fe3c-125\">Beispiel: ein Restaurant, eine Abteilung eines Kaufhauses, ein Geschäft, eine klinische Abteilung, ein Revier, ein Werk, ein Distributionszentrum usw.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-125\">For example, one restaurant, one division of a department store, one store, one clinical ward, one precinct, one plant, one distribution center, etc..</span></span> <span data-ttu-id=\"7fe3c-126\">Der Schlüssel ist die Optimierung um die durchschnittliche First-Worker-Komponente, die nur Teil eines Teams ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-126\">The key is to optimize around the average Firstline worker being part of one team only.</span></span> <span data-ttu-id=\"7fe3c-127\">Manager oder Spezialisten können mehr als eine haben:</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-127\">Managers or specialists may be in more than one:</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"7fe3c-128\">Bewährte Methode</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-128\">Best Practice</span></span>\n<span data-ttu-id=\"7fe3c-129\">Es ist wichtig, alle Rollen innerhalb dieser kleinsten logischen Gruppierung einzubeziehen, von Managern zu Teilzeit-oder Saisonarbeitern, um wertvolle Einblicke aufzudecken und moderne Kommunikationsszenarien zu ermöglichen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-129\">It's important to include all roles within that smallest logical grouping, from managers to part time or seasonal workers to uncover valuable insights and enable modern communication scenarios.</span></span> <span data-ttu-id=\"7fe3c-130\">Ihre meisten Junior-Mitarbeiter werden Sie überraschen!</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-130\">Your most junior staff will surprise you!</span></span> <span data-ttu-id=\"7fe3c-131\">Einige der wichtigsten attraktiven und unbeabsichtigten wichtigen Szenarien, die bei Piloten mit Beispiel Kunden aufgedeckt wurden, sind:</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-131\">Some key delightful and unintended valuable scenarios uncovered during pilots with sample customers include:</span></span>\n-   <span data-ttu-id=\"7fe3c-132\">Standardisierte Erwartungen und Schulungen: Aufnahme eines sauberen Kamins, um dem Küchenpersonal zu zeigen, was sauber ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-132\">Standardized Expectations and Training: Taking a picture of a clean stove to illustrate to kitchen staff what clean means.</span></span> <span data-ttu-id=\"7fe3c-133\">\"Wenn es nicht so aussieht, ist es nicht sauber!\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-133\">“If it doesn’t look like this, then it isn’t clean!”</span></span>\n\n-   <span data-ttu-id=\"7fe3c-134\">Reduzieren der Schrumpfung: Aufnehmen eines Bilds eines bekannten laden Diebs und Benachrichtigen anderer Mitarbeiter unverzüglich.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-134\">Reducing shrinkage: Taking a picture of a known shoplifter and notifying other employees immediately.</span></span> <span data-ttu-id=\"7fe3c-135\">Teams für zukünftige Schichten sehen dieses Bild auch, um zukünftige Risiken zu minimieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-135\">Teams on future shifts will also see this picture to mitigate future risk.</span></span>\n\n### <a name=\"decision-point\"></a><span data-ttu-id=\"7fe3c-136\">Entscheidungspunkt</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-136\">Decision Point</span></span>\n<span data-ttu-id=\"7fe3c-137\">Am Ende dieser Phase sollten Sie in der Lage sein, die folgenden Fragen zu beantworten:</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-137\">At the end of this phase, you should be able to answer these questions:</span></span>\n-   <span data-ttu-id=\"7fe3c-138\">Wer nimmt an Ihrem Pilot Projekt Teil?</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-138\">Who will participate in your Pilot?</span></span>\n\n-   <span data-ttu-id=\"7fe3c-139\">Was ist die kleinste logische Gruppierung für Ihre Organisation?</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-139\">What's the smallest logical grouping for your organization?</span></span>\n"
- title: <span data-ttu-id="7fe3c-140">Planen der Pilot Logistik</span><span class="sxs-lookup"><span data-stu-id="7fe3c-140">Plan pilot logistics</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"7fe3c-141\">Für ein erfolgreiches Pilot Projekt für First-work-Mitarbeiter ist Einfachheit entscheidend!</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-141\">For a successful Pilot for Firstline Workers, simplicity is key!</span></span> <span data-ttu-id=\"7fe3c-142\">Für die meisten Kunden stellt diese Community in der Regel keine von Unternehmen unterstützten Kommunikations-oder Zusammenarbeits Technologien bereit, nutzt aber wahrscheinlich bereits nicht unterstützte Consumer-Tools, um einige grundlegende Anforderungen zu erfüllen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-142\">For most customers, this community typically isn’t provided any company-supported communication or collaboration technology, but are likely already leveraging unsupported consumer tools to accomplish some basic needs.</span></span> <span data-ttu-id=\"7fe3c-143\">Eine empfohlene bewährte Methode, um zu beginnen, wo Ihre Benutzer sind, und die Funktionen zu imitieren, die Sie heute in Consumer Tools verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-143\">A recommended best practice it to begin where your users are, and mimic the capabilities they’re using in consumer tools today.</span></span> <span data-ttu-id=\"7fe3c-144\">Wenn Ihr Pilotprojekt weiter läuft und der Iterations Prozess beginnt, können Sie die Erfahrung erweitern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-144\">As your pilot progresses and the iteration process begins, you can grow the experience.</span></span>\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a><span data-ttu-id=\"7fe3c-145\">Sie wissen nicht genau, welche Verbraucher Tools diese Benutzer zurzeit verwenden?</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-145\">Not sure what consumer tools these users are currently using?</span></span>\n<span data-ttu-id=\"7fe3c-146\">In der ersten Arbeitskraft \"Pilot in a Box\" enthalten sind Beispiel Benutzer Umfragen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-146\">Included in the Firstline Worker “Pilot in a Box” are Sample User Surveys.</span></span> <span data-ttu-id=\"7fe3c-147\">Verwenden Sie die Pre-Pilot-Umfrage, um die Tools, Funktionen und Szenarien zu inventarisieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-147\">Utilize the Pre-Pilot survey to inventory the tools, capabilities, and scenarios.</span></span>\n\n### <a name=\"chat-configuration-options\"></a><span data-ttu-id=\"7fe3c-148\">Chat-Konfigurationsoptionen</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-148\">Chat configuration options</span></span>\n<span data-ttu-id=\"7fe3c-149\">Im Chat auf mobilen Geräten können Sie das normale herkömmliche Chat-Layout für Teams oder ein Layout mit bevorzugten Kanälen im Chat einrichten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-149\">Within Chat on mobile, you can have the normal traditional chat layout for Teams OR a layout that includes Favorite channels in Chat.</span></span> <span data-ttu-id=\"7fe3c-150\">Diese zweite vereinfachte Benutzeroberfläche eignet sich hervorragend für First-work-Mitarbeiter, die nur in einem Team arbeiten und die empfohlene bewährte Methode sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-150\">This second, simplified UI works well for Firstline workers who are only in one team and is the recommended best practice.</span></span> <span data-ttu-id=\"7fe3c-151\">Wenn Sie \"Bevorzugte Kanäle im Chat anzeigen\" konfigurieren, wird auch die Möglichkeit geschaffen, die Schaltfläche \"Teams\" aus der Setup-Richtlinie der ersten Arbeitsumgebung zu entfernen, um die Benutzeroberfläche ohne Funktionalitätsverlust weiter zu rationalisieren und zu vereinfachen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-151\">Configuring “Show favorite channels in chat” also creates an opportunity to remove the ‘Teams’ button from the Firstline Worker app setup policy to further streamline and simplify the end user experience without a loss of functionality.</span></span> <span data-ttu-id=\"7fe3c-152\">Für Benutzer, die in mehreren Teams sein werden, wird dies nicht empfohlen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-152\">For users who will be in multiple teams, it is not recommended.</span></span> <span data-ttu-id=\"7fe3c-153\">Glücklicherweise kann dies für einzelne Benutzer konfiguriert werden und bei Bedarf in Raffinesse vergrößert werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-153\">Luckily, this can be configured on a per user basis and grow in sophistication as needed.</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"7fe3c-154\">Bewährte Methode</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-154\">Best Practice</span></span>\n<span data-ttu-id=\"7fe3c-155\">Konfigurieren Sie Phase 1 der First-Teams-Umgebung, um die Consumer-Tools zu imitieren, die diese Benutzer bereits verwenden!</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-155\">Configure Phase 1 of the Firstline Teams experience to mimic the consumer tools these users are already using!</span></span> <span data-ttu-id=\"7fe3c-156\">Wir empfehlen, dass Sie Ihr Pilot Projekt für die Arbeit mit \"Bevorzugte Kanäle im Chat anzeigen\" für vereinfachte Kommunikation und Verschiebungen (optional) starten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-156\">We recommend starting your Pilot for Firstline Workers with “Show favorite channels in Chat” for simplified communications and Shifts (optional).</span></span>\n\n|  <span data-ttu-id=\"7fe3c-157\">Mit Schichten</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-157\">With Shifts</span></span>  |  <span data-ttu-id=\"7fe3c-158\">Ohne Schichten</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-158\">Without Shifts</span></span>  |\n|---------------|------------------|\n|![Ein Telefon Bildschirm mit der Option \"Schichten\" auf der Unterseite.](media/firstline-worker-chat-with-shifts.png)    |![Eine Telefon-Bildschirmabbildung mit der Option \"keine Schichten\" wird auf der unteren Leiste hinzugefügt.](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a><span data-ttu-id=\"7fe3c-161\">Entscheidungspunkte:</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-161\">Decision Points:</span></span>\n\n-  <span data-ttu-id=\"7fe3c-162\">Welche Funktionen gibt es in Phase 1 Ihres Pilot Projekts für First-work-Mitarbeiter?</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-162\">Which capabilities will be in Phase 1 of your Pilot for Firstline Workers?</span></span>\n-  <span data-ttu-id=\"7fe3c-163\">Benötigen Ihre Mitarbeiter in der ersten Arbeitsschicht Schichten?</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-163\">Do your Firstline Workers need Shifts?</span></span>\n-  <span data-ttu-id=\"7fe3c-164\">Welche Chat-Konfiguration verwenden Sie?</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-164\">Which chat configuration will you use?</span></span>\n"
- title: <span data-ttu-id="7fe3c-165">Konfiguration für technisches und Pilot Team</span><span class="sxs-lookup"><span data-stu-id="7fe3c-165">Technical and pilot team configuration</span></span>
  durationInMinutes: 25
  content: "\n<span data-ttu-id=\"7fe3c-166\">Wenn Sie dies noch nicht getan haben, füllen Sie bitte die technischen Voraussetzungen, die am Anfang dieses Dokuments hervorgehoben wurden, [Voraussetzungen und Umgebungs Abhängigkeiten für Teams aus](upgrade-plan-journey-prerequisites.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-166\">If you haven't done so now, please complete the technical prerequisites highlighted at the beginning of this document [Prerequisites and environmental dependencies for Teams](upgrade-plan-journey-prerequisites.md).</span></span> <span data-ttu-id=\"7fe3c-167\">Grundlegendes zu den technischen Voraussetzungen und zum Konfigurieren des anfänglichen Pilot Teams effiziente technische Planung ist die Grundlage für eine hervorragende Benutzererfahrung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-167\">Understanding the technical prerequisites and configuring the initial Pilot Team Efficient technical planning is the foundation of a great user experience.</span></span> <span data-ttu-id=\"7fe3c-168\">Dazu gehören das Erstellen des Teams und die Einladung der identifizierten Mitarbeiter von First-work.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-168\">This will include creating the Team and inviting the identified Firstline Workers.</span></span>\n\n### <a name=\"app-policy-configuration\"></a><span data-ttu-id=\"7fe3c-169\">App-Richtlinienkonfiguration</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-169\">App Policy Configuration</span></span>\n<span data-ttu-id=\"7fe3c-170\">Erstellen Sie eine benutzerdefinierte App-Setup Richtlinie basierend auf den Entscheidungen in Schritt 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-170\">Create a custom App Setup Policy based on the decisions in Step 2.</span></span>\n\n1. <span data-ttu-id=\"7fe3c-171\">Navigieren Sie zur Skype-und Team-Administratorkonsole [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)unter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-171\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"7fe3c-172\">Navigieren Sie in der linken Navigationsleiste des Microsoft Teams Admin Center zu **Teams-apps #a0 Setup Richtlinien**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-172\">In the left navigation of the Microsoft Teams admin center, go to **Teams Apps > Setup Policies**.</span></span>\n1. <span data-ttu-id=\"7fe3c-173\">Wählen Sie **neue Richtlinie** aus (es gibt eine standardmäßige FirstLineWorker-Richtlinie, die Sie verwenden können, anstatt eine benutzerdefinierte Richtlinie zu erstellen).</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-173\">Select **New Policy** (There is a default FirstLineWorker policy you may choose to use instead of creating a custom policy).</span></span>\n1. <span data-ttu-id=\"7fe3c-174\">Geben Sie einen aussagekräftigen Namen für die Richtlinie ein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-174\">Enter a descriptive name for the policy.</span></span> <span data-ttu-id=\"7fe3c-175\">Entfernen Sie die angehefteten apps, und ordnen Sie Sie neu an, damit Sie dem gewünschten Zustand entsprechen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-175\">Remove and re-arrange the pinned apps to match your desired state.</span></span> <span data-ttu-id=\"7fe3c-176\">Klicken Sie auf **apps hinzufügen** , um Anwendungen von Drittanbietern oder benutzerdefinierte Branchenanwendungen hinzuzufügen, die Sie einbeziehen möchten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-176\">Click **Add apps** to add any third party applications or custom line of business applications you would like to include.</span></span>\n\n![Eine Liste der angehefteten apps.](media/firstline-worker-pinned-apps.png)\n\n### <a name=\"messaging-policy-configuration\"></a><span data-ttu-id=\"7fe3c-178\">Nachrichtenrichtlinien Konfiguration</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-178\">Messaging Policy Configuration</span></span>\n<span data-ttu-id=\"7fe3c-179\">Erstellen Sie eine benutzerdefinierte Messaging Richtlinie basierend auf den Entscheidungen in Schritt 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-179\">Create a custom Messaging policy based on the decisions in Step 2.</span></span> <span data-ttu-id=\"7fe3c-180\">Wenn Sie sich für die Aktivierung von Prioritäts Benachrichtigungen, Sprachnachrichten oder der Konfiguration \"Bevorzugte Kanäle im Chat anzeigen\" entscheiden, müssen Sie eine First-Worker-spezifische Nachrichten Richtlinie einrichten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-180\">If you are choosing to enable Priority Notifications, Voice messages, or the “Show favorite channels in chat” configuration, then you will need to set up a Firstline Worker specific messaging policy.</span></span>\n\n1. <span data-ttu-id=\"7fe3c-181\">Navigieren Sie zur Skype-und Team-Administratorkonsole [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)unter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-181\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"7fe3c-182\">Wechseln Sie in der linken Navigationsleiste des Microsoft Teams Admin Center zu **Messaging Richtlinien**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-182\">In the left navigation of the Microsoft Teams admin center, go to **Messaging policies**.</span></span>\n1. <span data-ttu-id=\"7fe3c-183\">Wählen Sie **neue Richtlinie**aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-183\">Select **New policy**.</span></span>\n1. <span data-ttu-id=\"7fe3c-184\">Geben Sie einen aussagekräftigen Namen für die Richtlinie ein, und konfigurieren Sie die Einstellungen nach Wunsch, um die Entscheidungen in Schritt 2 zu erfüllen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-184\">Enter a descriptive name for the policy and configure the settings as desired to meet the decisions in Step 2.</span></span>\n\n### <a name=\"pilot-team-configuration\"></a><span data-ttu-id=\"7fe3c-185\">Konfiguration des Pilot Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-185\">Pilot Team Configuration</span></span>\n<span data-ttu-id=\"7fe3c-186\">Konfigurieren Sie das anfängliche Team für die in Schritt 2 identifizierten Pilot Benutzer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-186\">Configure the initial Team for the Pilot users identified in Step 2.</span></span>\n1. <span data-ttu-id=\"7fe3c-187\">Navigieren Sie zur Skype-und Team-Administratorkonsole [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)unter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-187\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"7fe3c-188\">Navigieren Sie zu Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-188\">Navigate to Teams.</span></span>\n\n![Menüauswahl für Teams.](media/firstline-worker-teams-bar.png)\n\n3. <span data-ttu-id=\"7fe3c-190\">Wählen Sie auf der Seite \"Teams\" die Option **Neues Team** aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-190\">Select **New Team** from the Teams page.</span></span>\n\n![Seite \"Teams\"](media/firstline-worker-teams-page.png)\n\n4. <span data-ttu-id=\"7fe3c-192\">Füllen Sie die erforderlichen Felder aus, einschließlich Teamname, Beschreibung, und wählen Sie einen geeigneten Teambesitzer und die Datenschutzstufe aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-192\">Fill in the required fields, including Team name, description, and select an appropriate Team owner and privacy level.</span></span> <span data-ttu-id=\"7fe3c-193\">Stellen Sie sicher, dass Sie in Ihrem Teamnamen beschreibend sind, und antizipieren Sie die Ausweitung des Pilotprojekts auf mehrere Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-193\">Be sure to be descriptive in your team name and anticipate expanding the pilot out to several Teams.</span></span> <span data-ttu-id=\"7fe3c-194\">Wählen Sie **Team erstellen**aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-194\">Select **Create Team**.</span></span>\n\n![Teams erstellen ein neues Team Menü.](media/firstline-worker-create-new-team.png)\n\n5. <span data-ttu-id=\"7fe3c-196\">Wählen Sie das Team aus, das Sie erstellt haben, um die Seite **Team Details** zu öffnen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-196\">Select the team you created to open the **Team Details** page.</span></span>\n\n![Detailseite für Teams.](media/firstline-worker-team-details-page.png)\n\n6. <span data-ttu-id=\"7fe3c-198\">Wählen Sie **Kanäle** aus, um die aktuelle Liste der Kanäle anzuzeigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-198\">Select **Channels** to view the current list of channels.</span></span>\n7. <span data-ttu-id=\"7fe3c-199\">Wählen Sie **Kanal hinzufügen** aus, um dem allgemeinen Kanal zusätzliche Kanäle hinzuzufügen, die ihrer Meinung nach für Ihre Pilotgruppe benötigt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-199\">Select **Add Channel** to add any additional channels to the General channel that you think are needed for your pilot group.</span></span>\n<span data-ttu-id=\"7fe3c-200\">![Teams hinzufügen Kanalauswahl Fenster.](media/firstline-worker-add-channel.png)</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-200\">![Teams add channel selection window.](media/firstline-worker-add-channel.png)</span></span>\n\n### <a name=\"decision-point\"></a><span data-ttu-id=\"7fe3c-201\">Entscheidungspunkt</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-201\">Decision Point</span></span>\n\n-  <span data-ttu-id=\"7fe3c-202\">Wie viele Kanäle/Unterhaltungsthemen möchten Sie für ihr Pilotprojekt nutzen?</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-202\">How many channels/conversation topics do you want for your pilot?</span></span>\n-  <span data-ttu-id=\"7fe3c-203\">Welche Themen fühlen sich für Ihre Szenarien richtig?</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-203\">Which topics feel right for your scenarios?</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"7fe3c-204\">Bewährte Methode</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-204\">Best Practice</span></span>\n<span data-ttu-id=\"7fe3c-205\">**Halten Sie die Kanäle einfach**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-205\">**Keep the channels simple**.</span></span> <span data-ttu-id=\"7fe3c-206\">Wir empfehlen, sich dem Drang zu widersetzen, einen Kanal für jedes mögliche Gesprächsthema zu schaffen, und stattdessen die Dinge sehr einfach zu halten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-206\">We recommend resisting the urge to create a channel for every possible topic of conversation and instead keep things very simple.</span></span> <span data-ttu-id=\"7fe3c-207\">Es ist OK, wenn Kanäle nach Bedarf im Laufe der Zeit erstellt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-207\">It’s ok if channels are created over time as needed.</span></span>\n  \n![Der Inhalt der Registerkarte Kanäle wird in Teams angezeigt.](media/firstline-worker-channels-tab.png)\n\n### <a name=\"user-configuration-admin-console\"></a><span data-ttu-id=\"7fe3c-209\">Benutzerkonfiguration: Administratorkonsole</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-209\">User Configuration: Admin Console</span></span>\n<span data-ttu-id=\"7fe3c-210\">Wenden Sie die oben erstellte Richtlinie für die APP-Einrichtungs-und Messaging Einstellungen für Ihre Pilot Benutzer an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-210\">Apply the App Setup Policy and Messaging Setting policy you created above to your Pilot users.</span></span>\n1. <span data-ttu-id=\"7fe3c-211\">Navigieren Sie zur Skype-und Team-Administratorkonsole [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)unter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-211\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"7fe3c-212\">Navigieren Sie zu Benutzern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-212\">Navigate to Users.</span></span>\n\n![Auswahl des Benutzermenüs für Teams.](media/firstline-worker-users-bar.png)\n\n3. <span data-ttu-id=\"7fe3c-214\">Suchen Sie nach den Pilotbenutzern nach dem Namen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-214\">Search for the pilot users by name.</span></span>\n\n![Seite \"Teams-Benutzerinformationen\".](media/firstline-worker-users-page.png)\n\n4. <span data-ttu-id=\"7fe3c-216\">Klicken Sie auf den Anzeigenamen des Benutzers, um den Benutzer Details-Bildschirm zu öffnen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-216\">Click on the user's Display Name to open their User Details screen.</span></span>\n5. <span data-ttu-id=\"7fe3c-217\">Wählen Sie neben zugewiesene Richtlinien die Option **Bearbeiten** aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-217\">Select **Edit** next to Assigned policies.</span></span>\n\n![Seite \"Teams-Benutzer Details\".](media/firstline-worker-user-details-page.png)\n\n6. <span data-ttu-id=\"7fe3c-219\">Klicken Sie auf die Dropdown-Liste **Richtlinie für Teams-App-Setup** , wählen Sie die für Ihr Pilot Projekt erstellte Richtlinie aus, und klicken Sie auf speichern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-219\">Click on the **Teams App Setup policy** drop down, select the policy created for your Pilot, and click Save.</span></span>\n7. <span data-ttu-id=\"7fe3c-220\">Klicken Sie auf die Dropdownliste \" **Teams-Messaging Richtlinie** \", wählen Sie die für Ihr Pilot Projekt erstellte Richtlinie aus, und klicken Sie auf speichern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-220\">Click on the **Teams Messaging policy** drop down, select the policy created for your Pilot, and click Save.</span></span>\n\n![Teams: Fenster \"Benutzerrichtlinien bearbeiten\".](media/firstline-worker-edit-user-policies.png)\n\n8. <span data-ttu-id=\"7fe3c-222\">Wiederholen Sie diese Schritte für alle Pilotbenutzer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-222\">Repeat these steps for all pilot users.</span></span>\n\n### <a name=\"user-configuration-powershell\"></a><span data-ttu-id=\"7fe3c-223\">Benutzerkonfiguration: PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-223\">User Configuration: Powershell</span></span>\n<span data-ttu-id=\"7fe3c-224\">In dem Advent, in dem Sie eine große Anzahl von Benutzern haben, mit denen Sie eine Richtlinie anwenden möchten, ist es möglicherweise eine effizientere Option, PowerShell zu verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-224\">In the advent that you have a large volume of users with which you’d like to apply a policy, a more efficient option may be to use PowerShell.</span></span>\n\n#### <a name=\"assign-the-firstlineworker-app-setup-policy-to-users-in-a-group\"></a><span data-ttu-id=\"7fe3c-225\">Zuweisen der FirstLineWorker-App-Setup Richtlinie zu Benutzern in einer Gruppe</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-225\">Assign the FirstLineWorker app setup policy to users in a group</span></span>\n<span data-ttu-id=\"7fe3c-226\">Sie können die FirstLineWorker-App-Setup Richtlinie Benutzern in einer Gruppe wie einer Sicherheitsgruppe zuweisen, indem Sie eine Verbindung mit dem Azure Active Directory PowerShell für Graph-Modul und dem Skype for Business PowerShell-Modul herstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-226\">You can assign the FirstLineWorker app setup policy to users in a group, such as a security group, by connecting to the Azure Active Directory PowerShell for Graph module and the Skype for Business PowerShell module.</span></span> <span data-ttu-id=\"7fe3c-227\">Weitere Informationen zum Verwenden von PowerShell zum Verwalten von Teams finden Sie unter [Übersicht über Teams PowerShell](teams-powershell-overview.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-227\">For more information about using PowerShell to manage Teams, see [Teams PowerShell Overview](teams-powershell-overview.md).</span></span>\n<span data-ttu-id=\"7fe3c-228\">In diesem Beispiel weisen wir die FirstLineWorker-App-Setup Richtlinie allen Benutzern in der Gruppe Bellevue Contoso Store 1302 zu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-228\">In this example, we assign the FirstLineWorker app setup policy to all users in the Bellevue Contoso Store 1302 group.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"7fe3c-229\">Stellen Sie sicher, dass Sie zunächst eine Verbindung mit dem Azure Active Directory PowerShell für Graph-Modul und dem Skype for Business PowerShell-Modul herstellen, indem Sie die Schritte unter [Herstellen einer Verbindung mit allen Office 365-Diensten in einem einzigen Windows PowerShell-Fenster](https://docs.microsoft.com/en-us/office365/enterprise/powershell/connect-to-all-office-365-services-in-a-single-windows-powershell-window)ausführen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-229\">Make sure you first connect to the Azure Active Directory PowerShell for Graph module and Skype for Business PowerShell module by following the steps in [Connect to all Office 365 services in a single Windows PowerShell window](https://docs.microsoft.com/en-us/office365/enterprise/powershell/connect-to-all-office-365-services-in-a-single-windows-powershell-window).</span></span>\n\n<span data-ttu-id=\"7fe3c-230\">Rufen Sie die GroupObjectId der jeweiligen Gruppe ab.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-230\">Get the GroupObjectId of the particular group.</span></span>\n`$group = Get-AzureADGroup -SearchString \"Bellevue Contoso Store 1302\"`\n\n<span data-ttu-id=\"7fe3c-231\">Rufen Sie die Mitglieder der angegebenen Gruppe ab.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-231\">Get the members of the specified group.</span></span>\n`$members = Get-AzureADGroupMember -ObjectId $group.ObjectId -All $true | Where-Object {$_.ObjectType -eq \"User\"}`\n\n<span data-ttu-id=\"7fe3c-232\">Weisen Sie alle Benutzer in der Gruppe der FirstLineWorker-App-Setup Richtlinie zu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-232\">Assign all users in the group to the FirstLineWorker app setup policy.</span></span>\n`$members | ForEach-Object { Grant-CsTeamsAppSetupPolicy -PolicyName \"FirstLineWorker\" -Identity $_.EmailAddress}`\n<span data-ttu-id=\"7fe3c-233\">Je nach Anzahl der Mitglieder in der Gruppe kann dieser Befehl mehrere Minuten dauern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-233\">Depending on the number of members in the group, this command may take several minutes to execute.</span></span>\n\n#### <a name=\"invite-the-manager-and-firstline-workers\"></a><span data-ttu-id=\"7fe3c-234\">Einladen des Vorgesetzten und erster Mitarbeiter</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-234\">Invite the Manager and FirstLine Workers</span></span>\n<span data-ttu-id=\"7fe3c-235\">Nachdem nun die Team Struktur eingerichtet ist und die Benutzerrichtlinien angewendet werden, ist es an der Zeit, mit der Einladung Ihrer Mitarbeiter in erster Linie zu beginnen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-235\">Now that the Team structure is in place and the user policies are applied, it’s time to start inviting your Firstline Workers.</span></span>\n1. <span data-ttu-id=\"7fe3c-236\">Navigieren Sie zur Skype-und Team-Administratorkonsole [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)unter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-236\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"7fe3c-237\">Navigieren Sie zu Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-237\">Navigate to Teams.</span></span>\n\n![Menüauswahl für Teams.](media/firstline-worker-teams-bar.png)\n\n3. <span data-ttu-id=\"7fe3c-239\">Suchen Sie nach dem Team, das während der Konfigurationsphase des Pilot Teams erstellt wurde.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-239\">Search for the team created during the Pilot Team Configuration phase.</span></span>\n4. <span data-ttu-id=\"7fe3c-240\">Wählen Sie das Team aus, das Sie erstellt haben, um die Seite Teamdetails zu öffnen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-240\">Select the team you created to open the Team details page.</span></span>\n\n![Seite \"Teamdetails\".](media/firstline-worker-team-details-page.png)\n\n5. <span data-ttu-id=\"7fe3c-242\">Wählen Sie **Mitglieder hinzufügen**aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-242\">Select **Add members**.</span></span>\n6. <span data-ttu-id=\"7fe3c-243\">Suchen Sie nach den Namen der Pilot Mitglieder, und klicken Sie auf **Speichern**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-243\">Search for the pilot members' names and click **Save**.</span></span>\n"
- title: <span data-ttu-id="7fe3c-244">Kommunizieren</span><span class="sxs-lookup"><span data-stu-id="7fe3c-244">Communicate</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"7fe3c-245\">Informieren Sie Ihre ersten Mitarbeiter über Ihre Teilnahme am Pilotprojekt, die Pilot Ziele, und geben Sie bei Bedarf Schulungen zu den grundlegenden Funktionen an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-245\">Inform your Firstline Workers of their participation in the pilot, the pilot goals, and provide training, if necessary, on the basic functions.</span></span> <span data-ttu-id=\"7fe3c-246\">Für die meisten Kunden kann dies eine einfache Anweisung für diese Benutzer sein, zum Google Play-oder Apple Store auf Ihren privaten mobilen Geräten zu wechseln, die Microsoft Teams-Anwendung herunterzuladen und sich mit den Anmeldeinformationen Ihres Unternehmens anzumelden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-246\">For most customers, this can be a simple instruction to these users to go to the Google Play or Apple Store on their personal mobile devices, download the Microsoft Teams application, and log in with their company credentials.</span></span> <span data-ttu-id=\"7fe3c-247\">Wir haben Microsoft Teams mit einer einfachen und einfach zu bedienenden Oberfläche entwickelt, die von den meisten Mitarbeitern der First-work-Anwendung intuitiv zu finden ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-247\">We’ve designed Microsoft Teams with a simple and easy to use interface that most Firstline Workers should find intuitive.</span></span> <span data-ttu-id=\"7fe3c-248\">Wenn Sie weitere Schulungsmaterialien und Kommunikations Vorlagen wünschen, können Sie diese in Ihrem First-Pilot-Pilot Projekt in einem Feld finden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-248\">If you would like additional training materials and communication templates, you can find them in your Firstline Pilot in a Box.</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"7fe3c-249\">Bewährte Methode</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-249\">Best Practice</span></span>\n<span data-ttu-id=\"7fe3c-250\">Vergessen Sie nicht, Ihre Manager in Schichten zu Schulen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-250\">Don’t forget to train your managers on Shifts!</span></span> <span data-ttu-id=\"7fe3c-251\">Wenn Sie in Ihrem Pilotprojekt Schichten einbeziehen möchten, stellen Sie sicher, dass Sie eine separate Schulungssitzung mit ihren Managern durchführen, um zu erfahren, wie Sie in Ihrem Team Zeitpläne erstellen, verwalten und veröffentlichen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-251\">If you’re going to include Shifts in your pilot, then make sure to conduct a separate training session with your managers on how to create, manage, and publish schedules to their team.</span></span> <span data-ttu-id=\"7fe3c-252\">Wenn Sie weitere Schulungsmaterialien und Kommunikations Vorlagen wünschen, können Sie diese in Ihrem First-Pilot-Pilot Projekt in einem Feld finden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-252\">If you would like additional training materials and communication templates, you can find them in your Firstline Pilot in a Box.</span></span>\n"
- title: <span data-ttu-id="7fe3c-253">Maßnahme</span><span class="sxs-lookup"><span data-stu-id="7fe3c-253">Measure</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"7fe3c-254\">Ihre Mitarbeiter von First-work zu bevollmächtigen, ist mehr als nur die Technologie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-254\">Empowering your Firstline Workers is more about people than technology.</span></span> <span data-ttu-id=\"7fe3c-255\">Um die Auswirkungen von Teams zu verstehen, konzentrieren Sie sich auf die Erfahrung Ihrer Mitarbeiter in erster Linie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-255\">To understand the impact of Teams, stay focused on your Firstline Workers’ experience.</span></span> <span data-ttu-id=\"7fe3c-256\">Begutachten Sie Sie vor, während und nach dem Pilot Projekt, um deren Bedürfnisse, Schmerzpunkte und Reaktionen zu verstehen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-256\">Survey them before, during and after the Pilot in order to understand their needs, pain points, and reactions.</span></span> <span data-ttu-id=\"7fe3c-257\">Wenn Sie Ihr Pilotprojekt durchlaufen und neue Features im Laufe der Zeit hinzufügen, kann dieses Feedback dazu beitragen, die Reihenfolge, das Tempo oder sogar die Notwendigkeit zusätzlicher Features zu steuern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-257\">If you are iterating your pilot and adding new features over time, this feedback can help guide the order, pace, or even whether additional features are needed.</span></span> <span data-ttu-id=\"7fe3c-258\">Damit Sie den Erfolg Ihres Pilotprojekts bewerten können, können Sie diese in Ihrem First-Pilot-Pilotprojekt in einem Feld finden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-258\">In order to help you evaluate the success of your pilot, you can find them in your Firstline Pilot in a Box.</span></span>\n### <a name=\"best-practice\"></a><span data-ttu-id=\"7fe3c-259\">Bewährte Methode</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-259\">Best Practice</span></span>\n<span data-ttu-id=\"7fe3c-260\">**Pflegen Sie Ihre Champions und heben Sie Ihre Gewinne**auf.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-260\">**Nurture your champions and highlight your wins**.</span></span> <span data-ttu-id=\"7fe3c-261\">Belohnen Sie Ihre First-work-Mitarbeiter, um diese neuen Tools zu nutzen und auf innovative Weise zu verwenden, die sich auf geschäftliche Ergebnisse für Ihr Unternehmen beziehen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-261\">Reward your Firstline Workers for embracing these new tools and using them in innovative ways that relate to business outcomes for your company.</span></span> <span data-ttu-id=\"7fe3c-262\">Dadurch wird sichergestellt, dass Teams und der Wert für Ihr Unternehmen weiterhin angenommen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-262\">This, above anything, will ensure continued adoption of Teams and value to your company.</span></span>\n"
- title: <span data-ttu-id="7fe3c-263">Durchlaufen</span><span class="sxs-lookup"><span data-stu-id="7fe3c-263">Iterate</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"7fe3c-264\">Nachdem Sie Ihr erstes Pilotprojekt erfolgreich mit einer ersten Gruppe von Mitarbeitern von First-work abgeschlossen haben, ist es an der Zeit, zu expandieren!</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-264\">Now that you’ve successfully completed your first pilot with an initial group of Firstline workers, it’s time to expand!</span></span> <span data-ttu-id=\"7fe3c-265\">Es ist an der Zeit, mit einer der folgenden Erweiterungsoptionen zurück zu Schritt 1 zu wechseln.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-265\">It’s time to go back to Step 1 with one of the several expansion options below.</span></span> <span data-ttu-id=\"7fe3c-266\">Wir empfehlen, diesen Vorgang so oft wie erforderlich zu durchlaufen, um eine Lösung, eine Reihe bewährter Methoden und Schulungsdokumentation für alle Mitarbeiter von First-work zu erhalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-266\">We recommend working through this process as many times as needed to arrive at a solution, set of best practices, and training documentation for all of your Firstline Workers.</span></span>\n\n-   <span data-ttu-id=\"7fe3c-267\">Erweitern der Anzahl der Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-267\">Expand the number of teams</span></span>\n    -   <span data-ttu-id=\"7fe3c-268\">Können Sie statt eines einzigen Standorts eine Region durchführen?</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-268\">Instead of one location, can you do one region?</span></span> <span data-ttu-id=\"7fe3c-269\">Möchten Sie für jeden Standort ein Team für die gesamte Region oder einzelne Teams?</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-269\">Would you want one Team for the whole region or individual Teams for each location?</span></span>\n-   <span data-ttu-id=\"7fe3c-270\">Erweitern Sie die bereitgestellten Features.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-270\">Expand the features provided.</span></span>\n   -   <span data-ttu-id=\"7fe3c-271\">Gab es eine wichtige Funktion, die Ihre Mitarbeiter von First-work-Feedback-Formularen wie Schichten vorgeschlagen haben, die Sie nicht in ihren anfänglichen Funktionssatz aufgenommen haben?</span><span class=\"sxs-lookup\"><span data-stu-id=\"7fe3c-271\">Was there a key feature that your Firstline Workers suggested I your feedback forms, like Shifts, that you didn’t include in your initial feature set?</span></span>\n"
