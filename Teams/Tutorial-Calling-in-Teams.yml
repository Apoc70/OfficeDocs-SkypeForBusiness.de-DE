- durationInMinutes: 1
  content: "In dieser Schulung stellen wir die Anruffunktionen in Microsoft Teams vor, die von der Telefonsystemfunktion in Office 365 unterstützt werden. Wir erläutern die erforderliche technische Planung für die Implementierung des Telefonsystems, die Konfiguration und die Überwachung der Verwendung und der Anrufqualität in Ihrer Implementierung.\n\nDiese Schulung richtet sich an Sie, wenn Folgendes auf Sie zutrifft: \n\n- Sie sind IT-Spezialist.\n\n- Sie sind für die Planung, Bereitstellung oder Verwaltung von Microsoft Teams zuständig.\n\n- Sie planen die Einführung von Anruffunktionen in Ihrer Microsoft Teams-Bereitstellung.\n\nFolgende Punkte werden behandelt:\n\n- Was sind Anrufe in Microsoft Teams?\n\n- Planen von Anrufen in Microsoft Teams\n\n- Konfigurieren von Anrufen in Microsoft Teams\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\nWenn Sie Fragen oder Feedback zu dieser Schulung haben:\n\n- Verwenden Sie dafür den Abschnitt für Kommentare unten auf der Seite „Nächste Schritte“ dieses Tutorials.</a>\n\nWenn Sie Produktfeedback zu Microsoft Teams übermitteln möchten, beispielsweise Ideen für neue Funktionen, besuchen Sie [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).\n"
- title: Was sind Anrufe in Microsoft Teams?
  durationInMinutes: 15
  content: >
    Microsoft Teams unterstützt standardmäßig VoIP-Anrufe (Voice over IP) zwischen Microsoft Teams-Clients.


    In Teams gibt es zwei Optionen, damit Benutzer Isers tätigen, empfangen und übertragen Anrufe über Landlines und Mobiltelefonen auf dem öffentlichen Telefonfestnetz (PSTN):

    - Telefonsystem mit Aufrufen plant Microsoft bietet die Telefonnummer für Ihre Benutzer und alle PSTN-Dienste

    - Mit direkte Verbindung können Sie Ihre vorhandenen PSTN-Anbindung über einen SBC (Session Rand Controller) mit Microsoft-Teams, verbinden.


    #### <a name="span-stylecolorredactionspan-watch-calling-in-teams-300-minutes"></a><span style="color:red">**Aktion**:</span> Video zu Anrufen in Microsoft Teams ansehen (3:00 Minuten)

    > [!Video https://www.youtube.com/embed/9O4p48Mws9U]


    ### <a name="calling-features-in-teams"></a>Anruffunktionen in Microsoft Teams

    Bei Anrufen in Microsoft Teams werden grundlegende Telefonsystemfunktionen unterstützt, wie zum Beispiel Annehmen und Initiieren von Anrufen (anhand von Namen und Nummern) mit integrierter Wähltastatur, Halten und Abrufen von Anrufen, Anrufweiterleitung und gleichzeitiges Klingeln, Anrufliste, Voicemail und Notrufe.


    Im Lauf der Zeit werden weitere erweiterte Funktionen hinzugefügt. Weitere Informationen finden Sie unter [Von Skype for Business zu Microsoft Teams: Roadmap der Funktionen](https://aka.ms/skype2teamsroadmap).


    Anrufe in Microsoft Teams werden durch das Telefonsystem (ehemals Cloud-PBX) unterstützt, den gleichen Dienst in Office 365, der auch PSTN-Anruffunktionen in Skype for Business Online ermöglicht.


    <span style="color:red">**Wichtig**:</span> Beachten Sie, dass die Telefonsystemfunktionen für Skype for Business sich von denen für Microsoft Teams unterscheiden.


    <span style="color:red">**Aktion**:</span> Informieren Sie sich mithilfe der folgenden Ressourcen über die zurzeit verfügbaren Funktionen und über den Zeitplan für Funktionen, deren Entwicklung wir planen:


    - Sehen Sie sich in der [öffentlichen Roadmap](https://aka.ms/skype2teamsroadmap) die Folie zur „Anruf-Roadmap“ an. Sie zeigt eine Übersicht über den erwarteten Zeitplan für die Veröffentlichungstermine von Funktionen.

    - Lesen Sie die Beschreibung der Telefonsystemfunktionen unter [Das bietet Ihnen das Telefonsystem in Office 365](https://docs.microsoft.com/SkypeForBusiness/what-is-phone-system-in-office-365/here-s-what-you-get-with-phone-system). Berücksichtigen Sie, dass zum Zeitpunkt der Erstellung dieses Artikels einige der Funktionen möglicherweise nur für Skype for Business verfügbar sind.


    ### <a name="emergency-services-calling"></a>Notrufe

    Es ist wichtig, dass Sie verstehen, inwiefern sich die Notruffunktion in Microsoft Teams von der in herkömmlichen Telefondiensten unterscheidet. Außerdem müssen Sie diese Unterschiede den Benutzern vermitteln. Wenn Benutzer beispielsweise über Microsoft Teams eine Notrufnummer wählen (z. B. 911 in den Vereinigten Staaten), müssen sie sich dessen bewusst sein, dass Microsoft Teams möglicherweise ihren tatsächlichen Standort nicht bestimmen kann.


    <span style="color:red">**Aktion**:</span> Lesen Sie [Bestimmungen für Notrufe](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/emergency-calling-terms-and-conditions). Dort finden Sie detaillierte Informationen zu Notrufen.
- title: Überlegungen für Kunden mit Skype for Business Online
  durationInMinutes: 2
  content: "Wenn Sie Skype for Business Online nicht verwenden, können Sie diesen Abschnitt überspringen. Für Leser, die mit der Anruffunktion in Skype for Business Online vertraut sind, möchten wir ein paar wichtige Punkte hervorheben.\n\n- **Aufrufen der Pläne oder direkten Routing mit dem Telefonfestnetz verbinden.**  \nDie Optionen zum Verbinden von Teams an das Telefonfestnetz sind ein wenig anders ist als in Skype für Business Online: während Aufrufen plant (früher als Cloud-Nebenstellenanlage mit PSTN-Anbindung bezeichnet), die für beide vorhanden ist, heißt die Option für die Verbindung von Ihrer vorhandenen Nebenstellenanlagen oder SIP-Trunk mit Teams \" Direktes Routing\".\nEine detaillierte Dokumentation direkten Routing finden Sie hier: [Phone System direkten Routing](https://docs.microsoft.com/en-us/microsoftteams/direct-routing-plan)\n\n- **Die Funktionen in Skype for Business und Microsoft Teams unterscheiden sich.**  \nBeachten Sie, dass die Anruffunktionen in Skype for Business und Microsoft Teams nicht identisch sind. Gehen Sie nicht davon aus, dass etwas, was in einem Client möglich ist, auch im anderen funktioniert.\n\n- **Anrufe können in Microsoft Teams oder in Skype for Business empfangen werden, aber nicht in beiden Anwendungen.**  \nWenn Sie die Benutzer für das Telefonsystem mit Anrufplänen konfigurieren, können sie Anrufe über Microsoft Teams oder Skype for Business initiieren. Sie können jedoch nur in einer der Anwendungen Anrufe empfangen. Zum Konfigurieren der Anwendung für den Empfang von Anrufen verwenden Sie die neue Richtlinie „CsTeamsInteropPolicy“. Im weiteren Verlauf dieser Schulung erfahren Sie mehr über diese Richtlinie.\n\n- **Wenn Sie das Telefonsystem in Microsoft Teams konfiguriert haben, können Anrufe über Skype for Business oder Microsoft Teams getätigt werden.**  \nBis auf die oben genannte Konfiguration von „CsTeamsInteropPolicy“ ist die Konfiguration in Skype for Business und Microsoft Teams gleich. Das heißt, wenn Sie bereits Anrufe für Skype for Business konfiguriert haben, können die Benutzer über Microsoft Teams Anrufe tätigen.\n"
- title: Praktische Anleitungen
  durationInMinutes: 3
  content: "Microsoft stellt praktische Anleitungen bereit, die Sie durch das Framework der Office 365 FastTrack Customer Journey und seine drei Phasen (Konzeptionierung, Onboarding und Wertschöpfung) führen, damit Sie eine erfolgreiche Implementierung des Telefonsystems mit Anrufplänen planen, bereitstellen und verwenden können.\n\nDie praktischen Anleitungen sollen Ihnen helfen, Ihr Projekt erfolgreich durchzuführen, und zwar nicht nur aus technischer Sicht (das heißt durch die Bereitstellung einer zuverlässigen Implementierung von hoher Qualität). Vielmehr soll auch sichergestellt sein, dass die Lösung den Anforderungen der Projektbeteiligten gerecht wird.\n\nZwischen praktischen Anleitungen und technischer Planung besteht eine Feedbackschleife:\n\n- Sie müssen die Features und Funktionen des Telefonsystems verstehen, damit Sie wissen, wie das Telefonsystem Ihre Geschäftsanwendungsfälle unterstützen kann.\n\n- Sie müssen die Geschäftsanwendungsfälle definieren, um die beste Konfiguration für Telefonsysteme zu ermitteln.\n\nDas bedeutet, dass Sie diese praktischen Anleitungen möglicherweise an Ihre Ziele anpassen müssen. Sie werden aufgefordert, die folgenden Aufgaben auszuführen:\n\n- Definieren von Geschäftsanwendungsfällen für das Telefonsystem mit Anrufplänen\nDokumentieren Sie erwartete, messbare Geschäftsergebnisse wie die folgenden:\n\n  - Beschreibung Ihres aktuellen Geschäftsprozesses\n\n  - Herausforderungen beim vorhandenen Geschäftsprozess\n\n  - Wie diese Herausforderungen mithilfe der Technologie bewältigt werden können\n\n  - Die erwarteten messbaren Geschäftsergebnisse, die durch die Bewältigung dieser Herausforderungen erzielt werden können\n\n- Identifizieren der wichtigsten Projektbeteiligten  \nErstellen Sie auf der Grundlage der Geschäftsanwendungsfälle eine umfassende Liste der Beteiligten, die auch Rollen und Beschreibungen enthält. Damit können Sie alle am Projekt Beteiligten identifizieren.\n\n- Definieren von Zielen und wesentlichen Ergebnissen, wichtigen Erfolgsindikatoren und Risiken  \nNutzen Sie wesentliche Ergebnisse und wichtige Erfolgsindikatoren, um klare Ziele zur Messung des Projekterfolgs zu setzen, und überprüfen Sie diese regelmäßig, um den Fortschritt zu messen. Wichtig ist, dass die Beteiligten die wesentlichen Ergebnisse und wichtigen Erfolgsindikatoren kennen und sich darüber einig sind, damit alle auf ein gemeinsames Ziel hinarbeiten. Darüber hinaus müssen Sie Risiken identifizieren und dokumentieren, um über sie aufzuklären und sie bei Bedarf mindern zu können.\n\n- Bewerten Ihrer Umgebung und Überprüfen der Einführungsbereitschaft  \nWenn Sie wissen, was Sie erreichen möchten, und Ihre wesentlichen Ergebnisse und wichtigen Erfolgsindikatoren dokumentiert haben, bewerten Sie, ob Ihre Organisation bereit ist, den Dienst zu nutzen, und ob der Dienst alle von den Benutzern benötigten Funktionen bereitstellen kann.\n\n> [!NOTE]\n> Zur Bewertung der Umgebung gehört auch die Durchführung einer Bewertung der Netzwerkbereitschaft. Unterschätzen Sie nicht die Bedeutung des Netzwerks: Die Netzwerkqualität hat direkte Auswirkungen auf die Benutzerfreundlichkeit. Auch wenn in Ihrem Netzwerk noch nie Probleme aufgetreten sind, kann sich die Echtzeitkommunikation anders verhalten als andere Anwendungen. Vor allem bei der Telefonie haben die Benutzer hohe Erwartungen an die Qualität. Probleme mit der Netzwerkqualität – insbesondere zu Beginn eines solchen Projekts – können das gesamte Projekt gefährden.\n\n- Zuordnen von operativen Rollen  \nNach dem Rollout der Lösung benötigen Sie jemanden, der die Verwendung und Qualität überwacht und sich für sie einsetzt. Wenn Sie die operativen Rollen im Vorfeld zuordnen, können Sie die für diese Aufgabe benötigten Personen bestimmen.\n\n- Erstellen eines Erfolgsplans  \nDer Erfolgsplan stattet das Projektteam – zu dem FastTrack oder ein Bereitstellungspartner gehören kann – mit ausreichenden Informationen aus, um die Ziele der Organisation mit dem Telefonsystem mit Anrufplänen zu erreichen. Er sollte die folgenden Abschnitte enthalten:\n\n  - Geschäftsszenario\n\n  - Bereitschaft für den Dienst\n\n  - Übernahmeplan\n\n  - Aufgabenplan\n\n**Zusätzliche Informationen:** Weitere Details zu diesen praktischen Anleitungen und Vorlagen, die Sie bei Ihrer Planung verwenden können, finden Sie unter [Praktische Anleitungen für Telefonsysteme mit Anrufplänen in Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/phone-system-with-calling-plans).\n"
- title: Konzeptionierung
  durationInMinutes: 15
  content: "\nBeim Planen der Implementierung von Anrufen in Microsoft Teams müssen Sie eine Reihe von Entscheidungen treffen. Damit bereiten Sie Ihre Organisation besser vor, um die Geschäftsanforderungen zu erfüllen. Hierzu zählen folgende Punkte:\n\n-   Verbindung mit dem PSTN\n\n-   Dienstverfügbarkeit und Benutzerstandorte\n\n-   Telefonsystemlizenzen\n\n-   Telefonnummern und Notfallstandorte\n\n-   Voicemail\n\n-   Optional: Anrufer-ID\n\n-   Optional: Wählpläne\n\n###<a name=\"connecting-to-the-pstn\"></a>Verbindung mit dem PSTN\n\nDamit die Benutzer mit Microsoft Teams PSTN-Anrufe tätigen und empfangen können, muss das Telefonsystem installiert sein, und Sie müssen das Telefonsystem mit dem PSTN verbinden.\n\n> **Beispiel** <br/> Sie können sich das Zusammenwirken des Telefonsystems und der Verbindung mit dem PSTN verdeutlichen, indem Sie sich vorstellen, Sie würden ein Mobiltelefon kaufen. Das Telefon hat praktische Merkmale (zum Beispiel Tasten und Apps), aber für Anrufe benötigen Sie einen Vertrag mit einem Telefonanbieter, der Ihnen die eigentliche Telefonnummer zuweist und die PSTN-Anbindung bereitstellt.\n\nDas Telefonsystem ist das Äquivalent des Mobiltelefons: Es stellt Funktionen wie Voicemail bereit, aber es weist Ihnen keine Telefonnummer zu und ermöglicht auch keine Anrufe an das PSTN oder aus dem PSTN. Um das Telefonsystem mit dem PSTN zu verbinden – das Äquivalent eines Vertrags mit einem Telefonanbieter – bietet Microsoft Anrufpläne an. Dabei stellt Microsoft jedem Benutzer eine Telefonnummer bereit, über die Anrufe getätigt und empfangen werden können.\n\nZurzeit stellen Anrufpläne die einzige Möglichkeit dar, das Telefonsystem mit dem PSTN zu verbinden.\nIn Zukunft wird es auch möglich sein, vorhandene lokale Telefonumgebungen mit Microsoft Teams zu verbinden.\n\n###<a name=\"service-availability-and-user-locations\"></a>Dienstverfügbarkeit und Benutzerstandorte\n\nDas Telefonsystem ist dort verfügbar, wo auch Office 365 verfügbar ist (eine vollständige Liste der Länder und Regionen finden Sie unter [Internationale Verfügbarkeit](https://products.office.com/business/international-availability)).\nFür die Verfügbarkeit des Anrufplandiensts gelten ein paar Einschränkungen. Die kommerzielle Verfügbarkeit des Telefonsystems und der Anrufpläne hängt auch davon ab, wo die Organisation ihren Sitz hat. Noch wichtiger ist, in welchem Land oder welcher Region die Organisation eine Geschäftsbeziehung mit Microsoft und Microsoft-Partnern unterhält:\n\n-   Anrufpläne können nur für Benutzer zugewiesen und verwendet werden, die sich in Ländern oder Regionen befinden, in denen Anrufpläne verfügbar sind.\n\n-   Anrufpläne können nur gekauft werden, wenn sich Ihre Rechnungsanschrift in einem Land oder einer Region befindet, in dem bzw. in der Audiokonferenzen gekauft werden können.\n\n> **Beispiel 1** <br/>Die Rechnungsanschrift von Contoso befindet sich in Österreich, und die Firma möchte das Telefonsystem mit Anrufplänen für ihre Benutzer in Deutschland verwenden. In Deutschland sind die Anrufpläne zwar verfügbar, in Österreich aber nicht. Audiokonferenzen können jedoch in Österreich gekauft werden, sodass Contoso die erforderlichen Lizenzen für die Benutzer in Deutschland erwerben kann.\n\n> **Beispiel 2** <br/>Die Firma Fabrikam, Inc. hat ihren Sitz in Hongkong. Einige Benutzer befinden sich in den Vereinigten Staaten. Die Rechnungsanschrift befindet sich in Hongkong. Microsoft kann zwar eine Telefonnummer für Audiokonferenzen in Hongkong bereitstellen, aber gekauft werden können Audiokonferenzen in dieser Region nicht. Dies bedeutet leider, dass Fabrikam keine Anrufpläne für die Benutzer in den USA erwerben kann.\n\n<span style=\"color:red\">**Aktion**:</span> Lesen Sie [Verfügbarkeit von Audiokonferenzen und Anrufplänen nach Ländern und Regionen](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans). Dort finden Sie die folgenden Informationen:\n\n-   Überprüfen Sie für das Land, in dem sich Ihre Rechnungsanschrift befindet, ob Audiokonferenzen zum Kauf verfügbar sind. Davon hängt es ab, ob Sie überhaupt Anrufpläne kaufen können.\n\n-   Überprüfen Sie für alle Länder oder Regionen, in denen Benutzer Anrufpläne nutzen sollen, unter „Ist das Telefonsystem zum Kauf verfügbar?“, ob Anrufpläne im jeweiligen Land bzw. in der jeweiligen Region verfügbar sind.\n\n###<a name=\"phone-system-licensing\"></a>Telefonsystemlizenzen\n\nEine Telefonsystemlizenz ist im Rahmen der Office 365 E5-Abonnementpläne oder als Add-On-Dienst für Office 365 E1- oder Office 365 E3-Abonnementpläne verfügbar.\n\nBei den Anrufplänen handelt es sich um ein Add-In für die Telefonsystemfunktion in Office 365. Dies bedeutet, dass eine Telefonsystemlizenz Voraussetzung dafür ist, dass Benutzer für Anrufpläne aktiviert werden können.\n\nEs gibt im Allgemeinen zwei Arten von Anrufplan-Add-Ins:\n\n-   Anrufplan für Inland\n\n-   Anrufplan für Ausland und Inland\n\nJeder Anrufplantyp umfasst ein zugewiesenes Minutenkontingent, das die Benutzer monatlich für Inlands- oder Auslandsanrufe nutzen können. Die Anzahl der Minuten unterscheidet sich je nach Land oder Region. Wenn das zugewiesene Kontingent aufgebraucht ist, können die Benutzer bis zum nächsten monatlichen Abrechnungszyklus keine ausgehenden Anrufe mehr tätigen (mit Ausnahme von Notrufen).\n\nErwartungsgemäß kostet der Anrufplan für Inland weniger als der Anrufplan für Ausland und Inland. In der Regel müssen nicht alle Mitarbeiter einer Organisation Auslandsanrufe tätigen können. Sie können einzelne Benutzer je nach ihren Geschäftsanforderungen verschiedenen Anrufplänen zuweisen. Dank dieser Flexibilität haben Sie die Kontrolle über die Kosten Ihrer Implementierung des Telefonsystems mit Anrufplänen.\n\nSie können Guthaben für Kommunikationen einrichten, damit Benutzer auch dann ausgehende Anrufe tätigen können, wenn das Minutenkontingent aufgebraucht ist. Sie müssen dann nicht bis zum nächsten monatlichen Abrechnungszyklus warten. Das heißt, sobald Ihr Kontingent aufgebraucht ist, können Sie nach Verbrauch bezahlen. Sie können Guthaben für Kommunikationen auch nutzen, um Benutzern, denen ein Anrufplan für Inland zugewiesen ist, Auslandsanrufe zu ermöglichen. Diese werden dann nach Minuten abgerechnet.\n\n<span style=\"color:red\">**Aktion**:</span>\n\n-   Informieren Sie sich unter [Verfügbarkeit von Audiokonferenzen und Anrufplänen nach Ländern und Regionen](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) im Abschnitt „Anrufpläne“ über die zugewiesenen Minutenkontingente für die einzelnen Add-In-Typen für Anrufpläne.\n\n**Weitere Informationen**\n\n-   Weitere Informationen zu Lizenzen für das Telefonsystem und für Anrufpläne finden Sie unter [Verfügbarkeit von Audiokonferenzen und Anrufplänen nach Ländern und Regionen](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans).\n\n-   Unter [Was sind Anrufpläne in Office 365?](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/what-are-calling-plans-in-office-365) erfahren Sie mehr über die Anrufplan-Add-Ins.\n\n-   Wenn Sie mehr über Guthaben für Kommunikationen wissen möchten, lesen Sie [Was ist Guthaben für Kommunikationen?](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/what-are-communications-credits).\n\n###<a name=\"phone-numbers-and-emergency-locations\"></a>Telefonnummern und Notfallstandorte\n\nFür die Implementierung des Telefonsystems mit Anrufplänen benötigen alle Benutzer in Ihrer Organisation eine eindeutige Teilnehmertelefonnummer (Benutzertelefonnummer). Teilnehmertelefonnummern (Benutzertelefonnummern) können direkt von Microsoft bezogen werden. Alternativ können Sie auch vorhandene Telefonnummern zu Microsoft übertragen (portieren).\n\n> [!IMPORTANT]\n> Die Komplexität des Bezugs oder der Übertragung von Telefonnummern richtet sich stark nach den jeweiligen Ländern oder Regionen, den Netzbetreibern, der Anzahl der beteiligten Leitungen und vielen anderen Faktoren.\n\nSie müssen nicht nur sicherstellen, dass alle Benutzer eine eindeutige Telefonnummer haben, sondern auch jeder Telefonnummer eine Notfalladresse zuweisen. Dies muss je nach Land oder Region entweder beim Zuweisen der Telefonnummer oder schon beim Bezug der Telefonnummer geschehen. Die Notfalladresse ist für die Unterstützung von Notrufen erforderlich. Die Adresse muss validiert werden, um sicherzustellen, dass sie erkannt wird und im richtigen Format vorliegt, das von Notdiensten verwendet werden kann.\n\nDamit Notdienste über genauere Informationen zum Standort Ihrer Benutzer verfügen, können Sie Notfallstandorte definieren und diese validierten Notfalladressen zuordnen. Ein Notfallstandort ist meist die Gebäudenummer, das Stockwerk, der Gebäudeflügel oder die Nummer des Zimmers, in dem sich der Benutzer befindet.\n\n**Weitere Informationen**\n\n-   Unter [Verschiedene Arten von Telefonnummern für Anrufpläne](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/different-kinds-of-phone-numbers-used-for-calling-plans) erfahren Sie, welche Arten von Telefonnummern vom Telefonsystem in Office 365 unterstützt werden.\n\n-   Informieren Sie sich unter [Verwalten von Telefonnummern für Ihre Organisation](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization) darüber, wie Sie Benutzernummern für die Implementierung von Anrufplänen beziehen.\n\n-   Weitere Informationen zum Übertragen (Portieren) von Telefonnummern zu Microsoft finden Sie unter [Übertragen von Telefonnummern zu Office 365](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/transfer-phone-numbers-to-office-365).\n\n-   Weitere Informationen zu Notfalladressen und Notfallstandorten finden Sie unter [Was sind Notfallstandorte, Notfalladressen und Anrufweiterleitung?](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/what-are-emergency-locations-addresses-and-call-routing).\n\n-   [Nutzungsbedingungen für Notrufe](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/emergency-calling-terms-and-conditions)\n\n###<a name=\"voicemail\"></a>Voicemail\n\nVoicemail für Telefonsysteme, unterstützt von Azure Voicemail-Diensten, unterstützt die Ablage von Voicemail nur in Exchange-Postfächern. E-Mail-Systeme von Drittanbietern werden nicht unterstützt.\n\nVoicemail für Telefonsysteme funktioniert standardmäßig mit Exchange Online. Dabei gelten jedoch Mindestanforderungen für die [unterstützte lokale Exchange-Version und das unterstützte Bereitstellungsmodell](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) für die Zustellung von Voicemailnachrichten an Benutzerpostfächer in der lokalen Exchange-Bereitstellung.\n\nVoicemail für Telefonsysteme umfasst Voicemailtranskription. Diese Funktion ist standardmäßig für alle Benutzer in Ihrer Organisation aktiviert. Möglicherweise muss Ihr Unternehmen die Voicemailtranskription für bestimmte Benutzer oder für alle in der gesamten Organisation deaktivieren.\n\n> [!NOTE]\n> Als Ausweichmechanismus kann Voicemail für Telefonsysteme Nachrichten über SMTP erneut senden. Das bedeutet, dass Benutzer mit einem Postfach in einem E-Mail-System eines Drittanbieters ihre Voicemailnachrichten erhalten. Dieser Mechanismus schließt keine garantierte Dienstbetriebszeit oder andere Voicemailfunktionen wie Ändern der Voicemail-Ansage ein.\n\n**Weitere Informationen**\n\n-   Unter [Unterstützung für Azure-PBX-Voicemail für Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) erfahren Sie, wie Sie in einer lokalen Exchange-Implementierung die Unterstützung für Voicemail für Telefonsysteme aktivieren.\n\n###<a name=\"optional-calling-identity\"></a>Optional: Anrufer-ID\n\nStandardmäßig wird bei allen ausgehenden Anrufen die zugewiesene Telefonnummer als Anrufer-ID verwendet. Der Empfänger des Anrufs kann den Anrufer schnell identifizieren und entscheiden, ob er den Anruf annehmen oder ablehnen möchte.\n\nIn manchen Fällen muss aus legitimen geschäftlichen Gründen eine andere Nummer angezeigt werden, um die Identität des Anrufers zu maskieren.\n\n> **Beispiel** <br/>Contoso verwendet das Telefonsystem mit Anrufplänen für seine Benutzer.\nLaut den Geschäftsanforderungen soll jedoch, wenn Empfangsmitarbeiter eine Telefonnummer anrufen, als Anrufer-ID nicht die Telefonnummer der Empfangsmitarbeiter, sondern die Haupttelefonnummer der Niederlassung angezeigt werden.\n\nZu diesem Zweck kann auch die Anzeige der Anrufer-ID vollständig blockiert (anonymisiert) werden, oder die Benutzer können wahlweise ihre Anrufer-ID verwenden oder anonym anrufen.\n\nDie Anrufer-ID kann auch für eingehende Anrufe blockiert werden.\n\n**Weitere Informationen**\n\n-   Weitere Informationen zur Steuerung der Anrufer-ID finden Sie unter [Verwendungsmöglichkeiten der Anrufer-ID in Ihrer Organisation](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/how-can-caller-id-be-used-in-your-organization).\n\n###<a name=\"optional-dial-plans\"></a>Optional: Wählpläne\n\nEin Wählplan steuert in der Telefonsystemfunktion von Office 365, auf welche Weise Benutzer Telefonnummern über die Wähltastatur wählen. Das PSTN erwartet Telefonnummern in einem bestimmten Format, das mit einem Pluszeichen (+) beginnt. Danach folgen Ziffern, die eine E.164-Nummer darstellen. E.164 – der Standard für PSTN-Nummern – gibt Landeskennzahlen an.\n\nFür Benutzer ist die Verwendung einer kürzeren Telefonnummer ohne Zweifel einfacher.\nVor allem bei Anrufen an Ortsnummern möchten sie keine Landeskennzahl und nach Möglichkeit auch keine Ortsvorwahl wählen. Hier kommen Wählpläne zum Tragen: Sie können sie verwenden, um die von Benutzern eingegebenen Telefonnummern in das erforderliche Format zu normalisieren.\n\n> **Beispiel 1** <br/>Alice möchte die Telefonnummer +1 311-555-2368 wählen. Da sich Alice in Seattle (Ortsvorwahl 206) in den Vereinigten Staaten befindet, muss sie nur **311-555-2368** wählen. Microsoft Teams normalisiert diese Telefonnummer vor der Weiterleitung an das PSTN in die vollständige Nummer +1 311-555-2368.\n\nDurch den automatisch zugewiesenen Wählplan (der auch als *Dienstwählplan* bezeichnet wird), wird ein generalisiertes Wählverhalten implementiert. Der Wählplan basiert auf dem Lizenzverwendungsstandort des jeweiligen Benutzers. Dieses generalisierte Wählverhalten entspricht möglicherweise nicht den Benutzeranforderungen. So kann es zum Beispiel sein, dass die Benutzer für Ortsgespräche eine Ortsvorwahl wählen müssen. In solchen Fällen benötigen Sie einen angepassten Wählplan (der auch als *Mandantenwählplan* bezeichnet wird), damit Benutzer Telefonnummern so wählen können, wie sie es gewöhnt sind. Zum Beispiel müssen sie bei Ortsgesprächen keine Ortsvorwahl wählen, oder sie können für Anrufe an andere Benutzer am gleichen Standort bzw. in der gleichen Niederlassung Kurzwahlnummern verwenden.\n\n> **Beispiel 2** <br/>Bob möchte ebenfalls die Telefonnummer +1 311-555-2368 anrufen. Bob befindet sich nicht nur in den Vereinigten Staaten, er hält sich auch tatsächlich an einem Ort mit der Ortsvorwahl 311 auf. Er geht davon aus, dass er **555-2368** wählen kann, um den Anruf zu tätigen. Sie können Microsoft Teams so konfigurieren, dass Bobs Wählverhalten unterstützt wird und die Telefonnummer vor der Übermittlung an das PSTN in das richtige Format normalisiert wird.\n\nSie können verschiedenen Benutzern unterschiedliche Wählpläne zuweisen. Auf diese Weise können Sie die Wählfunktionen ganz auf die unterschiedlichen Anforderungen der Benutzer abstimmen, zum Beispiel für Benutzer an einem bestimmten Standort, die andere Wählfunktionen wünschen als die Benutzer an anderen Standorten.\n\n**Weitere Informationen**\n\n-   Eine Sitzung einer Vorbereitungsschulung zu Wählplänen finden Sie unter [Mandantenwählpläne](http://aka.ms/sa-tdp). Die Schulung wurde zwar für Skype for Business entwickelt, gilt aber auch für Microsoft Teams, da beiden die gleiche Infrastruktur zugrunde liegt.\n"
- title: Onboarding
  durationInMinutes: 20
  content: "\nUm das Telefonsystem mit Anrufplänen in Microsoft Teams einzurichten, führen Sie die folgenden Schritte aus:\n\n0.  Aktivieren der lokalen Exchange-Bereitstellung für Azure Voicemail\n\n0.  Validieren der erforderlichen Lizenzen\n\n0.  Zuweisen von Lizenzen\n\n0.  Beziehen von Telefonnummern\n\n0.  Einrichten von Notfalladressen und -standorten\n\n0.  Zuweisen von Telefonnummern und Notfalladressen zu Benutzern\n\n0.  Optional: Zuweisen von Anrufer-ID-Einstellungen zu Benutzern\n\n0.  Optional: Zuweisen von Wählplaneinstellungen zu Benutzern\n\n0.  Zuweisen der Interop-Richtlinie für Microsoft Teams-Anrufe\n\nIm folgenden Video wird der Onboardingprozess erläutert:\n\n###<a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a>1. Aktivieren der lokalen Exchange-Bereitstellung für Azure Voicemail\n\nWenn sich die Exchange-Postfächer einiger Benutzer in einer lokalen Exchange Server-Bereitstellung befinden, aktivieren Sie die Postfächer mit den Schritten unter [Unterstützung für Azure-PBX-Voicemail für Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) für die Verwendung mit Azure Voicemail.\n\n###<a name=\"2-validate-required-licenses\"></a>2. Validieren der erforderlichen Lizenzen\n\nSie verfügen wahrscheinlich aus der Konzeptionierungsphase über eine Liste der Lizenzen, die für die Implementierung des Telefonsystems mit Anrufplänen für Ihre Organisation benötigt werden:\n\n-   Microsoft Teams\n\n-   Skype for Business Online (Plan 2)\n\n-   Telefonsystem\n\n-   Anrufplan für Inland oder Anrufplan für Inland und Ausland\n\n-   Guthaben für Kommunikationen (optional)\n\n> [!NOTE]\n> Die Telefonsystemlizenz können Sie im Rahmen eines Office 365 Enterprise E5-Abonnementplans oder als Add-In für Office 365 Enterprise E1 oder E3 beziehen.\n\n> [!IMPORTANT]\n> Wenn die erforderlichen Lizenzen nicht verfügbar sind, bitten Sie das in Ihrer Organisation für Office 365-Abonnements zuständige Team, die erforderlichen Lizenzen zu beschaffen.\n\n###<a name=\"3-assign-licenses\"></a>3. Zuweisen von Lizenzen\n\nWenn Sie sich vergewissert haben, dass die (gemäß Ihrem Implementierungsplan) erforderlichen Lizenzen verfügbar sind, müssen Sie die Lizenzen Benutzern zuweisen.\n\nWeisen Sie gemäß den Anweisungen unter [Zuweisen von Skype for Business- und Microsoft Teams-Lizenzen](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses) die Lizenzen einzelnen oder mehreren Benutzern zu. Dazu können Sie das Skype for Business Admin Center oder eine Remote-PowerShell-Sitzung verwenden.\n\n###<a name=\"4-acquire-phone-numbers\"></a>4. Beziehen von Telefonnummern\n\nSie haben mehrere Möglichkeiten, Telefonnummern für eine Implementierung des Telefonsystems mit Anrufplänen zu beziehen:\n\n-   Beziehen von Telefonnummern über das Skype for Business Admin Center (nur in den Vereinigten Staaten und im Vereinigten Königreich)\n\n-   Anfordern von Telefonnummern durch Senden eines Anforderungsformulars für neue Telefonnummern\n\n-   Übertragen (oder Portieren) von vorhandenen Telefonnummern zu Microsoft\n\n###<a name=\"5-set-up-emergency-addresses-and-locations\"></a>5. Einrichten von Notfalladressen und -standorten\n\nRichten Sie gemäß den Anweisungen unter [Hinzufügen oder Entfernen einer Notfalladresse für Ihre Organisation](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization) Notfalladressen und -standorte ein. Weitere Informationen finden Sie unter\n\n\n###<a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a>6. Zuweisen von Telefonnummern und Notfalladressen zu Benutzern\n\nBefolgen Sie die Anweisungen unter [Zuweisen, Ändern oder Entfernen einer Telefonnummer für einen Benutzer](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/assign-change-or-remove-a-phone-number-for-a-user), um Telefonnummern und Notfalladressen Benutzern zuzuweisen. \n\n> [!NOTE]\n> Damit die zugewiesenen Telefonnummern in Microsoft Teams angezeigt werden, müssen Sie die geschäftlichen Telefonnummern der Benutzer in Azure Active Directory (Azure AD) aktualisieren. Wenn die Benutzer direkt in Office 365 oder Azure AD erstellt wurden, können Sie dieses Attribut im Office 365 Admin Center bearbeiten. Wenn die Benutzer über eine lokale Active Directory-Bereitstellung synchronisiert werden, müssen Sie das Attribut für die geschäftliche Telefonnummer in einer lokalen Active Directory-Bereitstellung aktualisieren.\n\n###<a name=\"7-optional-assign-calling-identity-settings-to-users\"></a>7. Optional: Zuweisen von Anrufer-ID-Einstellungen zu Benutzern\n\nJe nach Implementierungsplan müssen Sie möglicherweise die Anrufer-ID-Einstellungen für Ihre Benutzer konfigurieren. Befolgen Sie die Anweisungen unter [Festlegen der Anrufer-ID für einen Benutzer](https://support.office.com/article/Set-the-Caller-ID-for-a-user-c7323490-d9b7-421a-aa76-5bd485f80583).\n\n###<a name=\"8-optional-assign-dial-plan-settings-to-users\"></a>8. Optional: Zuweisen von Wählplaneinstellungen zu Benutzern\n\nJe nach den Anforderungen der Organisation und der Benutzer müssen Sie möglicherweise den Benutzern Mandantenwählpläne zuweisen. Befolgen Sie die Anweisungen unter [Erstellen und Verwalten von Wählplänen](https://support.office.com/article/Create-and-manage-dial-plans-7af17c94-5f8f-4452-ae1d-01f495b4dc94?ui=en-US&rs=en-US&ad=US).\n\n###<a name=\"9-assign-the-teams-calling-interop-policy\"></a>9. Zuweisen der Interop-Richtlinie für Microsoft Teams-Anrufe\n\nFür alle Anrufe in Microsoft Teams ist standardmäßig Skype for Business festgelegt, und die Benutzer haben keine Möglichkeit, die Einstellung zu ändern.\n\nFür die Implementierung des Telefonsystems mit Anrufplänen in Microsoft Teams müssen Sie eine Interop-Richtlinie für Microsoft Teams zuweisen, in der die Verwendung von Microsoft Teams für Anrufe festgelegt ist. Dazu können Sie die Richtlinie „DisallowOverrideCallingTeamsChatTeams“ verwenden.\n\nWeisen Sie die oben genannte Richtlinie mit dem Cmdlet „Grant-CsTeamsInteropPolicy“ Benutzern zu, die für das Telefonsystem mit Anrufplänen in Microsoft Teams aktiviert werden sollen:\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: Übung – Verwalten von Interop-Richtlinien
  durationInMinutes: 30
  content: >
    In dieser Übung aktivieren Sie einen Benutzer für Anrufe in Microsoft Teams. Wir beschreiben hier zwar nicht die Ausführung aller Aktionen, aber wir empfehlen Szenarien, die Sie ausprobieren können.


    ### <a name="requirements"></a>Anforderungen


    -   Ein Office 365-Mandant mit entsprechenden Lizenzen für die Aktivierung des Telefonsystems mit Anrufplänen

        -   Wir empfehlen dringend, einen dedizierten Testmandanten zu verwenden.

        -   Wenn Sie keinen Testmandanten haben, können Sie sich hier für einen Testmandanten registrieren: [Office 365 Enterprise E5-Test](https://go.microsoft.com/fwlink/p/?LinkID=698279). Anrufpläne sind jedoch leider nicht für Testmandanten verfügbar.

        -   Führen Sie keine Tests in Ihrer Produktionsumgebung aus. Änderungen an Einstellungen oder Richtlinien können sich negativ auf alle Benutzer auswirken und die Benutzerfreundlichkeit beeinträchtigen.

    -   Ein für die Verwaltung von Skype for Business Online eingerichteter PC

        -   Wenn Sie das Skype for Business Online Connector-Modul nicht installiert haben, befolgen Sie diese Anweisungen: [Konfigurieren Ihres Computers für die Verwaltung von Skype for Business Online](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx).

        -   Um PowerShell mit Skype for Business Online zu verbinden, befolgen Sie diese Anweisungen: [Herstellen der Verbindung mit Skype for Business Online mit Windows PowerShell](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx).

    -   Mindestens zwei Endpunkte und ein Telefon

        -   Dabei kann es sich um zwei PCs handeln, Sie können aber auch den Client in einem Browser oder auf Ihren Mobiltelefonen verwenden.

        -   Zum Testen von PSTN-Anrufen benötigen Sie ein Telefon, mit dem Sie das Land bzw. die Region anrufen können, für das bzw. für die Sie PSTN-Anrufe testen.

    ### <a name="suggested-scenarios-to-test"></a>Vorgeschlagene Testszenarien


    -   Aktivieren Sie einen Benutzer für das Telefonsystem mit Anrufplänen in Microsoft Teams.


    -   Melden Sie sich als der konfigurierte Benutzer an, und überprüfen Sie die Registerkarte **Anrufe**.


    -   Rufen Sie eine PSTN-Nummer an, und verwenden Sie dabei verschiedene Formate (wählen Sie beispielsweise eine vollständige E.164-Nummer mit vorangestelltem Pluszeichen oder eine Nummer ohne die Landeskennzahl).


    -   Testen Sie Benutzerfunktionen wie zum Beispiel das Ändern der Nummer für die Anrufweiterleitung, das Durchstellen von Anrufen oder das Zugreifen auf Voicemail.
- title: Höhere Wertschöpfung erzielen
  durationInMinutes: 1
  content: "\nNun haben Sie das Telefonsystem richtig geplant und in Ihrer Umgebung bereitgestellt und müssen sicherstellen, dass es verwendet wird und eine hohe Benutzerfreundlichkeit bietet. Auf sämtliche Details einzugehen würde den Rahmen dieser Schulung sprengen. Wir möchten jedoch die Punkte hervorheben, um die Sie sich vorrangig kümmern müssen:\n\n-   Adoption and Change Management  \nEs kann sein, dass die Benutzer ohne Weiteres anfangen, den Dienst zu nutzen, sobald er ihnen angeboten wird. Andererseits kann es auch sein, dass sie ihn nicht nutzen. Daher ist es wichtig, das Adoption and Change Management richtig durchzuführen.\n\n-   Überwachen und Fördern der Verwendung  \nEiner Ihrer wichtigen Erfolgsindikatoren sollte die Anzahl der aktiven Benutzer sein. So können Sie messen, wie hoch die Akzeptanz von Microsoft Teams als Telefonclient ist.\n\n-   Überwachen und Fördern der Qualität\n\nDie Zufriedenheit der Benutzer steht in direktem Zusammenhang mit der Qualität ihrer Anrufe. Daher ist es wichtig, dass Sie die Anrufqualität überwachen und gegebenenfalls verbessern. In der Schulung zum Anrufqualitäts-Dashboard erfahren Sie, wie Sie Berichte zur Anrufqualität erstellen. Obwohl diese Videos für Skype für Unternehmen erstellt wurden, sie gelten für Teams sowie: <http://aka.ms/sof-cqd>.\n"
- title: Nächste Schritte
  durationInMinutes: 1
  content: "\nWir haben mit dieser Schulung die folgenden wichtigen Lernergebnisse erzielt:  \n-   Was sind Anrufe in Microsoft Teams?\n\n-   Planen von Anrufen in Microsoft Teams\n\n-   Konfigurieren von Anrufen in Microsoft Teams\n\nWeitere Informationen finden Sie unter:\n\n-   [Praktische Anleitungen für Telefonsysteme mit Anrufplänen in Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/phone-system-with-calling-plans)\n\n-   [Schnellstarthandbuch: Konfigurieren von Anrufplänen in Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/configuring-teams-calling-quickstartguide)\n\nNächste Schritte\n\n1.  Registrieren Sie sich für [MyAdvisor](http://aka.ms/myadvisor), um personalisierte Bereitstellungsratschläge zu erhalten.\n2.  Starten Sie Ihre Bereitstellung des Telefonsystems für Microsoft Teams.\n3.  Senden Sie uns Feedback:\n    - Verwenden Sie dafür den Abschnitt für Kommentare unten auf dieser Seite.\n    - Wenn Sie Feedback zu Microsoft Teams geben möchten oder Ideen für neue Funktionen haben, besuchen Sie [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).\n4.  Bleiben Sie auf dem aktuellen Stand:\n    - Führen Sie im [Blog des Teams](https://aka.ms/teamsblog).\n    - Lesen Sie die [Teams Roadmap](https://aka.ms/skype2teamsroadmap).\n    - Informationen Sie zu den neuesten veröffentlichten Funktionen [Anmerkungen zu dieser Version](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).\n5.  Informieren Sie sich mit [weiteren Schulungen und Tutorials](http://aka.ms/Teamsacademy)."
