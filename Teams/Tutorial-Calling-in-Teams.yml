- durationInMinutes: 1
  content: "<span data-ttu-id=\"72d5c-104\">In dieser Schulung stellen wir die Anruffunktionen in Microsoft Teams vor, die von der Telefonsystemfunktion in Office 365 unterstützt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-104\">In this training, we introduce calling capabilities in Teams, which are powered by the Phone System feature in Office 365.</span></span> <span data-ttu-id=\"72d5c-105\">Wir erläutern die erforderliche technische Planung für die Implementierung des Telefonsystems, die Konfiguration und die Überwachung der Verwendung und der Anrufqualität in Ihrer Implementierung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-105\">We’ll explain the technical planning that’s required to implement Phone System, how to configure it, and how to monitor usage and call quality in your implementation.</span></span>\n\n<span data-ttu-id=\"72d5c-106\">Diese Schulung richtet sich an Sie, wenn Folgendes auf Sie zutrifft:</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-106\">This training is for you if you're:</span></span> \n\n- <span data-ttu-id=\"72d5c-107\">Sie sind IT-Spezialist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-107\">An IT pro.</span></span>\n\n- <span data-ttu-id=\"72d5c-108\">Sie sind für die Planung, Bereitstellung oder Verwaltung von Microsoft Teams zuständig.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-108\">Responsible for planning, deploying, or managing Teams.</span></span>\n\n- <span data-ttu-id=\"72d5c-109\">Sie planen die Einführung von Anruffunktionen in Ihrer Microsoft Teams-Bereitstellung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-109\">Planning to introduce calling capabilities in your Teams deployment.</span></span>\n\n<span data-ttu-id=\"72d5c-110\">Folgende Punkte werden behandelt:</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-110\">You’ll learn:</span></span>\n\n- <span data-ttu-id=\"72d5c-111\">Was sind Anrufe in Microsoft Teams?</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-111\">What is calling in Teams?</span></span>\n\n- <span data-ttu-id=\"72d5c-112\">Planen von Anrufen in Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-112\">How to plan for calling in Teams.</span></span>\n\n- <span data-ttu-id=\"72d5c-113\">Konfigurieren von Anrufen in Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-113\">How to configure calling in Teams.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\n<span data-ttu-id=\"72d5c-114\">Wenn Sie Fragen oder Feedback zu dieser Schulung haben:</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-114\">If you have any questions or feedback about this training, please:</span></span>\n\n- <span data-ttu-id=\"72d5c-115\">Verwenden Sie dafür den Abschnitt für Kommentare unten auf der Seite „Nächste Schritte“ dieses Tutorials.</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-115\">Post in the comments section at the bottom of the 'next steps' page of this tutorial</a></span></span>\n\n<span data-ttu-id=\"72d5c-116\">Wenn Sie Produktfeedback zu Microsoft Teams übermitteln möchten, beispielsweise Ideen für neue Funktionen, besuchen Sie [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-116\">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: <span data-ttu-id="72d5c-117">Was sind Anrufe in Microsoft Teams?</span><span class="sxs-lookup"><span data-stu-id="72d5c-117">What is calling in Teams?</span></span>
  durationInMinutes: 15
  content: >
    <span data-ttu-id="72d5c-118">Microsoft Teams unterstützt standardmäßig VoIP-Anrufe (Voice over IP) zwischen Microsoft Teams-Clients.</span><span class="sxs-lookup"><span data-stu-id="72d5c-118">Out of the box, Teams supports the ability for users to make voice over IP (VoIP) calls from Teams client to Teams client.</span></span>


    <span data-ttu-id="72d5c-119">Mit dem Telefonsystem mit Anrufplänen können Benutzer Festnetztelefone und Mobiltelefone im Telefonfestnetz (Public Switched Telephone Network, PSTN) anrufen, von diesen Telefonen angerufen werden und diese Anrufe durchstellen.</span><span class="sxs-lookup"><span data-stu-id="72d5c-119">With Phone System with Calling Plans, users can make, receive, and transfer calls to and from landlines and mobile phones on the public switched telephone network (PSTN).</span></span>


    #### <a name="span-stylecolorredactionspan-watch-calling-in-teams-300-minutes"></a><span data-ttu-id="72d5c-120"><span style="color:red">**Aktion**:</span> Video zu Anrufen in Microsoft Teams ansehen (3:00 Minuten)</span><span class="sxs-lookup"><span data-stu-id="72d5c-120"><span style="color:red">**Action**:</span> Watch Calling in Teams (3:00 minutes)</span></span>

    > [!Video https://www.youtube.com/embed/9O4p48Mws9U]


    ### <a name="calling-features-in-teams"></a><span data-ttu-id="72d5c-121">Anruffunktionen in Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="72d5c-121">Calling features in Teams</span></span>

    <span data-ttu-id="72d5c-122">Bei Anrufen in Microsoft Teams werden grundlegende Telefonsystemfunktionen unterstützt, wie zum Beispiel Annehmen und Initiieren von Anrufen (anhand von Namen und Nummern) mit integrierter Wähltastatur, Halten und Abrufen von Anrufen, Anrufweiterleitung und gleichzeitiges Klingeln, Anrufliste, Voicemail und Notrufe.</span><span class="sxs-lookup"><span data-stu-id="72d5c-122">Calling in Teams supports basic Phone System features, such as call answering and initiating (by name and number) with integrated dial pad, call holding and retrieving, call forwarding and simultaneous ringing, call history, voicemail, and emergency calling.</span></span>


    <span data-ttu-id="72d5c-123">Im Lauf der Zeit werden weitere erweiterte Funktionen hinzugefügt.</span><span class="sxs-lookup"><span data-stu-id="72d5c-123">More advanced features will be added over time.</span></span> <span data-ttu-id="72d5c-124">Weitere Informationen finden Sie unter [Von Skype for Business zu Microsoft Teams: Roadmap der Funktionen](https://aka.ms/skype2teamsroadmap).</span><span class="sxs-lookup"><span data-stu-id="72d5c-124">For more information, see [Skype for Business to Microsoft Teams Capabilities Roadmap](https://aka.ms/skype2teamsroadmap).</span></span>


    <span data-ttu-id="72d5c-125">Anrufe in Microsoft Teams werden durch das Telefonsystem (ehemals Cloud-PBX) unterstützt, den gleichen Dienst in Office 365, der auch PSTN-Anruffunktionen in Skype for Business Online ermöglicht.</span><span class="sxs-lookup"><span data-stu-id="72d5c-125">Calling in Teams is powered by Phone System (formerly known as Cloud PBX), the same service in Office 365 that enables PSTN calling capabilities in Skype for Business Online.</span></span>


    <span data-ttu-id="72d5c-126"><span style="color:red">**Wichtig**:</span> Beachten Sie, dass die Telefonsystemfunktionen für Skype for Business sich von denen für Microsoft Teams unterscheiden.</span><span class="sxs-lookup"><span data-stu-id="72d5c-126"><span style="color:red">**Important**:</span> Note that the Phone System feature set for Skype for Business is different from the Phone System feature set for Teams.</span></span>


    <span data-ttu-id="72d5c-127"><span style="color:red">**Aktion**:</span> Informieren Sie sich mithilfe der folgenden Ressourcen über die zurzeit verfügbaren Funktionen und über den Zeitplan für Funktionen, deren Entwicklung wir planen:</span><span class="sxs-lookup"><span data-stu-id="72d5c-127"><span style="color:red">**Action**:</span> To understand which features are currently available and the timelines for features that we expect to develop, see the following resources:</span></span>


    - <span data-ttu-id="72d5c-128">Sehen Sie sich in der [öffentlichen Roadmap](https://aka.ms/skype2teamsroadmap) die Folie zur „Anruf-Roadmap“ an. Sie zeigt eine Übersicht über den erwarteten Zeitplan für die Veröffentlichungstermine von Funktionen.</span><span class="sxs-lookup"><span data-stu-id="72d5c-128">On the [public roadmap](https://aka.ms/skype2teamsroadmap), review the “Calling roadmap” slide for an overview of the expected timelines for feature release dates.</span></span>

    - <span data-ttu-id="72d5c-129">[Direkte Routing](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Direct-Routing-enables-new-enterprise-voice-options-in-Microsoft/ba-p/170450) können Sie für die Verbindung ein Extsiting PBX- oder SIP-Trunk Teams und allgemeine Verfügbarkeit in der 2018 Q2 ausgerichtet ist.</span><span class="sxs-lookup"><span data-stu-id="72d5c-129">[Direct Routing](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Direct-Routing-enables-new-enterprise-voice-options-in-Microsoft/ba-p/170450) allows you to connect an extsiting PBX or SIP Trunk to Teams and is targeted for general availability in Q2 of 2018.</span></span>

    - <span data-ttu-id="72d5c-130">Lesen Sie die Beschreibung der Telefonsystemfunktionen unter [Das bietet Ihnen das Telefonsystem in Office 365](https://docs.microsoft.com/SkypeForBusiness/what-is-phone-system-in-office-365/here-s-what-you-get-with-phone-system).</span><span class="sxs-lookup"><span data-stu-id="72d5c-130">Review [Here’s what you get with Phone System in Office 365](https://docs.microsoft.com/SkypeForBusiness/what-is-phone-system-in-office-365/here-s-what-you-get-with-phone-system) for a description of Phone System features.</span></span> <span data-ttu-id="72d5c-131">Berücksichtigen Sie, dass zum Zeitpunkt der Erstellung dieses Artikels einige der Funktionen möglicherweise nur für Skype for Business verfügbar sind.</span><span class="sxs-lookup"><span data-stu-id="72d5c-131">Keep in mind that at this writing, some of these features might only be available for Skype for Business.</span></span>


    ### <a name="emergency-services-calling"></a><span data-ttu-id="72d5c-132">Notrufe</span><span class="sxs-lookup"><span data-stu-id="72d5c-132">Emergency Services calling</span></span>

    <span data-ttu-id="72d5c-133">Es ist wichtig, dass Sie verstehen, inwiefern sich die Notruffunktion in Microsoft Teams von der in herkömmlichen Telefondiensten unterscheidet.</span><span class="sxs-lookup"><span data-stu-id="72d5c-133">It’s important that you understand how the Emergency Services calling feature operates differently in Teams than in traditional telephone services.</span></span> <span data-ttu-id="72d5c-134">Außerdem müssen Sie diese Unterschiede den Benutzern vermitteln.</span><span class="sxs-lookup"><span data-stu-id="72d5c-134">You must make sure your users also understand those differences.</span></span> <span data-ttu-id="72d5c-135">Wenn Benutzer beispielsweise über Microsoft Teams eine Notrufnummer wählen (z. B. 911 in den Vereinigten Staaten), müssen sie sich dessen bewusst sein, dass Microsoft Teams möglicherweise ihren tatsächlichen Standort nicht bestimmen kann.</span><span class="sxs-lookup"><span data-stu-id="72d5c-135">For example, when they use Teams to call emergency services (such as 911 in the United States), users need to be aware that Teams might not be able to determine the actual location of the caller.</span></span>


    <span data-ttu-id="72d5c-136"><span style="color:red">**Aktion**:</span> Lesen Sie [Bestimmungen für Notrufe](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/emergency-calling-terms-and-conditions). Dort finden Sie detaillierte Informationen zu Notrufen.</span><span class="sxs-lookup"><span data-stu-id="72d5c-136"><span style="color:red">**Action**:</span> Review [Emergency calling terms and conditions](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/emergency-calling-terms-and-conditions) for detailed information about Emergency Services calling.</span></span>
- title: <span data-ttu-id="72d5c-137">Überlegungen für Kunden mit Skype for Business Online</span><span class="sxs-lookup"><span data-stu-id="72d5c-137">Considerations for Skype for Business Online customers</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"72d5c-138\">Wenn Sie Skype for Business Online nicht verwenden, können Sie diesen Abschnitt überspringen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-138\">If you aren’t using Skype for Business Online, you can skip this section.</span></span> <span data-ttu-id=\"72d5c-139\">Für Leser, die mit der Anruffunktion in Skype for Business Online vertraut sind, möchten wir ein paar wichtige Punkte hervorheben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-139\">For those who are familiar with the calling feature in Skype for Business Online, we want to highlight some important points.</span></span>\n\n- <span data-ttu-id=\"72d5c-140\">**PSTN-Verbindungen können nur über Anrufpläne hergestellt werden.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-140\">**Calling Plans is the only way to connect to the PSTN.**</span></span>  \n<span data-ttu-id=\"72d5c-141\">Im Gegensatz zu Skype for Business Online können in Microsoft Teams nur dann PSTN-Verbindungen hergestellt werden, wenn Anrufpläne (ehemals Cloud-PBX mit PSTN-Anbindung) genutzt werden. In diesem Fall stellt Microsoft alle Telefondienste einschließlich der PSTN-Nummern bereit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-141\">In contrast to Skype for Business Online, the only way to use Teams to connect to the PSTN is by using Calling Plans (formerly known as Cloud PBX with PSTN Connectivity), where Microsoft provides all phone services including the PSTN numbers.</span></span>\n<span data-ttu-id=\"72d5c-142\">Andere Optionen, zum Beispiel die Nutzung einer vorhandenen PSTN-Infrastruktur über einen Skype for Business-Pool oder über Cloud Connector Edition, existieren zurzeit nicht.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-142\">Other options, such as leveraging an existing PSTN infrastructure through a Skype for Business pool or Cloud Connector Edition, don’t exist at this time.</span></span>\n<span data-ttu-id=\"72d5c-143\">\"Direkte Routing\" können Sie eine vorhandene Nebenstellenanlage oder der SIP-Trunk Teams verbinden und allgemeine Verfügbarkeit in der 2018 Q2 ausgerichtet ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-143\">\"Direct Routing\" allows you to connect an existing PBX or SIP Trunk to Teams and is targeted for general availability in Q2 of 2018.</span></span> <span data-ttu-id=\"72d5c-144\">Weitere Informationen finden Sie unter [neue Enterprise-VoIP-Optionen in Microsoft-Teams können direkte Routing](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Direct-Routing-enables-new-enterprise-voice-options-in-Microsoft/ba-p/170450) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-144\">See [Direct Routing enables new enterprise voice options in Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Direct-Routing-enables-new-enterprise-voice-options-in-Microsoft/ba-p/170450) For more information.</span></span>\n\n- <span data-ttu-id=\"72d5c-145\">**Die Funktionen in Skype for Business und Microsoft Teams unterscheiden sich.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-145\">**Features are different between Skype for Business and Microsoft Teams.**</span></span>  \n<span data-ttu-id=\"72d5c-146\">Beachten Sie, dass die Anruffunktionen in Skype for Business und Microsoft Teams nicht identisch sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-146\">Note that the calling features in Skype for Business and Microsoft Teams are different.</span></span> <span data-ttu-id=\"72d5c-147\">Gehen Sie nicht davon aus, dass etwas, was in einem Client möglich ist, auch im anderen funktioniert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-147\">Don’t assume that just because one of the clients is capable of something, the other client can do it as well.</span></span>\n\n- <span data-ttu-id=\"72d5c-148\">**Anrufe können in Microsoft Teams oder in Skype for Business empfangen werden, aber nicht in beiden Anwendungen.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-148\">**Calls can be received either in Teams or Skype for Business, but not both.**</span></span>  \n<span data-ttu-id=\"72d5c-149\">Wenn Sie die Benutzer für das Telefonsystem mit Anrufplänen konfigurieren, können sie Anrufe über Microsoft Teams oder Skype for Business initiieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-149\">If you configure your users for Phone System with Calling Plans, they can initiate calls from either Teams or Skype for Business.</span></span> <span data-ttu-id=\"72d5c-150\">Sie können jedoch nur in einer der Anwendungen Anrufe empfangen. Zum Konfigurieren der Anwendung für den Empfang von Anrufen verwenden Sie die neue Richtlinie „CsTeamsInteropPolicy“.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-150\">However, they can only receive calls on one of the applications—to configure which application receives calls, you use a new policy, CsTeamsInteropPolicy.</span></span> <span data-ttu-id=\"72d5c-151\">Im weiteren Verlauf dieser Schulung erfahren Sie mehr über diese Richtlinie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-151\">You’ll learn more about the policy later in this training.</span></span>\n\n- <span data-ttu-id=\"72d5c-152\">**Wenn Sie das Telefonsystem in Microsoft Teams konfiguriert haben, können Anrufe über Skype for Business oder Microsoft Teams getätigt werden.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-152\">**Calls can be made either from Skype for Business or Teams, if you’ve configured Phone System in Teams.**</span></span>  \n<span data-ttu-id=\"72d5c-153\">Bis auf die oben genannte Konfiguration von „CsTeamsInteropPolicy“ ist die Konfiguration in Skype for Business und Microsoft Teams gleich.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-153\">Except for the aforementioned configuration of the CsTeamsInteropPolicy, the configuration is the same in Skype for Business and Teams.</span></span> <span data-ttu-id=\"72d5c-154\">Das heißt, wenn Sie bereits Anrufe für Skype for Business konfiguriert haben, können die Benutzer über Microsoft Teams Anrufe tätigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-154\">This means that if you’ve already configured calling for Skype for Business, your users will be able to place calls from Teams.</span></span>\n"
- title: <span data-ttu-id="72d5c-155">Praktische Anleitungen</span><span class="sxs-lookup"><span data-stu-id="72d5c-155">Practical guidance</span></span>
  durationInMinutes: 3
  content: "<span data-ttu-id=\"72d5c-156\">Microsoft stellt praktische Anleitungen bereit, die Sie durch das Framework der Office 365 FastTrack Customer Journey und seine drei Phasen (Konzeptionierung, Onboarding und Wertschöpfung) führen, damit Sie eine erfolgreiche Implementierung des Telefonsystems mit Anrufplänen planen, bereitstellen und verwenden können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-156\">Microsoft provides practical guidance that takes you through the Office 365 FastTrack customer journey framework and its three phases—Envision, Onboard, and Drive Value—to help you plan, deliver, and operate a successful Phone System with Calling Plans implementation.</span></span>\n\n<span data-ttu-id=\"72d5c-157\">Die praktischen Anleitungen sollen Ihnen helfen, Ihr Projekt erfolgreich durchzuführen, und zwar nicht nur aus technischer Sicht (das heißt durch die Bereitstellung einer zuverlässigen Implementierung von hoher Qualität). Vielmehr soll auch sichergestellt sein, dass die Lösung den Anforderungen der Projektbeteiligten gerecht wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-157\">The goal of the practical guidance is to set your project up for success, not only from a technical perspective (that is, delivering a reliable, high-quality implementation) but also making sure that the solution meets the requirements of the project stakeholders.</span></span>\n\n<span data-ttu-id=\"72d5c-158\">Zwischen praktischen Anleitungen und technischer Planung besteht eine Feedbackschleife:</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-158\">There’s a feedback loop between practical guidance and technical planning:</span></span>\n\n- <span data-ttu-id=\"72d5c-159\">Sie müssen die Features und Funktionen des Telefonsystems verstehen, damit Sie wissen, wie das Telefonsystem Ihre Geschäftsanwendungsfälle unterstützen kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-159\">You need to understand the features and capabilities of Phone System to understand how it can support your business use cases.</span></span>\n\n- <span data-ttu-id=\"72d5c-160\">Sie müssen die Geschäftsanwendungsfälle definieren, um die beste Konfiguration für Telefonsysteme zu ermitteln.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-160\">You need to define your business use cases to understand how to best configure Phone Systems.</span></span>\n\n<span data-ttu-id=\"72d5c-161\">Das bedeutet, dass Sie diese praktischen Anleitungen möglicherweise an Ihre Ziele anpassen müssen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-161\">This means you might have to adjust this practical guidance to meet your objectives.</span></span> <span data-ttu-id=\"72d5c-162\">Sie werden aufgefordert, die folgenden Aufgaben auszuführen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-162\">You’ll be asked to complete the following tasks:</span></span>\n\n- <span data-ttu-id=\"72d5c-163\">Definieren von Geschäftsanwendungsfällen für das Telefonsystem mit Anrufplänen\nDokumentieren Sie erwartete, messbare Geschäftsergebnisse wie die folgenden:</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-163\">Define business use cases for Phone System with Calling Plans Document expected, measurable business outcomes, including the following:</span></span>\n\n  - <span data-ttu-id=\"72d5c-164\">Beschreibung Ihres aktuellen Geschäftsprozesses</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-164\">Description of your current business process</span></span>\n\n  - <span data-ttu-id=\"72d5c-165\">Herausforderungen beim vorhandenen Geschäftsprozess</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-165\">Challenges with your existing business process</span></span>\n\n  - <span data-ttu-id=\"72d5c-166\">Wie diese Herausforderungen mithilfe der Technologie bewältigt werden können</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-166\">How technology can help overcome these challenges</span></span>\n\n  - <span data-ttu-id=\"72d5c-167\">Die erwarteten messbaren Geschäftsergebnisse, die durch die Bewältigung dieser Herausforderungen erzielt werden können</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-167\">The expected, measurable business outcomes if these challenges are overcome</span></span>\n\n- <span data-ttu-id=\"72d5c-168\">Identifizieren der wichtigsten Projektbeteiligten</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-168\">Identify key stakeholders</span></span>  \n<span data-ttu-id=\"72d5c-169\">Erstellen Sie auf der Grundlage der Geschäftsanwendungsfälle eine umfassende Liste der Beteiligten, die auch Rollen und Beschreibungen enthält.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-169\">Based on your business use cases, create a comprehensive list of stakeholders, including roles and descriptions.</span></span> <span data-ttu-id=\"72d5c-170\">Damit können Sie alle am Projekt Beteiligten identifizieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-170\">This helps you identify everyone involved in the project.</span></span>\n\n- <span data-ttu-id=\"72d5c-171\">Definieren von Zielen und wesentlichen Ergebnissen, wichtigen Erfolgsindikatoren und Risiken</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-171\">Define objectives and key results (OKRs), key success indicators (KSIs), and risks</span></span>  \n<span data-ttu-id=\"72d5c-172\">Nutzen Sie wesentliche Ergebnisse und wichtige Erfolgsindikatoren, um klare Ziele zur Messung des Projekterfolgs zu setzen, und überprüfen Sie diese regelmäßig, um den Fortschritt zu messen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-172\">Use OKRs and KSIs to set clear goals for measuring the success of the project, and review them regularly to measure progress.</span></span> <span data-ttu-id=\"72d5c-173\">Wichtig ist, dass die Beteiligten die wesentlichen Ergebnisse und wichtigen Erfolgsindikatoren kennen und sich darüber einig sind, damit alle auf ein gemeinsames Ziel hinarbeiten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-173\">It’s important that the stakeholders are aware of and agree to the OKRs and KSIs to work toward a common goal.</span></span> <span data-ttu-id=\"72d5c-174\">Darüber hinaus müssen Sie Risiken identifizieren und dokumentieren, um über sie aufzuklären und sie bei Bedarf mindern zu können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-174\">In addition, you need to identify and document risks to raise awareness, and be prepared to mitigate them as needed.</span></span>\n\n- <span data-ttu-id=\"72d5c-175\">Bewerten Ihrer Umgebung und Überprüfen der Einführungsbereitschaft</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-175\">Assess your environment and evaluate adoption readiness</span></span>  \n<span data-ttu-id=\"72d5c-176\">Wenn Sie wissen, was Sie erreichen möchten, und Ihre wesentlichen Ergebnisse und wichtigen Erfolgsindikatoren dokumentiert haben, bewerten Sie, ob Ihre Organisation bereit ist, den Dienst zu nutzen, und ob der Dienst alle von den Benutzern benötigten Funktionen bereitstellen kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-176\">After you know what you want to achieve and have documented your OKRs and KSIs, assess whether your organization is ready to leverage the service and whether it can provide all the features your users need.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"72d5c-177\">Zur Bewertung der Umgebung gehört auch die Durchführung einer Bewertung der Netzwerkbereitschaft.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-177\">Assessing the environment also includes conducting a readiness assessment for your network.</span></span> <span data-ttu-id=\"72d5c-178\">Unterschätzen Sie nicht die Bedeutung des Netzwerks: Die Netzwerkqualität hat direkte Auswirkungen auf die Benutzerfreundlichkeit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-178\">Don’t underestimate the importance of networking: network quality directly affects the user experience.</span></span> <span data-ttu-id=\"72d5c-179\">Auch wenn in Ihrem Netzwerk noch nie Probleme aufgetreten sind, kann sich die Echtzeitkommunikation anders verhalten als andere Anwendungen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-179\">Even if you’ve never had problems with your network, real-time communication might behave differently from other applications.</span></span> <span data-ttu-id=\"72d5c-180\">Vor allem bei der Telefonie haben die Benutzer hohe Erwartungen an die Qualität.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-180\">Especially when it comes to telephony, users have high expectations for great quality.</span></span> <span data-ttu-id=\"72d5c-181\">Probleme mit der Netzwerkqualität – insbesondere zu Beginn eines solchen Projekts – können das gesamte Projekt gefährden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-181\">Having network quality challenges—especially in the beginning of a project like this—might put the whole project at risk.</span></span>\n\n- <span data-ttu-id=\"72d5c-182\">Zuordnen von operativen Rollen</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-182\">Map operational roles</span></span>  \n<span data-ttu-id=\"72d5c-183\">Nach dem Rollout der Lösung benötigen Sie jemanden, der die Verwendung und Qualität überwacht und sich für sie einsetzt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-183\">After the solution is rolled out, you’ll need someone to monitor and drive usage and quality.</span></span> <span data-ttu-id=\"72d5c-184\">Wenn Sie die operativen Rollen im Vorfeld zuordnen, können Sie die für diese Aufgabe benötigten Personen bestimmen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-184\">Mapping operational roles upfront helps you to identify the people you’ll need.</span></span>\n\n- <span data-ttu-id=\"72d5c-185\">Erstellen eines Erfolgsplans</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-185\">Create a success plan</span></span>  \n<span data-ttu-id=\"72d5c-186\">Der Erfolgsplan stattet das Projektteam – zu dem FastTrack oder ein Bereitstellungspartner gehören kann – mit ausreichenden Informationen aus, um die Ziele der Organisation mit dem Telefonsystem mit Anrufplänen zu erreichen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-186\">The success plan gives the project team—which can include FastTrack or a deployment partner—enough information to realize the organization’s goals with Phone System with Calling Plans.</span></span> <span data-ttu-id=\"72d5c-187\">Er sollte die folgenden Abschnitte enthalten:</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-187\">It should contain the following sections:</span></span>\n\n  - <span data-ttu-id=\"72d5c-188\">Geschäftsszenario</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-188\">Business case</span></span>\n\n  - <span data-ttu-id=\"72d5c-189\">Bereitschaft für den Dienst</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-189\">Service readiness</span></span>\n\n  - <span data-ttu-id=\"72d5c-190\">Übernahmeplan</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-190\">Adoption plan</span></span>\n\n  - <span data-ttu-id=\"72d5c-191\">Aufgabenplan</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-191\">Operational plan</span></span>\n\n<span data-ttu-id=\"72d5c-192\">**Zusätzliche Informationen:** Weitere Details zu diesen praktischen Anleitungen und Vorlagen, die Sie bei Ihrer Planung verwenden können, finden Sie unter [Praktische Anleitungen für Telefonsysteme mit Anrufplänen in Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/phone-system-with-calling-plans).</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-192\">**Additional information:** For more details about this practical guidance and templates you can use in your planning, see [Practical Guidance for Phone System with Calling Plans in Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/phone-system-with-calling-plans).</span></span>\n"
- title: <span data-ttu-id="72d5c-193">Konzeptionierung</span><span class="sxs-lookup"><span data-stu-id="72d5c-193">Envision</span></span>
  durationInMinutes: 15
  content: "\n<span data-ttu-id=\"72d5c-194\">Beim Planen der Implementierung von Anrufen in Microsoft Teams müssen Sie eine Reihe von Entscheidungen treffen. Damit bereiten Sie Ihre Organisation besser vor, um die Geschäftsanforderungen zu erfüllen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-194\">To plan for the implementation of calling in Teams, a series of decisions must be made to better prepare your organization to meet business requirements.</span></span> <span data-ttu-id=\"72d5c-195\">Hierzu zählen folgende Punkte:</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-195\">These include:</span></span>\n\n-   <span data-ttu-id=\"72d5c-196\">Verbindung mit dem PSTN</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-196\">Connecting to the PSTN</span></span>\n\n-   <span data-ttu-id=\"72d5c-197\">Dienstverfügbarkeit und Benutzerstandorte</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-197\">Service availability and user locations</span></span>\n\n-   <span data-ttu-id=\"72d5c-198\">Telefonsystemlizenzen</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-198\">Phone System licensing</span></span>\n\n-   <span data-ttu-id=\"72d5c-199\">Telefonnummern und Notfallstandorte</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-199\">Phone numbers and emergency locations</span></span>\n\n-   <span data-ttu-id=\"72d5c-200\">Voicemail</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-200\">Voicemail</span></span>\n\n-   <span data-ttu-id=\"72d5c-201\">Optional: Anrufer-ID</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-201\">Optional: Calling identity</span></span>\n\n-   <span data-ttu-id=\"72d5c-202\">Optional: Wählpläne</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-202\">Optional: Dial plans</span></span>\n\n###<a name=\"connecting-to-the-pstn\"></a><span data-ttu-id=\"72d5c-203\">Verbindung mit dem PSTN</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-203\">Connecting to the PSTN</span></span>\n\n<span data-ttu-id=\"72d5c-204\">Damit die Benutzer mit Microsoft Teams PSTN-Anrufe tätigen und empfangen können, muss das Telefonsystem installiert sein, und Sie müssen das Telefonsystem mit dem PSTN verbinden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-204\">In order for users to place and receive calls to the PSTN by using Teams, you need to have installed Phone System and you need to connect phone system to the PSTN.</span></span>\n\n> <span data-ttu-id=\"72d5c-205\">**Beispiel**</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-205\">**Example**</span></span> <br/> <span data-ttu-id=\"72d5c-206\">Sie können sich das Zusammenwirken des Telefonsystems und der Verbindung mit dem PSTN verdeutlichen, indem Sie sich vorstellen, Sie würden ein Mobiltelefon kaufen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-206\">To better understand how Phone System and the connection to the PSTN work together, imagine you’re buying a mobile phone.</span></span> <span data-ttu-id=\"72d5c-207\">Das Telefon hat praktische Merkmale (zum Beispiel Tasten und Apps), aber für Anrufe benötigen Sie einen Vertrag mit einem Telefonanbieter, der Ihnen die eigentliche Telefonnummer zuweist und die PSTN-Anbindung bereitstellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-207\">The phone has nice features (such as buttons and apps), but to make calls you’ll need to have a call plan with a phone provider, who gives you an actual phone number and provides connectivity to the PSTN.</span></span>\n\n<span data-ttu-id=\"72d5c-208\">Das Telefonsystem ist das Äquivalent des Mobiltelefons: Es stellt Funktionen wie Voicemail bereit, aber es weist Ihnen keine Telefonnummer zu und ermöglicht auch keine Anrufe an das PSTN oder aus dem PSTN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-208\">Phone System is the equivalent of the mobile phone: it provides you with functionality such as voicemail, but neither gives you a phone number nor lets you place or receive phone calls to or from the PSTN.</span></span> <span data-ttu-id=\"72d5c-209\">Um das Telefonsystem mit dem PSTN zu verbinden – das Äquivalent eines Vertrags mit einem Telefonanbieter – bietet Microsoft Anrufpläne an. Dabei stellt Microsoft jedem Benutzer eine Telefonnummer bereit, über die Anrufe getätigt und empfangen werden können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-209\">For connecting Phone System to the PSTN—the equivalent of a contract with a phone provider—Microsoft offers Calling Plans, in which Microsoft provides each user a phone number that can place and receive calls.</span></span>\n\n<span data-ttu-id=\"72d5c-210\">Zurzeit stellen Anrufpläne die einzige Möglichkeit dar, das Telefonsystem mit dem PSTN zu verbinden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-210\">Currently, Calling Plans are the only way to connect Phone System to the PSTN.</span></span>\n<span data-ttu-id=\"72d5c-211\">In Zukunft wird es auch möglich sein, vorhandene lokale Telefonumgebungen mit Microsoft Teams zu verbinden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-211\">In the future, you’ll have the option to connect any existing telephone environment that you have on-premises to Teams.</span></span>\n\n###<a name=\"service-availability-and-user-locations\"></a><span data-ttu-id=\"72d5c-212\">Dienstverfügbarkeit und Benutzerstandorte</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-212\">Service availability and user locations</span></span>\n\n<span data-ttu-id=\"72d5c-213\">Das Telefonsystem ist dort verfügbar, wo auch Office 365 verfügbar ist (eine vollständige Liste der Länder und Regionen finden Sie unter [Internationale Verfügbarkeit](https://products.office.com/business/international-availability)).</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-213\">Phone System is available where Office 365 is available (for the complete list of countries and regions, see [International availability](https://products.office.com/business/international-availability)).</span></span>\n<span data-ttu-id=\"72d5c-214\">Für die Verfügbarkeit des Anrufplandiensts gelten ein paar Einschränkungen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-214\">The availability of the Calling Plans service is a little more restricted.</span></span> <span data-ttu-id=\"72d5c-215\">Die kommerzielle Verfügbarkeit des Telefonsystems und der Anrufpläne hängt auch davon ab, wo die Organisation ihren Sitz hat. Noch wichtiger ist, in welchem Land oder welcher Region die Organisation eine Geschäftsbeziehung mit Microsoft und Microsoft-Partnern unterhält:</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-215\">The commercial availability of Phone System and Calling Plans also depends on where your organization is based—and, more importantly, in which country or region your organization has a commercial relationship with Microsoft and its partners:</span></span>\n\n-   <span data-ttu-id=\"72d5c-216\">Anrufpläne können nur für Benutzer zugewiesen und verwendet werden, die sich in Ländern oder Regionen befinden, in denen Anrufpläne verfügbar sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-216\">Calling Plans can be assigned and used only for users located in countries where calling plans are available.</span></span>\n\n-   <span data-ttu-id=\"72d5c-217\">Anrufpläne können nur gekauft werden, wenn sich Ihre Rechnungsanschrift in einem Land oder einer Region befindet, in dem bzw. in der Audiokonferenzen gekauft werden können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-217\">Calling Plans can only be purchased if your billing address is located in a country or region where Audio Conferencing can be purchased.</span></span>\n\n> <span data-ttu-id=\"72d5c-218\">**Beispiel 1**</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-218\">**Example 1**</span></span> <br/><span data-ttu-id=\"72d5c-219\">Die Rechnungsanschrift von Contoso befindet sich in Österreich, und die Firma möchte das Telefonsystem mit Anrufplänen für ihre Benutzer in Deutschland verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-219\">Contoso’s billing address is in Austria, and the company wants to use Phone System with Calling Plans for their users in Germany.</span></span> <span data-ttu-id=\"72d5c-220\">In Deutschland sind die Anrufpläne zwar verfügbar, in Österreich aber nicht.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-220\">Although the Calling Plans are available in Germany, they aren’t available in Austria.</span></span> <span data-ttu-id=\"72d5c-221\">Audiokonferenzen können jedoch in Österreich gekauft werden, sodass Contoso die erforderlichen Lizenzen für die Benutzer in Deutschland erwerben kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-221\">However, Audio Conferencing can be purchased in Austria, so Contoso can buy the required licenses for their users in Germany.</span></span>\n\n> <span data-ttu-id=\"72d5c-222\">**Beispiel 2**</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-222\">**Example 2**</span></span> <br/><span data-ttu-id=\"72d5c-223\">Die Firma Fabrikam, Inc. hat ihren Sitz in Hongkong. Einige Benutzer befinden sich in den Vereinigten Staaten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-223\">Fabrikam, Inc. is a company based out of Hong Kong, with some users in the United States.</span></span> <span data-ttu-id=\"72d5c-224\">Die Rechnungsanschrift befindet sich in Hongkong.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-224\">Their billing address is in Hong Kong.</span></span> <span data-ttu-id=\"72d5c-225\">Microsoft kann zwar eine Telefonnummer für Audiokonferenzen in Hongkong bereitstellen, aber gekauft werden können Audiokonferenzen in dieser Region nicht.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-225\">Although Microsoft can provide a phone number for Audio Conferencing in Hong Kong, Audio Conferencing isn’t available for purchase in that region.</span></span> <span data-ttu-id=\"72d5c-226\">Dies bedeutet leider, dass Fabrikam keine Anrufpläne für die Benutzer in den USA erwerben kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-226\">Unfortunately, this means that Fabrikam won’t be able to acquire Calling Plans for their US-based users.</span></span>\n\n<span data-ttu-id=\"72d5c-227\"><span style=\"color:red\">**Aktion**:</span> Lesen Sie [Verfügbarkeit von Audiokonferenzen und Anrufplänen nach Ländern und Regionen](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans). Dort finden Sie die folgenden Informationen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-227\"><span style=\"color:red\">**Action**:</span> Review [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) for the following information:</span></span>\n\n-   <span data-ttu-id=\"72d5c-228\">Überprüfen Sie für das Land, in dem sich Ihre Rechnungsanschrift befindet, ob Audiokonferenzen zum Kauf verfügbar sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-228\">For the country where your billing address is located, check whether Audio Conferencing is available for purchase.</span></span> <span data-ttu-id=\"72d5c-229\">Davon hängt es ab, ob Sie überhaupt Anrufpläne kaufen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-229\">This will determine whether you can buy any Calling Plans at all.</span></span>\n\n-   <span data-ttu-id=\"72d5c-230\">Überprüfen Sie für alle Länder oder Regionen, in denen Benutzer Anrufpläne nutzen sollen, unter „Ist das Telefonsystem zum Kauf verfügbar?“,</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-230\">For every country or region where you want users to leverage Calling Plans, check “Is Phone System available for purchase?”</span></span> <span data-ttu-id=\"72d5c-231\">ob Anrufpläne im jeweiligen Land bzw. in der jeweiligen Region verfügbar sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-231\">to learn whether Calling Plans are available in that country or region.</span></span>\n\n###<a name=\"phone-system-licensing\"></a><span data-ttu-id=\"72d5c-232\">Telefonsystemlizenzen</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-232\">Phone System licensing</span></span>\n\n<span data-ttu-id=\"72d5c-233\">Eine Telefonsystemlizenz ist im Rahmen der Office 365 E5-Abonnementpläne oder als Add-On-Dienst für Office 365 E1- oder Office 365 E3-Abonnementpläne verfügbar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-233\">A Phone System license is available as part of Office 365 E5 subscription plans, or as an add-on service to Office 365 E1 or Office 365 E3 subscription plans.</span></span>\n\n<span data-ttu-id=\"72d5c-234\">Bei den Anrufplänen handelt es sich um ein Add-In für die Telefonsystemfunktion in Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-234\">Calling Plans is an add-in to the Phone System feature in Office 365.</span></span> <span data-ttu-id=\"72d5c-235\">Dies bedeutet, dass eine Telefonsystemlizenz Voraussetzung dafür ist, dass Benutzer für Anrufpläne aktiviert werden können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-235\">This means that a Phone System license is the prerequisite for users to be enabled for Calling Plans.</span></span>\n\n<span data-ttu-id=\"72d5c-236\">Es gibt im Allgemeinen zwei Arten von Anrufplan-Add-Ins:</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-236\">In general, there are two types of Calling Plan add-ins:</span></span>\n\n-   <span data-ttu-id=\"72d5c-237\">Anrufplan für Inland</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-237\">Domestic Calling Plan</span></span>\n\n-   <span data-ttu-id=\"72d5c-238\">Anrufplan für Ausland und Inland</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-238\">International and Domestic Calling Plan</span></span>\n\n<span data-ttu-id=\"72d5c-239\">Jeder Anrufplantyp umfasst ein zugewiesenes Minutenkontingent, das die Benutzer monatlich für Inlands- oder Auslandsanrufe nutzen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-239\">Each Calling Plan type provides an allocation for calling minutes that users can use per month, either to make domestic calls or international calls.</span></span> <span data-ttu-id=\"72d5c-240\">Die Anzahl der Minuten unterscheidet sich je nach Land oder Region.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-240\">The number of minutes varies by country.</span></span> <span data-ttu-id=\"72d5c-241\">Wenn das zugewiesene Kontingent aufgebraucht ist, können die Benutzer bis zum nächsten monatlichen Abrechnungszyklus keine ausgehenden Anrufe mehr tätigen (mit Ausnahme von Notrufen).</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-241\">After their allocation is exhausted, users won’t be able to make outbound calls—except for Emergency Services calling—until the next month’s billing cycle.</span></span>\n\n<span data-ttu-id=\"72d5c-242\">Erwartungsgemäß kostet der Anrufplan für Inland weniger als der Anrufplan für Ausland und Inland.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-242\">As you might expect, a Domestic Calling Plan costs less than the International and Domestic Calling Plan.</span></span> <span data-ttu-id=\"72d5c-243\">In der Regel müssen nicht alle Mitarbeiter einer Organisation Auslandsanrufe tätigen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-243\">Typically, not everyone in an organization needs to make international calls.</span></span> <span data-ttu-id=\"72d5c-244\">Sie können einzelne Benutzer je nach ihren Geschäftsanforderungen verschiedenen Anrufplänen zuweisen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-244\">You can assign individual users to different calling plans based on the user’s business requirements.</span></span> <span data-ttu-id=\"72d5c-245\">Dank dieser Flexibilität haben Sie die Kontrolle über die Kosten Ihrer Implementierung des Telefonsystems mit Anrufplänen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-245\">This flexibility can help you control the costs of your Phone System with Calling Plans implementation.</span></span>\n\n<span data-ttu-id=\"72d5c-246\">Sie können Guthaben für Kommunikationen einrichten, damit Benutzer auch dann ausgehende Anrufe tätigen können, wenn das Minutenkontingent aufgebraucht ist. Sie müssen dann nicht bis zum nächsten monatlichen Abrechnungszyklus warten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-246\">You can set up Communications Credits so that users can make calls even after they’ve used up their minutes, without their having to wait until the next month’s billing cycle.</span></span> <span data-ttu-id=\"72d5c-247\">Das heißt, sobald Ihr Kontingent aufgebraucht ist, können Sie nach Verbrauch bezahlen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-247\">This means that as soon as your allocation is exhausted, you can pay based on your consumption.</span></span> <span data-ttu-id=\"72d5c-248\">Sie können Guthaben für Kommunikationen auch nutzen, um Benutzern, denen ein Anrufplan für Inland zugewiesen ist, Auslandsanrufe zu ermöglichen. Diese werden dann nach Minuten abgerechnet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-248\">You can also use Communications Credits to let users who have been assigned to a Domestic Calling Plan make international calls, which are then charged by using a “pay-per-minute” model.</span></span>\n\n<span data-ttu-id=\"72d5c-249\"><span style=\"color:red\">**Aktion**:</span></span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-249\"><span style=\"color:red\">**Action**:</span></span></span>\n\n-   <span data-ttu-id=\"72d5c-250\">Informieren Sie sich unter [Verfügbarkeit von Audiokonferenzen und Anrufplänen nach Ländern und Regionen](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) im Abschnitt „Anrufpläne“ über die zugewiesenen Minutenkontingente für die einzelnen Add-In-Typen für Anrufpläne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-250\">Review the Calling Plans section in [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) to understand the calling minutes allocation for each Calling Plan add-in type.</span></span>\n\n<span data-ttu-id=\"72d5c-251\">**Weitere Informationen**</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-251\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"72d5c-252\">Weitere Informationen zu Lizenzen für das Telefonsystem und für Anrufpläne finden Sie unter [Verfügbarkeit von Audiokonferenzen und Anrufplänen nach Ländern und Regionen](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans).</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-252\">Learn more about licensing for Phone System and Calling Plans from [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans).</span></span>\n\n-   <span data-ttu-id=\"72d5c-253\">Unter [Was sind Anrufpläne in Office 365?](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/what-are-calling-plans-in-office-365) erfahren Sie mehr über die Anrufplan-Add-Ins.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-253\">Learn more about the Calling Plan add-ins from [What are Calling Plans in Office 365?](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/what-are-calling-plans-in-office-365)</span></span>\n\n-   <span data-ttu-id=\"72d5c-254\">Wenn Sie mehr über Guthaben für Kommunikationen wissen möchten, lesen Sie [Was ist Guthaben für Kommunikationen?](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/what-are-communications-credits).</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-254\">Learn more about Communications Credits from [What are Communications Credits](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/what-are-communications-credits)?</span></span>\n\n###<a name=\"phone-numbers-and-emergency-locations\"></a><span data-ttu-id=\"72d5c-255\">Telefonnummern und Notfallstandorte</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-255\">Phone numbers and emergency locations</span></span>\n\n<span data-ttu-id=\"72d5c-256\">Für die Implementierung des Telefonsystems mit Anrufplänen benötigen alle Benutzer in Ihrer Organisation eine eindeutige Teilnehmertelefonnummer (Benutzertelefonnummer).</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-256\">For Phone System with Calling Plans implementation, every user in your organization needs to have a unique subscriber (user) phone number.</span></span> <span data-ttu-id=\"72d5c-257\">Teilnehmertelefonnummern (Benutzertelefonnummern) können direkt von Microsoft bezogen werden. Alternativ können Sie auch vorhandene Telefonnummern zu Microsoft übertragen (portieren).</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-257\">Subscriber (user) phone numbers can be obtained directly from Microsoft, or existing phone numbers can be transferred (ported) to Microsoft.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"72d5c-258\">Die Komplexität des Bezugs oder der Übertragung von Telefonnummern richtet sich stark nach den jeweiligen Ländern oder Regionen, den Netzbetreibern, der Anzahl der beteiligten Leitungen und vielen anderen Faktoren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-258\">The complexity of obtaining or transferring phone numbers varies greatly depending on country/region, carrier, number of circuits involved, and many other contributing factors.</span></span>\n\n<span data-ttu-id=\"72d5c-259\">Sie müssen nicht nur sicherstellen, dass alle Benutzer eine eindeutige Telefonnummer haben, sondern auch jeder Telefonnummer eine Notfalladresse zuweisen. Dies muss je nach Land oder Region entweder beim Zuweisen der Telefonnummer oder schon beim Bezug der Telefonnummer geschehen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-259\">In addition to ensuring that every user has a unique phone number, you must assign an emergency address to each phone number—either when you assign the phone number or when you first acquire it, depending on your country/region.</span></span> <span data-ttu-id=\"72d5c-260\">Die Notfalladresse ist für die Unterstützung von Notrufen erforderlich.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-260\">The emergency address is required to support emergency services calling.</span></span> <span data-ttu-id=\"72d5c-261\">Die Adresse muss validiert werden, um sicherzustellen, dass sie erkannt wird und im richtigen Format vorliegt, das von Notdiensten verwendet werden kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-261\">It must be validated to ensure the address is recognized and it’s in the correct format for emergency response services to use.</span></span>\n\n<span data-ttu-id=\"72d5c-262\">Damit Notdienste über genauere Informationen zum Standort Ihrer Benutzer verfügen, können Sie Notfallstandorte definieren und diese validierten Notfalladressen zuordnen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-262\">To give emergency responders more exact information about the location of your users, you can define emergency locations and associate them with validated emergency addresses.</span></span> <span data-ttu-id=\"72d5c-263\">Ein Notfallstandort ist meist die Gebäudenummer, das Stockwerk, der Gebäudeflügel oder die Nummer des Zimmers, in dem sich der Benutzer befindet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-263\">An emergency location is typically a building number, floor, building wing, or office number where the user is located.</span></span>\n\n<span data-ttu-id=\"72d5c-264\">**Weitere Informationen**</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-264\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"72d5c-265\">Unter [Verschiedene Arten von Telefonnummern für Anrufpläne](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/different-kinds-of-phone-numbers-used-for-calling-plans) erfahren Sie, welche Arten von Telefonnummern vom Telefonsystem in Office 365 unterstützt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-265\">Review [Different kinds of phone numbers used for Calling Plans](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/different-kinds-of-phone-numbers-used-for-calling-plans) to understand about the types of phone numbers supported by Phone System in Office 365.</span></span>\n\n-   <span data-ttu-id=\"72d5c-266\">Informieren Sie sich unter [Verwalten von Telefonnummern für Ihre Organisation](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization) darüber, wie Sie Benutzernummern für die Implementierung von Anrufplänen beziehen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-266\">Review [Manage phone numbers for your organization](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization) to learn more about obtaining user numbers for Calling Plans implementation.</span></span>\n\n-   <span data-ttu-id=\"72d5c-267\">Weitere Informationen zum Übertragen (Portieren) von Telefonnummern zu Microsoft finden Sie unter [Übertragen von Telefonnummern zu Office 365](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/transfer-phone-numbers-to-office-365).</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-267\">To learn more about transferring (porting) phone numbers to Microsoft, see [Transfer phone numbers to Office 365](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/transfer-phone-numbers-to-office-365).</span></span>\n\n-   <span data-ttu-id=\"72d5c-268\">Weitere Informationen zu Notfalladressen und Notfallstandorten finden Sie unter [Was sind Notfallstandorte, Notfalladressen und Anrufweiterleitung?](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/what-are-emergency-locations-addresses-and-call-routing).</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-268\">To learn more about emergency address and locations, review [What are emergency locations, addresses and call routing?](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/what-are-emergency-locations-addresses-and-call-routing)</span></span>\n\n-   [<span data-ttu-id=\"72d5c-269\">Nutzungsbedingungen für Notrufe</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-269\">Emergency calling terms and conditions</span></span>](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/emergency-calling-terms-and-conditions)\n\n###<a name=\"voicemail\"></a><span data-ttu-id=\"72d5c-270\">Voicemail</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-270\">Voicemail</span></span>\n\n<span data-ttu-id=\"72d5c-271\">Voicemail für Telefonsysteme, unterstützt von Azure Voicemail-Diensten, unterstützt die Ablage von Voicemail nur in Exchange-Postfächern. E-Mail-Systeme von Drittanbietern werden nicht unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-271\">Phone System voicemail, powered by Azure Voicemail services, supports voicemail deposits to Exchange mailbox only and doesn’t support third-party email systems.</span></span>\n\n<span data-ttu-id=\"72d5c-272\">Voicemail für Telefonsysteme funktioniert standardmäßig mit Exchange Online. Dabei gelten jedoch Mindestanforderungen für die [unterstützte lokale Exchange-Version und das unterstützte Bereitstellungsmodell](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) für die Zustellung von Voicemailnachrichten an Benutzerpostfächer in der lokalen Exchange-Bereitstellung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-272\">By default, Phone System voicemail works with Exchange Online; however, it has a minimum [supported Exchange on-premises version and deployment model](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to allow delivery of voicemail messages to user mailboxes in the on-premises Exchange deployment.</span></span>\n\n<span data-ttu-id=\"72d5c-273\">Voicemail für Telefonsysteme umfasst Voicemailtranskription. Diese Funktion ist standardmäßig für alle Benutzer in Ihrer Organisation aktiviert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-273\">Phone System voicemail includes voicemail transcription, which is enabled for all users in your organization by default.</span></span> <span data-ttu-id=\"72d5c-274\">Möglicherweise muss Ihr Unternehmen die Voicemailtranskription für bestimmte Benutzer oder für alle in der gesamten Organisation deaktivieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-274\">Your business might require that you disable voicemail transcription for specific users or everyone throughout the organization.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"72d5c-275\">Als Ausweichmechanismus kann Voicemail für Telefonsysteme Nachrichten über SMTP erneut senden. Das bedeutet, dass Benutzer mit einem Postfach in einem E-Mail-System eines Drittanbieters ihre Voicemailnachrichten erhalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-275\">A fallback mechanism has been implemented so that Phone System voicemail can resend messages by using SMTP, which means users who have a mailbox on a third-party email system will receive their voicemail messages.</span></span> <span data-ttu-id=\"72d5c-276\">Dieser Mechanismus schließt keine garantierte Dienstbetriebszeit oder andere Voicemailfunktionen wie Ändern der Voicemail-Ansage ein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-276\">This mechanism doesn’t include guaranteed service uptime or other voicemail features such as changing voicemail greetings.</span></span>\n\n<span data-ttu-id=\"72d5c-277\">**Weitere Informationen**</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-277\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"72d5c-278\">Unter [Unterstützung für Azure-PBX-Voicemail für Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) erfahren Sie, wie Sie in einer lokalen Exchange-Implementierung die Unterstützung für Voicemail für Telefonsysteme aktivieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-278\">Review [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to understand how to enable on-premises Exchange to support Phone System voicemail.</span></span>\n\n###<a name=\"optional-calling-identity\"></a><span data-ttu-id=\"72d5c-279\">Optional: Anrufer-ID</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-279\">Optional: Calling identity</span></span>\n\n<span data-ttu-id=\"72d5c-280\">Standardmäßig wird bei allen ausgehenden Anrufen die zugewiesene Telefonnummer als Anrufer-ID verwendet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-280\">By default, all outbound calls use the assigned phone number for the calling identity (Caller ID).</span></span> <span data-ttu-id=\"72d5c-281\">Der Empfänger des Anrufs kann den Anrufer schnell identifizieren und entscheiden, ob er den Anruf annehmen oder ablehnen möchte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-281\">The recipient of the call can quickly identify the caller and decide whether to accept or reject the call.</span></span>\n\n<span data-ttu-id=\"72d5c-282\">In manchen Fällen muss aus legitimen geschäftlichen Gründen eine andere Nummer angezeigt werden, um die Identität des Anrufers zu maskieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-282\">In some cases, there are legitimate business reasons to display a different number to mask the identity of a caller.</span></span>\n\n> <span data-ttu-id=\"72d5c-283\">**Beispiel**</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-283\">**Example**</span></span> <br/><span data-ttu-id=\"72d5c-284\">Contoso verwendet das Telefonsystem mit Anrufplänen für seine Benutzer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-284\">Contoso is using Phone System with Calling Plans for their users.</span></span>\n<span data-ttu-id=\"72d5c-285\">Laut den Geschäftsanforderungen soll jedoch, wenn Empfangsmitarbeiter eine Telefonnummer anrufen, als Anrufer-ID nicht die Telefonnummer der Empfangsmitarbeiter, sondern die Haupttelefonnummer der Niederlassung angezeigt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-285\">However, their business requirement demands that if the receptionist calls a phone number, the caller ID shouldn’t represent the phone number of the receptionist but rather the main phone number of the office.</span></span>\n\n<span data-ttu-id=\"72d5c-286\">Zu diesem Zweck kann auch die Anzeige der Anrufer-ID vollständig blockiert (anonymisiert) werden, oder die Benutzer können wahlweise ihre Anrufer-ID verwenden oder anonym anrufen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-286\">Other options are the possibility to block (anonymize) Caller ID presentation altogether, or give users the choice of using their caller ID or calling out anonymously.</span></span>\n\n<span data-ttu-id=\"72d5c-287\">Die Anrufer-ID kann auch für eingehende Anrufe blockiert werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-287\">Caller ID can also be blocked for incoming calls.</span></span>\n\n<span data-ttu-id=\"72d5c-288\">**Weitere Informationen**</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-288\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"72d5c-289\">Weitere Informationen zur Steuerung der Anrufer-ID finden Sie unter [Verwendungsmöglichkeiten der Anrufer-ID in Ihrer Organisation](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/how-can-caller-id-be-used-in-your-organization).</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-289\">Learn more about calling identity controls from [How can caller ID be used in your organization](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/how-can-caller-id-be-used-in-your-organization).</span></span>\n\n###<a name=\"optional-dial-plans\"></a><span data-ttu-id=\"72d5c-290\">Optional: Wählpläne</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-290\">Optional: Dial Plans</span></span>\n\n<span data-ttu-id=\"72d5c-291\">Ein Wählplan steuert in der Telefonsystemfunktion von Office 365, auf welche Weise Benutzer Telefonnummern über die Wähltastatur wählen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-291\">A Dial Plan in the Phone System feature of Office 365 controls how users dial phone numbers on the dial pad.</span></span> <span data-ttu-id=\"72d5c-292\">Das PSTN erwartet Telefonnummern in einem bestimmten Format, das mit einem Pluszeichen (+) beginnt. Danach folgen Ziffern, die eine E.164-Nummer darstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-292\">The PSTN expects phone numbers in a specific format that starts with a plus sign (+) followed by digits that represent an E.164 number.</span></span> <span data-ttu-id=\"72d5c-293\">E.164 – der Standard für PSTN-Nummern – gibt Landeskennzahlen an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-293\">E.164—the standard for PSTN numbers—specifies country codes.</span></span>\n\n<span data-ttu-id=\"72d5c-294\">Für Benutzer ist die Verwendung einer kürzeren Telefonnummer ohne Zweifel einfacher.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-294\">Obviously, users prefer not to use that long format when dialing phone numbers.</span></span>\n<span data-ttu-id=\"72d5c-295\">Vor allem bei Anrufen an Ortsnummern möchten sie keine Landeskennzahl und nach Möglichkeit auch keine Ortsvorwahl wählen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-295\">Especially when they’re calling a local number, they want to proceed without a country code and maybe even without an area code.</span></span> <span data-ttu-id=\"72d5c-296\">Hier kommen Wählpläne zum Tragen: Sie können sie verwenden, um die von Benutzern eingegebenen Telefonnummern in das erforderliche Format zu normalisieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-296\">This is where dial plans come in: you can use them to normalize a user-entered phone number to the required format.</span></span>\n\n> <span data-ttu-id=\"72d5c-297\">**Beispiel 1**</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-297\">**Example 1**</span></span> <br/><span data-ttu-id=\"72d5c-298\">Alice möchte die Telefonnummer +1 311-555-2368 wählen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-298\">Alice wants to call the phone number +1 311-555-2368.</span></span> <span data-ttu-id=\"72d5c-299\">Da sich Alice in Seattle (Ortsvorwahl 206) in den Vereinigten Staaten befindet, muss sie nur **311-555-2368** wählen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-299\">Because Alice is in the United States, based out of Seattle (area code 206), she only needs to dial **311-555-2368**.</span></span> <span data-ttu-id=\"72d5c-300\">Microsoft Teams normalisiert diese Telefonnummer vor der Weiterleitung an das PSTN in die vollständige Nummer +1 311-555-2368.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-300\">Teams will normalize this phone number to the full number +1 311-555-2368 before routing it to the PSTN.</span></span>\n\n<span data-ttu-id=\"72d5c-301\">Durch den automatisch zugewiesenen Wählplan (der auch als *Dienstwählplan* bezeichnet wird), wird ein generalisiertes Wählverhalten implementiert. Der Wählplan basiert auf dem Lizenzverwendungsstandort des jeweiligen Benutzers.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-301\">By default, a generalized dialing behavior is implemented by the automatically assigned Dial Plan (also known as a *service dial plan*) based on each individual user’s license usage location.</span></span> <span data-ttu-id=\"72d5c-302\">Dieses generalisierte Wählverhalten entspricht möglicherweise nicht den Benutzeranforderungen. So kann es zum Beispiel sein, dass die Benutzer für Ortsgespräche eine Ortsvorwahl wählen müssen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-302\">This generalized dialing behavior might not meet user requirements—for example, it might require the user to dial an area code to make local calls.</span></span> <span data-ttu-id=\"72d5c-303\">In solchen Fällen benötigen Sie einen angepassten Wählplan (der auch als *Mandantenwählplan* bezeichnet wird), damit Benutzer Telefonnummern so wählen können, wie sie es gewöhnt sind. Zum Beispiel müssen sie bei Ortsgesprächen keine Ortsvorwahl wählen, oder sie können für Anrufe an andere Benutzer am gleichen Standort bzw. in der gleichen Niederlassung Kurzwahlnummern verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-303\">In such a case, you’ll need a customized Dial Plan (also known as a *tenant dial plan*) so users can dial phone numbers the way they’re accustomed to, such as omitting the area code for local calls or using short-digit dialing to call other users in the same location or office.</span></span>\n\n> <span data-ttu-id=\"72d5c-304\">**Beispiel 2**</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-304\">**Example 2**</span></span> <br/><span data-ttu-id=\"72d5c-305\">Bob möchte ebenfalls die Telefonnummer +1 311-555-2368 anrufen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-305\">Bob also wants to call the phone number +1 311-555-2368.</span></span> <span data-ttu-id=\"72d5c-306\">Bob befindet sich nicht nur in den Vereinigten Staaten, er hält sich auch tatsächlich an einem Ort mit der Ortsvorwahl 311 auf.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-306\">Bob is not only in the United States, he’s actually located in the 311 area code.</span></span> <span data-ttu-id=\"72d5c-307\">Er geht davon aus, dass er **555-2368** wählen kann, um den Anruf zu tätigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-307\">He expects to be able to place the call by dialing **555-2368**.</span></span> <span data-ttu-id=\"72d5c-308\">Sie können Microsoft Teams so konfigurieren, dass Bobs Wählverhalten unterstützt wird und die Telefonnummer vor der Übermittlung an das PSTN in das richtige Format normalisiert wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-308\">You can configure Teams to accommodate Bob’s dialing behavior and normalize the phone number to the correct format before sending it to the PSTN.</span></span>\n\n<span data-ttu-id=\"72d5c-309\">Sie können verschiedenen Benutzern unterschiedliche Wählpläne zuweisen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-309\">You can assign different dial plans to different users.</span></span> <span data-ttu-id=\"72d5c-310\">Auf diese Weise können Sie die Wählfunktionen ganz auf die unterschiedlichen Anforderungen der Benutzer abstimmen, zum Beispiel für Benutzer an einem bestimmten Standort, die andere Wählfunktionen wünschen als die Benutzer an anderen Standorten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-310\">This way, you can create a specific experience matching the different requirements of your users, for example if users in a particular location want a dialing experience that’s different from users in another location.</span></span>\n\n<span data-ttu-id=\"72d5c-311\">**Weitere Informationen**</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-311\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"72d5c-312\">Eine Sitzung einer Vorbereitungsschulung zu Wählplänen finden Sie unter [Mandantenwählpläne](http://aka.ms/sa-tdp).</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-312\">For a readiness session training on dial plans, go to [Tenant Dial Plans](http://aka.ms/sa-tdp).</span></span> <span data-ttu-id=\"72d5c-313\">Die Schulung wurde zwar für Skype for Business entwickelt, gilt aber auch für Microsoft Teams, da beiden die gleiche Infrastruktur zugrunde liegt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-313\">Although this training was created for Skype for Business, it applies to Teams as well because it’s built on the same infrastructure.</span></span>\n"
- title: <span data-ttu-id="72d5c-314">Onboarding</span><span class="sxs-lookup"><span data-stu-id="72d5c-314">Onboard</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"72d5c-315\">Um das Telefonsystem mit Anrufplänen in Microsoft Teams einzurichten, führen Sie die folgenden Schritte aus:</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-315\">To set up Phone System with Calling Plans in Teams, follow these steps:</span></span>\n\n0.  <span data-ttu-id=\"72d5c-316\">Aktivieren der lokalen Exchange-Bereitstellung für Azure Voicemail</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-316\">Enable Exchange on-premises for Azure Voicemail</span></span>\n\n0.  <span data-ttu-id=\"72d5c-317\">Validieren der erforderlichen Lizenzen</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-317\">Validate required licenses</span></span>\n\n0.  <span data-ttu-id=\"72d5c-318\">Zuweisen von Lizenzen</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-318\">Assign licenses</span></span>\n\n0.  <span data-ttu-id=\"72d5c-319\">Beziehen von Telefonnummern</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-319\">Acquire phone numbers</span></span>\n\n0.  <span data-ttu-id=\"72d5c-320\">Einrichten von Notfalladressen und -standorten</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-320\">Set up emergency addresses and locations</span></span>\n\n0.  <span data-ttu-id=\"72d5c-321\">Zuweisen von Telefonnummern und Notfalladressen zu Benutzern</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-321\">Assign phone numbers and emergency addresses to users</span></span>\n\n0.  <span data-ttu-id=\"72d5c-322\">Optional: Zuweisen von Anrufer-ID-Einstellungen zu Benutzern</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-322\">Optional: Assign Calling Identity settings to users</span></span>\n\n0.  <span data-ttu-id=\"72d5c-323\">Optional: Zuweisen von Wählplaneinstellungen zu Benutzern</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-323\">Optional: Assign Dial Plan settings to users</span></span>\n\n0.  <span data-ttu-id=\"72d5c-324\">Zuweisen der Interop-Richtlinie für Microsoft Teams-Anrufe</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-324\">Assign Teams Calling interop policy</span></span>\n\n<span data-ttu-id=\"72d5c-325\">Im folgenden Video wird der Onboardingprozess erläutert:</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-325\">For a walkthrough of the onboarding process, watch the following video:</span></span>\n\n###<a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a><span data-ttu-id=\"72d5c-326\">1. Aktivieren der lokalen Exchange-Bereitstellung für Azure Voicemail</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-326\">1. Enable Exchange on-premises for Azure Voicemail</span></span>\n\n<span data-ttu-id=\"72d5c-327\">Wenn sich die Exchange-Postfächer einiger Benutzer in einer lokalen Exchange Server-Bereitstellung befinden, aktivieren Sie die Postfächer mit den Schritten unter [Unterstützung für Azure-PBX-Voicemail für Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) für die Verwendung mit Azure Voicemail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-327\">If some of your users have their Exchange mailbox on an Exchange Server on-premises, follow the steps in [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to enable it for working with Azure Voicemail.</span></span>\n\n###<a name=\"2-validate-required-licenses\"></a><span data-ttu-id=\"72d5c-328\">2. Validieren der erforderlichen Lizenzen</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-328\">2. Validate required licenses</span></span>\n\n<span data-ttu-id=\"72d5c-329\">Sie verfügen wahrscheinlich aus der Konzeptionierungsphase über eine Liste der Lizenzen, die für die Implementierung des Telefonsystems mit Anrufplänen für Ihre Organisation benötigt werden:</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-329\">From the Envision phase, you should have a list of the licenses that make up the prerequisites for the implementation of Phone System with Calling Plans for your organization:</span></span>\n\n-   <span data-ttu-id=\"72d5c-330\">Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-330\">Microsoft Teams</span></span>\n\n-   <span data-ttu-id=\"72d5c-331\">Skype for Business Online (Plan 2)</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-331\">Skype for Business Online (Plan 2)</span></span>\n\n-   <span data-ttu-id=\"72d5c-332\">Telefonsystem</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-332\">Phone System</span></span>\n\n-   <span data-ttu-id=\"72d5c-333\">Anrufplan für Inland oder Anrufplan für Inland und Ausland</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-333\">Domestic Calling Plan, or Domestic and International Calling Plan</span></span>\n\n-   <span data-ttu-id=\"72d5c-334\">Guthaben für Kommunikationen (optional)</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-334\">Communications Credits (optional)</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"72d5c-335\">Die Telefonsystemlizenz können Sie im Rahmen eines Office 365 Enterprise E5-Abonnementplans oder als Add-In für Office 365 Enterprise E1 oder E3 beziehen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-335\">Phone System license can be obtained as part of Office 365 Enterprise E5 subscription plan or as an add-in for Office 365 Enterprise E1 or E3.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"72d5c-336\">Wenn die erforderlichen Lizenzen nicht verfügbar sind, bitten Sie das in Ihrer Organisation für Office 365-Abonnements zuständige Team, die erforderlichen Lizenzen zu beschaffen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-336\">If the required licenses aren’t available, you need to consult the team in your organization responsible for Office 365 subscriptions so that they can procure the required licenses.</span></span>\n\n###<a name=\"3-assign-licenses\"></a><span data-ttu-id=\"72d5c-337\">3. Zuweisen von Lizenzen</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-337\">3. Assign licenses</span></span>\n\n<span data-ttu-id=\"72d5c-338\">Wenn Sie sich vergewissert haben, dass die (gemäß Ihrem Implementierungsplan) erforderlichen Lizenzen verfügbar sind, müssen Sie die Lizenzen Benutzern zuweisen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-338\">After you’ve confirmed that the required licenses (based on your implementation plan) are available, you need to assign the licenses to users.</span></span>\n\n<span data-ttu-id=\"72d5c-339\">Weisen Sie gemäß den Anweisungen unter [Zuweisen von Skype for Business- und Microsoft Teams-Lizenzen](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses) die Lizenzen einzelnen oder mehreren Benutzern zu. Dazu können Sie das Skype for Business Admin Center oder eine Remote-PowerShell-Sitzung verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-339\">Follow the instructions in [Assign Skype for Business and Microsoft Teams licenses](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses) to perform license assignment for individual or multiple users by using the Skype for Business admin center or a remote PowerShell session.</span></span>\n\n###<a name=\"4-acquire-phone-numbers\"></a><span data-ttu-id=\"72d5c-340\">4. Beziehen von Telefonnummern</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-340\">4. Acquire phone numbers</span></span>\n\n<span data-ttu-id=\"72d5c-341\">Sie haben mehrere Möglichkeiten, Telefonnummern für eine Implementierung des Telefonsystems mit Anrufplänen zu beziehen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-341\">Getting phone numbers for a Phone System with Calling Plans implementation can be accomplished in multiple ways:</span></span>\n\n-   <span data-ttu-id=\"72d5c-342\">Beziehen von Telefonnummern über das Skype for Business Admin Center (nur in den Vereinigten Staaten und im Vereinigten Königreich)</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-342\">Acquire phone numbers by using the Skype for Business admin center (United States and United Kingdom only)</span></span>\n\n-   <span data-ttu-id=\"72d5c-343\">Anfordern von Telefonnummern durch Senden eines Anforderungsformulars für neue Telefonnummern</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-343\">Request phone numbers by submitting a phone number request form</span></span>\n\n-   <span data-ttu-id=\"72d5c-344\">Übertragen (oder Portieren) von vorhandenen Telefonnummern zu Microsoft</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-344\">Transfer (or port) existing phone numbers to Microsoft</span></span>\n\n###<a name=\"5-set-up-emergency-addresses-and-locations\"></a><span data-ttu-id=\"72d5c-345\">5. Einrichten von Notfalladressen und -standorten</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-345\">5. Set up emergency addresses and locations</span></span>\n\n<span data-ttu-id=\"72d5c-346\">Richten Sie gemäß den Anweisungen unter [Hinzufügen oder Entfernen einer Notfalladresse für Ihre Organisation](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization) Notfalladressen und -standorte ein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-346\">Follow the instructions in  [Add or remove an emergency address for your organization](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization), to set up emergency addresses and locations.</span></span> <span data-ttu-id=\"72d5c-347\">Weitere Informationen finden Sie unter</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-347\">For more information, see</span></span>\n\n\n###<a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a><span data-ttu-id=\"72d5c-348\">6. Zuweisen von Telefonnummern und Notfalladressen zu Benutzern</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-348\">6. Assign phone numbers and emergency address to users</span></span>\n\n<span data-ttu-id=\"72d5c-349\">Befolgen Sie die Anweisungen unter [Zuweisen, Ändern oder Entfernen einer Telefonnummer für einen Benutzer](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/assign-change-or-remove-a-phone-number-for-a-user), um Telefonnummern und Notfalladressen Benutzern zuzuweisen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-349\">Follow the instructions in [Assign, change, or remove a phone number for a user](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/assign-change-or-remove-a-phone-number-for-a-user), to assign phone numbers and emergency addresses to users.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"72d5c-350\">Damit die zugewiesenen Telefonnummern in Microsoft Teams angezeigt werden, müssen Sie die geschäftlichen Telefonnummern der Benutzer in Azure Active Directory (Azure AD) aktualisieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-350\">For the assigned phone numbers to show up in Teams, you must update the user’s office phone number in Azure Active Directory (Azure AD).</span></span> <span data-ttu-id=\"72d5c-351\">Wenn die Benutzer direkt in Office 365 oder Azure AD erstellt wurden, können Sie dieses Attribut im Office 365 Admin Center bearbeiten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-351\">You can edit this attribute in the Office 365 Admin center if the user was created directly in Office 365 or Azure AD).</span></span> <span data-ttu-id=\"72d5c-352\">Wenn die Benutzer über eine lokale Active Directory-Bereitstellung synchronisiert werden, müssen Sie das Attribut für die geschäftliche Telefonnummer in einer lokalen Active Directory-Bereitstellung aktualisieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-352\">If the user is synchronized from on-premises Active Directory, you must use on-premises Active Directory to update the office phone number attribute.</span></span>\n\n###<a name=\"7-optional-assign-calling-identity-settings-to-users\"></a><span data-ttu-id=\"72d5c-353\">7. Optional: Zuweisen von Anrufer-ID-Einstellungen zu Benutzern</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-353\">7. Optional: Assign Calling Identity settings to users</span></span>\n\n<span data-ttu-id=\"72d5c-354\">Je nach Implementierungsplan müssen Sie möglicherweise die Anrufer-ID-Einstellungen für Ihre Benutzer konfigurieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-354\">Based on your implementation plan, you might need to configure the Calling Identity settings for your users.</span></span> <span data-ttu-id=\"72d5c-355\">Befolgen Sie die Anweisungen unter [Festlegen der Anrufer-ID für einen Benutzer](https://support.office.com/article/Set-the-Caller-ID-for-a-user-c7323490-d9b7-421a-aa76-5bd485f80583).</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-355\">Follow the instructions in [Set the Caller ID for a user](https://support.office.com/article/Set-the-Caller-ID-for-a-user-c7323490-d9b7-421a-aa76-5bd485f80583).</span></span>\n\n###<a name=\"8-optional-assign-dial-plan-settings-to-users\"></a><span data-ttu-id=\"72d5c-356\">8. Optional: Zuweisen von Wählplaneinstellungen zu Benutzern</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-356\">8. Optional: Assign Dial Plan settings to users</span></span>\n\n<span data-ttu-id=\"72d5c-357\">Je nach den Anforderungen der Organisation und der Benutzer müssen Sie möglicherweise den Benutzern Mandantenwählpläne zuweisen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-357\">Depending on your organization’s and users’ requirements, you might need to assign tenant dial plans to your users.</span></span> <span data-ttu-id=\"72d5c-358\">Befolgen Sie die Anweisungen unter [Erstellen und Verwalten von Wählplänen](https://support.office.com/article/Create-and-manage-dial-plans-7af17c94-5f8f-4452-ae1d-01f495b4dc94?ui=en-US&rs=en-US&ad=US).</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-358\">Follow the instructions in [Create and manage dial plans](https://support.office.com/article/Create-and-manage-dial-plans-7af17c94-5f8f-4452-ae1d-01f495b4dc94?ui=en-US&rs=en-US&ad=US).</span></span>\n\n###<a name=\"9-assign-the-teams-calling-interop-policy\"></a><span data-ttu-id=\"72d5c-359\">9. Zuweisen der Interop-Richtlinie für Microsoft Teams-Anrufe</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-359\">9. Assign the Teams calling interop policy</span></span>\n\n<span data-ttu-id=\"72d5c-360\">Für alle Anrufe in Microsoft Teams ist standardmäßig Skype for Business festgelegt, und die Benutzer haben keine Möglichkeit, die Einstellung zu ändern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-360\">By default, all calling in Teams is set to Skype for Business without the option for users to change the setting.</span></span>\n\n<span data-ttu-id=\"72d5c-361\">Für die Implementierung des Telefonsystems mit Anrufplänen in Microsoft Teams müssen Sie eine Interop-Richtlinie für Microsoft Teams zuweisen, in der die Verwendung von Microsoft Teams für Anrufe festgelegt ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-361\">For the implementation of Phone System with Calling Plans in Teams, you need to assign Teams Interop Policy that specifies calling to use Teams.</span></span> <span data-ttu-id=\"72d5c-362\">Dazu können Sie die Richtlinie „DisallowOverrideCallingTeamsChatTeams“ verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-362\">The policy that meets this requirement is DisallowOverrideCallingTeamsChatTeams.</span></span>\n\n<span data-ttu-id=\"72d5c-363\">Weisen Sie die oben genannte Richtlinie mit dem Cmdlet „Grant-CsTeamsInteropPolicy“ Benutzern zu, die für das Telefonsystem mit Anrufplänen in Microsoft Teams aktiviert werden sollen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-363\">Assign the policy above to users to be enabled for Phone System with Calling Plans in Teams by using the Grant-CsTeamsInteropPolicy:</span></span>\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: <span data-ttu-id="72d5c-364">Übung – Verwalten von Interop-Richtlinien</span><span class="sxs-lookup"><span data-stu-id="72d5c-364">Exercise - Manage interop policies</span></span>
  durationInMinutes: 30
  content: >
    <span data-ttu-id="72d5c-365">In dieser Übung aktivieren Sie einen Benutzer für Anrufe in Microsoft Teams.</span><span class="sxs-lookup"><span data-stu-id="72d5c-365">In this exercise, you’ll enable a user for calling in Teams.</span></span> <span data-ttu-id="72d5c-366">Wir beschreiben hier zwar nicht die Ausführung aller Aktionen, aber wir empfehlen Szenarien, die Sie ausprobieren können.</span><span class="sxs-lookup"><span data-stu-id="72d5c-366">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>


    ### <a name="requirements"></a><span data-ttu-id="72d5c-367">Anforderungen</span><span class="sxs-lookup"><span data-stu-id="72d5c-367">Requirements</span></span>


    -   <span data-ttu-id="72d5c-368">Ein Office 365-Mandant mit entsprechenden Lizenzen für die Aktivierung des Telefonsystems mit Anrufplänen</span><span class="sxs-lookup"><span data-stu-id="72d5c-368">An Office 365 tenant with appropriate licenses to enable Phone System with Calling Plans</span></span>

        -   <span data-ttu-id="72d5c-369">Wir empfehlen dringend, einen dedizierten Testmandanten zu verwenden.</span><span class="sxs-lookup"><span data-stu-id="72d5c-369">We strongly recommend that you use a dedicated test tenant.</span></span>

        -   <span data-ttu-id="72d5c-370">Wenn Sie keinen Testmandanten haben, können Sie sich hier für einen Testmandanten registrieren: [Office 365 Enterprise E5-Test](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span><span class="sxs-lookup"><span data-stu-id="72d5c-370">If you don’t have a test tenant, you can sign up for a trial tenant here: [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span> <span data-ttu-id="72d5c-371">Anrufpläne sind jedoch leider nicht für Testmandanten verfügbar.</span><span class="sxs-lookup"><span data-stu-id="72d5c-371">However, Calling Plans are unfortunately not available through trial tenants.</span></span>

        -   <span data-ttu-id="72d5c-372">Führen Sie keine Tests in Ihrer Produktionsumgebung aus.</span><span class="sxs-lookup"><span data-stu-id="72d5c-372">Don’t run any tests in your production environment.</span></span> <span data-ttu-id="72d5c-373">Änderungen an Einstellungen oder Richtlinien können sich negativ auf alle Benutzer auswirken und die Benutzerfreundlichkeit beeinträchtigen.</span><span class="sxs-lookup"><span data-stu-id="72d5c-373">Changing settings or policies might negatively affect all users and might affect their user experience.</span></span>

    -   <span data-ttu-id="72d5c-374">Ein für die Verwaltung von Skype for Business Online eingerichteter PC</span><span class="sxs-lookup"><span data-stu-id="72d5c-374">Your PC set up for Skype for Business Online management</span></span>

        -   <span data-ttu-id="72d5c-375">Wenn Sie das Skype for Business Online Connector-Modul nicht installiert haben, befolgen Sie diese Anweisungen: [Konfigurieren Ihres Computers für die Verwaltung von Skype for Business Online](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx).</span><span class="sxs-lookup"><span data-stu-id="72d5c-375">If you haven’t installed the Skype for Business Online Connector module, follow the instructions here: [Configuring your computer for Skype for Business Online management](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx).</span></span>

        -   <span data-ttu-id="72d5c-376">Um PowerShell mit Skype for Business Online zu verbinden, befolgen Sie diese Anweisungen: [Herstellen der Verbindung mit Skype for Business Online mit Windows PowerShell](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx).</span><span class="sxs-lookup"><span data-stu-id="72d5c-376">To connect PowerShell to Skype for Business Online, follow these instructions: [Connecting to Skype for Business Online by using Windows PowerShell](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx).</span></span>

    -   <span data-ttu-id="72d5c-377">Mindestens zwei Endpunkte und ein Telefon</span><span class="sxs-lookup"><span data-stu-id="72d5c-377">At least two endpoints and a phone</span></span>

        -   <span data-ttu-id="72d5c-378">Dabei kann es sich um zwei PCs handeln, Sie können aber auch den Client in einem Browser oder auf Ihren Mobiltelefonen verwenden.</span><span class="sxs-lookup"><span data-stu-id="72d5c-378">This can be two PCs, but you can also use the client in a browser or on your mobile phones.</span></span>

        -   <span data-ttu-id="72d5c-379">Zum Testen von PSTN-Anrufen benötigen Sie ein Telefon, mit dem Sie das Land bzw. die Region anrufen können, für das bzw. für die Sie PSTN-Anrufe testen.</span><span class="sxs-lookup"><span data-stu-id="72d5c-379">To test PSTN calling, you need to have a phone that can call the country or region you’re testing PSTN calling for.</span></span>

    ### <a name="suggested-scenarios-to-test"></a><span data-ttu-id="72d5c-380">Vorgeschlagene Testszenarien</span><span class="sxs-lookup"><span data-stu-id="72d5c-380">Suggested scenarios to test</span></span>


    -   <span data-ttu-id="72d5c-381">Aktivieren Sie einen Benutzer für das Telefonsystem mit Anrufplänen in Microsoft Teams.</span><span class="sxs-lookup"><span data-stu-id="72d5c-381">Enable a user for Phone System with Calling Plans in Teams.</span></span>


    -   <span data-ttu-id="72d5c-382">Melden Sie sich als der konfigurierte Benutzer an, und überprüfen Sie die Registerkarte **Anrufe**.</span><span class="sxs-lookup"><span data-stu-id="72d5c-382">Sign in as the configured user, and review the **Calls** tab.</span></span>


    -   <span data-ttu-id="72d5c-383">Rufen Sie eine PSTN-Nummer an, und verwenden Sie dabei verschiedene Formate (wählen Sie beispielsweise eine vollständige E.164-Nummer mit vorangestelltem Pluszeichen oder eine Nummer ohne die Landeskennzahl).</span><span class="sxs-lookup"><span data-stu-id="72d5c-383">Call a PSTN number by using different formats (for example, dial a full E.164 number with the leading plus sign or dial a number without using the country code).</span></span>


    -   <span data-ttu-id="72d5c-384">Testen Sie Benutzerfunktionen wie zum Beispiel das Ändern der Nummer für die Anrufweiterleitung, das Durchstellen von Anrufen oder das Zugreifen auf Voicemail.</span><span class="sxs-lookup"><span data-stu-id="72d5c-384">Test user features such as changing the number for call forwarding, transferring calls, or accessing voicemail.</span></span>
- title: <span data-ttu-id="72d5c-385">Höhere Wertschöpfung erzielen</span><span class="sxs-lookup"><span data-stu-id="72d5c-385">Drive Value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"72d5c-386\">Nun haben Sie das Telefonsystem richtig geplant und in Ihrer Umgebung bereitgestellt und müssen sicherstellen, dass es verwendet wird und eine hohe Benutzerfreundlichkeit bietet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-386\">Now that you have properly planned and implemented Phone System in your environment, you need to be sure that it’s used and provides a great user experience.</span></span> <span data-ttu-id=\"72d5c-387\">Auf sämtliche Details einzugehen würde den Rahmen dieser Schulung sprengen. Wir möchten jedoch die Punkte hervorheben, um die Sie sich vorrangig kümmern müssen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-387\">Although complete details would exceed the scope of this training, we want to point out the most important areas of engagement:</span></span>\n\n-   <span data-ttu-id=\"72d5c-388\">Adoption and Change Management</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-388\">Adoption and change management</span></span>  \n<span data-ttu-id=\"72d5c-389\">Es kann sein, dass die Benutzer ohne Weiteres anfangen, den Dienst zu nutzen, sobald er ihnen angeboten wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-389\">Users might simply start using the service when you offer it to them.</span></span> <span data-ttu-id=\"72d5c-390\">Andererseits kann es auch sein, dass sie ihn nicht nutzen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-390\">Or they might not.</span></span> <span data-ttu-id=\"72d5c-391\">Daher ist es wichtig, das Adoption and Change Management richtig durchzuführen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-391\">Therefore, it’s important to execute proper adoption and change management.</span></span>\n\n-   <span data-ttu-id=\"72d5c-392\">Überwachen und Fördern der Verwendung</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-392\">Monitoring and driving usage</span></span>  \n<span data-ttu-id=\"72d5c-393\">Einer Ihrer wichtigen Erfolgsindikatoren sollte die Anzahl der aktiven Benutzer sein. So können Sie messen, wie hoch die Akzeptanz von Microsoft Teams als Telefonclient ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-393\">We recommend that one of your KSIs be the number of active users, to help you measure how well Teams is being accepted as a phone client.</span></span>\n\n-   <span data-ttu-id=\"72d5c-394\">Überwachen und Fördern der Qualität</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-394\">Monitoring and driving quality</span></span>\n\n<span data-ttu-id=\"72d5c-395\">Die Zufriedenheit der Benutzer steht in direktem Zusammenhang mit der Qualität ihrer Anrufe. Daher ist es wichtig, dass Sie die Anrufqualität überwachen und gegebenenfalls verbessern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-395\">The satisfaction of your users is directly related to the quality of their calls; therefore, it’s important that you monitor call quality and improve it, if necessary.</span></span> <span data-ttu-id=\"72d5c-396\">In der Schulung zum Anrufqualitäts-Dashboard erfahren Sie, wie Sie Berichte zur Anrufqualität erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-396\">To understand how to report on call quality, visit the Call Quality Dashboard training.</span></span> <span data-ttu-id=\"72d5c-397\">Obwohl diese Videos für Skype für Unternehmen erstellt wurden, sie gelten für Teams sowie: <http://aka.ms/sof-cqd>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-397\">Although these videos have been built for Skype for Business, they apply to Teams as well: <http://aka.ms/sof-cqd>.</span></span>\n"
- title: <span data-ttu-id="72d5c-398">Nächste Schritte</span><span class="sxs-lookup"><span data-stu-id="72d5c-398">Next steps</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"72d5c-399\">Wir haben mit dieser Schulung die folgenden wichtigen Lernergebnisse erzielt:</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-399\">We covered the following key learnings in this training:</span></span>  \n-   <span data-ttu-id=\"72d5c-400\">Was sind Anrufe in Microsoft Teams?</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-400\">What is calling in Teams?</span></span>\n\n-   <span data-ttu-id=\"72d5c-401\">Planen von Anrufen in Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-401\">How to plan for calling in Teams</span></span>\n\n-   <span data-ttu-id=\"72d5c-402\">Konfigurieren von Anrufen in Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-402\">How to configure calling in Teams</span></span>\n\n<span data-ttu-id=\"72d5c-403\">Weitere Informationen finden Sie unter:</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-403\">To learn more, see:</span></span>\n\n-   [<span data-ttu-id=\"72d5c-404\">Praktische Anleitungen für Telefonsysteme mit Anrufplänen in Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-404\">Practical Guidance for Phone System with Calling Plans in Microsoft Teams</span></span>](https://docs.microsoft.com/MicrosoftTeams/phone-system-with-calling-plans)\n\n-   [<span data-ttu-id=\"72d5c-405\">Schnellstarthandbuch: Konfigurieren von Anrufplänen in Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-405\">Quick start guide: Configuring Calling Plans in Microsoft Teams</span></span>](https://docs.microsoft.com/MicrosoftTeams/configuring-teams-calling-quickstartguide)\n\n<span data-ttu-id=\"72d5c-406\">Nächste Schritte</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-406\">Next steps</span></span>\n\n1.  <span data-ttu-id=\"72d5c-407\">Registrieren Sie sich für [MyAdvisor](http://aka.ms/myadvisor), um personalisierte Bereitstellungsratschläge zu erhalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-407\">Sign-up for [MyAdvisor](http://aka.ms/myadvisor) for personalized deployment guidance.</span></span>\n2.  <span data-ttu-id=\"72d5c-408\">Starten Sie Ihre Bereitstellung des Telefonsystems für Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-408\">Start your Phone System deployment for Teams</span></span>\n3.  <span data-ttu-id=\"72d5c-409\">Senden Sie uns Feedback:</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-409\">Send us feedback:</span></span>\n    - <span data-ttu-id=\"72d5c-410\">Verwenden Sie dafür den Abschnitt für Kommentare unten auf dieser Seite.</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-410\">Post in the comments section at the bottom of this page.</span></span>\n    - <span data-ttu-id=\"72d5c-411\">Wenn Sie Feedback zu Microsoft Teams geben möchten oder Ideen für neue Funktionen haben, besuchen Sie [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-411\">To give us your feedback about Teams or share your ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n4.  <span data-ttu-id=\"72d5c-412\">Bleiben Sie auf dem aktuellen Stand:</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-412\">Stay up to date:</span></span>\n    - <span data-ttu-id=\"72d5c-413\">Führen Sie im [Blog des Teams](https://aka.ms/teamsblog).</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-413\">Follow the [Teams Blog](https://aka.ms/teamsblog).</span></span>\n    - <span data-ttu-id=\"72d5c-414\">Lesen Sie die [Teams Roadmap](https://aka.ms/skype2teamsroadmap).</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-414\">Read the [Teams Roadmap](https://aka.ms/skype2teamsroadmap).</span></span>\n    - <span data-ttu-id=\"72d5c-415\">Informationen Sie zu den neuesten veröffentlichten Funktionen [Anmerkungen zu dieser Version](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-415\">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>\n5.  <span data-ttu-id=\"72d5c-416\">Informieren Sie sich mit [weiteren Schulungen und Tutorials](http://aka.ms/Teamsacademy).</span><span class=\"sxs-lookup\"><span data-stu-id=\"72d5c-416\">Explore [more training and tutorials](http://aka.ms/Teamsacademy).</span></span>"
