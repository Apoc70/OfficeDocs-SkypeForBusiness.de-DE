- durationInMinutes: 1
  content: "<span data-ttu-id=\"ec1da-104\">Dieses Lernprogramm ist eine Einführung in die Upgrade-Reise von Skype for Business zu Microsoft Teams und unser End-to-End-Upgrade-Erfolgs Framework.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-104\">This tutorial is an introduction to the Skype for Business to Microsoft Teams upgrade journey and our end-to-end upgrade success framework.</span></span> <span data-ttu-id=\"ec1da-105\">In diesem Lernprogramm orientieren Sie sich schnell an den empfohlenen Upgrade-Pfaden und Ressourcen, die Sie bei ihrer Reise unterstützen, ganz gleich, ob Sie gerade mit der Planung beginnen, bereits Teams zusammen mit Skype for Business ausführen oder bereit sind, auf Teams zu aktualisieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-105\">This tutorial will quickly orient you to the recommended upgrade paths and resources available to support you in your journey, whether you’re just getting started with planning, already running Teams alongside Skype for Business, or ready to upgrade to Teams.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\n<span data-ttu-id=\"ec1da-106\">Diese Schulung richtet sich an Sie, wenn Folgendes auf Sie zutrifft:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-106\">This training is for you if you're:</span></span>\n-   <span data-ttu-id=\"ec1da-107\">Ein IT-Experte, der für die Planung, Bereitstellung oder Verwaltung von Skype for Business verantwortlich ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-107\">An IT pro responsible for planning, deploying, or managing Skype for Business.</span></span>\n-   <span data-ttu-id=\"ec1da-108\">Verantwortlich für die Planung der Benutzer Änderungsverwaltung in Ihrer Organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-108\">Responsible for planning user change management within your organization.</span></span>\n-   <span data-ttu-id=\"ec1da-109\">Sie möchten wissen, wie Sie ein erfolgreiches Upgrade von Skype for Business an Teams für Ihre Organisation angehen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-109\">Interested in understanding how to approach a successful upgrade from Skype for Business to Teams for your organization.</span></span>\n\n<span data-ttu-id=\"ec1da-110\">Wir werden ausführlich darüber erfahren, wie diese beiden Produkte zusammen kommen, und erläutern, welche Schritte Sie heute Unternehmen können, um eine vorhandene Skype for Business-Umgebung für Teams vorzubereiten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-110\">We’ll go into detail about how these two products come together and explain what steps you can take today to prepare an existing Skype for Business environment for Teams.</span></span> \n\n<span data-ttu-id=\"ec1da-111\">Wir werden das Framework erläutern, das Ihnen bei der Planung und Durchführung Ihres Upgrades helfen soll, mit einem Überblick über die wichtigsten Aktivitäten, um eine optimale Funktionalität über die technische und Benutzer Bereitschaft zu lenken.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-111\">We’ll discuss the framework to help you plan and execute your upgrade, with an overview of the key activities to drive an optimal experience across technical and user readiness.</span></span>\n\n<span data-ttu-id=\"ec1da-112\">Die wichtigsten Ziele dieses Lernprogramms sind:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-112\">The key objectives of this tutorial are:</span></span>\n-   <span data-ttu-id=\"ec1da-113\">Erkunden Sie die verfügbaren Aktualisierungspfade, die Ihnen bei der Planung Ihres Upgrades helfen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-113\">Explore the upgrade paths available to help you plan your upgrade.</span></span>\n-   <span data-ttu-id=\"ec1da-114\">Informieren Sie sich über die wichtigen Schritte, die erforderlich sind, um Ihr Upgrade vorzubereiten und zu implementieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-114\">Learn the critical steps required to prepare for and implement your upgrade.</span></span>\n-   <span data-ttu-id=\"ec1da-115\">Ermitteln Sie Tiefe Anleitungen, Vorlagen und Ressourcen, die Ihnen bei ihrer Reise helfen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-115\">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>\n-   <span data-ttu-id=\"ec1da-116\">Geben Sie die nächsten Schritte weiter, um mit unseren Anleitungen zu beginnen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-116\">Share next steps to get started using our guidance.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\n<span data-ttu-id=\"ec1da-117\">Wenn Sie Fragen oder Feedback zu dieser Schulung haben, Posten Sie bitte im Kommentarbereich unten auf der Seite \"nächste Schritte\" dieses Lernprogramms.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-117\">If you have any questions or feedback about this training, please post in the comments section at the bottom of the “Next steps” page of this tutorial.</span></span>\n\n<span data-ttu-id=\"ec1da-118\">Wenn Sie Produktfeedback zu Microsoft Teams übermitteln möchten, beispielsweise Ideen für neue Funktionen, besuchen Sie [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-118\">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: <span data-ttu-id="ec1da-119">Verstehen der Reise von Skype for Business zu Teams</span><span class="sxs-lookup"><span data-stu-id="ec1da-119">Understand the Journey from Skype for Business to Teams</span></span>
  durationInMinutes: 16
  content: "\n<span data-ttu-id=\"ec1da-120\">Microsoft Teams unterstützt die Vision von Microsoft im Hinblick auf intelligente Kommunikation und ist der zentrale Ort für Teamarbeit. Die Lösung bringt Chats, Besprechungen, Anrufe, Zusammenarbeit, App-Integration und Dateispeicher zusammen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-120\">Supporting Microsoft’s intelligent communications vision, Microsoft Teams is the central hub for teamwork, bringing together chat, meetings, calling, collaboration, app integration, and file storage.</span></span> <span data-ttu-id=\"ec1da-121\">Als vorhandener Skype for Business-Kunde laden wir Sie ein, ein Upgrade auf Microsoft Teams durchzuführen, um die gesamte Suite der Kommunikations- und Zusammenarbeitsfunktionen in einer einzigen Clientlösung zu erleben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-121\">As an existing Skype for Business customer, you’re invited to upgrade to Microsoft Teams, to experience this full suite of communication and collaboration capabilities in a single client experience.</span></span>\n\n<span data-ttu-id=\"ec1da-122\">Wenn Sie die Reise besser verstehen möchten, lesen Sie [Ihre Reise von Skype for Business](https://aka.ms/upgradeabstract) (Sway, geschätzte Lesedauer 3 Minuten).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-122\">To get a better understanding of the journey, please review the [Your Journey from Skype for Business](https://aka.ms/upgradeabstract) (Sway, estimated reading time 3 minutes)</span></span>\n\n<span data-ttu-id=\"ec1da-123\">Teams entwickelt sich schnell, und es wird kontinuierlich neue Funktionen hinzugefügt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-123\">Teams is innovating rapidly and adding new features on a continual basis.</span></span> <span data-ttu-id=\"ec1da-124\">So bleiben Sie auf dem laufenden, welche Features in Teams zur Verfügung stehen und wann, lesen Sie den [aktualisierten Fahrplan für die Einführung von Skype for Business-Funktionen für Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (geschätzte Lesezeiten 2 Minuten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-124\">To stay on top of which features will be available in Teams, and when, check out the [Updated roadmap for bringing Skype for Business capabilities to Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (estimated reading time 2 minutes)</span></span>\n\n<span data-ttu-id=\"ec1da-125\">Wir empfehlen außerdem, die [FAQ-Reise von Skype for Business zu Microsoft Teams](https://aka.ms/SkypeToTeams-FAQ) (geschätzte Lesezeiten 10 Minuten) zu lesen, um ein umfassendes Verständnis der am häufigsten besprochenen Themen zu erhalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-125\">We also recommend reading the [FAQ - Journey from Skype for Business to Microsoft Teams](https://aka.ms/SkypeToTeams-FAQ) (estimated reading time 10 minutes) to get a deep understanding of the most commonly discussed topics.</span></span>\n"
- title: <span data-ttu-id="ec1da-126">Upgrade-Framework</span><span class="sxs-lookup"><span data-stu-id="ec1da-126">Upgrade journey framework</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"ec1da-127\">Microsoft bietet ein umfassendes Framework, das Sie beim Planen und Ausführen des Upgrades unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-127\">Microsoft provides a comprehensive framework to help you plan and execute the upgrade.</span></span> <span data-ttu-id=\"ec1da-128\">Das Framework bietet zwei unterschiedliche Geschmacksrichtungen: Upgrade Basic für weniger komplexe Umgebungen und kleinere Bereitstellungen sowie Upgrade pro für größere Unternehmen mit starker Nutzung von Skype for Business-Funktionen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-128\">The framework comes in two different flavors: Upgrade Basic for less complex environments and smaller deployments, and Upgrade Pro for larger companies with heavy usage of Skype for Business features.</span></span> <span data-ttu-id=\"ec1da-129\">In beiden Fällen umfasst das Framework die folgenden Phasen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-129\">In both cases, the framework includes the following phases:</span></span>\n\n<span data-ttu-id=\"ec1da-130\">![Abbildung der Team-Upgarde-Reise] (media/upgrade-banner-main.png \"Das Framework führt Sie durch die folgenden Phasen: Projekt beteiligte; Projekt Definition; Technische Bereitschaft und Nutzer Bereitschaft; Bereitstellung und Implementierung; Operational Excellence.\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-130\">![Illustration of the Teams upgarde journey](media/upgrade-banner-main.png \"The framework will guide you through the following phases: Project Stakeholders; Project Definition; Technical Readiness and User Readiness; Deployment and Implementation; Operational Excellence.\")</span></span>\n\n### <a name=\"upgrade-basic\"></a><span data-ttu-id=\"ec1da-131\">Upgrade Basic</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-131\">Upgrade Basic</span></span>\n\n<span data-ttu-id=\"ec1da-132\">Für kleinere Organisationen oder Personen, die Skype for Business Online für Chats (Chats) und Besprechungen verwenden, ist die Upgrade Basic-Checkliste ein beschleunigter Aktionsplan, der Kern, Empfohlene Aktivitäten und zugeordnete Ressourcen für die Implementierung einer Erfolgreicher Wechsel von Skype for Business zu Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-132\">Designed for smaller organizations or those using Skype for Business Online for IM (chat) and meetings only, the Upgrade Basic checklist is an accelerated action plan that includes core, recommended activities and associated resources for implementing a successful move from Skype for Business to Teams.</span></span>\n\n<span data-ttu-id=\"ec1da-133\">Diese zehn einfachen Schritte bieten alles, was Sie für ein erfolgreiches Upgrade benötigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-133\">These ten easy steps provide everything you need for a successful upgrade.</span></span>\n<span data-ttu-id=\"ec1da-134\">Sie sind so konzipiert, dass Sie in ungefähr 30 bis 45 Tagen abgeschlossen werden, aber Sie sollten die Vorgangs Fertigstellungs Daten auf Grundlage des Upgrade-Zeitplans Ihrer Organisation anpassen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-134\">They’re designed to be completed in about 30 to 45 days, but you should adjust task completion dates based on your organization’s upgrade schedule.</span></span>\n\n### <a name=\"upgrade-pro\"></a><span data-ttu-id=\"ec1da-135\">Upgrade pro</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-135\">Upgrade Pro</span></span>\n\n<span data-ttu-id=\"ec1da-136\">Für größere Organisationen oder Personen mit komplexen Bereitstellungen von Skype for Business konzipiert (beispielsweise Hybrid-oder Cloud-sprach Bereitstellungen), Upgrade pro-Konten für einen längeren Upgrade-Lebenszyklus zusammen mit einer Vielzahl von Aktualisierungsszenarien, einschließlich der Ausführung von Microsoft Teams neben Skype for Business, bis Teams für Ihre Organisation bereit sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-136\">Designed for larger organizations or those with complex deployments of Skype for Business (for example, hybrid or cloud voice deployments), Upgrade Pro accounts for a longer upgrade lifecycle along with a variety of upgrade scenarios, including running Microsoft Teams alongside Skype for Business until Teams is ready for your organization.</span></span>\n\n<span data-ttu-id=\"ec1da-137\">In drei Phasen segmentiert: Upgrade pro umfasst:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-137\">Segmented into three phases, Upgrade Pro covers:</span></span>\n-   <span data-ttu-id=\"ec1da-138\">**Vor dem Upgrade**: beginnen Sie, den Wert von Teams zu erkennen, während Sie sich auf Ihr Upgrade im Laufe der Zeit vorbereiten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-138\">**Pre-upgrade**: Start realizing the value of Teams as you prepare for your upgrade over time.</span></span> <span data-ttu-id=\"ec1da-139\">Beachten Sie diese Schritte als eine Upgrade-Voraussetzung, um eine positive Erfahrung beim Übergang zu Teams zu gewährleisten, wenn Sie für Sie bereit sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-139\">Consider these steps an upgrade prerequisite to help ensure a positive experience as you transition to Teams when it’s ready for you.</span></span> <span data-ttu-id=\"ec1da-140\">Wenn Ihre Organisation bereits Teams zusammen mit Skype for Business ausführt, verwenden Sie diese Pre-Upgrade-Aktivitäten als Überprüfungs Prüf Punkt für die Bereitschaft Ihrer Organisation, Benutzer auf Teams zu aktualisieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-140\">If your organization has already been running Teams alongside Skype for Business, use these pre-upgrade activities as a validation checkpoint for your organization’s readiness to upgrade users to Teams.</span></span>\n-   <span data-ttu-id=\"ec1da-141\">**Upgrade**: Wenn Ihre Organisation bereit ist, die Nutzung von Skype for Business zu beenden, sollten Sie sicherstellen, dass Sie ausreichend informiert sind, um Schulungen zu erhalten und Teams zu verwenden (sofern dies noch nicht geschehen ist).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-141\">**Upgrade**: When your organization is ready for users to stop using Skype for Business, you’ll want to ensure they have ample notice to get training and start using Teams (if they haven’t already).</span></span> <span data-ttu-id=\"ec1da-142\">Sie möchten auch Schritte wie das Verschieben Ihrer Skype for Business-Besprechungen in Teams Unternehmen, um eine optimale Nutzung zu gewährleisten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-142\">You’ll also want to take steps such as moving their Skype for Business meetings to Teams to ensure an optimal experience.</span></span>\n-   <span data-ttu-id=\"ec1da-143\">Nach dem **Upgrade**: Nachdem sich die gesamte Organisation in Teams befindet, implementieren Sie einen Plan, um den Wert zu maximieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-143\">**Post-upgrade**: After your entire organization is on Teams, implement a plan to maximize value.</span></span> <span data-ttu-id=\"ec1da-144\">Dies umfasst die Überwachung Ihres Netzwerks auf Qualität, die Förderung der Einführung von Teams bei gleichzeitiger Sicherstellung, dass die Nutzung von Skype for Business abnimmt, und die Planung erweiterter Funktionen, während sich die Roadmap für Teams weiterentwickelt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-144\">This includes monitoring your network for quality, promoting adoption of Teams while ensuring that Skype for Business usage is winding down, and planning for expanded functionality as the Teams roadmap continues to evolve.</span></span>\n\n## <a name=\"which-one-to-choose\"></a><span data-ttu-id=\"ec1da-145\">Welche Auswahl?</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-145\">Which one to choose?</span></span>\n\n<span data-ttu-id=\"ec1da-146\">Es gibt keinen einzelnen Indikator, der diktieren soll, ob Basic oder pro die richtige Wahl für Ihre Bereitstellung ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-146\">There is no single indicator that will dictate if Basic or Pro is the right choice for your deployment.</span></span> <span data-ttu-id=\"ec1da-147\">Die folgende Tabelle sollte Ihnen jedoch helfen, zu bestimmen, welcher Ansatz besser geeignet ist:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-147\">However, the following table should help you to determine which approach is better suited:</span></span>\n\n<span data-ttu-id=\"ec1da-148\">![Die Entscheidung über Basic versus pro wird von einer Reihe von Faktoren beeinflusst.] (media/upgrade-basicvspro.png \n\"Die Entscheidung über Basic versus pro wird von einer Reihe von Faktoren beeinflusst.\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-148\">![The decision on Basic versus Pro is influenced by a number of factors.](media/upgrade-basicvspro.png \n\"The decision on Basic versus Pro is influenced by a number of factors.\")</span></span>\n\n<span data-ttu-id=\"ec1da-149\">Weitere Informationen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-149\">Additional information:</span></span>\n-   [<span data-ttu-id=\"ec1da-150\">Upgrade Basic</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-150\">Upgrade Basic</span></span>](https://aka.ms/UpgradeBasic)\n-   [<span data-ttu-id=\"ec1da-151\">Upgrade pro</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-151\">Upgrade Pro</span></span>](https://aka.ms/UpgradePro)\n"
- title: <span data-ttu-id="ec1da-152">Planen der Upgrade-Strategie</span><span class="sxs-lookup"><span data-stu-id="ec1da-152">Plan for your upgrade journey</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="ec1da-153">Wie in jedem Projekt empfiehlt es sich immer, einen Plan einzurichten, um sich für den Erfolg einzusetzen.</span><span class="sxs-lookup"><span data-stu-id="ec1da-153">As in every project, it’s always a good idea to have a plan in place to set yourself up for success.</span></span> <span data-ttu-id="ec1da-154">Für das Upgrade umfasst die Planungsphase die beiden folgenden Komponenten: einführen ihrer Stakeholder und definieren des Projektumfangs.</span><span class="sxs-lookup"><span data-stu-id="ec1da-154">For the upgrade, the planning phase includes the following two components: Enlisting your stakeholders and defining the project scope.</span></span>


    ### <a name="enlist-your-project-stakeholders"></a><span data-ttu-id="ec1da-155">Ernennen der Projektbeteiligten</span><span class="sxs-lookup"><span data-stu-id="ec1da-155">Enlist your project stakeholders</span></span>


    <span data-ttu-id="ec1da-156">Von der Implementierung von Projektergebnissen bis hin zur vermehrten Verantwortlichkeit halten Ihre Stakeholder den Schlüssel zum Erfolg Ihres Projekts.</span><span class="sxs-lookup"><span data-stu-id="ec1da-156">From implementing project deliverables to driving accountability, your stakeholders hold the key to the success of your project.</span></span> <span data-ttu-id="ec1da-157">Es gibt zwei Gruppen von Stakeholdern, die Sie zuweisen möchten:</span><span class="sxs-lookup"><span data-stu-id="ec1da-157">There are two groups of stakeholders you’ll want to assign:</span></span>


    1.  <span data-ttu-id="ec1da-158">Eine Sponsoring-Koalition, die Führungskräfte und Projektsponsoren umfasst, die ein persönliches Interesse an dem Erfolg des Projekts haben und dies beeinflussen.</span><span class="sxs-lookup"><span data-stu-id="ec1da-158">A sponsorship coalition that includes executive and project sponsors who have a vested interest in and influence on the project’s success.</span></span>


    2.  <span data-ttu-id="ec1da-159">Das Projektteam, bestehend aus den Personen, die für die Bereitstellungtechnischer und Benutzer verantwortlich sind, die die verschiedenen Aufgaben im Projektplan durchführen werden.</span><span class="sxs-lookup"><span data-stu-id="ec1da-159">The project team, consisting of the people responsible for ensuring technical and user readiness, who will complete the various tasks in the project plan.</span></span>


    <span data-ttu-id="ec1da-160">Der gemeinsame Thread zwischen diesen beiden Gruppen ist der Projektmanager, der sicherstellt, dass Projektaufgaben planmäßig abgeschlossen werden und der Koalition den Projektstatus zurückgibt.</span><span class="sxs-lookup"><span data-stu-id="ec1da-160">The common thread between these two groups is the project manager, who works to ensure that project tasks get completed on schedule and reports project status back to the coalition.</span></span>


    <span data-ttu-id="ec1da-161">Optional können Sie ein Lenkungskomitee erstellen.</span><span class="sxs-lookup"><span data-stu-id="ec1da-161">Optionally, you can create a steering committee.</span></span> <span data-ttu-id="ec1da-162">Manchmal führen große oder komplexere Projekte zu Konflikten oder fragmentierten Führungsrollen, was zu einer Trennung zwischen den Anspruchsgruppen führt.</span><span class="sxs-lookup"><span data-stu-id="ec1da-162">Sometimes large or more complex projects end up with conflicting or fragmented leadership roles, resulting in disconnects among the stakeholder groups.</span></span> <span data-ttu-id="ec1da-163">Bei diesen Projekten möchten Sie vielleicht ein Lenkungskomitee Gründen.</span><span class="sxs-lookup"><span data-stu-id="ec1da-163">For these projects, you might want to form a steering committee.</span></span> <span data-ttu-id="ec1da-164">Ein Lenkungsausschuss ist verantwortlich für die Entscheidungsfindung, die Bereitstellung strategischer Aufsicht, die Unterstützung der Projektinitiativen und – falls erforderlich – das Entfernen von Blockern.</span><span class="sxs-lookup"><span data-stu-id="ec1da-164">A steering committee is responsible for driving decisions, providing strategic oversight, supporting the project’s initiatives, and—when necessary—removing blockers.</span></span>


    ### <a name="define-your-project-scope"></a><span data-ttu-id="ec1da-165">Definieren des Projektumfangs</span><span class="sxs-lookup"><span data-stu-id="ec1da-165">Define your project scope</span></span>


    <span data-ttu-id="ec1da-166">Wenn Sie sich Zeit für die Definition ihrer Projekt Vision, ihres Bereichs, ihrer Ziele und ihrer Governance nehmen, können Sie sicherstellen, dass alle Projekt beteiligten ausgerichtet sind und auf die gleichen Endergebnisse hinarbeiten.</span><span class="sxs-lookup"><span data-stu-id="ec1da-166">Taking time to define your project vision, scope, goals, and governance will help ensure all project stakeholders are aligned and working toward the same end results.</span></span> <span data-ttu-id="ec1da-167">Dies ist besonders wichtig, da das Team der technischen Bereitschaft und das Team für die Benutzer Bereitschaft unabhängig voneinander arbeiten, um die jeweiligen Teile zusammenzuziehen, während Sie sich weiterhin eng an den erforderlichen Funktionen, Geschäftsszenarien und Projekt Zeitachsen orientieren. .</span><span class="sxs-lookup"><span data-stu-id="ec1da-167">This is especially critical given that the technical readiness team and user readiness team will be working independently to pull their respective pieces together while remaining tightly aligned on needed capabilities, business scenarios, and project timelines.</span></span> <span data-ttu-id="ec1da-168">Nachdem Sie den Projektumfang abgeschlossen haben, verweisen Sie im gesamten Projekt darauf, um sicherzustellen, dass Sie auf dem richtigen Weg sind, um den gewünschten Endzustand zu erreichen.</span><span class="sxs-lookup"><span data-stu-id="ec1da-168">After you complete the project scope, refer to it throughout your project to ensure you’re on track to achieve the end state you wanted.</span></span> <span data-ttu-id="ec1da-169">Verwenden Sie die Ziele, die Sie unten identifizieren, um Ihre Ergebnisse zu messen und bei Bedarf zu verringern.</span><span class="sxs-lookup"><span data-stu-id="ec1da-169">Use the goals that you identify below to measure against your outcomes and mitigate as needed.</span></span>


    <span data-ttu-id="ec1da-170">Der Projektumfang besteht normalerweise aus den folgenden Komponenten:</span><span class="sxs-lookup"><span data-stu-id="ec1da-170">The project scope usually consists of the following components</span></span>


    -   <span data-ttu-id="ec1da-171">**Projekt Vision**: das "große Bild" oder der letztendliche Endzustand, der die Frage beantwortet: "Warum machen wir dieses Projekt?"</span><span class="sxs-lookup"><span data-stu-id="ec1da-171">**Project vision**: The “big picture” or eventual end-state that answers the question, “Why are we doing this project?”</span></span> <span data-ttu-id="ec1da-172">Eine ideale Vision bezieht sich auf die Geschäftstreiber und die Benutzerwert Schöpfungs Perspektiven Ihrer Organisation.</span><span class="sxs-lookup"><span data-stu-id="ec1da-172">An ideal vision addresses your organization’s business drivers and user value-add perspectives.</span></span>


    -   <span data-ttu-id="ec1da-173">**Projektumfang**: Ihre Vision kann nur über einen Zeitraum in verschiedenen Phasen verwirklicht werden.</span><span class="sxs-lookup"><span data-stu-id="ec1da-173">**Project scope**: Your vision might only be realized over time, through various phases.</span></span> <span data-ttu-id="ec1da-174">Der Projektumfang definiert zurzeit den Fokus Ihres Projekts und dient dazu, Ihr Projektteam auf die aktuellen Aufgaben zu konzentrieren, sodass Sie Ihre langfristige Vision verwirklichen können.</span><span class="sxs-lookup"><span data-stu-id="ec1da-174">The project scope defines the focus of your project at this time and serves to keep your project team focused on their current tasks, enabling you to realize your long-term vision.</span></span>


    -   <span data-ttu-id="ec1da-175">**Projektziele**: Ihre Ziele definieren das gewünschte Ergebnis und ermöglichen es Ihnen, den Erfolg des Projekts zu messen.</span><span class="sxs-lookup"><span data-stu-id="ec1da-175">**Project goals**: Your goals define the outcome you want and enable you to measure the success of the project.</span></span> <span data-ttu-id="ec1da-176">Ziele können als Ziele und wichtige Ergebnisse (OKRs) definiert werden, und die Measures des Projekterfolgs können als Schlüssel Erfolgsindikatoren (KSIs) definiert werden.</span><span class="sxs-lookup"><span data-stu-id="ec1da-176">Goals can be defined as objectives and key results (OKRs), and the measures of project success can be defined as key success indicators (KSIs).</span></span> <span data-ttu-id="ec1da-177">Es ist wichtig, dass Sie die vollständige Teilnahme von Projekt Beteiligten an der Definition von OKRs und KSIs erhalten, um sicherzustellen, dass Sie ein Gefühl des Eigentums empfinden und diese Erfolgskennzahlen an definierten Projektaufgaben ausrichten können.</span><span class="sxs-lookup"><span data-stu-id="ec1da-177">It’s essential that you get full participation from project stakeholders in defining OKRs and KSIs, to help ensure they feel a sense of ownership and align these measures of success to defined project tasks.</span></span> <span data-ttu-id="ec1da-178">Zielsetzungen sollten eine Kombination aus organisatorischen, technischen und nutzerorientierten Erfolgs Maßnahmen beinhalten.</span><span class="sxs-lookup"><span data-stu-id="ec1da-178">Goals should include a mix of organizational, technical, and user-focused success measures.</span></span>


    <span data-ttu-id="ec1da-179">Weitere Informationen:</span><span class="sxs-lookup"><span data-stu-id="ec1da-179">Additional information:</span></span>

    -   <span data-ttu-id="ec1da-180">[Leitfaden](https://aka.ms/SteeringCommittee) für das Lenkungskomitee, um mehr über Lenkungsausschüsse zu erfahren</span><span class="sxs-lookup"><span data-stu-id="ec1da-180">[Steering committee guide](https://aka.ms/SteeringCommittee) to learn more about steering committees</span></span>

    -   <span data-ttu-id="ec1da-181">[Definieren Sie den Projektumfang](https://aka.ms/SkypetoTeams-Scope) , um Beispiele zu Vision, Umfang und Zielen zu finden.</span><span class="sxs-lookup"><span data-stu-id="ec1da-181">[Define your project scope](https://aka.ms/SkypetoTeams-Scope) for examples on vision, scope, and goals.</span></span>
- title: <span data-ttu-id="ec1da-182">Leitfaden zur Migration und Interoperabilität</span><span class="sxs-lookup"><span data-stu-id="ec1da-182">Migration and interoperability guidance</span></span>
  durationInMinutes: 19
  content: "\n<span data-ttu-id=\"ec1da-183\">Die tatsächliche Migration von Skype for Business zu Teams kann mit unterschiedlichen Ansätzen durchgeführt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-183\">The actual migration from Skype for Business to Teams can be conducted with different approaches.</span></span> <span data-ttu-id=\"ec1da-184\">Bitte lesen Sie [Migrations-und Interoperabilitäts Anleitungen für Organisationen, die Teams zusammen mit Skype for Business verwenden](https://aka.ms/SkypeToTeams-Interop) (geschätzte Lesezeiten 19 Minuten), um die Konzepte, die verfügbaren Einstellungen und die Überlegungen zu verstehen, die Sie in die Wege leiten müssen. Konto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-184\">Please read [Migration and interoperability guidance for organizations using Teams together with Skype for Business](https://aka.ms/SkypeToTeams-Interop) (estimated reading time 19 minutes) to understand the concepts, the available settings, and considerations that you need to take into account.</span></span>\n"
- title: <span data-ttu-id="ec1da-185">Vorbereiten der Umgebung für Teams</span><span class="sxs-lookup"><span data-stu-id="ec1da-185">Prepare your environment for Teams</span></span>
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a><span data-ttu-id=\"ec1da-186\">Bereitschaft der Umgebung</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-186\">Environmental readiness</span></span>\n\n<span data-ttu-id=\"ec1da-187\">Sowohl Skype for Business als auch Microsoft Teams bietet Ihnen Kommunikation in Echtzeit auf der Grundlage der gleichen Technologie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-187\">Skype for Business and Teams both offer you real-time communication based on the same technology.</span></span> <span data-ttu-id=\"ec1da-188\">Die Qualität Ihrer Audio-und Videoanrufe wirkt sich direkt auf die Benutzeroberfläche aus, wobei beide stark von der Netzwerkqualität abhängig sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-188\">The quality of your audio and video calls will directly affect user experience, and both heavily rely on network quality.</span></span> <span data-ttu-id=\"ec1da-189\">Alle Verbesserungen, die Sie heute an der Netzwerkqualität für Skype for Business vornehmen, wirken sich direkt auf die Qualität aus, die die Benutzer in Microsoft Teams wahrnehmen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-189\">Any improvement you can make today to network quality for Skype for Business will directly benefit the quality users will experience on Teams.</span></span> <span data-ttu-id=\"ec1da-190\">Daher empfehlen wir dringend, Ihr Netzwerk für Skype for Business zu optimieren, damit Ihre Benutzer schon heute (noch) zufriedener sind, und ihnen vom ersten Tag an einen guten Start mit Microsoft Teams zu ermöglichen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-190\">Therefore, we highly recommend optimizing your network for Skype for Business to make your users (even more) happy today and give them a great start on Teams from day one.</span></span>\n\n### <a name=\"network-readiness-assessment\"></a><span data-ttu-id=\"ec1da-191\">Bewertung der Netzwerkbereitschaft.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-191\">Network readiness assessment</span></span>\n\n<span data-ttu-id=\"ec1da-192\">Führen Sie vor der Bereitstellung eines Produkts für Echtzeitkommunikation wie Skype for Business oder Microsoft Teams eine Bewertung der Netzwerkbereitschaft durch, und wiederholen Sie diese dann anschließend regelmäßig.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-192\">You should perform a Network Readiness Assessment before deploying any real-time communications product such as Skype for Business or Teams, then run it on a regular basis afterwards.</span></span> <span data-ttu-id=\"ec1da-193\">Wenn Sie noch keine Netzwerk Bereitschafts Beurteilung durchgeführt haben, sollten Sie dies unbedingt tun, bevor Sie Teams vorstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-193\">If you haven’t conducted a network readiness assessment at all or in quite some time, you absolutely should do so before introducing Teams.</span></span>\n\n<span data-ttu-id=\"ec1da-194\">Die Bewertung der Netzwerkbereitschaft richtet ihren Fokus auf Netzwerkleistung, Netzwerkplanung und andere allgemeine Netzwerkaspekte, wie zum Beispiel Ports und Protokolle, die geöffnet werden müssen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-194\">The Network Readiness Assessment focuses on network performance, network planning, and other general networking aspects such as ports and protocols that must be opened.</span></span> <span data-ttu-id=\"ec1da-195\">Auch wenn Sie derzeit ein echt Zeit Kommunikationsprodukt wie Skype for Business verwenden, hilft Ihnen die Netzwerk Bereitschaftsbewertung, Ihre Netzwerk Bereitschaft zu überprüfen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-195\">Even if you’re currently using a real-time communications product, such as Skype for Business, the Network Readiness Assessment will help validate your network readiness.</span></span>\n\n### <a name=\"quality-assessment\"></a><span data-ttu-id=\"ec1da-196\">Qualitätsbewertung</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-196\">Quality assessment</span></span>\n\n<span data-ttu-id=\"ec1da-197\">Vergewissern Sie sich, dass Ihre aktuelle Skype for Business-Bereitstellung den Qualitätsansprüchen in puncto Echtzeitmedien gerecht wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-197\">Make sure that your current Skype for Business deployment meets the quality bar when it comes to real-time media.</span></span> <span data-ttu-id=\"ec1da-198\">Verwenden Sie das Anruf Qualitäts Dashboard (CQD), um die Nutzung zu überwachen und qualitätstrends zu identifizieren, und rufen Sie Analysen zur Problembehandlung oder zur Anzeige von Qualitätsindikatoren für einzelne Anrufe auf.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-198\">Use Call Quality Dashboard (CQD) to monitor usage and identify quality trends, and Call Analytics to troubleshoot or look at quality indicators of individual calls.</span></span>\n\n### <a name=\"quality-champion-role\"></a><span data-ttu-id=\"ec1da-199\">Rolle „Qualitätspionier“</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-199\">Quality champion role</span></span>\n\n<span data-ttu-id=\"ec1da-200\">Organisationen sollten eine Person oder eine Gruppe von Personen für die Rolle „Qualitätspionier“ benennen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-200\">Organizations should identify a person, or group of people, for the role of Quality Champion.</span></span> <span data-ttu-id=\"ec1da-201\">Der Qualitätspionier überprüft Qualitätsmetriken gegenüber der Nutzung und ermittelt Qualitätstrends und Verbesserungsbereiche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-201\">The quality champion reviews quality metrics against usage, identifying quality trends and areas for improvement.</span></span>\n\n<span data-ttu-id=\"ec1da-202\">Der Qualitätspionier ist der Ansprechpartner für alle Probleme im Zusammenhang mit der Anrufqualität und sollte als fachlicher Ansprechpartner für die Erkennung von Qualitätsproblemen fungieren, indem er die fortlaufenden Nutzungs- und Qualitätstrends überprüft und Aktionspunkte ermittelt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-202\">The quality champion is the go-to person for any call-quality related issues and should act as the subject matter expert (SME) for the identification of quality issues by reviewing ongoing usage and quality trends and identifying action items.</span></span> <span data-ttu-id=\"ec1da-203\">Der Qualitätspionier sollte mit den jeweiligen Teams zusammenarbeiten und Verbesserungsmaßnahmen vorantreiben und eine Lenkungsgruppe über den Fortschritt und die offenen Probleme unterrichten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-203\">The quality champion should work with the respective teams to drive remediation actions, reporting to a steering committee on the progress and open issues.</span></span> <span data-ttu-id=\"ec1da-204\">Der beste Kandidat für einen Qualitätspionier ist normalerweise der Leiter des Kundendiensts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-204\">The best candidate for the quality champion is typically the customer service owner.</span></span> <span data-ttu-id=\"ec1da-205\">Je nach Größe und Komplexität der Organisation kommt jede Person als Qualitätspionier in Frage, der die Benutzererfahrung sehr am Herzen liegt und die über die erforderlichen Qualifikationen verfügt, Trends zu ermitteln. Hierbei ist das richtige Maß an Unterstützung erforderlich, um Abhilfe bei Problemen zusammen mit anderen Teams zu schaffen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-205\">Depending on the organization size and complexity, any person who is passionate about user experience and has the skills to identify trends can act as a quality champion, supported by the right level of sponsorship to work with other teams to drive remediation.</span></span>\n\n### <a name=\"environmental-dependencies\"></a><span data-ttu-id=\"ec1da-206\">Abhängigkeiten von der Umgebung</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-206\">Environmental dependencies</span></span>\n\n<span data-ttu-id=\"ec1da-207\">Wie bereits erwähnt, nutzt Teams die vorhandene Office 365-Infrastruktur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-207\">As we’ve already mentioned, Teams leverages existing Office 365 infrastructure.</span></span>\n<span data-ttu-id=\"ec1da-208\">Stellen Sie sicher, dass Sie alle Voraussetzungen erfüllen – Links zu detaillierten Informationen finden Sie in der nachstehenden Liste.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-208\">Be sure to meet all requirements—for links to detailed information, see the list below.</span></span>\n\n<span data-ttu-id=\"ec1da-209\">Weitere Informationen und Ressourcen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-209\">Additional information and resources:</span></span>\n-   <span data-ttu-id=\"ec1da-210\">Details zur Eignungsbeurteilung finden Sie unter [Netzwerk Bereitschaftsbewertung](https://go.microsoft.com/fwlink/?linkid=859069) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-210\">For details about Readiness Assessment refer to [Network Readiness Assessment](https://go.microsoft.com/fwlink/?linkid=859069)</span></span>\n-   <span data-ttu-id=\"ec1da-211\">Wenn Sie mehr über das Dashboard zur Anrufqualität erfahren möchten, schauen Sie sich unsere [CQD-Videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos)an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-211\">To learn more about Call Quality Dashboard, watch our [CQD videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span></span>\n-   [<span data-ttu-id=\"ec1da-212\">Überprüfen der Bereitschaft Ihrer Umgebung für Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-212\">Check your environment's readiness for Teams</span></span>](https://aka.ms/environmentreadiness)\n"
- title: <span data-ttu-id="ec1da-213">Vorbereiten Ihrer Organisation</span><span class="sxs-lookup"><span data-stu-id="ec1da-213">Prepare your organization</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"ec1da-214\">Um den größtmöglichen Nutzen aus Teams zu ziehen, müssen die Benutzer Sie tatsächlich verwenden, aber die Benutzer können Ihre Arbeitsweise nicht immer einfach ändern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-214\">To realize maximum value from Teams, users must actually use it, but getting users to change the way they work isn’t always easy.</span></span> <span data-ttu-id=\"ec1da-215\">Wenn Sie sich Zeit nehmen, um Ihre Benutzer zu verstehen und den richtigen Bereitschaftsplan zu entwerfen, kann dies die Änderung erleichtern und die Einführung von Teams beschleunigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-215\">Taking time to understand your users and design the right readiness plan can help facilitate change and accelerate adoption of Teams.</span></span> <span data-ttu-id=\"ec1da-216\">Diese Aktivitäten sollten parallel zur Vorbereitung auf die technische Vorbereitung erfolgen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-216\">These activities should be completed in parallel with your technical readiness preparation:</span></span>\n\n-   <span data-ttu-id=\"ec1da-217\">Bewertung der Bereitschaft zur organisatorischen Änderung: dazu gehören das Verständnis der Benutzer, die Verwendung der neuen Technologie und die Art und Weise, wie Sie sich an Änderungen anpassen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-217\">Assessing organizational change readiness: This includes understanding who your users are, how they’ll use the new technology, and how readily they adapt to change.</span></span> <span data-ttu-id=\"ec1da-218\">Dies ist auch eine Möglichkeit, bestimmte Nutzerprofile zu identifizieren, die von einem fokussierten Onboarding profitieren würden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-218\">This is also an opportunity to identify specific user profiles who would benefit from focused onboarding.</span></span> <span data-ttu-id=\"ec1da-219\">Lesen Sie [bewerten der organisatorischen Änderungsbereitschaft](https://aka.ms/OrgReadiness) (geschätzte Lese Zeit 9 Minuten), um weitere Informationen zu erhalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-219\">Read [Assessing organizational change readiness](https://aka.ms/OrgReadiness) (estimated reading time 9 minutes) to learn more.</span></span>\n\n-   <span data-ttu-id=\"ec1da-220\">Das definieren und Priorisieren von Szenarien mit hoher Wertschöpfung, die dem Unternehmen einen eindeutigen Mehrwert bieten, ist für die Materialisierung echter Änderungen unerlässlich.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-220\">Defining and prioritizing high-value business scenarios that will provide clear value to the organization is essential to materializing real change.</span></span> <span data-ttu-id=\"ec1da-221\">Dies beinhaltet, dass Sie Feedback von ausgewählten Teilen Ihrer Benutzercommunity dazu erhalten, wie Sie zurzeit zusammenarbeiten und kommunizieren, und wie Sie Ihre Problempunkte erkennen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-221\">This involves getting feedback from selected portions of your user community about how they’re currently collaborating and communicating, and identifying their pain points.</span></span> <span data-ttu-id=\"ec1da-222\">Auf diese Weise erhalten Sie eine Übersicht über die Szenarien, die beim Umstieg auf Teams verbessert werden können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-222\">This will provide you with a map of the scenarios that can be improved as you make the transition to Teams.</span></span>  \n\n-   <span data-ttu-id=\"ec1da-223\">Vorbereiten eines Benutzer Bereitschaftsplans: bestehend aus Sensibilisierungs-, Schulungs-und Supportaktivitäten sollte Ihr Bereitschaftsplan sowohl ihre breite Benutzerbasis als auch Ihre zielprofile berücksichtigen, wie Sie in der Beurteilung der Änderungs Bereitschafts Aktivität angegeben sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-223\">Preparing a user readiness plan: Consisting of awareness, training, and support activities, your readiness plan should address both your broad user base and targeted profiles, as identified in the assessing change readiness activity.</span></span> <span data-ttu-id=\"ec1da-224\">Lesen Sie [Vorbereiten eines Benutzer Bereitschaftsplans](https://aka.ms/UserReadinessPlan) (geschätzte Lesedauer 2 Minuten), um weitere Details zu erfahren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-224\">Read [Preparing a user readiness plan](https://aka.ms/UserReadinessPlan) (estimated reading time 2 minutes) for more details.</span></span>\n\n<span data-ttu-id=\"ec1da-225\">**Verwenden von Microsoft Teams als Pilotprojekt neben Skype for Business**</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-225\">**Pilot Teams alongside Skype for Business**</span></span>\n\n<span data-ttu-id=\"ec1da-226\">Nachdem Sie überprüft haben, dass Ihre Umgebung für die Ausführung von Teams bereit ist, können Sie einen Teams-Pilot starten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-226\">After you’ve verified that your environment is ready to run Teams, you can start a Teams pilot.</span></span> <span data-ttu-id=\"ec1da-227\">Skype for Business und Teams bieten sich überlappende Funktionen – deshalb ist es hilfreich, Ihre Reise mit einem Pilotprojekt zu starten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-227\">Skype for Business and Teams offer overlapping functionality— that’s why it’s helpful to start your journey with a pilot.</span></span>\n\n<span data-ttu-id=\"ec1da-228\">*Sehen Sie sich das Video \"Ausführen eines Teams-Pilot Projekts\" an (3:30 Minuten)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-228\">*Watch the video \"Running a Teams Pilot\" (3:30 minutes)*</span></span>\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\n<span data-ttu-id=\"ec1da-229\">Bei dem Pilotprojekt handelt es sich um eine kleine Bereitstellung, mit der Sie die Interoperabilität mit Skype for Business in Ihrer Umgebung überprüfen können, und Sie können nicht nur wissen, wie Ihre Benutzer ihre Produktivität maximieren können, sondern auch die Verwirrung mit beiden ausgeführten Produkten minimieren. nebeneinander.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-229\">The pilot is a small-scale deployment that lets you validate the interoperability with Skype for Business in your environment, in addition to understanding how your users can maximize their productivity while minimizing confusion with both products running side-by-side.</span></span>\n\n<span data-ttu-id=\"ec1da-230\">Die Verwendung von Microsoft Teams als Pilotprojekt neben Skype for Business bietet Ihnen verschiedene Vorteile:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-230\">Piloting Teams side-by-side with Skype for Business gives you several benefits:</span></span>\n\n-   <span data-ttu-id=\"ec1da-231\">Ihre IT-Organisation lernt, wie Sie Teams verwenden und verwalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-231\">Your IT organization learns how to use and manage Teams.</span></span>\n\n-   <span data-ttu-id=\"ec1da-232\">Ihre Change Management-und Adoptions Teams bestätigen die organisatorische Bereitschaft und überprüfen die Ressourcen und Verfahren, die in einem größeren Umfang vor Ihrem unternehmensweiten Rollout benötigt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-232\">Your Change Management and Adoption teams confirm organizational readiness and validate resources and procedures needed on a larger scale prior to your organization-wide rollout.</span></span>\n\n-   <span data-ttu-id=\"ec1da-233\">Ihre Benutzer erhalten die Vorteile von Teams, ohne die Tools zu verlieren, mit denen Sie bereits vertraut sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-233\">Your users get the benefits of Teams without losing the tools they’re already familiar with.</span></span>\n\n<span data-ttu-id=\"ec1da-234\">Erfahren Sie alles über die [Durchführung eines Benutzer Pilotprojekts](https://aka.ms/SkypeToTeams-Pilot) (geschätzte Lesedauer 6 Minuten).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-234\">Learn all about how to [Conduct a user pilot](https://aka.ms/SkypeToTeams-Pilot) (estimated reading time 6 minutes)</span></span>\n\n<span data-ttu-id=\"ec1da-235\">Wir empfehlen außerdem, dass Sie eine Teams-Implementierung mit Teams planen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-235\">We also recommend that you plan a Teams implementation with Teams.</span></span> <span data-ttu-id=\"ec1da-236\">Dadurch werden die Nutzungs Fähigkeiten innerhalb der Projektgruppe, die an dieser Implementierung arbeitet, erstellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-236\">This will build usage skills within the project group who is working on this implementation.</span></span>  \n<span data-ttu-id=\"ec1da-237\">Die Zentralisierung von Feedback, Ressourcen und Unterhaltungen über ihre Teams-Erfahrung hilft Ihrer Organisation auf lange Sicht.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-237\">Centralizing feedback, resources, and conversations about your Teams experience will help your organization in the long run.</span></span> \n"
- title: <span data-ttu-id="ec1da-238">Durchführen des Upgrades</span><span class="sxs-lookup"><span data-stu-id="ec1da-238">Perform the upgrade</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"ec1da-239\">Nachdem Sie die gesamte Planung und Vorbereitung abgeschlossen haben, ist es an der Zeit, ihre koexistenzeinstellungen zu konfigurieren und das Upgrade auszuführen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-239\">Now that you’ve completed all planning and preparation, it’s time to configure your coexistence settings and execute the upgrade.</span></span> <span data-ttu-id=\"ec1da-240\">Informationen zu den verschiedenen Einstellungen finden Sie unter [Festlegen ihrer Koexistenz-und Upgradeeinstellungen](https://aka.ms/SkypeToTeams-SetCoexistence) (geschätzte Lesedauer 3 Minuten).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-240\">Please refer to [Setting your coexistence and upgrade settings](https://aka.ms/SkypeToTeams-SetCoexistence) (estimated reading time 3 minutes) to understand the different settings.</span></span>\n\n<span data-ttu-id=\"ec1da-241\">Die detaillierten Schritte sind von der aktuellen Umgebung abhängig. Bitte lesen Sie die folgenden Leitfäden (geschätzte Lesezeiten je 2 Minuten):</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-241\">The detailed steps depend on your current environment; please refer to the following guides (estimated reading time 2 minutes each):</span></span>\n\n-   [<span data-ttu-id=\"ec1da-242\">Upgrade von Skype for Business Online auf Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-242\">Upgrade from Skype for Business Online to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [<span data-ttu-id=\"ec1da-243\">Upgrade von Skype for Business-Hybrid zu Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-243\">Upgrade from Skype for Business hybrid to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [<span data-ttu-id=\"ec1da-244\">Upgrade von Skype for Business lokal in Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-244\">Upgrade Skype for Business on-premises to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: <span data-ttu-id="ec1da-245">Operative Exzellenz mit Microsoft Teams fördern</span><span class="sxs-lookup"><span data-stu-id="ec1da-245">Drive operational excellence with Microsoft Teams</span></span>
  durationInMinutes: 3
  content: "\n<span data-ttu-id=\"ec1da-246\">Nachdem Sie alle Benutzer in Teams verschoben haben, müssen Sie sicherstellen, dass der Dienst eine hervorragende Qualität bietet und von den Benutzern tatsächlich verwendet wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-246\">Now that you’ve moved all users to Teams, you need to get sure that the service provides great quality and that users are actually using it.</span></span> <span data-ttu-id=\"ec1da-247\">Lesen Sie [Drive Operational Excellence mit Microsoft Teams](https://aka.ms/SkypeToTeams-Operate) (geschätzte Lesedauer 3 Minuten), um mehr über das Messen von Verwendung und Qualität für Teams zu erfahren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-247\">Read [Drive operational excellence with Microsoft Teams](https://aka.ms/SkypeToTeams-Operate) (estimated reading time 3 minutes) to learn about measuring usage and quality for Teams.</span></span>\n"
- title: <span data-ttu-id="ec1da-248">Weitere Informationen</span><span class="sxs-lookup"><span data-stu-id="ec1da-248">Learn more</span></span>
  durationInMinutes: 1
  content: "<span data-ttu-id=\"ec1da-249\">Wir haben mit dieser Schulung die folgenden wichtigen Lernergebnisse erzielt:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-249\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"ec1da-250\">Erkunden Sie die verfügbaren Aktualisierungspfade, die Ihnen bei der Planung Ihres Upgrades helfen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-250\">Explore the upgrade paths available to help you plan your upgrade.</span></span>\n-   <span data-ttu-id=\"ec1da-251\">Informieren Sie sich über die wichtigen Schritte, die erforderlich sind, um Ihr Upgrade vorzubereiten und zu implementieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-251\">Learn the critical steps required to prepare for and implement your upgrade.</span></span>\n-   <span data-ttu-id=\"ec1da-252\">Ermitteln Sie Tiefe Anleitungen, Vorlagen und Ressourcen, die Ihnen bei ihrer Reise helfen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-252\">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>\n-   <span data-ttu-id=\"ec1da-253\">Geben Sie die nächsten Schritte weiter, um mit unseren Anleitungen zu beginnen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-253\">Share next steps to get started using our guidance.</span></span>\n\n### <a name=\"next-steps\"></a><span data-ttu-id=\"ec1da-254\">Nächste Schritte</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-254\">Next steps</span></span>\n1.  <span data-ttu-id=\"ec1da-255\">Besuchen Sie [http://SkypeandTeams.com](http://skypeandteams.com/) – dort finden Sie die neuesten Informationen zu Skype for Business und Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-255\">Visit [http://SkypeandTeams.com](http://skypeandteams.com/) for the latest information on Skype for Business and Teams</span></span>\n2.  <span data-ttu-id=\"ec1da-256\">Planen Sie Ihre Reise von Skype for Business zu Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-256\">Plan your journey from Skype for Business to Teams</span></span>\n3.  <span data-ttu-id=\"ec1da-257\">Senden Sie uns Feedback.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-257\">Send us feedback</span></span>\n    -    <span data-ttu-id=\"ec1da-258\">Verwenden Sie dafür den Abschnitt für Kommentare unten auf dieser Seite.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-258\">Post in the comments section at the bottom of this page.</span></span>\n    -   <span data-ttu-id=\"ec1da-259\">Um Produktfeedback zu Microsoft Teams zu geben oder sich eine neue Funktion zu wünschen, wechseln Sie zur [Microsoft Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)-Website.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-259\">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>\n \n <span data-ttu-id=\"ec1da-260\">Wenn Sie Hilfe bei der Planung und Bereitstellung benötigen, können Sie Hilfe [](https://fasttrack.microsoft.com/en-us/portal.html#/register) anfordern (Sie müssen sich anmelden).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-260\">If you need help with planning and deployment, you can request help from [FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register) (you have to sign in).</span></span>\n\n <span data-ttu-id=\"ec1da-261\">Zurück zum [Upgrade von Skype for Business in Teams](upgrade-start-here.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec1da-261\">Return to [Upgrade from Skype for Business to Teams](upgrade-start-here.md).</span></span>\n"
