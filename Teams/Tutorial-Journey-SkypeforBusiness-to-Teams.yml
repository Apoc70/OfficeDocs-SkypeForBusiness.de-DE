- durationInMinutes: 1
  content: "Dieses Lernprogramm ist eine Einführung in die Upgrade-Reise von Skype for Business zu Microsoft Teams und unser End-to-End-Upgrade-Erfolgs Framework. In diesem Lernprogramm orientieren Sie sich schnell an den empfohlenen Upgrade-Pfaden und Ressourcen, die Sie bei ihrer Reise unterstützen, ganz gleich, ob Sie gerade mit der Planung beginnen, bereits Teams zusammen mit Skype for Business ausführen oder bereit sind, auf Teams zu aktualisieren.\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\nDiese Schulung richtet sich an Sie, wenn Folgendes auf Sie zutrifft:\n-   Ein IT-Experte, der für die Planung, Bereitstellung oder Verwaltung von Skype for Business verantwortlich ist.\n-   Verantwortlich für die Planung der Benutzer Änderungsverwaltung in Ihrer Organisation.\n-   Sie möchten wissen, wie Sie ein erfolgreiches Upgrade von Skype for Business an Teams für Ihre Organisation angehen können.\n\nWir werden ausführlich darüber erfahren, wie diese beiden Produkte zusammen kommen, und erläutern, welche Schritte Sie heute Unternehmen können, um eine vorhandene Skype for Business-Umgebung für Teams vorzubereiten. \n\nWir werden das Framework erläutern, das Ihnen bei der Planung und Durchführung Ihres Upgrades helfen soll, mit einem Überblick über die wichtigsten Aktivitäten, um eine optimale Funktionalität über die technische und Benutzer Bereitschaft zu lenken.\n\nDie wichtigsten Ziele dieses Lernprogramms sind:\n-   Erkunden Sie die verfügbaren Aktualisierungspfade, die Ihnen bei der Planung Ihres Upgrades helfen.\n-   Informieren Sie sich über die wichtigen Schritte, die erforderlich sind, um Ihr Upgrade vorzubereiten und zu implementieren.\n-   Ermitteln Sie Tiefe Anleitungen, Vorlagen und Ressourcen, die Ihnen bei ihrer Reise helfen.\n-   Geben Sie die nächsten Schritte weiter, um mit unseren Anleitungen zu beginnen.\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\nWenn Sie Fragen oder Feedback zu dieser Schulung haben, Posten Sie bitte im Kommentarbereich unten auf der Seite \"nächste Schritte\" dieses Lernprogramms.\n\nWenn Sie Produktfeedback zu Microsoft Teams übermitteln möchten, beispielsweise Ideen für neue Funktionen, besuchen Sie [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).\n"
- title: Verstehen der Reise von Skype for Business zu Teams
  durationInMinutes: 16
  content: "\nMicrosoft Teams unterstützt die Vision von Microsoft im Hinblick auf intelligente Kommunikation und ist der zentrale Ort für Teamarbeit. Die Lösung bringt Chats, Besprechungen, Anrufe, Zusammenarbeit, App-Integration und Dateispeicher zusammen. Als vorhandener Skype for Business-Kunde laden wir Sie ein, ein Upgrade auf Microsoft Teams durchzuführen, um die gesamte Suite der Kommunikations- und Zusammenarbeitsfunktionen in einer einzigen Clientlösung zu erleben.\n\nWenn Sie die Reise besser verstehen möchten, lesen Sie [Ihre Reise von Skype for Business](https://aka.ms/upgradeabstract) (Sway, geschätzte Lesedauer 3 Minuten).\n\nTeams entwickelt sich schnell, und es wird kontinuierlich neue Funktionen hinzugefügt. So bleiben Sie auf dem laufenden, welche Features in Teams zur Verfügung stehen und wann, lesen Sie den [aktualisierten Fahrplan für die Einführung von Skype for Business-Funktionen für Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (geschätzte Lesezeiten 2 Minuten)\n\nWir empfehlen außerdem, die [FAQ-Reise von Skype for Business zu Microsoft Teams](https://aka.ms/SkypeToTeams-FAQ) (geschätzte Lesezeiten 10 Minuten) zu lesen, um ein umfassendes Verständnis der am häufigsten besprochenen Themen zu erhalten.\n"
- title: Upgrade-Framework
  durationInMinutes: 2
  content: "\nMicrosoft bietet ein umfassendes Framework, das Sie beim Planen und Ausführen des Upgrades unterstützt. Das Framework bietet zwei unterschiedliche Geschmacksrichtungen: Upgrade Basic für weniger komplexe Umgebungen und kleinere Bereitstellungen sowie Upgrade pro für größere Unternehmen mit starker Nutzung von Skype for Business-Funktionen. In beiden Fällen umfasst das Framework die folgenden Phasen:\n\n![Abbildung der Team-Upgarde-Reise] (media/upgrade-banner-main.png \"Das Framework führt Sie durch die folgenden Phasen: Projekt beteiligte; Projekt Definition; Technische Bereitschaft und Nutzer Bereitschaft; Bereitstellung und Implementierung; Operational Excellence.\")\n\n### <a name=\"upgrade-basic\"></a>Upgrade Basic\n\nFür kleinere Organisationen oder Personen, die Skype for Business Online für Chats (Chats) und Besprechungen verwenden, ist die Upgrade Basic-Checkliste ein beschleunigter Aktionsplan, der Kern, Empfohlene Aktivitäten und zugeordnete Ressourcen für die Implementierung einer Erfolgreicher Wechsel von Skype for Business zu Teams.\n\nDiese zehn einfachen Schritte bieten alles, was Sie für ein erfolgreiches Upgrade benötigen.\nSie sind so konzipiert, dass Sie in ungefähr 30 bis 45 Tagen abgeschlossen werden, aber Sie sollten die Vorgangs Fertigstellungs Daten auf Grundlage des Upgrade-Zeitplans Ihrer Organisation anpassen.\n\n### <a name=\"upgrade-pro\"></a>Upgrade pro\n\nFür größere Organisationen oder Personen mit komplexen Bereitstellungen von Skype for Business konzipiert (beispielsweise Hybrid-oder Cloud-sprach Bereitstellungen), Upgrade pro-Konten für einen längeren Upgrade-Lebenszyklus zusammen mit einer Vielzahl von Aktualisierungsszenarien, einschließlich der Ausführung von Microsoft Teams neben Skype for Business, bis Teams für Ihre Organisation bereit sind.\n\nIn drei Phasen segmentiert: Upgrade pro umfasst:\n-   **Vor dem Upgrade**: beginnen Sie, den Wert von Teams zu erkennen, während Sie sich auf Ihr Upgrade im Laufe der Zeit vorbereiten. Beachten Sie diese Schritte als eine Upgrade-Voraussetzung, um eine positive Erfahrung beim Übergang zu Teams zu gewährleisten, wenn Sie für Sie bereit sind. Wenn Ihre Organisation bereits Teams zusammen mit Skype for Business ausführt, verwenden Sie diese Pre-Upgrade-Aktivitäten als Überprüfungs Prüf Punkt für die Bereitschaft Ihrer Organisation, Benutzer auf Teams zu aktualisieren.\n-   **Upgrade**: Wenn Ihre Organisation bereit ist, die Nutzung von Skype for Business zu beenden, sollten Sie sicherstellen, dass Sie ausreichend informiert sind, um Schulungen zu erhalten und Teams zu verwenden (sofern dies noch nicht geschehen ist). Sie möchten auch Schritte wie das Verschieben Ihrer Skype for Business-Besprechungen in Teams Unternehmen, um eine optimale Nutzung zu gewährleisten.\n-   Nach dem **Upgrade**: Nachdem sich die gesamte Organisation in Teams befindet, implementieren Sie einen Plan, um den Wert zu maximieren. Dies umfasst die Überwachung Ihres Netzwerks auf Qualität, die Förderung der Einführung von Teams bei gleichzeitiger Sicherstellung, dass die Nutzung von Skype for Business abnimmt, und die Planung erweiterter Funktionen, während sich die Roadmap für Teams weiterentwickelt.\n\n## <a name=\"which-one-to-choose\"></a>Welche Auswahl?\n\nEs gibt keinen einzelnen Indikator, der diktieren soll, ob Basic oder pro die richtige Wahl für Ihre Bereitstellung ist. Die folgende Tabelle sollte Ihnen jedoch helfen, zu bestimmen, welcher Ansatz besser geeignet ist:\n\n![Die Entscheidung über Basic versus pro wird von einer Reihe von Faktoren beeinflusst.] (media/upgrade-basicvspro.png \n\"Die Entscheidung über Basic versus pro wird von einer Reihe von Faktoren beeinflusst.\")\n\nWeitere Informationen:\n-   [Upgrade Basic](https://aka.ms/UpgradeBasic)\n-   [Upgrade pro](https://aka.ms/UpgradePro)\n"
- title: Planen der Upgrade-Strategie
  durationInMinutes: 2
  content: >
    Wie in jedem Projekt empfiehlt es sich immer, einen Plan einzurichten, um sich für den Erfolg einzusetzen. Für das Upgrade umfasst die Planungsphase die beiden folgenden Komponenten: einführen ihrer Stakeholder und definieren des Projektumfangs.


    ### <a name="enlist-your-project-stakeholders"></a>Ernennen der Projektbeteiligten


    Von der Implementierung von Projektergebnissen bis hin zur vermehrten Verantwortlichkeit halten Ihre Stakeholder den Schlüssel zum Erfolg Ihres Projekts. Es gibt zwei Gruppen von Stakeholdern, die Sie zuweisen möchten:


    1.  Eine Sponsoring-Koalition, die Führungskräfte und Projektsponsoren umfasst, die ein persönliches Interesse an dem Erfolg des Projekts haben und dies beeinflussen.


    2.  Das Projektteam, bestehend aus den Personen, die für die Bereitstellungtechnischer und Benutzer verantwortlich sind, die die verschiedenen Aufgaben im Projektplan durchführen werden.


    Der gemeinsame Thread zwischen diesen beiden Gruppen ist der Projektmanager, der sicherstellt, dass Projektaufgaben planmäßig abgeschlossen werden und der Koalition den Projektstatus zurückgibt.


    Optional können Sie ein Lenkungskomitee erstellen. Manchmal führen große oder komplexere Projekte zu Konflikten oder fragmentierten Führungsrollen, was zu einer Trennung zwischen den Anspruchsgruppen führt. Bei diesen Projekten möchten Sie vielleicht ein Lenkungskomitee Gründen. Ein Lenkungsausschuss ist verantwortlich für die Entscheidungsfindung, die Bereitstellung strategischer Aufsicht, die Unterstützung der Projektinitiativen und – falls erforderlich – das Entfernen von Blockern.


    ### <a name="define-your-project-scope"></a>Definieren des Projektumfangs


    Wenn Sie sich Zeit für die Definition ihrer Projekt Vision, ihres Bereichs, ihrer Ziele und ihrer Governance nehmen, können Sie sicherstellen, dass alle Projekt beteiligten ausgerichtet sind und auf die gleichen Endergebnisse hinarbeiten. Dies ist besonders wichtig, da das Team der technischen Bereitschaft und das Team für die Benutzer Bereitschaft unabhängig voneinander arbeiten, um die jeweiligen Teile zusammenzuziehen, während Sie sich weiterhin eng an den erforderlichen Funktionen, Geschäftsszenarien und Projekt Zeitachsen orientieren. . Nachdem Sie den Projektumfang abgeschlossen haben, verweisen Sie im gesamten Projekt darauf, um sicherzustellen, dass Sie auf dem richtigen Weg sind, um den gewünschten Endzustand zu erreichen. Verwenden Sie die Ziele, die Sie unten identifizieren, um Ihre Ergebnisse zu messen und bei Bedarf zu verringern.


    Der Projektumfang besteht normalerweise aus den folgenden Komponenten:


    -   **Projekt Vision**: das "große Bild" oder der letztendliche Endzustand, der die Frage beantwortet: "Warum machen wir dieses Projekt?" Eine ideale Vision bezieht sich auf die Geschäftstreiber und die Benutzerwert Schöpfungs Perspektiven Ihrer Organisation.


    -   **Projektumfang**: Ihre Vision kann nur über einen Zeitraum in verschiedenen Phasen verwirklicht werden. Der Projektumfang definiert zurzeit den Fokus Ihres Projekts und dient dazu, Ihr Projektteam auf die aktuellen Aufgaben zu konzentrieren, sodass Sie Ihre langfristige Vision verwirklichen können.


    -   **Projektziele**: Ihre Ziele definieren das gewünschte Ergebnis und ermöglichen es Ihnen, den Erfolg des Projekts zu messen. Ziele können als Ziele und wichtige Ergebnisse (OKRs) definiert werden, und die Measures des Projekterfolgs können als Schlüssel Erfolgsindikatoren (KSIs) definiert werden. Es ist wichtig, dass Sie die vollständige Teilnahme von Projekt Beteiligten an der Definition von OKRs und KSIs erhalten, um sicherzustellen, dass Sie ein Gefühl des Eigentums empfinden und diese Erfolgskennzahlen an definierten Projektaufgaben ausrichten können. Zielsetzungen sollten eine Kombination aus organisatorischen, technischen und nutzerorientierten Erfolgs Maßnahmen beinhalten.


    Weitere Informationen:

    -   [Leitfaden](https://aka.ms/SteeringCommittee) für das Lenkungskomitee, um mehr über Lenkungsausschüsse zu erfahren

    -   [Definieren Sie den Projektumfang](https://aka.ms/SkypetoTeams-Scope) , um Beispiele zu Vision, Umfang und Zielen zu finden.
- title: Leitfaden zur Migration und Interoperabilität
  durationInMinutes: 19
  content: "\nDie tatsächliche Migration von Skype for Business zu Teams kann mit unterschiedlichen Ansätzen durchgeführt werden. Bitte lesen Sie [Migrations-und Interoperabilitäts Anleitungen für Organisationen, die Teams zusammen mit Skype for Business verwenden](https://aka.ms/SkypeToTeams-Interop) (geschätzte Lesezeiten 19 Minuten), um die Konzepte, die verfügbaren Einstellungen und die Überlegungen zu verstehen, die Sie in die Wege leiten müssen. Konto.\n"
- title: Vorbereiten der Umgebung für Teams
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a>Bereitschaft der Umgebung\n\nSowohl Skype for Business als auch Microsoft Teams bietet Ihnen Kommunikation in Echtzeit auf der Grundlage der gleichen Technologie. Die Qualität Ihrer Audio-und Videoanrufe wirkt sich direkt auf die Benutzeroberfläche aus, wobei beide stark von der Netzwerkqualität abhängig sind. Alle Verbesserungen, die Sie heute an der Netzwerkqualität für Skype for Business vornehmen, wirken sich direkt auf die Qualität aus, die die Benutzer in Microsoft Teams wahrnehmen. Daher empfehlen wir dringend, Ihr Netzwerk für Skype for Business zu optimieren, damit Ihre Benutzer schon heute (noch) zufriedener sind, und ihnen vom ersten Tag an einen guten Start mit Microsoft Teams zu ermöglichen.\n\n### <a name=\"network-readiness-assessment\"></a>Bewertung der Netzwerkbereitschaft.\n\nFühren Sie vor der Bereitstellung eines Produkts für Echtzeitkommunikation wie Skype for Business oder Microsoft Teams eine Bewertung der Netzwerkbereitschaft durch, und wiederholen Sie diese dann anschließend regelmäßig. Wenn Sie noch keine Netzwerk Bereitschafts Beurteilung durchgeführt haben, sollten Sie dies unbedingt tun, bevor Sie Teams vorstellen.\n\nDie Bewertung der Netzwerkbereitschaft richtet ihren Fokus auf Netzwerkleistung, Netzwerkplanung und andere allgemeine Netzwerkaspekte, wie zum Beispiel Ports und Protokolle, die geöffnet werden müssen. Auch wenn Sie derzeit ein echt Zeit Kommunikationsprodukt wie Skype for Business verwenden, hilft Ihnen die Netzwerk Bereitschaftsbewertung, Ihre Netzwerk Bereitschaft zu überprüfen.\n\n### <a name=\"quality-assessment\"></a>Qualitätsbewertung\n\nVergewissern Sie sich, dass Ihre aktuelle Skype for Business-Bereitstellung den Qualitätsansprüchen in puncto Echtzeitmedien gerecht wird. Verwenden Sie das Anruf Qualitäts Dashboard (CQD), um die Nutzung zu überwachen und qualitätstrends zu identifizieren, und rufen Sie Analysen zur Problembehandlung oder zur Anzeige von Qualitätsindikatoren für einzelne Anrufe auf.\n\n### <a name=\"quality-champion-role\"></a>Rolle „Qualitätspionier“\n\nOrganisationen sollten eine Person oder eine Gruppe von Personen für die Rolle „Qualitätspionier“ benennen. Der Qualitätspionier überprüft Qualitätsmetriken gegenüber der Nutzung und ermittelt Qualitätstrends und Verbesserungsbereiche.\n\nDer Qualitätspionier ist der Ansprechpartner für alle Probleme im Zusammenhang mit der Anrufqualität und sollte als fachlicher Ansprechpartner für die Erkennung von Qualitätsproblemen fungieren, indem er die fortlaufenden Nutzungs- und Qualitätstrends überprüft und Aktionspunkte ermittelt. Der Qualitätspionier sollte mit den jeweiligen Teams zusammenarbeiten und Verbesserungsmaßnahmen vorantreiben und eine Lenkungsgruppe über den Fortschritt und die offenen Probleme unterrichten. Der beste Kandidat für einen Qualitätspionier ist normalerweise der Leiter des Kundendiensts. Je nach Größe und Komplexität der Organisation kommt jede Person als Qualitätspionier in Frage, der die Benutzererfahrung sehr am Herzen liegt und die über die erforderlichen Qualifikationen verfügt, Trends zu ermitteln. Hierbei ist das richtige Maß an Unterstützung erforderlich, um Abhilfe bei Problemen zusammen mit anderen Teams zu schaffen.\n\n### <a name=\"environmental-dependencies\"></a>Abhängigkeiten von der Umgebung\n\nWie bereits erwähnt, nutzt Teams die vorhandene Office 365-Infrastruktur.\nStellen Sie sicher, dass Sie alle Voraussetzungen erfüllen – Links zu detaillierten Informationen finden Sie in der nachstehenden Liste.\n\nWeitere Informationen und Ressourcen:\n-   Details zur Eignungsbeurteilung finden Sie unter [Netzwerk Bereitschaftsbewertung](https://go.microsoft.com/fwlink/?linkid=859069) .\n-   Wenn Sie mehr über das Dashboard zur Anrufqualität erfahren möchten, schauen Sie sich unsere [CQD-Videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos)an.\n-   [Überprüfen der Bereitschaft Ihrer Umgebung für Teams](https://aka.ms/environmentreadiness)\n"
- title: Vorbereiten Ihrer Organisation
  durationInMinutes: 20
  content: "\nUm den größtmöglichen Nutzen aus Teams zu ziehen, müssen die Benutzer Sie tatsächlich verwenden, aber die Benutzer können Ihre Arbeitsweise nicht immer einfach ändern. Wenn Sie sich Zeit nehmen, um Ihre Benutzer zu verstehen und den richtigen Bereitschaftsplan zu entwerfen, kann dies die Änderung erleichtern und die Einführung von Teams beschleunigen. Diese Aktivitäten sollten parallel zur Vorbereitung auf die technische Vorbereitung erfolgen:\n\n-   Bewertung der Bereitschaft zur organisatorischen Änderung: dazu gehören das Verständnis der Benutzer, die Verwendung der neuen Technologie und die Art und Weise, wie Sie sich an Änderungen anpassen. Dies ist auch eine Möglichkeit, bestimmte Nutzerprofile zu identifizieren, die von einem fokussierten Onboarding profitieren würden. Lesen Sie [bewerten der organisatorischen Änderungsbereitschaft](https://aka.ms/OrgReadiness) (geschätzte Lese Zeit 9 Minuten), um weitere Informationen zu erhalten.\n\n-   Das definieren und Priorisieren von Szenarien mit hoher Wertschöpfung, die dem Unternehmen einen eindeutigen Mehrwert bieten, ist für die Materialisierung echter Änderungen unerlässlich. Dies beinhaltet, dass Sie Feedback von ausgewählten Teilen Ihrer Benutzercommunity dazu erhalten, wie Sie zurzeit zusammenarbeiten und kommunizieren, und wie Sie Ihre Problempunkte erkennen. Auf diese Weise erhalten Sie eine Übersicht über die Szenarien, die beim Umstieg auf Teams verbessert werden können.  \n\n-   Vorbereiten eines Benutzer Bereitschaftsplans: bestehend aus Sensibilisierungs-, Schulungs-und Supportaktivitäten sollte Ihr Bereitschaftsplan sowohl ihre breite Benutzerbasis als auch Ihre zielprofile berücksichtigen, wie Sie in der Beurteilung der Änderungs Bereitschafts Aktivität angegeben sind. Lesen Sie [Vorbereiten eines Benutzer Bereitschaftsplans](https://aka.ms/UserReadinessPlan) (geschätzte Lesedauer 2 Minuten), um weitere Details zu erfahren.\n\n**Verwenden von Microsoft Teams als Pilotprojekt neben Skype for Business**\n\nNachdem Sie überprüft haben, dass Ihre Umgebung für die Ausführung von Teams bereit ist, können Sie einen Teams-Pilot starten. Skype for Business und Teams bieten sich überlappende Funktionen – deshalb ist es hilfreich, Ihre Reise mit einem Pilotprojekt zu starten.\n\n*Sehen Sie sich das Video \"Ausführen eines Teams-Pilot Projekts\" an (3:30 Minuten)*\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\nBei dem Pilotprojekt handelt es sich um eine kleine Bereitstellung, mit der Sie die Interoperabilität mit Skype for Business in Ihrer Umgebung überprüfen können, und Sie können nicht nur wissen, wie Ihre Benutzer ihre Produktivität maximieren können, sondern auch die Verwirrung mit beiden ausgeführten Produkten minimieren. nebeneinander.\n\nDie Verwendung von Microsoft Teams als Pilotprojekt neben Skype for Business bietet Ihnen verschiedene Vorteile:\n\n-   Ihre IT-Organisation lernt, wie Sie Teams verwenden und verwalten.\n\n-   Ihre Change Management-und Adoptions Teams bestätigen die organisatorische Bereitschaft und überprüfen die Ressourcen und Verfahren, die in einem größeren Umfang vor Ihrem unternehmensweiten Rollout benötigt werden.\n\n-   Ihre Benutzer erhalten die Vorteile von Teams, ohne die Tools zu verlieren, mit denen Sie bereits vertraut sind.\n\nErfahren Sie alles über die [Durchführung eines Benutzer Pilotprojekts](https://aka.ms/SkypeToTeams-Pilot) (geschätzte Lesedauer 6 Minuten).\n\nWir empfehlen außerdem, dass Sie eine Teams-Implementierung mit Teams planen. Dadurch werden die Nutzungs Fähigkeiten innerhalb der Projektgruppe, die an dieser Implementierung arbeitet, erstellt.  \nDie Zentralisierung von Feedback, Ressourcen und Unterhaltungen über ihre Teams-Erfahrung hilft Ihrer Organisation auf lange Sicht. \n"
- title: Durchführen des Upgrades
  durationInMinutes: 5
  content: "\nNachdem Sie die gesamte Planung und Vorbereitung abgeschlossen haben, ist es an der Zeit, ihre koexistenzeinstellungen zu konfigurieren und das Upgrade auszuführen. Informationen zu den verschiedenen Einstellungen finden Sie unter [Festlegen ihrer Koexistenz-und Upgradeeinstellungen](https://aka.ms/SkypeToTeams-SetCoexistence) (geschätzte Lesedauer 3 Minuten).\n\nDie detaillierten Schritte sind von der aktuellen Umgebung abhängig. Bitte lesen Sie die folgenden Leitfäden (geschätzte Lesezeiten je 2 Minuten):\n\n-   [Upgrade von Skype for Business Online auf Microsoft Teams](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [Upgrade von Skype for Business-Hybrid zu Teams](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [Upgrade von Skype for Business lokal in Teams](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: Operative Exzellenz mit Microsoft Teams fördern
  durationInMinutes: 3
  content: "\nNachdem Sie alle Benutzer in Teams verschoben haben, müssen Sie sicherstellen, dass der Dienst eine hervorragende Qualität bietet und von den Benutzern tatsächlich verwendet wird. Lesen Sie [Drive Operational Excellence mit Microsoft Teams](https://aka.ms/SkypeToTeams-Operate) (geschätzte Lesedauer 3 Minuten), um mehr über das Messen von Verwendung und Qualität für Teams zu erfahren.\n"
- title: Weitere Informationen
  durationInMinutes: 1
  content: "Wir haben mit dieser Schulung die folgenden wichtigen Lernergebnisse erzielt:\n-   Erkunden Sie die verfügbaren Aktualisierungspfade, die Ihnen bei der Planung Ihres Upgrades helfen.\n-   Informieren Sie sich über die wichtigen Schritte, die erforderlich sind, um Ihr Upgrade vorzubereiten und zu implementieren.\n-   Ermitteln Sie Tiefe Anleitungen, Vorlagen und Ressourcen, die Ihnen bei ihrer Reise helfen.\n-   Geben Sie die nächsten Schritte weiter, um mit unseren Anleitungen zu beginnen.\n\n### <a name=\"next-steps\"></a>Nächste Schritte\n1.  Besuchen Sie [http://SkypeandTeams.com](http://skypeandteams.com/) – dort finden Sie die neuesten Informationen zu Skype for Business und Microsoft Teams.\n2.  Planen Sie Ihre Reise von Skype for Business zu Teams\n3.  Senden Sie uns Feedback.\n    -    Verwenden Sie dafür den Abschnitt für Kommentare unten auf dieser Seite.\n    -   Um Produktfeedback zu Microsoft Teams zu geben oder sich eine neue Funktion zu wünschen, wechseln Sie zur [Microsoft Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)-Website.\n \n Wenn Sie Hilfe bei der Planung und Bereitstellung benötigen, können Sie Hilfe [](https://fasttrack.microsoft.com/en-us/portal.html#/register) anfordern (Sie müssen sich anmelden).\n\n Zurück zum [Upgrade von Skype for Business in Teams](upgrade-start-here.md).\n"
