- durationInMinutes: 1
  content: "<span data-ttu-id=\"14bd9-104\">In dieser Schulung stellen wir die neue Vision für intelligente Kommunikation vor und erläutern die Zukunft von Skype for Business und Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-104\">In this training, we introduce the new intelligent communications vision and explain the future for Skype for Business and Teams.</span></span>\n\n<span data-ttu-id=\"14bd9-105\">Diese Schulung richtet sich an Sie, wenn Folgendes auf Sie zutrifft:</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-105\">This training is for you if you're:</span></span> \n\n- <span data-ttu-id=\"14bd9-106\">Sie sind IT-Spezialist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-106\">An It Pro or Teams IT admin</span></span> \n\n- <span data-ttu-id=\"14bd9-107\">Sie sind für die Planung, Bereitstellung oder Verwaltung von Skype for Business zuständig.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-107\">Responsible for planning, deploying or managing Skype for Business</span></span>\n\n- <span data-ttu-id=\"14bd9-108\">Sie möchten wissen, wie Sie Microsoft Teams in Ihrer Organisation einführen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-108\">Interested in understanding how to introduce Teams in your organization</span></span>\n\n<span data-ttu-id=\"14bd9-109\">Wir erläutern im Detail, wie sich diese beiden Produkte zusammenfügen und welche Maßnahmen Sie schon jetzt ergreifen können, um eine vorhandene Skype for Business-Umgebung auf Microsoft Teams vorzubereiten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-109\">We'll go into detail how these two products come together and explain what steps you can take today to prepare an existing Skype for Business environment for Teams.</span></span> <span data-ttu-id=\"14bd9-110\">Die wichtigsten Lernergebnisse dieses Tutorials:</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-110\">The key learnings of this tutorial are:</span></span>\n\n- <span data-ttu-id=\"14bd9-111\">Sie verstehen die Vision für intelligente Kommunikation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-111\">Understand the Intelligent communications vision</span></span>\n\n- <span data-ttu-id=\"14bd9-112\">Sie verstehen die Reise von Skype for Business Online zu Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-112\">Understand the journey from Skype for Business Online to Teams</span></span>\n\n- <span data-ttu-id=\"14bd9-113\">Sie verstehen, welche Maßnahmen schon jetzt eingeleitet werden sollten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-113\">Understand what actions should be started today</span></span>\n\n<span data-ttu-id=\"14bd9-114\">Wir befassen uns nicht mit Anleitungen für die Aktivierung von Microsoft Teams oder für die gleichzeitige Verwendung von Skype for Business und Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-114\">We won't cover \"How to\" procedures for turning on Teams or running Skype for Business and Teams side by side.</span></span> <span data-ttu-id=\"14bd9-115\">Weitere Informationen finden Sie in den folgenden Ressourcen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-115\">For this information, see the following:</span></span>\n\n- <span data-ttu-id=\"14bd9-116\">Microsoft Ignite 2017-Sitzung: [Aktivieren und Konfigurieren von Microsoft Teams für Ihre Benutzer](https://myignite.microsoft.com/sessions/53318)</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-116\">Microsoft Ignite 2017 session: [How to enable and configure Microsoft Teams for your users](https://myignite.microsoft.com/sessions/53318)</span></span>\n\n- <span data-ttu-id=\"14bd9-117\">Vorbereitung: [Paralleles Ausführen von Skype for Business und Microsoft Teams](guidance-SkypeforBusiness.md) <-- (Neuer Inhalt kommt in Kürze.) --></span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-117\">Readiness: [Running Skype for Business and Microsoft Teams side-by-side](guidance-SkypeforBusiness.md) <-- (new content coming soon) --></span></span>\n\n<span data-ttu-id=\"14bd9-118\">Wenn Sie Fragen oder Feedback zu dieser Schulung haben:</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-118\">If you have any questions or feedback about this training, please:</span></span>\n\n- <span data-ttu-id=\"14bd9-119\">Verwenden Sie dafür den Abschnitt für Kommentare unten auf der Seite „Nächste Schritte“ dieses Tutorials.</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-119\">Post in the comments section at the bottom of the 'next steps' page of this tutorial</a></span></span>\n\n- <span data-ttu-id=\"14bd9-120\">Senden Sie eine E-Mail an [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey).</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-120\">Email us at [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey)</span></span>\n\n- <span data-ttu-id=\"14bd9-121\">Wenn Sie Produktfeedback geben möchten, beispielsweise Funktionswünsche, wechseln Sie zur [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)-Website.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-121\">To give us your product feedback, such as feature requests, go to [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: <span data-ttu-id="14bd9-122">Grundlegendes zur intelligenten Kommunikation</span><span class="sxs-lookup"><span data-stu-id="14bd9-122">Understand Intelligent Communications</span></span>
  durationInMinutes: 4
  content: "<span data-ttu-id=\"14bd9-123\">Bei Microsoft Ignite 2017 hat Microsoft eine neue Vision für intelligente Kommunikation vorgestellt, die Anruf- und Besprechungsfunktionen für Personen und Organisationen in aller Welt umgestalten soll.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-123\">At Microsoft Ignite 2017, Microsoft introduced a new vision for intelligent communications to transform calling and meeting experiences for people and organizations around the world.</span></span> <span data-ttu-id=\"14bd9-124\">Intelligente Kommunikation geht über herkömmliche Unified Communications-Lösungen hinaus und ermöglicht es Kunden, mit minimalen Kontextwechseln effizienter zu arbeiten, an produktiveren Besprechungen teilzunehmen, die den gesamten Besprechungslebenszyklus abdecken, und die tägliche Kommunikationsflut besser zu bewältigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-124\">Intelligent communications goes beyond traditional unified communications, enabling customers to complete tasks more efficiently with minimal context switching, participate in more productive meetings that cover the entire meeting lifecycle, and better manage everyday communications overload.</span></span>\n\n<span data-ttu-id=\"14bd9-125\"><span style=\"color:red\">**Aktion**:</span> Lesen Sie Lori Wrights Blogbeitrag [Eine neue Vision für intelligente Kommunikation in Office 365](https://blogs.office.com/en-us/2017/09/25/a-new-vision-for-intelligent-communications-in-office-365/).</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-125\"><span style=\"color:red\">**Action**:</span> Read Lori Wright's blog post, [A new vision for intelligent communications in Office 365](https://blogs.office.com/en-us/2017/09/25/a-new-vision-for-intelligent-communications-in-office-365/)</span></span>\n\n###<a name=\"to-learn-more\"></a><span data-ttu-id=\"14bd9-126\">Weitere Informationen</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-126\">To learn more</span></span>\n<span data-ttu-id=\"14bd9-127\">Sehen Sie sich die Microsoft Ignite 2017-Sitzung [Umgestalten Ihrer Kommunikation mit Microsoft Teams und Skype for Business](https://myignite.microsoft.com/videos/56548) ([Foliengruppe](https://onedrive.live.com/embed?resid=47E22AC086D61230%212116&authkey=%21AH-wWs1_I0jKYbY&em=2)) an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-127\">Watch the Microsoft Ignite 2017 session: [Transform your communications with Microsoft Teams and Skype for Business](https://myignite.microsoft.com/videos/56548)  ([Slide Deck](https://onedrive.live.com/embed?resid=47E22AC086D61230%212116&authkey=%21AH-wWs1_I0jKYbY&em=2))</span></span>\n"
- title: <span data-ttu-id="14bd9-128">Was ist Microsoft Teams?</span><span class="sxs-lookup"><span data-stu-id="14bd9-128">What is Microsoft Teams?</span></span>
  durationInMinutes: 7
  content: "<span data-ttu-id=\"14bd9-129\">Microsoft Teams ist der in Office 365 enthaltene Hub für Zusammenarbeit für alle bei der Teamarbeit anfallenden Aktivitäten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-129\">Microsoft Teams is the Office 365 collaboration hub for all teamwork-related activities.</span></span> <span data-ttu-id=\"14bd9-130\">Die Anwendung basiert auf vorhandenen Office 365-Technologien, wie beispielsweise SharePoint, Exchange und OneDrive for Business.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-130\">It's built on existing Office 365 technologies, including SharePoint, Exchange, OneDrive for Business.</span></span> <span data-ttu-id=\"14bd9-131\">Microsoft Teams stellt eine Erweiterungsplattform bereit, damit Sie Drittanbieter-Apps integrieren können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-131\">Teams provides an extensibility platform so you can integrate third-party apps.</span></span> <span data-ttu-id=\"14bd9-132\">Dadurch können Ihre Teams, sowohl innerhalb als auch außerhalb Ihrer Organisation, Diskussionen und Besprechungen abhalten und zusammenarbeiten. Dabei bleibt der gesamte Kontext – Unterhaltungen, Notizen und Dateien – an einem gemeinsamen Speicherort.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-132\">This makes it possible for your teams, both inside and outside your organization, to discuss, meet, and collaborate, while keeping all context – conversations, notes, and files – in a common location.</span></span> <span data-ttu-id=\"14bd9-133\">Microsoft Teams bietet Sicherheit und Compliance auf Unternehmensniveau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-133\">Teams provides enterprise-grade security and compliance.</span></span> \n\n<span data-ttu-id=\"14bd9-134\"><span style=\"color:red\">**Aktion**:</span> Gehen Sie das [interaktive Microsoft Teams-Demo](http://teamsdemo.office.com/) durch.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-134\"><span style=\"color:red\">**Action**:</span> Complete the [interactive demo of Microsoft Teams](http://teamsdemo.office.com/).</span></span>\n\n### <a name=\"chat-calls-and-meetings-for-todays-teams\"></a><span data-ttu-id=\"14bd9-135\">Chat, Anrufe und Besprechungen für Teams von heute</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-135\">Chat, calls, and meetings for today's teams</span></span>\n<span data-ttu-id=\"14bd9-136\">Kommunizieren Sie in Echtzeit, und halten Sie alle auf dem Laufenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-136\">Communicate in the moment and keep everyone in the know.</span></span> <span data-ttu-id=\"14bd9-137\">Bleiben Sie mit Chat, Anrufen und Besprechungen in Ihrem Team ebenso wie in privaten Unterhaltungen oder Unterhaltungen in kleinen Gruppen in Verbindung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-137\">Stay connected with chat, calls, and meetings within your team and in private or small group conversations.</span></span> <span data-ttu-id=\"14bd9-138\">Sie können Onlinebesprechungen mit Optionen für HD-Video, VoIP und Einwahl-Audiokonferenzen planen und an ihnen teilnehmen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-138\">Schedule and join online meetings with HD video, VoIP, and dial-in audio conferencing options.</span></span> <span data-ttu-id=\"14bd9-139\">Geben Sie Dateien, Apps oder Ihren Desktop in Onlinebesprechungen frei, und gehen Sie die wichtigsten Momente in Form von Transkriptionen der aufgezeichneten Inhalte noch einmal durch.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-139\">Share your files, apps or desktop in online meetings and review the important moments later with transcriptions of recorded content.</span></span> <span data-ttu-id=\"14bd9-140\">Nutzen Sie eine dedizierte Telefonnummer, über die Sie Inlands- und Auslandsanrufe tätigen und empfangen können, mit erweiterten Funktionen wie zum Beispiel Voicemail, Durchstellen, Stellvertretung und Notrufen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-140\">Have a dedicated phone number for placing and receiving domestic and international phone calls, with advanced features including voicemail, transfer, delegation, and emergency calling.</span></span>\n\n### <a name=\"integrated-office-365-apps\"></a><span data-ttu-id=\"14bd9-141\">Integrierte Office 365-Apps</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-141\">Integrated Office 365 apps</span></span>\n<span data-ttu-id=\"14bd9-142\">Ermöglichen Sie Ihrem Team direkt in Office 365 den integrierten Zugriff auf die benötigten Ressourcen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-142\">Give your team built-in access to everything they need right in Office 365.</span></span> <span data-ttu-id=\"14bd9-143\">Verwalten Sie alle Unterhaltungen, Dateien und Tools in einem einzigen Teamarbeitsbereich.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-143\">Manage all your conversations, files, and tools in one team workspace.</span></span> <span data-ttu-id=\"14bd9-144\">Nutzen Sie den unmittelbaren Zugriff auf SharePoint, OneNote, PowerBI und Planner.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-144\">Enjoy instant access to SharePoint, OneNote, PowerBI, and Planner.</span></span> <span data-ttu-id=\"14bd9-145\">Erstellen und bearbeiten Sie Dokumente direkt in der App, und beziehen Sie kontextbezogene Unterhaltungen ein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-145\">Create and edit documents right in the app and include contextual conversations.</span></span> <span data-ttu-id=\"14bd9-146\">Halten Sie das Team dank der E-Mail-Integration auf dem Laufenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-146\">Keep the team in the loop with email integration.</span></span> <span data-ttu-id=\"14bd9-147\">Suchen Sie mit intelligenten Funktionen von Microsoft Graph in Personen, Dateien und Chats.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-147\">Search across people, files, and chats with intelligence from Microsoft Graph.</span></span>\n\n\n### <a name=\"customizable-and-extensible\"></a><span data-ttu-id=\"14bd9-148\">Anpassbar und erweiterbar</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-148\">Customizable and extensible</span></span>\n<span data-ttu-id=\"14bd9-149\">Passen Sie Ihren Microsoft Teams-Arbeitsbereich an, indem Sie wichtige Clouddienste einbeziehen, Daten auswerten und Updates aus den Apps erhalten, die Ihre Teams täglich verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-149\">Tailor your Teams workspace to include key cloud services, explore data, and get updates from the apps your teams use every day.</span></span> <span data-ttu-id=\"14bd9-150\">Erstellen Sie benutzerdefinierte Kanäle, die auf Arbeitsstreams oder Themen basieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-150\">Create custom channels based on workstreams or topics.</span></span> <span data-ttu-id=\"14bd9-151\">Heften Sie häufig verwendete Dateien und Websites an, damit sie leicht zu finden sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-151\">Pin commonly used files and websites for easy reference.</span></span> <span data-ttu-id=\"14bd9-152\">Fügen Sie Bots hinzu, die Aufgaben für Ihr Team übernehmen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-152\">Add bots that work on your team’s behalf.</span></span> <span data-ttu-id=\"14bd9-153\">Erstellen Sie mithilfe der Microsoft Teams-Entwicklerplattform benutzerdefinierte Integrationen für vorhandene Geschäftsprozesse.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-153\">Build custom integrations with your existing business processes by using the Teams developer platform.</span></span>\n\n### <a name=\"enterprise-security-compliance-and-manageability\"></a><span data-ttu-id=\"14bd9-154\">Sicherheit, Compliance und Verwaltbarkeit für Unternehmen</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-154\">Enterprise security, compliance, and manageability</span></span>\n<span data-ttu-id=\"14bd9-155\">Microsoft Teams bietet die Sicherheits-, Compliance- und Verwaltungsfunktionen auf Unternehmensniveau, die Sie von Office 365 erwarten, beispielsweise umfassende Unterstützung von Compliance-Standards und eDiscovery sowie der gesetzlichen Aufbewahrungspflicht für Kanäle, Chats und Dateien.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-155\">Teams provides the enterprise-level security, compliance, and management features you expect from Office 365, including broad support for compliance standards and eDiscovery, and legal hold for channels, chats, and files.</span></span> <span data-ttu-id=\"14bd9-156\">Microsoft Teams verschlüsselt Daten in allen Phasen, das heißt sowohl übertragene als auch ruhende Daten, und verbessert den Identitätsschutz durch mehrstufige Authentifizierung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-156\">Teams encrypts data at all times, at-rest and in-transit, and includes multi-factor authentication to enhance identity protection.</span></span> <span data-ttu-id=\"14bd9-157\">Supporttechniker stehen jederzeit auf Abruf bereit, wenn Sie Unterstützung benötigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-157\">On-call support engineers are standing by any time you need support.</span></span>\n"
- title: <span data-ttu-id="14bd9-158">Die Reise von Skype for Business zu Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="14bd9-158">The journey from Skype for Business to Teams</span></span>
  durationInMinutes: 8
  content: "<span data-ttu-id=\"14bd9-159\">So sieht die Reise zu Microsoft Teams aus:</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-159\">Here's what the journey to Teams looks like:</span></span>\n- <span data-ttu-id=\"14bd9-160\">Microsoft Teams nutzt eine neue Back-End-Infrastruktur für Skype for Business für VoIP, Video und Besprechungen auf Unternehmensniveau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-160\">Teams will leverage a new Skype for Business back-end infrastructure for enterprise-grade voice, video, and meetings.</span></span> <span data-ttu-id=\"14bd9-161\">Dank dieser neuen auf der Cloud beruhenden Architektur kann Microsoft Kommunikation mit höherer Qualität ermöglichen und Innovationen beschleunigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-161\">This new, cloud-born architecture lets Microsoft deliver higher-quality communication experiences and accelerate the speed of innovation.</span></span>\n- <span data-ttu-id=\"14bd9-162\">Microsoft Teams wird zum Hauptkommunikationsclient für Office 365-Kunden und wird den aktuellen Skype for Business-Client im Lauf der Zeit ersetzen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-162\">Teams becomes the core communications client for Office 365 customers, replacing the current Skype for Business client over time.</span></span>\n- <span data-ttu-id=\"14bd9-163\">Skype for Business bleibt der Client für Skype for Business Server.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-163\">Skype for Business will remain the client for Skype for Business Server.</span></span> <span data-ttu-id=\"14bd9-164\">Microsoft setzt weiterhin auf Skype for Business Server, die Veröffentlichung einer neuen Version des Servers ist für die zweite Hälfte des Kalenderjahrs 2018 geplant.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-164\">Microsoft stays committed to Skype for Business Server; a new version of the server is targeted for release in the second half of calendar year 2018.</span></span>\n- <span data-ttu-id=\"14bd9-165\">Wenn Sie Skype for Business Online noch benötigen, können Sie die Anwendung weiterhin kaufen und neue Benutzer aktivieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-165\">If you still need Skype for Business Online, you can still purchase it and enable new users.</span></span>\n\n<span data-ttu-id=\"14bd9-166\">Während Microsoft Teams viele Zusammenarbeitsszenarien bietet, die Skype for Business nicht abdecken kann, bietet Skype for Business immer noch einige Funktionen rund um die Kommunikation, die Microsoft Teams noch nicht zur Verfügung stellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-166\">While Teams features many collaboration scenarios that Skype for Business can't cover, Skype for Business still has some functionality around communication that Teams doesn't yet provide.</span></span> <span data-ttu-id=\"14bd9-167\">Wenn Sie wissen möchten, welche Funktionen in Microsoft Teams verfügbar sein werden und wann dies der Fall sein wird, sehen Sie sich die [Microsoft Teams-Roadmap](https://aka.ms/TeamsRoadmap) an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-167\">To stay on top of which features will be available in Teams, and when, check out the [Teams Roadmap](https://aka.ms/TeamsRoadmap).</span></span>\n\n<span data-ttu-id=\"14bd9-168\"><span style=\"color:red\">**Aktion**:</span> Lesen Sie den Blogbeitrag [Roadmap für Skype for Business-Funktionen in Microsoft Teams jetzt verfügbar](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Roadmap-for-Skype-for-Business-capabilities-coming-to-Microsoft/bc-p/121452).</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-168\"><span style=\"color:red\">**Action**:</span> Read the blog post: [Roadmap for Skype for Business capabilities coming to Microsoft Teams now available](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Roadmap-for-Skype-for-Business-capabilities-coming-to-Microsoft/bc-p/121452)</span></span>\n\n<span data-ttu-id=\"14bd9-169\">Obwohl wir möchten, dass Kunden so bald wie möglich zu Microsoft Teams wechseln, verstehen wir, dass Sie in Microsoft Teams möglichst viele der Funktionen sehen möchten, die Sie von Skype for Business kennen und schätzen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-169\">While we would like customers to move to Teams as soon as possible, we understand that you want to see as many features that you know and love from Skype for Business available in Teams.</span></span> <span data-ttu-id=\"14bd9-170\">Auch wenn heute noch nicht alles verfügbar ist, kann Ihre Organisation dennoch einen geschäftlichen Nutzen erzielen, indem sie Microsoft Teams parallel zu Skype for Business aktiviert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-170\">However, even if not everything is available today, your organization can still realize business value by enabling Teams alongside Skype for Business.</span></span> <span data-ttu-id=\"14bd9-171\">Wir empfehlen, mit einem Pilotprojekt für definierte Szenarien zu beginnen und Microsoft Teams für ausgewählte Benutzer einzuführen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-171\">We recommend starting with a pilot for defined scenarios and rolling out Teams to selected users.</span></span> <span data-ttu-id=\"14bd9-172\">Wenn sich die Benutzer schon jetzt mit Microsoft Teams vertraut machen, erleichtert dies die Umstellung auf Microsoft Teams, wenn Ihre Organisation für das Upgrade bereit ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-172\">Getting users familiar with Teams today, will help facilitate the transition to Teams once your organization is ready to upgrade.</span></span>\n\n<span data-ttu-id=\"14bd9-173\">Wir wissen, dass Veränderungen ihre Zeit brauchen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-173\">We know that change takes time.</span></span> <span data-ttu-id=\"14bd9-174\">Es sind viele Punkte zu berücksichtigen – von den Bereitstellungslebenszyklen über die Ressourcenplanung bis zur technischen Bereitschaft.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-174\">From deployment lifecycles to resource planning to technical readiness, there is a lot to consider.</span></span> <span data-ttu-id=\"14bd9-175\">Darüber hinaus bedeutet Microsoft Teams Veränderungen für die Arbeitsweise der Benutzer. Daher sind organisatorische Bereitschaft, Governance und Change Management bei den Benutzern ebenso entscheidend für die Implementierung eines erfolgreichen Upgrades auf Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-175\">In addition, Teams represents a shift in the ways users do their jobs, so organizational readiness, governance and user change management is just as crucial to implementing a successful upgrade to Teams.</span></span> <span data-ttu-id=\"14bd9-176\">Beziehen Sie auf jeden Fall, wenn Sie beginnen, Ihre Reise zu Microsoft Teams zu erkunden, Ihren Einführungs-/Änderungsmanager in die Planungsaktivitäten ein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-176\">As you begin exploring your journey to Teams, be sure to include your Adoption/Change Manager in your planning activities.</span></span> <span data-ttu-id=\"14bd9-177\">Durch Abgleichen der Roadmap mit Ihren technischen Anforderungen und der organisatorischen Bereitschaft tragen Sie zu positiven geschäftlichen Ergebnissen bei.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-177\">Aligning the roadmap with your technical requirements and organizational readiness, will help drive successful business outcomes.</span></span>\n\n<span data-ttu-id=\"14bd9-178\">Diese Anleitung wird im Lauf der Zeit mit weiteren Details ergänzt, damit Sie den besten Zeitpunkt für den Wechsel zu Microsoft Teams in Ihrer Organisation bestimmen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-178\">This guidance will become more detailed over time, enabling you to determine the best time for your organization to make the move to Teams.</span></span> <span data-ttu-id=\"14bd9-179\">Sehen Sie sich häufig die [Microsoft Teams-Roadmap](https://aka.ms/TeamsRoadmap) an, und besuchen Sie regelmäßig [www.SkypeandTeams.com](http://skypeandteams.com). Dort finden Sie die neuesten Anleitungen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-179\">Check the [Teams Roadmap](https://aka.ms/TeamsRoadmap) frequently and visit [www.SkypeandTeams.com](http://skypeandteams.com) on a regular basis for the latest guidance.</span></span>\n\n<span data-ttu-id=\"14bd9-180\">Eine andere nützliche Ressource ist die [Roadmap für die Funktionen von Skype for Business in Microsoft Teams](https://aka.ms/skype2teamsroadmap). In dieser herunterladbaren PDF-Datei (zumindest vorerst nur auf Englisch verfügbar) erfahren Sie, wie Microsoft zurzeit die Integration von Skype for Business-Funktionen in Microsoft Teams plant.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-180\">Another great resource is the [Skype for Busineses to Microsoft Teams Capabilities Roadmap](https://aka.ms/skype2teamsroadmap) - a downloadable PDF (in English only, at least for now) that gives Microsoft's current expectations about Skype for Business capabilities coming to Teams.</span></span>\n"
- title: <span data-ttu-id="14bd9-181">Vorbereiten Ihrer aktuellen Umgebung</span><span class="sxs-lookup"><span data-stu-id="14bd9-181">Prepare your current environment</span></span>
  durationInMinutes: 6
  content: "### <a name=\"environmental-readiness\"></a><span data-ttu-id=\"14bd9-182\">Bereitschaft der Umgebung</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-182\">Environmental readiness</span></span>\n<span data-ttu-id=\"14bd9-183\">Sowohl Skype for Business als auch Microsoft Teams bietet Ihnen Kommunikation in Echtzeit auf der Grundlage der gleichen Technologie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-183\">Skype for Business and Teams both offer you real-time communication based on the same technology.</span></span> <span data-ttu-id=\"14bd9-184\">Die Qualität Ihrer Audio- und Videoanrufe hat direkten Einfluss auf die Benutzerfreundlichkeit und hängt stark von der Netzwerkqualität ab.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-184\">The quality of your audio and video calls will directly impact user experience are both heavily relying on network quality.</span></span> <span data-ttu-id=\"14bd9-185\">Alle Verbesserungen, die Sie heute an der Netzwerkqualität für Skype for Business vornehmen, wirken sich direkt auf die Qualität aus, die die Benutzer in Microsoft Teams wahrnehmen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-185\">Any improvement you can make today to network quality for Skype for Business will directly benefit the quality users will experience on Teams.</span></span> <span data-ttu-id=\"14bd9-186\">Daher empfehlen wir dringend, Ihr Netzwerk für Skype for Business zu optimieren, damit Ihre Benutzer schon heute (noch) zufriedener sind, und ihnen vom ersten Tag an einen guten Start mit Microsoft Teams zu ermöglichen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-186\">Therefore, we highly recommend optimizing your network for Skype for Business to make your users (even more) happy today and give them a great start on Teams from day one.</span></span>\n### <a name=\"network-readiness-assessment\"></a><span data-ttu-id=\"14bd9-187\">Bewertung der Netzwerkbereitschaft.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-187\">Network readiness assessment</span></span>\n\n<span data-ttu-id=\"14bd9-188\">Führen Sie vor der Bereitstellung eines Produkts für Echtzeitkommunikation wie Skype for Business oder Microsoft Teams eine [Bewertung der Netzwerkbereitschaft](https://go.microsoft.com/fwlink/?linkid=859069) durch, und wiederholen Sie diese dann anschließend regelmäßig.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-188\">You should perform a [Network Readiness Assessment](https://go.microsoft.com/fwlink/?linkid=859069) before deploying any real-time communications product such as Skype for Business or Teams, then run it on a regular basis afterwards.</span></span> <span data-ttu-id=\"14bd9-189\">Wenn Sie die Bewertung der Netzwerkbereitschaft gar nicht oder vor längerer Zeit durchgeführt haben, sollten Sie dies unbedingt vor der Einführung von Microsoft Teams nachholen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-189\">If you had not conducted a network readiness assessment at all or in quite some time, you absolutely should do so before introducing Teams.</span></span>\n\n<span data-ttu-id=\"14bd9-190\">Die Bewertung der Netzwerkbereitschaft richtet ihren Fokus auf Netzwerkleistung, Netzwerkplanung und andere allgemeine Netzwerkaspekte, wie zum Beispiel Ports und Protokolle, die geöffnet werden müssen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-190\">The Network Readiness Assessment focuses on network performance, network planning, and other general networking aspects such as ports and protocols that must be opened.</span></span> <span data-ttu-id=\"14bd9-191\">Selbst wenn Sie derzeit ein Produkt für Echtzeitkommunikation wie Skype for Business verwenden, hilft Ihnen die Bewertung der Netzwerkbereitschaft bei der Bewertung Ihrer Netzwerkbereitschaft.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-191\">Even if you are currently using a real-time communications product, such as Skype for Business, the Network Readiness Assessment will help validate your network readiness.</span></span> \n\n### <a name=\"my-advisor\"></a><span data-ttu-id=\"14bd9-192\">Mein Ratgeber</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-192\">My Advisor</span></span>\n\n<span data-ttu-id=\"14bd9-193\">Während Ihrer gesamten Reise empfehlen wir Ihnen die unter [Mein Ratgeber](http://aka.ms/myadvisor) enthaltenen praktischen Anleitungen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-193\">Throughout your journey, we recommend the practical guidance you'll find in [My Advisor](http://aka.ms/myadvisor).</span></span> <span data-ttu-id=\"14bd9-194\">„Mein Ratgeber“ ist ein umfassender Self-Service-Leitfaden und ein Toolset für das Planen und Verwalten von Teams und Skype for Business Online für den operativen Erfolg.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-194\">My Advisor is a comprehensive, self-service guide and toolset for planning and managing Teams and Skype for Business Online for operational success.</span></span> \n\n#### <a name=\"span-stylecolorredactionspan-watch-the-my-advisor-intro-video-330-minutes\"></a><span data-ttu-id=\"14bd9-195\"><span style=\"color:red\">**Aktion**:</span> Sehen Sie sich das MyAdvisor-Einführungsvideo an (3:30 Minuten).</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-195\"><span style=\"color:red\">**Action**:</span> Watch the My Advisor intro video (3:30 minutes)</span></span>\n> [!Video https://www.youtube.com/embed/M7DGRx2Q-uM]\n\n### <a name=\"quality-assessment\"></a><span data-ttu-id=\"14bd9-196\">Qualitätsbewertung</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-196\">Quality assessment</span></span>\n\n<span data-ttu-id=\"14bd9-197\">Vergewissern Sie sich, dass Ihre aktuelle Skype for Business-Bereitstellung den Qualitätsansprüchen in puncto Echtzeitmedien gerecht wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-197\">Make sure that your current Skype for Business deployment meets the quality bar when it comes to real-time media.</span></span> <span data-ttu-id=\"14bd9-198\">Arbeiten Sie mit dem Anrufqualitätsdashboard, um die Nutzung zu überwachen und Qualitätstrends zu erkennen. Verwenden Sie die Anrufanalysen, um Probleme zu beheben, oder schauen Sie sich Qualitätsindikatoren von einzelnen Anrufen an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-198\">Use Call Quality Dashboard (CQD) to monitor usage and identify quality trends and Call Analytics to troubleshoot or look at quality indicators of individual calls.</span></span> \n\n<span data-ttu-id=\"14bd9-199\">Wenn Sie mehr über das Anrufqualitäts-Dashboard wissen möchten, sehen Sie sich unsere [AQD-Videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos) an (Anmeldung erforderlich).</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-199\">To learn more about CQD, watch our [CQD videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos) (sign in required).</span></span>\n\n### <a name=\"quality-champion-role\"></a><span data-ttu-id=\"14bd9-200\">Rolle „Qualitätspionier“</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-200\">Quality champion role</span></span>\n\n<span data-ttu-id=\"14bd9-201\">Organisationen sollten eine Person oder eine Gruppe von Personen für die Rolle „Qualitätspionier“ benennen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-201\">Organizations should identify a person, or group of people, for the role of Quality Champion.</span></span> <span data-ttu-id=\"14bd9-202\">Der Qualitätspionier überprüft Qualitätsmetriken gegenüber der Nutzung und ermittelt Qualitätstrends und Verbesserungsbereiche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-202\">The quality champion reviews quality metrics against usage, identifying quality trends and areas for improvement.</span></span> \n\n<span data-ttu-id=\"14bd9-203\">Der Qualitätspionier ist der Ansprechpartner für alle Probleme im Zusammenhang mit der Anrufqualität und sollte als fachlicher Ansprechpartner für die Erkennung von Qualitätsproblemen fungieren, indem er die fortlaufenden Nutzungs- und Qualitätstrends überprüft und Aktionspunkte ermittelt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-203\">The quality champion is the go-to person for any call-quality related issues and should act as the subject matter expert (SME) for the identification of quality issues by reviewing ongoing usage and quality trends and identifying action items.</span></span> <span data-ttu-id=\"14bd9-204\">Der Qualitätspionier sollte mit den jeweiligen Teams zusammenarbeiten und Verbesserungsmaßnahmen vorantreiben und eine Lenkungsgruppe über den Fortschritt und die offenen Probleme unterrichten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-204\">The quality champion should work with the respective teams to drive remediation actions, reporting to a steering committee on the progress and open issues.</span></span> <span data-ttu-id=\"14bd9-205\">Der beste Kandidat für einen Qualitätspionier ist normalerweise der Leiter des Kundendiensts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-205\">The best candidate for the quality champion is typically the customer service owner.</span></span> <span data-ttu-id=\"14bd9-206\">Je nach Größe und Komplexität der Organisation kommt jede Person als Qualitätspionier in Frage, der die Benutzererfahrung sehr am Herzen liegt und die über die erforderlichen Qualifikationen verfügt, Trends zu ermitteln. Hierbei ist das richtige Maß an Unterstützung erforderlich, um Abhilfe bei Problemen zusammen mit anderen Teams zu schaffen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-206\">Depending on the organization size and complexity, any person who is passionate about user experience and has the skills to identify trends can act as a quality champion, supported by the right level of sponsorship to work with other teams to drive remediation.</span></span> \n\n<span data-ttu-id=\"14bd9-207\">Informationen zum Qualitätspionier-Konzept und zu den Tools und Techniken zur Qualitätsüberprüfung finden Sie im [Workshop zur Verwaltung einer qualitativ hochwertigen und zuverlässigen Dienstbereitstellung](https://go.microsoft.com/fwlink/?linkid=859071).</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-207\">Get information on the quality champion concept and the quality review tools and techniques from [Manage a quality and reliable service delivery](https://go.microsoft.com/fwlink/?linkid=859071) workshop.</span></span>\n\n### <a name=\"environmental-dependencies\"></a><span data-ttu-id=\"14bd9-208\">Abhängigkeiten von der Umgebung</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-208\">Environmental dependencies</span></span>\n\n<span data-ttu-id=\"14bd9-209\">Wie bereits erwähnt nutzt Microsoft Teams die vorhandene Office 365-Infrastruktur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-209\">As we've already mentioned, Teams leverages existing Office 365 infrastructure.</span></span> <span data-ttu-id=\"14bd9-210\">Informieren Sie sich unter [Überprüfen der Bereitschaft Ihrer Umgebung für Microsoft Teams](environment-readiness.md) über die Abhängigkeiten von der Umgebung in Microsoft Teams bzw. in Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-210\">Don't miss [Check your environment's readiness for Teams](environment-readiness.md) to learn about the  environmental dependencies between Teams and Office 365.</span></span> \n"
- title: <span data-ttu-id="14bd9-211">Verwenden von Microsoft Teams als Pilotprojekt neben Skype for Business</span><span class="sxs-lookup"><span data-stu-id="14bd9-211">Pilot Teams alongside Skype for Business</span></span>
  durationInMinutes: 12
  content: "<span data-ttu-id=\"14bd9-212\">Wenn Sie sich vergewissert haben, dass Ihre Umgebung für die Ausführung von Microsoft Teams bereit ist, können Sie ein Microsoft Teams-Pilotprojekt starten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-212\">Once you've verified that your environment is ready to run Teams, you can start a Teams pilot.</span></span> <span data-ttu-id=\"14bd9-213\">Skype for Business und Microsoft Teams bieten überlappende Funktionen – daher ist es hilfreich, Ihre Reise mit einem Pilotprojekt zu beginnen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-213\">Skype for Business and Teams offer overlapping functionality – that's why it's helpful to start your journey with a pilot.</span></span> \n    #### Watch the video \"Running a Teams Pilot\" (3:30 minutes)\n   > [!Video https://www.youtube.com/embed/dnt7AcJGDfs]\n\n\n<span data-ttu-id=\"14bd9-214\">Das Pilotprojekt ist eine Bereitstellung mit geringem Umfang, mit der Sie die Interoperabilität mit Skype for Business in Ihrer Umgebung überprüfen und herausfinden können, wie Ihre Endbenutzer ihre Produktivität steigern und dabei mögliche Probleme bei der gleichzeitigen Ausführung beider Produkte minimieren können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-214\">The pilot is a small-scale deployment that lets you validate the interoperability with Skype for Business in your environment as well as understand how your end users can maximize their productivity while minimizing confusion with both products running side-by-side.</span></span> \n\n<span data-ttu-id=\"14bd9-215\">Die Verwendung von Microsoft Teams als Pilotprojekt neben Skype for Business bietet Ihnen verschiedene Vorteile:</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-215\">Piloting Teams side-by-side with Skype for Business gives you several benefits:</span></span>\n\n - <span data-ttu-id=\"14bd9-216\">Ihre IT-Organisation lernt, Microsoft Teams zu verwalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-216\">Your IT organization learns how to manage Teams</span></span>\n - <span data-ttu-id=\"14bd9-217\">Ihre Teams für Change Management und Einführung überprüfen die organisatorische Bereitschaft und validieren vor der organisationsweiten Einführung die notwendigen Ressourcen und Verfahren für eine Bereitstellung mit größerem Umfang.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-217\">Your Change Management and Adoption teams confirm organizational readiness and validate resources and procedures needed on a larger scale prior to your organization-wide rollout</span></span>\n - <span data-ttu-id=\"14bd9-218\">Ihre Benutzer profitieren von den Vorteilen von Microsoft Teams, ohne auf die bereits vertrauten Tools verzichten zu müssen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-218\">Your users get the benefits of Teams without losing the tools they're already familiar with</span></span>\n\n<span data-ttu-id=\"14bd9-219\"><span style=\"color:red\">**Aktion**:</span> [Verwenden Sie Microsoft Teams als Pilotprojekt neben Skype for Business.](pilot-essentials.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-219\"><span style=\"color:red\">**Action**:</span> [Pilot Teams alongside Skype for Business](pilot-essentials.md)</span></span>\n"
- title: <span data-ttu-id="14bd9-220">Weitere Informationen</span><span class="sxs-lookup"><span data-stu-id="14bd9-220">Learn more</span></span>
  durationInMinutes: 3
  content: "<span data-ttu-id=\"14bd9-221\">Wir haben mit dieser Schulung die folgenden wichtigen Lernergebnisse erzielt:</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-221\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"14bd9-222\">Sie verstehen die Vision für intelligente Kommunikation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-222\">Understand Intelligent communications vision</span></span>\n- <span data-ttu-id=\"14bd9-223\">Sie verstehen die Reise von Skype for Business Online zu Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-223\">Understand the journey from Skype for Business to Microsoft Teams</span></span>\n- <span data-ttu-id=\"14bd9-224\">Sie verstehen, welche Maßnahmen schon jetzt eingeleitet werden sollten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-224\">Understand what actions should be started today</span></span>\n\n<span data-ttu-id=\"14bd9-225\"><span style=\"color:red\">**Aktion**:</span> Testen Sie Ihr Wissen in einem kleinen Quiz: [Quiz zur Reise zu Microsoft Teams](http://aka.ms/tr-journey-quiz).</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-225\"><span style=\"color:red\">**Action**:</span> Take a short quiz to test your knowledge: [Journey to Teams quiz](http://aka.ms/tr-journey-quiz)</span></span>\n\n### <a name=\"to-learn-more\"></a><span data-ttu-id=\"14bd9-226\">Weitere Informationen</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-226\">To learn more</span></span>\n- [<span data-ttu-id=\"14bd9-227\">Häufig gestellte Fragen – Vision von Skype for Business & Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-227\">FAQ - Skype for Business & Teams vision</span></span>](FAQ-journey.md)\n- [<span data-ttu-id=\"14bd9-228\">Reise von Skype for Business zu Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-228\">Journey from Skype for Business to Teams</span></span>](Journey-SkypeforBusiness-Teams.md)\n- [<span data-ttu-id=\"14bd9-229\">Gleichzeitige Verwendung von Skype for Business und Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-229\">Running Skype for Business and Microsoft Teams side-by-side</span></span>](guidance-SkypeforBusiness.md)\n\n### <a name=\"next-steps\"></a><span data-ttu-id=\"14bd9-230\">Nächste Schritte</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-230\">Next steps</span></span>\n\n1.  <span data-ttu-id=\"14bd9-231\">Besuchen Sie [http://SkypeandTeams.com](http://skypeandteams.com) – dort finden Sie die neuesten Informationen zu Skype for Business und Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-231\">Visit [http://SkypeandTeams.com](http://skypeandteams.com) for the latest information on Skype for Business and Teams</span></span>\n2.  <span data-ttu-id=\"14bd9-232\">Registrieren Sie sich für [MyAdvisor](http://aka.ms/myadvisor), um personalisierte Bereitstellungsratschläge zu erhalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-232\">Sign-up for [MyAdvisor](http://aka.ms/myadvisor) for personalized deployment guidance</span></span>\n3.  [<span data-ttu-id=\"14bd9-233\">Optimieren Sie Ihre aktuelle Skype for Business-Umgebung für Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-233\">Optimize your current Skype for Business environment for Teams</span></span>](https://docs.microsoft.com/MicrosoftTeams/prepare-teams)\n4.  <span data-ttu-id=\"14bd9-234\">Beginnen Sie, [Microsoft Teams als Pilotprojekt neben Skype for Business](https://docs.microsoft.com/MicrosoftTeams/pilot-essentials) zu verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-234\">Begin to [Pilot Teams alongside Skype for Business](https://docs.microsoft.com/MicrosoftTeams/pilot-essentials)</span></span>\n5.  <span data-ttu-id=\"14bd9-235\">Senden Sie uns Feedback.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-235\">Send us feedback</span></span>\n    - <span data-ttu-id=\"14bd9-236\">Im Abschnitt **Kommentare** unten auf dieser Seite können Sie uns Feedback geben oder Fragen stellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-236\">Give us feedback, or ask questions, about this training in the **Comments** section at the bottom of this page</span></span>\n    - <span data-ttu-id=\"14bd9-237\">Senden Sie eine E-Mail an [AskTeams@Microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey).</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-237\">Email us at [AskTeams@Microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey)</span></span>\n    - <span data-ttu-id=\"14bd9-238\">Um Produktfeedback zu Microsoft Teams zu geben oder sich eine neue Funktion zu wünschen, wechseln Sie zur [Microsoft Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)-Website.</span><span class=\"sxs-lookup\"><span data-stu-id=\"14bd9-238\">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>\n"
