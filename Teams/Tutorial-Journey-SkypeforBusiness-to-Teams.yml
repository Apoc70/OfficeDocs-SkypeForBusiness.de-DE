- durationInMinutes: 1
  content: "In dieser Schulung stellen wir die neue Vision für intelligente Kommunikation vor und erläutern die Zukunft von Skype for Business und Microsoft Teams.\n\nDiese Schulung richtet sich an Sie, wenn Folgendes auf Sie zutrifft: \n\n- Sie sind IT-Spezialist. \n\n- Sie sind für die Planung, Bereitstellung oder Verwaltung von Skype for Business zuständig.\n\n- Sie möchten wissen, wie Sie Microsoft Teams in Ihrer Organisation einführen können.\n\nWir erläutern im Detail, wie sich diese beiden Produkte zusammenfügen und welche Maßnahmen Sie schon jetzt ergreifen können, um eine vorhandene Skype for Business-Umgebung auf Microsoft Teams vorzubereiten. Die wichtigsten Lernergebnisse dieses Tutorials:\n\n- Sie verstehen die Vision für intelligente Kommunikation.\n\n- Sie verstehen die Reise von Skype for Business Online zu Microsoft Teams.\n\n- Sie verstehen, welche Maßnahmen schon jetzt eingeleitet werden sollten.\n\nWir befassen uns nicht mit Anleitungen für die Aktivierung von Microsoft Teams oder für die gleichzeitige Verwendung von Skype for Business und Microsoft Teams. Weitere Informationen finden Sie in den folgenden Ressourcen:\n\n- Microsoft Ignite 2017-Sitzung: [Aktivieren und Konfigurieren von Microsoft Teams für Ihre Benutzer](https://myignite.microsoft.com/sessions/53318)\n\n- [Gleichzeitige Verwendung von Skype for Business und Microsoft Teams](guidance-SkypeforBusiness.md) \n\nWenn Sie Fragen oder Feedback zu dieser Schulung haben:\n\n- Verwenden Sie dafür den Abschnitt für Kommentare unten auf der Seite „Nächste Schritte“ dieses Tutorials.</a>\n\n- Senden Sie eine E-Mail an [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey).\n\n- Wenn Sie Produktfeedback geben möchten, beispielsweise Funktionswünsche, wechseln Sie zur [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)-Website.\n"
- title: Grundlegendes zur intelligenten Kommunikation
  durationInMinutes: 4
  content: "Bei Microsoft Ignite 2017 hat Microsoft eine neue Vision für intelligente Kommunikation vorgestellt, die Anruf- und Besprechungsfunktionen für Personen und Organisationen in aller Welt umgestalten soll. Intelligente Kommunikation geht über herkömmliche Unified Communications-Lösungen hinaus und ermöglicht es Kunden, mit minimalen Kontextwechseln effizienter zu arbeiten, an produktiveren Besprechungen teilzunehmen, die den gesamten Besprechungslebenszyklus abdecken, und die tägliche Kommunikationsflut besser zu bewältigen.\n\n<span style=\"color:red\">**Aktion**:</span> Lesen Sie Lori Wrights Blogbeitrag [Eine neue Vision für intelligente Kommunikation in Office 365](https://blogs.office.com/2017/09/25/a-new-vision-for-intelligent-communications-in-office-365/).\n\n###<a name=\"to-learn-more\"></a>Weitere Informationen\nSehen Sie sich die Microsoft Ignite 2017-Sitzung [Umgestalten Ihrer Kommunikation mit Microsoft Teams und Skype for Business](https://myignite.microsoft.com/videos/56548) ([Foliengruppe](https://onedrive.live.com/embed?resid=47E22AC086D61230%212116&authkey=%21AH-wWs1_I0jKYbY&em=2)) an.\n"
- title: Was ist Microsoft Teams?
  durationInMinutes: 7
  content: "Microsoft Teams ist der in Office 365 enthaltene Hub für Zusammenarbeit für alle bei der Teamarbeit anfallenden Aktivitäten. Die Anwendung basiert auf vorhandenen Office 365-Technologien, wie beispielsweise SharePoint, Exchange und OneDrive for Business. Microsoft Teams stellt eine Erweiterungsplattform bereit, damit Sie Drittanbieter-Apps integrieren können. Dadurch können Ihre Teams, sowohl innerhalb als auch außerhalb Ihrer Organisation, Diskussionen und Besprechungen abhalten und zusammenarbeiten. Dabei bleibt der gesamte Kontext – Unterhaltungen, Notizen und Dateien – an einem gemeinsamen Speicherort. Microsoft Teams bietet Sicherheit und Compliance auf Unternehmensniveau. \n\n<span style=\"color:red\">**Aktion**:</span> Gehen Sie das [interaktive Microsoft Teams-Demo](http://teamsdemo.office.com/) durch.\n\n### <a name=\"chat-calls-and-meetings-for-todays-teams\"></a>Chat, Anrufe und Besprechungen für Teams von heute\nKommunizieren Sie in Echtzeit, und halten Sie alle auf dem Laufenden. Bleiben Sie mit Chat, Anrufen und Besprechungen in Ihrem Team ebenso wie in privaten Unterhaltungen oder Unterhaltungen in kleinen Gruppen in Verbindung. Sie können Onlinebesprechungen mit Optionen für HD-Video, VoIP und Einwahl-Audiokonferenzen planen und an ihnen teilnehmen. Geben Sie Dateien, Apps oder Ihren Desktop in Onlinebesprechungen frei, und gehen Sie die wichtigsten Momente in Form von Transkriptionen der aufgezeichneten Inhalte noch einmal durch. Nutzen Sie eine dedizierte Telefonnummer, über die Sie Inlands- und Auslandsanrufe tätigen und empfangen können, mit erweiterten Funktionen wie zum Beispiel Voicemail, Durchstellen, Stellvertretung und Notrufen.\n\n### <a name=\"integrated-office-365-apps\"></a>Integrierte Office 365-Apps\nErmöglichen Sie Ihrem Team direkt in Office 365 den integrierten Zugriff auf die benötigten Ressourcen. Verwalten Sie alle Unterhaltungen, Dateien und Tools in einem einzigen Teamarbeitsbereich. Nutzen Sie den unmittelbaren Zugriff auf SharePoint, OneNote, PowerBI und Planner. Erstellen und bearbeiten Sie Dokumente direkt in der App, und beziehen Sie kontextbezogene Unterhaltungen ein. Halten Sie das Team dank der E-Mail-Integration auf dem Laufenden. Suchen Sie mit intelligenten Funktionen von Microsoft Graph in Personen, Dateien und Chats.\n\n\n### <a name=\"customizable-and-extensible\"></a>Anpassbar und erweiterbar\nPassen Sie Ihren Microsoft Teams-Arbeitsbereich an, indem Sie wichtige Clouddienste einbeziehen, Daten auswerten und Updates aus den Apps erhalten, die Ihre Teams täglich verwenden. Erstellen Sie benutzerdefinierte Kanäle, die auf Arbeitsstreams oder Themen basieren. Heften Sie häufig verwendete Dateien und Websites an, damit sie leicht zu finden sind. Fügen Sie Bots hinzu, die Aufgaben für Ihr Team übernehmen. Erstellen Sie mithilfe der Microsoft Teams-Entwicklerplattform benutzerdefinierte Integrationen für vorhandene Geschäftsprozesse.\n\n### <a name=\"enterprise-security-compliance-and-manageability\"></a>Sicherheit, Compliance und Verwaltbarkeit für Unternehmen\nMicrosoft Teams bietet die Sicherheits-, Compliance- und Verwaltungsfunktionen auf Unternehmensniveau, die Sie von Office 365 erwarten, beispielsweise umfassende Unterstützung von Compliance-Standards und eDiscovery sowie der gesetzlichen Aufbewahrungspflicht für Kanäle, Chats und Dateien. Microsoft Teams verschlüsselt Daten in allen Phasen, das heißt sowohl übertragene als auch ruhende Daten, und verbessert den Identitätsschutz durch mehrstufige Authentifizierung. Supporttechniker stehen jederzeit auf Abruf bereit, wenn Sie Unterstützung benötigen.\n"
- title: Die Reise von Skype for Business zu Microsoft Teams
  durationInMinutes: 8
  content: "So sieht die Reise zu Microsoft Teams aus:\n- Microsoft Teams nutzt eine neue Back-End-Infrastruktur für Skype for Business für VoIP, Video und Besprechungen auf Unternehmensniveau. Dank dieser neuen auf der Cloud beruhenden Architektur kann Microsoft Kommunikation mit höherer Qualität ermöglichen und Innovationen beschleunigen.\n- Microsoft Teams wird zum Hauptkommunikationsclient für Office 365-Kunden und wird den aktuellen Skype for Business-Client im Lauf der Zeit ersetzen.\n- Skype for Business bleibt der Client für Skype for Business Server. Microsoft setzt weiterhin auf Skype for Business Server, die Veröffentlichung einer neuen Version des Servers ist für die zweite Hälfte des Kalenderjahrs 2018 geplant.\n- Wenn Sie Skype for Business Online noch benötigen, können Sie die Anwendung weiterhin kaufen und neue Benutzer aktivieren.\n\nWährend Microsoft Teams viele Zusammenarbeitsszenarien bietet, die Skype for Business nicht abdecken kann, bietet Skype for Business immer noch einige Funktionen rund um die Kommunikation, die Microsoft Teams noch nicht zur Verfügung stellt. Wenn Sie wissen möchten, welche Funktionen in Microsoft Teams verfügbar sein werden und wann dies der Fall sein wird, sehen Sie sich die [Microsoft Teams-Roadmap](https://aka.ms/TeamsRoadmap) an.\n\n<span style=\"color:red\">**Aktion**:</span> Lesen Sie den Blogbeitrag [Roadmap für Skype for Business-Funktionen in Microsoft Teams jetzt verfügbar](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Roadmap-for-Skype-for-Business-capabilities-coming-to-Microsoft/bc-p/121452).\n\nObwohl wir möchten, dass Kunden so bald wie möglich zu Microsoft Teams wechseln, verstehen wir, dass Sie in Microsoft Teams möglichst viele der Funktionen sehen möchten, die Sie von Skype for Business kennen und schätzen. Auch wenn heute noch nicht alles verfügbar ist, kann Ihre Organisation dennoch einen geschäftlichen Nutzen erzielen, indem sie Microsoft Teams parallel zu Skype for Business aktiviert. Wir empfehlen, mit einem Pilotprojekt für definierte Szenarien zu beginnen und Microsoft Teams für ausgewählte Benutzer einzuführen. Wenn sich die Benutzer schon jetzt mit Microsoft Teams vertraut machen, erleichtert dies die Umstellung auf Microsoft Teams, wenn Ihre Organisation für das Upgrade bereit ist.\n\nWir wissen, dass Veränderungen ihre Zeit brauchen. Es sind viele Punkte zu berücksichtigen – von den Bereitstellungslebenszyklen über die Ressourcenplanung bis zur technischen Bereitschaft. Darüber hinaus bedeutet Microsoft Teams Veränderungen für die Arbeitsweise der Benutzer. Daher sind organisatorische Bereitschaft, Governance und Change Management bei den Benutzern ebenso entscheidend für die Implementierung eines erfolgreichen Upgrades auf Microsoft Teams. Beziehen Sie auf jeden Fall, wenn Sie beginnen, Ihre Reise zu Microsoft Teams zu erkunden, Ihren Einführungs-/Änderungsmanager in die Planungsaktivitäten ein. Durch Abgleichen der Roadmap mit Ihren technischen Anforderungen und der organisatorischen Bereitschaft tragen Sie zu positiven geschäftlichen Ergebnissen bei.\n\nDiese Anleitung wird im Lauf der Zeit mit weiteren Details ergänzt, damit Sie den besten Zeitpunkt für den Wechsel zu Microsoft Teams in Ihrer Organisation bestimmen können. Sehen Sie sich häufig die [Microsoft Teams-Roadmap](https://aka.ms/TeamsRoadmap) an, und besuchen Sie regelmäßig [www.SkypeandTeams.com](http://skypeandteams.com). Dort finden Sie die neuesten Anleitungen.\n\nEine andere nützliche Ressource ist die [Roadmap für die Funktionen von Skype for Business in Microsoft Teams](https://aka.ms/skype2teamsroadmap). In dieser herunterladbaren PDF-Datei (zumindest vorerst nur auf Englisch verfügbar) erfahren Sie, wie Microsoft zurzeit die Integration von Skype for Business-Funktionen in Microsoft Teams plant.\n"
- title: Vorbereiten Ihrer aktuellen Umgebung
  durationInMinutes: 6
  content: "### <a name=\"environmental-readiness\"></a>Bereitschaft der Umgebung\nSowohl Skype for Business als auch Microsoft Teams bietet Ihnen Kommunikation in Echtzeit auf der Grundlage der gleichen Technologie. Die Qualität Ihrer Audio- und Videoanrufe hat direkten Einfluss auf die Benutzerfreundlichkeit und hängt stark von der Netzwerkqualität ab. Alle Verbesserungen, die Sie heute an der Netzwerkqualität für Skype for Business vornehmen, wirken sich direkt auf die Qualität aus, die die Benutzer in Microsoft Teams wahrnehmen. Daher empfehlen wir dringend, Ihr Netzwerk für Skype for Business zu optimieren, damit Ihre Benutzer schon heute (noch) zufriedener sind, und ihnen vom ersten Tag an einen guten Start mit Microsoft Teams zu ermöglichen.\n### <a name=\"network-readiness-assessment\"></a>Bewertung der Netzwerkbereitschaft.\n\nFühren Sie vor der Bereitstellung eines Produkts für Echtzeitkommunikation wie Skype for Business oder Microsoft Teams eine [Bewertung der Netzwerkbereitschaft](https://go.microsoft.com/fwlink/?linkid=859069) durch, und wiederholen Sie diese dann anschließend regelmäßig. Wenn Sie die Bewertung der Netzwerkbereitschaft gar nicht oder vor längerer Zeit durchgeführt haben, sollten Sie dies unbedingt vor der Einführung von Microsoft Teams nachholen.\n\nDie Bewertung der Netzwerkbereitschaft richtet ihren Fokus auf Netzwerkleistung, Netzwerkplanung und andere allgemeine Netzwerkaspekte, wie zum Beispiel Ports und Protokolle, die geöffnet werden müssen. Selbst wenn Sie derzeit ein Produkt für Echtzeitkommunikation wie Skype for Business verwenden, hilft Ihnen die Bewertung der Netzwerkbereitschaft bei der Bewertung Ihrer Netzwerkbereitschaft. \n\n### <a name=\"my-advisor\"></a>Mein Ratgeber\n\nWährend Ihrer gesamten Reise empfehlen wir Ihnen die unter [Mein Ratgeber](http://aka.ms/myadvisor) enthaltenen praktischen Anleitungen. „Mein Ratgeber“ ist ein umfassender Self-Service-Leitfaden und ein Toolset für das Planen und Verwalten von Teams und Skype for Business Online für den operativen Erfolg. \n\n#### <a name=\"span-stylecolorredactionspan-watch-the-my-advisor-intro-video-330-minutes\"></a><span style=\"color:red\">**Aktion**:</span> Sehen Sie sich das MyAdvisor-Einführungsvideo an (3:30 Minuten).\n> [!Video https://www.youtube.com/embed/M7DGRx2Q-uM]\n\n### <a name=\"quality-assessment\"></a>Qualitätsbewertung\n\nVergewissern Sie sich, dass Ihre aktuelle Skype for Business-Bereitstellung den Qualitätsansprüchen in puncto Echtzeitmedien gerecht wird. Arbeiten Sie mit dem Anrufqualitätsdashboard, um die Nutzung zu überwachen und Qualitätstrends zu erkennen. Verwenden Sie die Anrufanalysen, um Probleme zu beheben, oder schauen Sie sich Qualitätsindikatoren von einzelnen Anrufen an. \n\nWenn Sie mehr über das Anrufqualitäts-Dashboard wissen möchten, sehen Sie sich unsere [AQD-Videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos) an.\n\n### <a name=\"quality-champion-role\"></a>Rolle „Qualitätspionier“\n\nOrganisationen sollten eine Person oder eine Gruppe von Personen für die Rolle „Qualitätspionier“ benennen. Der Qualitätspionier überprüft Qualitätsmetriken gegenüber der Nutzung und ermittelt Qualitätstrends und Verbesserungsbereiche. \n\nDer Qualitätspionier ist der Ansprechpartner für alle Probleme im Zusammenhang mit der Anrufqualität und sollte als fachlicher Ansprechpartner für die Erkennung von Qualitätsproblemen fungieren, indem er die fortlaufenden Nutzungs- und Qualitätstrends überprüft und Aktionspunkte ermittelt. Der Qualitätspionier sollte mit den jeweiligen Teams zusammenarbeiten und Verbesserungsmaßnahmen vorantreiben und eine Lenkungsgruppe über den Fortschritt und die offenen Probleme unterrichten. Der beste Kandidat für einen Qualitätspionier ist normalerweise der Leiter des Kundendiensts. Je nach Größe und Komplexität der Organisation kommt jede Person als Qualitätspionier in Frage, der die Benutzererfahrung sehr am Herzen liegt und die über die erforderlichen Qualifikationen verfügt, Trends zu ermitteln. Hierbei ist das richtige Maß an Unterstützung erforderlich, um Abhilfe bei Problemen zusammen mit anderen Teams zu schaffen. \n\nInformationen zum Qualitätspionier-Konzept und zu den Tools und Techniken zur Qualitätsüberprüfung finden Sie im [Workshop zur Verwaltung einer qualitativ hochwertigen und zuverlässigen Dienstbereitstellung](https://go.microsoft.com/fwlink/?linkid=859071).\n\n### <a name=\"environmental-dependencies\"></a>Abhängigkeiten von der Umgebung\n\nWie bereits erwähnt nutzt Microsoft Teams die vorhandene Office 365-Infrastruktur. Informieren Sie sich unter [Überprüfen der Bereitschaft Ihrer Umgebung für Microsoft Teams](environment-readiness.md) über die Abhängigkeiten von der Umgebung in Microsoft Teams bzw. in Office 365. \n"
- title: Verwenden von Microsoft Teams als Pilotprojekt neben Skype for Business
  durationInMinutes: 12
  content: "Wenn Sie sich vergewissert haben, dass Ihre Umgebung für die Ausführung von Microsoft Teams bereit ist, können Sie ein Microsoft Teams-Pilotprojekt starten. Skype for Business und Microsoft Teams bieten überlappende Funktionen – daher ist es hilfreich, Ihre Reise mit einem Pilotprojekt zu beginnen. \n    #### Watch the video \"Running a Teams Pilot\" (3:30 minutes)\n   > [!Video https://www.youtube.com/embed/dnt7AcJGDfs]\n\n\nDas Pilotprojekt ist eine Bereitstellung mit geringem Umfang, mit der Sie die Interoperabilität mit Skype for Business in Ihrer Umgebung überprüfen und herausfinden können, wie Ihre Endbenutzer ihre Produktivität steigern und dabei mögliche Probleme bei der gleichzeitigen Ausführung beider Produkte minimieren können. \n\nDie Verwendung von Microsoft Teams als Pilotprojekt neben Skype for Business bietet Ihnen verschiedene Vorteile:\n\n - Ihre IT-Organisation lernt, Microsoft Teams zu verwalten.\n - Ihre Teams für Change Management und Einführung überprüfen die organisatorische Bereitschaft und validieren vor der organisationsweiten Einführung die notwendigen Ressourcen und Verfahren für eine Bereitstellung mit größerem Umfang.\n - Ihre Benutzer profitieren von den Vorteilen von Microsoft Teams, ohne auf die bereits vertrauten Tools verzichten zu müssen.\n\n<span style=\"color:red\">**Aktion**:</span> [Verwenden Sie Microsoft Teams als Pilotprojekt neben Skype for Business.](pilot-essentials.md)\n"
- title: Weitere Informationen
  durationInMinutes: 3
  content: "Wir haben mit dieser Schulung die folgenden wichtigen Lernergebnisse erzielt:\n-   Sie verstehen die Vision für intelligente Kommunikation.\n- Sie verstehen die Reise von Skype for Business Online zu Microsoft Teams.\n- Sie verstehen, welche Maßnahmen schon jetzt eingeleitet werden sollten.\n\n<span style=\"color:red\">**Aktion**:</span> Testen Sie Ihr Wissen in einem kleinen Quiz: [Quiz zur Reise zu Microsoft Teams](http://aka.ms/tr-journey-quiz).\n\n### <a name=\"to-learn-more\"></a>Weitere Informationen\n- [Häufig gestellte Fragen – Vision von Skype for Business & Teams](FAQ-journey.md)\n- [Reise von Skype for Business zu Teams](Journey-SkypeforBusiness-Teams.md)\n- [Gleichzeitige Verwendung von Skype for Business und Microsoft Teams](guidance-SkypeforBusiness.md)\n\n### <a name=\"next-steps\"></a>Nächste Schritte\n\n1.  Besuchen Sie [http://SkypeandTeams.com](http://skypeandteams.com) – dort finden Sie die neuesten Informationen zu Skype for Business und Microsoft Teams.\n2.  Registrieren Sie sich für [MyAdvisor](http://aka.ms/myadvisor), um personalisierte Bereitstellungsratschläge zu erhalten.\n3.  [Optimieren Sie Ihre aktuelle Skype for Business-Umgebung für Microsoft Teams.](https://docs.microsoft.com/MicrosoftTeams/prepare-teams)\n4.  Beginnen Sie, [Microsoft Teams als Pilotprojekt neben Skype for Business](https://docs.microsoft.com/MicrosoftTeams/pilot-essentials) zu verwenden.\n5.  Senden Sie uns Feedback.\n    - Im Abschnitt **Kommentare** unten auf dieser Seite können Sie uns Feedback geben oder Fragen stellen.\n    - Senden Sie eine E-Mail an [AskTeams@Microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey).\n    - Um Produktfeedback zu Microsoft Teams zu geben oder sich eine neue Funktion zu wünschen, wechseln Sie zur [Microsoft Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)-Website.\n"
