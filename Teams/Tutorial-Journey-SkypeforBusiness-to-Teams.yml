- durationInMinutes: 1
  content: "<span data-ttu-id=\"51954-104\">In diesem Lernprogramm wird eine Einführung in die Skype für Unternehmen zu Microsoft-Teams Upgrade Reise und unsere Upgrade Erfolg End-to-End-Framework.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-104\">This tutorial is an introduction to the Skype for Business to Microsoft Teams upgrade journey and our end-to-end upgrade success framework.</span></span> <span data-ttu-id=\"51954-105\">In diesem Lernprogramm wird schnell orientieren Sie auf die empfohlene Aktualisierungspfade und Ressourcen verfügbar sind, ob Sie gerade bei der Planung, Ihre ersten Schritte sind bereits ausgeführt Teams zusammen mit Skype für Unternehmen, die in Ihrer Reise unterstützten oder bereit zur Aktualisierung von Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-105\">This tutorial will quickly orient you to the recommended upgrade paths and resources available to support you in your journey, whether you’re just getting started with planning, already running Teams alongside Skype for Business, or ready to upgrade to Teams.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\n<span data-ttu-id=\"51954-106\">Diese Schulung richtet sich an Sie, wenn Folgendes auf Sie zutrifft:</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-106\">This training is for you if you're:</span></span>\n-   <span data-ttu-id=\"51954-107\">IT pro verantwortlich für die Planung, Bereitstellung oder Verwalten von Skype für Unternehmen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-107\">An IT pro responsible for planning, deploying, or managing Skype for Business.</span></span>\n-   <span data-ttu-id=\"51954-108\">Ist verantwortlich für die Planung Änderungsmanagement für Benutzer innerhalb Ihrer Organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-108\">Responsible for planning user change management within your organization.</span></span>\n-   <span data-ttu-id=\"51954-109\">Möchten Sie wissen, wie Ansatz für ein erfolgreiches Upgrade von Skype für Unternehmen, die Teams für Ihre Organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-109\">Interested in understanding how to approach a successful upgrade from Skype for Business to Teams for your organization.</span></span>\n\n<span data-ttu-id=\"51954-110\">Gehen wir im Detail, wie diese beiden Produkte zusammengefügt und wird erläutert, welche Schritte Sie heute ergreifen können, um eine vorhandene Skype geschäftsumgebung für Teams bei der Vorbereitung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-110\">We’ll go into detail about how these two products come together and explain what steps you can take today to prepare an existing Skype for Business environment for Teams.</span></span> \n\n<span data-ttu-id=\"51954-111\">Erläutert das Framework helfen Ihnen beim Planen und Ausführen des Upgrades, eine Übersicht über die wichtigsten Aktivitäten aus, die eine optimale wünschen über technische und User Readiness Laufwerk.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-111\">We’ll discuss the framework to help you plan and execute your upgrade, with an overview of the key activities to drive an optimal experience across technical and user readiness.</span></span>\n\n<span data-ttu-id=\"51954-112\">Die wichtigsten Ziele in diesem Lernprogramm sind:</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-112\">The key objectives of this tutorial are:</span></span>\n-   <span data-ttu-id=\"51954-113\">Verwenden Sie die Aktualisierungspfade Ihnen Planen des Upgrades zur Verfügung stehen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-113\">Explore the upgrade paths available to help you plan your upgrade.</span></span>\n-   <span data-ttu-id=\"51954-114\">Hier erfahren Sie, die wichtige Schritte zum Vorbereiten und Implementieren des Upgrades.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-114\">Learn the critical steps required to prepare for and implement your upgrade.</span></span>\n-   <span data-ttu-id=\"51954-115\">Identifizieren Sie Tiefe Leitfäden, Vorlagen und Ressourcen, die Ihnen in Ihrer Reise zur Verfügung stehen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-115\">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>\n-   <span data-ttu-id=\"51954-116\">Freigeben Sie nächste Schritte den Einstieg in der Anleitung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-116\">Share next steps to get started using our guidance.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\n<span data-ttu-id=\"51954-117\">Wenn Sie Fragen oder Feedback zu dieser Schulung verfügen, veröffentlichen Sie in der Kommentarabschnitt am unteren Rand der Seite \"Nächste Schritte\" des Lernprogramms.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-117\">If you have any questions or feedback about this training, please post in the comments section at the bottom of the “Next steps” page of this tutorial.</span></span>\n\n<span data-ttu-id=\"51954-118\">Wenn Sie Produktfeedback zu Microsoft Teams übermitteln möchten, beispielsweise Ideen für neue Funktionen, besuchen Sie [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-118\">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: <span data-ttu-id="51954-119">Verstehen der Weg von Skype für Unternehmen, die Teams</span><span class="sxs-lookup"><span data-stu-id="51954-119">Understand the Journey from Skype for Business to Teams</span></span>
  durationInMinutes: 16
  content: "\n<span data-ttu-id=\"51954-120\">Unterstützung von Microsoft intelligenten Communications Vision, ist Microsoft-Teams, die zentrale Plattform für die Zusammenarbeit, Chat, Besprechungen, Anrufe, für die Zusammenarbeit, app-Integration und Dateispeicher, da es Menschen und.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-120\">Supporting Microsoft’s intelligent communications vision, Microsoft Teams is the central hub for teamwork, bringing together chat, meetings, calling, collaboration, app integration, and file storage.</span></span> <span data-ttu-id=\"51954-121\">Als eine vorhandene Skype für Unternehmenskunden sind Sie eingeladen eines Upgrades auf Microsoft-Teams, diese umfassendes, Kommunikation und Zusammenarbeit-Funktionen in einem einzigen Client arbeiten-Umgebung zu bieten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-121\">As an existing Skype for Business customer, you’re invited to upgrade to Microsoft Teams, to experience this full suite of communication and collaboration capabilities in a single client experience.</span></span>\n\n<span data-ttu-id=\"51954-122\">Um ein besseres Verständnis der Weg erhalten möchten, informieren Sie sich über die [Your Weg von Skype für Unternehmen](https://aka.ms/upgradeabstract) (Sway, geschätzte Zeit 3 Minuten lesen)</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-122\">To get a better understanding of the journey, please review the [Your Journey from Skype for Business](https://aka.ms/upgradeabstract) (Sway, estimated reading time 3 minutes)</span></span>\n\n<span data-ttu-id=\"51954-123\">Teams ist schnell Innovation und Hinzufügen neuer Features kontinuierlich.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-123\">Teams is innovating rapidly and adding new features on a continual basis.</span></span> <span data-ttu-id=\"51954-124\">Im Vordergrund bleiben, von denen Features in Teams zur Verfügung, und wenn, Auschecken [aktualisiert Roadmap für die Tastatureingabe festgelegt wird Skype für Business-Funktionen, die Microsoft-Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (geschätzte Lesebereich Zeit 2 Minuten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-124\">To stay on top of which features will be available in Teams, and when, check out the [Updated roadmap for bringing Skype for Business capabilities to Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (estimated reading time 2 minutes)</span></span>\n\n<span data-ttu-id=\"51954-125\">Es wird empfohlen, lesen die [häufig gestellte Fragen - Weg von Skype für Unternehmen, die Microsoft-Teams](https://aka.ms/SkypeToTeams-FAQ) (geschätzte Lesebereich Zeit 10 Minuten) um umfassende Kenntnis der am häufigsten besprochenen Themen zu erhalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-125\">We also recommend reading the [FAQ - Journey from Skype for Business to Microsoft Teams](https://aka.ms/SkypeToTeams-FAQ) (estimated reading time 10 minutes) to get a deep understanding of the most commonly discussed topics.</span></span>\n"
- title: <span data-ttu-id="51954-126">Upgrade Reise-framework</span><span class="sxs-lookup"><span data-stu-id="51954-126">Upgrade journey framework</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"51954-127\">Microsoft bietet einen umfassenden Rahmen um beim Planen und Ausführen des Upgrades unterstützen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-127\">Microsoft provides a comprehensive framework to help you plan and execute the upgrade.</span></span> <span data-ttu-id=\"51954-128\">Das Framework kommt es gibt zwei verschiedene Arten: grundlegende Upgrade für weniger komplexen Umgebungen kleinere Bereitstellungen und Pro Upgrade für größere Unternehmen mit intensiver Nutzung von Skype für Business-Features.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-128\">The framework comes in two different flavors: Upgrade Basic for less complex environments and smaller deployments, and Upgrade Pro for larger companies with heavy usage of Skype for Business features.</span></span> <span data-ttu-id=\"51954-129\">In beiden Fällen enthält das Framework für die folgenden Phasen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-129\">In both cases, the framework includes the following phases:</span></span>\n\n<span data-ttu-id=\"51954-130\">Das Framework ![führt Sie durch die folgenden Phasen: Projektbeteiligten; Projektdefinition; Technische Bereitschaft und User Readiness. Bereitstellung und Implementierung. Erstklassige Betriebsprozesse.] Das Framework (media/upgrade-banner-main.png \"führt Sie durch die folgenden Phasen: Projektbeteiligten; Projektdefinition; Technische Bereitschaft und User Readiness. Bereitstellung und Implementierung. Erstklassige Betriebsprozesse.\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-130\">![The framework will guide you through the following phases: Project Stakeholders; Project Definition; Technical Readiness and User Readiness; Deployment and Implementation; Operational Excellence.](media/upgrade-banner-main.png \"The framework will guide you through the following phases: Project Stakeholders; Project Definition; Technical Readiness and User Readiness; Deployment and Implementation; Operational Excellence.\")</span></span>\n\n### <a name=\"upgrade-basic\"></a><span data-ttu-id=\"51954-131\">Grundlegende aktualisieren</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-131\">Upgrade Basic</span></span>\n\n<span data-ttu-id=\"51954-132\">Ist die grundlegende Upgrade Checkliste für kleineren Organisationen oder diese unter Verwendung von Skype für Instant Messaging (Chat) und Besprechungen nur für Business Online ausgelegt, eine schnellere Aktion planen, die Core, enthält empfohlene Aktivitäten und zugehörigen Ressourcen für die Implementierung einer Verschieben von Skype für Unternehmen Teams erfolgreich.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-132\">Designed for smaller organizations or those using Skype for Business Online for IM (chat) and meetings only, the Upgrade Basic checklist is an accelerated action plan that includes core, recommended activities and associated resources for implementing a successful move from Skype for Business to Teams.</span></span>\n\n<span data-ttu-id=\"51954-133\">Diese zehn einfachen Schritte bieten alles, was Sie für ein erfolgreiches Upgrade benötigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-133\">These ten easy steps provide everything you need for a successful upgrade.</span></span>\n<span data-ttu-id=\"51954-134\">Sie sind in etwa 30 bis 45 Tagen ausgeführt werden soll, jedoch sollten Sie Vorgangstermine Fertigstellung anhand Ihrer Organisation Upgrade Termine anpassen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-134\">They’re designed to be completed in about 30 to 45 days, but you should adjust task completion dates based on your organization’s upgrade schedule.</span></span>\n\n### <a name=\"upgrade-pro\"></a><span data-ttu-id=\"51954-135\">Pro aktualisieren</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-135\">Upgrade Pro</span></span>\n\n<span data-ttu-id=\"51954-136\">Entwickelt für größere Organisationen oder mit komplexen Bereitstellungen von Skype für Unternehmen (beispielsweise Hybrid oder in der Cloud-VoIP-Bereitstellungen), Pro Upgrade Konten für ein Upgrade länger Lebenszyklus zusammen mit einer Vielzahl von Upgradeszenarien, einschließlich der Ausführung von Microsoft Teams zusammen mit Skype für Unternehmen bis Teams ist für Ihre Organisation bereit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-136\">Designed for larger organizations or those with complex deployments of Skype for Business (for example, hybrid or cloud voice deployments), Upgrade Pro accounts for a longer upgrade lifecycle along with a variety of upgrade scenarios, including running Microsoft Teams alongside Skype for Business until Teams is ready for your organization.</span></span>\n\n<span data-ttu-id=\"51954-137\">Segmentierte in drei Phasen, werden Pro Upgrade behandelt:</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-137\">Segmented into three phases, Upgrade Pro covers:</span></span>\n-   <span data-ttu-id=\"51954-138\">**Vor dem Upgrade**: Starten Sie den Wert des Teams stellen fest, wie Sie bei der Vorbereitung des Upgrades über einen Zeitraum.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-138\">**Pre-upgrade**: Start realizing the value of Teams as you prepare for your upgrade over time.</span></span> <span data-ttu-id=\"51954-139\">Diese Schritte in Betracht, ein Upgrade Voraussetzung für eine positive Erfahrung beitragen können, wie Sie zu Teams übergehen, wenn es für Sie bereit ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-139\">Consider these steps an upgrade prerequisite to help ensure a positive experience as you transition to Teams when it’s ready for you.</span></span> <span data-ttu-id=\"51954-140\">Wenn Ihre Organisation bereits Teams zusammen mit Skype für Unternehmen ausgeführt wurde, verwenden Sie diese vor dem upgrade Aktivitäten als Validierung Prüfpunkt für Bereitschaft Ihrer Organisation, um Benutzer Teams zu aktualisieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-140\">If your organization has already been running Teams alongside Skype for Business, use these pre-upgrade activities as a validation checkpoint for your organization’s readiness to upgrade users to Teams.</span></span>\n-   <span data-ttu-id=\"51954-141\">**Aktualisieren**: Wenn Ihre Organisation für Benutzer so beenden Sie die Verwendung von Skype für Unternehmen bereit ist, sollten Sie um sicherzustellen, dass sie ausreichend Anmerkung zur Schulung und Verwenden von Teams (sofern sie noch nicht geschehen ist).</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-141\">**Upgrade**: When your organization is ready for users to stop using Skype for Business, you’ll want to ensure they have ample notice to get training and start using Teams (if they haven’t already).</span></span> <span data-ttu-id=\"51954-142\">Sie sollten auch Schritte wie ihre Skype für Business Besprechungen Teams, um sicherzustellen, dass eine optimale wünschen verschieben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-142\">You’ll also want to take steps such as moving their Skype for Business meetings to Teams to ensure an optimal experience.</span></span>\n-   <span data-ttu-id=\"51954-143\">**Nach der Aktualisierung**: Nachdem Teams die gesamte Organisation sein, implementieren Sie einen Plan zur Maximierung der Wert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-143\">**Post-upgrade**: After your entire organization is on Teams, implement a plan to maximize value.</span></span> <span data-ttu-id=\"51954-144\">Dazu gehören Überwachung Ihres Netzwerks für die Qualität, Förderung der Annahme des Teams und dabei sicherstellen, die für die Verwendung von Business Skype nach unten Wicklung ist und Planung für erweiterte Funktionen wie die Teams Roadmap ständig weiterentwickelt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-144\">This includes monitoring your network for quality, promoting adoption of Teams while ensuring that Skype for Business usage is winding down, and planning for expanded functionality as the Teams roadmap continues to evolve.</span></span>\n\n## <a name=\"which-one-to-choose\"></a><span data-ttu-id=\"51954-145\">Welche Version auswählen?</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-145\">Which one to choose?</span></span>\n\n<span data-ttu-id=\"51954-146\">Es gibt kein alleiniges, die vorschreiben wird, wenn Basic oder Pro für Ihre Bereitstellung die richtige Wahl ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-146\">There is no single indicator that will dictate if Basic or Pro is the right choice for your deployment.</span></span> <span data-ttu-id=\"51954-147\">Jedoch sollten in der folgenden Tabelle können Sie bestimmen, welcher Ansatz besser geeignet ist:</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-147\">However, the following table should help you to determine which approach is better suited:</span></span>\n\n<span data-ttu-id=\"51954-148\">![Die Entscheidung auf Basic im Vergleich zu Pro wird durch eine Reihe von Faktoren beeinflusst.] (media/upgrade-basicvspro.png \n\"Die Entscheidung auf Basic im Vergleich zu Pro wird durch eine Reihe von Faktoren beeinflusst.\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-148\">![The decision on Basic versus Pro is influenced by a number of factors.](media/upgrade-basicvspro.png \n\"The decision on Basic versus Pro is influenced by a number of factors.\")</span></span>\n\n<span data-ttu-id=\"51954-149\">Weitere Informationen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-149\">Additional information:</span></span>\n-   [<span data-ttu-id=\"51954-150\">Grundlegende aktualisieren</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-150\">Upgrade Basic</span></span>](https://aka.ms/UpgradeBasic)\n-   [<span data-ttu-id=\"51954-151\">Pro aktualisieren</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-151\">Upgrade Pro</span></span>](https://aka.ms/UpgradePro)\n"
- title: <span data-ttu-id="51954-152">Planen Ihrer Reise upgrade</span><span class="sxs-lookup"><span data-stu-id="51954-152">Plan for your upgrade journey</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="51954-153">Wie für jedes Projekt ist es ratsam, einen Plan erfüllt sein immer selbst bei Erfolg festlegen.</span><span class="sxs-lookup"><span data-stu-id="51954-153">As in every project, it’s always a good idea to have a plan in place to set yourself up for success.</span></span> <span data-ttu-id="51954-154">Für das Upgrade die Planungsphase umfasst die folgenden zwei Komponenten: Auflisten von Beteiligten und den Projektumfang definieren.</span><span class="sxs-lookup"><span data-stu-id="51954-154">For the upgrade, the planning phase includes the following two components: Enlisting your stakeholders and defining the project scope.</span></span>


    ### <a name="enlist-your-project-stakeholders"></a><span data-ttu-id="51954-155">Tragen Sie Ihre Projektbeteiligten</span><span class="sxs-lookup"><span data-stu-id="51954-155">Enlist your project stakeholders</span></span>


    <span data-ttu-id="51954-156">Durch die Implementierung von Projektlieferumfänge Accountability führen, halten Sie die Taste für den Erfolg des Projekts Beteiligten.</span><span class="sxs-lookup"><span data-stu-id="51954-156">From implementing project deliverables to driving accountability, your stakeholders hold the key to the success of your project.</span></span> <span data-ttu-id="51954-157">Es gibt zwei Gruppen von Beteiligten, die Sie zuweisen möchten:</span><span class="sxs-lookup"><span data-stu-id="51954-157">There are two groups of stakeholders you’ll want to assign:</span></span>


    1.  <span data-ttu-id="51954-158">Eine Coalition Unterstützung durch die Führungskräfte und Projekt umfasst Sponsor, die ein begründetes Interesse haben und auf das Projekt Erfolg beeinflussen.</span><span class="sxs-lookup"><span data-stu-id="51954-158">A sponsorship coalition that includes executive and project sponsors who have a vested interest in and influence on the project’s success.</span></span>


    2.  <span data-ttu-id="51954-159">Das Projektteam bestehend aus der Personen, die dafür verantwortlich, sicherzustellen technische und zur benutzerbereitschaft, die die verschiedenen Aufgaben im Projektplan abgeschlossen wird.</span><span class="sxs-lookup"><span data-stu-id="51954-159">The project team, consisting of the people responsible for ensuring technical and user readiness, who will complete the various tasks in the project plan.</span></span>


    <span data-ttu-id="51954-160">Das verbindende zwischen diesen beiden Gruppen ist der Projektmanager, um sicherzustellen, dass Projektaufgaben termingerecht abgeschlossen abrufen und Berichte wieder auf die Coalition Projektstatus funktioniert.</span><span class="sxs-lookup"><span data-stu-id="51954-160">The common thread between these two groups is the project manager, who works to ensure that project tasks get completed on schedule and reports project status back to the coalition.</span></span>


    <span data-ttu-id="51954-161">Optional können Sie einem Lenkungsausschuss erstellen.</span><span class="sxs-lookup"><span data-stu-id="51954-161">Optionally, you can create a steering committee.</span></span> <span data-ttu-id="51954-162">In einigen Fällen große oder komplexer Projekte erhalten miteinander in Konflikt stehende oder fragmentierte führende, Rollen, wodurch zwischen der beteiligten Gruppen trennt.</span><span class="sxs-lookup"><span data-stu-id="51954-162">Sometimes large or more complex projects end up with conflicting or fragmented leadership roles, resulting in disconnects among the stakeholder groups.</span></span> <span data-ttu-id="51954-163">Für diese Projekte empfiehlt es sich um eine Lenkungsausschuss zu bilden.</span><span class="sxs-lookup"><span data-stu-id="51954-163">For these projects, you might want to form a steering committee.</span></span> <span data-ttu-id="51954-164">Einem Lenkungsausschuss ist verantwortlich für die gesteuerter Entscheidungen, strategische Aufsicht, Unterstützung von Initiativen für das Projekt, bereitstellen und – bei Bedarf – Popupblockern entfernen.</span><span class="sxs-lookup"><span data-stu-id="51954-164">A steering committee is responsible for driving decisions, providing strategic oversight, supporting the project’s initiatives, and—when necessary—removing blockers.</span></span>


    ### <a name="define-your-project-scope"></a><span data-ttu-id="51954-165">Definieren der Umfang des Projekts</span><span class="sxs-lookup"><span data-stu-id="51954-165">Define your project scope</span></span>


    <span data-ttu-id="51954-166">Zeit zum Definieren Ihrer Projektziel, Umfang, Ziele und Governance wird sichergestellt alle Beteiligten Projektdateien ausgerichtet sind und in Richtung die gleichen Ergebnisse arbeiten.</span><span class="sxs-lookup"><span data-stu-id="51954-166">Taking time to define your project vision, scope, goals, and governance will help ensure all project stakeholders are aligned and working toward the same end results.</span></span> <span data-ttu-id="51954-167">Dies ist insbesondere wichtig, wenn die des technischen Bereitschaft Teams und der Benutzer Readiness Team unabhängig voneinander arbeiten, um die entsprechenden Teile zusammen Bereitstellungsziele eng erforderlichen Funktionen, Geschäftsszenarien und Projektzeitachsen ausgerichtet .</span><span class="sxs-lookup"><span data-stu-id="51954-167">This is especially critical given that the technical readiness team and user readiness team will be working independently to pull their respective pieces together while remaining tightly aligned on needed capabilities, business scenarios, and project timelines.</span></span> <span data-ttu-id="51954-168">Nachdem Sie den Projektumfang abgeschlossen haben, finden Sie im Verlauf des Projekts, um sicherzustellen, dass Sie auf der Endzustand erreichen möchten, können in es.</span><span class="sxs-lookup"><span data-stu-id="51954-168">After you complete the project scope, refer to it throughout your project to ensure you’re on track to achieve the end state you wanted.</span></span> <span data-ttu-id="51954-169">Verwenden Sie die Ziele, denen Sie unter identifizieren anhand der Ergebnisse messen und bei Bedarf zu mindern.</span><span class="sxs-lookup"><span data-stu-id="51954-169">Use the goals that you identify below to measure against your outcomes and mitigate as needed.</span></span>


    <span data-ttu-id="51954-170">Der Umfang des Projekts besteht in der Regel die folgenden Komponenten aus</span><span class="sxs-lookup"><span data-stu-id="51954-170">The project scope usually consists of the following components</span></span>


    -   <span data-ttu-id="51954-171">**Projektziel**: die "Überblick" oder die tatsächlichen Endstatus, die Antwort auf die Frage, "Warum sind diese Project? wir"</span><span class="sxs-lookup"><span data-stu-id="51954-171">**Project vision**: The “big picture” or eventual end-state that answers the question, “Why are we doing this project?”</span></span> <span data-ttu-id="51954-172">Eine ideale Vision-Adressen von betriebswirtschaftlichen Faktoren und die Benutzer Ihrer Organisation Perspektiven Mehrwert.</span><span class="sxs-lookup"><span data-stu-id="51954-172">An ideal vision addresses your organization’s business drivers and user value-add perspectives.</span></span>


    -   <span data-ttu-id="51954-173">**Umfang**: Ihre Vision möglicherweise nur im Laufe der Zeit in verschiedenen Phasen realisiert werden.</span><span class="sxs-lookup"><span data-stu-id="51954-173">**Project scope**: Your vision might only be realized over time, through various phases.</span></span> <span data-ttu-id="51954-174">Der Umfang des Projekts definiert den Fokus des Projekts zu diesem Zeitpunkt und dient zur Projektteam mit Schwerpunkt auf der aktuellen Vorgänge, aktivieren Sie Ihre Vision langfristige Realisierung beibehalten.</span><span class="sxs-lookup"><span data-stu-id="51954-174">The project scope defines the focus of your project at this time and serves to keep your project team focused on their current tasks, enabling you to realize your long-term vision.</span></span>


    -   <span data-ttu-id="51954-175">**Project-Ziele**: Ihre Ziele definieren das Ergebnis zu erreichen möchten, und aktivieren Sie den Erfolg des Projekts zu messen.</span><span class="sxs-lookup"><span data-stu-id="51954-175">**Project goals**: Your goals define the outcome you want and enable you to measure the success of the project.</span></span> <span data-ttu-id="51954-176">Ziele können als Ziele und die wichtigsten Ergebnisse (OKRs) definiert werden, und die Maßeinheiten Projekterfolg können als Schlüssel Erfolg Indikatoren (KSIs) definiert werden.</span><span class="sxs-lookup"><span data-stu-id="51954-176">Goals can be defined as objectives and key results (OKRs), and the measures of project success can be defined as key success indicators (KSIs).</span></span> <span data-ttu-id="51954-177">Es ist wichtig, dass Sie die vollständige Teilnahme von Projektbeteiligten in der Definition von OKRs und KSIs, um sicherzustellen, sie fühlen sich Gesamtbetriebskosten und Ausrichten des Erfolgs definierten Projektvorgängen diese Maßnahmen erhalten.</span><span class="sxs-lookup"><span data-stu-id="51954-177">It’s essential that you get full participation from project stakeholders in defining OKRs and KSIs, to help ensure they feel a sense of ownership and align these measures of success to defined project tasks.</span></span> <span data-ttu-id="51954-178">Ziele sollte eine Kombination von Organisationseinheiten, technische und benutzerorientierten Erfolgskennzahlen enthalten.</span><span class="sxs-lookup"><span data-stu-id="51954-178">Goals should include a mix of organizational, technical, and user-focused success measures.</span></span>


    <span data-ttu-id="51954-179">Weitere Informationen:</span><span class="sxs-lookup"><span data-stu-id="51954-179">Additional information:</span></span>

    -   <span data-ttu-id="51954-180">[Lenkungsausschuss Handbuch](https://aka.ms/SteeringCommittee) erfahren Sie mehr über Steering Ausschüsse</span><span class="sxs-lookup"><span data-stu-id="51954-180">[Steering committee guide](https://aka.ms/SteeringCommittee) to learn more about steering committees</span></span>

    -   <span data-ttu-id="51954-181">[Definieren des Bereichs Projekt](https://aka.ms/SkypetoTeams-Scope) Beispiele für die Vision, Umfang und die Ziele.</span><span class="sxs-lookup"><span data-stu-id="51954-181">[Define your project scope](https://aka.ms/SkypetoTeams-Scope) for examples on vision, scope, and goals.</span></span>
- title: <span data-ttu-id="51954-182">Hinweise zur Migration und Interoperabilität</span><span class="sxs-lookup"><span data-stu-id="51954-182">Migration and interoperability guidance</span></span>
  durationInMinutes: 19
  content: "\n<span data-ttu-id=\"51954-183\">Die tatsächliche Migration von Skype für Unternehmen zu Teams kann mit verschiedenen Ansätzen durchgeführt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-183\">The actual migration from Skype for Business to Teams can be conducted with different approaches.</span></span> <span data-ttu-id=\"51954-184\">Lesen Sie bitte der [Migration und Interoperabilität Anleitungen für Organisationen, die mithilfe von Teams zusammen mit Skype für Business](https://aka.ms/SkypeToTeams-Interop) (Lesen geschätzte Zeit bis 19 Minuten) zum Verständnis der Konzepte, die verfügbaren Einstellungen, und Sie berücksichtigen müssen Konto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-184\">Please read [Migration and interoperability guidance for organizations using Teams together with Skype for Business](https://aka.ms/SkypeToTeams-Interop) (estimated reading time 19 minutes) to understand the concepts, the available settings, and considerations that you need to take into account.</span></span>\n"
- title: <span data-ttu-id="51954-185">Vorbereiten der Umgebung für Teams</span><span class="sxs-lookup"><span data-stu-id="51954-185">Prepare your environment for Teams</span></span>
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a><span data-ttu-id=\"51954-186\">Bereitschaft der Umgebung</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-186\">Environmental readiness</span></span>\n\n<span data-ttu-id=\"51954-187\">Sowohl Skype for Business als auch Microsoft Teams bietet Ihnen Kommunikation in Echtzeit auf der Grundlage der gleichen Technologie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-187\">Skype for Business and Teams both offer you real-time communication based on the same technology.</span></span> <span data-ttu-id=\"51954-188\">Die Qualität von Audio- und Videodaten anrufen wirkt sich direkt auf benutzererfahrung, und beide stark beruhen auf Netzwerkqualität.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-188\">The quality of your audio and video calls will directly affect user experience, and both heavily rely on network quality.</span></span> <span data-ttu-id=\"51954-189\">Alle Verbesserungen, die Sie heute an der Netzwerkqualität für Skype for Business vornehmen, wirken sich direkt auf die Qualität aus, die die Benutzer in Microsoft Teams wahrnehmen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-189\">Any improvement you can make today to network quality for Skype for Business will directly benefit the quality users will experience on Teams.</span></span> <span data-ttu-id=\"51954-190\">Daher empfehlen wir dringend, Ihr Netzwerk für Skype for Business zu optimieren, damit Ihre Benutzer schon heute (noch) zufriedener sind, und ihnen vom ersten Tag an einen guten Start mit Microsoft Teams zu ermöglichen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-190\">Therefore, we highly recommend optimizing your network for Skype for Business to make your users (even more) happy today and give them a great start on Teams from day one.</span></span>\n\n### <a name=\"network-readiness-assessment\"></a><span data-ttu-id=\"51954-191\">Bewertung der Netzwerkbereitschaft.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-191\">Network readiness assessment</span></span>\n\n<span data-ttu-id=\"51954-192\">Führen Sie vor der Bereitstellung eines Produkts für Echtzeitkommunikation wie Skype for Business oder Microsoft Teams eine Bewertung der Netzwerkbereitschaft durch, und wiederholen Sie diese dann anschließend regelmäßig.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-192\">You should perform a Network Readiness Assessment before deploying any real-time communications product such as Skype for Business or Teams, then run it on a regular basis afterwards.</span></span> <span data-ttu-id=\"51954-193\">Wenn Sie eine Netzwerk-Bereitschaft überhaupt oder in einige Zeit durchgeführt hatte keine, sollten Sie unbedingt tun vor der Einführung von Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-193\">If you haven’t conducted a network readiness assessment at all or in quite some time, you absolutely should do so before introducing Teams.</span></span>\n\n<span data-ttu-id=\"51954-194\">Die Bewertung der Netzwerkbereitschaft richtet ihren Fokus auf Netzwerkleistung, Netzwerkplanung und andere allgemeine Netzwerkaspekte, wie zum Beispiel Ports und Protokolle, die geöffnet werden müssen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-194\">The Network Readiness Assessment focuses on network performance, network planning, and other general networking aspects such as ports and protocols that must be opened.</span></span> <span data-ttu-id=\"51954-195\">Auch wenn Sie ein Produkt Echtzeitkommunikation, wie Skype für Unternehmen, die aktuell verwendeten helfen die Bereitschaft des Netzwerks Ihre Bereitschaft des Netzwerks überprüfen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-195\">Even if you’re currently using a real-time communications product, such as Skype for Business, the Network Readiness Assessment will help validate your network readiness.</span></span>\n\n### <a name=\"quality-assessment\"></a><span data-ttu-id=\"51954-196\">Qualitätsbewertung</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-196\">Quality assessment</span></span>\n\n<span data-ttu-id=\"51954-197\">Vergewissern Sie sich, dass Ihre aktuelle Skype for Business-Bereitstellung den Qualitätsansprüchen in puncto Echtzeitmedien gerecht wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-197\">Make sure that your current Skype for Business deployment meets the quality bar when it comes to real-time media.</span></span> <span data-ttu-id=\"51954-198\">Verwenden Sie aufrufen Quality Dashboard (CQD) zum Überwachen der Nutzung und identifizieren Qualität Trends und Analytics zu beheben oder sehen Sie sich qualitätsanzeigen für einzelne Anrufe aufrufen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-198\">Use Call Quality Dashboard (CQD) to monitor usage and identify quality trends, and Call Analytics to troubleshoot or look at quality indicators of individual calls.</span></span>\n\n### <a name=\"quality-champion-role\"></a><span data-ttu-id=\"51954-199\">Rolle „Qualitätspionier“</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-199\">Quality champion role</span></span>\n\n<span data-ttu-id=\"51954-200\">Organisationen sollten eine Person oder eine Gruppe von Personen für die Rolle „Qualitätspionier“ benennen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-200\">Organizations should identify a person, or group of people, for the role of Quality Champion.</span></span> <span data-ttu-id=\"51954-201\">Der Qualitätspionier überprüft Qualitätsmetriken gegenüber der Nutzung und ermittelt Qualitätstrends und Verbesserungsbereiche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-201\">The quality champion reviews quality metrics against usage, identifying quality trends and areas for improvement.</span></span>\n\n<span data-ttu-id=\"51954-202\">Der Qualitätspionier ist der Ansprechpartner für alle Probleme im Zusammenhang mit der Anrufqualität und sollte als fachlicher Ansprechpartner für die Erkennung von Qualitätsproblemen fungieren, indem er die fortlaufenden Nutzungs- und Qualitätstrends überprüft und Aktionspunkte ermittelt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-202\">The quality champion is the go-to person for any call-quality related issues and should act as the subject matter expert (SME) for the identification of quality issues by reviewing ongoing usage and quality trends and identifying action items.</span></span> <span data-ttu-id=\"51954-203\">Der Qualitätspionier sollte mit den jeweiligen Teams zusammenarbeiten und Verbesserungsmaßnahmen vorantreiben und eine Lenkungsgruppe über den Fortschritt und die offenen Probleme unterrichten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-203\">The quality champion should work with the respective teams to drive remediation actions, reporting to a steering committee on the progress and open issues.</span></span> <span data-ttu-id=\"51954-204\">Der beste Kandidat für einen Qualitätspionier ist normalerweise der Leiter des Kundendiensts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-204\">The best candidate for the quality champion is typically the customer service owner.</span></span> <span data-ttu-id=\"51954-205\">Je nach Größe und Komplexität der Organisation kommt jede Person als Qualitätspionier in Frage, der die Benutzererfahrung sehr am Herzen liegt und die über die erforderlichen Qualifikationen verfügt, Trends zu ermitteln. Hierbei ist das richtige Maß an Unterstützung erforderlich, um Abhilfe bei Problemen zusammen mit anderen Teams zu schaffen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-205\">Depending on the organization size and complexity, any person who is passionate about user experience and has the skills to identify trends can act as a quality champion, supported by the right level of sponsorship to work with other teams to drive remediation.</span></span>\n\n### <a name=\"environmental-dependencies\"></a><span data-ttu-id=\"51954-206\">Abhängigkeiten von der Umgebung</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-206\">Environmental dependencies</span></span>\n\n<span data-ttu-id=\"51954-207\">Wie bereits erwähnt, Teams nutzt die vorhandene Infrastruktur von Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-207\">As we’ve already mentioned, Teams leverages existing Office 365 infrastructure.</span></span>\n<span data-ttu-id=\"51954-208\">Achten Sie darauf, dass Sie die Anforderungen erfüllen – Links zu ausführlichen Informationen, finden Sie in der Liste aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-208\">Be sure to meet all requirements—for links to detailed information, see the list below.</span></span>\n\n<span data-ttu-id=\"51954-209\">Weitere Informationen und Ressourcen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-209\">Additional information and resources:</span></span>\n-   <span data-ttu-id=\"51954-210\">Ausführliche Informationen zur Bereitschaft finden Sie unter [Bereitschaft des Netzwerks](https://go.microsoft.com/fwlink/?linkid=859069)</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-210\">For details about Readiness Assessment refer to [Network Readiness Assessment](https://go.microsoft.com/fwlink/?linkid=859069)</span></span>\n-   <span data-ttu-id=\"51954-211\">Weitere Informationen zum Aufrufen Qualitätsdashboard sehen Sie unsere [CQD Videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-211\">To learn more about Call Quality Dashboard, watch our [CQD videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span></span>\n-   [<span data-ttu-id=\"51954-212\">Überprüfen der Bereitschaft Ihrer Umgebung für Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-212\">Check your environment's readiness for Teams</span></span>](https://aka.ms/environmentreadiness)\n"
- title: <span data-ttu-id="51954-213">Bereiten Sie Ihre Organisation</span><span class="sxs-lookup"><span data-stu-id="51954-213">Prepare your organization</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"51954-214\">Um den Höchstwert von Teams nutzen zu können, Benutzer müssen tatsächlich verwenden, jedoch erhalten Benutzer die Möglichkeit zu ändern, an denen, die Sie arbeiten, nicht immer leicht.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-214\">To realize maximum value from Teams, users must actually use it, but getting users to change the way they work isn’t always easy.</span></span> <span data-ttu-id=\"51954-215\">Zeit zum Verstehen Sie die Benutzer und Entwerfen der richtigen bereitschaftsplan helfen zu vereinfachen ändern und schnellere Umsetzung von Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-215\">Taking time to understand your users and design the right readiness plan can help facilitate change and accelerate adoption of Teams.</span></span> <span data-ttu-id=\"51954-216\">Diese Aktivitäten sollten gleichzeitig mit Ihrer technische Bereitschaft zur Vorbereitung abgeschlossen werden:</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-216\">These activities should be completed in parallel with your technical readiness preparation:</span></span>\n\n-   <span data-ttu-id=\"51954-217\">Bewerten von organisatorischen Bereitschaft: hierzu gehören Kenntnisse, die Ihre Benutzer sind, wie die neue Technologie verwendet werden und wie einfach sie ändern anpassen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-217\">Assessing organizational change readiness: This includes understanding who your users are, how they’ll use the new technology, and how readily they adapt to change.</span></span> <span data-ttu-id=\"51954-218\">Dies ist auch die Möglichkeit, spezifische Benutzerprofile zu identifizieren, die von den Fokus besitzt Onboarding profitieren würden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-218\">This is also an opportunity to identify specific user profiles who would benefit from focused onboarding.</span></span> <span data-ttu-id=\"51954-219\">Lesen Sie (geschätzte Lesebereich Zeit 9 Minuten) erfahren Sie [Assessing organisatorischen Bereitschaft ändern](https://aka.ms/OrgReadiness) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-219\">Read [Assessing organizational change readiness](https://aka.ms/OrgReadiness) (estimated reading time 9 minutes) to learn more.</span></span>\n\n-   <span data-ttu-id=\"51954-220\">Definieren und -Priorisierung hochwertige Geschäftsszenarien, in denen klar Wert für das Unternehmen bereitgestellt werden müssen unbedingt Clientseite realen ändern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-220\">Defining and prioritizing high-value business scenarios that will provide clear value to the organization is essential to materializing real change.</span></span> <span data-ttu-id=\"51954-221\">Dieser Schritt umfasst das Abrufen von Feedback aus der ausgewählten Teile des Benutzercommunity darüber, wie sie sind derzeit Zusammenarbeit und Kommunikation, und, die ihre Schwachpunkte identifiziert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-221\">This involves getting feedback from selected portions of your user community about how they’re currently collaborating and communicating, and identifying their pain points.</span></span> <span data-ttu-id=\"51954-222\">Dadurch wird eine Zuordnung der Szenarien bereitgestellt, die verbessert werden kann, wie Sie den Übergang Teams vornehmen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-222\">This will provide you with a map of the scenarios that can be improved as you make the transition to Teams.</span></span>  \n\n-   <span data-ttu-id=\"51954-223\">Vorbereiten einer bereitschaftsplan Benutzer: bestehend aus zur Förderung des Bekanntheitsgrads, Schulung und Support-Aktivitäten, Ihre bereitschaftsplan sollte Adresse, die große Benutzerbasis und die gezielte Profile wie in der beurteilen Änderung Bereitschaft Aktivität identifiziert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-223\">Preparing a user readiness plan: Consisting of awareness, training, and support activities, your readiness plan should address both your broad user base and targeted profiles, as identified in the assessing change readiness activity.</span></span> <span data-ttu-id=\"51954-224\">Informieren Sie sich [ein Benutzer bereitschaftsplan vorbereiten](https://aka.ms/UserReadinessPlan) (geschätzte Lesebereich Zeit 2 Minuten) für weitere Details.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-224\">Read [Preparing a user readiness plan](https://aka.ms/UserReadinessPlan) (estimated reading time 2 minutes) for more details.</span></span>\n\n<span data-ttu-id=\"51954-225\">**Verwenden von Microsoft Teams als Pilotprojekt neben Skype for Business**</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-225\">**Pilot Teams alongside Skype for Business**</span></span>\n\n<span data-ttu-id=\"51954-226\">Nachdem Sie sichergestellt haben, dass Ihre Umgebung Teams ausgeführt werden kann, können Sie ein Pilotprojekt Teams starten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-226\">After you’ve verified that your environment is ready to run Teams, you can start a Teams pilot.</span></span> <span data-ttu-id=\"51954-227\">Skype für Unternehmen und Teams bieten sich überschneidenden Funktionalität – deshalb es ist hilfreich, um Ihre Reise mit einem Pilot zu starten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-227\">Skype for Business and Teams offer overlapping functionality— that’s why it’s helpful to start your journey with a pilot.</span></span>\n\n<span data-ttu-id=\"51954-228\">*Sehen Sie sich das video \"Ausführen eines Teams Pilotprojekt\" (3:30 Minuten)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-228\">*Watch the video \"Running a Teams Pilot\" (3:30 minutes)*</span></span>\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\n<span data-ttu-id=\"51954-229\">Der Pilotphase ist eine kleine Bereitstellung, mit der Sie die Interoperabilität mit Skype für Unternehmen in Ihrer Umgebung, zusätzlich zum verstehen, wie die Benutzer ihre Produktivität bei minimalem Verwirrung mit beide Produkte mit maximieren überprüfen Side-by-Side.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-229\">The pilot is a small-scale deployment that lets you validate the interoperability with Skype for Business in your environment, in addition to understanding how your users can maximize their productivity while minimizing confusion with both products running side-by-side.</span></span>\n\n<span data-ttu-id=\"51954-230\">Die Verwendung von Microsoft Teams als Pilotprojekt neben Skype for Business bietet Ihnen verschiedene Vorteile:</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-230\">Piloting Teams side-by-side with Skype for Business gives you several benefits:</span></span>\n\n-   <span data-ttu-id=\"51954-231\">Ihre IT-Organisation lernen Informationen zum verwenden und Verwalten von Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-231\">Your IT organization learns how to use and manage Teams.</span></span>\n\n-   <span data-ttu-id=\"51954-232\">Änderungsmanagement und Annahme Teams Bereitschaft der Organisation zu bestätigen, und überprüfen Sie Ressourcen und Prozeduren in einem größeren Ausmaß vor nahezubringen organisationsweiten benötigt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-232\">Your Change Management and Adoption teams confirm organizational readiness and validate resources and procedures needed on a larger scale prior to your organization-wide rollout.</span></span>\n\n-   <span data-ttu-id=\"51954-233\">Die Benutzer erhalten die Vorteile von Teams ohne Verlust der Tools, denen sie bereits mit vertraut sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-233\">Your users get the benefits of Teams without losing the tools they’re already familiar with.</span></span>\n\n<span data-ttu-id=\"51954-234\">Erhalten Sie alle Informationen zum [durchführen ein Pilotprojekts Benutzer](https://aka.ms/SkypeToTeams-Pilot) (geschätzte Lesebereich Zeit 6 Minuten)</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-234\">Learn all about how to [Conduct a user pilot](https://aka.ms/SkypeToTeams-Pilot) (estimated reading time 6 minutes)</span></span>\n\n<span data-ttu-id=\"51954-235\">Außerdem wird empfohlen, eine Teams Implementierung mit Teams zu planen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-235\">We also recommend that you plan a Teams implementation with Teams.</span></span> <span data-ttu-id=\"51954-236\">Dadurch wird die Verwendung Qualifikationen innerhalb der Projektgruppe erstellt, die an diese Implementierung arbeitet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-236\">This will build usage skills within the project group who is working on this implementation.</span></span>  \n<span data-ttu-id=\"51954-237\">Feedback, Ressourcen und Unterhaltungen Ihre Meinung Teams Zentralisierung helfen langfristig Ihrer Organisation.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-237\">Centralizing feedback, resources, and conversations about your Teams experience will help your organization in the long run.</span></span> \n"
- title: <span data-ttu-id="51954-238">Ausführen des Upgrades</span><span class="sxs-lookup"><span data-stu-id="51954-238">Perform the upgrade</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"51954-239\">Nun, dass Sie alle Planung und Vorbereitung abgeschlossen haben, ist es Zeit der Koexistenz konfigurieren und Ausführen des Upgrades.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-239\">Now that you’ve completed all planning and preparation, it’s time to configure your coexistence settings and execute the upgrade.</span></span> <span data-ttu-id=\"51954-240\">Finden Sie in [Ihrer Koexistenz festlegen und Durchführen eines Upgrades Einstellungen](https://aka.ms/SkypeToTeams-SetCoexistence) (geschätzte Lesebereich Zeit 3 Minuten) zu verstehen, die anderen Einstellungen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-240\">Please refer to [Setting your coexistence and upgrade settings](https://aka.ms/SkypeToTeams-SetCoexistence) (estimated reading time 3 minutes) to understand the different settings.</span></span>\n\n<span data-ttu-id=\"51954-241\">Ausführliche Schritte hängen von der aktuellen Umgebung ab. Lesen Sie die folgenden Anleitungen (geschätzte Lesebereich Zeit 2 Minuten):</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-241\">The detailed steps depend on your current environment; please refer to the following guides (estimated reading time 2 minutes each):</span></span>\n\n-   [<span data-ttu-id=\"51954-242\">Aktualisieren von Skype für Unternehmen Online auf Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-242\">Upgrade from Skype for Business Online to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [<span data-ttu-id=\"51954-243\">Upgrade von Skype für hybride Business auf Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-243\">Upgrade from Skype for Business hybrid to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [<span data-ttu-id=\"51954-244\">Aktualisieren Sie Skype für lokale Teams Business</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-244\">Upgrade Skype for Business on-premises to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: <span data-ttu-id="51954-245">Laufwerk erstklassige Betriebsprozesse mit Microsoft-Teams</span><span class="sxs-lookup"><span data-stu-id="51954-245">Drive operational excellence with Microsoft Teams</span></span>
  durationInMinutes: 3
  content: "\n<span data-ttu-id=\"51954-246\">Nachdem Sie alle Benutzer in Teams verschoben haben, müssen Sie abzurufenden sicher, dass der Dienst hochwertige bereitstellt und Benutzern tatsächlich verwendet wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-246\">Now that you’ve moved all users to Teams, you need to get sure that the service provides great quality and that users are actually using it.</span></span> <span data-ttu-id=\"51954-247\">Lesen Sie [erstklassige Betriebsprozesse mit Microsoft-Teams Laufwerk](https://aka.ms/SkypeToTeams-Operate) (geschätzte Lesebereich Zeit 3 Minuten) erfahren Sie mehr über die Verwendung und die Qualität für Teams messen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51954-247\">Read [Drive operational excellence with Microsoft Teams](https://aka.ms/SkypeToTeams-Operate) (estimated reading time 3 minutes) to learn about measuring usage and quality for Teams.</span></span>\n"
- title: <span data-ttu-id="51954-248">Weitere Informationen</span><span class="sxs-lookup"><span data-stu-id="51954-248">Learn more</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="51954-249">Wir haben mit dieser Schulung die folgenden wichtigen Lernergebnisse erzielt:</span><span class="sxs-lookup"><span data-stu-id="51954-249">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="51954-250">Verwenden Sie die Aktualisierungspfade Ihnen Planen des Upgrades zur Verfügung stehen.</span><span class="sxs-lookup"><span data-stu-id="51954-250">Explore the upgrade paths available to help you plan your upgrade.</span></span>

    -   <span data-ttu-id="51954-251">Hier erfahren Sie, die wichtige Schritte zum Vorbereiten und Implementieren des Upgrades.</span><span class="sxs-lookup"><span data-stu-id="51954-251">Learn the critical steps required to prepare for and implement your upgrade.</span></span>

    -   <span data-ttu-id="51954-252">Identifizieren Sie Tiefe Leitfäden, Vorlagen und Ressourcen, die Ihnen in Ihrer Reise zur Verfügung stehen.</span><span class="sxs-lookup"><span data-stu-id="51954-252">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>

    -   <span data-ttu-id="51954-253">Freigeben Sie nächste Schritte den Einstieg in der Anleitung.</span><span class="sxs-lookup"><span data-stu-id="51954-253">Share next steps to get started using our guidance.</span></span>


    ### <a name="next-steps"></a><span data-ttu-id="51954-254">Nächste Schritte</span><span class="sxs-lookup"><span data-stu-id="51954-254">Next steps</span></span>

    1.  <span data-ttu-id="51954-255">Besuchen Sie [http://SkypeandTeams.com](http://skypeandteams.com/) – dort finden Sie die neuesten Informationen zu Skype for Business und Microsoft Teams.</span><span class="sxs-lookup"><span data-stu-id="51954-255">Visit [http://SkypeandTeams.com](http://skypeandteams.com/) for the latest information on Skype for Business and Teams</span></span>

    2.  <span data-ttu-id="51954-256">Planen Sie Ihrer Reise von Skype für Unternehmen Teams</span><span class="sxs-lookup"><span data-stu-id="51954-256">Plan your journey from Skype for Business to Teams</span></span>

    3.  <span data-ttu-id="51954-257">Senden Sie uns Feedback.</span><span class="sxs-lookup"><span data-stu-id="51954-257">Send us feedback</span></span>
        -    <span data-ttu-id="51954-258">Verwenden Sie dafür den Abschnitt für Kommentare unten auf dieser Seite.</span><span class="sxs-lookup"><span data-stu-id="51954-258">Post in the comments section at the bottom of this page.</span></span>
        -   <span data-ttu-id="51954-259">Um Produktfeedback zu Microsoft Teams zu geben oder sich eine neue Funktion zu wünschen, wechseln Sie zur [Microsoft Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)-Website.</span><span class="sxs-lookup"><span data-stu-id="51954-259">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>
