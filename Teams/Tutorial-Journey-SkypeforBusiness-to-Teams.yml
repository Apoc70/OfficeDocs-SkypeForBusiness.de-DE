- durationInMinutes: 1
  content: "In diesem Lernprogramm wird eine Einführung in die Skype für Unternehmen zu Microsoft-Teams Upgrade Reise und unsere Upgrade Erfolg End-to-End-Framework. In diesem Lernprogramm wird schnell orientieren Sie auf die empfohlene Aktualisierungspfade und Ressourcen verfügbar sind, ob Sie gerade bei der Planung, Ihre ersten Schritte sind bereits ausgeführt Teams zusammen mit Skype für Unternehmen, die in Ihrer Reise unterstützten oder bereit zur Aktualisierung von Teams.\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\nDiese Schulung richtet sich an Sie, wenn Folgendes auf Sie zutrifft:\n-   IT pro verantwortlich für die Planung, Bereitstellung oder Verwalten von Skype für Unternehmen.\n-   Ist verantwortlich für die Planung Änderungsmanagement für Benutzer innerhalb Ihrer Organisation.\n-   Möchten Sie wissen, wie Ansatz für ein erfolgreiches Upgrade von Skype für Unternehmen, die Teams für Ihre Organisation.\n\nGehen wir im Detail, wie diese beiden Produkte zusammengefügt und wird erläutert, welche Schritte Sie heute ergreifen können, um eine vorhandene Skype geschäftsumgebung für Teams bei der Vorbereitung. \n\nErläutert das Framework helfen Ihnen beim Planen und Ausführen des Upgrades, eine Übersicht über die wichtigsten Aktivitäten aus, die eine optimale wünschen über technische und User Readiness Laufwerk.\n\nDie wichtigsten Ziele in diesem Lernprogramm sind:\n-   Verwenden Sie die Aktualisierungspfade Ihnen Planen des Upgrades zur Verfügung stehen.\n-   Hier erfahren Sie, die wichtige Schritte zum Vorbereiten und Implementieren des Upgrades.\n-   Identifizieren Sie Tiefe Leitfäden, Vorlagen und Ressourcen, die Ihnen in Ihrer Reise zur Verfügung stehen.\n-   Freigeben Sie nächste Schritte den Einstieg in der Anleitung.\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\nWenn Sie Fragen oder Feedback zu dieser Schulung verfügen, veröffentlichen Sie in der Kommentarabschnitt am unteren Rand der Seite \"Nächste Schritte\" des Lernprogramms.\n\nWenn Sie Produktfeedback zu Microsoft Teams übermitteln möchten, beispielsweise Ideen für neue Funktionen, besuchen Sie [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).\n"
- title: Verstehen der Weg von Skype für Unternehmen, die Teams
  durationInMinutes: 16
  content: "\nUnterstützung von Microsoft intelligenten Communications Vision, ist Microsoft-Teams, die zentrale Plattform für die Zusammenarbeit, Chat, Besprechungen, Anrufe, für die Zusammenarbeit, app-Integration und Dateispeicher, da es Menschen und. Als eine vorhandene Skype für Unternehmenskunden sind Sie eingeladen eines Upgrades auf Microsoft-Teams, diese umfassendes, Kommunikation und Zusammenarbeit-Funktionen in einem einzigen Client arbeiten-Umgebung zu bieten.\n\nUm ein besseres Verständnis der Weg erhalten möchten, informieren Sie sich über die [Your Weg von Skype für Unternehmen](https://aka.ms/upgradeabstract) (Sway, geschätzte Zeit 3 Minuten lesen)\n\nTeams ist schnell Innovation und Hinzufügen neuer Features kontinuierlich. Im Vordergrund bleiben, von denen Features in Teams zur Verfügung, und wenn, Auschecken [aktualisiert Roadmap für die Tastatureingabe festgelegt wird Skype für Business-Funktionen, die Microsoft-Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (geschätzte Lesebereich Zeit 2 Minuten)\n\nEs wird empfohlen, lesen die [häufig gestellte Fragen - Weg von Skype für Unternehmen, die Microsoft-Teams](https://aka.ms/SkypeToTeams-FAQ) (geschätzte Lesebereich Zeit 10 Minuten) um umfassende Kenntnis der am häufigsten besprochenen Themen zu erhalten.\n"
- title: Upgrade Reise-framework
  durationInMinutes: 2
  content: "\nMicrosoft bietet einen umfassenden Rahmen um beim Planen und Ausführen des Upgrades unterstützen. Das Framework kommt es gibt zwei verschiedene Arten: grundlegende Upgrade für weniger komplexen Umgebungen kleinere Bereitstellungen und Pro Upgrade für größere Unternehmen mit intensiver Nutzung von Skype für Business-Features. In beiden Fällen enthält das Framework für die folgenden Phasen:\n\nDas Framework ![führt Sie durch die folgenden Phasen: Projektbeteiligten; Projektdefinition; Technische Bereitschaft und User Readiness. Bereitstellung und Implementierung. Erstklassige Betriebsprozesse.] Das Framework (media/upgrade-banner-main.png \"führt Sie durch die folgenden Phasen: Projektbeteiligten; Projektdefinition; Technische Bereitschaft und User Readiness. Bereitstellung und Implementierung. Erstklassige Betriebsprozesse.\")\n\n### <a name=\"upgrade-basic\"></a>Grundlegende aktualisieren\n\nIst die grundlegende Upgrade Checkliste für kleineren Organisationen oder diese unter Verwendung von Skype für Instant Messaging (Chat) und Besprechungen nur für Business Online ausgelegt, eine schnellere Aktion planen, die Core, enthält empfohlene Aktivitäten und zugehörigen Ressourcen für die Implementierung einer Verschieben von Skype für Unternehmen Teams erfolgreich.\n\nDiese zehn einfachen Schritte bieten alles, was Sie für ein erfolgreiches Upgrade benötigen.\nSie sind in etwa 30 bis 45 Tagen ausgeführt werden soll, jedoch sollten Sie Vorgangstermine Fertigstellung anhand Ihrer Organisation Upgrade Termine anpassen.\n\n### <a name=\"upgrade-pro\"></a>Pro aktualisieren\n\nEntwickelt für größere Organisationen oder mit komplexen Bereitstellungen von Skype für Unternehmen (beispielsweise Hybrid oder in der Cloud-VoIP-Bereitstellungen), Pro Upgrade Konten für ein Upgrade länger Lebenszyklus zusammen mit einer Vielzahl von Upgradeszenarien, einschließlich der Ausführung von Microsoft Teams zusammen mit Skype für Unternehmen bis Teams ist für Ihre Organisation bereit.\n\nSegmentierte in drei Phasen, werden Pro Upgrade behandelt:\n-   **Vor dem Upgrade**: Starten Sie den Wert des Teams stellen fest, wie Sie bei der Vorbereitung des Upgrades über einen Zeitraum. Diese Schritte in Betracht, ein Upgrade Voraussetzung für eine positive Erfahrung beitragen können, wie Sie zu Teams übergehen, wenn es für Sie bereit ist. Wenn Ihre Organisation bereits Teams zusammen mit Skype für Unternehmen ausgeführt wurde, verwenden Sie diese vor dem upgrade Aktivitäten als Validierung Prüfpunkt für Bereitschaft Ihrer Organisation, um Benutzer Teams zu aktualisieren.\n-   **Aktualisieren**: Wenn Ihre Organisation für Benutzer so beenden Sie die Verwendung von Skype für Unternehmen bereit ist, sollten Sie um sicherzustellen, dass sie ausreichend Anmerkung zur Schulung und Verwenden von Teams (sofern sie noch nicht geschehen ist). Sie sollten auch Schritte wie ihre Skype für Business Besprechungen Teams, um sicherzustellen, dass eine optimale wünschen verschieben.\n-   **Nach der Aktualisierung**: Nachdem Teams die gesamte Organisation sein, implementieren Sie einen Plan zur Maximierung der Wert. Dazu gehören Überwachung Ihres Netzwerks für die Qualität, Förderung der Annahme des Teams und dabei sicherstellen, die für die Verwendung von Business Skype nach unten Wicklung ist und Planung für erweiterte Funktionen wie die Teams Roadmap ständig weiterentwickelt.\n\n## <a name=\"which-one-to-choose\"></a>Welche Version auswählen?\n\nEs gibt kein alleiniges, die vorschreiben wird, wenn Basic oder Pro für Ihre Bereitstellung die richtige Wahl ist. Jedoch sollten in der folgenden Tabelle können Sie bestimmen, welcher Ansatz besser geeignet ist:\n\n![Die Entscheidung auf Basic im Vergleich zu Pro wird durch eine Reihe von Faktoren beeinflusst.] (media/upgrade-basicvspro.png \n\"Die Entscheidung auf Basic im Vergleich zu Pro wird durch eine Reihe von Faktoren beeinflusst.\")\n\nWeitere Informationen:\n-   [Grundlegende aktualisieren](https://aka.ms/UpgradeBasic)\n-   [Pro aktualisieren](https://aka.ms/UpgradePro)\n"
- title: Planen Ihrer Reise upgrade
  durationInMinutes: 2
  content: >
    Wie für jedes Projekt ist es ratsam, einen Plan erfüllt sein immer selbst bei Erfolg festlegen. Für das Upgrade die Planungsphase umfasst die folgenden zwei Komponenten: Auflisten von Beteiligten und den Projektumfang definieren.


    ### <a name="enlist-your-project-stakeholders"></a>Tragen Sie Ihre Projektbeteiligten


    Durch die Implementierung von Projektlieferumfänge Accountability führen, halten Sie die Taste für den Erfolg des Projekts Beteiligten. Es gibt zwei Gruppen von Beteiligten, die Sie zuweisen möchten:


    1.  Eine Coalition Unterstützung durch die Führungskräfte und Projekt umfasst Sponsor, die ein begründetes Interesse haben und auf das Projekt Erfolg beeinflussen.


    2.  Das Projektteam bestehend aus der Personen, die dafür verantwortlich, sicherzustellen technische und zur benutzerbereitschaft, die die verschiedenen Aufgaben im Projektplan abgeschlossen wird.


    Das verbindende zwischen diesen beiden Gruppen ist der Projektmanager, um sicherzustellen, dass Projektaufgaben termingerecht abgeschlossen abrufen und Berichte wieder auf die Coalition Projektstatus funktioniert.


    Optional können Sie einem Lenkungsausschuss erstellen. In einigen Fällen große oder komplexer Projekte erhalten miteinander in Konflikt stehende oder fragmentierte führende, Rollen, wodurch zwischen der beteiligten Gruppen trennt. Für diese Projekte empfiehlt es sich um eine Lenkungsausschuss zu bilden. Einem Lenkungsausschuss ist verantwortlich für die gesteuerter Entscheidungen, strategische Aufsicht, Unterstützung von Initiativen für das Projekt, bereitstellen und – bei Bedarf – Popupblockern entfernen.


    ### <a name="define-your-project-scope"></a>Definieren der Umfang des Projekts


    Zeit zum Definieren Ihrer Projektziel, Umfang, Ziele und Governance wird sichergestellt alle Beteiligten Projektdateien ausgerichtet sind und in Richtung die gleichen Ergebnisse arbeiten. Dies ist insbesondere wichtig, wenn die des technischen Bereitschaft Teams und der Benutzer Readiness Team unabhängig voneinander arbeiten, um die entsprechenden Teile zusammen Bereitstellungsziele eng erforderlichen Funktionen, Geschäftsszenarien und Projektzeitachsen ausgerichtet . Nachdem Sie den Projektumfang abgeschlossen haben, finden Sie im Verlauf des Projekts, um sicherzustellen, dass Sie auf der Endzustand erreichen möchten, können in es. Verwenden Sie die Ziele, denen Sie unter identifizieren anhand der Ergebnisse messen und bei Bedarf zu mindern.


    Der Umfang des Projekts besteht in der Regel die folgenden Komponenten aus


    -   **Projektziel**: die "Überblick" oder die tatsächlichen Endstatus, die Antwort auf die Frage, "Warum sind diese Project? wir" Eine ideale Vision-Adressen von betriebswirtschaftlichen Faktoren und die Benutzer Ihrer Organisation Perspektiven Mehrwert.


    -   **Umfang**: Ihre Vision möglicherweise nur im Laufe der Zeit in verschiedenen Phasen realisiert werden. Der Umfang des Projekts definiert den Fokus des Projekts zu diesem Zeitpunkt und dient zur Projektteam mit Schwerpunkt auf der aktuellen Vorgänge, aktivieren Sie Ihre Vision langfristige Realisierung beibehalten.


    -   **Project-Ziele**: Ihre Ziele definieren das Ergebnis zu erreichen möchten, und aktivieren Sie den Erfolg des Projekts zu messen. Ziele können als Ziele und die wichtigsten Ergebnisse (OKRs) definiert werden, und die Maßeinheiten Projekterfolg können als Schlüssel Erfolg Indikatoren (KSIs) definiert werden. Es ist wichtig, dass Sie die vollständige Teilnahme von Projektbeteiligten in der Definition von OKRs und KSIs, um sicherzustellen, sie fühlen sich Gesamtbetriebskosten und Ausrichten des Erfolgs definierten Projektvorgängen diese Maßnahmen erhalten. Ziele sollte eine Kombination von Organisationseinheiten, technische und benutzerorientierten Erfolgskennzahlen enthalten.


    Weitere Informationen:

    -   [Lenkungsausschuss Handbuch](https://aka.ms/SteeringCommittee) erfahren Sie mehr über Steering Ausschüsse

    -   [Definieren des Bereichs Projekt](https://aka.ms/SkypetoTeams-Scope) Beispiele für die Vision, Umfang und die Ziele.
- title: Hinweise zur Migration und Interoperabilität
  durationInMinutes: 19
  content: "\nDie tatsächliche Migration von Skype für Unternehmen zu Teams kann mit verschiedenen Ansätzen durchgeführt werden. Lesen Sie bitte der [Migration und Interoperabilität Anleitungen für Organisationen, die mithilfe von Teams zusammen mit Skype für Business](https://aka.ms/SkypeToTeams-Interop) (Lesen geschätzte Zeit bis 19 Minuten) zum Verständnis der Konzepte, die verfügbaren Einstellungen, und Sie berücksichtigen müssen Konto.\n"
- title: Vorbereiten der Umgebung für Teams
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a>Bereitschaft der Umgebung\n\nSowohl Skype for Business als auch Microsoft Teams bietet Ihnen Kommunikation in Echtzeit auf der Grundlage der gleichen Technologie. Die Qualität von Audio- und Videodaten anrufen wirkt sich direkt auf benutzererfahrung, und beide stark beruhen auf Netzwerkqualität. Alle Verbesserungen, die Sie heute an der Netzwerkqualität für Skype for Business vornehmen, wirken sich direkt auf die Qualität aus, die die Benutzer in Microsoft Teams wahrnehmen. Daher empfehlen wir dringend, Ihr Netzwerk für Skype for Business zu optimieren, damit Ihre Benutzer schon heute (noch) zufriedener sind, und ihnen vom ersten Tag an einen guten Start mit Microsoft Teams zu ermöglichen.\n\n### <a name=\"network-readiness-assessment\"></a>Bewertung der Netzwerkbereitschaft.\n\nFühren Sie vor der Bereitstellung eines Produkts für Echtzeitkommunikation wie Skype for Business oder Microsoft Teams eine Bewertung der Netzwerkbereitschaft durch, und wiederholen Sie diese dann anschließend regelmäßig. Wenn Sie eine Netzwerk-Bereitschaft überhaupt oder in einige Zeit durchgeführt hatte keine, sollten Sie unbedingt tun vor der Einführung von Teams.\n\nDie Bewertung der Netzwerkbereitschaft richtet ihren Fokus auf Netzwerkleistung, Netzwerkplanung und andere allgemeine Netzwerkaspekte, wie zum Beispiel Ports und Protokolle, die geöffnet werden müssen. Auch wenn Sie ein Produkt Echtzeitkommunikation, wie Skype für Unternehmen, die aktuell verwendeten helfen die Bereitschaft des Netzwerks Ihre Bereitschaft des Netzwerks überprüfen.\n\n### <a name=\"quality-assessment\"></a>Qualitätsbewertung\n\nVergewissern Sie sich, dass Ihre aktuelle Skype for Business-Bereitstellung den Qualitätsansprüchen in puncto Echtzeitmedien gerecht wird. Verwenden Sie aufrufen Quality Dashboard (CQD) zum Überwachen der Nutzung und identifizieren Qualität Trends und Analytics zu beheben oder sehen Sie sich qualitätsanzeigen für einzelne Anrufe aufrufen.\n\n### <a name=\"quality-champion-role\"></a>Rolle „Qualitätspionier“\n\nOrganisationen sollten eine Person oder eine Gruppe von Personen für die Rolle „Qualitätspionier“ benennen. Der Qualitätspionier überprüft Qualitätsmetriken gegenüber der Nutzung und ermittelt Qualitätstrends und Verbesserungsbereiche.\n\nDer Qualitätspionier ist der Ansprechpartner für alle Probleme im Zusammenhang mit der Anrufqualität und sollte als fachlicher Ansprechpartner für die Erkennung von Qualitätsproblemen fungieren, indem er die fortlaufenden Nutzungs- und Qualitätstrends überprüft und Aktionspunkte ermittelt. Der Qualitätspionier sollte mit den jeweiligen Teams zusammenarbeiten und Verbesserungsmaßnahmen vorantreiben und eine Lenkungsgruppe über den Fortschritt und die offenen Probleme unterrichten. Der beste Kandidat für einen Qualitätspionier ist normalerweise der Leiter des Kundendiensts. Je nach Größe und Komplexität der Organisation kommt jede Person als Qualitätspionier in Frage, der die Benutzererfahrung sehr am Herzen liegt und die über die erforderlichen Qualifikationen verfügt, Trends zu ermitteln. Hierbei ist das richtige Maß an Unterstützung erforderlich, um Abhilfe bei Problemen zusammen mit anderen Teams zu schaffen.\n\n### <a name=\"environmental-dependencies\"></a>Abhängigkeiten von der Umgebung\n\nWie bereits erwähnt, Teams nutzt die vorhandene Infrastruktur von Office 365.\nAchten Sie darauf, dass Sie die Anforderungen erfüllen – Links zu ausführlichen Informationen, finden Sie in der Liste aus.\n\nWeitere Informationen und Ressourcen:\n-   Ausführliche Informationen zur Bereitschaft finden Sie unter [Bereitschaft des Netzwerks](https://go.microsoft.com/fwlink/?linkid=859069)\n-   Weitere Informationen zum Aufrufen Qualitätsdashboard sehen Sie unsere [CQD Videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).\n-   [Überprüfen der Bereitschaft Ihrer Umgebung für Teams](https://aka.ms/environmentreadiness)\n"
- title: Bereiten Sie Ihre Organisation
  durationInMinutes: 20
  content: "\nUm den Höchstwert von Teams nutzen zu können, Benutzer müssen tatsächlich verwenden, jedoch erhalten Benutzer die Möglichkeit zu ändern, an denen, die Sie arbeiten, nicht immer leicht. Zeit zum Verstehen Sie die Benutzer und Entwerfen der richtigen bereitschaftsplan helfen zu vereinfachen ändern und schnellere Umsetzung von Teams. Diese Aktivitäten sollten gleichzeitig mit Ihrer technische Bereitschaft zur Vorbereitung abgeschlossen werden:\n\n-   Bewerten von organisatorischen Bereitschaft: hierzu gehören Kenntnisse, die Ihre Benutzer sind, wie die neue Technologie verwendet werden und wie einfach sie ändern anpassen. Dies ist auch die Möglichkeit, spezifische Benutzerprofile zu identifizieren, die von den Fokus besitzt Onboarding profitieren würden. Lesen Sie (geschätzte Lesebereich Zeit 9 Minuten) erfahren Sie [Assessing organisatorischen Bereitschaft ändern](https://aka.ms/OrgReadiness) .\n\n-   Definieren und -Priorisierung hochwertige Geschäftsszenarien, in denen klar Wert für das Unternehmen bereitgestellt werden müssen unbedingt Clientseite realen ändern. Dieser Schritt umfasst das Abrufen von Feedback aus der ausgewählten Teile des Benutzercommunity darüber, wie sie sind derzeit Zusammenarbeit und Kommunikation, und, die ihre Schwachpunkte identifiziert. Dadurch wird eine Zuordnung der Szenarien bereitgestellt, die verbessert werden kann, wie Sie den Übergang Teams vornehmen.  \n\n-   Vorbereiten einer bereitschaftsplan Benutzer: bestehend aus zur Förderung des Bekanntheitsgrads, Schulung und Support-Aktivitäten, Ihre bereitschaftsplan sollte Adresse, die große Benutzerbasis und die gezielte Profile wie in der beurteilen Änderung Bereitschaft Aktivität identifiziert. Informieren Sie sich [ein Benutzer bereitschaftsplan vorbereiten](https://aka.ms/UserReadinessPlan) (geschätzte Lesebereich Zeit 2 Minuten) für weitere Details.\n\n**Verwenden von Microsoft Teams als Pilotprojekt neben Skype for Business**\n\nNachdem Sie sichergestellt haben, dass Ihre Umgebung Teams ausgeführt werden kann, können Sie ein Pilotprojekt Teams starten. Skype für Unternehmen und Teams bieten sich überschneidenden Funktionalität – deshalb es ist hilfreich, um Ihre Reise mit einem Pilot zu starten.\n\n*Sehen Sie sich das video \"Ausführen eines Teams Pilotprojekt\" (3:30 Minuten)*\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\nDer Pilotphase ist eine kleine Bereitstellung, mit der Sie die Interoperabilität mit Skype für Unternehmen in Ihrer Umgebung, zusätzlich zum verstehen, wie die Benutzer ihre Produktivität bei minimalem Verwirrung mit beide Produkte mit maximieren überprüfen Side-by-Side.\n\nDie Verwendung von Microsoft Teams als Pilotprojekt neben Skype for Business bietet Ihnen verschiedene Vorteile:\n\n-   Ihre IT-Organisation lernen Informationen zum verwenden und Verwalten von Teams.\n\n-   Änderungsmanagement und Annahme Teams Bereitschaft der Organisation zu bestätigen, und überprüfen Sie Ressourcen und Prozeduren in einem größeren Ausmaß vor nahezubringen organisationsweiten benötigt.\n\n-   Die Benutzer erhalten die Vorteile von Teams ohne Verlust der Tools, denen sie bereits mit vertraut sind.\n\nErhalten Sie alle Informationen zum [durchführen ein Pilotprojekts Benutzer](https://aka.ms/SkypeToTeams-Pilot) (geschätzte Lesebereich Zeit 6 Minuten)\n\nAußerdem wird empfohlen, eine Teams Implementierung mit Teams zu planen. Dadurch wird die Verwendung Qualifikationen innerhalb der Projektgruppe erstellt, die an diese Implementierung arbeitet.  \nFeedback, Ressourcen und Unterhaltungen Ihre Meinung Teams Zentralisierung helfen langfristig Ihrer Organisation. \n"
- title: Ausführen des Upgrades
  durationInMinutes: 5
  content: "\nNun, dass Sie alle Planung und Vorbereitung abgeschlossen haben, ist es Zeit der Koexistenz konfigurieren und Ausführen des Upgrades. Finden Sie in [Ihrer Koexistenz festlegen und Durchführen eines Upgrades Einstellungen](https://aka.ms/SkypeToTeams-SetCoexistence) (geschätzte Lesebereich Zeit 3 Minuten) zu verstehen, die anderen Einstellungen.\n\nAusführliche Schritte hängen von der aktuellen Umgebung ab. Lesen Sie die folgenden Anleitungen (geschätzte Lesebereich Zeit 2 Minuten):\n\n-   [Aktualisieren von Skype für Unternehmen Online auf Teams](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [Upgrade von Skype für hybride Business auf Teams](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [Aktualisieren Sie Skype für lokale Teams Business](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: Laufwerk erstklassige Betriebsprozesse mit Microsoft-Teams
  durationInMinutes: 3
  content: "\nNachdem Sie alle Benutzer in Teams verschoben haben, müssen Sie abzurufenden sicher, dass der Dienst hochwertige bereitstellt und Benutzern tatsächlich verwendet wird. Lesen Sie [erstklassige Betriebsprozesse mit Microsoft-Teams Laufwerk](https://aka.ms/SkypeToTeams-Operate) (geschätzte Lesebereich Zeit 3 Minuten) erfahren Sie mehr über die Verwendung und die Qualität für Teams messen.\n"
- title: Weitere Informationen
  durationInMinutes: 1
  content: "Wir haben mit dieser Schulung die folgenden wichtigen Lernergebnisse erzielt:\n-   Verwenden Sie die Aktualisierungspfade Ihnen Planen des Upgrades zur Verfügung stehen.\n-   Hier erfahren Sie, die wichtige Schritte zum Vorbereiten und Implementieren des Upgrades.\n-   Identifizieren Sie Tiefe Leitfäden, Vorlagen und Ressourcen, die Ihnen in Ihrer Reise zur Verfügung stehen.\n-   Freigeben Sie nächste Schritte den Einstieg in der Anleitung.\n\n### <a name=\"next-steps\"></a>Nächste Schritte\n1.  Besuchen Sie [http://SkypeandTeams.com](http://skypeandteams.com/) – dort finden Sie die neuesten Informationen zu Skype for Business und Microsoft Teams.\n2.  Planen Sie Ihrer Reise von Skype für Unternehmen Teams\n3.  Senden Sie uns Feedback.\n    -    Verwenden Sie dafür den Abschnitt für Kommentare unten auf dieser Seite.\n    -   Um Produktfeedback zu Microsoft Teams zu geben oder sich eine neue Funktion zu wünschen, wechseln Sie zur [Microsoft Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)-Website.\n \n Wenn Sie Hilfe bei der Planung und Bereitstellung benötigen, können Sie Hilfe aus [der schnelle](https://fasttrack.microsoft.com/en-us/portal.html#/register) anfordern (müssen Sie anmelden).\n\n Upgrade [von Skype für Unternehmen, die Teams](journey-skypeforbusiness-teams.md)zurück.\n"
